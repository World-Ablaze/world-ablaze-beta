    pol_heavy_equipment_1:0 "53TP"
    pol_heavy_equipment_1_short:0 "53TP"
    pol_heavy_equipment_1_desc:0 "The 25 TP has a very good gun for its time and decent armour for a heavy tank. Producing this vehicle in large numbers is very difficult for a non-major country but could be very valuable if such a thing were to be achieved.\n\n The profile of the vehicle causes the vehicle to suffer from somewhat low defense and breakthrough."

    pol_heavy_equipment_2:0 "55TP"
    pol_heavy_equipment_2_short:0 "55TP"
    pol_heavy_equipment_2_desc:0 "The 55TP is a massive upgrade over its predecessor. While the stats themselves are fairly well-rounded, their values pale in comparison to the heavy vehicles of major nations."

    pol_heavy_equipment_3:0 "60TP"
    pol_heavy_equipment_3_short:0 "60TP"
    pol_heavy_equipment_3_desc:0 "The 60TP is heavily armoured and capable of dealing large amounts of damage to most forms of enemy armour. While the offensive stats of the vehicle are very good, it is very costly to produce it in large numbers."

    cze_mechanized_equipment_1:0 "M53/59 Praga"
    cze_mechanized_equipment_1_short:0 "M53/59 Praga"
    cze_mechanized_equipment_1_desc:0 "The M53/59 Praga provides a very high amount of armour protection compared to most other mechanized trucks of the time period. It provides a good mix of combat stats to the infantry it carries and can be produced at a reasonable price."

    cze_scout_car_equipment_1:0 "Škoda PA-III"
    cze_scout_car_equipment_1_short:0 "Škoda PA-III"
    cze_scout_car_equipment_1_desc:0 "This scout car provides very little in terms of combat stats and is best reserved for garrison and reconnaissance duties. The vehicle is known for its reliable performance even in harsh weather."

    cze_interwar_equipment_1:0 "Lt vz 34"
    cze_interwar_equipment_1_short:0 "Lt vz 34"
    cze_interwar_equipment_1_desc:0 "Built by CKD, the Lt vz 34 is a prewar light tank that was, in many ways, ahead of its time. It included a radio and a 37mm gun capable of dealing with enemy vehicles. Giving it fairly good combat stats when compared to other light tanks of the time."

    cze_light_equipment_1:0 "Lt vz 35"
    cze_light_equipment_1_short:0 "Lt vz 35"
    cze_light_equipment_1_desc:0 "The Lt vz 35 provides significantly improved armour protection. Redesigned observation ports also allow the crew to get a better sense of the battlefield and to acquire targets."

    cze_light_equipment_2:0 "Lt vz 38"
    cze_light_equipment_2_short:0 "Lt vz 38"
    cze_light_equipment_2_desc:0 "The Lt vz 38 is a well-rounded tank with decent firepower and armour. Even when compared to the tanks of major nations, it is still extremely capable of holding its own."

    cze_light_equipment_3:0 "Lt vz 40"
    cze_light_equipment_3_short:0 "Lt vz 40"
    cze_light_equipment_3_desc:0 "Without any upgrades to the gun since the last light tank model, the Lt vz 40 suffers from critically low firepower and is only able to fight against infantry and very light armour. Due to these issues, it is best reserved for reconnaissance and garrison duties."

    cze_light_td_equipment_2:0 "SID 32"
    cze_light_td_equipment_2_short:0 "SID 32"
    cze_light_td_equipment_2_desc:0 "The SID 32 provides no additional anti-tank capabilities over the Lt vz. 38. While cheaper, the Lt 38 is already a very cheap vehicle, so it does not make much of a difference."

    cze_medium_equipment_1:0 "ST vz. 39"
    cze_medium_equipment_1_short:0 "ST vz. 39"
    cze_medium_equipment_1_desc:0 "Also known as the V-8-H, it mounts a 47mm gun, granting all-around anti-infantry and anti-vehicle power. Coincidentally very similar in design to the Panzer III, the design still falls short due to its four man crew still being slightly too small to deal with large amount of combat tasks."

    cze_medium_equipment_2:0 "Škoda T-24"
    cze_medium_equipment_2_short:0 "Škoda T-24"
    cze_medium_equipment_2_desc:0 "The Skoda T 24 employs well-sloped armour to increase armour protection with minimal changes to weight. Its 75mm gun is able to cut through medium armour easily. The vehicle is also extremely fast and can be maneuvered to gain tactical advantages against enemy forces."

    cze_medium_equipment_3:0 "Škoda T-25"
    cze_medium_equipment_3_short:0 "Škoda T-25"
    cze_medium_equipment_3_desc:0 "An upgraded variant of the 75mm gun was added to improve the vehicle's combat capabiltiies against heavily armoured vehicles. Slight improvements were also made to the armour by redesigning the turret and hull profiles."

    cze_medium_equipment_4:0 "Škoda T-40"
    cze_medium_equipment_4_short:0 "Škoda T-40"
    cze_medium_equipment_4_desc:0 "The Skoda T-40 is very similar to its predecessor, the T-25. The two are effectively the same tank, and the T-40 even loses out on stats in several instances."

    cze_modern_equipment_1:0 "Škoda T-50"
    cze_modern_equipment_1_short:0 "Škoda T-50"
    cze_modern_equipment_1_desc:0 "The Skoda T-50 completely redesigns the turret in a hemispherical deisgn, housing a 100mm gun. This upgrade allows it to pierce some, but not all heavy tanks. Improved vision and targetting systems also results in a significantly improved breakthrough capabiltiy for this tank."

    cze_modern_equipment_2:0 "Škoda T-51"
    cze_modern_equipment_2_short:0 "Škoda T-51"
    cze_modern_equipment_2_desc:0 "The T-51 makes further massive improvement across all combat stats; however, the tank is very lightly armoured for a modern vehicle of this time. It should be able to deal with most enemy vehicles, but will struggle against heavily armoured foes."

    hun_scout_car_equipment_1:0 "P.A.2"
    hun_scout_car_equipment_1_short:0 "P.A.2"
    hun_scout_car_equipment_1_desc:0 "The P.A.2 provides extremely lackluster combat stats but is very cheap. It is best suited for reconnaissance and garrison roles and should avoid combat wherever possible. "

    hun_scout_car_equipment_2:0 "39M Csaba"
    hun_scout_car_equipment_2_short:0 "39M Csaba"
    hun_scout_car_equipment_2_desc:0 "Equipped with a radio, the 39M Csaba was able to effectively coordinate with and provide reconnaissance to other units. Only armed with a weak AT-rifle and a machine gun, the offensive stats it provides are not too useful. The vehicle is extremely fast and cheap."

    hun_scout_car_equipment_3:0 "D-442 FUG"
    hun_scout_car_equipment_3_short:0 "D-442 FUG"
    hun_scout_car_equipment_3_desc:0 "An amphibious reconnaissance vehicle capable of moving at high speed, the D-442 FUG provides efficient, active scouting. Its production cost is significantly higher than the 39M Csaba, but it is still fairly cheap to produce."

    hun_motorized_equipment_1:0 "38M Botond"
    hun_motorized_equipment_1_short:0 "38M Botond"
    hun_motorized_equipment_1_desc:0 ""

    hun_mechanized_equipment_1:0 "43M Lehel"
    hun_mechanized_equipment_1_short:0 "43M Lehel"
    hun_mechanized_equipment_1_desc:0 "The 43M Lehel provides all-around combat bonuses to mechanized infantry. This the only mechanized model available to Hungary."

    hun_light_equipment_1:0 "Burstyn Motorgeschütz"
    hun_light_equipment_1_short:0 "Burstyn Motorgeschütz"
    hun_light_equipment_1_desc:0 "A World War I design, this vehicle was extremely slow, under-armed, and under-armoured. The vehicle provides little offensive stats and is unlikely to succeed in anything in combat other than light infantry support. Its terrible design also means it is prone to breaking down.\n\nThis vehicle should be avoided until improved designs are made."

    hun_light_equipment_2:0 "Straussler V4"
    hun_light_equipment_2_short:0 "Straussler V4"
    hun_light_equipment_2_desc:0 ""

    hun_light_equipment_3:0 "38M TOLDI I"
    hun_light_equipment_3_short:0 "38M TOLDI I"
    hun_light_equipment_3_desc:0 "This vehicle was designed from the Landsverk L-60 hull and turret licensed from Sweden. While the stats for the tank are below average, it is overall a good tank when considering that Hungary is a minor nation. Its 20mm autocannon is capable of piercing soft-skin vehicles, but its primary purpose should be as an infantry support vehicle."

    hun_light_equipment_4:0 "41M TOLDI II"
    hun_light_equipment_4_short:0 "41M TOLDI II"
    hun_light_equipment_4_desc:0 "The 1941 variant of the TOLDI has a 40mm gun, allowing it to deal with other light tanks in the field. At this point, most light tanks have been rendered obsolete in the combat role, and this vehicle should be used for reconnaissance only when possible."

    hun_light_equipment_5:0 "43M TOLDI III"
    hun_light_equipment_5_short:0 "43M TOLDI III"
    hun_light_equipment_5_desc:0 "This variant of the TOLDI is equipped with side skirts to grant additional protection from infantry-portable anti-tank weapons. The combat capabilities of the vehicle are still extremely lacking, and should be reserved for reconnaissance only."

    hun_light_td_equipment_3:0 "Toldi páncélvadász"
    hun_light_td_equipment_3_short:0 "Toldi páncélvadász"
    hun_light_td_equipment_3_desc:0 "For a light tank destroyer, it is fairly capable for its anti-tank role, providing stats on par to that of its contemporary 44M Zrinyi. The vehicle is mobile but has very low armour and should be used with that kept in mind."

    hun_light_aa_equipment_1:0 "40M Nimród"
    hun_light_aa_equipment_1_short:0 "40M Nimród"
    hun_light_aa_equipment_1_desc:0 "For a light self-propelled anti-air, the Nimrod is a very capable anti-air vehicle. The 40mm gun is even capable of penetrating medium and light armour and dealing high amount of damage to both vehicles and infantry. However, there are no further upgrades to this vehicle."

    hun_medium_equipment_1:0 "40M Turán I"
    hun_medium_equipment_1_short:0 "40M Turán I"
    hun_medium_equipment_1_desc:0 "Based off of the Czech LT vz. 35 and equipped with a 40mm gun, the Turan is a good balance of stats for a minor nation. It is very well armoured for its time and is able to pierce most armoured vehicles. It is also one of the few early medium tank designs to use the 5-man crew layout. "

    hun_medium_equipment_2:0 "41M Turán II"
    hun_medium_equipment_2_short:0 "41M Turán II"
    hun_medium_equipment_2_desc:0 "The Turan II uses an upgraded 75mm gun for improved firepower. Improved radios have also been added for consistent communication between vehicles in large operations."

    hun_medium_equipment_3:0 "43M Turán III"
    hun_medium_equipment_3_short:0 "43M Turán III"
    hun_medium_equipment_3_desc:0 "The Turan III uses a variant of the 75mm gun capable of piercing heavy armour and greatly increasing the vehicle's anti-tank capabilities. Side skirts have also been added to protect against infantry portable anti-tank weapons."

    hun_medium_spg_equipment_1:0 "40M Zrinyi"
    hun_medium_spg_equipment_1_short:0 "40M Zrinyi"
    hun_medium_spg_equipment_1_desc:0 "Assault Gun\nThis Zrinyi provides a very high amount of soft attack for minimal production cost. It is also fairly well-armoured and is excellent at destroying infantry units during armoured pushes.\n\nLike most assault guns, it suffers from very low defense and breakthrough due to weapon inaccuracy and gun positioning."

    hun_medium_spg_equipment_3:0 "43M Zrinyi"
    hun_medium_spg_equipment_3_short:0 "43M Zrinyi"
    hun_medium_spg_equipment_3_desc:0 "Assault Gun\nThe 1943 variant of the Zrinyi makes slight improvements to the firepower of its predecessor. While the combat stats it provides are fairly good still, it is not nearly as outstanding as the 1940 version."

    hun_medium_td_equipment_3:0 "44M Zrinyi"
    hun_medium_td_equipment_3_short:0 "44M Zrinyi"
    hun_medium_td_equipment_3_desc:0 "This vehicle provides no additional piercing over the Turan III chassis it is built off of because both vehicles use the same gun. However, the vehicle is dirt cheap to produce, so it offers a very good mobile anti-tank option for an industrially weak nation."

    hun_modern_equipment_1:0 "44M Tas"
    hun_modern_equipment_1_short:0 "44M Tas"
    hun_modern_equipment_1_desc:0 "The Tas line represents a significant departure from the previous Turan models. Inspired by the armour sloping present in designs such as the Panther and T-34, the Tas incorporates similar elements into its armour while maintaining a degree of mobility.\n\nThis tank represents a good blend of firepower, mobility and armour; however, the techniques used in the construction of this vehicle are relatively novel for Hungarian engineers, resulting in high costs and low reliability."

    hun_modern_equipment_2:0 "45M Tas"
    hun_modern_equipment_2_short:0 "45M Tas"
    hun_modern_equipment_2_desc:0 ""

    hun_modern_equipment_3:0 "47M Tas"
    hun_modern_equipment_3_short:0 "47M Tas"
    hun_modern_equipment_3_desc:0 "While this vehicle has relatively low armour, the firepower it provides is capable of piercing most vehicles. The speed of this vehicle also allows it to excel in rapid breakthroughs."

    hun_modern_spg_equipment_2:0 "45M Tas Támadás"
    hun_modern_spg_equipment_2_short:0 "45M Tas Támadás"
    hun_modern_spg_equipment_2_desc:0 "Assault Gun\n"

    hun_modern_td_equipment_2:0 "45M Tas rohamlöveg"
    hun_modern_td_equipment_2_short:0 "45M Tas rohamlöveg"
    hun_modern_td_equipment_2_desc:0 "The 46M Tas has good piercing and armour at a fairly cheap cost. It will struggle to pierce the most heavily armoured vehicles, but is fairly consistent at dealing with most other things."

    hun_modern_aa_equipment_2:0 "45M Tas kihívó"
    hun_modern_aa_equipment_2_short:0 "45M Tas kihívó"
    hun_modern_aa_equipment_2_desc:0 ""

    rom_light_td_equipment_1:0 "TACAM T-60"
    rom_light_td_equipment_1_short:0 "TACAM T-60"
    rom_light_td_equipment_1_desc:0 ""

    rom_light_td_equipment_2:0 "Maresal"
    rom_light_td_equipment_2_short:0 "Maresal"
    rom_light_td_equipment_2_desc:0 ""

    rom_light_1_td:0 "TACAM T-60"
    rom_light_2_td:0 "Maresal"

    swe_mechanized_equipment_1:0 "Terrängbil m/42D"
    swe_mechanized_equipment_1_short:0 "Terrängbil m/42D"
    swe_mechanized_equipment_1_desc:0 "Granting mobility, protection, and firepower to the carried infantry, the Terrangbil m/42D is a well-rounded vehicle that can be produce for a good price.  "

    swe_mechanized_equipment_2:0 "Pansarbandvagn 302"
    swe_mechanized_equipment_2_short:0 "Pansarbandvagn 302"
    swe_mechanized_equipment_2_desc:0 "Similar in stats to the Terrangbil, this vehicle is significantly more armoured with an improved armour scheme. While not as fast as most late-war mechanized vehicles, it is still very mobile and can transport infantry across the battlefield with relative ease."

    swe_scout_car_equipment_1:0 "landsverk l-180"
    swe_scout_car_equipment_1_short:0 "landsverk l-180"
    swe_scout_car_equipment_1_desc:0 "The L-180 is a very good scout car for its time. While it excels in its primary scouting role, it is also useful in infantry support role, using its mobility to harrass soft-skin vehicles and infantry."

    swe_scout_car_equipment_2:0 "Pansarbil m/39"
    swe_scout_car_equipment_2_short:0 "Pansarbil m/39"
    swe_scout_car_equipment_2_desc:0 "The Pansarbil m/39 represents a large jump in equipment quality over the L-180. Improved radios, armament, and engine make this vehicle exceed just as well as its predecessor in a large number of roles."

    swe_scout_car_equipment_3:0 "Pansarbandvagn 301"
    swe_scout_car_equipment_3_short:0 "Pansarbandvagn 301"
    swe_scout_car_equipment_3_desc:0 "The Pansarbandvagn 301 makes little improvements over its predecessor. Its improved armament allows it to pierce other scout cars it may encounter on reconaissance roles, but most of the vehicle stats have undergone no changes and are severely out of date."

    swe_interwar_equipment_1:0 "stridsvagn m/29"
    swe_interwar_equipment_1_short:0 "stridsvagn m/29"
    swe_interwar_equipment_1_desc:0 "A variant of the German designed Leichter Kampfwagen II, the Stridsvagn m/29 is armed with two machine guns and powered by a Scania-Vabis engine. It is extremely outdated and should avoid combat use at all costs. It is best to serve as a training vehicle."

    swe_light_equipment_1:0 "Stridsvagn L-60 m/38"
    swe_light_equipment_1_short:0 "stridsvagn L-60 m/38"
    swe_light_equipment_1_desc:0 "The Stridsvagn L-60 m/38 mounts a 20mm Madsen autocannon best suited to fight against infantry and lightly armoured vehicles. While the vehicle is well-rounded it does not excel in any particular area. It has a three man crew, restricting the amount of tasks the crew can handle at once."

    swe_light_equipment_2:0 "Stridsvagn L-60 m/39"
    swe_light_equipment_2_short:0 "stridsvagn L-60 m/39"
    swe_light_equipment_2_desc:0 "Accomodating a 37mm gun, the 1939 variant of the L-60 is able to easily pierce most vehicles but is relatively lacking in terms of raw firepower. Its three man crew prevents the vehicle from being used to its highest potential."

    swe_light_equipment_3:0 "Stridsvagn L-60 m/40L"
    swe_light_equipment_3_short:0 "stridsvagn L-60 m/40L"
    swe_light_equipment_3_desc:0 "The 1940L variant uses the same gun as the previous and has very similar offensive stats. The hull has been extended and thickened, providing this variant with significantly increased armour, allowing it to resist many anti-tank weapons."

    swe_light_spg_equipment_2:0 "Stormartillerivagn m/43 75mm"
    swe_light_spg_equipment_2_short:0 "Stormartillerivagn 75mm"
    swe_light_spg_equipment_2_desc:0 "Assault Gun\nThe Stormartillerivagn m/43 provides a healthy amount of firepower in the form of a 75mm howitzer enclosed in a case mate. Because the weapon is restricted to a light tank chassis, the firepower is not as high as other contemporary assault guns. "

    swe_light_spg_equipment_3:0 "Stormartillerivagn m/43 105mm"
    swe_light_spg_equipment_3_short:0 "Stormartillerivagn 105mm"
    swe_light_spg_equipment_3_desc:0 "Assault Gun\nThis variant of the Stormartillerivagn m/43 is equipped with a 105mm howitzer. The light chassis prevents the gun from being utilized to its full potential due to the large amount of weight and recoil."

    swe_medium_equipment_1:0 "Stridsvagn m/38 Lago"
    swe_medium_equipment_1_short:0 "Stridsvagn m/38 Lago"
    swe_medium_equipment_1_desc:0 "The Lago is the start to a well-designed line of Swedish tanks. The vehicle is decently armoured and able to effectively fight against almost any enemy."

    swe_medium_equipment_2:0 "Stridsvagn m/42"
    swe_medium_equipment_2_short:0 "Stridsvagn m/42"
    swe_medium_equipment_2_desc:0 "The m/42 is one of the best medium tank out of any minor nation. Equipped with a 75mm gun, it is able to destroy all but the heaviest of armoured vehicles. Despite having a four man crew, a well designed turret and excellent communication equipment allows the crew to reach their full potential in combat."

    swe_medium_equipment_3:0 "Stridsvagn m/74"
    swe_medium_equipment_3_short:0 "Stridsvagn m/74"
    swe_medium_equipment_3_desc:0 "The m/74 utilizes the old m/42 chassis but upgrades every single module. The turret has been replaced with a well-sloped and well-armoured turret, mounting a specially designed 75mm gun. Piercing is significantly improved, allowing the vehicle to pierce heavy vehicles."

    swe_medium_equipment_4:0 "IKV Leo"
    swe_medium_equipment_4_short:0 "IKV Leo"
    swe_medium_equipment_4_desc:0 "The IKV Leo further improves on the piercing of the m/74 due to the improved shells."

    swe_medium_td_equipment_2:0 "Pvkv m/43"
    swe_medium_td_equipment_2_short:0 "Pvkv m/43"
    swe_medium_td_equipment_2_desc:0 "The Pkvk m/43 is a tank destroyer able to pierce only very light armour. When compared to the Stridsvagn m/42 it is built off of, it has much weaker piercing and worse combat stats overall. Its one saving grace is that its simple structure makes it easier to produce."

    swe_medium_td_equipment_3:0 "IKV 72"
    swe_medium_td_equipment_3_short:0 "IKV 72"
    swe_medium_td_equipment_3_desc:0 "The IKV 72 provides the same amount of anti-tank capability as the Stridsvagn m/74 but is significantly cheaper to produce. This tank destroyer is best on the defensive but does not perform as well in offensive breakthroughs."

    swe_medium_aa_equipment_1:0 "Landsverk L-62 Anti I"
    swe_medium_aa_equipment_1_short:0 "Landsverk L-62 Anti I"
    swe_medium_aa_equipment_1_desc:0 "The L-62 anti-air variant is capable of dealing with most aircraft. Its 20mm autocannons are also effective against light and medium armour, allowing this vehicle to serve in a wide range of roles for a cheap price."

    swe_medium_aa_equipment_2:0 "Luftvärnskanonvagn fm/43"
    swe_medium_aa_equipment_2_short:0 "Luftvärnskanonvagn fm/43"
    swe_medium_aa_equipment_2_desc:0 "Alterations to the turret design allow for improved aircraft targetting. Usage of the same gun allows the vehicle to continue performing against light armour and infantry."

    swe_medium_spg_equipment_3:0 "IKV 103"
    swe_medium_spg_equipment_3_short:0 "IKV 103"
    swe_medium_spg_equipment_3_desc:0 "Assault Gun\nThe IKV 103 is an assault gun capable of moving rapidly across the battlefield to provide support. Unlike most assault guns, its piercing is able to deal with medium levels of armor quite effectively. It can still be produced at a very cheap cost, providing a wide range of benefits for very little."

    swe_modern_equipment_1:0 "Lansen C"
    swe_modern_equipment_1_short:0 "Lansen C"
    swe_modern_equipment_1_desc:0 "Though lightly armoured compared to its contemporary modern tanks, the Lansen C is very effective at piercing and destroying a wide range of enemy vehicles. It is a potent breakthrough vehicle and will perform well if used expertly in offensive operations."

    swe_modern_td_equipment_1:0 "Stridsvagn 103"
    swe_modern_td_equipment_1_short:0 "Stridsvagn 103"
    swe_modern_td_equipment_1_desc:0 "Capable of piercing all but a few tanks, the Stridsvagn 103 is a heavily armoured but expensive tank destroyer. As is the case with most tank destroyers, it does provide the strongest offensive stats but is extremely powerful with holding positions against armoured opponents."

    swe_heavy_equipment_1:0 "EMIL I"
    swe_heavy_equipment_1_short:0 "EMIL I"
    swe_heavy_equipment_1_desc:0 "Expensive but powerful, the Emil is designed to counter numerically superior armoured forces. Heavily based on French and German designs, this vehicle has an oscillating turret and very heavy armour. Equipped with a powerful gun, it is able to make short work of enemy vehicles."

    swe_heavy_equipment_2:0 "Kranvagn"
    swe_heavy_equipment_2_short:0 "Kranvagn"
    swe_heavy_equipment_2_desc:0 "An improvement on the Emil, the Kranvagn heavily improves on all offensive stats, making this vehicle extremely powerful on the battlefield. This tank is very expensive, but is the best option to conserve Sweden's small manpower reserves."

    fra_motorized_equipment_1:0 "Citroen U23"
    fra_motorized_equipment_1_short:0 "Citroen U23"
    fra_motorized_equipment_1_desc:0 ""

    fra_mechanized_equipment_1:0 "Somua MCL"
    fra_mechanized_equipment_1_short:0 "Somua MCL"
    fra_mechanized_equipment_1_desc:0 "Serving in a transport role, the P107 does not provide any offensive capabilities to infantry, and its armour protection is negligible. However, its cheap production cost allows for large amount of mechanized to be produced at little cost."

    fra_mechanized_equipment_2:0 "Lorraine 39L"
    fra_mechanized_equipment_2_short:0 "Lorraine 39L"
    fra_mechanized_equipment_2_desc:0 ""

    fra_mechanized_equipment_3:0 "Lorraine 41L"
    fra_mechanized_equipment_3_short:0 "Lorraine 41L"
    fra_mechanized_equipment_3_desc:0 "Improved version of the 39L, with a MAC-34 7.5mm MG, increased range/speed, and radio."

    fra_mechanized_equipment_4:0 "EBR VTT"
    fra_mechanized_equipment_4_short:0 "EBR VTT"
    fra_mechanized_equipment_4_desc:0 "The Panhard EBR VTT was the first French mechanized vehicle that provides large stat bonuses for infantry. It has good hardness and allows infantry to be much more durable in battle."

    fra_mechanized_equipment_5:0 "AMX VCI"
    fra_mechanized_equipment_5_short:0 "AMX VCI"
    fra_mechanized_equipment_5_desc:0 "The AMX-VCI is an APC capable of acting as a frontline combat vehicle. It provides significant bonuses to hardness and piercing for infantry. "

    fra_amphibious_equipment_1:0 "Char De Bataille SRB"
    fra_amphibious_equipment_1_short:0 "Char De Bataille SRB"
    fra_amphibious_equipment_1_desc:0 ""

    fra_scout_car_equipment_1:0 "Panhard 175"
    fra_scout_car_equipment_1_short:0 "Panhard 175"
    fra_scout_car_equipment_1_desc:0 "The Panhard 175 develops upon interwar experience to improve upon the Panhard 165 armoured car. Their crews are equipped with radio equipment and support to allow greater coordination. Due to France's experience in conflicts such as the Rif war, their early armored car is the best out of all Allied countries. Though outshined by the German armoured cars, it can still go toe-to-toe with them in some aspects."

    fra_scout_car_equipment_2:0 "AMD 38"
    fra_scout_car_equipment_2_short:0 "AMD 38"
    fra_scout_car_equipment_2_desc:0 "The AMD 38 only makes some marginal improvements on the Panhard 175. It sacrifices a small level of offensive capabilities in order to ensure greater crew protection in its higher defense and armor values."

    fra_scout_car_equipment_3:0 "AMR 39"
    fra_scout_car_equipment_3_short:0 "AMR 39"
    fra_scout_car_equipment_3_desc:0 "Similarly to its predecessor, the AMR 39 only makes small changes to improve its combat efficacy. It has greater reliability and piercing, but only in small amounts."

    fra_scout_car_equipment_4:0 " Panhard AML 60"
    fra_scout_car_equipment_4_short:0 "AML 60"
    fra_scout_car_equipment_4_desc:0 "The AML 60 is a very capable scout car equipped with a 60mm Brandt gun-mortar. It performs well in anti-partisan operations, but is able to conduct itself reasonably well in frontline combat. "

    fra_armoured_car_equipment_1:0 "AMD 40"
    fra_armoured_car_equipment_1_short:0 "AMD 40"
    fra_armoured_car_equipment_1_desc:0 "Based off of the chassis of the AMD 38, the AMD 40 is better suited for anti-tank combat. When comparing it to the scout car of its time, the AMD 39, the AMD 40 has greatly increased piercing and hard attack."

    fra_armoured_car_equipment_2:0 "Panhard EBR 10"
    fra_armoured_car_equipment_2_short:0 "EBR 10"
    fra_armoured_car_equipment_2_desc:0 "The EBR utilizes bullet-resistant tires containing nitrogen-filled cells to achieve extremely high speeds. This revolutionary design allows for several technological advancements to be put forth on this vehicle. As a result, the EBR 10 vastly outclasses all other armoured cars, to the point of being equal to France's tanks of the time."

    fra_armoured_car_equipment_3:0 "Panhard EBR 11"
    fra_armoured_car_equipment_3_short:0 "EBR 11"
    fra_armoured_car_equipment_3_desc:0 "The 1954 EBR 11 variant is almost a direct copy of the EBR 10 with a lengthened 75mm barrel. As a result, the EBR 11 was able to achieve increased anti-tank piercing without additional production cost."

    fra_armoured_car_equipment_4:0 "Panhard EBR 12"
    fra_armoured_car_equipment_4_short:0 "EBR 12"
    fra_armoured_car_equipment_4_desc:0 "This armoured car is a very cheap alternative to building more heavily armoured vehicles. It has very low armour, but it has decent offensive stats and is very maneuverable for a cheap cost. "

    fra_interwar_equipment:0 "French Interwar Tank"
    fra_interwar_equipment_short:0 "French Interwar Tank"
    fra_interwar_equipment_desc:0 "The Renault FT laid the foundation for future tank designs, featuring a single, rotary turret. It's configuration, with a frontal crew compartment and rear engine, became the standard layout for almost all future tanks. Though revolutionary for its time, it is now severely outdated. It contained a small crew of only 2 people, and only one person in the turret, setting a trend for future French tanks. Overwhelming commander with information as they tried to spot, communicate, and shoot all at the same time."

    fra_interwar_equipment_1:0 "Renault FT"
    fra_interwar_equipment_1_short:0 "Renault FT"
    fra_interwar_equipment_1_desc:0 "The Renault FT lay's the foundation for all future tank designs, having a very reliable and stable build with the standard tank layout. It is however extremely outdated"

    fra_light_equipment:0 "French Light Tank"
    fra_light_equipment_short:0 "French Light Tank"
    fra_light_equipment_desc:0 "French Light Tank"
    fra_light_td_equipment:0 "French Light TD"
    fra_light_td_equipment_short:0 "French Light TD"
    fra_light_td_equipment_desc:0 "French Light TD"
    fra_light_spg_equipment:0 "French Light SPG"
    fra_light_spg_equipment_short:0 "French Light SPG"
    fra_light_spg_equipment_desc:0 "French Light SPG"

    fra_medium_tank_support_chassis_1:0 "Renault R35"
    fra_medium_tank_support_chassis_1_short:0 "Renault R35"
    fra_medium_tank_support_chassis_1_desc:0 "Support Tank\nThe Renault R35 has decent armor and anti-infantry fighting capabilities to fulfill its infantry support role. However, its gun has extremely poor armor penetration, using the same 37mm gun as the Hotchkiss H35. Additionally, the 2 man crew and lack of radios meant that the tank suffers in the same way most other French tanks did when it came to coordination. It had a single cupola that was rotatable, but has to be hand-cranked by an already overburdened commander."

    fra_medium_tank_support_chassis_2:0 "Renault R40"
    fra_medium_tank_support_chassis_2_short:0 "Renault R40"
    fra_medium_tank_support_chassis_2_desc:0 "Support Tank\nSimilarly to the Hotchkiss H35, the Renault R35 was deemed to have an insufficient gun. The Renaults R40's L/35 37mm gun is extended for increased armor penetration. Radios are also included the tank, but as is the case for other early war French tanks, the limited crew means that the addition of the radio only serve to increase the workload of the already strained commander, resulting in reduced defensive and breakthrough ability."

    fra_medium_tank_support_chassis_3:0 "AMX 40"
    fra_medium_tank_support_chassis_3_short:0 "AMX 40"
    fra_medium_tank_support_chassis_3_desc:0 "Support Tank\nRather than providing large amounts of firepower, the AMX 40 serves in heavily armoured units that can protect infantry during an offensive. It utilizes a 2-man turret and extensive armor sloping. The tank has no vision slits, so the only way to see out of the tank is a panoramic periscope at the top of the turret.Though the tank is intended to be given a radio, there is no designated radio operator.  Though there are small offensive improvements on the Renault R40, the biggest change was in the large increase in armor plating. "

    fra_light_equipment_1:0 "Hotchkiss H35"
    fra_light_equipment_1_short:0 "Hotchkiss H35"
    fra_light_equipment_1_desc:0 "The Hotchkiss has extremely poor steering when driving across uneven terrain. Its relatively high armor and an L/35 37mm SA38 gun allows it to perform well in an anti-infantry role. The Hotchkiss retains the FT's two man crew layout. Despite this fact, the tank is so small that the crewspace is still extremely cramped, making it even more difficult to focus on matters of battle."

    fra_light_equipment_2:0 "Hotchkiss H39"
    fra_light_equipment_2_short:0 "Hotchkiss H39"
    fra_light_equipment_2_desc:0 "To achieve higher speeds, the H39 improves upon the H35's engine significantly. The track and suspension are also improved, easing many of the original tank's issues with maneuverability. The tank uses an elongated L/35 37 gun to achieve greater armour penetration. Some tanks are even given radios, but due to their 2 man crew, it is still difficult to use effectively while multitasking."

    fra_light_equipment_3:0 "AMC 35"
    fra_light_equipment_3_short:0 "AMC 35"
    fra_light_equipment_3_desc:0 "The AMC 35 is one of the few French-designed tanks of its time to incorporate a two-man turret. However, this means that the amount of armor on the turret is reduced to make room for the new crew member. Compared to the Hotchkiss 39, this design sacrifices armor for increased speed and breakthrough. However, the lack of radios means that coordination on offensive and defensive operations is still difficult."

    fra_light_equipment_4:0 "AMX 12t"
    fra_light_equipment_4_short:0 "AMX 12t"
    fra_light_equipment_4_desc:0 "This revolutionary design has an oscillating turret. It's revolver type magazine utilizes autoloaders, allowing the tank to dispense large amounts of firepower. Unfortunately, after firing the tank has to be pulled back to safety because the tank has to be reloaded from outside the vehicle. Its reliable chassis served as the basis for all French light tanks until 1985. It included a radio but did not have a designated radio operator."

    fra_light_equipment_5:0 "AMX 13 75"
    fra_light_equipment_5_short:0 "AMX 13 75"
    fra_light_equipment_5_desc:0 "Based off of the prototype AMX 12t design, the AMX 13 75 improves the tank across all areas, incorporating a 75mm SA 50 gun for increased firepower. Compared to other light tanks of the time, it has one of the highest armor values but lower piercing."

    fra_light_equipment_7:0 "AMX 13 90"
    fra_light_equipment_7_short:0 "AMX 13 90"
    fra_light_equipment_7_desc:0 "Continuing on the AMX 13 line, the 90 variant swaps out the 75mm gun for a 90mm F3 medium pressure gun capable of firing high explosive anti-tank (HEAT) shells. Though the transition from the AMX 13 75 to the AMX 13 90 has mostly marginal stat increases, the value for piercing is almost doubled due to the introduction of HEAT shells."

    fra_light_td_equipment_1:0 "AMR 35"
    fra_light_td_equipment_1_short:0 "AMR 35"
    fra_light_td_equipment_1_desc:0 "The AMR 35 is France's rudimentary tank destroyer. It improved upon the Hotchkiss' piercing at the cost of armor and offensive power. This armoured car provides an affordable way to pierce early war tanks, without much potential in other areas of combat."

    fra_light_td_equipment_2:0 "S35 CA"
    fra_light_td_equipment_2_short:0 "S35 CA"
    fra_light_td_equipment_2_desc:0 "Based on the chassis of the Somua S40, the S35 CA replaces the turret with a mounted casemate, allowing it to mount a larger gun capable of piercing enemy tanks. Due to its shape, it earned a nickname as "The Bathtub." The reduced complexity as a result of removing the turret, allows for a cheaper production cost of the tank. While the tank destroyer has reduced breakthrough from its original variant, it excels when destroying tanks due to its elevated piercing and hard attack values."

    fra_light_spg_equipment_1:0 "FT BS"
    fra_light_spg_equipment_1_short:0 "FT BS"
    fra_light_spg_equipment_1_desc:0 "The Renault FT fitted with a short-barrel Blockhau Schneider 75mm gun. Due to the small size it inherited from the Renault FT, it is not able to fit a dedicated gunner, loader, or radio operator into the vehicle. This lack of manpower and small nature of the turret, makes it extremely difficult to use the gun effectively. This means that, though the BS had a large improvement in soft attack from the original FT, its values for breakthrough and defense are atrocious."

    fra_light_spg_equipment_4:0 "AMX 105 AM"
    fra_light_spg_equipment_4_short:0 "AMX 105 AM"
    fra_light_spg_equipment_4_desc:0 "The AMX 105 AM fits an accurate and devastating 105mm gun on the chassis of the AMX 12t. However, the recoil has much more force than the small chassis is meant to handle, meaning it is prone to breaking down  or malfunctioning in the field."

    fra_light_spg_equipment_5:0 "AMX 13 AM"
    fra_light_spg_equipment_5_short:0 "AMX 13 AM"
    fra_light_spg_equipment_5_desc:0 "Using a 155mm gun on the AMX 13 chassis, this SPG has good soft attack values but suffers from the same issues of its predecessor, as the chassis was not designed to handle the recoil of such a large gun."

    fra_light_spg_equipment_7:0 "AMX 13 F3"
    fra_light_spg_equipment_7_short:0 "AMX 13 F3"
    fra_light_spg_equipment_7_desc:0 "Using a 155mm gun, the AMX 13 F3 does not provide as much soft attack as some larger SPGs, but it is by no means small. It is very cheap to produce and fixes some of its predecessor's reliability issues, making it worth considering."

    fra_light_aa_equipment_7:0 "AMX 13 DCA"
    fra_light_aa_equipment_7_short:0 "AMX 13 DCA"
    fra_light_aa_equipment_7_desc:0 ""

    fra_medium_equipment:0 "French Medium Tank"
    fra_medium_equipment_short:0 "French Medium Tank"
    fra_medium_equipment_desc:0 "French Medium Tank"
    fra_medium_td_equipment:0 "French Medium TD"
    fra_medium_td_equipment_short:0 "French Medium TD"
    fra_medium_td_equipment_desc:0 "French Medium TD"
    fra_medium_spg_equipment:0 "French Medium SPG"
    fra_medium_spg_equipment_short:0 "French Medium SPG"
    fra_medium_spg_equipment_desc:0 "French Medium SPG"
    fra_modern_equipment:0 "French Modern Tank"
    fra_modern_equipment_short:0 "French Modern Tank"
    fra_modern_equipment_desc:0 "French Modern Tank"
    fra_modern_td_equipment:0 "French Modern TD"
    fra_modern_td_equipment_short:0 "French Modern TD"
    fra_modern_td_equipment_desc:0 "French Modern TD"

    fra_medium_equipment_0:0 "Renault D1"
    fra_medium_equipment_0_short:0 "Renault D1"
    fra_medium_equipment_0_desc:0 ""

    fra_medium_equipment_1:0 "Renault D2"
    fra_medium_equipment_1_short:0 "Renault D2"
    fra_medium_equipment_1_desc:0 "To reduce weight, the Renault D2 uses a novel technique that removes the need for internal girders that would have increased the weight of the vehicle. Unfortunately, this technique makes the construction process extremely complex, resulting in a high production cost for the tank. Additionally, the tank is very unreliable, which only further aggravates its high production cost. A key improvement in the D2 is the addition of a 3rd crew member as a dedicated radio/telegraphy operator."

    fra_medium_equipment_2:0 "Somua S35"
    fra_medium_equipment_2_short:0 "Somua S35"
    fra_medium_equipment_2_desc:0 "The Somua S35 employs well-sloped, casted armor and simplifies production. Unlike other French tanks, it is designed with AT combat in mind and comes with significant improvements for piercing and mobility. however, anti-infantry capability is left untouched. Considered one of the best tanks of its time, a single-man turret and poor strategic use of the vehicle prevented it from operating at peak effectiveness."

    fra_medium_equipment_3:0 "Somua S40"
    fra_medium_equipment_3_short:0 "Somua S40"
    fra_medium_equipment_3_desc:0 "The S40 enlarges the cupola originally present in the S35. The novel turret is a welded and placed on top of a redesigned super structure, helping to improve costs and armour protection. Compared to the S35, values such as piercing and speed are largely the same. Due to the improved spotting from the new cupola, this tank has greatly improved breakthrough over its predecessor."

    fra_medium_equipment_4:0 "Somua S40 bis"
    fra_medium_equipment_4_short:0 "Somua S40 bis"
    fra_medium_equipment_4_desc:0 ""

    fra_medium_equipment_5:0 "SARL 42"
    fra_medium_equipment_5_short:0 "SARL 42"
    fra_medium_equipment_5_desc:0 "The SARL 42 replaces the typical French one-man-turret with one capable of fitting two crew members and a larger gun. This new turret design allows for dedicated crew members for different jobs in the tank. However, the it must be significantly larger to maintain a similar level of armour protection, making the vehicle significantly more costly to produce. It also features an enlarged cupola, making it easier for the commander to spot enemy targets while on offensives, but at the same time making the tank easier to spot."

    fra_medium_equipment_6:0 "Char G1"
    fra_medium_equipment_6_short:0 "Char G1"
    fra_medium_equipment_6_desc:0 "The Char G1 is intended to incorporate features such as gun stabilisation, semi-automatic loading, and optical rangefinders. These advancements, along with the introduction of an L/32 75mm gun lead to a significant increase in offensive capability against both infantry and tanks. This tank incorporate a two man turret and allows the commander to aim the gun himself to double as a gunner if he so chooses. This is France's first medium tank that can be considered on-par with the tanks of industrialised majors while still being relatively cheap to produce."

    fra_medium_equipment_7:0 "FCM G2"
    fra_medium_equipment_7_short:0 "FCM G2"
    fra_medium_equipment_7_desc:0 ""

    fra_medium_tank_assault_chassis_2:0 "SAu 40 (105)"
    fra_medium_tank_assault_chassis_2_short:0 "SAu 40"
    fra_medium_tank_assault_chassis_2_desc:0 "Assault Gun\nThe SAu 40 contains a 105mm howitzer, providing it with a very high amount of soft attack at the cost of piercing. The pronounced turret on top of its superstructure makes the tank easy to spot, and as a result, its breakthrough is significantly reduced."

    fra_medium_tank_assault_chassis_4:0 "SAu 40 bis (105)"
    fra_medium_tank_assault_chassis_4_short:0 "SAu 40 bis"
    fra_medium_tank_assault_chassis_4_desc:0 "Assault Gun\n"

    fra_medium_tank_assault_chassis_5:0 "ARL V39"
    fra_medium_tank_assault_chassis_5_short:0 "ARL V39"
    fra_medium_tank_assault_chassis_5_desc:0 "Assault Gun\nIn order to meet the French Army's need for a self-propelled gun, the ARL V39 is outfitted with a powerful gun housed in a rigid case mate. This design makes the tank easy and cheap to produce. In terms of combat stats, the ARL V39 has a notable increase in soft attack, while losing out in breakthrough, armor, and anti-tank proficiency."

    fra_medium_tank_assault_chassis_8:0 "CDA Lorraine Mle 52"
    fra_medium_tank_assault_chassis_8_short:0 "CDA Lorraine"
    fra_medium_tank_assault_chassis_8_desc:0 "Assault Gun\n"

    fra_medium_td_equipment_2:0 "SAu 40 (75)"
    fra_medium_td_equipment_2_short:0 "SAu 40 (75)"
    fra_medium_td_equipment_2_desc:0 "An average tank destroyer, the 75mm variant of the SaU 40 has piercing and armour values that make it capable in armoured combat. A lack of good vision slots means the TD struggles with its breakthrough and defense values."

    fra_modern_equipment_1:0 "AMX M4 45"
    fra_modern_equipment_1_short:0 "AMX M4 45"
    fra_modern_equipment_1_desc:0 "Bridging the medium and heavy tank lines together, the AMX M4 45 brings together their maneuverability and combat traits. This sets a trend for future French heavy tanks, as many of them favor their mobility at the cost of relatively low armor protection as a heavy tank. It has excellent combat stats, after incorporating design elements from the German Tiger II tank."

    fra_modern_equipment_2:0 "AMX 50 100"
    fra_modern_equipment_2_short:0 "AMX 50 100"
    fra_modern_equipment_2_desc:0 "France's first modern tank, the AMX 50 100 is the first French tank of the heavy weight class to receive an autoloader. This results in major improvement to both offensive and defensive combat, making it one of the best tanks. Similarly to its predecessor, the AMX M4 45, this tank favors mobility over armor protection, continuing the French pattern of low armour protection on their "heavy" tanks."

    fra_modern_equipment_3:0 "AMX 50 120"
    fra_modern_equipment_3_short:0 "AMX 50 120"
    fra_modern_equipment_3_desc:0 "The AMX 50 120 has a 120mm gun upgraded from 100mm, designed to pierce heavily armored Soviet tanks. Keeping in line with modern French tank doctrine, the AMX 50 120 has very good speed for its weight class. While it armor is by no means weak, its large profile means that it is very easy to be hit by large caliber anti-tank guns that are guaranteed to penetrate it."

    fra_modern_equipment_4:0 "Lorraine 40 90"
    fra_modern_equipment_4_short:0 "Lorraine 40 90"
    fra_modern_equipment_4_desc:0 "The Lorraine 40t retains the oscillating turret from the AMX and Bat-Chat tank lines. Due to the advent of hollow charge anti-tank weapons, it is difficult to make a tank impenetrable without adding a cumbersome amount of armor. As a result, the Lorraine 40t contains minimal armor, instead focusing entirely on firepower."

    fra_modern_equipment_5:0 "Lorraine 40 100"
    fra_modern_equipment_5_short:0 "Lorraine 40 100"
    fra_modern_equipment_5_desc:0 "The Lorraine 40t retains the oscillating turret from the AMX and Bat-Chat tank lines. Due to the advent of hollow charge anti-tank weapons, it is difficult to make a tank impenetrable without adding a cumbersome amount of armor. As a result, the Lorraine 40t contains minimal armor, instead focusing entirely on firepower."

    fra_modern_equipment_6:0 "AMX-26"
    fra_modern_equipment_6_short:0 "AMX-26"
    fra_modern_equipment_6_desc:0 "The AMX-26 continues the French belief that trying to prevent armor penetration by adding additional armor would be too inefficient. Rather, the tank is protected by its small profile and high speed. Similarly to other French tanks of the time, the AMX-26 is a very good tank in terms of combat stats but may prove vulnerable when dealing with capable anti-tank weaponry."

    fra_light_equipment_8:0 "Bat Chatillon 25t"
    fra_light_equipment_8_short:0 "BC 25t"
    fra_light_equipment_8_desc:0 "The Batignolles-Chatillion Char 25t is an extension of the design introduced in the AMX 13 line, using the same oscillatory turret design and autoloader armament. One key difference from its predecessors is its use of 4 crew members, finally having both a dedicated gunner and radio operator. In many ways, this tank performs more similarly to a medium tank than a light tank. It outshines other light tanks in every single stat, but is much more expensive to produce. When compared to mediums, it has fairly average stats, but is lacking severely in armor protection."

    fra_modern_td_equipment_1:0 "CA Lorraine Mle 51"
    fra_modern_td_equipment_1_short:0 "CA Lorraine"
    fra_modern_td_equipment_1_desc:0 ""

    fra_modern_td_equipment_2:0 "AMX AC 48"
    fra_modern_td_equipment_2_short:0 "AMX AC 48"
    fra_modern_td_equipment_2_desc:0 "Influenced by German tank destroyers, the AMX AC 48 has very powerful frontal armour and a good gun. Its piercing is equivalent to the AMX 50 100 that it branches off of, but it is much cheaper and more durable.The distinctive feature of the vehicle was three 20mm MG 151/20 machineguns, mounted on top of the fighting compartment and rear."

    fra_modern_td_equipment_3:0 "AMX 50 Foch"
    fra_modern_td_equipment_3_short:0 "AMX 50 Foch"
    fra_modern_td_equipment_3_desc:0 "Continuing on the line of the AMX AX series, the Foch focuses on maintaining heavy frontal armour and a powerful gun housed in a casemate. It has very high armour and piercing for the cost it takes."

    fra_modern_td_equipment_5:0 "AMX CDA"
    fra_modern_td_equipment_5_short:0 "AMX CDA"
    fra_modern_td_equipment_5_desc:0 "Designed to incorporate mobility and firepower in a single tank destroyer, the AMX CDA is a heavily armoured tank destroyer capable of piercing most enemy armour while still being affordable and fast."

    fra_modern_spg_equipment_1:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_short:0 "Bat Chatillon 155 55"
    fra_modern_spg_equipment_1_desc:0 "This SPG houses a turret allowing the gun to change targets without moving the entire vehicle. This allows it to use the gun effectively on the battlefield, but sacrifices have been made regarding the SPG's armour and production cost."

    fra_modern_spg_equipment_2:0 "Bat Chatillon 155 58"
    fra_modern_spg_equipment_2_short:0 "Bat Chatillon 155 58"
    fra_modern_spg_equipment_2_desc:0 "The Bat Chatillon 155 58 is a very fast vehicle but does not have the best armour or soft attack values. It can be used effectively in mobile units but must be kept safe when used in frontline combat."

    fra_modern_spg_equipment_4:0 "Lorraine 155 50"
    fra_modern_spg_equipment_4_short:0 "Lorraine 155 50"
    fra_modern_spg_equipment_4_desc:0 "An effective and reliable SPG, the Lorraine 155 50 uses its 155mm gun to decemate enemy infantry for a relatively cheap production cost. It is one of the few SPGs to have such a high speed, but it does sacrifice some power in order to do so."

    fra_modern_spg_equipment_5:0 "Lorraine 155 51"
    fra_modern_spg_equipment_5_short:0 "Lorraine 155 51"
    fra_modern_spg_equipment_5_desc:0 "The Lorraine 155 51 preserves and improves on the speed of its predecessor while also increasing the capabilities of its armament. In order to maintain this speed, its gun is not as advanced as other SPGs of its time."

    fra_heavy_equipment:0 "French Heavy Tank"
    fra_heavy_equipment_short:0 "French Heavy Tank"
    fra_heavy_equipment_desc:0 "French Heavy Tank"
    fra_heavy_td_equipment:0 "French Heavy TD"
    fra_heavy_td_equipment_short:0 "French Heavy TD"
    fra_heavy_td_equipment_desc:0 "French Heavy TD"
    fra_heavy_spg_equipment:0 "French Heavy SPG"
    fra_heavy_spg_equipment_short:0 "French Heavy SPG"
    fra_heavy_spg_equipment_desc:0 "French Heavy SPG"

    fra_heavy_equipment_0:0 "Renault D2"
    fra_heavy_equipment_0_short:0 "Renault D2"
    fra_heavy_equipment_0_desc:0 "The Renault D2 was a great improvement over the D1, offering a completely redesign of the hull and suspension with turret capable of holding a anti tank gun"

    fra_heavy_equipment_1:0 "Char B1"
    fra_heavy_equipment_1_short:0 "Char B1"
    fra_heavy_equipment_1_desc:0 "The Char B1 is designed to breakthrough strategic positions in trenches and fortifications. Due to its armor, it has a reputation for being invincible on the battlefield. However, its lack of firepower and maneuverability means that the tank is ill-suited for fighting anything other than infantry. It also has the typical, French, one-man turret, leading to the commander being easily overloaded with responsibility while on the battlefield."

    fra_heavy_equipment_2:0 "Char B1 bis"
    fra_heavy_equipment_2_short:0 "Char B1 bis"
    fra_heavy_equipment_2_desc:0 "The Char B1 bis is an upgraded variant of the earlier Char B1, given increased armor plating at the front and sides. The Char B1's original (L/32) 47mm SA 35 gun is extended to provide anti-tank capabilities. With a longer barrel and added armor, this tank is more appropriately suited for an anti-tank role. These tanks are also re-equipped with better engines, providing a much needed increase in speed for the tank."

    fra_heavy_equipment_3:0 "Char B1 Ter"
    fra_heavy_equipment_3_short:0 "Char B1 Ter"
    fra_heavy_equipment_3_desc:0 "This variant of the Char B1 heavy tank adds on additional armor. Space is also provided for a mechanic crew member, making the tank extremely reliable in the field."

    fra_heavy_equipment_4:0 "BDR G1"
    fra_heavy_equipment_4_short:0 "BDR G1"
    fra_heavy_equipment_4_desc:0 "The BDR G1 represents a significant departure from the standard French heavy tank philosophy. It sacrifices armor and anti-infantry weapons to equip an extremely potent anti-tank gun with improved piercing and hard attack."

    fra_heavy_equipment_5:0 "ARL 43"
    fra_heavy_equipment_5_short:0 "ARL 43"
    fra_heavy_equipment_5_desc:0 ""

    fra_heavy_equipment_6:0 "ARL 44"
    fra_heavy_equipment_6_short:0 "ARL 44"
    fra_heavy_equipment_6_desc:0 "A major improvement on its predecessors, the ARL 44 was designed following the liberation of the French mainland to rapidly advance its outdated tank program. Improvements using wartime experience have ushered in staggering improvements in offensive and defensive fields, making this tank one of the best heavy tanks. However, issues with a frail gearbox, suspension, and brakes mean that the tank is prone to unreliability."

    fra_heavy_equipment_7:0 "FCM 50t"
    fra_heavy_equipment_7_short:0 "FCM 50t"
    fra_heavy_equipment_7_desc:0 "Blending many traditional French tank design ideas with German inspired designs, the FCM 50t is a very good offensive vehicle. While slightly above average when compared to other contemporary heavy tanks, this tank sacrifices armour to keep a high top speed."

    fra_heavy_equipment_8:0 "AMX M4 49"
    fra_heavy_equipment_8_short:0 "AMX M4 49"
    fra_heavy_equipment_8_desc:0 "The AMX M4 49 represents a departure from most other French tank designs. It has an impressive amount of frontal armour and a very powerful gun capable of piercing most enemy targets. It should be noted that these changes make the tank much slower."

    fra_heavy_equipment_9:0 "AMX M4 54"
    fra_heavy_equipment_9_short:0 "AMX M4 54"
    fra_heavy_equipment_9_desc:0 "This model of the AMX M4 includes improved armour, making it impervious to almost any gun in existence. It is very expensive to produce, but it performs excellently in combat."

    fra_heavy_spg_equipment_3:0 "LeFH 105"
    fra_heavy_spg_equipment_3_short:0 "LeFH 105"
    fra_heavy_spg_equipment_3_desc:0 "The B1 tank was fitted with a powerful 105mm artillery gun. For its time it was one fo the deadliest SPG's on the battlefield"

    fra_heavy_td_equipment_6:0 "AMX AC 46"
    fra_heavy_td_equipment_6_short:0 "AMX AC 46"
    fra_heavy_td_equipment_6_desc:0 "This tank destroyer variant has reduced offensive stats when compared to the AMX M4 45. It is good on the defensive, being much cheaper to produce with decent defensive stats."

    fra_super_heavy_equipment_1:0 "Char 2C"
    fra_super_heavy_equipment_1_short:0 "Char 2C"
    fra_super_heavy_equipment_1_desc:0 "Despite having 6 crew members, the multi-turreted design means that many crew members served as secondary loaders and gunners, making it very difficult to coordinate. The tank's primary weapon is a 105mm cannon capable of dealing large amounts of damage. While the Char 2C can pierce almost all enemy armour units, the large profile of the tank makes for an easy target, and the tank suffers from very low breakthrough and defense."

    fra_super_heavy_equipment_2:0 "FCM F1"
    fra_super_heavy_equipment_2_short:0 "FCM F1"
    fra_super_heavy_equipment_2_desc:0 "Designed to weigh around 140 tons, this is a super heavy tank able to break through the strongest fortifications. For it's time, it is the strongest tank able to be fielded in terms of raw stats alone. It wields a large amount of firepower coming from its two turrets, and it's armor is impenetrable by most other tanks. However, these tanks are very expensive to produce, and their abysmal speed may lead to them being outmaneuvered on the battlefield"

    ita_motorized_equipment_1:0 "Fiat 626"
    ita_motorized_equipment_1_short:0 "Fiat 626"
    ita_motorized_equipment_1_desc:0 ""

    ita_mechanized_equipment_1:0 "Fiat 626NM"
    ita_mechanized_equipment_1_short:0 "Fiat 626NM"
    ita_mechanized_equipment_1_desc:0 "A military model of the Fiat 626 truck, the 626 NM has relatively high armour but low defense for its time. Its armoured cabin gave good protection against low-grade high explosive and small arms fire, but provided very little in terms of vision for the occupants."

    ita_mechanized_equipment_2:0 "Fiat 665NM"
    ita_mechanized_equipment_2_short:0 "Fiat 665NM"
    ita_mechanized_equipment_2_desc:0 "The 665NM armor scheme fully encapsulates the crew and troops on the inside. It improves on hardness and reliability, but little other changes were made in terms of combat statistics."

    ita_mechanized_equipment_3:0 "SPA Dovunque 35"
    ita_mechanized_equipment_3_short:0 "SPA Dovunque 35"
    ita_mechanized_equipment_3_desc:0 "Known to be an all-terrain vehicle, this model improves on mechanized mobility, armour, and survivability."

    ita_mechanized_equipment_4:0 "Fiat 727NM"
    ita_mechanized_equipment_4_short:0 "Fiat 727NM"
    ita_mechanized_equipment_4_desc:0 "The first Italian Halftrack, it is a more robust machine and pushes the armour to counter anti tank rifles at the expense of some speed."

    ita_mechanized_equipment_5:0 "VCC-1 Camillino"
    ita_mechanized_equipment_5_short:0 "VCC-1 Camillino"
    ita_mechanized_equipment_5_desc:0 "Based on an American mechanized design, the Camillino revolutionizes the Italian mechanized line by greatly increasing stats across the board."

    ita_scout_car_equipment_1:0 "AB 611"
    ita_scout_car_equipment_1_short:0 "AB 611"
    ita_scout_car_equipment_1_desc:0 "The AB 611 is an armoured car primarily designed for colonial and policing duties. It is thus ill-suited for a frontline combat role against well-equipped infantry. Design issues such as its lack of vision ports, an inadequate engine, and weak weapons make this a terrible vehicle to use."

    ita_scout_car_equipment_2:0 "S37"
    ita_scout_car_equipment_2_short:0 "S37"
    ita_scout_car_equipment_2_desc:0 "The S37 will prove to fall into many of the pitfalls that the AB 611 fell into, as it lacks appropriate means of providing its crew with adequate vision or firepower. One key improvement is in its engine, as it has a vastly increased top speed. Many more improvement need to  be made to make the Italian cars viable."

    ita_scout_car_equipment_3:0 "AS 42"
    ita_scout_car_equipment_3_short:0 "AS 42"
    ita_scout_car_equipment_3_desc:0 "The AS 42 is the first Italian car to be an effective vehicle in combat. Its low profile and high mobility suits it especially well to the sparse battlefield of the North African desert. One issue with the design is that has relatively low amount of armour."

    ita_scout_car_equipment_4:0 "AS 43"
    ita_scout_car_equipment_4_short:0 "AS 43"
    ita_scout_car_equipment_4_desc:0 "Due to a redesign on the hull structure, the AS 43 is now able to take more hits without taking losses in battle. Some stats, such as defense and breakthrough, suffered slightly following the redesign."

    ita_armoured_car_equipment_2:0 "AB 41"
    ita_armoured_car_equipment_2_short:0 "AB 41"
    ita_armoured_car_equipment_2_desc:0 "The AB 41 improves on many facets of the S37, allowing it to better serve in a combat role without being entirely obsolete. Despite this fact, the AB 41 is still very outdated when compared to the armored fighting cars of other major nations."

    ita_armoured_car_equipment_3:0 "AB 43"
    ita_armoured_car_equipment_3_short:0 "AB 43"
    ita_armoured_car_equipment_3_desc:0 "Effectively an AB 41 retrofitted with a 47mm gun, the AB 43 has increased piercing for fighting enemy vehicles. However, the amount of piercing is still very small, and the gun is likely only able to pierce light armour."

    ita_interwar_equipment:0 "Italian Interwar Tank"
    ita_interwar_equipment_short:0 "Italian Interwar Tank"
    ita_interwar_desc:0 "Italian Interwar Tank"

    ita_interwar_equipment_1:0 "Fiat 3000"
    ita_interwar_equipment_1_short:0 "Fiat 3000"
    ita_interwar_equipment_1_desc:0 "Modeled after the French Renault FT design, the Fiat 3000 had many of the same issues that the original tank had. Having only two crew members with a one man turret proved to put a large burden on the commander of a tank, leading to confusion and inefficiency. The design and armaments of the tank are already outdated."

    ita_light_equipment:0 "Italian Light Tank"
    ita_light_equipment_short:0 "Italian Light Tank"
    ita_light_equipment_desc:0 "Italian Light Tank"
    ita_light_td_equipment:0 "Italian Light TD"
    ita_light_td_equipment_short:0 "Italian Light TD"
    ita_light_td_equipment_desc:0 "Italian Light TD"
    ita_light_aa_equipment:0 "Italian Light SPAA"
    ita_light_aa_equipment_short:0 "Italian Light SPAA"
    ita_light_aa_equipment_desc:0 "Italian Light SPAA"

    ita_light_equipment_1:0 "L3"
    ita_light_equipment_1_short:0 "L3"
    ita_light_equipment_1_desc:0 "The L3 is a weakly armored tankette with a machine gun armament only strong enough to fight infantry elements. It was too small to fit any crew other than a commander and gunner. While their breakthrough is helpful for fighting in areas such as Ethiopia and Spain, they are considered inadequate for modern warfare."

    ita_light_equipment_2:0 "L6 Prototype"
    ita_light_equipment_2_short:0 "L6 Prototype"
    ita_light_equipment_2_desc:0 "The L6 Prototype is an attempt by the Italian Army to rapidly modernize their severely outdated armor technology. While having decent combat ability for a tank of its size and being a big improvement from the Italian tankettes, the L6 proto is already being surpassed by other majors as it is being developed. While moving to three crew members was an advancement, the tank still had a one man turret, putting an unfair burden on the tank's commander. The tank also had no cupola, limiting its ability to breakthrough or defend properly."

    ita_light_equipment_3:0 "L6"
    ita_light_equipment_3_short:0 "L6"
    ita_light_equipment_3_desc:0 "The field implementation of the L6, added on additional armor with little to no change in offensive abilities. The additional armor actually leads to issues with the tank, as the engine could not handle the added weight, causing reliability issues."

    ita_light_equipment_4:0 "L8"
    ita_light_equipment_4_short:0 "L8"
    ita_light_equipment_4_desc:0 "The L8 implements a 47mm gun and new suspension, providing increased piercing and mobility. However, the tank is by this point, obsolete, and will struggle in combat against any form of competent enemy armour."

    ita_light_equipment_5:0 "Carro Celere M16"
    ita_light_equipment_5_short:0 "M16"
    ita_light_equipment_5_desc:0 "Inspired by British cruiser tanks encountered in North Africa, the M16 prioritised a sleeker design to achieve higher levels of speed. While the tank is fairly fast, the tank provides little in terms of combat capabilities. The smaller profile does make the tank difficult to spot and hit, making its breakthrough and defense usable traits."

    ita_light_equipment_6:0 "Carro Celere M18"
    ita_light_equipment_6_short:0 "M18"
    ita_light_equipment_6_desc:0 "The M18 marks a significant improvement in Italian armour design, doubling on the armour of its predecessor. Though it is by no means an excellent tank, the M18 is able to perform well in the frontlines if well supported."

    ita_light_equipment_7:0 "Carro Celere M20"
    ita_light_equipment_7_short:0 "M20"
    ita_light_equipment_7_desc:0 "The M20 continues to improve on the 75mm gun to provide the tank with greater offensive prowess. The addition of advanced radios allows for significantly increased coordination on defense and breakthrough, making the crew much more effective in combat."

    ita_light_spg_equipment_2:0 "Semovente da 47 18"
    ita_light_spg_equipment_2_short:0 "Semovente da 47 18"
    ita_light_spg_equipment_2_desc:0 "The Semovente da 47 18 is Italy's first attempt at a self-propelled gun. It is severely outdated in terms of vehicle design, suffering from terrible combat stats, speed, and reliability. Basic Italian artillery is far easier to produce and use compared to this vehicle."

    ita_light_spg_equipment_4:0 "Semovente da 65 40"
    ita_light_spg_equipment_4_short:0 "Semovente da 65 40"
    ita_light_spg_equipment_4_desc:0 "The 65 40 improves significantly on the 47 18, but as is the case for many Italian vehicles, the design is still extremely outdated. Similarly to the 47 18, this vehicle underperforms when compared to the basic Italian artillery of the time, and should seldom be considered a viable option."

    ita_light_td_equipment_1:0 "L3 33"
    ita_light_td_equipment_1_short:0 "L3 33"
    ita_light_td_equipment_1_desc:0 "Outfitted with a 33mm gun, this L3 variant has piercing on par with basic anti-tank guns of its time. It can pierce most early war armour, but has very little hard attack, offering little reason to pick this over the standard Italian anti-tank gun."

    ita_light_td_equipment_2:0 "Semovente da 47 32"
    ita_light_td_equipment_2_short:0 "Semovente da 47 32"
    ita_light_td_equipment_2_desc:0 "The Semovente da 47 32 mounts the anti-tank gun of the same name in an open-top superstructure. While its piercing and armour stats are fairly good, its lacking in others make this vehicle weak in combat. Out of all of these, the most significant barrier to this tank destroyer's success is its terrible reliability."

    ita_light_td_equipment_4:0 "Semovente da 66 43"
    ita_light_td_equipment_4_short:0 "Semovente da 66 43"
    ita_light_td_equipment_4_desc:0 "The Semovente da 66 43 is extremely outdated and is deficient at piercing anything but very lightly armoured targets. Its light hull is unable to mount the guns needed to fight against armoured units of significant threat."

    ita_light_aa_equipment_1:0 "L3 35M"
    ita_light_aa_equipment_1_short:0 "L3 35M"
    ita_light_aa_equipment_1_desc:0 "Only fitted with dual machine guns, this vehicle is only suited to anti-infantry operations and cannot be expected to perform to any degree against capable enemy aircraft. It is also extremely unreliable."

    ita_light_aa_equipment_3:0 "Anti aria da 20"
    ita_light_aa_equipment_3_short:0 "Anti aria da 20"
    ita_light_aa_equipment_3_desc:0 "Equipped with a rapid firing 20mm can, this vehicle is better at anti-aircraft operations than the L3 35M, but it is still very ineffective."

    ita_light_aa_equipment_4:0 "Anti aria da duello 20"
    ita_light_aa_equipment_4_short:0 "Anti aria da duello 20"
    ita_light_aa_equipment_4_desc:0 "Retaining the 20mm autocannons in dual form, the da duello 20 incorporates a larger turret that provides greatly increased anti-infantry and anti-air capabilities. However, by now, heavier forms of self-propelled anti-air exist and are much more proficient in this role rendering this vehicle line obsolete."

    ita_light_aa_equipment_5:0 "Anti aria da quad 20"
    ita_light_aa_equipment_5_short:0 "Anti aria da quad 20"
    ita_light_aa_equipment_5_desc:0 "Improvements in hull and turret design allow the vehicle crew to coordinate in defense and breakthroughs. To increase mobility, excess armour was removed in non-essential areas."

    ita_medium_equipment:0 "Italian Medium Tank"
    ita_medium_equipment_short:0 "Italian Medium Tank"
    ita_medium_equipment_desc:0 "Italian Medium Tank"
    ita_medium_td_equipment:0 "Italian Medium TD"
    ita_medium_td_equipment_short:0 "Italian Medium TD"
    ita_medium_td_equipment_desc:0 "Italian Medium TD"
    ita_medium_spg_equipment:0 "Italian Medium SPG"
    ita_medium_spg_equipment_short:0 "Italian Medium SPG"
    ita_medium_spg_equipment_desc:0 "Italian Medium SPG"

    ita_modern_equipment:0 "Italian Modern Tank"
    ita_modern_equipment_short:0 "Italian Modern Tank"
    ita_modern_equipment_desc:0 "Italian Modern Tank"
    ita_modern_td_equipment:0 "Italian Modern TD"
    ita_modern_td_equipment_short:0 "Italian Modern TD"
    ita_modern_td_equipment_desc:0 "Italian Modern TD"
    ita_modern_spg_equipment:0 "Italian Modern SPG"
    ita_modern_spg_equipment_short:0 "Italian Modern SPG"
    ita_modern_spg_equipment_desc:0 "Italian Modern SPG"

    ita_medium_equipment_1:0 "Carro Armato M11"
    ita_medium_equipment_1_short:0 "M11"
    ita_medium_equipment_1_desc:0 "The M11 is Italy's first attempt at a true medium tank. Though it contains a turret, it is too small to fit the main armament and it must be placed within the hull. The driver and gunner duties have also been combined in a single role, preventing either from being performed optimally. This tank is severely outdated and will struggle to compete against any form of competent armour."

    ita_medium_equipment_2:0 "Carro Armato M13"
    ita_medium_equipment_2_short:0 "M13"
    ita_medium_equipment_2_desc:0 "The M13 is built on the chassis of the M11 with significant changes to the overall design. The turret has been expanded to house an improved 47mm cannon that makes the M13 much better than its predecessor. However, its armour is held together by rivets and is very thin. While a large improvement on the M11, many more changes need to be made to prevent this tank line from becoming obsolete."

    ita_medium_equipment_3:0 "Carro Armato M15"
    ita_medium_equipment_3_short:0 "M15"
    ita_medium_equipment_3_desc:0 "Designed as a stopgap until heavier tanks such as the P26 are ready, the M15 has an elongated version of the 47mm gun, improved armour, and improved reliability. As is this case with preceding Italian tanks, these tanks are still severely outdated and struggle against anything heavier than a light tank."

    ita_medium_equipment_4:0 "Carro Armato P26"
    ita_medium_equipment_4_short:0 "P26"
    ita_medium_equipment_4_desc:0 ""

    ita_medium_equipment_5:0 "Carro Armato P43"
    ita_medium_equipment_5_short:0 "P43"
    ita_medium_equipment_5_desc:0 ""

    ita_medium_equipment_6:0 "Carro Armato P47"
    ita_medium_equipment_6_short:0 "P47"
    ita_medium_equipment_6_desc:0 ""

    ita_medium_spg_equipment_2:0 "Semovente da 47 40"
    ita_medium_spg_equipment_2_short:0 "Semovente da 47 40"
    ita_medium_spg_equipment_2_desc:0 "An M13 tank with its turret and roof removed to fit a 47mm artillery piece. It is a small calibre for an artillery to have and as such it doesn’t have a great performance. It is also very weakly armored. This leads it to have a very sour career."

    ita_assault_equipment_3:0 "Semovente da 75 18"
    ita_assault_equipment_3_short:0 "Semovente da 75 18"
    ita_assault_equipment_3_desc:0 "Assault Gun\nTaking inspiration from the extremely successful German Stug III design, the Italians wanted to design a vehicle of similar calibre. The Semovente da 75 18 is equipped with a modern 75mm L/18 gun. While it fails to meet the standards of its origin in the Stug III, it is a well-designed vehicle, only held back by the engineering capabilities of Italy."

    ita_medium_spg_equipment_4:0 "Semovente da 149"
    ita_medium_spg_equipment_4_short:0 "Semovente da 149"
    ita_medium_spg_equipment_4_desc:0 "The Semovente da 149 is a completely unprotected self-propelled gun. While this means it has essentially no armour protection, it is able to fit a very powerful gun. In terms of only offensive power, it is one of the few Italian designs that can be considered good."

    ita_medium_spg_equipment_5:0 "Semovente da 149 40"
    ita_medium_spg_equipment_5_short:0 "Semovente da 149 40"
    ita_medium_spg_equipment_5_desc:0 ""

    ita_medium_td_equipment_2:0 "Semovente da 75 34"
    ita_medium_td_equipment_2_short:0 "Semovente da 75 34"
    ita_medium_td_equipment_2_desc:0 "The 75 34 came equipped with a 75mm L/34 gun and improved on several aspects of the 47 32. While still nowhere close to being an excellent tank destroyer, it is good enough at piercing most enemy tanks that you will find in Africa."

    ita_medium_td_equipment_3:0 "Semovente da 90 53"
    ita_medium_td_equipment_3_short:0 "Semovente da 90 53"
    ita_medium_td_equipment_3_desc:0 "Prompted by demand for better anti-tank capabilities for the Italian expeditionary force fighting in the Soviet Union, a 90/53 heavy anti-aircraft gun has been placed into an open-turreted tank destroyer. Due to its large gun, it able to pierce almost every single tank it encounters; however, its design has non-existant armour and is very fragile. It is also unreliable because the chassis was not intended for such a large gun."

    ita_medium_td_equipment_4:0 "Semovente da 75 46"
    ita_medium_td_equipment_4_short:0 "Semovente da 75 46"
    ita_medium_td_equipment_4_desc:0 "This vehicle is an extension of the Semovente da 75 34, providing an all around to every combat stat. It is very difficult for this tank destroyer to reliably pierce enemy units, as it is very outdated by this point."

    ita_medium_td_equipment_5:0 "Semovente da 90 63"
    ita_medium_td_equipment_5_short:0 "Semovente da 90 63"
    ita_medium_td_equipment_5_desc:0 ""

    ita_medium_aa_equipment_3:0 "Semovente da 20/70 quadruplo"
    ita_medium_aa_equipment_3_short:0 "Semovente da 20/70 quad"
    ita_medium_aa_equipment_3_desc:0 "Equipped with 4 specially modified 20mm autocannons, the 20/70 quadruplo is a very effective anti-aircraft vehicle. When compared to other self-propelled anti-air guns, it has a respectively high amount of armour. For that reason, it is also slightly more expensive to produce than most models."

    ita_medium_aa_equipment_5:0 "Anti aria da 37"
    ita_medium_aa_equipment_5_short:0 "Anti aria da 37"
    ita_medium_aa_equipment_5_desc:0 "While this vehicle provides many upgrades over the anti aria da quad 20, it is severely lacking in anti-air capability, which is its designated role. Despite being much heavier, it still retains the mobility of its predecessor."

    ita_modern_equipment_1:0 "P44 Pantera"
    ita_modern_equipment_1_short:0 "P44"
    ita_modern_equipment_1_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with GER§!,§YGER is the puppet of Italy§!\n"

    ita_modern_equipment_2:0 "P48 Pantera"
    ita_modern_equipment_2_short:0 "P48"
    ita_modern_equipment_2_desc:0 ""

    ita_modern_equipment_3:0 "Carro Armato P35"
    ita_modern_equipment_3_short:0 "P35"
    ita_modern_equipment_3_desc:0 "Changes brought to the M35 greatly increase anti-tank piercing, but the addition is not adequate enough to pierce the main battle tanks of most modern armies. The tank itself also has less armour than average and may prove too weak to face other tanks."

    ita_modern_equipment_4:0 "Carro Armato P40"
    ita_modern_equipment_4_short:0 "P40"
    ita_modern_equipment_4_desc:0 "Another improvement to anti-tank capability makes it possible for this tank to fight some of the major nations main battle tanks. While the tank is relatively fast, it must do so by compromising on its armour, which is still far below average."

    ita_modern_spg_equipment_3:0 "Semovente da 155"
    ita_modern_spg_equipment_3_short:0 "Semovente da 155"
    ita_modern_spg_equipment_3_desc:0 "The Semovente da 155 is a maneuverable vehicle with average combat stats. Despite its size, it is very lightly armoured, able to be pierced by infantry portable anti-tank weapons. On the other hand, this light frame makes it cheap to produce when compared to other large, modern vehicles."

    ita_modern_spg_equipment_4:0 "Semovente da 155"
    ita_modern_spg_equipment_4_short:0 "Semovente da 155"
    ita_modern_spg_equipment_4_desc:0 "The Semovente da 155 improves on the armour of its predecessor, but the stats are too low to make a significant difference against a modernised enemy force."

    ita_modern_td_equipment_3:0 "Semovente da 120 42"
    ita_modern_td_equipment_3_short:0 "Semovente da 120 42"
    ita_modern_td_equipment_3_desc:0 "Favouring mobility, this design forsakes any relevant level of armour. While the gun is also slightly outdated, it can still pierce less armoured targets. Additionally, the combination of low armour and a smaller gun make the vehicle very easy to produce."

    ita_modern_td_equipment_4:0 "Semovente da 120 70"
    ita_modern_td_equipment_4_short:0 "Semovente da 120 70"
    ita_modern_td_equipment_4_desc:0 "This upgrade provides significant improvements on defense, breakthrough, and piercing. The tank is still very lightly armoured and easy to produce."

    ita_modern_aa_equipment_3:0 "Anti aria da duello 37"
    ita_modern_aa_equipment_3_short:0 "Anti aria da duello 37"
    ita_modern_aa_equipment_3_desc:0 "Gaining a large increase in stats from mounting an additional 37mm gun, the da duello 37 is a capable, but still slightly behind average anti-aircraft vehicle."

    ita_modern_aa_equipment_4:0 "Anti aria da duello 50"
    ita_modern_aa_equipment_4_short:0 "Anti aria da duello 50"
    ita_modern_aa_equipment_4_desc:0 ""

    ita_heavy_equipment:0 "Italian Heavy Tank"
    ita_heavy_equipment_short:0 "Italian Heavy Tank"
    ita_heavy_equipment_desc:0 "Italian Heavy Tank"

    ita_heavy_equipment_1:0 "Carro Armato C45"
    ita_heavy_equipment_1_short:0 "C45"
    ita_heavy_equipment_1_desc:0 "The C45 was much larger than any of the preceding Italian designs. It incorporated a larger 75mm gun and well sloped armour, while good improvements, are concepts which have already been universally implemented and surpassed by major tank countries. The tank still only contained a two-man turret, as opposed to most countries' three, and still lacked a cupola for the commander."

    ita_heavy_equipment_2:0 "Carro Armato C50"
    ita_heavy_equipment_2_short:0 "C50"
    ita_heavy_equipment_2_desc:0 "The C50 features decent armour and piercing for a main battle tank, but not as a heavy tank. The vehicle has many issues due to its cramped crewspace and overbearing weight leading to deficiencies in combat effectiveness and reliability."

    ita_heavy_equipment_3:0 "Carro Armato C55"
    ita_heavy_equipment_3_short:0 "C55"
    ita_heavy_equipment_3_desc:0 ""

    ita_heavy_equipment_4:0 "Carro Armato C60"
    ita_heavy_equipment_4_short:0 "C60"
    ita_heavy_equipment_4_desc:0 "The C60 provides several large upgrade over the P43. An overhauled hull and gun make it a monster on the battlefield with excellent combat stats. However, it does have some weaknesses in its ability to pierce heavier late-war tanks, and it is also very weakly armoured for a heavy tank at this time."

    ita_assault_equipment_4:0 "Semovente da 105 25"
    ita_assault_equipment_4_short:0 "Semovente da 105 25"
    ita_assault_equipment_4_desc:0 "H Assault Gun\nThe Semovente da 105 was one of the most powerful SPG's built by the Italians during WWII. Its closed canopy meant that any fire support will have to of been close range, but it had adequate mobility and armour to make it work, just as long as it never ran into any tanks."

    ita_heavy_assault_equipment_2:0 "Semovente da 149 43"
    ita_heavy_assault_equipment_2_short:0 "Semovente da 149 43"
    ita_heavy_assault_equipment_2_desc:0 "H Assault Gun\nThe 149 43 is very similar to its predecessor, the 105 25. Changes were made to crew ergonomics and setup, culminating in greatly increased breakthrough and defensive coordination. However, these changes forced small sacrifices in other areas, meaning that some offensive capability was lost."

    ita_heavy_assault_equipment_3:0 "Semovente da 155 47"
    ita_heavy_assault_equipment_3_short:0 "Semovente da 155 47"
    ita_heavy_assault_equipment_3_desc:0 "H Assault Gun\nThe 155 47 greatly increases soft attack and armour, sacrificing crew comfort and vision. This makes it difficult to defend against enemy threat but very good at dealing damage to targeted units. While the large bonus in armour is welcome, it make the vehicle very expensive to produce, while it is difficult to say if the armour will be significant enough to protect the crew."

    ita_heavy_td_equipment_1:0 "Semovente da 90 60"
    ita_heavy_td_equipment_1_short:0 "Semovente da 90 60"
    ita_heavy_td_equipment_1_desc:0 "The Semovente da 90 60 retains a similar level of firepower to the 90 53 but improves on its most lacking areas, in armour and reliability. While not as capable in anti-tank as the heavy tank destroyer of other countries, the 90 60 is very well-rounded and can perform well given favorable circumstances."

    ita_heavy_td_equipment_2:0 "Semovente da 120 43"
    ita_heavy_td_equipment_2_short:0 "Semovente da 120 43"
    ita_heavy_td_equipment_2_desc:0 "While the 120 43 continues to round the 90 60 line out by providing extra breakthrough and soft attack, it only provides small bonuses to piercing and armour, which is where the vehicle is most lacking in terms of heavy tank destroyers. While not a bad vehicle, the 120 43 will not perform well against heavier armour."

    ita_heavy_td_equipment_3:0 "Semovente da 122 73"
    ita_heavy_td_equipment_3_short:0 "Semovente da 122 73"
    ita_heavy_td_equipment_3_desc:0 "The 122 73 upgrade provides a much needed upgrade in terms of piercing to the heavy tank destroyer line. It is also fairly durable and will perform well against almost all tanks that it should expect to be going up against."

    jap_motorized_equipment_1:0 "Type 94"
    jap_motorized_equipment_1_short:0 "Type 94"
    jap_motorized_equipment_1_desc:0 ""

    jap_mechanized_equipment_1:0 "Ho-Ki"
    jap_mechanized_equipment_1_short:0 "Ho-Ki"
    jap_mechanized_equipment_1_desc:0 "Due to resource distribution and prevailing army doctrines, mechanized vehicles were given very little attention by Japan. The Ho Ki is primarily designed as a transport vehicle and thus comes with no additional weaponry for its passengers. It is also open-topped and has very little armour protection."

    jap_mechanized_equipment_2:0 "Ho-Ha"
    jap_mechanized_equipment_2_short:0 "Ho-Ha"
    jap_mechanized_equipment_2_desc:0 "Based on experience from China, it has been determined that more half-tracked vehicles are needed to supply frontline divisions out of reach of established transport networks. While Japan had purchased and made a small amount of half-tracks previously, the Ho Ha was Japan's first implementation that used significant armour protection."

    jap_mechanized_equipment_3:0 "Chi-So"
    jap_mechanized_equipment_3_short:0 "Chi-So"
    jap_mechanized_equipment_3_desc:0 "The Chi So is a fully tracked vehicle that made more extensive use of armour to protect against infantry-portable anti-tank weapons. It is also the first Japanese mechanized vehicle to provide its crew with vehicle mounted machine guns."

    jap_mechanized_equipment_4:0 "Type 60 APC"
    jap_mechanized_equipment_4_short:0 "Type 60 APC"
    jap_mechanized_equipment_4_desc:0 "Utilizing a welded steel hull, the Type 60 further improved on the armour of its predecessors. Improved radio communication and hull structure allowed for the crew to be more effective in combat."

    jap_amphibious_equipment_1:0 "Ka-Tsu"
    jap_amphibious_equipment_1_short:0 "Ka-Tsu"
    jap_amphibious_equipment_1_desc:0 "Due to difficulties in amphibious operations the Ka Tsu is designed as a vehicle capable of carrying crew and cargo ashore. Its engine and electrical compartments are hermetically sealed, allowing the vehicle to survive completely submerged for limited periods of time. Similarly to the Ho Ki, it carries no armament for its passengers."

    jap_scout_car_equipment_1:0 "Type 92 Chiyoda"
    jap_scout_car_equipment_1_short:0 "Chiyoda"
    jap_scout_car_equipment_1_desc:0 "Serving as an all-purpose armoured car, the Type 92 Chiyoda serves in anti-partisan, infantry support, and reconnaissance roles. It is lackluster in all combat stats, but it is maneuverable and very cheap to produce in large numbers."

    jap_scout_car_equipment_2:0 "Kani Soko Jidosha"
    jap_scout_car_equipment_2_short:0 "Kani Soko Jidosha"
    jap_scout_car_equipment_2_desc:0 ""

    jap_interwar_equipment:0 "Japanese Interwar Tank"
    jap_interwar_equipment_short:0 "Japanese Interwar Tank"
    jap_interwar_desc:0 "Japanese Interwar Tank"

    jap_interwar_equipment_1:0 "Type 92 Sokosha"
    jap_interwar_equipment_1_short:0 "Sokosha"
    jap_interwar_equipment_1_desc:0 "Also known as the Type 92 Heavy Armoured Car, the Sokosha is a cavalry tank designed for scouting and infantry support. Only equipped with machine guns, the tank is only suited to fight infantry. It should not be expected to be able to fight on its own, as it is very lightly armored and can be pierced by infantry without towed gun support. It is also extremely unreliable and prone to breaking down."

    jap_light_equipment:0 "Japanese Light Tank"
    jap_light_equipment_short:0 "Japanese Light Tank"
    jap_light_equipment_desc:0 "Japanese Light Tank"
    jap_light_spg_equipment:0 "Japanese Light TD"
    jap_light_spg_equipment_short:0 "Japanese Light TD"
    jap_light_spg_equipment_desc:0 "Japanese Light TD"
    jap_light_aa_equipment:0 "Japanese Light SPAA"
    jap_light_aa_equipment_short:0 "Japanese Light SPAA"
    jap_light_aa_equipment_desc:0 "Japanese Light SPAA"

    jap_light_equipment_1:0 "Type 95 Ha-Go"
    jap_light_equipment_1_short:0 "Ha-Go"
    jap_light_equipment_1_desc:0 "This light tank was designed to support motorised infantry in combined arms warfare. It has a Type 94 37mm tank gun capable of piercing very light armor; however, it is not designed for this purpose and is supposed to be used in breaking through lines of infantry to support an advance. Due to the crew setup, the commander is susceptible to being overwhelmed by tasks. The tanks also lacked radios and made use of flag signals to communicate between tanks during battle, making it difficult to use the tank effectively."

    jap_light_equipment_2:0 "Type 95 Ha-Go Kai"
    jap_light_equipment_2_short:0 "Ha-Go Kai"
    jap_light_equipment_2_desc:0 "The later version of the Ha Go incorporates a newer Type 98 37mm gun for increased anti-tank prowess and a radio antennae to better coordinate offensives. Despite this, this tank is inferior to almost every other major's light tanks of the time and is only suited for fighting inferior enemies in China."

    jap_light_equipment_3:0 "Type 4 Ke-Nu"
    jap_light_equipment_3_short:0 "Ke-Nu"
    jap_light_equipment_3_desc:0 "The Type 4 Ke-Nu is a refitted Ha Go tank with the turret of a Chi Ha. While breakthrough capabilities are improved against lines of infantry, the turret of a medium tank being placed onto the hull of a light tank significantly weighed down the vehicle with marginal improvements to armour protection."

    jap_light_equipment_4:0 "Type 98 Ke-Ni"
    jap_light_equipment_4_short:0 "Ke-Ni"
    jap_light_equipment_4_desc:0 "The Ke Ni features thicker, sloped armour and an improved engine. Its higher piercing lets it fight other light tanks it might find in the Pacific, but it cannot be expected to match medium tanks."

    jap_light_equipment_5:0 "Type 2 Ke-To"
    jap_light_equipment_5_short:0 "Ke-To"
    jap_light_equipment_5_desc:0 "The Ke To is based on the Ke Ni, using the same engine and suspension, but using a significantly enlarged turret to house an improved 37mm cannon. While piercing is improved, the change is likely too little to make a significant difference. By now, the gun is too outdated to pierce many light tanks."

    jap_light_equipment_6:0 "Type 5 Ke-Ho"
    jap_light_equipment_6_short:0 "Ke-Ho"
    jap_light_equipment_6_desc:0 "The Ke Ho combines the Chi Ha's turret and and Ke Ni's hull. This large turret provides ample room for an updated gun and larger crew, leading to greatly improved breakthrough and piercing. It should be noted that this tank is only designed as a stopgap and can only reliably fight light armor."

    jap_light_equipment_7:0 "Type 6 Ke-Ho Kai"
    jap_light_equipment_7_short:0 "Ke-Ho Kai"
    jap_light_equipment_7_desc:0 "In an effort to extend the usefulness of Japanese light tanks, an improved gun and armour scheme were installed onto the Ke Ho model. The tank and the rest of its line continues to grow obsolete."

    jap_light_spg_equipment_3:0 "Ho-To"
    jap_light_spg_equipment_3_short:0 "Ho-To"
    jap_light_spg_equipment_3_desc:0 "The Ho To doesn't provide the largest amount of firepower, but it is a well-rounded vehicle. It provides an excellent amount of defense while being maneuverable and cheap to produce. However, it is very fragile and should be kept out of harm's way from enemy armoured units."

    jap_light_spg_equipment_6:0 "Ku-Se"
    jap_light_spg_equipment_6_short:0 "Ku-Se"
    jap_light_spg_equipment_6_desc:0 "Armed with a 75mm gun, the Ku-Se only contains minimal frontal armour and an open case mate. In almost every way, it is weaker than its predecessor, the Ho-To, which was already outdated when it was first produced."

    jap_light_td_equipment_3:0 "Ho-Ru"
    jap_light_td_equipment_3_short:0 "Ho-Ru"
    jap_light_td_equipment_3_desc:0 "The Ho Ru presents a fairly cheap option for armoured anti-tank. With only the same piercing as the Type 1 47mm anti-tank gun of the same time period, the Ho Ru should only be expected to handle poorly equipped armour units in China. Due to its weak armour, it is susceptible to counter attacks from enemy armour."

    jap_light_td_equipment_6:0 "Ho-Haa"
    jap_light_td_equipment_6_short:0 "Ho-Haa"
    jap_light_td_equipment_6_desc:0 "The Ho Haa makes slight upgrades on the preceding Ho Ru tank destroyer. But because it a light tank destroyer, it is difficult to equip enough firepower or armour to keep it relevant. "

    jap_light_aa_equipment_3:0 "Ki-To"
    jap_light_aa_equipment_3_short:0 "Ki-To"
    jap_light_aa_equipment_3_desc:0 "The Ki To uses a 20mm autocannon to increase anti-air capabilities. Due to overall turret and armament design, the tank is very ineffective at shooting down enemy aircraft. It still retains all the anti-infantry capability of its parent tank, which admittedly, is still very little."

    jap_light_aa_equipment_5:0 "Type 98 Ta-Se"
    jap_light_aa_equipment_5_short:0 "Ta-Se"
    jap_light_aa_equipment_5_desc:0 "The Ta Se improves the anti-air weapons but still retains the firing crew within a constrained turret, making it difficult to locate and target enemy aircraft. As a result, no improvement to anti-air capabilities is observed."

    jap_light_aa_equipment_6:0 "Type 98 Ta-Se AAG"
    jap_light_aa_equipment_6_short:0 "Ta-Se AAG"
    jap_light_aa_equipment_6_desc:0 "The Ta Se removes the turret of the Ke Ni and replaces it with an elevated platform to contain the dual 20mm autocannons. The chassis used in this vehicle is too small to be used as a firing platform, and combat effectiveness suffers as a result. While the gun is much more capable at shooting down enemy aircraft, it is very far behind in terms of technology."

    jap_medium_equipment:0 "Japanese Medium Tank"
    jap_medium_equipment_short:0 "Japanese Medium Tank"
    jap_medium_equipment_desc:0 "Japanese Medium Tank"
    jap_heavy_equipment:0 "Japanese Heavy Tank"
    jap_heavy_equipment_short:0 "Japanese Heavy Tank"
    jap_heavy_equipment_desc:0 "Japanese Heavy Tank"
    jap_super_heavy_equipment:0 "Japanese Super Heavy Tank"
    jap_super_heavy_equipment_short:0 "Japanese Super Heavy Tank"
    jap_super_heavy_equipment_desc:0 "Japanese Super Heavy Tank"
    jap_modern_equipment:0 "Japanese Modern Tank"
    jap_modern_equipment_short:0 "Japanese Modern Tank"
    jap_modern_equipment_desc:0 "Japanese Modern Tank"
    jap_medium_spg_equipment:0 "Japanese Medium SPG"
    jap_medium_spg_equipment_short:0 "Japanese Medium SPG"
    jap_medium_spg_equipment_desc:0 "Japanese Medium SPG"
    jap_medium_td_equipment:0 "Japanese Medium TD"
    jap_medium_td_equipment_short:0 "Japanese Medium TD"
    jap_medium_td_equipment_desc:0 "Japanese Medium TD"

    jap_medium_equipment_1:0 "Type 89 Yi-Go"
    jap_medium_equipment_1_short:0 "Yi-Go"
    jap_medium_equipment_1_desc:0 "The Yi-Go (I-Go) is armed with a short-barrel 57mm gun designed for destroying emplaced infantry formations. Despite being only very thinly armoured, the tank hull is bulky and forces its speed to a crawl. The tank is outdated and must be updated to fight in a modern war."

    jap_medium_equipment_2:0 "Type 97 Chi-Ni"
    jap_medium_equipment_2_short:0 "Chi-Ni"
    jap_medium_equipment_2_desc:0 "The Chi Ni is viewed as a lighter and cheaper alternative to the Chi Ha. Due to its smaller size, it could only retain a three-man crew which led to significant shortcomings in combat. Additionally, despite being the lighter variant, its weaker engine means that it is still slower than the Chi-Ha."

    jap_medium_equipment_3:0 "Type 97 Chi-Ha"
    jap_medium_equipment_3_short:0 "Chi-Ha"
    jap_medium_equipment_3_desc:0 "Using combat experience from China and Siberia, it was determined that the Yi-Go is too slow to keep up with motorised infantry elements. While it uses the same 57mm gun, the Chi Ni makes massive strides in tank design, adding an improved cupola, radios, engine,  and armor scheme. Combat against enemy armour should be avoided where possible."

    jap_medium_equipment_4:0 "Type 97 Chi-Ha Kai"
    jap_medium_equipment_4_short:0 "Chi-Ha Kai"
    jap_medium_equipment_4_desc:0 "Incorporating the same specially designed 47mm gun used in the Chi Ho, the later variant of the Chi Ha proved much more capable at handling enemy armoured units. It also expanded the turret, allowing for three crew members to fit inside the area."

    jap_medium_equipment_5:0 "Type 98 Chi-Ho"
    jap_medium_equipment_5_short:0 "Chi-Ho"
    jap_medium_equipment_5_desc:0 "In the process of designing this medium tank, heavy emphasis was placed on a gun capable of piercing enemy tanks. Border conflicts with the Soviet Union showed that previous models were ineffective when dealing with anything other than infantry. Along with an innovative 47mm gun, this was the first Japanese tank to utilize hydraulic systems in steering, improving the mobility of the vehicle. One glaring weakness in this tank is that it is very lightly armoured."

    jap_medium_equipment_6:0 "Type 1 Chi-He"
    jap_medium_equipment_6_short:0 "Chi-He"
    jap_medium_equipment_6_desc:0 "The Chi He is the first Japanese tank to have a radio as standard equipment across all units, leading to improved defense and breakthrough. The tank uses the same 47mm as the Chi Ho and Chi Ha Kai. While this tank model adds a considerable amount of armour, it is still too thin to protect against other medium tanks."

    jap_medium_equipment_7:0 "Type 4 Chi-To"
    jap_medium_equipment_7_short:0 "Chi-To"
    jap_medium_equipment_7_desc:0 "The Chi To demonstrates the largest stride in Japanese armour technology during the war. The tank is significantly larger than all of its predecessors and is able to fit a crew of 5 members. With upgraded armor, a 75mm gun, and an improved engine, the Chi To is an extremely effective tank. It should be noted that these changes come at an increased production cost."

    jap_medium_equipment_8:0 "Type 3 Chi-Nu"
    jap_medium_equipment_8_short:0 "Chi-Nu"
    jap_medium_equipment_8_desc:0 "The Chi Nu is designed as a stopgap until sufficient number of the Chi To can be produced and sent into combat. To accomplish this task, it is designed with a 75mm gun capable of piercing American medium armour. While the overall armour scheme, chassis, and suspension was identical to the Chi He, the Chi Nu had an enlarged turret to fit the new gun and three crew members."

    jap_medium_equipment_9:0 "Type 5 Chi-Ri"
    jap_medium_equipment_9_short:0 "Chi Ri"
    jap_medium_equipment_9_desc:0 "The Chi Ri is intended to not only match allied armour in the Pacific, but to also surpass it. In order to fit the larger turret and its improved gun, the hull of the Chi To has been extended. While this means that the firepower of the tank could be improved, sacrifices to armour need to be made to prevent the vehicle from being weighed down."

    jap_modern_equipment_1:0 "Chi-Ri Kai"
    jap_modern_equipment_1_short:0 "Chi-Ri Kai"
    jap_modern_equipment_1_desc:0 "The modernised version of the Chi Ri provided significant armour protection without cost to mobility. Slight improvements in other stats were also made due to lessons from combat."

    jap_modern_equipment_2:0 "STA-2"
    jap_modern_equipment_2_short:0 "STA-2"
    jap_modern_equipment_2_desc:0 "Modeled after American tank designs, the STA-2 sacrifices a large portion of its armour in favour of high offensive stats and maneuverability. Unfortunately, the STA 2 is still regarded as being very behind in terms of technology when compared to the tanks of other major nations."

    jap_modern_equipment_3:0 "Type 61"
    jap_modern_equipment_3_short:0 "Type 61"
    jap_modern_equipment_3_desc:0 "Following lessons from the STA-2 and other tank designs, the Type 61 has been outfitted with a 90mm gun. This grants it increased piercing and anti-tank capabilities. While a good improvement, this tank is severely behind most modern tanks."

    jap_medium_tank_infantry_support_chassis_1:0 "Type 2 Ho-I"
    jap_medium_tank_infantry_support_chassis_1_short:0 "Ho-I"
    jap_medium_tank_infantry_support_chassis_1_desc:0 "Infantry Support Tank\nDesigned as a self-propelled howitzer, this assault guns provides infantry with excellent close fire support. While it has reduced breakthrough and anti-tank capabilities, it is extremely good at destroying enemy infantry units."

    jap_medium_spg_equipment_4:0 "Ho-Ni"
    jap_medium_spg_equipment_4_short:0 "Ho-Ni"
    jap_medium_spg_equipment_4_desc:0 "The Ho Ni is a very weak SPG that provides no significant stats. It is weakly armoured and has extremely limited firepower capabilities for its size and cost. If ever used in combat, it should only be expected to succeed against lightly armed infantry."

    jap_medium_spg_equipment_5:0 "Type 4 Ho-Ro"
    jap_medium_spg_equipment_5_short:0 "Ho-Ro"
    jap_medium_spg_equipment_5_desc:0 "Inspired by German SPG's such as the Grille, the Ho Ro has increased all-around combat stats. While it heavily behind the curve of other major nations, it can still serve well in an anti-infantry role."

    jap_medium_tank_infantry_support_chassis_2:0 "Chi-Ha 120"
    jap_medium_tank_infantry_support_chassis_2_short:0 "Chi-Ha 120"
    jap_medium_tank_infantry_support_chassis_2_desc:0 "Infantry Support Tank\nThe Chi Ha 130 fits the Chi Ha hull with a short-barrelled 120mm cannon. While it does provide a slight firepower increase over the preceding Ho-I, it sacrifices on several other stats, most notable in the area of armour protection. This tank is fairly outdated at this time."

    jap_medium_spg_equipment_8:0 "Ho-Ro"
    jap_medium_spg_equipment_8_short:0 "Ho-Ro"
    jap_medium_spg_equipment_8_desc:0 "Inspired by German SPG's such as the Grille, the Ho Ro has increased all-around combat stats. While it heavily behind the curve of other major nations, it can still serve well in an anti-infantry role. "

    jap_medium_spg_equipment_9:0 "Ho-Chi"
    jap_medium_spg_equipment_9_short:0 "Ho-Chi"
    jap_medium_spg_equipment_9_desc:0 "Large improvements to breakthrough and defense over previous assault gun designs allow the Ho Chi to partake in extended combat. When compared to other assault guns, it is extremely deficient in armour, which may pose a problem when fighting against a well-equipped enemy."

    jap_medium_td_equipment_4:0 "Ho-Ni TD"
    jap_medium_td_equipment_4_short:0 "Ho-Ni TD"
    jap_medium_td_equipment_4_desc:0 "While not the best tank destroyer, the Ho Ni TD is able to pierce almost all levels of medium armour. Like most Japanese tanks, it lacks significant armour and is at risk of getting pierced itself."

    jap_medium_td_equipment_6:0 "Ho-Nu"
    jap_medium_td_equipment_6_short:0 "Ho-Nu"
    jap_medium_td_equipment_6_desc:0 "The Ho Nu is almost an exact copy of its predecessor, but increases the amount hardness on the vehicle due to the replacement of an open-top case mate with a closed turret. However, this does lead to increased production costs."

    jap_medium_td_equipment_7:0 "Type 5 Ka-To"
    jap_medium_td_equipment_7_short:0 "Ka-To"
    jap_medium_td_equipment_7_desc:0 "As an open-top tank destroyer, the Ka To is able to fit an extremely large gun onto its hull. Able to pierce almost every tank in its time, the tank destroyer is very capable at accomplishing its designated tasks. While the armour is fairly low for a vehicle of its time, it is actually much than other Japanese tanks."

    jap_medium_td_equipment_8:0 "Na-To"
    jap_medium_td_equipment_8_short:0 "Na-To"
    jap_medium_td_equipment_8_desc:0 "Mounting the same Type 5 75mm gun present on the Chi To, the Na To is able to pierce most models of medium armour and is very cheap to produce. Downsides to this vehicle are its catastrophically low armour, breakthrough, and defensive stats."

    jap_medium_td_equipment_9:0 "Ho-Ri"
    jap_medium_td_equipment_9_short:0 "Ho-Ri"
    jap_medium_td_equipment_9_desc:0 "Using the same gun as the preceding Ka To, the Ho Ri is not as effective in piercing tanks of its time period. With the addition of another frontal gun, protection against infantry elements is increased."

    jap_medium_aa_equipment_8:0 "Ta-Ha"
    jap_medium_aa_equipment_8_short:0 "Ta-Ha"
    jap_medium_aa_equipment_8_desc:0 "Using two 37mm anti-aircraft guns on an enlarged hull, this SPAAG model is significantly better at shooting down enemy aircraft; however, it is very outdated."

    jap_modern_spg_equipment_1:0 "Ho-Go"
    jap_modern_spg_equipment_1_short:0 "Ho-Go"
    jap_modern_spg_equipment_1_desc:0 "A cheap modern SPG, the Ho Go is weakly armoured but still offers decent offensive capabilities. Performs best when used only against infantry."

    jap_modern_spg_equipment_3:0 "Ho-Ra"
    jap_modern_spg_equipment_3_short:0 "Ho-Ra"
    jap_modern_spg_equipment_3_desc:0 ""

    jap_modern_td_equipment_1:0 "Ho-Go TD"
    jap_modern_td_equipment_1_short:0 "Ho-Go TD"
    jap_modern_td_equipment_1_desc:0 "In most ways, the Ho Go TD is worse than the preceding Ho Ri. The addition of a turret adds more flexibility and maneuverability in combat, but the tank must sacrifice several elements of its combat capability."

    jap_modern_aa_equipment_1:0 "Ta-Ro"
    jap_modern_aa_equipment_1_short:0 "Ta-Ro"
    jap_modern_aa_equipment_1_desc:0 "Similarly to its predecessors, the Ta Ro represents a large jump in Japanese self-propelled anti-air. While it is also outdated, it can still be expected to keep up in terms of its firepower."

    jap_heavy_equipment_0:0 "Type 91"
    jap_heavy_equipment_0_short:0 "Type 91"
    jap_heavy_equipment_0_desc:0 "Expensive to produce, slow, and difficult to coordinate, the Type 91 heavy tank is severely outdated. It should only be expected to fight against poorly equipped infantry, as its armour and firepower are both extremely lacking. The Type 91 also sets a trend with many Japanese heavy tanks of having multiple turrets. While most major countries do away with this design very early on into the war, Japan uses it in many vehicles."

    jap_heavy_equipment_1:0 "Type 95 Ro-Go"
    jap_heavy_equipment_1_short:0 "Ro-Go"
    jap_heavy_equipment_1_desc:0 "Continuing off of the design of the Type 91's three-turret design, the Type 95 solves one of its predecessors issues by significantly increasing armour protection. While there are slight improvement to firepower, they are not significant."

    jap_heavy_equipment_2:0 "Mitsu 104"
    jap_heavy_equipment_2_short:0 "Mitsu 104"
    jap_heavy_equipment_2_desc:0 "Continuing with the three-turret design, the Mitsu 104 mounts a 75mm low velocity gun designed for an anti-infantry role. Reduction of excess weight allows the tank greater mobility, and the improved armament grants slight bonuses to all-around offensive capability."

    jap_heavy_equipment_3:0 "Chi-Se"
    jap_heavy_equipment_3_short:0 "Chi-Se"
    jap_heavy_equipment_3_desc:0 "The Chi-Se branches off of the Chi-Ri design, but buts significant emphasis on armour protection. The armour is a significant upgrade and allows the tank to be on par with other major nation's modern tanks; however, it does make the tank significantly more costly to produce."

    jap_heavy_spg_equipment_1:0 "Ro-Go SPG"
    jap_heavy_spg_equipment_1_short:0 "Ro-Go SPG"
    jap_heavy_spg_equipment_1_desc:0 "While it provides decent firepower, its large size makes it too much of an easy target, causing it to have pathetic defense and breakthrough. It is also an extremely complex design that is difficult to armour and produce."

    jap_heavy_spg_equipment_3:0 "Ho-O"
    jap_heavy_spg_equipment_3_short:0 "Ho-O"
    jap_heavy_spg_equipment_3_desc:0 "Heavy Assault Gun\The Ho-O has decent levels of firepower and armour, but is vulnerable to suppressive fire due to its large size."

    jap_heavy_td_equipment_3:0 "Ho-Ri Kai"
    jap_heavy_td_equipment_3_short:0 "Ho-Ri Kai"
    jap_heavy_td_equipment_3_desc:0 "The late war Ho Ri variant adds significant amount of armour and piercing, allowing it to effectively duel enemy tanks."

    jap_super_heavy_equipment_1:0 "O-I"
    jap_super_heavy_equipment_1_short:0 "O-I"
    jap_super_heavy_equipment_1_desc:0 "The O-I tank is extremely well-armoured, and has a very high amount of firepower for dealing with both enemy armour and infantry units. This does come with several drawbacks, as its immense size and weight make it slow, expensive to produce, and easy to hit. However, if these tanks are in a desirable position, they can inflict immense damage on an enemy while being relatively same themselves."

    jap_super_heavy_equipment_2:0 "Type 5 O-Ro"
    jap_super_heavy_equipment_2_short:0 "O-Ro"
    jap_super_heavy_equipment_2_desc:0 "The O-Ro prioritizes further increases to armour and piercing at the cost of its other offensive stats. While it is more reliable than the O-I, the production costs continue to skyrocket."

    jap_super_heavy_equipment_3:0 "Type 5 O-Ha"
    jap_super_heavy_equipment_3_short:0 "O-Ha"
    jap_super_heavy_equipment_3_desc:0 "Further improvements to armour make this tank impenetrable to all but a very few select designated anti-tank weapons. It should be noted that the defense of this vehicle is still very low, so it is prone to being suppressed by large volumes of enemy fire."

    ger_motorized_equipment_1:0 "Opel Blitz"
    ger_motorized_equipment_1_short:0 "Opel Blitz"
    ger_motorized_equipment_1_desc:0 ""

    ger_mechanized_equipment_1:0 "Sd.kfz. 251 A"
    ger_mechanized_equipment_1_short:0 "Sd.kfz. 251 A"
    ger_mechanized_equipment_1_desc:0 "The basis for German mechanization, the 251 A is primarily used as a transport vehicle, equipped with a hull-mounted machine gun for suppressing enemy infantry. While the vehicle is well-armoured against small arms fire, the open top nature of the vehicle means that it is vulnerable against artillery or infantry well-equipped with explosives."

    ger_mechanized_equipment_2:0 "Sd.kfz. 251 C"
    ger_mechanized_equipment_2_short:0 "Sd.kfz. 251 C"
    ger_mechanized_equipment_2_desc:0 "The 251 C improves on several of the offensive capabilities from the 251 A while still being cheaper to produce due to optimizations in the production process."

    ger_mechanized_equipment_3:0 "Sd.kfz. 251 D"
    ger_mechanized_equipment_3_short:0 "Sd.kfz. 251 D"
    ger_mechanized_equipment_3_desc:0 "The 251 D reduces the number of armoured plates needed in the construction of the vehicle. Improved construction methods thus allowed for increases in effective armour while still reducing production costs."

    ger_mechanized_equipment_4:0 "Kätzchen"
    ger_mechanized_equipment_4_short:0 "Kätzchen"
    ger_mechanized_equipment_4_desc:0 "The use of heavily sloped armour in the Katzchen and increased vision ports improved protection for the vehicle on the defensive and offensive."

    ger_mechanized_equipment_5:0 "E 10"
    ger_mechanized_equipment_5_short:0 "E 10"
    ger_mechanized_equipment_5_desc:0 "The E-series is an effort to standardize parts across all German armoured vehicles to improve reliability and production efficiency. The E 10 adds significant firepower and armour for its crew without increased costs."

    ger_mechanized_equipment_6:0 "Sd.kfz. 250 A"
    ger_mechanized_equipment_6_short:0 "Sd.kfz. 250 A"
    ger_mechanized_equipment_6_desc:0 "The 250 series typically has much less effective HP than the 251 series. It is much smaller than the 251 A but can deliver almost the same amount of effective firepower, depending on the model."

    ger_mechanized_equipment_7:0 "Sd.kfz. 250 B"
    ger_mechanized_equipment_7_short:0 "Sd.kfz. 250 B"
    ger_mechanized_equipment_7_desc:0 "Restructuring of vision ports in the 250 B allows for easier spotting of enemy targets and improved armour, resulting in improved breakthrough and defense."

    ger_mechanized_equipment_8:0 "Marder APC"
    ger_mechanized_equipment_8_short:0 "Marder APC"
    ger_mechanized_equipment_8_desc:0 "The Marder APC adds a substantial amount of armour protection, allowing it to reliably handle infantry portable anti-tank weapons. It still retains a very high mobility."

    ger_amphibious_equipment_1:0 "LWS 1"
    ger_amphibious_equipment_1_short:0 "LWS 1"
    ger_amphibious_equipment_1_desc:0 "Short for Landwasserschlepper, the LWS series is a lightweight river tug capable of limited traversal capabilities on land. Due to lack of experience with amphibious combat, several design flaws are present, most notably its high profile."

    ger_amphibious_equipment_2:0 "LWS 2"
    ger_amphibious_equipment_2_short:0 "LWS 2"
    ger_amphibious_equipment_2_desc:0 "The LWS II incorporates a Panzer IV chassis modified with an raised drivers cabin and flat rear deck. However, much of the armour from the Panzer IV had to be stripped off to allow operation in amphibious situations."

    ger_amphibious_equipment_3:0 "LWS 3"
    ger_amphibious_equipment_3_short:0 "LWS 3"
    ger_amphibious_equipment_3_desc:0 "All around improvements to hull and suspension design make the vehicle significantly more survivable and maneuverable."

    ger_mechanized_td_equipment_1:0 "Sd.Kfz. 251 10 Pak 36"
    ger_mechanized_td_equipment_1_short:0 "Sd.Kfz. 251 10 Pak 36"
    ger_mechanized_td_equipment_1_desc:0 "Equipped with a 37mm PaK 36 gun mount, the 251/10 is underwhelming when it comes to anti-tank combat. At most it can support basic infantry units in dealing with lightly armoured trucks or mechanized, but it will struggle severely when trying to fight against tanks."

    ger_mechanized_td_equipment_2:0 "Sd.Kfz. 251 17 Pak 38"
    ger_mechanized_td_equipment_2_short:0 "Sd.Kfz. 251 17 Pak 38"
    ger_mechanized_td_equipment_2_desc:0 "Equipped with a 50mm PaK 38 gun mount."

    ger_mechanized_td_equipment_3:0 "Sd.Kfz. 251 22 Pak 40"
    ger_mechanized_td_equipment_3_short:0 "Sd.Kfz. 251 22 Pak 40"
    ger_mechanized_td_equipment_3_desc:0 "Upgrading the anti-tank gun to a PaK 40 allows the vehicle to handle some less-armoured tanks. It should be used sparingly, as more advanced anti-tank weaponry will perform far better in this role."

    ger_mechanized_artillery_equipment_2:0 "Sd.kfz. 251/1 Stuka"
    ger_mechanized_artillery_equipment_2_short:0 "Sd.kfz. 251/1 Stuka"
    ger_mechanized_artillery_equipment_2_desc:0 "The Wurfahmen 40, also known as the "Walking Stuka," is capable to delivering a payload consisting of 300mm rockets to saturate a wide area. Despite efforts to spin-stabilize the rockets, they are very inaccurate but are excellent at suppressing the enemy when used in large numbers. As a result, rocket artillery vehicles, including the Walking Stuka, have very high breakthrough but reduced soft attack for self-propelled artillery pieces."

    ger_mechanized_artillery_equipment_3:0 "SWS Panzerwerfer"
    ger_mechanized_artillery_equipment_3_short:0 "SWS Panzerwerfer"
    ger_mechanized_artillery_equipment_3_desc:0 "The SWS 15 cm Panzerwerfer is able to strike against an even larger area than the 251/1 Stuka. Due to the raw explosive and psychological power it wields, it can completely suppress enemy formations and prevent them from fighting back while on an offensive by providing immense breakthrough."

    ger_mechanized_artillery_equipment_4:0 "Raketen Panzerwerfer"
    ger_mechanized_artillery_equipment_4_short:0 "Raketen Panzerwerfer"
    ger_mechanized_artillery_equipment_4_desc:0 "This Panzerwerfer model replaces its 15 cm rockets with even more powerful 21 cm ones. As a result, breakthrough and soft attack are greatly increased."

    ger_mechanized_aa_equipment_1:0 "Sd.kfz. 250/9"
    ger_mechanized_aa_equipment_1_short:0 "Sd.kfz. 250/9"
    ger_mechanized_aa_equipment_1_desc:0 "Intended as a reconnaissance vehicle, the Sd. kfz. 250/9 is equipped with a 2 cm KwK 38 autocannon in a low, open-topped vehicle. Relatively ineffective at shooting down enemy aircraft, it can still perform as well as its contemporary armoured self-propelled anti-air vehicles."

    ger_mechanized_aa_equipment_2:0 "Sd.kfz. 251/17 Flak"
    ger_mechanized_aa_equipment_2_short:0 "Sd.kfz. 251/17 Flak"
    ger_mechanized_aa_equipment_2_desc:0 "Equipped with the same 2 cm KwK 38 autocannon as the 250/9, the 251/17 has the same inadequacies when it comes to shooting down enemy aircraft. One difference is that it places the gunner within an armoured turret, granting a small level of protection against small arms fire."

    ger_mechanized_aa_equipment_3:0 "SWS Flak"
    ger_mechanized_aa_equipment_3_short:0 "SWS Flak"
    ger_mechanized_aa_equipment_3_desc:0 "Equipped with an improved 37mm FlaK anti-aircraft gun, this mechanized anti-air platform is significantly better at fighting aircraft than any of its predecessors. While a cheap answer to enemy airpower, it is still relatively fragile due to its low armour and defensive stats."

    ger_mechanized_aa_equipment_4:0 "Schützenpanzer Gepard"
    ger_mechanized_aa_equipment_4_short:0 "Schützenpanzer Gepard"
    ger_mechanized_aa_equipment_4_desc:0 "This anti-air vehicles 50mm gun is able to shoot down aircraft extremely efficiently for such a low cost. While there is a large lack of armour, the vehicle is extremely light and able to move across the battlefield very quickly."

    ger_scout_car_equipment_1:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_short:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_desc:0 "The Sd. Kfz. 221 is a cheap and flexible scout car capable of both reconnaissance and combat roles. Compared to other armoured cars, it can be considered lightly armoured, and a heavier, upgraded model should be pursued."

    ger_scout_car_equipment_2:0 "Sd.Kfz. 222 A"
    ger_scout_car_equipment_2_short:0 "Sd.Kfz. 222 A"
    ger_scout_car_equipment_2_desc:0 "The 222 A is a significant upgrade over the 221, fitting on a larger turret and heavier armament. No changes were made to armour, and the open-top nature of the vehicle raises concerns that the crew may be vulnerable to grenades or other explosives."

    ger_scout_car_equipment_3:0 "Sd.Kfz. 222 B"
    ger_scout_car_equipment_3_short:0 "Sd.Kfz. 222 B"
    ger_scout_car_equipment_3_desc:0 "The 222 B makes slight adjustments to the turret that provide the crew with greater vision of the surrounding area. Reliability has also been improved."

    ger_scout_car_equipment_4:0 "Sd.Kfz. 231"
    ger_scout_car_equipment_4_short:0 "Sd.Kfz. 231"
    ger_scout_car_equipment_4_desc:0 "The 231 differed from the 220 series by expanding upon the number of wheels present, from 4 to 8, improving mobility in harsher terrain. While intended primarily for reconnaissance, it was unarmoured on all sides."

    ger_scout_car_equipment_5:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_short:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_desc:0 "The 234 family significantly more armour than previous designs and heavier armament, allowing them to more effectively serve in a combat role. The use of a Tatra V12 engine meant that the mobility was much better."

    ger_scout_car_equipment_6:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_short:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_desc:0 "Based on a French-designed vehicle, the Schutzenpanzer Kurz is designed as a reconnaissance vehicle with healthy amounts of armour protection for its crew."

    ger_scout_car_equipment_7:0 "Spähpanzer Luchs"
    ger_scout_car_equipment_7_short:0 "Spähpanzer Luchs"
    ger_scout_car_equipment_7_desc:0 "Its 8-wheel design allows the vehicle to succeed in off-road situations. Additionally, its excellent engine and low amount of armour make this vehicle extremely fast and capable of breakthroughs, given enough fire support."

    ger_armoured_car_equipment_5:0 "Sd.Kfz. 234 Puma"
    ger_armoured_car_equipment_5_short:0 "Sd.Kfz. 234 Puma"
    ger_armoured_car_equipment_5_desc:0 "The addition of a 50mm cannon allows the Puma to fight against lightly armoured Allied tanks. However, these scenarios should be avoided where possible, as the Puma's intended role is still in reconnaissance."

    ger_light_equipment_0:0 "Panzer I"
    ger_light_equipment_0_short:0 "Panzer I"
    ger_light_equipment_0_desc:0 "The Panzerkampfwagen I is a tank designed for training and to introduce the concept of armoured warfare to the German army. It's armour is sufficient to stop small arms fire, but the armament however is not adequate for tank vs tank warfare, being better suited for an infantry support role. Speed and reliability are excellent though, making the tank perfect for the German bewegungskrieg."

    ger_light_equipment_1:0 "Panzer II A"
    ger_light_equipment_1_short:0 "Panzer II A"
    ger_light_equipment_1_desc:0 "The Pz II A is an upgrade of the Pz I armed with a 20mm autocannon. Its main purpose is to deliver quick strikes on the enemy with the goal of breaking through enemy lines. It sacrifices some of the soft attack from the Pz I for the ability to engage lightly armoured vehicles."

    ger_light_equipment_2:0 "Panzer II F"
    ger_light_equipment_2_short:0 "Panzer II F"
    ger_light_equipment_2_desc:0 "This tank is designed as a stopgap while larger and more potent tanks are being developed and produced. With double the armor of its predecessor, this tank also brings excellent breakthrough and soft attack for breaking through lines of infantry. However, it's anti-tank capabilities leave much to be desired."

    ger_light_equipment_3:0 "Panzer 38t"
    ger_light_equipment_3_short:0 "Panzer 38t"
    ger_light_equipment_3_desc:0 "ALLOWED IF EITHER IS TRUE\n§YHas full control of Bohemia§!,§YIs in Faction with Czechoslovakia§!,§YCzechoslovakia is the puppet of Germany§!\nThe Pz.38(t) is a Czechoslovakian designed tank adapted into German service following the occupation of Bohemia. Its anti-tank gun's ability to pierce enemy tanks exceed that of any German light tank in it's time, while retaining an element of anti-infantry armament. At the same time, its reliability and versatility mean that its chassis would serve as the base for many successful SPG, AT, and AA variants."
    ger_light_3:0 "Panzer 38t"

    ger_light_equipment_4:0 "Panzer II Luchs"
    ger_light_equipment_4_short:0 "Panzer II Luchs"
    ger_light_equipment_4_desc:0 "Also known as Panzer II L, the Luchs is a light tank designed for the reconnaissance role. It has less firepower than its predecessor light tank variants but has more armour protection and speed. Do not expect this tank to perform well as a frontline unit."

    ger_light_equipment_5:0 "Leopard"
    ger_light_equipment_5_short:0 "Leopard"
    ger_light_equipment_5_desc:0 "The Leopard makes use of German combat experience, serving as a combat capable reconnaissance vehicle, incorporating sloped armour designs from tanks such as the panther. It is effective against infantry and lighter armour, but cannot compete against modernised medium or heavy armour."

    ger_light_equipment_6:0 "E 25"
    ger_light_equipment_6_short:0 "E 25"
    ger_light_equipment_6_desc:0 "The E-series is an effort to standardize parts across all German armoured vehicles to improve reliability and production efficiency. The E25 is a very fast combat vehicle capable of fighting enemy vehicles and infantry. Though it has decent armour, it can still be pierced by some infantry-portable anti tank weaponry."

    ger_light_equipment_7:0 "E 30"
    ger_light_equipment_7_short:0 "E 30"
    ger_light_equipment_7_desc:0 "The E 30 improves on all combat elements of the E 25. It cannot reliably fight modern vehicles but can serve well in reconnaissance and against lightly armoured units."

    ger_light_td_equipment_1:0 "Panzerjäger I"
    ger_light_td_equipment_1_short:0 "Panzerjäger I"
    ger_light_td_equipment_1_desc:0 "In an effort to use the obsolete Panzer I surplus leftover in the German stockpile, many have been converted into tank destroyers. Equipping a Czech Skoda 47mm anti-tank gun, the Panzerjager I is capable of piercing most tanks of its era. It should be noted that the armour of this vehicle is very lacking and only provides limited protection against small arms fire."

    ger_light_td_equipment_2:0 "Marder II"
    ger_light_td_equipment_2_short:0 "Marder II"
    ger_light_td_equipment_2_desc:0 "Mounting a 7.5mm PaK 40, the Marder II is able to pierce almost all enemy tanks of its time, albeit in some cases, only barely. The Marder II has very good all-around stats, excluding its serious lack of armour protection. The combination of this lack of armour and its high profile makes it an extremely fragile vehicle and are best used in defensive positions."

    ger_light_td_equipment_3:0 "Hetzer"
    ger_light_td_equipment_3_short:0 "Hetzer"
    ger_light_td_equipment_3_desc:0 "The Jagdpanzer 38 is an effort to use the obsolete Panzer 38 t chassis from the early war. The tank destroyer has extremely good defensive stats because of its completely sloped armour and a very compact silhouette. It is very cheap for what it offers."

    ger_light_td_equipment_4:0 "Marder III"
    ger_light_td_equipment_4_short:0 "Marder III"
    ger_light_td_equipment_4_desc:0 "Very similar to its predecessor, the Marder III redesigned the hull structure and turret placement to allow for better use of the vehicle. By now, the use of light tank destroyers is growing obsolete, due to the development of more heavily armoured vehicles."

    ger_light_td_equipment_5:0 "Jagdpanzer Leopard"
    ger_light_td_equipment_5_short:0 "Jagdpanzer Leopard"
    ger_light_td_equipment_5_desc:0 "The Jagdpanzer Leopard improves significantly on the armour protection of light tank destroyers, but it still uses the same gun present in previous models. As a result, the tank destroyer is much more protected against infantry portable anti-tank weapons, but is incapable of reliable piercing modern vehicles."

    ger_light_td_equipment_6:0 "Jagdpanzer E 25"
    ger_light_td_equipment_6_short:0 "Jagdpanzer E 25"
    ger_light_td_equipment_6_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-25 is reminiscent of the design choices made in the Hetzer tank destroyer. The E-25 is an extremely small vehicle and is able to move across the battlefield extremely quickly. The gun it contains must also be relatively small, so it is only capable of piercing medium levels of armour."

    ger_medium_tank_assault_chassis_1:0 "Bison"
    ger_medium_tank_assault_chassis_1_short:0 "Bison"
    ger_medium_tank_assault_chassis_1_desc:0 "Assault Gun\nExperience showed that the 15 cm sIG 33 was unable to keep up with armour elements. The gun has been fitted onto a Panzer I chassis with an open top and very thing armour only able to protect the crew from small arms fire and shell fragments. The firepower it provides is excellent for destroying infantry units. It also had reliability issues due to its overloaded chassis."

    ger_light_spg_equipment_2:0 "St.Pz II"
    ger_light_spg_equipment_2_short:0 "St.Pz II"
    ger_light_spg_equipment_2_desc:0 "The St. Pz II fixed many of the issues present in the Bison by utilizing a more durable chassis, improved armour, and improved gun."

    ger_light_spg_equipment_3:0 "Grille"
    ger_light_spg_equipment_3_short:0 "Grille"
    ger_light_spg_equipment_3_desc:0 "As a late-war light SPG, the Grille cannot equip sufficient levels of firepower to keep up with heavier version. While its stats are decent and well-balanced, its firepower is not as high as it could be."

    ger_light_spg_equipment_4:0 "Wespe"
    ger_light_spg_equipment_4_short:0 "Wespe"
    ger_light_spg_equipment_4_desc:0 "Facing similar issues to other late-war light SPG's the Wespe cannot wield the necessary heavy armaments that are needed to break extremely well entrenched fortifications. Compared to its cousin vehicle, the Grille, it is better in almost every facet of offensive power while also being slightly cheaper."

    ger_light_spg_equipment_5:0 "Käfer"
    ger_light_spg_equipment_5_short:0 "Käfer"
    ger_light_spg_equipment_5_desc:0 "The Kafer uses the same gun as the preceding Wespe but adds additional armour and an improved engine for the vehicle. The shells it is equipped with also have slightly improved piercing that allows to better pierce lightly armoured vehicles."

    ger_light_aa_equipment_1:0 "Flakpanzer I"
    ger_light_aa_equipment_1_short:0 "Flakpanzer I"
    ger_light_aa_equipment_1_desc:0 "Realizing that motorised flak elements are extremely lacking in armour, dedicated self-propelled anti-air vehicles have been developed to solve this issue. Due to the small size of the Panzer I chassis, radio and a majority of ammunition had to be stored on a trailer. It is an efficient and cheap solution to deter strafing attacks."

    ger_light_aa_equipment_2:0 "Flakpanzer II"
    ger_light_aa_equipment_2_short:0 "Flakpanzer II"
    ger_light_aa_equipment_2_desc:0 "The Flakpanzer II provides additional armour protection for the crew, as Flakpanzer I units often experienced heavy losses. Changes in turret design gave slight improvement to anti-air capabilities."

    ger_light_aa_equipment_3:0 "Flakpanzer 38t"
    ger_light_aa_equipment_3_short:0 "Flakpanzer 38t"
    ger_light_aa_equipment_3_desc:0 "While the Flakpanzer 38t adds additional armour protection for the crew, the single 20mm autocannon is no longer sufficient for dealing with enemy aircraft at any significant level."

    ger_light_aa_equipment_5:0 "Gepard"
    ger_light_aa_equipment_5_short:0 "Gepard"
    ger_light_aa_equipment_5_desc:0 "Another model of the Flakpanzer 38t, the Gepard is essentially the same vehicle with a restructured hull. Because of a newer engine, it is much faster, but there are little other differences. By now, light SPAA is no longer effective at shooting down enemy planes."

    ger_medium_tank_infantry_support_chassis_1:0 "PzKpfw IV Ausf. A"
    ger_medium_tank_infantry_support_chassis_1_short:0 "Panzer IV A"
    ger_medium_tank_infantry_support_chassis_1_desc:0 "Infantry Support Tank\nThis version of the Pz IV is focused on infantry support of tank combat. Its 7.5 cm KwK 37 howitzer-like gun allows it to fight effectively against infantry but is not designed to fight enemy armour. This tank should be used in supporting attacks against other infantry. It also has the development of the three-man turret seen in the Panzer III. All tanks were well-equipped with radios for effective coordination on breakthroughs."

    ger_medium_tank_infantry_support_chassis_2:0 "PzKpfw IV Ausf. D"
    ger_medium_tank_infantry_support_chassis_2_short:0 "Panzer IV D"
    ger_medium_tank_infantry_support_chassis_2_desc:0 "Infantry Support Tank\nThe Panzer IV D incorporates an improved engine and reduced superstructure to provide a large increase in combat speed. This tank's role is still catered to fighting enemy infantry units under an infantry support role."

    ger_medium_tank_infantry_support_chassis_3:0 "PzKpfw IV Ausf. F"
    ger_medium_tank_infantry_support_chassis_3_short:0 "Panzer IV F"
    ger_medium_tank_infantry_support_chassis_3_desc:0 "Infantry Support Tank\nIncreased single-plate armor at the front and sides provides greater armour protection for this Panzer IV variant. The gun is also slightly better at piercing enemy tanks, but they are not the weapon's ideal target."

    ger_medium_tank_infantry_support_chassis_4:0 "PzKpfw III Ausf. N"
    ger_medium_tank_infantry_support_chassis_4_short:0 "Panzer III N"
    ger_medium_tank_infantry_support_chassis_4_desc:0 "Infantry Support Tank\nDue to advances in armour technology, the Panzer III is no longer adequate to house anti-tank weapons powerful enough to pierce highly armoured enemy targets. With the Panzer IV taking that role, the Panzer III is now designated as a support tank, using a short-barreled gun designed to combat enemy infantry. It has decent armour and armament, capable of breaking through lines of infantry."

    ger_medium_tank_assault_chassis_2:0 "StuG III A"
    ger_medium_tank_assault_chassis_2_short:0 "StuG III A"
    ger_medium_tank_assault_chassis_2_desc:0 "Assault Gun\nBased off of experience from World War I, it was determined that an option for close infantry support needed to be present for rapidly advancing infantry that had advanced out of range of allied artillery. The Stug III A has thus been outfitted with a low velocity 7.5 cm StuK 37 L/24 gun. Its low profile and local armour sloping greatly improve protection for the vehicle, allowing it to effectively use its high soft attack on the frontline."

    ger_medium_tank_assault_chassis_3:0 "StuG III E"
    ger_medium_tank_assault_chassis_3_short:0 "StuG III E"
    ger_medium_tank_assault_chassis_3_desc:0 "Assault Gun\nSmall quality changes such as an expanded superstructure, defensive anti-infantry machine guns, and stereoscopic periscopes improved all-around vehicle performance. By now the original Stug III design has encountered difficulty with Soviet tanks, signalling that these designs may soon be outdated."

    ger_medium_tank_assault_chassis_4:0 "StuH 42 G"
    ger_medium_tank_assault_chassis_4_short:0 "StuH 42 G"
    ger_medium_tank_assault_chassis_4_desc:0 "Assault Gun\nIncorporating a true 10.5 cm howitzer gun, the StuH 42 G is designed to provide anti-infantry support as greater amounts of Stug III's are being converted in tank destroyers. This design improves significantly on soft attack and armour."

    ger_medium_tank_assault_chassis_5:0 "Brummbär"
    ger_medium_tank_assault_chassis_5_short:0 "Brummbär"
    ger_medium_tank_assault_chassis_5_desc:0 "Assault Gun\nKnown as "Stupa" by the Germans (a shortened version of Sturmpanzer), it carries a 15 cm StuH 43 L/12 gun. The Brummbar prioritizes greater armour protection for its crew over its armament."

    ger_medium_equipment_0:0 "Neubaufahrzeug"
    ger_medium_equipment_0_short:0 "Neubaufahrzeug"
    ger_medium_equipment_0_desc:0 "The Nuebaufahrzeug, or "newly-built vehicle," was Germany's one of Germany's first attempts at an armored fighting vehicle. As a result of its multi-turreted design, it is able to provide a large amount of firepower in the form of hard and soft attack. This added complexity has its downsides, making this tank extremely expensive to produce in terms of both resources and factory output."

    ger_medium_equipment_1:0 "PzKpfw III Ausf. A"
    ger_medium_equipment_1_short:0 "Panzer III A"
    ger_medium_equipment_1_desc:0 "This version of the Pz III is focused on the anti-tank aspect of tank combat. Its 3.7 cm KwK 36 L/45 is able to effectively combat enemy tanks that exist during this time period. It is one of the few tanks with a three-man turret, allowing the commander to utilize his full attention and effort for leading effectively. This tank should be used to combat enemy tank formations but is also able to fight infantry formations to a degree. All tanks were well-equipped with radios for effective coordination on breakthroughs."

    ger_medium_equipment_2:0 "PzKpfw III Ausf. F"
    ger_medium_equipment_2_short:0 "Panzer III F"
    ger_medium_equipment_2_desc:0 "The first mass-produced variant of the Panzer III, the F model is an all-around upgrade from the A prototype. The most notable change lies in the increased piercing and armor that makes the tank significantly more effective when fighting against enemy armor. While decent for its time, the tank is too small to fit an anti-tank gun capable of piercing enemy tanks with higher levels of armour."

    ger_medium_equipment_3:0 "PzKpfw III Ausf. L"
    ger_medium_equipment_3_short:0 "Panzer III L"
    ger_medium_equipment_3_desc:0 "In order to combat heavier armor units, the Panzer III L is modified to house an extended version of the 5 cm KwK 39 L/60 gun, granting increased piercing and hard attack. Additional armour plating on the hull and gun mantlet provides increased protection against enemy shells."

    ger_medium_equipment_4:0 "PzKpfw IV Ausf. G"
    ger_medium_equipment_4_short:0 "Panzer IV G"
    ger_medium_equipment_4_desc:0 "To combat well-armoured enemy vehicles, large and more powerful anti-tank guns are needed that cannot be housed in the Panzer III. As such, the Panzer IV is now designated as a medium tank. The gun has very good piercing and accuracy, making this tank very dangerous when used on well-supported offensives."

    ger_medium_equipment_5:0 "PzKpfw IV Ausf. H"
    ger_medium_equipment_5_short:0 "Panzer IV H"
    ger_medium_equipment_5_desc:0 "To combat the use of Soviet anti-tank rifles, armour skirts have been added to the Panzer IV. Changes to manufacturing also have resulted in the Panzer IVs hull armor being manufactured as a single plate, increasing its structural integrity."

    ger_medium_equipment_6:0 "PzKpfw IV Ausf. J"
    ger_medium_equipment_6_short:0 "Panzer IV J"
    ger_medium_equipment_6_desc:0 "Considered a retrograde from the H variant, the J model is cheaper to produce without having to sacrifice many stats. It is slower and less reliable than the Panzer IV H, but still retains all of the offensive capabilities that its predecessor had."

    ger_medium_equipment_7:0 "PzKpfw IV Ausf. N"
    ger_medium_equipment_7_short:0 "Panzer IV N"
    ger_medium_equipment_7_desc:0 ""

    ger_medium_td_equipment_3:0 "StuG III G"
    ger_medium_td_equipment_3_short:0 "StuG III G"
    ger_medium_td_equipment_3_desc:0 "By omitting the turret of a typical Panzer III, a larger gun could be added at a reduced cost. The Stug III G is very effective at dealing with enemy armour, and its low profile and sloped armour means that it can do so from relative safety. This vehicle is extremely useful for any offensive or defensive operation."

    ger_medium_td_equipment_4:0 "Nashorn"
    ger_medium_td_equipment_4_short:0 "Nashorn"
    ger_medium_td_equipment_4_desc:0 "The Nashorn uses a devastating PaK 43 gun capable of slicing through any tank's armour like butter. It is intended to be used to destroy tanks from long-range, as its extremely weak armour makes it risky to use it in close engagements. It is also fairly slow and unreliable, making it difficult to use in rapid offensives."

    ger_medium_td_equipment_5:0 "StuG IV"
    ger_medium_td_equipment_5_short:0 "StuG IV"
    ger_medium_td_equipment_5_desc:0 "The Stug IV operates on a more reliable chassis compared to the Stug III G. It also adds an additional hull-mounted machine gun to improve defensive capabilities against infantry units."

    ger_medium_td_equipment_6:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_desc:0 "The Jagdpanzer IV is designed to replace the Stug lines which can no longer handle guns needed to pierce heavy Soviet armour. By restricting the armour scheme to a rigid, compact case mate, armour could be distributed very densely in a sloped manner, making the vehicle very durable. A novel construction scheme using interlocked plates that are welded together significantly reduces the cost of production."

    ger_medium_td_equipment_7:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_desc:0 "The Jagdpanzer IV is designed to replace the Stug lines which can no longer handle guns needed to pierce heavy Soviet armour. By restricting the armour scheme to a rigid, compact case mate, armour could be distributed very densely in a sloped manner, making the vehicle very durable. A novel construction scheme using interlocked plates that are welded together significantly reduces the cost of production."

    ger_medium_spg_equipment_4:0 "Hummel"
    ger_medium_spg_equipment_4_short:0 "Hummel"
    ger_medium_spg_equipment_4_desc:0 "Equipped with a 15 cm howitzer, the Hummel had a heavier armament than any of its predecessor. With the increase in firepower, the Hummel comes at a significantly increased production cost."

    ger_medium_aa_equipment_4:0 "Wirbelwind"
    ger_medium_aa_equipment_4_short:0 "Wirbelwind"
    ger_medium_aa_equipment_4_desc:0 "Using a quad mount 20mm autocannon setup, the Wirbelwind is significantly more capable at shooting down enemy aircraft than its predecessors. The raw amount of firepower also makes it surprisingly effective against lightly armoured ground units."

    ger_medium_aa_equipment_5:0 "Ostwind"
    ger_medium_aa_equipment_5_short:0 "Ostwind"
    ger_medium_aa_equipment_5_desc:0 "Due to deficiencies in the 20mm autocannon performance in shooting aircraft, the Ostwind opted for a 37mm instead. Due to the smoke generated by the gun, the Ostwind continued with an open top turret, resulting in a lightly armoured vehicle. The 37mm is a very capable gun, able to effectively deal with air and unarmoured ground units."

    ger_medium_aa_equipment_6:0 "Kugelblitz"
    ger_medium_aa_equipment_6_short:0 "Kugelblitz"
    ger_medium_aa_equipment_6_desc:0 "Unlike earlier self-propelled anti-air designs, the Kugelblitz has a fully closed, rotatable turret. It employs a 30mm MK 103 cannon in a twin setup to deal with enemy aircraft. It is a very cheap vehicle with more than decent stats for its role."

    ger_medium_aa_equipment_7:0 "Kugelblitz"
    ger_medium_aa_equipment_7_short:0 "Kugelblitz"
    ger_medium_aa_equipment_7_desc:0 "Unlike earlier self-propelled anti-air designs, the Kugelblitz has a fully closed, rotatable turret. It employs a 30mm MK 103 cannon in a twin setup to deal with enemy aircraft. It is a very cheap vehicle with more than decent stats for its role."

    ger_modern_equipment_1:0 "Panther D"
    ger_modern_equipment_1_short:0 "Panther D"
    ger_modern_equipment_1_desc:0 "The Panther is Germany's first attempt at a main battle tank, intended to replace both the Panzer III and IV lines. To rush this tank into service and increase production rates, corners have been cut, leading to several unresolved issues with reliability. While much more expensive than its preceding medium tanks, the Panther is just as much cheaper than the Tiger I while also being more armoured and faster than many the heavy tank."

    ger_modern_equipment_2:0 "Panther G"
    ger_modern_equipment_2_short:0 "Panther G"
    ger_modern_equipment_2_desc:0 "The Panther G variant fixes many of the initial reliability issues that were present in the rushed D model. However, it comes at the cost of slightly increased production cost."

    ger_modern_equipment_3:0 "Panther F"
    ger_modern_equipment_3_short:0 "Panther F"
    ger_modern_equipment_3_desc:0 "The Panther F variant redesigns the turret to make it a smaller target and increase armour protection. It also continues to work on some of the reliability issues still present in the Panther design."

    ger_modern_equipment_4:0 "Panther II"
    ger_modern_equipment_4_short:0 "Panther II"
    ger_modern_equipment_4_desc:0 "The Panther II adds a significant amount of armour and piercing to the tank, allowing it to fight against heavily armoured opposition. When compared to its contemporary, the Panther F, it is better in terms of almost every combat stat, but is less reliable and more expensive to produce."

    ger_modern_equipment_5:0 "E 50"
    ger_modern_equipment_5_short:0 "E 50"
    ger_modern_equipment_5_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-50 is intended to replace the Panther line but actually closely resembled the Tiger II. Despite being better than the Tiger II in every way, the simplications in production makes it cheaper to produce."

    ger_modern_equipment_6:0 "E 50 M"
    ger_modern_equipment_6_short:0 "E 50 M"
    ger_modern_equipment_6_desc:0 "The E-50 M makes several improvements on the E-50 design by relocating the transmission to the rear of the vehicle, where it can be more easily replaced. An improved gun also provides this tank with additional firepower over its predecessor."

    ger_modern_equipment_7:0 "E 60"
    ger_modern_equipment_7_short:0 "E 60"
    ger_modern_equipment_7_desc:0 "Slight improvements to the E 60's turret allows for the accomodation of an improved gun capable of causing more damage."

    ger_modern_equipment_8:0 "Leopard I"
    ger_modern_equipment_8_short:0 "Leopard I"
    ger_modern_equipment_8_desc:0 "Due to the rise in hollow charge anti-tank weapons, mobility and firepower have taken greater levels of importance over armour. As a result, the Leopard 1 sacrifices a large amount of armour to achieve extremely high levels of breakthrough and speed."

    ger_modern_td_equipment_2:0 "Jagdpanther"
    ger_modern_td_equipment_2_short:0 "Jagdpanther"
    ger_modern_td_equipment_2_desc:0 "A heavily sloped, armoured superstructure provides the vehicle with a decent amount of armour that can only be pierced by dedicated tank destroyers. Its potent 8.8 cm PaK 43 gun is capable of inflicting massive amount of damage to heavy targets."

    ger_modern_td_equipment_3:0 "Skorpion"
    ger_modern_td_equipment_3_short:0 "Skorpion"
    ger_modern_td_equipment_3_desc:0 "The Skorpion G is an open-turreted tank destroyer, straying significantly from many of the casemate designs typically used by Germany. Wielding the same gun as the Jagdpanther, the Skorpion sheds a great deal of armour in order to achieve higher speeds. Additionally, the visibility that comes with a rotating and open turret allows for easier location and targeting of enemy vehicles."

    ger_modern_td_equipment_5:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_short:0 "Jagdpanzer E 50"
    ger_modern_td_equipment_5_desc:0 "The E50 has much more armour than its Jagdpanther ancestor. Years of combat experience have also led to significant improvements to reliability, offensive power, and speed."

    ger_modern_spg_equipment_2:0 "GW Panther"
    ger_modern_spg_equipment_2_short:0 "GW Panther"
    ger_modern_spg_equipment_2_desc:0 "Despite being a much heavier hull, the GW Panther limits itself to the same gun that was on the Hummel. The experimental hull adds on additional armour but is less reliable and more expensive to produce."

    ger_modern_spg_equipment_3:0 "RB Panther"
    ger_modern_spg_equipment_3_short:0 "RB Panther"
    ger_modern_spg_equipment_3_desc:0 "Continuing to use the same gun used on both the Hummel and GW Panther, the RB Panther has decent, but not excellent firepower. This model continues to improve on armour and reliability on its predecessor."

    ger_modern_spg_equipment_5:0 "GW E 50"
    ger_modern_spg_equipment_5_short:0 "GW E 50"
    ger_modern_spg_equipment_5_desc:0 "The GW E 50 mounts an improved engine and additional armour to allow the SPG to reach a wider range of areas on the battlefield."

    ger_modern_aa_equipment_2:0 "Coelian"
    ger_modern_aa_equipment_2_short:0 "Coelian"
    ger_modern_aa_equipment_2_desc:0 "Using dual 37mm autocannons significantly increased the anti-air capability of the vehicle. However, the adoption of a heavier Panther chassis to serve as a basis for SPAA makes the resulting models much more expensive to produce."

    ger_modern_aa_equipment_4:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_short:0 "Flakpanzer E 50"
    ger_modern_aa_equipment_4_short_desc:0 "The Flakpanzer E 50 uses twin 5.5 cm guns in a fully enclosed turret. It is very potent at shooting down enemy aircraft but is relatively expensive for what it provides."

    ger_heavy_equipment:0 "German Heavy Tank"
    ger_heavy_equipment_short:0 "German Heavy Tank"
    ger_heavy_equipment_desc:0 "German Heavy Tank"
    ger_heavy_spg_equipment:0 "German Heavy SPG"
    ger_heavy_spg_equipment_short:0 "German Heavy SPG"
    ger_heavy_spg_equipment_desc:0 "German Heavy SPG"
    ger_heavy_td_equipment:0 "German Heavy TD"
    ger_heavy_td_equipment_short:0 "German Heavy TD"
    ger_heavy_td_equipment_desc:0 "German Heavy TD"

    ger_heavy_equipment_0:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_short:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_desc:0 "The Nuebaufahrzeug, or "newly-built vehicle," was Germany's one of Germany's first attempts at an armored fighting vehicle. As a result of its multi-turreted design, it is able to provide a large amount of firepower in the form of hard and soft attack. This added complexity has its downsides, making this tank extremely expensive to produce in terms of both resources and factory output."

    ger_heavy_equipment_1:0 "Vk 36 01"
    ger_heavy_equipment_1_short:0 "Vk 36 01"
    ger_heavy_equipment_1_desc:0 "The VK 36.01 makes large strides in the combat capabilities of German heavy tanks. It is extremely expensive to produce for the stats it gives; however, it will serve as the basis for much better tanks in the future."

    ger_heavy_equipment_2:0 "Tiger P"
    ger_heavy_equipment_2_short:0 "Tiger P"
    ger_heavy_equipment_2_desc:0 "Another design of the Tiger I, the Porsche model incorporates additional armor at the cost of speed, reliability and production cost. For these reasons, many prefer the Henschel model for its greater versatility."
    ger_heavy_2:0 "Tiger P"

    ger_heavy_equipment_3:0 "Tiger I"
    ger_heavy_equipment_3_short:0 "Tiger I"
    ger_heavy_equipment_3_desc:0 "The premiere German heavy tank, the Tiger I is designed to fight enemy tanks at long range. With an excellent mix of firepower and armor, it reigns as king of the battlefield, able to pierce almost every enemy tank while being almost impenetrable itself. While it is very strong, it comes at an extremely high production cost."
    ger_heavy_3:0 "Tiger I"

    ger_heavy_equipment_4:0 "Tiger II"
    ger_heavy_equipment_4_short:0 "Tiger II"
    ger_heavy_equipment_4_desc:0 "Also known as the King Tiger, the Tiger II is the pinnacle of German heavy tank design. Its extremely thick, sloped armor makes it near invulnerable against enemy ground units while its heavy armament makes short work of them. Unfortunately, this tank takes significant time and effort to produce."

    ger_heavy_equipment_5:0 "Lowe"
    ger_heavy_equipment_5_short:0 "Lowe"
    ger_heavy_equipment_5_desc:0 ""

    ger_heavy_equipment_6:0 "E 75"
    ger_heavy_equipment_6_short:0 "E 75"
    ger_heavy_equipment_6_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-75 is intended to replace the Tiger II and Jagdtiger lines and draws heavily from their designs. It accommodates a larger version of the Tiger II's turret and an improved high velocity 10.5 cm gun. Additionally, it includes increases to armour protection at all points of the vehicle."

    ger_heavy_equipment_7:0 "E 75 M"
    ger_heavy_equipment_7_short:0 "E 75 M"
    ger_heavy_equipment_7_desc:0 "Further upgrades to armour from the E-75 make the E-75 M impenetrable by any anti-tank weapon available. Additionally, its firepower is extremely potent and able to decimate almost every enemy it can face on the battlefield. However, this comes at a cost, as the tank is extremely costly to produce in large quantities."

    ger_heavy_td_equipment_2:0 "Ferdinand"
    ger_heavy_td_equipment_2_short:0 "Ferdinand"
    ger_heavy_td_equipment_2_desc:0 "The Ferdinand is a costly vehicle that is extremely well-armoured and able to pierce almost all enemy vehicles. The petrol-electric transmission brought over from the Tiger (P) made it easier to adjust the engines, but it would often cause mechanical breakdowns, especially due to the excessive weight of the vehicle."

    ger_heavy_td_equipment_3:0 "Sturer Emil"
    ger_heavy_td_equipment_3_short:0 "Sturer Emil"
    ger_heavy_td_equipment_3_desc:0 "Similarly to the Nashorn, the Sturer Emil takes a glass cannon approach to anti-tank warfare. It's piercing is able to pierce any armoured vehicle it can meet on the battlefield. Likewise, it has minimal armour, so it is liable to getting pierced itself. Mounting the large 12.8 cm gun causes a lot of strain on the tank, giving it atrocious liability issues."

    ger_heavy_td_equipment_4:0 "Jagdtiger"
    ger_heavy_td_equipment_4_short:0 "Jagdtiger"
    ger_heavy_td_equipment_4_desc:0 "Able to outrange and outgun any contemporary vehicle on the battlefield, the Jagdtiger is an exemplary package of firepower and armour. Its combat strength comes at a cost, as the vehicle is extremely slow and prone to some reliability issues."

    ger_heavy_td_equipment_6:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_short:0 "Jagdpanzer E 75"
    ger_heavy_td_equipment_6_desc:0 "Continuing off of the Jagdtiger, the Jagdpanzer E-75 continues to push for larger, heavier designs. Improving on some of its predecessors reliability issues, the E75 adds even more armour, making it only penetrable by the largest of anti-tank guns."

    ger_heavy_td_equipment_7:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_short:0 "Jagdpanzer E 70"
    ger_heavy_td_equipment_7_desc:0 "The Jagdpanzer E70 can be pierced by nothing but can pierce almost anything. In any one-on-one duel, the Jagdpanzer E70 will come out on top. Even for being such a massive vehicle, the simplistic structure of the casemate means that it is cheaper to produce than one might expect."

    ger_heavy_spg_equipment_1:0 "Vk 36 01"
    ger_heavy_spg_equipment_1_short:0 "Vk 36 01"
    ger_heavy_spg_equipment_1_desc:0 "The VK 36 01 is the first proper attempt at creating a heavy tank. It is extremely expensive to produce for the stats it gives; but is well suited to breaking heavy fortifications. It lacks in anti tank capabilities however."
    ger_heavy_assault_1_spg:0 "Vk 36 01"

    ger_heavy_spg_equipment_3:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_short:0 "Sturmtiger"
    ger_heavy_spg_equipment_3_desc:0 "Heavy Assault Gun\nCapable of propelling a 376 kg rocket propelled high explosive shell, the Sturm Tiger is able to instantly level entire city blocks while fighting in dense urban combat. This tank is designed to fight at very close ranges and needs high amounts of armour to stay alive. Due to the necessity of fighting in close range and the painstaking process of reloading the vehicle, the Sturm Tiger struggles from subpar breakthrough and defense."

    ger_heavy_spg_equipment_4:0 "GW Tiger"
    ger_heavy_spg_equipment_4_short:0 "GW Tiger"
    ger_heavy_spg_equipment_4_desc:0 "The GW Tiger is an extremely bulky vehicle and has weak defense and breakthrough as a result. It makes slight improvements to armour and soft attack, but they are only very small."

    ger_heavy_spg_equipment_6:0 "GW E 75"
    ger_heavy_spg_equipment_6_short:0 "GW E 75"
    ger_heavy_spg_equipment_6_desc:0 "The GW E 75 adds a significant amount of armour onto its predecessor. Piercing is also greatly improved and is more reliable at killing soft-shell vehicles."

    ger_heavy_spg_equipment_7:0 "GW E 70"
    ger_heavy_spg_equipment_7_short:0 "GW E 70"
    ger_heavy_spg_equipment_7_desc:0 "The GW E 70 adds even more armour, allowing the SPG to take some hits from medium level anti tank weapons."

    ger_super_heavy_equipment:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_short:0 "German Super Heavy Tank"
    ger_super_heavy_equipment_desc:0 "German Super Heavy Tank"

    ger_super_heavy_equipment_1:0 "Maus"
    ger_super_heavy_equipment_1_short:0 "Maus"
    ger_super_heavy_equipment_1_desc:0 "Putting all emphasis onto tank versus tank combat, the Maus sacrifices all notion of mobility for armor and piercing. While very effective in combat when used against other tanks, its bulky size means that it makes for an easy target on the battlefield. This results in a low defense that allows the tank to be routed, given enough suppressive fire from air and ground forces."

    ger_super_heavy_equipment_2:0 "E 100"
    ger_super_heavy_equipment_2_short:0 "E 100"
    ger_super_heavy_equipment_2_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-100 is intended to replace the Maus super-heavy tank design. Several simplifications have been made to significantly reduce production costs while still improving combat efficacy."

    ger_landkruiser_equipment:0 "Landkreuzer"
    ger_landkruiser_equipment_short:0 "Landkreuzer"
    ger_landkruiser_equipment_desc:0 "Landkreuzer"
    ger_landkruiser_equipment_1:0 "P 1000 Ratte"
    ger_landkruiser_equipment_1_short:0 "P 1000 Ratte"
    ger_landkruiser_equipment_1_desc:0 "Utter monster. Never build it. If you do, Keep it WELL supplied and AWAY from mountains!"

    sov_motorized_equipment_1:0 "ZIS 5"
    sov_motorized_equipment_1_short:0 "ZIS 5"
    sov_motorized_equipment_1_desc:0 ""

    sov_mechanized_equipment_1:0 "T20 Komsomolets"
    sov_mechanized_equipment_1_short:0 "T20"
    sov_mechanized_equipment_1_desc:0 ""

    sov_mechanized_equipment_2:0 "ZIS 42"
    sov_mechanized_equipment_2_short:0 "ZIS 42"
    sov_mechanized_equipment_2_desc:0 "Similarly to its predecessor, the Zis 42 offers no hull-mounted armament. Armour protection is significantly improved, allowing crew and passengers to better survive small arms fire and shell fragments. The half-track design also makes this vehicle much more reliable when traversing rugged terrain."

    sov_mechanized_equipment_3:0 "B 3"
    sov_mechanized_equipment_3_short:0 "B 3"
    sov_mechanized_equipment_3_desc:0 ""

    sov_mechanized_equipment_4:0 "BTR 152"
    sov_mechanized_equipment_4_short:0 "BTR 152"
    sov_mechanized_equipment_4_desc:0 "Adding a hull-mounted machine gun, the BTR 152 is the first Soviet mechanized to provide its crew with additional to fight enemy units. The design makes additional improvements to other combat stats, including defense and armour. The BTR 152 is also extremely reliable."

    sov_mechanized_equipment_5:0 "BTR 60"
    sov_mechanized_equipment_5_short:0 "BTR 60"
    sov_mechanized_equipment_5_desc:0 "The BTR 60 is an extremely fast vehicle than makes slight improvements on armour over the BTR 50."

    sov_amphibious_equipment_1:0 "BTR 50"
    sov_amphibious_equipment_1_short:0 "BTR 50"
    sov_amphibious_equipment_1_desc:0 "Capable of amphibious combat, the BTR 50 is harder and faster than its predecessor. It is slightly more expensive to produce than all previous models."

    sov_mechanized_artillery_equipment_1:0 "BM 13 Katyusha"
    sov_mechanized_artillery_equipment_1_short:0 "BM 13"
    sov_mechanized_artillery_equipment_1_desc:0 "The BM-13 fires M13 rockets extremely effective at saturation bombardment. Like all forms of rocket artillery, the rockets are very inaccurate but are excellent at suppressing enemy units. The Katyusha itself is very mobile and can deny the enemy opportunities for counter-battery, but it is vulnerable to direct fire as it has almost no armour. This vehicle is extremely cheap to produce, and can be put together haphazardly using almost any rocket tube and any truck."

    sov_mechanized_artillery_equipment_2:0 "BM 31 Katyusha"
    sov_mechanized_artillery_equipment_2_short:0 "BM 31"
    sov_mechanized_artillery_equipment_2_desc:0 "The BM-31 launches even larger M31 rockets capable of inflicting significantly greater damage. While still very cheap, it also has minimal armour and can still be pierced by small arms fire."

    sov_mechanized_artillery_equipment_3:0 "BM 21 Grad"
    sov_mechanized_artillery_equipment_3_short:0 "BM 21 Grad"
    sov_mechanized_artillery_equipment_3_desc:0 "This system is able to launch several volley of 122mm rockets capable of decimating wide swaths of a battlefield. While the soft attack remains unchanged between the BM-31 and BM-21, this vehicle has unsurpassed levels of breakthrough, especially when at a cost as low as this."

    sov_mechanized_aa_equipment_1:0 "72 K GAZ MM"
    sov_mechanized_aa_equipment_1_short:0 "72 K GAZ MM"
    sov_mechanized_aa_equipment_1_desc:0 "Equipped with a 25mm 72 K gun, this truck is a rudimentary form of anti-air. Due to weapon limitations, this vehicle has lackluster performance against air units. Additionally, the fragile nature of the vehicle means that it is vulnerable to being targeted by both ground and air units."

    sov_mechanized_aa_equipment_2:0 "ZIS 43"
    sov_mechanized_aa_equipment_2_short:0 "ZIS 43"
    sov_mechanized_aa_equipment_2_desc:0 "The Zis 43's 37mm autocannon is more capable of dealing with aircraft, but the vehicle itself it still weak. While not the best, this vehicle is an option if mobile anti-air is desperately needed."

    sov_mechanized_aa_equipment_3:0 "BTR AA"
    sov_mechanized_aa_equipment_3_short:0 "BTR AA"
    sov_mechanized_aa_equipment_3_desc:0 "Using a ZPU-2 anti-air setup, the AA variant of the BTR 152 is somewhat more effective at dealing with enemy aircraft. The vehicle is still weakly armoured, but might have more of a chance at surviving."

    sov_scout_car_equipment_1:0 "FAI"
    sov_scout_car_equipment_1_short:0 "FAI"
    sov_scout_car_equipment_1_desc:0 "Based off of a licensed American design, the FAI is a cheaply producible vehicle that provides only light armour and weak armour protection for its crew."

    sov_scout_car_equipment_2:0 "Ba 20"
    sov_scout_car_equipment_2_short:0 "Ba 20"
    sov_scout_car_equipment_2_desc:0 "Very similar in design and appearance to the FAI, the Ba 20 is intended to be only used as a scout vehicle. The armor is still very thin and is only capable of stopping small arms fire."

    sov_scout_car_equipment_3:0 "Ba 64"
    sov_scout_car_equipment_3_short:0 "Ba 64"
    sov_scout_car_equipment_3_desc:0 "The Ba 64 is a large improvement over the Ba 20. Its sloped armour and multi-faceted hull provide superior protection than all previous models. It also has significantly increased offensive capabilities."

    sov_scout_car_equipment_4:0 "BTR 40"
    sov_scout_car_equipment_4_short:0 "BTR 40"
    sov_scout_car_equipment_4_desc:0 "The BTR 40 adds additional vision ports for the crew to visualize the surrounding battlefield and spot potential enemies. The vehicle is extremely reliable and can be used across a wide range of environments."

    sov_scout_car_equipment_5:0 "BRDM 1"
    sov_scout_car_equipment_5_short:0 "BRDM 1"
    sov_scout_car_equipment_5_desc:0 "The BDRM 1 is an amphibious scout car with extremely high maneuverability. The bonus to piercing it provides to its crew is significantly higher than all previous models but will likely not make a difference."

    sov_armoured_car_equipment_1:0 "BA 6"
    sov_armoured_car_equipment_1_short:0 "BA 6"
    sov_armoured_car_equipment_1_desc:0 "The Ba 6 used the T-26 turret used in both the T-26 and BT-5 tanks and is thus able to wield a 45mm gun. This gives it the ability to reliably pierce almost all tanks that it might find in the battlefield. The entire armoured car itself is still lightly armoured and the massive turret weighs down the tank and significantly reduces max speed."

    sov_armoured_car_equipment_2:0 "BA 10"
    sov_armoured_car_equipment_2_short:0 "BA 10"
    sov_armoured_car_equipment_2_desc:0 "Developed from the Ba 6 design, the Ba 10 only makes minimal changes. Still using the same weapon and armour profile, the only changes consist of slight improvements to defense and mobility."

    sov_armoured_car_equipment_3:0 "BA 11"
    sov_armoured_car_equipment_3_short:0 "BA 11"
    sov_armoured_car_equipment_3_desc:0 "The BA 11 incorporates an improved radio, allowing for greater coordination between vehicles. More extreme sloping of frontal armour also increases protection without penalty to mobility or production."

    sov_light_equipment_1:0 "T-26 (33)"
    sov_light_equipment_1_short:0 "T-26 (33)"
    sov_light_equipment_1_desc:0 "The T26 is designed off of an imported model of the British Vickers 6-ton. The 1933 model mounts a 45mm L46 gun which has an extremely high shell velocity, making this prewar tank the best of its time for piercing enemy armor. Most of these tanks do not have radios, as the few radios in Soviet possession are prioritised for command tanks. This tank also sets a trend with many early war Soviet tanks for being extremely unreliable."

    sov_light_equipment_2:0 "T-26 (38)"
    sov_light_equipment_2_short:0 "T-26 (38)"
    sov_light_equipment_2_desc:0 "Drawing on experience from Far East border conflicts and the Spanish Civil War, the 1938 model of the T26 includes a new conical turret that is more sturdier and less likely to be penetrated. While it makes some improvement from the 1933 variant and is still able to pierce enemy tanks reliably, it lags woefully behind other tanks in almost every statistic."

    sov_light_equipment_3:0 "T-50"
    sov_light_equipment_3_short:0 "T-50"
    sov_light_equipment_3_desc:0 "The T 50 employs the use of a novel armour scheme, using well-sloped and entirely welded armour. This results in a high level of armor for a light tank without a heavy increase in weight. All T50 tanks have radios and a cupola for commander, which are excellent features not usually present in other Soviet tank designs. It is very good at fighting other enemy light tanks due to its high piercing and armor."

    sov_light_equipment_4:0 "T-60"
    sov_light_equipment_4_short:0 "T-60"
    sov_light_equipment_4_desc:0 "The T-60 is a light tank designed for a recon role. It is equipped with a 20mm TNSh autocannon only capable of fighting lightly armored infantry units. The tank has below average combat stats but it is very cheap to produce and can be used effectively in recon companies and anti-infantry attacks. Due to its one man turret, it has reduced breakthrough and defense because the commander is likely to be overwhelmed with tasks on the battlefield."

    sov_light_equipment_5:0 "T-70"
    sov_light_equipment_5_short:0 "T-70"
    sov_light_equipment_5_desc:0 "The T 70 is intended to replace the T 50 in infantry support and the T 60 in reconnaissance roles. Using a 45mm gun, it has significantly improved piercing, but it unlikely to be effective against anything other than lightly armoured targets. It also incorporates sloped armour, allowing this tank to be more heavily armoured than many of its light counterparts. It still has a one man turret which may pose an issue for the commander when trying to conduct the tank."

    sov_light_equipment_6:0 "T-80"
    sov_light_equipment_6_short:0 "T-80"
    sov_light_equipment_6_desc:0 "A later variant of the T 70, the T 80 introduces a two man turret with little other changes. By this time in the war, light tanks are largely obsolete as they struggle fighting enemy armour or well-equipped infantry. They are typically only used for reconnaissance."

    sov_light_equipment_7:0 "PT-76"
    sov_light_equipment_7_short:0 "PT-76"
    sov_light_equipment_7_desc:0 "The Pt 76 is an amphibious light tank that serves as a fire support platform and reconnaissance vehicle. Unfortunately, the 3 man crew layout forces the commander to act as both a gunner and radio operator, limiting their ability to scout and command effectively. It has decent combat stats, but it cannot be expected to fight against heavily armoured targets."

    sov_light_spg_equipment_1:0 "SU 5"
    sov_light_spg_equipment_1_short:0 "SU 5"
    sov_light_spg_equipment_1_desc:0 "In the 1930s, it was determined that towed artillery pieces did not have the mobility necessary to keep up with advancing armies. The Su-5-1 is equipped with a 76mm cannon. Typical of most early light SPG's, the gun size causes reliability issues for the light chassis' weak frame. Additionally, such vehicles are usually only lightly armoured, only protecting against small arms fire and shell fragments."

    sov_light_spg_equipment_2:0 "SU 26"
    sov_light_spg_equipment_2_short:0 "SU 26"
    sov_light_spg_equipment_2_desc:0 "While the offensive stats are almost exactly the same, the translation of the 76mm gun onto a sturdier chassis helps to fix many of the previous model's reliability issues."

    sov_light_spg_equipment_5:0 "SU 76"
    sov_light_spg_equipment_5_short:0 "SU 76"
    sov_light_spg_equipment_5_desc:0 "Assault Gun\nDespite being armed with a Zis-3 76mm anti-tank gun, the SU 76 can serve as a multipurpose vehicle. Its gun is able to fire armor piercing and high explosive rounds, and it can do large amounts of damage to infantry and armoured units. Some issues with the tank are its low armour and somewhat low reliability. However, it is very cheap to produce and can be easily replaced."

    sov_light_aa_equipment_4:0 "T-90"
    sov_light_aa_equipment_4_short:0 "T-90"
    sov_light_aa_equipment_4_desc:0 "Equipped with dual machine guns, this tank was ineffective at dealing with enemy aircraft. Compared to other nations' SPAA, the T-90 is well armoured, but does little in terms of offensive power."

    sov_light_aa_equipment_5:0 "ZUT 37"
    sov_light_aa_equipment_5_short:0 "ZUT 37"
    sov_light_aa_equipment_5_desc:0 "The ZUT 37 has a 37mm autocannon that is fairly good at shooting down enemy aircraft. The 37mm can also be used  in other purposes, as the tank is able to pierce lightly armoured targets and can make short work of infantry."

    sov_light_aa_equipment_6:0 "ZSU 37"
    sov_light_aa_equipment_6_short:0 "ZSU 37"
    sov_light_aa_equipment_6_desc:0 "Using the same armament as the ZUT 37, the ZSU implements some hull redesigns that improve armour protection."

    sov_medium_equipment:0 "Soviet Medium Tank"
    sov_medium_equipment_short:0 "Soviet Medium Tank"
    sov_medium_equipment_desc:0 "Soviet Medium Tank"
    sov_medium_spg_equipment:0 "Soviet Medium SPG"
    sov_medium_spg_equipment_short:0 "Soviet Medium SPG"
    sov_medium_spg_equipment_desc:0 "Soviet Medium SPG"
    sov_medium_td_equipment:0 "Soviet Medium TD"
    sov_medium_td_equipment_short:0 "Soviet Medium TD"
    sov_medium_td_equipment_desc:0 "Soviet Medium TD"
    sov_medium_aa_equipment:0 "Soviet Medium AA"
    sov_medium_aa_equipment_short:0 "Soviet Medium SPAA"
    sov_medium_aa_equipment_desc:0 "Soviet Medium SPAA"

    sov_medium_equipment_1:0 "BT-5"
    sov_medium_equipment_1_short:0 "BT-5"
    sov_medium_equipment_1_desc:0 "More akin to a light tank, the BT series is a tank line predicated on speed and mobility while being lightly armoured. It excels at breaking through defensive lines if used correctly. Its 45mm gun allows it to pierce enemy tanks, but its low armor means it is susceptible to even handheld infantry anti-tank weapons."

    sov_medium_equipment_0:0 "T-28"
    sov_medium_equipment_0_short:0 "T-28"
    sov_medium_equipment_0_desc:0 "The T-28 is a multi-turreted medium tank design. In many ways, it is advanced for its time. All tanks have a radio and a very high amount of firepower, allowing them to fight many tanks that were developed in more advanced periods. However, it is very expensive to produce and had an unreliable suspension. Due to its complexity, it is very difficult to make incremental modifications to the vehicle, hence why no further tech trees branch off of this vehicle."

    sov_medium_equipment_2:0 "BT-7"
    sov_medium_equipment_2_short:0 "BT-7"
    sov_medium_equipment_2_desc:0 "The BT 7 makes marginal improvements on the offensive stats of the BT 5. It includes a new turret with sloped armor to minimize the cost in weight. As such, it has vastly increased speed to the point of being able to keep up with motorized units."

    sov_medium_equipment_3:0 "T-34 76 (40)"
    sov_medium_equipment_3_short:0 "T-34 76 (40)"
    sov_medium_equipment_3_desc:0 "The primary workhorse of the Soviet Armoured Corps, the T34 is a cheap, yet extremely combat effective vehicle. Its novel use of sloped armor gave it extremely good protection without a massive reduction in speed. It is very difficult for contemporary vehicles to penetrate this vehicle without the use of dedicated anti-tank units. Due to issues in manufacturing, there are some issues with reliability in this vehicle."

    sov_medium_equipment_4:0 "T-34 76 (41)"
    sov_medium_equipment_4_short:0 "T-34 76 (41)"
    sov_medium_equipment_4_desc:0 "This variant of the T34 includes an improved F34 gun and radio sets for tanks, improving anti-tank combat and breakthrough coordination. Advancements in manufacturing have slightly improved production costs and reliability."

    sov_medium_equipment_5:0 "T-34 76 (42)"
    sov_medium_equipment_5_short:0 "T-34 76 (42)"
    sov_medium_equipment_5_desc:0 "This variant of the T34 has an updated hexagonal turret which is less cramped and allows for improved combat ability of the crew members. By now the T34 is able to operated effectively when used in large numbers. While still cheap to produce, its armor and piercing is not likely to be helpful against heavier enemy armour models."

    sov_medium_equipment_6:0 "T-34 85"
    sov_medium_equipment_6_short:0 "T-34 85"
    sov_medium_equipment_6_desc:0 "The T34 85 includes the most major change made to any T34 model of the war, equipping it with an 85mm gun and a new turret to house it in. While a greatly needed improvement to anti-tank capabilities, it is only effective against medium armour and below. It is not a reliable deterrent to heavier armour models. However, it is still very cheap to produce for a medium tank of its time."

    sov_medium_equipment_7:0 "T-34M"
    sov_medium_equipment_7_short:0 "T-34M"
    sov_medium_equipment_7_desc:0 ""

    sov_medium_equipment_8:0 "T-43"
    sov_medium_equipment_8_short:0 "T-43"
    sov_medium_equipment_8_desc:0 ""

    sov_medium_equipment_9:0 "KV-13"
    sov_medium_equipment_9_short:0 "KV-13"
    sov_medium_equipment_9_desc:0 ""

    sov_medium_spg_equipment_2:0 "BT-7 Artillery"
    sov_medium_spg_equipment_2_short:0 "BT-7A"
    sov_medium_spg_equipment_2_desc:0 "Assault Gun\nThe BT 7a comes with a 76mm KT-type gun, making it very effective at fighting infantry units. To fit the gun, the BT 7a's turret has to be significantly enlarged from the original model. The added weight leads to significantly reduced speed, which is the defining trait of the BT line. As is the case with most assault guns, soft attack values are very good, but it comes at a cost to breakthrough."

    sov_medium_spg_equipment_9:0 "S 51"
    sov_medium_spg_equipment_9_short:0 "S 51"
    sov_medium_spg_equipment_9_desc:0 "This SPG uses the same 203mm B-4 as the preceding 212A. In order to better adjust the S51 to its role as a long-range weapons platform, large amounts of armour were removed from the vehicle, and the hull was restructured to make it an open-top. This significantly reduced the weight of the vehicle and made what was already a cheap vehicle even cheaper."

    sov_medium_td_equipment_1:0 "ZIS 30"
    sov_medium_td_equipment_1_short:0 "ZIS 30"
    sov_medium_td_equipment_1_desc:0 "The Zis-30 has been hastily designed as a stopgap to provide the army with a form of mobile anti-tank. The piercing is fairly good, but the open top and high profile of the tank make it very easy to destroy the vehicle or its crew."

    sov_medium_td_equipment_2:0 "T-34 57"
    sov_medium_td_equipment_2_short:0 "T-34 57"
    sov_medium_td_equipment_2_desc:0 ""

    sov_medium_td_equipment_3:0 "SU 85"
    sov_medium_td_equipment_3_short:0 "SU 85"
    sov_medium_td_equipment_3_desc:0 "While T34's and KV-1's were more than capable of dealing with the German medium panzers, the incursion of the Tiger tank resulted in the need for dedicated anti-tank units. The SU-85 is equipped with a 85mm D-5T gun and is able to deal with such heavy tanks, albeit only under specific conditions. The tank itself has good armour, is easy to produce, and has good defense."

    sov_medium_td_equipment_4:0 "SU 100"
    sov_medium_td_equipment_4_short:0 "SU 100"
    sov_medium_td_equipment_4_desc:0 "Due to the T34-85 design being able to wield the 85mm gun, the SU-85 is now obsolete and should be improved to better counter armoured threats. The addition of a commander subsection and a new cupola significantly improves crew capability. The new 100mm D-10S was able to easily pierce Tiger and Panther tanks where the SU-85 would sometimes be inconsistent. The tank is still very cheap to produce."

    sov_modern_equipment:0 "Soviet Modern Tank"
    sov_modern_equipment_short:0 "Soviet Modern Tank"
    sov_modern_equipment_desc:0 "Soviet Modern Tank"
    sov_modern_td_equipment:0 "Soviet Modern TD"
    sov_modern_td_equipment_short:0 "Soviet Modern TD"
    sov_modern_td_equipment_desc:0 "Soviet Modern TD"

    sov_modern_equipment_1:0 "T-44"
    sov_modern_equipment_1_short:0 "T-44"
    sov_modern_equipment_1_desc:0 "The first major departure from the T34 line, the T44 has major improvements to armour while still retaining its predecessor's mobility. Using an extended 85mm gun, it is able to effectively duel the tanks of any major nation. Despite the amount of additional upgrades provided, it is still relatively cheap to produce."

    sov_modern_equipment_2:0 "T-44 100"
    sov_modern_equipment_2_short:0 "T 44 100"
    sov_modern_equipment_2_desc:0 "This variant replaces the 85mm with a 100mm cannon, drastically improving the combat capabilities of the tank. It also provided a hull-mounted MG as a form of anti-infantry protection. This does slow down the tank slightly due to the extra weight."

    sov_modern_equipment_3:0 "T-54-1"
    sov_modern_equipment_3_short:0 "T-54-1"
    sov_modern_equipment_3_desc:0 "The T54-1 is very similar to the preceding T-34 85 and T-44 100. It has a similar to the T-34 85 but uses the same 100mm gun present in the T-44. The most significant upgrade is to the tanks armour and transmission."

    sov_modern_equipment_4:0 "T-54-2"
    sov_modern_equipment_4_short:0 "T-54-2"
    sov_modern_equipment_4_desc:0 "The T54-2 incorporates a redesigned, hemispherical turret that is better armoured and less prone to shot traps compared to the previous design. An extended 100mm gun is also available to increase the vehicle's anti-tank capabilities."

    sov_modern_equipment_5:0 "T-54 B"
    sov_modern_equipment_5_short:0 "T-54 B"
    sov_modern_equipment_5_desc:0 "Further modernizations to the T54 include the addition of advanced stabilizers to improve accuracy. New sights and APFSDS ammunition have been developed, drastically improving the efficacy of the 100mm gun."

    sov_modern_spg_equipment_4:0 "SO 152"
    sov_modern_spg_equipment_4_short:0 "SO 152"
    sov_modern_spg_equipment_4_desc:0 "Fast, but lightly armoured, this SPG is capable of delivering rapid artillery strikes to distant regions of the battlefield. "

    sov_modern_td_equipment_1:0 "SU 122 44"
    sov_modern_td_equipment_1_short:0 "SU 122 44"
    sov_modern_td_equipment_1_desc:0 "To better deal with enemy armour, a 122mm D-25S gun and additional armour plating was added to make the SU 122 44. This tank destroyer is still just as effective in fighting enemy armour and can pierce all but the heaviest tanks. The use of more modern chassis for these vehicles, means that production costs have increased significantly. "

    sov_modern_td_equipment_3:0 "SU 122 54"
    sov_modern_td_equipment_3_short:0 "SU 122 54"
    sov_modern_td_equipment_3_desc:0 "Built on the T-54 chassis, the SU-122 54 comes with an extended barrel and improved shells. While these changes greatly benefitted anti-tank capabilities, they also helped to increase its damage against infantry units."

    sov_modern_aa_equipment_3:0 "ZSU 57 2"
    sov_modern_aa_equipment_3_short:0 "ZSU 57 2"
    sov_modern_aa_equipment_3_desc:0 "Using two 57mm autocannons, the ZSU 57 2 is a very good vehicle for destroying enemy planes. This tank is effective at many roles, with its decent soft attack, piercing, and armour. It is also fairly cheap to produce."

    sov_heavy_equipment:0 "Soviet Heavy Tank"
    sov_heavy_equipment_short:0 "Soviet Heavy Tank"
    sov_heavy_equipment_desc:0 "Soviet Heavy Tank"
    sov_heavy_spg_equipment:0 "Soviet Heavy SPG"
    sov_heavy_spg_equipment_short:0 "Soviet Heavy SPG"
    sov_heavy_spg_equipment_desc:0 "Soviet Heavy SPG"
    sov_heavy_td_equipment:0 "Soviet Heavy TD"
    sov_heavy_td_equipment_short:0 "Soviet Heavy TD"
    sov_heavy_td_equipment_desc:0 "Soviet Heavy TD"

    sov_heavy_equipment_1:0 "T-35"
    sov_heavy_equipment_1_short:0 "T 35"
    sov_heavy_equipment_1_desc:0 "Also known as a land battleship, this vehicle contains five turrets to output as much firepower as possible. Its massive size and complex turreted design result in an expensive tank that is difficult to but adequate armor protection on. It also suffers from a number of problems such as terrible reliability and defense."

    sov_heavy_equipment_2:0 "KV-1 76 (39)"
    sov_heavy_equipment_2_short:0 "KV-1 76 (39)"
    sov_heavy_equipment_2_desc:0 "Immune to all but a few vehicle-mounted weapons of its time, the KV-1 is a steel beast capable of halting enemy attacks. While heavily armored, it has relatively equivalent offensive stats to its contemporary mediums, despite its high cost and slow speed."

    sov_heavy_equipment_3:0 "KV-1 76 (41)"
    sov_heavy_equipment_3_short:0 "KV-1 76 (41)"
    sov_heavy_equipment_3_desc:0 "Slight redesigns in the gun extension and cast turret slightly improved the all around stats of the KV 1 with minimal production cost changes. By now, more vehicles are capable of making a dent in the KV-1's armor, but it is still very strong."

    sov_heavy_equipment_4:0 "KV-1S"
    sov_heavy_equipment_4_short:0 "KV-1S"
    sov_heavy_equipment_4_desc:0 "The KV-1S sacrifices a level of armor and size in order to reclaim a sense of maneuverability. The redesigned smaller turret also provides an opportunity to fit a cupola with all-around vision blocks, making this tank extremely effective in spotting enemies while on the defensive. By now the armour is more of a drawback than a benefit, as it only serves to increase production cost and weight, while providing little in terms of protection."

    sov_heavy_equipment_5:0 "KV-85"
    sov_heavy_equipment_5_short:0 "KV-85"
    sov_heavy_equipment_5_desc:0 "Continuing on the path set by the KV-1S, the KV-85 uses the same hull, but with a new turret housing a much larger 85mm gun. This tank serves as a stopgap in the process of designing a new vehicle capable of piercing heavy enemy armour."

    sov_heavy_equipment_6:0 "IS-1"
    sov_heavy_equipment_6_short:0 "IS-1"
    sov_heavy_equipment_6_desc:0 "The IS-1 grants the armour protection that has been absent from the KV line in recent years. However, it still keeps the 85mm gun meaning that its offensive stats are still equatable to its predecessors. The IS line also marks a jump in production cost for heavy tanks."

    sov_heavy_equipment_7:0 "IS-2 (43)"
    sov_heavy_equipment_7_short:0 "IS-2 (43)"
    sov_heavy_equipment_7_desc:0 "The IS-2 provides a much needed upgunning of the Soviet heavy tank line, replacing the 85mm with a 122mm gun. Even if the tank is unable to pierce enemy armor, its HE shells are capable of blowing of an enemy turret, driving off sprocket and tread, or knocking out the crew. This is the first Soviet heavy tank since the KV-1 finally capable of going toe-to-toe with German heavy tanks."

    sov_heavy_equipment_8:0 "IS-2 (44)"
    sov_heavy_equipment_8_short:0 "IS-2 (44)"
    sov_heavy_equipment_8_desc:0 "The IS-2 (44) provides better sloped armour than its predecessor"

    sov_heavy_equipment_9:0 "IS-3"
    sov_heavy_equipment_9_short:0 "IS-3"
    sov_heavy_equipment_9_desc:0 "The IS-3's semi hemispherical turret design is a hallmark of future Soviet tank designs. This extreme sloping on the turret and pike-nose hull allows the tank to be extremely well armoured while retaining an element of mobility. It's slightly upgraded 122mm gun does that improve on the IS-2's piercing, but does a bit more damage to enemy vehicles and infantry."

    sov_heavy_equipment_10:0 "IS-4"
    sov_heavy_equipment_10_short:0 "IS-4"
    sov_heavy_equipment_10_desc:0 "The IS-4 significantly expands the size and armour on the hull. It can only be pierced by the most powerful of anti-tank guns. It is more expensive to produce and provides little improvements in offensive capabilities."

    sov_heavy_equipment_11:0 "IS-7"
    sov_heavy_equipment_11_short:0 "IS-7"
    sov_heavy_equipment_11_desc:0 "The IS-7 is the most heavily armoured tank in the Soviet arsenal. It cannot be pierced by any ground unit in the game. It has a slightly upgraded gun and retains a very high manouverability. However it comes at cost, it is quite expensive to produce."

    sov_heavy_equipment_12:0 "IS-8"
    sov_heavy_equipment_12_short:0 "IS-8"
    sov_heavy_equipment_12_desc:0 "The IS-8 provides a significant anti-tank improvement to the 122mm that has remained unchanged since the IS-2. It is heavily armoured and capable of dealing large amounts of damage."

    sov_heavy_equipment_13:0 "IS-8M"
    sov_heavy_equipment_13_short:0 "IS-8M"
    sov_heavy_equipment_13_desc:0 "The IS-8M is a modernisation of the IS-8 tank, providing slight improvements to the gun and engine, resulting in improved anti-tank and movement capabilities."

    sov_medium_tank_assault_chassis_2:0 "KV-2"
    sov_medium_tank_assault_chassis_2_short:0 "KV-2"
    sov_medium_tank_assault_chassis_2_desc:0 "Heavy Assault Gun\nThe KV-2 is well-armoured and cannot be penetrated by anything but the heaviest anti-tank guns. Despite being equipped with a 152 howitzer primarily using high-explosive shells, the sheer force able to be delivered by this tank can cause enemy tanks to experience total structural collapse. Keep in mind that this tank is heavy, meaning it takes time to produce and can suffer from some reliability issues."

    sov_medium_tank_assault_chassis_3:0 "SU 122"
    sov_medium_tank_assault_chassis_3_short:0 "SU 122"
    sov_medium_tank_assault_chassis_3_desc:0 "Heavy Assault Gun\nSimilar to its cousin, the SU 76, the 122 howitzer on the SU 122 can serve in multiple roles. It can be used to destroy infantry units and emplacements while still having enough piercing to deal with armour elements. It is much more expensive to produce than the SU 76, but it is also significantly more armoured."

    sov_medium_tank_assault_chassis_6:0 "SU-152"
    sov_medium_tank_assault_chassis_6_short:0 "SU-152"
    sov_medium_tank_assault_chassis_6_desc:0 "Heavy Assault Gun\nContinuing the tradition of versatile Soviet assault guns, the SU 152 has very good piercing and soft attack values. The 152mm gun also does significantly more damage to armoured vehicles than previous assault gun iterations. On the other hand, this vehicles armour barely improved, meaning this vehicle is at greater risk of getting pierced."

    sov_medium_tank_assault_chassis_7:0 "ISU-152"
    sov_medium_tank_assault_chassis_7_short:0 "ISU-152"
    sov_medium_tank_assault_chassis_7_desc:0 "Heavy Assault Gun\nThe ISU-152 design was very similar to the preceding SU 152, but used the IS chassis instead of a KV's. It provides slight upgrade to armour and all offensive stats, while also becoming more expensive."

    sov_medium_tank_assault_chassis_9:0 "Object-704"
    sov_medium_tank_assault_chassis_9_short:0 "Object-704"
    sov_medium_tank_assault_chassis_9_desc:0 "Heavy Assault Gun\nThe Object 704 uses another version of the 152mm gun with improved shells. It is able to pierce almost any tank on the battlefield while also being able to melt any and all infantry away. The tank is also very well armoured, but can be pierced by heavy anti-tank weapons."

    sov_heavy_spg_equipment_3:0 "212A"
    sov_heavy_spg_equipment_3_short:0 "212A"
    sov_heavy_spg_equipment_3_desc:0 "Housing a 203mm B-4 howitzer, the 212A is a fairly immobile self-propelled gun capable of dealing large amounts of damage. For an SPG of its time, it is fairly well-armoured and could be expected to hold its ground . It is also very cheap to produce for being such a large and capable vehicle."

    sov_heavy_spg_equipment_4:0 "S 51"
    sov_heavy_spg_equipment_4_short:0 "S 51"
    sov_heavy_spg_equipment_4_desc:0 "This SPG uses the same 203mm B-4 as the preceding 212A. In order to better adjust the S51 to its role as a long-range weapons platform, large amounts of armour were removed from the vehicle, and the hull was restructured to make it an open-top. This significantly reduced the weight of the vehicle and made what was already a cheap vehicle even cheaper."

    sov_heavy_spg_equipment_11:0 "Object-261"
    sov_heavy_spg_equipment_11_short:0 "Object-261"
    sov_heavy_spg_equipment_11_desc:0 "This SPG contains a 180 B-1-P naval gun providing a massive increase in soft attack when compared to previous SPG's. However, this model is drastically more expensive, raising doubts as to whether the increase in soft attack is worth it. However, other combat stats and overall mobility have also received improvements."

    sov_heavy_td_equipment_7:0 "ISU 122"
    sov_heavy_td_equipment_7_short:0 "ISU 122"
    sov_heavy_td_equipment_7_desc:0 "The ISU 122 mounted anti-tank armament on an IS hull instead of the medium hulls often used for tank destroyer platforms. As a result, it can mount an even heavier gun and add some additional armour. However, it is double the cost of an SU-100, despite only giving marginal advantages over it. This should only be pursued if heavy tanks continue to be an issue despite having the SU 100."

    sov_heavy_td_equipment_9:0 "Object-705"
    sov_heavy_td_equipment_9_short:0 "Object-705"
    sov_heavy_td_equipment_9_desc:0 "The Object 708 provides such a large increase to piercing and armour to make it worth its cost. It has good all-around stats and can duel effectively against other armour."

    sov_heavy_td_equipment_11:0 "Object-268"
    sov_heavy_td_equipment_11_short:0 "Object-268"
    sov_heavy_td_equipment_11_desc:0 "The addition of a turret makes this tank destroyer very different from most Soviet designs. Its armament allows to pierce almost every tank while it too, has a massive amount of armour. It also has a decent amount of breakthrough and soft attack, meaning that it can effectively act alongside MBT's."

    eng_motorized_equipment_1:0 "Austin K5"
    eng_motorized_equipment_1_short:0 "Austin K5"
    eng_motorized_equipment_1_desc:0 ""

    eng_mechanized_equipment_1:0 "Loyd Carrier"
    eng_mechanized_equipment_1_short:0 "Loyd Carrier"
    eng_mechanized_equipment_1_desc:0 "The Loyd Carrier is a cheap and effective force multiplier for the British Army, granting armour protection and rapid mobility to infantry elements. Rapid movement is a must for a small, professional army."

    eng_mechanized_equipment_2:0 "Windsor Carrier"
    eng_mechanized_equipment_2_short:0 "Windsor Carrier"
    eng_mechanized_equipment_2_desc:0 "The Windsor Carrier enlarges the previous Universal Carrier and adds a new engine to allow room for more soilders"

    eng_mechanized_equipment_3:0 "Oxford Carrier"
    eng_mechanized_equipment_3_short:0 "Oxford Carrier"
    eng_mechanized_equipment_3_desc:0 "The Oxford Carrier is the first true APC for Great Britain and greatly improves armour and troop capacity at the expense of any armament."

    eng_mechanized_equipment_4:0 "Cambridge Carrier"
    eng_mechanized_equipment_4_short:0 "Cambridge Carrier"
    eng_mechanized_equipment_4_desc:0 "The Cambridge Carrier adds an armoured Roof, protecting the troops inside."

    eng_mechanized_equipment_5:0 "Alvis Saracen"
    eng_mechanized_equipment_5_short:0 "Alvis Saracen"
    eng_mechanized_equipment_5_desc:0 "The Alvis Saracen encloses the body of the vehicle and cuts cost of the Oxford Carrier. Include the more reliable engine and suspension the the Saracen is one of the best mechanized units for its cost."

    eng_mechanized_equipment_6:0 "FV432"
    eng_mechanized_equipment_6_short:0 "FV432"
    eng_mechanized_equipment_6_desc:0 "The FV432 improves on armour protection over the Saracen and speed. It is also able to carry more men."

    eng_amphibious_equipment_1:0 "Terrapin"
    eng_amphibious_equipment_1_short:0 "Terrapin"
    eng_amphibious_equipment_1_desc:0 "As an amphibious mechanized vehicle, the only purpose of this vehicle is to land divisions during amphibious assaults. It has very low combat stats and moves relatively slowly when on land."

    eng_mechanized_artillery_equipment_2:0 "Loyd Gun Carrier 25pdr"
    eng_mechanized_artillery_equipment_2_short:0 "Loyd GC"
    eng_mechanized_artillery_equipment_2_desc:0 "The Loyd Gun Carrier provides a cheap option for mobile firepower. However, there are no further upgrades for the vehicle, and it may become severely outdated in the future."

    eng_scout_car_equipment_0:0 "Lanchester"
    eng_scout_car_equipment_0_short:0 "Lanchester"
    eng_scout_car_equipment_0_desc:0 "The Lanchester provides very weak combat stats due to its outdated design and equipment. It is best reserved for colonial and garrison roles, and it can be produced relatively cheaply to fulfill that niche."

    eng_scout_car_equipment_1:0 "Daimler Dingo"
    eng_scout_car_equipment_1_short:0 "Daimler Dingo"
    eng_scout_car_equipment_1_desc:0 "The Daimler Dingo is a very light scout car primarily intended for reconnaissance. It's small profile prevents it from being easily targeted by anti-tank weapons. The vehicle is extremely cheap to produce and can be used universally across divisional reconnaissance companies."

    eng_scout_car_equipment_2:0 "Humber AC MK IV"
    eng_scout_car_equipment_2_short:0 "Humber AC MK IV"
    eng_scout_car_equipment_2_desc:0 "This vehicle mounts a 37mm gun and is very similar to the Daimler armoured car before it. Minor improvement are made in a couple areas, but the Humber loses some armour to be even cheaper to produce."

    eng_scout_car_equipment_3:0 "Coventry"
    eng_scout_car_equipment_3_short:0 "Coventry"
    eng_scout_car_equipment_3_desc:0 "The Coventry AC makes minimal improvement from its predecessors and is primarily intended for colonial and reconnaissance roles. It is still cheap to produce and very reliable."

    eng_scout_car_equipment_4:0 "Daimler Ferret MK I"
    eng_scout_car_equipment_4_short:0 "Daimler Ferret MK I"
    eng_scout_car_equipment_4_desc:0 "The Daimler Ferret Mk I removes almost all combat capabilities from its predecessors, resulting in a very fast vehicle that can provide reconnaissance. There are a few problems with this approach, as the added speed does not matter if it outruns the forces it provides reconnaissance for."

    eng_scout_car_equipment_5:0 "Daimler Ferret MK III"
    eng_scout_car_equipment_5_short:0 "Daimler Ferret MK III"
    eng_scout_car_equipment_5_desc:0 "Improves on the previous model by adding a turret, allowing the crew to get a better view of the battlefield and spot enemy targets. "

    eng_armoured_car_equipment_1:0 "Daimler AC"
    eng_armoured_car_equipment_1_short:0 "Daimler AC"
    eng_armoured_car_equipment_1_desc:0 "The addition of a 37mm gun and a turret permit the vehicle to deal with any light armour elements it might encounter."

    eng_armoured_car_equipment_2:0 "AEC Mk II"
    eng_armoured_car_equipment_2_short:0 "AEC Mk II"
    eng_armoured_car_equipment_2_desc:0 "The 6-pounder gun on this armoured car is able to deal with light armour and some medium armour. At the same time, its armour provides a decent amount of protection."

    eng_armoured_car_equipment_4:0 "Alvis Saladin"
    eng_armoured_car_equipment_4_short:0 "Alvis Saladin"
    eng_armoured_car_equipment_4_desc:0 "This vehicle is able to pierce light armour but is unlikely to perform well in frontline combat. It is very effective in dealing with well-equipped resistance holdouts."

    eng_light_equipment_1:0 "Vickers Mk VI"
    eng_light_equipment_1_short:0 "Vickers Mk VI"
    eng_light_equipment_1_desc:0 "This tank serves as the basis or as an inspiration to most of the world's early war tank designs. It struggles with a lack of significant firepower or armour, being best suited for colonial policing duties. Many issues in the tank, such as a small crew, improper balancing, and weak equipment are common symptoms of bad early tank design."

    eng_light_equipment_2:0 "Tetrarch"
    eng_light_equipment_2_short:0 "Tetrarch"
    eng_light_equipment_2_desc:0 "The Tetrarch is designed to address shortcomings in previous tank designs that had previously been only equipped by machine guns or relatively weak autocannons. This vehicle comes with a 2 pounder that allows it to pierce medium levels of armour. While the breakthrough of this tank is also good, subpar stats in armour, defense, and soft attack severely limit this vehicle's capabilities."

    eng_light_equipment_3:0 "Hopkins A25"
    eng_light_equipment_3_short:0 "Hopkins A25"
    eng_light_equipment_3_desc:0 "The Hopkins A25 tries to keep light tank relevant by adding a large amount of armour, but keeps the same 2 pounder from the Tetrarch. By this time, light tanks are all but obsolete outside of reconnaissance roles. This vehicle offers no good offensive stats and has easily pierced armour."

    eng_light_equipment_4:0 "M22 Locust"
    eng_light_equipment_4_short:0 "M22 Locust"
    eng_light_equipment_4_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with USA§!,§YUSA is the puppet of United Kingdom§!\nThe Locust is an American lend-leased design that is very agile, allowing it to excel in the reconnaissance role. It has decent firepower for a light tank, but is still only capable of fighting lightly armed enemies. Users of this vehicle should note its atrociously low armour protection."

    eng_light_equipment_5:0 "FV301"
    eng_light_equipment_5_short:0 "FV301"
    eng_light_equipment_5_desc:0 "Only designed as a reconnaissance vehicle, the FV301 has decent stats for a light tank, but are nowhere near comparable to modernised tanks of heavier weight classes."

    eng_light_equipment_6:0 "GSR Setter"
    eng_light_equipment_6_short:0 "GSR Setter"
    eng_light_equipment_6_desc:0 "Primarily intended for reconnaissance only, the Setter sacrifices most of its armour for a high max speed and high breakthrough. The piercing on its gun is capable of fighting other light tanks, but will struggle against heavily armoured units."

    eng_light_spg_equipment_2:0 "Alecto"
    eng_light_spg_equipment_2_short:0 "Alecto"
    eng_light_spg_equipment_2_desc:0 "The Alecto is powerful on the defensive, and its 3.75 inch howitzer makes short work of soft targets. Due to its light hull, it is very mobile in combat and cheap to produce ."

    eng_light_spg_equipment_4:0 "FV304"
    eng_light_spg_equipment_4_short:0 "FV304"
    eng_light_spg_equipment_4_desc:0 "The FV304's 25-pounder does not provide the hard-hitting power of most late war SPG's but can retain relevance in its ability to rapidly move across the battlefield. It provides valuable stats when on the defensive and is cheap to produce."

    eng_medium_equipment:0 "British Medium Tank"
    eng_medium_equipment_short:0 "British Medium Tank"
    eng_medium_equipment_desc:0 "British Medium Tank"
    eng_medium_spg_equipment:0 "British Medium SPG"
    eng_medium_spg_equipment_short:0 "British Medium SPG"
    eng_medium_spg_equipment_desc:0 "British Medium SPG"
    eng_medium_td_equipment:0 "British Medium TD"
    eng_medium_td_equipment_short:0 "British Medium TD"
    eng_medium_td_equipment_desc:0 "British Medium TD"
    eng_medium_aa_equipment:0 "British Medium SPAA"
    eng_medium_aa_equipment_short:0 "British Medium SPAA"
    eng_medium_aa_equipment_desc:0 "British Medium SPAA"

    eng_medium_equipment_1:0 "Cruiser Mk III"
    eng_medium_equipment_1_short:0 "Cruiser Mk III"
    eng_medium_equipment_1_desc:0 "The Cruiser Mk III is the start of the British cruiser tank, designed to move at high speeds and achieve breakthroughs in key positions on the battlefield. The tank is tremendously underarmoured and suffers from poor reliability. The 2-pounder gun is very good at piercing enemy armour but does not function well in infantry support."
    eng_medium_1:0 "Cruiser Mk III"

    eng_medium_equipment_2:0 "Cruiser Mk IV"
    eng_medium_equipment_2_short:0 "Cruiser Mk IV"
    eng_medium_equipment_2_desc:0 "This variant of the cruiser tank carries the same gun as its predecessor but makes notable improvements to the Mk III's weaknesses in reliability and armour. Consistency in tank parts from the Mk III ensure that the tank is still just as cheap to produce."

    eng_medium_equipment_3:0 "Covenanter"
    eng_medium_equipment_3_short:0 "Covenanter"
    eng_medium_equipment_3_desc:0 "The Covenanter keeps the 2-pounder gun used from previous British cruiser tanks, but the tank is able to pierce most levels of medium armour. It continues to improve upon the armour of its predecessors, but it is not significant enough to protect from any capable anti-tank weaponry. By being so similar to previous tanks, there is no increase in production cost."

    eng_medium_equipment_4:0 "Crusader Mk I"
    eng_medium_equipment_4_short:0 "Crusader Mk I"
    eng_medium_equipment_4_desc:0 "The Crusader improves on the gun of the cruiser line, allowing it to perform better against both soft and hard targets. This tank is a good all-around decent tank to use in rapid breakthrough maneuvers."

    eng_medium_equipment_5:0 "Crusader Mk III"
    eng_medium_equipment_5_short:0 "Crusader Mk III"
    eng_medium_equipment_5_desc:0 "The Mk III variant is more geared towards armoured combat that its predecessors. Armour in the form of side-skirts and armament in the form of a 6-pounder gun allow for much greater combat effectiveness. It is able to go toe-to-toe with almost all forms of enemy armour of the time period."

    eng_medium_equipment_6:0 "Cavalier"
    eng_medium_equipment_6_short:0 "Cavalier"
    eng_medium_equipment_6_desc:0 "This tank upgrades upon the Crusader with a significant increase to armour that provides significant protection from weaker anti-tank weapons. It's improved HE and AP shells also allow it to do severe damage against all ground units."

    eng_medium_equipment_7:0 "Cromwell"
    eng_medium_equipment_7_short:0 "Cromwell"
    eng_medium_equipment_7_desc:0 "The Cromwell tank is built entirely to be an offensive vehicle, making no improvement to armour while equipping a powerful Rolls-Royce Meteor engine, granting it very high mobility. Equipped with a dual-purpose 75mm gun, it is able to engage all forms of enemy targets wil relative ease. It's low profile also allows it to hide it from vision and reduce the chance of hitting it."

    eng_medium_equipment_8:0 "Comet"
    eng_medium_equipment_8_short:0 "Comet"
    eng_medium_equipment_8_desc:0 "The Comet's High Velocity 17-pounder gun and its use of recently developed armour piercing discarding sabot rounds enable the tank to penetrate heavily armoured targets such as the Tiger and Panther. The tank also improves on the Cromwell's armour but must sacrifice a level of maneuverability. Experience in producing several similar tank designs also make this British design extremely reliable."

    eng_medium_equipment_9:0 "Sherman III"
    eng_medium_equipment_9_short:0 "Sherman III"
    eng_medium_equipment_9_desc:0 "ALLOWED IF EITHER IS TRUE\n§YIs in Faction with USA§!,§YUSA is the puppet of United Kingdom§!\nA lend-leased American design is a reliable and combat effective vehicle that can be mass produced easily. The tank is better at combat that contemporary British medium but is not nearly as fast. This model also serves as an important basis for variants such as the Firefly. Anyone who seeks to adopt this tank design should be wary of the drop in production efficiency that may occur from swapping to a novel, foreign tank design."

    eng_medium_td_equipment_6:0 "Avenger"
    eng_medium_td_equipment_6_short:0 "Avenger"
    eng_medium_td_equipment_6_desc:0 "The Avenger design is the first design to mount a 17-pounder gun on a mobile vehicle. The tank destroyer is extremely effective against enemy vehicles, able to pierce any vehicle on the battlefield. The vehicle is reasonably armoured and fast, making it very well-rounded."

    eng_medium_td_equipment_7:0 "Challenger"
    eng_medium_td_equipment_7_short:0 "Challenger"
    eng_medium_td_equipment_7_desc:0 "The Challenger is a faster version of the Avenger, more able to keep up with the fast cruiser elements in the British armoured corps. To do so, it sacrifices a small deal of armour, but maintains the same level of firepower as its predecessor, allowing to still destroy most enemy armour."

    eng_medium_td_equipment_8:0 "Charioteer"
    eng_medium_td_equipment_8_short:0 "Charioteer"
    eng_medium_td_equipment_8_desc:0 "The Charioteer is designed to use older hull models such as the Cromwell by upgunning them to a 20-pounder. The tank destroyer is lightly armoured but is able to move rapidly and destroy armoured units before they can respond."

    eng_medium_tank_infantry_support_chassis_1:0 "Cruiser Mk III CS"
    eng_medium_tank_infantry_support_chassis_1_short:0 "Cruiser Mk III CS"
    eng_medium_tank_infantry_support_chassis_1_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_2:0 "Covenanter CS"
    eng_medium_tank_infantry_support_chassis_2_short:0 "Covenanter CS"
    eng_medium_tank_infantry_support_chassis_2_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_3:0 "Crusader CS"
    eng_medium_tank_infantry_support_chassis_3_short:0 "Crusader CS"
    eng_medium_tank_infantry_support_chassis_3_desc:0 "Infantry Support Tank\n"

    eng_medium_tank_infantry_support_chassis_4:0 "Cromwell CS"
    eng_medium_tank_infantry_support_chassis_4_short:0 "Cromwell CS"
    eng_medium_tank_infantry_support_chassis_4_desc:0 "Infantry Support Tank\n"

    eng_medium_spg_equipment_8:0 "Comet GC"
    eng_medium_spg_equipment_8_short:0 "Comet GC"
    eng_medium_spg_equipment_8_desc:0 "Continuing to use the 25-pounder, the Comet Gun Carrier struggles in providing overwhelming firepower. However, its high mobility and low cost allow the SPG to be extremely effective when used correctly."

    eng_medium_spg_equipment_9:0 "Sexton"
    eng_medium_spg_equipment_9_short:0 "Sexton"
    eng_medium_spg_equipment_9_desc:0 "Built off of the lend-leased American M4 chassis, the Sexton was introduced to replace the Priest, another American-designed SPG. The Priest used 105mm shells which were not used in any other British vehicles, so the Sexton has been built using the same 25-pounder as the Bishop. While providing somewhat lackluster firepower, the vehicle is easy to produce and move."

    eng_medium_td_equipment_9:0 "Sherman Firefly"
    eng_medium_td_equipment_9_short:0 "Firefly"
    eng_medium_td_equipment_9_desc:0 "The Firefly is designed to be a stopgap answer to heavy German vehicles by mounting the 17-pounder gun. Based on the American M4 Sherman chassis, the Firefly is a well-rounded vehicle that can be produced relatively cheaply, especially when converted from older, unused Sherman tanks."

    eng_medium_aa_equipment_4:0 "Crusader AA Mk I"
    eng_medium_aa_equipment_4_short:0 "Crusader AA Mk I"
    eng_medium_aa_equipment_4_desc:0 "The Crusader AA Mk I is a good answer if air supremacy is contested by the enemy. The suppressive nature of its autocannon allow to deal significant damage to infantry and lightly armoured units, allowing this to be a good multi-purpose vehicle."

    eng_medium_aa_equipment_5:0 "Crusader AA Mk II"
    eng_medium_aa_equipment_5_short:0 "Crusader AA Mk II"
    eng_medium_aa_equipment_5_desc:0 "Like its predecessor, the Mk II is a capable multi-purpose vehicle. A redesign of the turret structure allows for improved targeting of enemy aircraft and better overall coordination."

    eng_medium_aa_equipment_7:0 "Centaur AA"
    eng_medium_aa_equipment_7_short:0 "Centaur AA"
    eng_medium_aa_equipment_7_desc:0 "The Centaur AA does not provide any additional offensive capabilities over the Crusader anti-air line that it is a descendant of. To better deal with anti-armour threats, it has had a significant increase in armour. However, it is still very likely to get pierced, even by infantry-portable anti-tank weapons. The lack of improved armament may also cause issues when trying to deal with enemy aircraft."

    eng_modern_equipment:0 "British Modern Tank"
    eng_modern_equipment_short:0 "British Modern Tank"
    eng_modern_equipment_desc:0 "British Modern Tank"
    eng_modern_spg_equipment:0 "British Modern SPG"
    eng_modern_spg_equipment_short:0 "British Modern SPG"
    eng_modern_spg_equipment_desc:0 "British Modern SPG"
    eng_modern_td_equipment:0 "British Modern TD Tank"
    eng_modern_td_equipment_short:0 "British Modern TD Tank"
    eng_modern_td_equipment_desc:0 "British Modern TD Tank"

    eng_modern_equipment_1:0 "Centurion Mk I"
    eng_modern_equipment_1_short:0 "Centurion Mk I"
    eng_modern_equipment_1_desc:0 "The Centurion tanks introduced the most important innovation in British tank design history. The addition of a boiling vessel in the turret compartment allowed the crew to brew hot beverages while on the move, granting its crew unprecedented bonuses in combat. It's revolutionary main battle tank design is a perfect blend of firepower, armour, and mobility."

    eng_modern_equipment_2:0 "Centurion Mk III"
    eng_modern_equipment_2_short:0 "Centurion Mk III"
    eng_modern_equipment_2_desc:0 "The replacement of the 17-pounder with a novel 20-pounder gun significantly improves the offensive capabilities of the vehicle. Minor improvements have also been made to armour and engine capabilities."

    eng_modern_equipment_3:0 "Centurion Mk V"
    eng_modern_equipment_3_short:0 "Centurion Mk V"
    eng_modern_equipment_3_desc:0 "Minor improvements to the track system and armour scheme increase the hardness and mobility of the tank. Reliability is also increased. "

    eng_modern_equipment_4:0 "Centurion Mk VII"
    eng_modern_equipment_4_short:0 "Centurion Mk VII"
    eng_modern_equipment_4_desc:0 "Improved anti-tank rounds allow the vehicle to pierce most forms of enemy armour. Improvements in armour and mobility ensure the tank is extremely well-rounded in dealing with all ranges of enemy targets."

    eng_modern_td_equipment_3:0 "Conway"
    eng_modern_td_equipment_3_short:0 "Conway"
    eng_modern_td_equipment_3_desc:0 "The Conway's 120mm L1 gun is able to provide rapid anti-tank capability to anywhere on the frontline. The vehicle has good armour protection for resisting most infantry anti-tank weaponry, but is likely to be pierced by most heavy anti-tank guns."

    eng_modern_spg_equipment_2:0 "FV3805"
    eng_modern_spg_equipment_2_short:0 "FV3805"
    eng_modern_spg_equipment_2_desc:0 "The FV3805 is one of the first British SPG's to replace the 25-pounder with a newer 6 inch gun. While not providing as much firepower as its heavier cousins, the mobility of the vehicle allows it to provides firepower in areas that might be harder to reach for larger vehicles. It is also cheap to produce."

    eng_modern_spg_equipment_3:0 "FV433 Abbot"
    eng_modern_spg_equipment_3_short:0 "FV433 Abbot"
    eng_modern_spg_equipment_3_desc:0 "The FV433 uses a 105mm gun in its light frame that provides a good combination of firepower and maneuverability."

    eng_modern_aa_equipment_3:0 "Falcon"
    eng_modern_aa_equipment_3_short:0 "Falcon"
    eng_modern_aa_equipment_3_desc:0 "The Falcon provide a mediocre level of anti-air that should only be used if air supremacy is being tenaciously contested. As is the case with most British support vehicles, the Falcon prioritizes speed to be able to provide support to a wide possibility of locations of the battlefield on a need-basis."

    eng_heavy_equipment:0 "British Heavy Tank"
    eng_heavy_equipment_short:0 "British Heavy Tank"
    eng_heavy_equipment_desc:0 "British Heavy Tank"
    eng_heavy_spg_equipment:0 "British Heavy SPG"
    eng_heavy_spg_equipment_short:0 "British Heavy SPG"
    eng_heavy_spg_equipment_desc:0 "British Heavy SPG"
    eng_heavy_td_equipment:0 "British Heavy TD"
    eng_heavy_td_equipment_short:0 "British Heavy TD"
    eng_heavy_td_equipment_desc:0 "British Heavy TD"

    eng_support_equipment_1:0 "Cruiser Mk I"
    eng_support_equipment_1_short:0 "Cruiser Mk I"
    eng_support_equipment_1_desc:0 "Support Tank\n"

    eng_support_equipment_2:0 "Cruiser Mk II"
    eng_support_equipment_2_short:0 "Cruiser Mk II"
    eng_support_equipment_2_desc:0 "Support Tank\n"

    eng_support_equipment_3:0 "Valentine Mk III"
    eng_support_equipment_3_short:0 "Valentine Mk III"
    eng_support_equipment_3_desc:0 "Support Tank\nThe Valentine tank is an attempt to equip the armour of the Matilda tanks on a cruiser tank weight class. The Valentine Mk III has slightly less armour than the Matilda but is cheaper to produce while providing the same offensive stats."
    eng_support_3:0 "Valentine Mk III"

    eng_support_equipment_4:0 "Valentine Mk X"
    eng_support_equipment_4_short:0 "Valentine Mk X"
    eng_support_equipment_4_desc:0 "Support Tank\nThe Mk X improves on the Mk III's model by improving on its engine's horsepower and by adding a 6-pounder gun. However, the tank's increased armour is inconsequential in comparison to the mobility lost when compared to contemporary medium designs."
    eng_support_4:0 "Valentine Mk X"

    eng_support_equipment_5:0 "Valentine Mk XI"
    eng_support_equipment_5_short:0 "Valentine Mk XI"
    eng_support_equipment_5_desc:0 "Support Tank\nIntroduction of new shells and improved communication equipment allow the tank to more effectively coordinate and attack during combat."
    eng_support_5:0 "Valentine Mk XI"

    eng_heavy_equipment_1:0 "Matilda Mk I"
    eng_heavy_equipment_1_short:0 "Matilda Mk I"
    eng_heavy_equipment_1_desc:0 "The Matilda Mk I is reasonably well armoured for its time but is only equipped with a machine gun, giving it abysmal offensive capabilities. The cramped interior, small crew, and cripplingly slow speed make this tank extremely difficult to use effectively. It is best used for stalling offensives in strategic strong points."

    eng_heavy_equipment_2:0 "Matilda Mk II"
    eng_heavy_equipment_2_short:0 "Matilda Mk II"
    eng_heavy_equipment_2_desc:0 "The Mk II variant is a powerful infantry tank with extremely high levels of armour for its time. Its 2-pounder gun is very effective at piercing enemy armour, and the combination of these two factors make this tank very strong on the battlefield. While the tank is very slow compared to most other tanks of the time, it is very reliable and able to deal with unfriendly terrain."

    eng_heavy_equipment_4:0 "Churchill Mk I"
    eng_heavy_equipment_4_short:0 "Churchill Mk I"
    eng_heavy_equipment_4_desc:0 "The first tank in the Churchill tech line, the Mk I has fairly decent armour that can resist most enemy armaments. Its 2-pounder gun is very effective in disposing of weaker targets but will perform terribly against modern armour. The largest downsides to the vehicle are its high production cost and slow speed."

    eng_heavy_equipment_5:0 "Churchill Mk III"
    eng_heavy_equipment_5_short:0 "Churchill Mk III"
    eng_heavy_equipment_5_desc:0 "The Mk III provides a major overhaul of hull armament by removing the hull howitzer and replacing it with a 6-pounder gun. While reducing effectiveness against infantry, the upgrade brings the Churchill series up to par with other contemporary British tanks in anti-tank warfare."

    eng_heavy_equipment_6:0 "Churchill Mk VII"
    eng_heavy_equipment_6_short:0 "Churchill Mk VII"
    eng_heavy_equipment_6_desc:0 "The Mk VII continued to improve on the weapons of its predecessors by upgunning the tank series to a 75mm anti-tank gun. It also has a major increase in armour, allowing it to resist most anti-tank weapons of its time. This tank is extremely effective at dueling almost all forms of enemy armour."

    eng_heavy_equipment_8:0 "Black Prince"
    eng_heavy_equipment_8_short:0 "Black Prince"
    eng_heavy_equipment_8_desc:0 "The Black Prince outfits a 17-pounder gun that is able to pierce even heavier forms of enemy armour. In combination with its very heavy armour, the Black Prince is extremely effective in combat. at the same time, engine improvements allow the tank to have slightly increased mobility."

    eng_heavy_equipment_9:0 "Caernarvon"
    eng_heavy_equipment_9_short:0 "Caernarvon"
    eng_heavy_equipment_9_desc:0 "Few changes were made in this design. The most notable improvement was in its engine and transmission design to bolster its maneuverability."

    eng_heavy_equipment_10:0 "Conqueror"
    eng_heavy_equipment_10_short:0 "Conqueror"
    eng_heavy_equipment_10_desc:0 "The Conqueror provides a massive bonus to all stats of its predecessor, being near impenetrable, while being able to do immense amounts of damage with its L11 120mm gun. Its breakthrough and speed stats are also significantly increased. All of these bonuses come at a cost, as the tank is extremely expensive to produce."

    eng_super_heavy_equipment_1:0 "TOG II"
    eng_super_heavy_equipment_1_short:0 "TOG II"
    eng_super_heavy_equipment_1_desc:0 "Designed from a WWI perspective on modern combat, the TOG II was built to use its long hull to traverse muddy terrain and large gaps such as trenches and craters. Its large structure make it difficult to armour effectively , but its gun is extremely effective at destroying all targets with ease. Special attention should be payed to its terrible speed and production cost."

    eng_heavy_spg_equipment_3:0 "Bishop"
    eng_heavy_spg_equipment_3_short:0 "Bishop"
    eng_heavy_spg_equipment_3_desc:0 "The Bishop provides decent firepower along with reasonable armour protection. Due to its high profile, the vehicle is very easy to spot and target in an open battlefield."

    eng_medium_tank_assault_chassis_5:0 "Churchill AVRE"
    eng_medium_tank_assault_chassis_5_short:0 "Churchill AVRE"
    eng_medium_tank_assault_chassis_5_desc:0 "Heavy Infantry Support Tank\nThe Churchill AVRE uses a 11 in spigot mortar to propel a 40 pound bomb towards enemy units. It does extremely high amounts of damage to all targets in the near vicinity due to its sheer explosive power. The tank is also very well armoured, ensuring that the tank is well protected in offensive operations. However, it needs significant armour and infantry support to protect it from being overrun."

    eng_medium_tank_assault_chassis_8:0 "Churchill Ardeer Aggie"
    eng_medium_tank_assault_chassis_8_short:0 "Churchill Ardeer Aggie"
    eng_medium_tank_assault_chassis_8_desc:0 "Heavy Infantry Support Tank\nThe Ardeer Aggie is hard to use in combat, as shells must be loaded externally in a painfully slow process. The tank's heavy armour ensures that if the crew is inside the vehicle, then they will be immune from almost all damage."

    eng_heavy_spg_equipment_9:0 "FV207"
    eng_heavy_spg_equipment_9_short:0 "FV207"
    eng_heavy_spg_equipment_9_desc:0 "The FV207 is the first British SPG to mount high-end weapons in the form of a 152mm howitzer. It provides significant levels of firepower, but must sacrifice a great deal in terms of production cost and speed to do so. Though it is built on the Caernarvon heavy chassis, the tank does not boast a high armour stat."

    eng_heavy_spg_equipment_10:0 "Conqueror GC"
    eng_heavy_spg_equipment_10_short:0 "Conqueror GC"
    eng_heavy_spg_equipment_10_desc:0 "This vehicles monstrous 234mm gun is able to cripple enemy units with sheer explosive force. Even with its heavy gun, sacrifices in armour allow the SPG to keep up with other heavy vehicles."

    eng_heavy_td_equipment_3:0 "Valentine AT"
    eng_heavy_td_equipment_3_short:0 "Valentine AT"
    eng_heavy_td_equipment_3_desc:0 "The Valentine AT is able to pierce and inflict heavy damage against almost all forms of enemy armour. Its open carriage design means that it is very vulnerable to enemy counterattacks."

    eng_heavy_td_equipment_7:0 "Archer"
    eng_heavy_td_equipment_7_short:0 "Archer"
    eng_heavy_td_equipment_7_desc:0 "An upgraded 17-pounder gun has been outwitted onto the outdated Valentine chassis, giving this tank destroyer the ability to pierce heavy tanks with relative ease. A unique element of the tank was that its gun faces the rear of the original Valentine chassis."

    eng_heavy_td_equipment_8:0 "Tortoise"
    eng_heavy_td_equipment_8_short:0 "Tortoise"
    eng_heavy_td_equipment_8_desc:0 "True to its name, the Tortoise is a slow, lumbering vehicle that directs its firepower solely on whatever is in front of it. It is able to pierce most enemy vehicles while being near impenetrable itself. Be wary of its slow speed, as an experienced enemy will know how to outmaneuver the vehicle."

    eng_heavy_td_equipment_10:0 "Badger"
    eng_heavy_td_equipment_10_short:0 "Badger"
    eng_heavy_td_equipment_10_desc:0 "On paper, the Badger is able to pierce any armoured vehicle it is likely to meet. Its heavily sloped armour design and frontal plating mean that this tank destroyer is impossible to pierce frontally and must be outmaneuvered to be properly dealt with. Its casemate design make it difficult to use when flanked like so."

    usa_motorized_equipment_1:0 "GMC CCKW"
    usa_motorized_equipment_1_short:0 "GMC CCKW"
    usa_motorized_equipment_1_desc:0 ""

    usa_mechanized_equipment_1:0 "M2 Halftrack"
    usa_mechanized_equipment_1_short:0 "M2 Halftrack"
    usa_mechanized_equipment_1_desc:0 "Based on halftrack designs imported from France, the M2 is built using standardized components from US truck manufacturers in order to reduce costs and increase production rates. The amount of mobility provided by this halftrack dwarfs most other countries in comparison, allowing divisions to get to areas of the battlefield faster when they are needed."

    usa_mechanized_equipment_2:0 "M3 Halftrack"
    usa_mechanized_equipment_2_short:0 "M3 Halftrack"
    usa_mechanized_equipment_2_desc:0 "Small change were made to the M2's design to improve overall life expectancy and long-term survivability of the vehicle. "

    usa_mechanized_equipment_3:0 "M5 Halftrack"
    usa_mechanized_equipment_3_short:0 "M5 Halftrack"
    usa_mechanized_equipment_3_desc:0 "An up armoured version of the M3 built to withstand artillery shrapnel and anti tank rifles"

    usa_mechanized_equipment_4:0 "M39 APC"
    usa_mechanized_equipment_4_short:0 "M39 APC"
    usa_mechanized_equipment_4_desc:0 "The M39 is the faster armored personnel carrier available to the United States. Thought the vehicle offers little in offensive stats, the speed provided allows for rapid movement and maneuver across a battlefield."

    usa_mechanized_equipment_5:0 "M59 APC"
    usa_mechanized_equipment_5_short:0 "M59 APC"
    usa_mechanized_equipment_5_desc:0 "The M59 increases the armour of the mechanized tractor, but does so at cost to its own speed. The vehicle is still relatively cheap and can be used throughout the army."

    usa_mechanized_equipment_6:0 "M75 APC"
    usa_mechanized_equipment_6_short:0 "M75 APC"
    usa_mechanized_equipment_6_desc:0 "The M75 replaces the engine of the M59, bringing it back up to high speeds and good mobility."

    usa_mechanized_equipment_7:0 "M113 APC"
    usa_mechanized_equipment_7_short:0 "M113 APC"
    usa_mechanized_equipment_7_desc:0 "The M113 more than doubles on the armour of its parent vehicle, allowing it resist most infantry portable anti-tank weapons. The vehicle is also still extremely fast and very reliable without being too expensive to produce."

    usa_amphibious_equipment_1:0 "LVT 1"
    usa_amphibious_equipment_1_short:0 "LVT 1"
    usa_amphibious_equipment_1_desc:0 "The amphibious tractors (amtracs) were originally intended to be used as ship-to-shore supply vehicles following the establishment of a beachhead. Further experience has shown that these vehicles are extremely effective in protecting troops during amphibious assaults and as fire support vehicles."

    usa_amphibious_equipment_2:0 "LVT 2"
    usa_amphibious_equipment_2_short:0 "LVT 2"
    usa_amphibious_equipment_2_desc:0 "Modifications were made to the track and suspension design which were extremely unreliable when the LVT 1 was used in rough terrain. These changes helped in improving the overall speed of the vehicle as well."

    usa_amphibious_equipment_3:0 "LVT 3"
    usa_amphibious_equipment_3_short:0 "LVT 3"
    usa_amphibious_equipment_3_desc:0 "The suspension was modified to include rollers to absorb shocks when moving on uneven terrain, allowing the vehicle to move much faster. The addition of a gun shield better protected troops sitting inside the vehicle from lobbed shells."

    usa_amphibious_equipment_4:0 "LVT 4"
    usa_amphibious_equipment_4_short:0 "LVT 4"
    usa_amphibious_equipment_4_desc:0 "The LVT 4 continues to improve on reliability and speed, allowing the vehicle to perform much more effectively in its role."

    usa_amphibious_equipment_5:0 "LVTP 5"
    usa_amphibious_equipment_5_short:0 "LVTP 5"
    usa_amphibious_equipment_5_desc:0 "The LVTP 5 is a fully-enclosed amphibious vehicle capable of protecting the entire crew inside of it due to its significantly increased armor. At the same time, it is much faster than its predecessor and will be able to keep up even with mobile tanks on the frontline."

    usa_mechanized_td_equipment_1:0 "M2 3.7cm"
    usa_mechanized_td_equipment_1_short:0 "M2 3.7cm"
    usa_mechanized_td_equipment_1_desc:0 "Like most American anti-tank designs, this vehicle is best used as a stop-gap, as it is capable of penetrating medium armor fairly consistently, but will struggle extremely hard against any form of heavy armor."

    usa_mechanized_td_equipment_2:0 "M3 7.5cm"
    usa_mechanized_td_equipment_2_short:0 "M3 7.5cm"
    usa_mechanized_td_equipment_2_desc:0 "Like its predecessor, the M3 7.5 cm is very good a piercing light and medium vehicles but cant do anything consistent beyond that. This vehicle should only be used a stopgap while more advanced vehicles are being researched and produced."

    usa_mechanized_artillery_equipment_1:0 "T12 75 GMC"
    usa_mechanized_artillery_equipment_1_short:0 "T12 75 GMC"
    usa_mechanized_artillery_equipment_1_desc:0 "Cheap source of mobile firepower that should only be depended on as a stop-gap. The soft attack is decent, but better options are likely to become available in the future."

    usa_mechanized_artillery_equipment_2:0 "T19 105 GMC"
    usa_mechanized_artillery_equipment_2_short:0 "T19 105 GMC"
    usa_mechanized_artillery_equipment_2_desc:0 "The T19 model of the mechanized GMC barely improves on firepower and will get outcompeted by most other artillery pieces. This vehicle is extremely good on the defensive due to its massive mobility allowing it to suppress enemy advances as they come."

    usa_mechanized_aa_equipment_1:0 "M13 GMC"
    usa_mechanized_aa_equipment_1_short:0 "M13"
    usa_mechanized_aa_equipment_1_desc:0 "Provides very little anti-aircraft protection and is comparable to standard, towed AA guns. Only use if advancing elements are pushing too far forward without air support into a region without airfields."

    usa_mechanized_aa_equipment_2:0 "M16 GMC"
    usa_mechanized_aa_equipment_2_short:0 "M16"
    usa_mechanized_aa_equipment_2_desc:0 "Similarly to its predecessor, the M16's offensive stats leave much to be desired. However, it can perform in some regards against enemy aircraft but should not be expected to provide foolproof air protection."

    usa_mechanized_aa_equipment_3:0 "M15 GMC"
    usa_mechanized_aa_equipment_3_short:0 "M15"
    usa_mechanized_aa_equipment_3_desc:0 "The M15's anti-air capabilities are relatively good, but the vehicle is very lightly armoured and can be destroyed with astounding ease. Its gun is multipurpose, able to deal with light vehicles and infantry in addition to aircraft."

    usa_scout_car_equipment_1:0 "M1 AC"
    usa_scout_car_equipment_1_short:0 "M1 AC"
    usa_scout_car_equipment_1_desc:0 "The M1 Armored Car provides extremely weak offensive stats, but the vehicle is cheap and very mobile. Its low armour stats also means it can be pierced even by ill-equipped infantry divisions and should be kept out of frontline combat duties whenever possible."

    usa_scout_car_equipment_2:0 "M3 Scout car"
    usa_scout_car_equipment_2_short:0 "M3 Scout car"
    usa_scout_car_equipment_2_desc:0 "The M3 Scout Car is still only equipped with heavy machine guns, contributing little to the offensive stats of its crew. The largest improvement in this design lies in its significantly improved reliability."

    usa_scout_car_equipment_3:0 "M8 Greyhound"
    usa_scout_car_equipment_3_short:0 "M8 Greyhound"
    usa_scout_car_equipment_3_desc:0 "Armed with a 37mm cannon, the M8 Greyhound is able to destroy lighter vehicles. However, its own lack of armour means that this armored car is very vulnerable to being destroyed itself. This vehicle is relatively cheap so it can be used for a multitude of purposes."

    usa_scout_car_equipment_4:0 "T17E1 Staghound"
    usa_scout_car_equipment_4_short:0 "T17E1 Staghound"
    usa_scout_car_equipment_4_desc:0 "The T17E1 excels in the reconnaissance role due to its compact frame and high speed. Equipped with a 37mm gun, it is one of the few scout vehicles able to deal with some enemy vehicles on its own."

    usa_scout_car_equipment_5:0 "M70 Commando"
    usa_scout_car_equipment_5_short:0 "M70 Commando"
    usa_scout_car_equipment_5_desc:0 "Designed for transporting special forces rapidly, the M70 removes the 37mm available on the staghound to achieve unseen levels of speed. Still only lightly armoured, the vehicle is cheap to produce and use."

    usa_armoured_car_equipment_3:0 "M8 Greyhound"
    usa_armoured_car_equipment_3_short:0 "M8 Greyhound"
    usa_armoured_car_equipment_3_desc:0 "Armed with a 37mm cannon, the M8 Greyhound is able to destroy lighter vehicles. However, its own lack of armour means that this armored car is very vulnerable to being destroyed itself. This vehicle is relatively cheap so it can be used for a multitude of purposes."

    usa_armoured_car_equipment_4:0 "M38 Wolfhound"
    usa_armoured_car_equipment_4_short:0 "M38 Wolfhound"
    usa_armoured_car_equipment_4_desc:0 "Similarly to its predecessor, the Wolfhound is able to deal with light armor when positioned correctly but is also very easy to destroy. Its low cost and high speed allow it to be produced in large numbers to patrol large areas of the battlefield or a garrison area."

    usa_light_equipment_1:0 "M2 Light Tank"
    usa_light_equipment_1_short:0 "M2 Light Tank"
    usa_light_equipment_1_desc:0 "As the first American tank, the M2 Light is severely outdated. It can perform consistently well against infantry ill-equipped to deal with armour, but will collapse as soon as it meets enemy armoured units. It is very fast and serves as a good base for future tank technologies."

    usa_light_equipment_2:0 "M3 Stuart"
    usa_light_equipment_2_short:0 "M3 Stuart"
    usa_light_equipment_2_desc:0 "Equipped with a 37mm gun, the first Stuart model is able to inflict damage against medium armour targets but may struggle in certain scenarios. Observations from the war gave American designs the foresight to add radios to their "early" tank designs, allowing them to perform well in coordinated assaults."

    usa_light_equipment_3:0 "M5 Stuart"
    usa_light_equipment_3_short:0 "M5 Stuart"
    usa_light_equipment_3_desc:0 "The M5 Stuart is an all-around upgrade on the M3, but light tanks are relatively ill-suited for combat around this point in the war. Keeping the same 37mm gun, it is best suited to deal with infantry targets."

    usa_light_equipment_4:0 "M24 Chaffee"
    usa_light_equipment_4_short:0 "M24 Chaffee"
    usa_light_equipment_4_desc:0 "The Chaffee has a lightweight 75mm gun capable of piercing light and medium targets. Well designed HE shells allow the tank to inflict heavy damage to all unit types even when dealing with a superior enemy."

    usa_light_equipment_5:0 "M41 Walker Bulldog"
    usa_light_equipment_5_short:0 "M41 Walker Bulldog"
    usa_light_equipment_5_desc:0 "Designed as an armed reconnaissance tank, the Walker Bulldog is able to deal with all light targets it might encounter in its path. Anything that it can't deal with can be effectively outmaneuvered with its high speed."

    usa_light_equipment_6:0 "T49"
    usa_light_equipment_6_short:0 "T49"
    usa_light_equipment_6_desc:0 "The 90mm gun on the T49 is relatively good for a light tank and can inflict severe damage on medium armour targets. The tank itself has minimal armour, so it should be used carefully as it also has a relatively high cost for a light tank."

    usa_light_equipment_7:0 "M22 Locust"
    usa_light_equipment_7_short:0 "M22 Locust"
    usa_light_equipment_7_desc:0 "Designed to be an airborne light tank, the Locust has very low amounts of armour and is best suited for an infantry support role to fight against lightly armoured vehicles. The tank provides very little for its cost and should only be used in specific cases."

    usa_medium_tank_infantry_support_chassis_1:0 "M8 Scott"
    usa_medium_tank_infantry_support_chassis_1_short:0 "M8 Scott"
    usa_medium_tank_infantry_support_chassis_1_desc:0 "Assault Gun\nThe M8 Scott provides decent firepower for a light hull vehicle, while at the same time still being extremely maneuverable and cheap. As an assault gun, it needs significant support to use its firepower effectively. The open-top, low turret makes the crew extremely vulnerable to enemy fire."

    usa_light_spg_equipment_3:0 "M41 HMC"
    usa_light_spg_equipment_3_short:0 "M41 HMC"
    usa_light_spg_equipment_3_desc:0 "As a light SPG, the M41 HMC does not provide the firepower of most heavy vehicles, but is still able to deal large amounts of damage if allowed to fire continuously. Its strengths lie in its cost-effectiveness and mobility. Care should be used in operating this vehicle, as its open-top structure makes it very vulnerable to counter battery attacks."

    usa_light_spg_equipment_4:0 "M44"
    usa_light_spg_equipment_4_short:0 "M44"
    usa_light_spg_equipment_4_desc:0 "The United States is one of the few countries who continue to invest into light self-propelled guns this late into the war. As a result, it gets access to very cheap, suppressive firepower that is very good at dismantling infantry units if used correctly."

    usa_light_aa_equipment_1:0 "M13"
    usa_light_aa_equipment_1_short:0 "M13"
    usa_light_aa_equipment_1_desc:0 "The M2 Halftrack armed with twin 12.7mm machine guns that can provide mobile yet light air cover"

    usa_light_aa_equipment_2:0 "M16"
    usa_light_aa_equipment_2_short:0 "M16"
    usa_light_aa_equipment_2_desc:0 "The upgrade over the M2, the more modern M3 Chassis is used and together with a now Quad 12.7mm setup it is a much more deadly SPAA"

    usa_light_aa_equipment_3:0 "M19"
    usa_light_aa_equipment_3_short:0 "M19"
    usa_light_aa_equipment_3_desc:0 "The United States in one of the few countries able to field a mobile, light anti-air vehicle that is capable of doing high amounts of damage against enemy air forces. By being extremely fast and easy to produce, the M19 can provide anti-aircraft support to large regions of the battlefield when the airspace is contested."

    usa_light_aa_equipment_4:0 "M42 Duster"
    usa_light_aa_equipment_4_short:0 "M42 Duster"
    usa_light_aa_equipment_4_desc:0 "The M42 Duster further improves on the anti-aircraft capabilities of the M19, along with increasing its speed. Its relatively low armour should be kept in mind to keep this vehicle same from frontline combat."

    usa_medium_equipment_1:0 "M2 Medium Tank"
    usa_medium_equipment_1_short:0 "M2 Medium Tank"
    usa_medium_equipment_1_desc:0 "The M2 Medium provides the basis for all future American medium tank designs. A multipurpose 37mm gun enables to tank to penetrate medium tanks relatively easily. However, the weak caliber of the gun prevents the tank from being able to deal large amount of damage."

    usa_medium_equipment_2:0 "M3 Lee"
    usa_medium_equipment_2_short:0 "M3 Lee"
    usa_medium_equipment_2_desc:0 "Built as a stopgap to send tanks equipped with the 75mm gun as soon as possible, the M3 Lee comes with its main gun in a sponson mount. Though the tank uses archaic designs, the firepower that this tank is able to provide is very good. The high silhouette and strange positioning of the main gun make the tank difficult to use, limiting the effectiveness of the crew."

    usa_medium_equipment_3:0 "M4A1 Sherman"
    usa_medium_equipment_3_short:0 "M4A1 Sherman"
    usa_medium_equipment_3_desc:0 "The mainstay of the American tank forces, the M4 Sherman is an extremely multi-purpose vehicle that excellent combat stats, cost, and mobility. When used in large numbers, these tanks are capable to decimating both infantry and armoured groups. Though unable to pierce heavier models, their high attack values can help in suppressing the vehicle into submission."

    usa_medium_equipment_4:0 "M4A2 Sherman"
    usa_medium_equipment_4_short:0 "M4A2 Sherman"
    usa_medium_equipment_4_desc:0 "The M4A2 hull is constructed using a welding technique rather than being cast, improving the armour stability of the tank. The welded structure is also much easier to repair in the field, improving reliability."

    usa_medium_equipment_5:0 "M4A3E8 Sherman"
    usa_medium_equipment_5_short:0 "M4A3E8 Sherman"
    usa_medium_equipment_5_desc:0 "Also known as the "Easy Eight," the M4A3E8 replaced the 75mm with a 76mm gun, improving the tank's capability against heavier enemy tanks. An improved engine has also been installed, providing greater mobility."

    usa_medium_equipment_6:0 "T20"
    usa_medium_equipment_6_short:0 "T20"
    usa_medium_equipment_6_desc:0 "The alternative to the M4 Sherman, the T20 prototype was designed to be better armed and armored than it's more famous cousin, using the more capable 76mm gun. However, the experimental Torqomatic transmission failed to prove itself worthy of battle. The reliability issues of the transmission and gun proved to be too much trouble to come out of the prototyping stage."

    usa_medium_equipment_7:0 "T23"
    usa_medium_equipment_7_short:0 "T23"
    usa_medium_equipment_7_desc:0 "The direct successor to the T20, the T23 prototype is an up-armored version of the T20. However, the 76mm gun had been shortened to help balance the turret. Unfortunately, the previous unreliable transmission was replaced with another experimental electric transmission, making this model suffer the same fate as the T20."

    usa_medium_spg_equipment_2:0 "HMC M7 Priest"
    usa_medium_spg_equipment_2_short:0 "M7 Priest"
    usa_medium_spg_equipment_2_desc:0 "The Priest contains a M1A2 105mm howitzer in an open-top structure. While not providing the highest firepower values, the Priest can be produced at extremely high rates due to its low cost. This vehicles serves as a strong base for future SPG designs."

    usa_medium_spg_equipment_3:0 "M12"
    usa_medium_spg_equipment_3_short:0 "M12"
    usa_medium_spg_equipment_3_desc:0 "The M12 represents a significant improvement over the Priest based on experience gained in combat. The firepower is nearly doubled from upgunning the vehicle to a 155mm. The layout of a rear gun in an open mount, accompanied with a recoil-absorbing earth spade will be a common design pattern in future SPG designs."

    usa_medium_tank_infantry_support_chassis_2:0 "M4A3 (105) Sherman"
    usa_medium_tank_infantry_support_chassis_2_short:0 "M4A3 Bulldozer Sherman"
    usa_medium_tank_infantry_support_chassis_2_desc:0 "Infantry Support Tank\nDesigned primarily to destroy fortifications, terrain, and infantry formations to support advancing infantry, the M4A3 Bulldozer is equipped with a 105mm howitzer. It has much more explosive firepower but struggles when dealing with enemy armour. The howitzer is also much more inaccurate."

    usa_medium_spg_equipment_5:0 "M40"
    usa_medium_spg_equipment_5_short:0 "M40"
    usa_medium_spg_equipment_5_desc:0 "The M40 is very similar to the M12, using a slightly improved version of the 155mm gun. The vehicle was also built on an M4 chassis instead of the M3 that all of its predecessors used."

    usa_medium_td_equipment_2:0 "M9"
    usa_medium_td_equipment_2_short:0 "M9"
    usa_medium_td_equipment_2_desc:0 "The T40/M9 is able to pierce medium armour relatively easily, but will struggle against heavy armour. The T40 is also lightly armoured and will get destroyed by most anti-tank weapons. One advantage of this vehicle is its cheap production cost, allowing it to be fielded quickly as a stop-gap measure."

    usa_medium_td_equipment_3:0 "M10 Wolverine"
    usa_medium_td_equipment_3_short:0 "M10 Wolverine"
    usa_medium_td_equipment_3_desc:0 "Like its predecessor, the Wolverine does not provide piercing good enough to destroy heavy tanks reliably. The turreted design of the tank destroyer allows the vehicle to be much more flexible in combat, something relatively unique to American tank destroyers. The vehicle also fixes much of the armour issues present in the M9."

    usa_medium_td_equipment_4:0 "M18 Hellcat"
    usa_medium_td_equipment_4_short:0 "M18 Hellcat"
    usa_medium_td_equipment_4_desc:0 "The 76mm gun used on modernized Sherman tanks has been fitted on the much smaller Hellcat's frame.The turreted, nimble design of this tank destroyer allows it to access distant locations of the battlefield and fire shots at weaker regions of enemy armour. This cheap and mobile tank destroyer design allows for an effective movement of concentrated anti-tank in rapid-responses to enemy vehicles."

    usa_medium_td_equipment_5:0 "M36 Jackson"
    usa_medium_td_equipment_5_short:0 "M36 Jackson"
    usa_medium_td_equipment_5_desc:0 "The Jackson is able to pierce almost all enemy vehicles it would find on the battlefield. It also has much more armour than any of its predecessors, but a much slower speed, allowing this tank to duel tanks better in attritional warfare."

    usa_medium_aa_equipment_4:0 "M4A3 Skink"
    usa_medium_aa_equipment_4_short:0 "M4A3 Skink"
    usa_medium_aa_equipment_4_desc:0 "The Skink mounts four 20mm Polsten cannons that are capable of shredding through aircraft, light vehicles, and infantry. For a self-propelled anti-air gun, it provides excellent protection for its crew and is very durable."

    usa_modern_equipment_1:0 "M26 Pershing"
    usa_modern_equipment_1_short:0 "M26 Pershing"
    usa_modern_equipment_1_desc:0 "Previous size limitations in the M4 line prevented an adequate gun from being housed that could penetrate heavily armoured tanks. The M26 includes major improvements in armour and the addition of a 90mm gun capable of handling such threats. These changes come at a severe increase to production cost."

    usa_modern_equipment_2:0 "T26E4 Super Pershing"
    usa_modern_equipment_2_short:0 "Super Pershing"
    usa_modern_equipment_2_desc:0 "Similarly to the Easy Eight, the T26E4 Super Pershing is an up-gunned variant of its predecessor. Though the tank has good offensive and defensive stats, it is slow, even when compared to heavier tanks."

    usa_modern_equipment_3:0 "M46 Patton"
    usa_modern_equipment_3_short:0 "M46 Patton"
    usa_modern_equipment_3_desc:0 "The M46 has been designed based on lessons learned by the US Army in operating heavier vehicles such as the Pershing. Continuing the use of the 90mm gun, the Patton instead improves on the unreliable transmission present in the Pershing. The tank will struggle to pierce the heaviest of armoured vehicles but will be able to dispatch most threats it encounters."

    usa_modern_equipment_4:0 "M47 Patton"
    usa_modern_equipment_4_short:0 "M47 Patton"
    usa_modern_equipment_4_desc:0 "The M47 features an updated turret, only leading to small improvement in armour and breakthrough abilities."

    usa_modern_equipment_5:0 "M48 Patton"
    usa_modern_equipment_5_short:0 "M48 Patton"
    usa_modern_equipment_5_desc:0 "The addition of a 105mm gun improves the tanks ability to pierce enemy vehicles. The turret has also been redesigned to have extreme sloping on the sides, improving armour protection."

    usa_modern_equipment_6:0 "M60 Patton"
    usa_modern_equipment_6_short:0 "M60 Patton"
    usa_modern_equipment_6_desc:0 "The M60 is a continuation of the Patton line with further improvements to armour and firepower."

    usa_modern_equipment_7:0 "T69"
    usa_modern_equipment_7_short:0 "T69"
    usa_modern_equipment_7_desc:0 "The T69 is the basis for an experimental American tank line including oscillating turrets and autoloaders inspired by French designs. This is an excellent breakthrough tank with good piercing power."

    usa_modern_equipment_8:0 "T54E1"
    usa_modern_equipment_8_short:0 "T54E1"
    usa_modern_equipment_8_desc:0 "The T54 is well-rounded to fight against a wide variety of targets using an autoloaded 105mm gun. Despite its decent gun and armour stats, the tank still retains an element of speed that can be useful to outmaneuver the enemy."

    usa_modern_spg_equipment_2:0 "M53"
    usa_modern_spg_equipment_2_short:0 "M53"
    usa_modern_spg_equipment_2_desc:0 "Very similar in offensive stats to the M40, the M53 is much better equipped to deal with counterbattery. A better engine allows the tank to be much more mobile to avoid attempts, and a better armoured, closed case mate protects the crew in such an eventuality occurring."

    usa_modern_spg_equipment_4:0 "M55"
    usa_modern_spg_equipment_4_short:0 "M55"
    usa_modern_spg_equipment_4_desc:0 "A cousin of the M53, the M55 further improves on all offensive stats to bring punishing amounts of firepower against any and all targets."

    usa_medium_tank_rocket_chassis_1:0 "T34 Calliope"
    usa_medium_tank_rocket_chassis_1_short:0 "T34 Calliope"
    usa_medium_tank_rocket_chassis_1_desc:0 ""

    usa_medium_tank_rocket_chassis_2:0 "T40 Whizbang"
    usa_medium_tank_rocket_chassis_2_short:0 "T40 Whizbang"
    usa_medium_tank_rocket_chassis_2_desc:0 ""

    usa_modern_td_equipment_2:0 "M54 Hell Hound"
    usa_modern_td_equipment_2_short:0 "M54 Hell Hound"
    usa_modern_td_equipment_2_desc:0 "The Hellhound provides unmatched piercing in the form of a mobile tank destroyer. Unlike most tank destroyers, it also can use its HE shells to do significant damage against infantry. While the tank has decent armour to enhance crew protection, it is extremely fast."

    usa_modern_aa_equipment_2:0 "M249 Vigilante"
    usa_modern_aa_equipment_2_short:0 "M249 Vigilante"
    usa_modern_aa_equipment_2_desc:0 "The M249 is the most expensive form of ground-to-air weapons available to the United States. It's high armour and high air attack allows the vehicle to protect a division from air forces during frontline combat."

    usa_heavy_equipment_1:0 "M6 Heavy Tank"
    usa_heavy_equipment_1_short:0 "M6 Heavy Tank"
    usa_heavy_equipment_1_desc:0 "Much of American heavy tank design is limited in supplying them across the Atlantic. Though not fully up to par with the most up-to-date heavy tanks, the M6 provides a steady base for the development of future heavy designs. The M6 is also somewhat lacking in firepower and will not be able to match its heavy counterparts."

    usa_medium_tank_support_chassis_1:0 "M4A3E2 Sherman Jumbo"
    usa_medium_tank_support_chassis_1_short:0 "M4A3E2 Sherman Jumbo"
    usa_medium_tank_support_chassis_1_desc:0 "Support Tank\nA halfway point between medium and heavy, the Sherman Jumbo has strong amount of armour. While its firepower is adequate for dealing with medium tanks, it will struggle when trying to fight against heavy vehicles."

    usa_medium_tank_support_chassis_2:0 "M4A3E2 Jumbo 76'"
    usa_medium_tank_support_chassis_2_short:0 "M4A3E2 Jumbo 76'"
    usa_medium_tank_support_chassis_2_desc:0 "Support Tank\nThe E8 version of the Jumbo retained the same up-armored chassis as the original M4A3E2 Jumbo but added the 76mm gun from the Easy Eight. This allowed the Jumbo to more effectively destroy enemy armor, making it a more versatile heavy tank."

    usa_heavy_equipment_3:0 "T29"
    usa_heavy_equipment_3_short:0 "T29"
    usa_heavy_equipment_3_desc:0 "The United States' first truly heavy tank provides overwhelming improvements to all combat capabilities over the M6 Heavy. The 105mm gun is capable of easily dismantling vehicles at far ranges."

    usa_heavy_equipment_5:0 "T26E5"
    usa_heavy_equipment_5_short:0 "T26E5"
    usa_heavy_equipment_5_desc:0 "The T26E5 fixes most of the mobility issues that plagued its predecessor. It heavily improved on the armour but had to compromise by settling for a weaker gun. Though the armour can help in protecting against anti-tank weapons, the gun should only be intended for medium vehicles and infantry support."

    usa_heavy_equipment_6:0 "T32"
    usa_heavy_equipment_6_short:0 "T32"
    usa_heavy_equipment_6_desc:0 "The T32 is very well armoured, especially in the turret, significantly increasing crew survivability. As a result, it is immune to firepower from all but dedicated anti-tank weapons. However, its gun has not seen any major improvements and struggles significantly against modernized armour."

    usa_heavy_equipment_7:0 "M103"
    usa_heavy_equipment_7_short:0 "M103"
    usa_heavy_equipment_7_desc:0 "The M103 includes a 120mm gun capable of piercing even the most heavy of enemy tanks in the field. Even without penetrating, the sheer force of the attacks can inflict heavy damage to the vehicle and its occupants."

    usa_heavy_equipment_8:0 "T110E5"
    usa_heavy_equipment_8_short:0 "T110E5"
    usa_heavy_equipment_8_desc:0 "The T110E5 is the most heavily armoured tank in the United States' arsenal. It is able to deal and absorb large amounts of damage but is very expensive to produce."

    usa_heavy_equipment_9:0 "T57"
    usa_heavy_equipment_9_short:0 "T57"
    usa_heavy_equipment_9_desc:0 "The T57 is the only autoloading American heavy tank. It is a perfect blend of armour, firepower, and mobility, but it is also one of the most expensive tanks to produce."

    usa_heavy_td_equipment_3:0 "T95"
    usa_heavy_td_equipment_3_short:0 "T95"
    usa_heavy_td_equipment_3_desc:0 "The T95 is a super-heavyweight class vehicle that moves slowly across the battlefield. Designed to crack open heavily fortified strong points, the T95 is equipped with a powerful 105mm anti-tank gun and extremely thick armour impervious to all but the strongest anti-tank weapons."

    usa_heavy_spg_equipment_1:0 "T92"
    usa_heavy_spg_equipment_1_short:0 "T92"
    usa_heavy_spg_equipment_1_desc:0 "The T92 is much more expensive that any previous self-propelled gun, owing to its massive size and monstrous 240mm howitzer main gun. With shells specially designed to destroy concrete, this vehicle is effective at demolishing infantry-manned fortifications."

    usa_heavy_spg_equipment_3:0 "T30"
    usa_heavy_spg_equipment_3_short:0 "T30"
    usa_heavy_spg_equipment_3_desc:0 "Heavy Assault Gun\nThe T30 is unique among most assault guns in that it uses a long-barrelled 155mm gun. This grants it very good breakthrough and piercing values that assault guns are notoriously lacking in. At the same time, its armour and soft attack values are still very good. All of these stats come at a cost, as the tank is expensive to produce."