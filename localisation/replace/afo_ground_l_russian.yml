    pol_modern_equipment_1:0 "CS53"
    pol_modern_equipment_1_short:0 "CS53"
    pol_modern_equipment_1_desc:0 "Heavily overhauling the armament from any of its predecessors, the CS53 is a powerful tank that can pierce a wide range of enemies with its 100mm gun. It is a well-rounded vehicle that can fulfill a main battle tank role."

