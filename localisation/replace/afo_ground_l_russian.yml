    pol_light_td_equipment_1:0 "TKS-W"
    pol_light_td_equipment_1_short:0 "TKS-W"
    pol_light_td_equipment_1_desc:0 "While the TKW 2 is able to pierce very light armour, it will struggle significantly in piercing any armoured vehicle that is remotely well armoured. Additionally, the firepower is worse than that of its contemporary tower anti-tank gun, giving little reason to go out of one's way to produce this vehicle."

