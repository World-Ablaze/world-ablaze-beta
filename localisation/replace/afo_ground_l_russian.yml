    pol_medium_equipment_1:0 "7TP dw"
    pol_medium_equipment_1_short:0 "7TP dw"
    pol_medium_equipment_1_desc:0 "The Polish-developed variant of the widely exported British Vickers 6-ton, the vehicle is extremely lacking in all-around offensive power. Its machine gun armament is useful for fighting against weakly armed infantry but will struggle against any form of enemy armour.\n\n As is the case with most early-war tank designs, a limited 3-person crew restricts the ability of the vehicle to operate as a coordinated fighting force in the midst of combat."

    pol_medium_equipment_2:0 "7TP jw"
    pol_medium_equipment_2_short:0 "7TP jw"
    pol_medium_equipment_2_desc:0 "This vehicle makes massive improvements on its predecessor by including a 37mm anti-tank gun, a more reliable engine, a periscope, and a radio. While these improvements are still not enough to make the 7TP an excellent tank, the vehicle offers a mobile, reliable answer to enemy early war armour."

    pol_medium_equipment_3:0 "10TP"
    pol_medium_equipment_3_short:0 "10TP"
    pol_medium_equipment_3_desc:0 "Inspired by the American's Christie M1928 and M1931 designs, this cruiser tank has a much larger emphasis on mobility than its predecessors. The addition of a powerful engine and hydraulic steering servomechanism allow the tank to reach such speed.\n\n An enlarged hull also means that a larger crew of 4 can fit inside, greatly alleviating the task burden of the commander. The tank is very unreliable due to the use of foreign parts."

    pol_medium_equipment_4:0 "14TP"
    pol_medium_equipment_4_short:0 "14TP"
    pol_medium_equipment_4_desc:0 "The 14TP is very similar to the 10TP with exception to the increased armour that the vehicle has. The significant increase in protection allows it to be on par with the armour of many major nation's medium tanks; however, the vehicle is still likely to be pierced by most anti-tank weapons.\n\n Experience from the 10TP greatly improves reliability in this vehicle."

    pol_medium_equipment_5:0 "20TP"
    pol_medium_equipment_5_short:0 "20TP"
    pol_medium_equipment_5_desc:0 "The 20TP is equipped with a 75mm gun capable of dealing with light and medium armour. Though its stats are on the slightly weaker end for the large cost of the vehicle, it is able to perform well given favorable conditions."

    pol_medium_equipment_6:0 "40TP"
    pol_medium_equipment_6_short:0 "40TP"
    pol_medium_equipment_6_desc:0 "Taking design elements from both the Germans and Soviets, the 40TP incorporates a German turret and armour profile of a T-34. This design is lacking in several areas for a tank this late into the war, but is fairly well-rounded for the given situation.\n\n It is able to fight medium and light armour but will struggle when dealing with modernised or heavy armour forces."

