    pol_mechanized_equipment_4:0 "Ot-54 skot"
    pol_mechanized_equipment_4_short:0 "Ot-54 skot"
    pol_mechanized_equipment_4_desc:0 "The Ot-54 builds off of experience from the war to deliver a combat capable mechanized transport vehicle. While still being fairly cheap, the the Ot-64 provides goods mobility and all-around combat buffs to serve as an effective force multiplier for a mechanized infantry army."

    pol_scout_car_equipment_1:0 "Wz.34"
    pol_scout_car_equipment_1_short:0 "Wz.34"
    pol_scout_car_equipment_1_desc:0 "The WZ.34 is an extremely mobile vehicle that excels in the reconnaissance role. Its stats are on-par with the TKS and the vehicle is very cheap to produce. However, this line lacks further upgrades."

    pol_light_equipment_1:0 "TK 3"
    pol_light_equipment_1_short:0 "TK 3"
    pol_light_equipment_1_desc:0 "Based on the chassis of the British Carden Lloyd tankette, the TK 3 is a cheap armoured vehicle that is lightly armed. Its machine gun armament and extremely low amounts of armour make it difficult for this vehicle to succeed in any role other than reconnaissance, military policing, or light infantry support.\n\n The good speed of the vehicle can allow it to have some use when maneuvered and positioned correctly."

