    pol_mechanized_equipment_1:0 "C4P"
    pol_mechanized_equipment_1_short:0 "C4P"
    pol_mechanized_equipment_1_desc:0 "The C4P is an infantry transport vehicle that provides very little combat stats to its infantry, but is extremely cheap to produce and is a good option for trying to mass mechanize one's army. An issue with this is that there is a large gap until the next mechanized upgrade will arrive."

    pol_mechanized_equipment_2:0 "C2P"
