  ita_frigate_hull_1:0 "Audace Class"
  ita_frigate_hull_1_desc:0 "Initially purchased from the UK, the Audace serves as a command destroyer and is best suited for convoy escort due to its cheap cost and anti-submarine capability."
  ita_frigate_hull_2:0 "Rosolino Pilo Class"
  ita_frigate_hull_2_desc:0 "Officially designated as torpedo boats, the Rosolino Pilo is a weak and fragile ship with limited range. It is best suited for convoy escort and should avoid surface engagements when possible."
  ita_frigate_hull_3:0 "Generali Class"
  ita_frigate_hull_3_desc:0 "Built as a development on the Rosolino Pilo class, the Generali slightly improves on the combat capabilities of its predecessor for a very small inrease in production cost."
  ita_frigate_hull_4:0 "Palestro Class"
  ita_frigate_hull_4_desc:0 "The Palestro Class torpedo boat, similarly to other Italian frigates are cheap and fragile ships with limited combat capabilities but can be produced in large numbers. It is faster and has better guns when compared to the Generali, but only by a minute margin."
  ita_frigate_hull_5:0 "Curtatone Class"
  ita_frigate_hull_5_desc:0 "The Curtatone Class warships were the first designs to employ dual-mounted weapons. This allowed more, but smaller guns to be used on the ship. It features improved anti-aircraft guns capable of screening the fleet from aerial targets."
  ita_frigate_hull_6:0 "Spica Class"
  ita_frigate_hull_6_desc:0 "Due to the limitations of the Washington Naval Treaty, the Spica Class was designed to be a weight class that was allowed to be produced in unlimited numbers. It is lighter and weaker compared to its predecessor in most regards, but it does feature decent anti-aircraft weapons."
  ita_frigate_hull_7:0 "Ariete Class"
  ita_frigate_hull_7_desc:0 "§YMain battery can be swapped for ASW§!\nThe Ariete is an enlarged version of the Spica Class designed with escort duties in mind. As a result, its primary weapons are significantly weaker but features improved torpedoes and depth charges. Detection capabilities against surface and sub-surface targets have received significant improvements due to the introduction of dedicated radar and sonar systems."
  ita_frigate_hull_8:0 "Verona Class"
  ita_frigate_hull_8_desc:0 "The Verona is specially designed to counter enemy submarines with its excellent depth charges and sonar systems. Similarly to other frigates, it will not perform well against enemy surface vessels."

  ita_destroyer_hull_1:0 "Mirabello Class"
  ita_destroyer_hull_1_desc:0 "Originally designated as scout cruisers when they were first built during World War I, the Mirabello class is a heavily outdated ship. However, it is one of the few prewar destroyers that includes both torpedo tubes and depth charge launchers."
  ita_destroyer_1:0 "Mirabello Class"
  ita_destroyer_hull_2:0 "Leone Class"
  ita_destroyer_hull_2_desc:0 "The Leone Class is better than the Mirabello in combat in almost every way while still being cheaper to produce. Due to inefficient fuel usage, its operating range is sorely limited."
  ita_destroyer_hull_3:0 "Sella Class"
  ita_destroyer_hull_3_desc:0 "The Sella class destroyers are small and fragile ships that are lacking in many areas. Their sole advantage lies in their low production cost. It is best used to secure local naval superiority in far-reaching overseas colonies."
  ita_destroyer_hull_4:0 "Sauro Class"
  ita_destroyer_hull_4_desc:0 "The Sauro is an enlarged and improved version of the Sella. Similarly to its predecessor, it will suffer in most direct engagements but can be used in small engagements where superior numbers may matter."
  ita_destroyer_hull_5:0 "Navigatori Class"
  ita_destroyer_hull_5_desc:0 "Designed to combat the large French destroyers such as the Chacal and Guepard, the Navigatori were upgunned significantly from previous designs. They are still relatively lacking in offensive capabilities and whether or not they will achieve superiority over other destroyers is debatable."
  ita_destroyer_hull_6:0 "Folgore Class"
  ita_destroyer_hull_6_desc:0 "In many respects, the Folgore is very similar to the Navigatori. The only significant improvements made in the Folgore include greater fuel efficiency and range."
  ita_destroyer_hull_7:0 "Maestrale Class"
  ita_destroyer_hull_7_desc:0 "The Maestrale is equipped with decent depth charges and mounted weapons while being fairly affordable. It is also significantly faster, approaching the speeds of most contemporary destroyers."
  ita_destroyer_hull_8:0 "Oriani Class"
  ita_destroyer_hull_8_desc:0 "The Oriani class is supplied with improved triple 533mm torpedo tubes and anti-aircraft weaponry. "
  ita_destroyer_hull_9:0 "Soldati Class"
  ita_destroyer_hull_9_desc:0 "Essentially a copy of the Oriani design, the Soldati has slightly improved depth charges and mobility."
  ita_destroyer_hull_10:0 "Comandanti Medaglie d'Oro Class"
  ita_destroyer_hull_10_desc:0 "Incorporating experiences from modern naval combat, this vessel includes advanced radar capable of detecting enemies easily but comes with a significant cost increase."
  ita_destroyer_hull_11:0 "Ascari Class"
  ita_destroyer_hull_11_desc:0 "The Ascari is a well rounded destroyer that has good range and combat capability. Though it doesn't excel in any single aspect, it is not particularly bad in any of them either."

