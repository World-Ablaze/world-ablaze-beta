  #################################################################################### Engineering ####################################################################################

  depth_charges:0 "Depth Charges"
  depth_charges_desc:0 "A simple explosive container with a pressure-sensitive trigger explodes when it hits a pre-set depth. They are easily mounted on the rear of ships where they are tossed over. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
  k_guns:0 "K guns"
  k_guns_desc:0 "A simple mechanical device that tosses a depth charge a set distance away from the ship. This means that the destroyer no longer has to drive directly across the target to hit it. \n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
  hedgehog_depth_charge_mortar:0 "Hedgehog Mortar"
  hedgehog_depth_charge_mortar_desc:0 "A mortar on board the destroyer can throw an explosive charge much further and at a ,uch higher rate, allowing the ship to maintain sonar contact with the submarine throughout the attack and dramatically increasing its accuracy.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
  squid_depth_charge_mortar:0 "Squid Depth Charge Mortar"
  squid_depth_charge_mortar_desc:0 "A larger propellant charge throws a proper depth charge set to a specific depth at a submarine from quite a distance.\n\nMounting this module on §YLight Ships§! and §YCruisers§! will allow them to attack enemy §YSubmarines§!."
  advanced_sonar:0 "Sonobuoy"
  advanced_sonar:0 "an expendable sonar system that is dropped/ejected from aircraft or ships to conduct anti-submarine warfare. they allow deep penetration of the waters to catch submarines that operate at much greater depths"
  basic_submarine_fuel_tank:0 "Basic Submarine Fuel Tank"
  basic_submarine_fuel_tank_desc:0 "A basic extra fuel tank designed to increase the fuel capacity of a submarine. With more fuel on board in reserve, the range of the submarine can be increased since refueling is not required as often."
  improved_submarine_fuel_tank:0 "Improved Submarine Fuel Tank"
  improved_submarine_fuel_tank_desc:0 "Building off of the design of the basic submarine fuel tank, the improved submarine fuel tank provides even larger storage for extra fuel. This can significantly increase the range of the submarine, allowing for operations farther away from home."

