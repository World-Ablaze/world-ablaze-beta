  ger_frigate_hull_1:0 "Type 23 Class"
  ger_frigate_hull_1_desc:0 "The Type 23 torpedo boat is a cheap, torpedo-mounting vessel that is best used for auxilary duties such as patrolling and escorting. When possible, direct engagements with enemy warships should be avoided."
  ger_frigate_hull_2:0 "Type 24 Class"
  ger_frigate_hull_2_desc:0 "The Type 24 is very similar to the preceding Type 23 Class, but is slightly larger and more expensive to produce in order to give it a greater operational range."
  ger_frigate_hull_3:0 "F Class"
  ger_frigate_hull_3_desc:0 "The first and only designated fleet escort ship built by the Kriegsmarine, the F Class is a cheap and efficient vessel for protecting convoy routes from enemy submarines. Note that this ship is much slower than other German frigates."
  ger_frigate_hull_4:0 "Type 35 Class"
  ger_frigate_hull_4_desc:0 "The Type 35 torpedo boat is suited to supporting fleet actions by escorting and patrolling coastal waters. It has an effective radar system and torpedoes for relatively little production cost."
  ger_frigate_hull_5:0 "Type 37 Class"
  ger_frigate_hull_5_desc:0 "The Type 37 continues to update the radar capabilities of the destroyer line to allow for rapid detection of enemy fleets. No improvement to combat capability were made in this ship class."
  ger_frigate_hull_6:0 "Type 39 Class"
  ger_frigate_hull_6_desc:0 "The Type 39 makes significant improvements to firepower, detection, and anti-submarine capabilities but comes at a significantly increased cost, more akin to that of a typical destroyer."
  ger_frigate_hull_7:0 "Type 40 Class"
  ger_frigate_hull_7_desc:0 "§YMain battery can be swapped for ASW§!\nSimilarly to the Type 39, the Type 40 has very high levels of firepower for a frigate while still retaining excellent anti-sub measures. This does come at a cost, however, as the ship is very expensive to produce for a frigate."
  ger_frigate_hull_8:0 "Type 41 Class"
  ger_frigate_hull_8_desc:0 "§YMain battery can be swapped for ASW§!\nThe Type 41 is designed as a cheaper alternative to the Type 40. To produce more of these ships, sacrifices to the main guns and anti-air were made."
  ger_frigate_hull_9:0 "Type 44 Class"
  ger_frigate_hull_9_desc:0 "§YMain battery can be swapped for ASW§!\nThe Type 44 is a further optimization of the Type 41 that can be produced at a cheaper cost. While the ships has depth charges, they are severely outdated when compared to the competition and must be upgrades to counter modern submarines."

  ger_destroyer_hull_1:0 "1934 Class"
  ger_destroyer_hull_1_desc:0 "Despite the naval restrictions placed on our country, we have made a destroyer larger than anything fielded by our enemies. Though expensive, this destroyer wth good guns, torpedoes, and depth charges, allowing to succeed in almost every aspect of naval combat. The most significant issue behind this ship is its severely low operational range."
  ger_destroyer_hull_2:0 "1934A Class"
  ger_destroyer_hull_2_desc:0 "The 1934A Class features slight modifications to seakeeping, allowing the vessel to travel farther ranges. These changes, however, are insignificant but only come at an equally small increase to production cost."
  ger_destroyer_hull_3:0 "1936 Class"
  ger_destroyer_hull_3_desc:0 "Also known as the Z17 Class, these warships further improve on the range and reliability of the previous classes with little to no changes in combat ability. The introduction of active sonar does result in bonuses to submarine detection."
  ger_destroyer_hull_4:0 "1936A Class"
  ger_destroyer_hull_4_desc:0 "This improved variant of the 1936 Class includes better torpedoes and radar. This warship still features guns much more powerful than that of the typical destroyer."
  ger_destroyer_hull_5:0 "1936B Class"
  ger_destroyer_hull_5_desc:0 "The 1936B further improves on the radar capabilities of this destroyer class, allowing for rapid detection of surface and sub-surface targets. The design also features modification to firepower and anti-aircraft defenses."
  ger_destroyer_hull_6:0 "1936C Class"
  ger_destroyer_hull_6_desc:0 "With advanced radar and fire control systems, the 1936C Class is better able to detect and hit targets compared to its predecessors. It features extensively overhauled anti-aircraft weapons and improved seakeeping."
  ger_destroyer_hull_7:0 "1942 Class"
  ger_destroyer_hull_7_desc:0 "The first class of the Kriegsmarine to utilize diesel fuel, the 1942 Class of destroyers is able to operate at distant ranges at sea. Torpedo tubes have been slightly sacrificed in favor of raw firepower. Due to the relatively large size of the destroyer, it is expensive to produce in large numbers."
  ger_destroyer_hull_8:0 "1944 Class"
  ger_destroyer_hull_8_desc:0 "In order to combat enemy superiority in battleships and aircraft carriers, the 1944 model focuses on increased use of torpedoes and anti-air to allow these smaller vessels to handle these threats."

