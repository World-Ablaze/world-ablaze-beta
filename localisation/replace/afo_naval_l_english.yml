  jap_frigate_hull_1:0 "Chidori Class"
  jap_frigate_hull_1_desc:0 "For a ship of its weight, the Chidori houses a large amount of armament, leading to reliability issues while in service. Though it still has relatively weak combat stats, it has a moderate level of firepower that can be produced in staggering amounts. "
  jap_frigate_hull_2:0 "Otori Class"
  jap_frigate_hull_2_desc:0 "The Otori torpedo boat is slightly larger than the Chidori and is more durable. Though its guns are weaker, it benefits from improved anti-air and torpedoes, providing it with increased verstaility."
  jap_frigate_hull_3:0 "Shimushu Class"
  jap_frigate_hull_3_desc:0 "§YMain battery can be swapped for ASW§!\nThe Shimushu is intended as a patrol and escort vessel, primarily intended for protecting coastal waters of little risk or strategic value. It has significantly improved detection capabilities over the Otori and features depth charges. It is extremely slow."
  jap_frigate_hull_4:0 "Etorofu Class"
  jap_frigate_hull_4_desc:0 "§YMain battery can be swapped for ASW§!\nNearly identicaly to the Shimushu Class, the primary improvement present on the Etorofu is its use of advanced radar, greatly improving the ships detection capabilities."
  jap_frigate_hull_5:0 "Mikura Class"
  jap_frigate_hull_5_desc:0 "§YMain battery can be swapped for ASW§!\nThe Mikura Class is very similar to the Shimushu and Etorofu but uses dual purpose guns. As a result, it is very good at protecting convoys from aerial threats. Compared to other frigates of the time, the Mikura is lacking in depth charge capabilities and may be slightly weak when protecting against submarines."
  jap_frigate_hull_6:0 "Type C/D Class"
  jap_frigate_hull_6_desc:0 "§YMain battery can be swapped for ASW§!\nThe Type C and D Classes significantly improve on the anti-submarine capabilities of our escorts while still being cheap to produce. However, they are still severely lagging behind our competitors and might not be able to counter more advanced submarines."

  jap_destroyer_hull_1:0 "Minekaze Class"
  jap_destroyer_hull_1_desc:0 "The Minekaze is our first warship to break away from the foreign designs of the Europeans. It is propelled by two-shaft geared turbines allowing it to achieve extremely high speeds. However, this results in rapid energy consumption, culminating a very low operational range. It is very similar to its sister classes of the Kamikaze and Mutsuki."
  jap_destroyer_hull_2:0 "Kamikaze Class"
  jap_destroyer_hull_2_desc:0 "The Kamikaze Class destroyer features weaker depth charges and a lower speed than the Minekaze at the benefit of gaining additional operational range. "
  jap_destroyer_hull_3:0 "Mutsuki Class"
  jap_destroyer_hull_3_desc:0 "The Mutsuki features only miniscule differences from the Kamikaze and Minekaze. It features the extended range and reduced speed of the Kamikaze, while improving on the depth charges that were present on the Minekaze design."
  jap_destroyer_hull_4:0 "Fubuki Class"
  jap_destroyer_hull_4_desc:0 "The Fubuki is Japan's first modern destroyer, featuring significantly improved torpedoes, anti-air, and operational range. It is able to accomplish all of this while still being relatively affordable. It does have a glaring weakness in its inability to detect and engage submarines effectively."
  jap_destroyer_hull_5:0 "Hatsuharu Class"
  jap_destroyer_hull_5_desc:0 "Due to restriction by the Washington Naval Treaty, ships of the size of the Fubuki are no longer allowed to be produced in large numbers. The Hatsuharu Class is a cheaper but effective alternative. Though its torpedoes are weaker, its primary guns are very good when compared to most contemporary destroyers."
  jap_destroyer_hull_6:0 "Shiratsuyu Class"
  jap_destroyer_hull_6_desc:0 "Designed as a modification to the Hatsuharu Class, the Shiratsuyu retains its predecessors firepower while making significant improvements to torpedo capabilities, making it one of the most powerful destroyer classes of the time. Similarly to all of its predecessors, it does not contain any submarine countermeasures."
  jap_destroyer_hull_7:0 "Asashio Class"
  jap_destroyer_hull_7_desc:0 "Following the abandonment of the London Naval Treaty, our glorious nation is no longer limited in its ability to produce powerful warships. The Asashio is designed to be an offensive vessel like its predecessor but with improved range and speed, allowing us to secure control on further reaches of the Pacific."
  jap_destroyer_hull_8:0 "Kagero Class"
  jap_destroyer_hull_8_desc:0 "The Kagero, similarly to the Asashio, is unmatched by most other contemporary destroyers in terms of sheer combat capability. It also features improvements to submarine detection and anti-aircraft capabilities. However, it still lacks effective depth charges."
  jap_destroyer_hull_9:0 "Yugumo Class"
  jap_destroyer_hull_9_desc:0 "The Yugumo is a repeat design of the Kagero with improved sonar and radar capabilities, greatly improving the scouting and fire targetting capacities of the warship. However, it still lacks any meaningful depth charge weapons, meaning it will still struggle in dealing with enemy submarines."
  jap_destroyer_hull_10:0 "Akizuki Class"
  jap_destroyer_hull_10_desc:0 "Utilizing dual purpose batteries, the Akizuki is able to achieve achieve high levels of firepower and anti-air. While its anti-air is a significant improvement over its predecessor, it is still low when compared to that of the American destroyers. It is the first of our destroyers to feature improved depth charges."
  jap_destroyer_hull_11:0 "Matsu Class"
  jap_destroyer_hull_11_desc:0 "The Matsu Class is distinct from most other Japanese destroyers in that this ship was primarily designed for escort duties. As a result, it is far cheaper and can be produced in larger numbers but is weaker across almost all aspects."
  jap_destroyer_hull_12:0 "Shimakaze Class"
  jap_destroyer_hull_12_desc:0 "The Shimakaze foregoes the need for main gun armaments and is instead equipped with 15 torpedo tubes capable of inflicting massive amount of damage to enemy ships. It also has extremely high speed and strong anti-air weapons, but it comes at a hefty production cost."

