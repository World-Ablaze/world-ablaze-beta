  usa_frigate_hull_1:0 "Evarts Class"
  usa_frigate_hull_1_desc:0 "Also known as the Captain class, the Evarts is the first of a line of destroyer escorts. Its relatively cheap but carries a necessary punch to submarines that the destroyers lack. It should only be used in escort duties and should avoid surface combat wherever possible."
  usa_frigate_hull_2:0 "Buckley Class"
  usa_frigate_hull_2_desc:0 "The Buckley class improves upon the anti-submarine role and mounts a torpedo incase of surface combat. Should still be used only in escort roles, however with increased speed it can take a submarine hunting role"
  usa_frigate_hull_3:0 "Rudderow Class"
  usa_frigate_hull_3_desc:0 "In true American fashion, the Rudderow is equipped with the most rails and throwers of any frigate making it an excellent escort ship"
  usa_frigate_hull_4:0 "John C. Butler Class"
  usa_frigate_hull_4_desc:0 "The Butler Class provides slightly improved anti air and range over its predecessor."
  usa_frigate_hull_5:0 "Dealey Class"
  usa_frigate_hull_5_desc:0 "The Dealey vastly improves the anti-submarine capabilities while also having improved armament and speed"

  usa_destroyer_hull_1:0 "Clemson Class"
  usa_destroyer_hull_1_desc:0 "Designed as an expansion upon the Wickes Class, the Clemson was intended to fill an anti-submarine role. As a result, it has limited anti-air capabilities and limited firepower. The ship is cheap and is best suited to use in escort sorties."
  usa_destroyer_hull_2:0 "Farragut Class"
  usa_destroyer_hull_2_desc:0 "The Farragut makes use of a novel dual-purpose gun capable of engaging both surface and air targets. This, in combination with additional torpedo tubes, greatly improves on the combat prowess of this ship. Changes to internal workings and fuel efficiency have also greatly increased the maximum operating range of the vessel."
  usa_destroyer_hull_3:0 "Porter Class"
  usa_destroyer_hull_3_desc:0 "The Porter design was conceived as a destroyer leader, considerably larger than typical destroyers. It is intended to function more against surface targets and is equipped with eight single-purpose Mk 12 guns. While it has considerably more firepower than its predecessors, it is larger and is not as versatile. "
  usa_destroyer_hull_4:0 "Mahan Class"
  usa_destroyer_hull_4_desc:0 "The Mahan Class introduces a propulsion method that makes use of a new steam turbine, which is far simpler and more efficient than any preceding forms. As a result, it had greatly impoved range and reliability. Compared to other prewar destroyers, it has fairly decent torpedo and anti-air capabilities."
  usa_destroyer_hull_5:0 "Somers Class"
  usa_destroyer_hull_5_desc:0 "Intended as an answer to the Japanese development of large destroyers, the Somers Class is a relatively large vessel intended to engage other surface vessels with its effective guns and torpedos."
  usa_destroyer_hull_6:0 "Benson Class"
  usa_destroyer_hull_6_desc:0 "To fill the gap before the Fletcher Class is ready to be put in production, the Benson Class will serve as an effective, all-around destroyer capable of handing surface, submersible, and air targets."
  usa_destroyer_hull_7:0 "Fletcher Class"
  usa_destroyer_hull_7_desc:0 "The Fletcher Class is a prime example of everything a destroyer should be. From submarines, to surface vessels and aircraft, the Fletcher is able to detect and handle targets with relative ease at a respectable price. One downside to the Fletcher is that it has a reduced operating range compared to its predecessors, but it is still fairly good when compared to other nations."
  usa_destroyer_hull_8:0 "Allen M. Sumner Class"
  usa_destroyer_hull_8_desc:0 "Improved detection systems permit the Sumner Class to more easily detect enemy targets. Their twin 5-inch 38 caliber mounts also enabled the vessel to deal with light surface vessels with greater effect."
  usa_destroyer_hull_9:0 "Gearing Class"
  usa_destroyer_hull_9_desc:0 "The Gearing is a minor modification on the previous Sumner design. It was modified to be a slightly larger with a better engine to increase storage capacity and operational range."

