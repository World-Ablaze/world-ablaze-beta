  eng_battleship_hull_1:0 "Revenge Class"
  eng_battleship_hull_1_desc:0 "Despite being built after the Queen Elizabeth class, the revenge ships were a comparative downgrade compared to their predecessors, most notably being 3 knots slower. This was motivated by cost-cutting, as the Dreadnought race had already begun to take it's toll."
  eng_battleship_hull_2:0 "Queen Elizabeth Class"
  eng_battleship_hull_2_desc:0 "Arguably the first class of Fast Battleships, the type that would succeed the Superdreadnought, the Queen Elizabeth class were a rejection of the compromise of the battlecruiser, which exchanged armour for speed. The Queen Elizabeth class was therefore able to give and take punishment in a brawl with a fellow battleship, while being able to outrun and outmanoeuvre them. With refits, this keeps the Queen Elizabeth class useful well into WW2."
  eng_battleship_hull_3:0 "Nelson Class"
  eng_battleship_hull_3_desc:0 "When the projected N3 class battleship became illegal under the Washington Naval Treaty, it was redesigned into Nelson class. Peculiarly armed with all three of its turrets forward of its superstructure, the Nelson class is unlike any other battleship to set sail. Nonetheless, its 16 inch guns are not to be trifled with."
  eng_battleship_hull_4:0 "King George V Class"
  eng_battleship_hull_4_desc:0 "Due to the London Naval Treaty restrictions these will be laid down with only 14inch guns in an attempt to save weight, however the design is fully capable of utilizing triple 15inch or 16inch guns in the absence of treaty limitations."
  eng_battleship_hull_5:0 "Lion Class"
  eng_battleship_hull_5_desc:0 "With the constraints of the naval treaties thrown out of the window with the onset of war, the Lion class serves as an improvement on the King George V class, being armed with the 16 inch guns that the KGVs were designed to mount in the first place. The Lion class also makes improvements all-round, most notably speed and armour."
  eng_battleship_hull_6:0 "Vanguard Class"
  eng_battleship_hull_6_desc:0 "Initially beginning as a stopgap using excess 15 inch guns in storage to get battleships in the sea while the Lions were being built, HMS Vanguard's design was continually altered to reflect the lessons of the war. This crucially manifests in her outrageous anti-air armament meant to counter the threat of aircraft carriers."

  eng_super_battleship_hull_1:0 "Conqueror Class"
  eng_super_battleship_hull_1_desc:0 ""

  eng_carrier_hull_1:0 "Eagle Class"
  eng_carrier_hull_1_desc:0 ""
  eng_carrier_hull_2:0 "Courageous Class"
  eng_carrier_hull_2_desc:0 ""
  eng_carrier_hull_3:0 "Ark Royal Class"
  eng_carrier_hull_3_desc:0 "The term 'Supercarrier' was first used by the New York Times in 1938 in reference to HMS Ark Royal. It was not a statement made lightly; with a large complement of planes, a heavy anti-aircraft battery, and the speed to be where she was needed, Ark Royal's integrated flight deck and hangars represent a massive leap forward in carrier design."
  eng_carrier_hull_4:0 "Illustrious Class"
  eng_carrier_hull_4_desc:0 "The concept of the Illustrious class differs from that of US thinking; they would rely on their own anti-air defence and armoured decks to protect themselves from enemy planes, allowing its own to focus on their missions. While this means they cannot carry as many planes as their US counterparts, they are more resilient should the enemy catch them off-guard."
  eng_carrier_hull_5:0 "Implacable Class"
  eng_carrier_hull_5_desc:0 "Retaining the Illustious' thinking of having a strong AA armament and an armoured flight deck, the Implacable class made improvements by adopting a US-style permanent deck-park scheme, which allowed her to carrier far more planes than her predecessors."
  eng_carrier_hull_6:0 "Audacious Class"
  eng_carrier_hull_6_desc:0 "Incorporating taller hangars to allow for more modern planes, the Audacious class suffers from a low plane capacity compared to some of its contemporaries."
  eng_carrier_hull_7:0 "Malta Class"
  eng_carrier_hull_7_desc:0 "Projected to fulfill the Royal Navy's requirement for a much larger fleet carrier capable of carrying a complement of planes numbering in the triple digits, the Malta class was the largest class of carriers designed by the UK during WW2."

  eng_light_carrier_hull_1:0 "Argus Class"
  eng_light_carrier_hull_1_desc:0 "Converted from an ocean liner, the Argus is a very basic light carrier that should be relegated to light escort duty"
  eng_light_carrier_hull_2:0 "Hermes Class"
  eng_light_carrier_hull_2_desc:0 "The first light carrier to be purpose built as one. The Hermes offers better armament, speed and range thanks to its layout"
  eng_light_carrier_hull_3:0 "Unicorn Class"
  eng_light_carrier_hull_3_desc:0 "A significant improvment over the Hermes. The Unicorn has great armament and anti air capabilities, while also offering more room for planes. An armoured flight deck also protects it from attacks and it has improved range making it an excellent escort vessel."
  eng_light_carrier_hull_4:0 "Audacity Class"
  eng_light_carrier_hull_4_desc:0 "§YCan be converted through a decision§!\nAn emergency ship that should be used if there is a great need for escort carriers"
  eng_light_carrier_hull_5:0 "Nairana Class"
  eng_light_carrier_hull_5_desc:0 "§YCan be converted through a decision§!\nAn emergency ship that should be used if there is a great need for escort carriers"
  eng_light_carrier_hull_6:0 "Colossus Class"
  eng_light_carrier_hull_6_desc:0 "The next evolution of escort carriers, the Colossus is a substantial improvment over the Unicorn in every way"
  eng_light_carrier_hull_7:0 "Centaur Class"
  eng_light_carrier_hull_7_desc:0 "Another massive improvment in escort carrier design, the Centaur is one of the best light carriers around"

