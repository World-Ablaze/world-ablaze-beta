  fra_frigate_hull_1:0 "Bourrasque Class"
  fra_frigate_hull_1_desc:0 "The Bourrasque is comparable in size to most contemporary destroyers. They are smaller and slower than the Chacal but have good firepower for their time. They are cheap and have limited range, so they are best used to achieve naval superiority in coastal waters."
  fra_frigate_hull_2:0 "L'Adroit Class"
  fra_frigate_hull_2_desc:0 "The L'Adroit is very similar to the Bourrasque in design and purpose. The changes between the two are relatively insignificant."
  fra_frigate_hull_3:0 "Bougainville Class"
  fra_frigate_hull_3_desc:0 "The Bougainville Class destroyer is designed to operate in the furthest reaches of the French colonial empire. They are designed for extremely long voyages at sea but sacrifice a great deal in terms of speed. It is the first frigate to operate depth charges, but sacrifices its torpedo tubes to do so."
  fra_frigate_hull_4:0 "La Melpomene Class"
  fra_frigate_hull_4_desc:0 "The La Melpomene is more a torpedo boat than a frigate or destroyer. It is weak, fragile, and has limited range. However, it is fast and easy to produce in large numbers"
  fra_frigate_hull_5:0 "Le Hardi Class"
  fra_frigate_hull_5_desc:0 "The Le Hardi squadron destroyer combines everything a destroyer is capable of and packages it into a smaller ship. It is very effective at escorting convoys from a wide range of threats."
  fra_frigate_hull_6:0 "Le Fier Class"
  fra_frigate_hull_6_desc:0 "§YMain battery can be swapped for ASW§!\nThe Le Fier is designed with scouting and escorting duties as the sole priority. It sacrifices offensive capabilities in its guns and torpedoes, but it is extremely cost effective in tracking and dealing with subsurface threats."
  fra_frigate_hull_7:0 "Surcouf Class"
  fra_frigate_hull_7_desc:0 "The adoption of advanced radar systems allows this vessel to locate and demolish enemy submarines with little effort. In addition, the reintroduction of torpedoes makes the Surcouf a valuable complement to any modern navy."

  fra_destroyer_hull_1:0 "Chacal Class"
  fra_destroyer_hull_1_desc:0 "Categorized as a large destroyer, the Chacal Class is intended to serve as a scouting unit as part of the battleline. It has relatively good firepower but comes at a high production cost. It is best suited to spot enemy vessels and should only engage other light vessels if needed. This ship does not have depth charges."
  fra_destroyer_hull_2:0 "Guepard Class"
  fra_destroyer_hull_2_desc:0 "The Guepard design is very similar to the Chacal with a slightly enlarged hull and modified armament. As a result, it fits into same role as its predecessors and has much of the same advantages and drawbacks. This ship does not have depth charges."
  fra_destroyer_hull_3:0 "Aigle Class"
  fra_destroyer_hull_3_desc:0 "The Aigle Class continues the pattern of being very similar to previous designs with slight modifications. The most notable addition is the addition of depth charges which were not previously available on the other designs, allowing to handle subsurface threats."
  fra_destroyer_hull_4:0 "Vauquelin Class"
  fra_destroyer_hull_4_desc:0 "Designed to counter fast Italian light cruisers, the Le Fantasque has increased speed and is faster than most other ships of the time. Its high amount of piercing for a destroyer allows it to engage other lightly armored surface vessels. Similarly to other French designs, this is a large destroyer that has a significant cost of production."
  fra_destroyer_hull_5:0 "Le Fantasque Class"
  fra_destroyer_hull_5_desc:0 "Designed to counter fast Italian light cruisers, the Le Fantasque has increased speed and is faster than most other ships of the time. Its high amount of piercing for a destroyer allows it to engage other lightly armored surface vessels. Similarly to other French designs, this is a large destroyer that has a significant cost of production."
  fra_destroyer_hull_6:0 "Mogador Class"
  fra_destroyer_hull_6_desc:0 "The Mogador continues to develop on the Le Fantasque's concept of fast, combat-capable destroyers. This design incorporated eight semi-enclosed twin turrets rather than housing the guns in the French standard of five open mounts. Its firepower is very good for a destroyer."
  fra_destroyer_hull_7:0 "Desaix Class"
  fra_destroyer_hull_7_desc:0 ""
  fra_destroyer_hull_8:0 "Kleber Class"
  fra_destroyer_hull_8_desc:0 "The Kleber provides everything needed from a destroyer, as it is effective at spotting and dealing with targets whether above or below the ocean surface. Its most distinctive feature is its high level of anti-aircraft defenses. This does come at a cost, as the vessel is relatively expensive for a destroyer."

