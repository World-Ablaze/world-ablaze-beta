  sov_frigate_hull_1:0 "Uragan Class"
  sov_frigate_hull_1_desc:0 "This small patrol craft features depth charges capable of dealing with submarines but little else in terms of offensive capabilities. Use it to escort coastal waters but avoid surface combat whenever possible."
  sov_frigate_hull_2:0 "Yastreb Class"
  sov_frigate_hull_2_desc:0 "The Yastreb is significantly larger than the Uragan but comes at an increased cost as a result. While it is better suited for surface combat than its predecessor, that is not where this ship should be used, instead relgate it to escort duties or sub hunting"
  sov_frigate_hull_3:0 "Fugas Class"
  sov_frigate_hull_3_desc:0 "The Fugas loses significant speed from its predecessor but makes up for it in more ASW capabilities. Thus it is an excellent escort ship"
  sov_frigate_hull_4:0 "Border Class"
  sov_frigate_hull_4_desc:0 "The Border class improves upon the Fugas and remains an excellent escort ship"
  sov_frigate_hull_5:0 "Kola Class"
  sov_frigate_hull_5_desc:0 "The Kola Class attempts to do a little bit of everything but remains a frigate at heart. It has good ASW capabilites and speed which allows it to be a good escort or sub hunting ship."

  sov_destroyer_hull_1:0 "Orfey Class"
  sov_destroyer_hull_1_desc:0 "The Orfey Class lags behind most naval powers of the world. It has very poor torpedoes and main armament. However, its early adoption of depth charges and cheap cost allows it to have a role in escort duties."
  sov_destroyer_1:0 "Orfey Class"
  sov_destroyer_hull_2:0 "Fidonisy Class"
  sov_destroyer_hull_2_desc:0 "The FIdonisy Class has poor offensive capabilities but is equipped with excellent anti-air and anti-submarine capabilities compared to most other destroyers. Consequently, it should be reserved for escort duties and should avoid surface combat."
  sov_destroyer_hull_3:0 "Leningrad Class"
  sov_destroyer_hull_3_desc:0 "The Leningrad Class destroyer leader is designed to be a large and fast destroyer capable of providing significant amounts of firepower with little cost. It retains its predecessors' high anti-submarine effectiveness."
  sov_destroyer_hull_4:0 "Gnevny Class"
  sov_destroyer_hull_4_desc:0 "Smaller and cheaper than the Leningrad Class, the Gnevny has been designed with assistance from the Italian Navy. While slightly weaker than the Leningrad, it is on par in terms of most combat stats while being easier to produce."
  sov_destroyer_hull_5:0 "Storozhevoy Class"
  sov_destroyer_hull_5_desc:0 "The Storozhevoy includes some slight improvements to anti-air weaponry and radar, but is mostly the same to the previous Gnevny Class. Slight improvements have been made to the vessel's seakeeping abilities."
  sov_destroyer_hull_6:0 "Tashkent Class"
  sov_destroyer_hull_6_desc:0 "The Tashkent Class destroyer leader features upgrades to its main batteries and depth charges. The ship is much larger and can travel far farther ranges than any previous Soviet destroyer. However, these changes come at a heavy increase to cost. "
  sov_destroyer_hull_7:0 "Ognevoy Class"
  sov_destroyer_hull_7_desc:0 "The Ognevoy is one of our larger destroyers but provides little in terms of actual combat capabilities. In many respects, it is weaker than some of our older designs even though it is more expensive."
  sov_destroyer_hull_8:0 "Kiev Class"
  sov_destroyer_hull_8_desc:0 "The Kiev Class is one of the most extensive modernizations of our destroyer line to date. It features all around improvements to detection, convoy protection, and raw offensive power. This all does come at a cost however, as it is also our most expensive destroyer so far."
  sov_destroyer_hull_9:0 "Grozovoi Class"
  sov_destroyer_hull_9_desc:0 "The most significant changes present on the Grozovoi are the overhauls to radar and sonar detection, allowing for rapid target acquisition. The second important change is the greatly improved anti-air weaponry."
  sov_destroyer_hull_10:0 "Khabarovsk Class"
  sov_destroyer_hull_10_desc:0 "The Khabarovsk is a very expensive destroyer, but it is an extremely capable vehicle suited to fit any possible role needed. "

