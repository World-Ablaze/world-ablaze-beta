  eng_frigate_hull_1:0 "Bridgewater Class"
  eng_frigate_hull_1_desc:0 "The Bridgewater Class sloop is a cheap patrol ship designed to escort low priority convoys. Surface engagements should be avoided whenever possible."
  eng_frigate_hull_2:0 "Shoreham Class"
  eng_frigate_hull_2_desc:0 "The Shoreham Class sloop is outfitted with slightly better anti-air at the same cheap cost."
  eng_frigate_hull_3:0 "Grimsby Class"
  eng_frigate_hull_3_desc:0 "The Grimsby is equipped with heavier weapons than previous sloops allowing it to outfight some enemy frigates. It should still avoid combat against standard fleet vessels."
  eng_frigate_hull_4:0 "Bittern Class"
  eng_frigate_hull_4_desc:0 "The Bittern Class has has more powerful guns compared to any other frigate or destroyer of the time, however having no torpedoe's and slow speed leaves it in a scout or escort role only. Its cheap cost and high operational range allows it to serve as an effective means of power projection."
  eng_frigate_4:0 "Bittern Class"
  eng_frigate_hull_5:0 "Egret Class"
  eng_frigate_hull_5_desc:0 "The Egret is an enlarged version of the Bittern equipped with improved fire control systems. Like the Bittern, it is a powerful gunboat that also has good anti-aircraft capabilities. While the ship also has improved sonar for sub detection, it has no upgrades to its depth charges."
  eng_frigate_hull_6:0 "Black Swan Class"
  eng_frigate_hull_6_desc:0 "The Black Swan sacrifices some firepower present on the Egret in favor of mounting more depth charges for anti-submarine warfare. It still has good main guns, allowing to still compete against enemy destroyers."
  eng_frigate_hull_7:0 "Hunt Class"
  eng_frigate_hull_7_desc:0 "The Hunt Class is takes frigates to a new, ASW standard than previous British designs in that it instead focuses on its role as a convoy escort ship rather than a small gun boat. It has a much higher speed than previous designs, allowing it to catch up to and intercept enemy submarines."
  eng_frigate_hull_8:0 "Flower Class"
  eng_frigate_hull_8_desc:0 "The Flower Class corvette is equipped with a very limited main armament that gets outclassed by even the smallest of torpedo boats. However, it is extremely effective at detecting enemy vessels and is equipped with extremely powerful depth charges capable of evaporating enemy submarines. it is one of the best convoy escort ships"
  eng_frigate_hull_9:0 "River Class"
  eng_frigate_hull_9_desc:0 "The River Class is a step up from the hunt, making improvements to depth charges and anti-aircraft guns to help protect against a huge variety of enemy threats. It also has a very high operational range and speed, allowing it to hunt submarines or escort ships in the vast reaches of our empire."
  eng_frigate_hull_10:0 "Loch Class"
  eng_frigate_hull_10_desc:0 "The Loch Class frigate is an advanced ship built off of years of experience in anti-submarine warfare. Similar to previous designs, it has minimal firepower in favor of depth charges and anti-aircraft guns. It has the most effective depth charges of any ship and should primarily be used as an escort vessel due to the lower speed."
  eng_frigate_hull_11:0 "Type 15 Class"
  eng_frigate_hull_11_desc:0 "The Type 15 has almost the same depth charges as the Loch but regains its speed and makes further improvments to weaponry and strength. It is expensive for a frigate but is well worth the cost."

  eng_destroyer_hull_1:0 "V/W Class"
  eng_destroyer_hull_1_desc:0 "The V and W Class ships date back to World War I, and are weak compared to most other ships of this time. For a cheap cost, it has a high operating range, allowing to protect distant areas of our vast colonial empire. It's high anti-air also allows it to protect from enemy aircraft."
  eng_destroyer_1:0 "V/W Class"
  eng_destroyer_hull_2:0 "Shakespeare Class"
  eng_destroyer_hull_2_desc:0 "The Shakespeare or Thornycroft Class has a much better main armament than the V and W Class but lacks the same effectiveness anti-aircraft fire. Its most important change is the introduction of depth charges, allowing it to protect against enemy submarines."
  eng_destroyer_hull_3:0 "A/B/C/D Class"
  eng_destroyer_hull_3_desc:0 "The A/B/C/D Classes feature greatly improved operational range, greater than any other destroyer from any nation. Upgrades to torpedoes also allow these ships to threaten larger enemy vessels at a cheap price."
  eng_destroyer_hull_4:0 "E/F/G/H Class"
  eng_destroyer_hull_4_desc:0 "The E/F/G/H Classes are similar to their immediate predecessors with exception to their slightly weaker main guns and cheaper cost. "
  eng_destroyer_hull_5:0 "I Class"
  eng_destroyer_hull_5_desc:0 "Keeping in line with the strengths and weaknesses of the British destroyers, the I Class focuses on torpedoes and range rather than its main guns. Improvements to the vessel's depth charges allow it to handle enemy submarines more effectively.  "
  eng_destroyer_hull_6:0 "Tribal Class"
  eng_destroyer_hull_6_desc:0 "The Tribal Class is an exception to previous British designs, as it has more of a focus on firepower than torpedoes. It also sacrifices some of its depth charges to fit on more anti-aircraft guns."
  eng_destroyer_hull_7:0 "J/K/N Class"
  eng_destroyer_hull_7_desc:0 "The J/K/N Classes have been able to combine the firepower and torpedoes between previous designs and the Tribal, resulting in an effective destroyer that does come at an increased cost of production."
  eng_destroyer_hull_8:0 "L/M Class"
  eng_destroyer_hull_8_desc:0 "The signature feature of the L and M Class destroyers are their heavier anti-aircraft armaments. Small improvement have also been made to combat capabilities and ASW with some sacrifice to torpedoes. Nonetheless this is a very effective destroyer in any role."
  eng_destroyer_hull_9:0 "Q/R Class"
  eng_destroyer_hull_9_desc:0 "The Q and R Classes of destroyers sacrifices combat effectiveness in exchange for large improvements to anti-submarine capabilities. They retain there torpedoe's to help against surface raiders, but these ships are best suited as submarine hunters."
  eng_destroyer_hull_10:0 "S/T Class"
  eng_destroyer_hull_10_desc:0 "The S and T Classes follow a similar design scheme to the Q and R, but improving on radar and Anti Air."
  eng_destroyer_hull_11:0 "Battle Class"
  eng_destroyer_hull_11_desc:0 "The next evolution of our destroyers, equipped with the latest weaponry in both fleet combat and ASW."
  eng_destroyer_hull_12:0 "Weapon Class"
  eng_destroyer_hull_12_desc:0 "A small cousin of the Battle Class, the Weapon Class swaps some armament to fit another squid launcher to tackle submarines."
  eng_destroyer_hull_13:0 "Daring Class"
  eng_destroyer_hull_13_desc:0 "The Daring is far larger than any of our previous destroyer designs. Similar to the Battle, the Daring is outstanding at destroying enemy aircraft and providing fleet duties, but suffers in terms of anti-submarine warfare."

