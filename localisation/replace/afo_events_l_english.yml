  rom_armor.1.t:0 "Soviet Union Accepts Peace"
  rom_armor.1.d:0 ""
  rom_armor.1.a:0 "We have Dodged a bullet"

  rom_armor.2.t:0 "Soviet Union demands Allegiance"
  rom_armor.2.d:0 ""
  rom_armor.2.a:0 "We are forced to comply"
  rom_armor.2.b:0 "We cannot accept these terms"

  rom_armor.3.t:0 "Soviet Union Rejects Peace!"
  rom_armor.3.d:0 ""
  rom_armor.3.a:0 "We are in a perilous situation..."
  rom_armor.3.b:0 "We will try the Allies"

  rom_armor.4.t:0 "Allies Accepts Peace"
  rom_armor.4.d:0 ""
  rom_armor.4.a:0 "At last some good news"

  rom_armor.5.t:0 "Allies Rejects Peace!"
  rom_armor.5.d:0 ""
  rom_armor.5.a:0 "We are at war with everyone..."

  rom_armor.801.t:0 "Opening of the Mausoleum of Marasesti"
  rom_armor.801.d:0 "After 15 years in construction, our memorial to the Romanian defenders during WWI has finished construction. It is a big event for the whole country and what we decide to say on this day will likely plant seeds within the population."
  rom_armor.801.a:0 "We promise it shall never happen again"
  rom_armor.801.b:0 "We shall remind them of their sacrifice"

  rom_armor.802.t:0 "Organize an Arms Deal with [CZE.GetName]"
  rom_armor.802.d:0 "Our country is lacking in indeginous designs, and while our industry is strong it is of little benefit if we cannot put them to good use. While major nations shun us, [CZE.GetName] is eager to secure arms purchases and we would make for an excellent customer"
  rom_armor.802.a:0 "Secure license agreements"
  rom_armor.802.b:0 "Propose an integration of technology"

  rom_armor.803.t:0 "[ROM.GetName] Seeks licenses"
  rom_armor.803.d:0 "Romania, in a bid to aquire modern equipment has approached us seeking purchases of our weapons. They offer a permanent contract for whenever we research the newest design in exchange for a hefty amount of money, it is up to us to accept their offer."
  rom_armor.803.a:0 "This is a good deal"
  rom_armor.803.b:0 "No deal"
  czech_integration_tt:0 "§OThis may lead to a permanent acquisition of Czech equipment designs locking us off from integrating with other major nations for infantry and artillery§!\n§YCzechoslovakia will gain access to Romanian Aircraft if Czechoslovakia agrees§!"

  rom_armor.804.t:0 "[ROM.GetName] Seeks Military Integration"
  rom_armor.804.d:0 "Romania, in a bid to aquire modern equipment has approached us seeking permanent military cooperation. They offer their aircraft designs in exchange for us sharing our infantry and artillery equipment. While tempting we have to be absolutely sure that Romania will not use our guns against us."
  rom_armor.804.a:0 "This is an excellent proposal"
  rom_armor.804.b:0 "Selling Licenses would be better"
  rom_armor.804.c:0 "This proposal is too far"
  romanian_integration_tt:0 "§OThis may lead to a permanent acquisition of Romanian equipment designs§!\n§YRomania will gain access to Czech infantry and artillery if the we agree§!"

  rom_armor.805.t:0 "[CZE.GetName] Rejects our Proposal"
  rom_armor.805.d:0 ""
  rom_armor.805.a:0 "We will have to look towards the Majors"

  rom_armor.806.t:0 "[CZE.GetName] Accepts our Proposal"
  rom_armor.806.d:0 ""
  rom_armor.806.a:0 "Excellent"

  rom_armor.807.t:0 "[CZE.GetName] Proposes the selling of Licenses Instead"
  rom_armor.807.d:0 ""
  rom_armor.807.a:0 "That will have to make do"

  rom_armor.808.t:0 "[ROM.GetName] Agrees to Buy Licenses"
  rom_armor.808.d:0 ""
  rom_armor.808.a:0 "Excellent"

  bul_armor.1.t:0 "Soviet Union Accepts Peace"
  bul_armor.1.d:0 ""
  bul_armor.1.a:0 "We have Dodged a bullet"

  bul_armor.2.t:0 "Soviet Union demands Allegiance"
  bul_armor.2.d:0 ""
  bul_armor.2.a:0 "We are forced to comply"
  bul_armor.2.b:0 "We cannot accept these terms"

  bul_armor.3.t:0 "Soviet Union Rejects Peace!"
  bul_armor.3.d:0 ""
  bul_armor.3.a:0 "We are in a perilous situation..."
  bul_armor.3.b:0 "We will try the Allies"

  can_armor.801.t:0 "Ogdensburg Agreement"
  can_armor.801.d:0 "A commitment was made with Canada where we pledged our full support in the event that their territory is threatned. That threat has come to fruition and we need to choose whether we standby this agreement."
  can_armor.801.a:0 "We cannot allow invaders on American soil!"
  can_armor.801.b:0 "As long as were undisturbed, let the wheels of war turn."

  can_armor.802.t:0 "[From.GetName] Asks for Canadian territories"
  can_armor.802.d:0 "Having long expressed a desire to "repatriate" the colonial territories of Labrador and Newfoundland as part of their country, [From.GetNameDef] has asked that Labrador and Newfoundland vote on unification with Canada.\n[From.GetLeader] has made it clear that [From.GetNameDef] considers it [From.GetAdjective] soil, and that they should be given the choice to be united with Canada"
  can_armor.802.a:0 "Let the democratic process run"
  can_armor.802.b:0 "The British Empire cannot be torn apart."

  can_armor.803.t:0 "A Destiny Fulfilled"
  can_armor.803.d:0 "With [From.GetNameDef]'s ceding of Labrador and Newfoundland, [Root.GetNameDef] is finally whole. Truly from Sea to Sea, every true [Root.GetAdjective] is now within our borders, where they belong.\nOur next step must be to ensure the safety and security of the [Root.GetAdjective] state!"
  can_armor.803.a:0 "A shoreline is the only secure border!"

  can_armor.804.t:0 "Imperial Hubris"
  can_armor.804.d:0 "Invoking their crumbling "imperial right," and calling upon Labrador and Newfoundland's statuses as colonial possessions to be protected [From.GetNameDef] has refused to cede land that is rightfully ours! These people are [Root.GetAdjective]s, and Newfoundland and Labrador hold [Root.GetAdjective] resources, but they must answer to [From.GetAdjective] masters.\nThis is an unacceptable state of affairs, but it is clear that [From.GetNameDef] cannot be convinced of a diplomatic solution..."
  can_armor.804.a:0 "We will find other means"

  raj_armor.801.t:0 "Quit India Resolution"
  raj_armor.801.d:0 "The All India Congress Committee has met in Bombay to ratify the 'Quit India' resolution. With Gandhi calling it 'Do or Die' for India this is an attempt to free the Raj from our grip and make peace with our enemies. If we are to do nothing this could prove disastrous for our war in Asia"
  raj_armor.801.a:0 "We should arrest the Congress"
  raj_armor.801.b:0 "Intervening will only result in riots"

  raj_armor.802.t:0 "[ENG.GetName] Arrests the All India Congress"
  raj_armor.802.d:0 "With the British fearing our backing out from the war, Authorities have arrested the All india congress and clamped down on our independance movements. We should decide our next move carefully"
  raj_armor.802.a:0 "We will stay commited to their resolution"
  raj_armor.802.b:0 "With a heavy heart we must back down"

  ast_armor.1.t:0 "Australia proposes Unified Command"
  ast_armor.1.d:0 "Australia has come to us proposing a unified ANZAC command by merging our military with theirs. This will lead to us handing over our divisions, navy and airforce to Australia."
  ast_armor.1.a:0 "This is an excellent idea"
  ast_armor.1.b:0 "Separate Command is preferable"

  ast_armor.2.t:0 "New Zealand accepts Unified Command"
  ast_armor.2.d:0 ""
  ast_armor.2.a:0 "Excellent"

  ast_armor.3.t:0 "New Zealand rejects Unified Com  mand"
  ast_armor.3.d:0 ""
  ast_armor.3.a:0 "A superb result"

  ast_armor.4.t:0 "ANZAC Military Exercises"
  ast_armor.4.d:0 "Australia has conducted Training exercises between our militaries. We have used this opportunity to develop new tactics and improve our military structure"
  ast_armor.4.a:0 "Excellent"

  fra_armor.814.t:0 "The cabinet resigns"
  fra_armor.814.d:0 "The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defence and War."
  fra_armor.814.a:0 "Paul Reynaud will lead the new government."

  fra_armor.815.t:0 "Provinces switch Allegiance!"
  fra_armor.815.d:0 "Provinces in central Africa, India, China and in the Pacific have all declared their support for the free French regime. This act has already destabilized both the legitimacy of our government and the people's trust in us. If we are to regain these colonies then joining the Axis might be our best hope..."
  fra_armor.815.a:0 "We are the true government!"
  fra_armor.815.b:0 "We shall wait until the war ends"

  fra_armor.73.t:0 "North Africa Rebels!"
  fra_armor.73.d:0 ""
  fra_armor.73.a:0 "We are the true government!"

  fra_armor.804.t:0 "Declare Paris an Open City"
  fra_armor.804.d:0 "With the German army closing in on Paris, our government have lost faith in our military's ability to win the war. In order to save Paris from utter destruction the French Government has decided to declare Paris an open city and have begun moving the government out of Paris"
  fra_armor.804.a:0 "Evacuate the Capital!"

  fra_armor.805.t:0 "Paris Declared an Open City"
  fra_armor.805.d:0 "With the French Government completely disjointed, our military victorious have convinced them that further fighting is futile, and upon witnessing our war machine they have decided to declare Paris an open city allowing our forces free entry. We have a narrow window to seize this opportunity incase the French military defy there government orders and decide to make Paris a frontline city"
  fra_armor.805.a:0 "The War is Won"

  fra_armor.806.t:0 "France forms the European Coalition"
  fra_armor.806.d:0 "The French governement has announced their intention to unite Europe under one banner, to counter 'the growing threat of hostile forces and consolidate our own security'. While the power of France has skyrocketed in the recent years, it is still unsure what their real intents are. We still have to make a choice. Should we join them, or should we refuse to integrate France's project ?"
  fra_armor.806.a:0 "We should join them"
  fra_armor.806.b:0 "We have other things to do"

  fra_armor.807.t:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.d:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.a:0 "They picked the right choice."

  fra_armor.808.t:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.d:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.a:0 "Too bad for them."

  fra_armor.809.t:0 "Extensive Conscription"
  fra_armor.809.d:0 "Planning for a major war has allowed us to begin concripting a large amount of our population immediately for the deployment on the frontlines"
  fra_armor.809.a:0 "This should give us plenty of manpower"

  fra_armor.810.t:0 "[FRA.GetName] asks for Monetary support"
  fra_armor.810.d:0 "[FRA.GetName] has request aid in their struggle against their enemies. Much of the previous years has seen France on early mobalization and that has led to a shortage of funds for a long term war. Should we aid them?"
  fra_armor.810.a:0 "Helping them is in our best interest"
  fra_armor.810.b:0 "We are not interested in the situation fo France"

  fra_armor.811.t:0 "[USA.GetName] Sends Aid!"
  fra_armor.811.d:0 ""
  fra_armor.811.a:0 "Our thanks to the Americans!"

  fra_armor.812.t:0 "[USA.GetName] Rejects to Send Aid"
  fra_armor.812.d:0 ""
  fra_armor.812.a:0 "A massive dissapointment"

  fra_armor.894.t:0 "The Beirut Conference"
  fra_armor.894.d:0 "With the war in Europe progressing apace, it is time for the inevitable victors to consider the future of Germany.\n\nWe may propose to [beirut_partner.GetNameDef] a conference on the division of [GER.GetNameDef] after the war, to delineate our spheres of influence on the continent.\n\nOur "friends" in [beirut_partner.GetNameDef] have indicated that they would be interested in such a conference. No doubt, they will want some kind of reward for their sacrifices."
  fra_armor.894.a:0 "We need a conference on the future of Germany."
  fra_armor.894.b:0 "We cannot cooperate with [yalta_partner.GetNameDef]."

  fra_armor.895.t:0 "The Beirut Conference"
  fra_armor.895.d:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Germany.\n\nThey are suggesting a division of [GER.GetNameDef] between east and west. This would allow our sphere of influence to extend deep into Europe, which would make up for some of the losses we have suffered in this gruesome struggle."
  fra_armor.895.a:0 "For the sake of lasting cooperation."
  fra_armor.895.b:0 "We will dictate our own peace."

  FRA_rhineland_puppet_tt:0 "§YThe Rhineland area will be put under Direct French Control and the remainder of Germany will be put under a French friendly regime§!"

  italy.1.a:0 "Annex them into the empire"
  italy.1.b:0 "Set up a puppet state"

  ita_armor.817.t:0 "Italy in Crisis"
  ita_armor.817.d:0 "With our large territorial losses in Africa and in Sicily, our people are demanding an end to the war and protests have begun all over our cities with there being rumours of an emerging rebellion in the south. To restore the faith of the people we must retake Sicily and show that Italy will not fall!"
  ita_armor.817.a:0 "We must immediately counterattack!"

  ita_armor.811.t:0 "War with Ethiopia continues"
  ita_armor.811.d:0 "our people are growing weary and uncertain about our government due to the lack of a conclusion to the war in Ethiopia. From our propaganda efforts they consider Ethiopia as an easy target with which our military can easily conquer. We should redouble our efforts to end the war quickly before the people lose faith in us."
  ita_armor.811.a:0 "We are losing the peoples support"

  ita_armor.812.t:0 "War with Ethiopia continues"
  ita_armor.812.d:0 "our people are surprised that we are still at war with Ethiopia, with headlines calling for an inquire into our military staff. The people are now losing faith in our military's capability of fighting wars"
  ita_armor.812.a:0 "We need to redouble our efforts"

  ita_armor.813.t:0 "War with Ethiopia Continues"
  ita_armor.813.d:0 "The population is shocked that the war is still not over! They have serious doubts about our military and any aggressive foreign policy we might employ on other nations"
  ita_armor.813.a:0 "We need a new plan"

  ita_armor.814.t:0 "War with Ethiopia Continues"
  ita_armor.814.d:0 "The people are calling for an end to hostilities with Ethiopia. Seeing the cost of a lengthy war with such a small nation has completely demoralized everyone at home"
  ita_armor.814.a:0 "We have to finish the war now"

  ita_armor.815.t:0 "War with Ethiopia Continues"
  ita_armor.815.d:0 "With still no end in sight, mass protests are appearing all over the country, with our military and police joining in rather than stopping this! Mass riots are sure to appear"
  ita_armor.815.a:0 "Our population is demoralized"

  ita_armor.818.t:0 "Italy Offers Protection"
  ita_armor.818.d:0 "Italy approached us with an offer to guarantee our independence in exchange for equipment. With our vulnerable position sandwiched between many nations, an offer such as this could be of great help. It does require alot of faith in Italy however..."
  ita_armor.818.a:0 "We Shall agree"
  ita_armor.818.b:0 "We are alright by ourselves"

  ita_armor.819.t:0 "Czechoslovakia agrees to our offer"
  ita_armor.819.d:0 "Czechoslovakia has seen our offer of protection was a wise choice and are in no doubt that we are a valuable ally to have. They agreed shipments of weapons to us which should help us modernize our army"
  ita_armor.819.a:0 "Excellent"

  ita_armor.820.t:0 "Czechoslovakia rejects to our offer"
  ita_armor.820.d:0 "Czechoslovakia does not see us as a valuable ally and has rejected our offer of protection. As unfortunate as this is, it will not hinder us becoming a European superpower"
  ita_armor.820.a:0 "No matter"

  ita_armor.821.t:0 "Italian Ultimatum"
  ita_armor.821.d:0 "Italian diplomats have presented an ultimatum to us demanding that we submit to their occupation! We have been fooled to think that the Italians would respect our independence despite them allying with us. There is little hope we can resist an invasion alone..."
  ita_armor.821.a:0 "We must Submit"
  ita_armor.821.b:0 "Mount a resistance"

  ita_armor.822.t:0 "Bulgaria Yields"
  ita_armor.822.d:0 "Upon assessing the situation, The Bulgarian government has rightly concluded that our will cannot be challenged. We have already given the order to start moving troops into Bulgaria and we now hold their key cities. This is another step towards the restoring the Great Roman empire!"
  ita_armor.822.a:0 "Excellent"

  ita_armor.823.t:0 "Bulgaria Rejects Ultimatum"
  ita_armor.823.d:0 "Despite the vast difference in strength, Bulgaria has rejected occupation and has severed ties with us. If we are to occupy them, some more aggressive diplomacy is needed..."
  ita_armor.823.a:0 "We shall use force then"

  ita_armor.824.t:0 "Italy Demands Istanbul"
  ita_armor.824.d:0 "Italy has come to us with quite an outlandish demand that we handover the prized city of Istanbul citing that they wish to restore the Roman empire. While they might think themselves invincible, they are serious. Can we afford to go to war?"
  ita_armor.824.a:0 "We are ill prepared for war"
  ita_armor.824.b:0 "They shall Never have it!"

  ita_armor.825.t:0 "Turkey Transfers Territory"
  ita_armor.825.d:0 "To our surprise Turkey has accepted our demands, most likely because they do not wish to be drawn into the wider conflict. This is a great victory for us!"
  ita_armor.825.a:0 "Excellent"

  ita_armor.826.t:0 "Turkey dismisses Italian Claims"
  ita_armor.826.d:0 "Turkey has rejected any of our claims over the city and are prepared to defend there territory. While not the most surprising outcome, it is still nonetheless undesirable."
  ita_armor.826.a:0 "It was a slim chance"

  ita_armor.827.t:0 "Istanbul Conquered"
  ita_armor.827.d:0 "With the conquer of Istanbul, many politicians and the public themselves have provided support for restoring the city to its original heritage, starting with its name."
  ita_armor.827.a:0 "Revive the old Capital!"

  ita_armor.828.t:0 "Germany proceeds with Anschluss"
  ita_armor.828.d:0 "Despite our guarantee of independence for Austria, it has not swayed Germany from seeking Anschluss with the Austrian people. This puts us in a difficult situation, whether we stand by our commitment and risk war or do we back down."
  ita_armor.828.a:0 "We cannot hope to win"
  ita_armor.828.b:0 "We standby our commitments"

  ita_armor.829.t:0 "Italy withdraws support for Austria"
  ita_armor.829.d:0 "Due to us proceeding with Anschluss, Italy has rather embarrassingly withdrawn there guarantee of independence for Austria. This a major blow to the Italian's reputation and has likely stirred instability in their country. However for us this a great success and we should be able to proceed with Anschluss without any fear of Italian opposition. Ashame they do not see the future like we do."
  ita_armor.829.a:0 "We will unite the German people!"

  ita_armor.830.t:0 "Italy Issues warning"
  ita_armor.830.d:0 "Due to us proceeding with Anschluss, Italy has reaffirmed its stance towards keeping peace in Europe. The more likely reason is that they see German expansion as a threat. Thus we are the left with a potential war with the Italians and significantly heightening tensions if we proceed with Anschluss that could be costly for the Reich"
  ita_armor.830.a:0 "None shall stop us"

  ita_armor.831.t:0 "Mussolini gets Dismissed as Head of government"
  ita_armor.831.d:0 "Yesterday morning the King stormed Mussolini's parliament building and demanded for the removal of the Head of State and his subordinates. This included the removal of multiple generals and Chief of staffs. Having the ultimate authority, aswell as support from the people and many members of the fascist council Mussolini has been arrested and King Victor Emmanuel has assumed current leadership of Italy. In a speech to assure the people of Italy, the King revealed Mussolini's plans to form a Roman Empire which would of lead Italy into disaster and defeat. With full control over Italy, the world wonders what is next for Italy."
  ita_armor.831.a:0 "Only the King is suited for rule"
  ita_armor.831.b:0 "We should move towards a true Democracy"
  Vatican_attitude_tt:0 "The £faction_ita_vatican Vatican become §Gmore friendly§!"

  ita_armor.832.t:0 "Mussolini escapes imprisonment!"
  ita_armor.832.d:0 "Following the removal of Mussolini as prime minister, his escort to prison was ambushed by what is no doubt the blackshirts who remain loyal to him. Police were too late to prevent his escape and an investigation doubled with missing officers has shown us that there is still deep rooted support for fascism within to country and its government."
  ita_armor.832.a:0 "Begin the manhunt for Il Duce!"

  ita_armor.833.t:0 "Trouble in the north"
  ita_armor.833.d:0 "Multiple officers have reported trouble amongst their ranks. Many Soldiers are still politically aligned to Mussolini and many officers have resigned in protest to his dismissal. High command is very worried about our heartland in the North who saw great success under Mussolini's rule and is rumored to be harbouring Il Duce"
  ita_armor.833.a:0 "We must counter his influence"

  ita_armor.834.t:0 "Italy Demands Savoy"
  ita_armor.834.d:0 "Italy citing Savoy's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.834.a:0 "I suppose they can have Savoy"
  ita_armor.834.b:0 "They need more than a few thousand dead"

  ita_armor.835.t:0 "Italy Demands Corsica"
  ita_armor.835.d:0 "Italy citing Corsica's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.835.a:0 "Corsica is more useful under their control"
  ita_armor.835.b:0 "They need more than a few thousand dead"

  ita_armor.836.t:0 "Italy Demands Malta"
  ita_armor.836.d:0 "Italy citing Malta's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.836.a:0 "I expect great things by giving Malta"
  ita_armor.836.b:0 "Such a prize should remain with us"

  ita_armor.837.t:0 "Italy Demands Dalmatia"
  ita_armor.837.d:0 "Italy citing Dalmatia's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.837.a:0 "Dalmatia is irrelevant, let them have it."
  ita_armor.837.b:0 "They need more than a few thousand dead"

  ita_armor.838.t:0 "Italy Demands Ticino"
  ita_armor.838.d:0 "Italy citing Ticino's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.838.a:0 "They can have Ticino if it makes them happy"
  ita_armor.838.b:0 "They need more than a few thousand dead"

  ita_armor.839.t:0 "[From.GetName] Accepts our demands"
  ita_armor.839.d:0 "[From.GetName] has seen the wisdom of supporting our demands for our rightful territory and have surrendered Savoy it to us."
  ita_armor.839.a:0 "Excellent"

  ita_armor.840.t:0 "[From.GetName] Rejects our demands"
  ita_armor.840.d:0 "[From.GetName] has seen fit to thwart our modest, fair and reasonable demands for our rightful territory."
  ita_armor.840.a:0 "Unacceptable."

  ita_armor.841.t:0 "[ITA.GetName] Proposes a plan to Seize Gibralter"
  ita_armor.841.d:0 "[ITA.GetName] proposed we gather our most radical nationalists and instigate riots and sabotage in Gibralter as a means of weakening it. This will open up the rock to our forces to seize our rightful claim. This plan is dangerous and will msot likely lead to a war with [ENG.GetName] if they do not give up the Rock. However if war is inevitable then this would put us in the most favourable position"
  ita_armor.841.a:0 "Lets give this our stamp of approval"
  ita_armor.841.b:0 "War with the [ENG.GetName] is too dangerous"

  ita_armor.842.t:0 "[SPR.GetName] has agreed to our Plan"
  ita_armor.842.d:0 ""
  ita_armor.842.a:0 "Brilliant"

  ita_armor.843.t:0 "[SPR.GetName] has rejected our Plan"
  ita_armor.843.d:0 ""
  ita_armor.843.a:0 "They do not see war as inevitable"

  ita_armor.844.t:0 "Trouble in Gibralter"
  ita_armor.844.d:0 "Radicals from Spain have begun gathering in around Gibralter and while intially were protesting peacefully, the situation has escalated into riots. Reports of people crossing the water have also been cropping up and the integrity of our military base could potentially be compromised"
  ita_armor.844.a:0 "We need to immediately reinforce the rock"

  ita_armor.845.t:0 "Success at Gibralter"
  ita_armor.845.d:0 "Reports have come in of our success in the sabotaging of Gibralter's forts and bases. British troops are disorganized and are busy with containign the chaos we have created, if there was a time to strike, it is now."
  ita_armor.845.a:0 "We scared them well, but we have changed our mind"
  ita_armor.845.b:0 "Now is the time to strike!"

  ita_armor.846.t:0 "The [?global.year|0] Election"
  ita_armor.846.d:0 "A month after the end of our civil war, the people have casted their votes and with a slim victory the..."
  ita_armor.846.a:0 "...Partito Popolare Italano has won"
  ita_armor.846.b:0 "...Partito Nazionale Monarchico has won"
  ita_armor.846.c:0 "...Partito Comunista Italano has won"
  ita_elections_requirment_tt:0 "New Elections have taken place"

  ita_armor.847.t:0 "King Victor Emmanuel III Steps down"
  ita_armor.847.d:0 "After winning the election, the ever humble King Emmanuel has taken his first action as the head of Italy to put his cousin Ferdinando Adalberto incharge of the country citing poor health. He has emphasized that strong and popular leadership is needed for Italy to forge a strong path ahead and has put his full confidence behind the new leader."
  ita_armor.847.a:0 "Long Live the new King!"

  ita_armor.848.t:0 "Send an Ultimatium?"
  ita_armor.848.d:0 "Yugoslavia cannot expect to withstand to win in a fight between our countries, if we send them a demand for our rightfully claimed land in Dalmatia they may just hand it over without a fight."
  ita_armor.848.a:0 "Do it"
  ita_armor.848.b:0 "Now is not to most oppertune time"

  ita_armor.849.t:0 "Italy Demands Dalmatia"
  ita_armor.849.d:0 "Italian forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Dalmatia to them! Should we resist?"
  ita_armor.849.a:0 "No. It is hopeless."
  ita_armor.849.c:0 "Yes! We will not give up our territory without a fight!"

  ita_armor.850.t:0 "[YUG.GetName] Surrenders Dalmatia"
  ita_armor.850.d:0 "The Yugoslavs have wisely folded to our demands and withdrawn all of their forces from Dalmatia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism."
  ita_armor.850.a:0 "Excellent"

  ita_armor.851.t:0 "[YUG.GetName] Refuses Our Demands"
  ita_armor.851.d:0 "The Yugoslavs have refused to give in to our demands! It looks like we will have to expel their occupying forces from Dalmatia with force."
  ita_armor.851.a:0 "They will regret this"

  ita_armor.852.t:0 "The Carving up of Central Europe"
  ita_armor.852.d:0 "Our targets are in sight however planners are are insisting we seek out France and Germany in as we are in risk of their military opposition to carve up central Europe. Should we share the spoils or risk going at it alone?"
  ita_armor.852.a:0 "It is safer to find common goals"
  ita_armor.852.b:0 "We do not need to collaborate"
  ita_armor.852.c:0 "there is no one"

  ita_armor.853.t:0 "[ITA.GetName] Proposes a carve up of central Europe"
  ita_armor.853.d:0 "Italy has come to us with a most ambitous of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definately strong enough but are we ready to reshape Europe?"
  ita_armor.853.a:0 "Small states only serve our enemies"
  ita_armor.853.b:0 "Our interests are not the same"

  ita_armor.854.t:0 "[ITA.GetName] Proposes a carve up of central Europe"
  ita_armor.854.d:0 "Italy has come to us with a most ambitous of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definately strong enough but are we ready to reshape Europe?"
  ita_armor.854.a:0 "Small states only serve our enemies"
  ita_armor.854.b:0 "We do not agree but lets not get involved"
  ita_armor.854.c:0 "Our interests are not the same"

  ita_armor.855.t:0 "[FROM.GetName] accepts"
  ita_armor.855.d:0 ""
  ita_armor.855.a:0 "Now were on easy mode"

  ita_armor.856.t:0 "[FROM.GetName] rejects"
  ita_armor.856.d:0 ""
  ita_armor.856.a:0 "Let us hope they do not interfere"

  ita_armor.857.t:0 "The Carving up of Eastern Europe"
  ita_armor.857.d:0 "Our armies are ready to conquer eastern Europe, however "
  ita_armor.857.a:0 "It is safer to find common goals"
  ita_armor.857.b:0 "We do not need to collaborate"
  ita_armor.857.c:0 "there is no one"

  ita_armor.858.t:0 "[ITA.GetName] Proposes a carve up of Eastern Europe"
  ita_armor.858.d:0 "Italy has come to us with a most ambitous of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definately strong enough but are we ready to reshape Europe?"
  ita_armor.858.a:0 "Small states only serve our enemies"
  ita_armor.858.b:0 "Our interests are not the same"

