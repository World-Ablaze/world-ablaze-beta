  rom_armor.814.a:0 "We are at war with everyone..."

  rom_armor.815.t:0 "The 1937 Election"
  rom_armor.815.d:0 "Our recent election results have come in and while the National Liberal Party remains as the largest party, the radical Everything for the Country Party has gained many seats. This election was also marred with a large amount of violence and with no clear majority new elections will have to be held."
  rom_armor.815.a:0 "Arrest the Rioters"
  rom_armor.815.b:0 "Democracy is dying"
  ROM_1937_election_flag:0 "The December 1937 Election has occured"

  rom_armor.816.t:0 "Iron Guard Terror"
  rom_armor.816.d:0 "Following the current global situation, The Iron guard are making a bid for power and have begun launching a series of terror strikes accross the country!"
  rom_armor.816.a:0 "Damn them!"

  rom_armor.817.t:0 "The Iron Guard go into Exile"
  rom_armor.817.d:0 "With the death of their leaders and our strong response to their actions we have made it nigh impossible for the Iron guard to continue operations in Romania. Thus there new leader, a young but violent former state Secretary of Education Horia Sima has decided to flee to other fascist countries no doubt plotting his return."
  rom_armor.817.a:0 "Remanants still remain..."

  rom_armor.818.t:0 "Armand Calinescu Assassinated"
  rom_armor.818.d:0 "Despite the Iron guard currently in exile, their tendrals are still in place in Romania and have struck out and assassinated one of their key opponents, Armand Călinescu. While it is almost certain that these were the direct orders of there new leader Sima, there are also hints that the Iron guard have had alot of help from there current hosts..."
  rom_armor.818.a:0 "Rest in Peace"

  rom_armor.819.t:0 "[ROM.GetName] Seeks licenses"
  rom_armor.819.d:0 "Romania, in a bid to acquire modern equipment has approached us seeking purchases of our field guns and newest tanks. They offer a permanent contract for whenever we research the newest design in exchange for a hefty amount of money, it is up to us to accept their offer."
  rom_armor.819.a:0 "This is a good deal"
  rom_armor.819.b:0 "No deal"

  rom_armor.820.t:0 "[FRA.GetName] Accepts our Proposal"
  rom_armor.820.d:0 ""
  rom_armor.820.a:0 "Excellent"

  rom_armor.821.t:0 "[FRA.GetName] Rejects our Proposal"
  rom_armor.821.d:0 ""
  rom_armor.821.a:0 "We will have to look elsewhere"

  rom_armor.822.t:0 "A change in government"
  rom_armor.822.d:0 "The failings of our King can no longe rbe allowed to continue, He must abdicate and we shall appoint the next prime minster with his former powers to lead Romania into a brighter future"
  rom_armor.822.a:0 "Let us bring a popular figurehead"
  rom_armor.822.b:0 "Let us bring someone from the Military"

  rom_armor.830.t:0 "Riots in the streets!"
  rom_armor.830.d:0 "The increasingly oppressive regime of Carol II has forced us into organizing a rebellion in order to put an end to corruption and poverty. Strategicly selecting a few towns and cities we are slowly splitting the forces loyal to Carol which we can prepare to quickly dismantle when the time comes."
  rom_armor.830.a:0 "This is the only Language they know"

  rom_armor.831.t:0 "Carol's Lifestyle Leaked"
  rom_armor.831.d:0 "Our agents have managed to bribe officials into leaking the accounts of King Carol and laying bare his corruption. Suffice to say the public is in uproar, further escalated by our legions, this is fast becoming a big headache for the leadership and bringing more people to our cause"
  rom_armor.831.a:0 "His image is forever tarnished"

  rom_armor.832.t:0 "The Iron Guard Rebellion"
  rom_armor.832.d:0 "Massive corruption in the country and the dissatisfaction with King Carol II has culminated into an all out civil war where we plan on overthrowing the disgraced King and setup our popular rule.\n a route to the capital must be secured and while bloody fighting is to be expected our victory will be carried all the way to the palace of Palatul!"
  rom_armor.832.a:0 "Everything for the Country!"

  rom_armor.833.t:0 "End of the Civil War"
  rom_armor.833.d:0 "The Iron Guard stands victorious in Bucharest, King Carol has been tried and sentanced for corruption aswell as the enablers. However with the establishment removed, law and order has broken down and many works and peasants have taken to vigilantism against there former bosses.\nIt will take time to remvoe the corruption completely and bring stablity back to the country, the path is rough but glory awaits!"
  rom_armor.833.a:0 "To Glory!"

  rom_armor.834.t:0 "Law and Order Slowly Returns"
  rom_armor.834.d:0 "The Iron Guard has been hard at work hiring loyalists within the police and civil administrations. With time normalcy is returning to the country"
  rom_armor.834.a:0 "Excellent"

  rom_armor.835.t:0 "Purge of the Elites"
  rom_armor.835.d:0 "Now that we are in power we can turn our attention to the people who stood by and allowed the corruption in this country to continue"
  rom_armor.835.a:0 "Damn them!"

  bul_armor.801.t:0 "Georgi Kyoseivanov Resigns!"
  bul_armor.801.d:0 "Today, we received a letter from Georgi Kyoseivanov, stating that due to ill health (and more likely unpopularity) he will resign from hi sposition. He suggests that his replacment be Bogdan Filov, a Germanophile who will seek clsoer ties with Germany"
  bul_armor.801.a:1 "We will accept his resignation"

