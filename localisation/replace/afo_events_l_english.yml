    finland.10.t:0 "Peace Negotiations With [SOV.GetNameDef]"
    finland.10.d:0 "Our second war with the [SOV.GetAdjective] regime has not been as successful as we hoped. A meeting has been set up in Moscow, where we will be offered the opportunity to have peace but will have to cede any conquered territory and legalize communism in return for continued [Root.GetAdjective] sovereignty. \n\nThe Finnish forces are rapidly depleting, and we can no longer rely on Germany for help. This may be our only hope for a peaceful resolution to the conflict, however we will have to demilitarize and pay war reparations"
    finland.10.a_tt:0 "§YIf [SOV.GetName] accepts:\n§!"
    finland.10.a:0 "There is no winning this war"
    finland.10.b:0 "We must keep fighting!"

    finland.11.t:0 "Finland asks for peace"
    finland.11.d:0 "The war with the Axis has been a costly affair, but as we have been able to push back the there army, we have been presented with a compelling offer from Finland. We remain control over our territory won during the winter war, and Finalnd leaves the axis and remains neutral, in return we will withdraw our troops and cease further hostilities.\nThis will end our offensive on [From.GetNameDef] without full control over the region, but will in turn allow us to focus on the war against Germany."
    finland.11.a:0 "These are tolerable terms"
    finland.11.b:0 "We cannot forgive [From.GetNameDef] aggression"

    fin_armor.601.t:0 "[From.GetNameDefCap] Forms the Northen Lights"
