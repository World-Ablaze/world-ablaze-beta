  eng_armor.822.d:0 "Following our occupation of Ireland, a rogue faction calling themselves the IRA have launched a terror attack in Sheffield in protest of our occupation of Ireland. Demanding full independance from Great Britain, the IRA have said to expect followup attacks until they have achieved their goal,"
  eng_armor.822.e:0 "Following their last attack, the IRA have struck once again attacking factories and infrastructure in Sheffield. There seems no end in sight until either we flush them out or meet their demands"
  eng_armor.822.f:0 "After the end of our conflict with the IRA, remaining dissenters attempted to attack Sheffield but were stopped. The radicals have been arrested and the police are confident that no further attacks should be expected"
  eng_armor.822.a:0 "A deplorable act"
  eng_armor.822.b:0 "Bravo"

  eng_armor.823.t:0 "IRA neutralized"
  eng_armor.823.d:0 "Following successful raids accross Ireland, leaders of the IRA and much of their supporters have either been killed or arrested. This should hopefully be the end of any further attacks"
  eng_armor.823.a:0 "Excellent work"

  eng_armor.824.t:0 "Army Repelled"
  eng_armor.824.d:0 "Following raids accross Ireland, the British Army became involved in heavy fighting and guerilla warfare from the IRA. Unfortunately the leaders of the IRA have managed to retreat to new locations and we are left with little to show for our effort"
  eng_armor.824.a:0 "We will get them next time"

  eng_armor.825.t:0 "IRA Shipments Traced"
  eng_armor.825.d:0 "Analysis of the Raids have shown what equipment the IRA have been using, by following up on shipments made to and from Ireland the police have been able to trace illegal arms suppliers and arrest them. This brings us one step closer to finding the headquarters of the IRA"
  eng_armor.825.a:0 "Good work"

  eng_armor.826.t:0 "IRA Collaborators Found"
  eng_armor.826.d:0 "Raids on possible IRA members have led us to many arrests. Following leads from interegations we have found various IRA agents behind the planning of some future attacks and put a stop to them. Following our previous success, this will make the leadership more desperate and reckless"
  eng_armor.826.a:0 "Excellent job"

  eng_armor.827.t:0 "IRA Leadership Arrested"
  eng_armor.827.d:0 "Tracking a IRA Attack in the making led us to one of the IRA's senior members. Following our interegation, a large raid involving several police departments and special forces teams a large raid had been carried out on a suspected headquarters of the IRA. Lucky for us it was the right place and we now believe the IRA to be neutralized"
  eng_armor.827.a:0 "The threat is atlast over"

  eng_armor.828.t:0 "The League of nations embargo's our country"
  eng_armor.828.d:0 "The League of nations have imposed a complete Embargo on us following our recent political actions."
  eng_armor.828.a:0 "We have lost vital resource providers"

  eng_armor.829.t:0 "The League of nations Lift their embargo"
  eng_armor.829.d:0 "The League of nations have removed their embargo following the easing of tensions"
  eng_armor.829.a:0 "It pays to be on their side"

  eng_armor.830.t:0 "Removal from the League of nations"
  eng_armor.830.d:0 "The League of nations have kicked us out of their faction following our recent actions"
  eng_armor.830.a:0 "We never needed them anyway"

  eng_armor.831.t:0 "Fate of Ethiopia"
  eng_armor.831.d:0 "With the liberation of the Ethiopian peninsula, the question comes as to the future of this land. We can continue our imperialists ways of annexing the land into our empire or restoring Ethiopian autonomy and setting up a friendly government which can become a strong ally."
  eng_armor.831.a:0 "Restore Ethiopia"
  eng_armor.831.b:0 "Annex the land"
  eng_armor.831.c:0 "Annex the land"

  eng_armor.832.t:0 "March onto Cable street"
  eng_armor.832.d:0 "The BUF on one of their marches were stopped at cable street following a gathering of anti fascists. Unfortunately the two clashed leading to many injuries and arrests"
  eng_armor.832.a:0 "This is an appalling event"
  eng_armor.832.b:0 "We should speak out against them"

  eng_armor.833.t:0 "Marches in Lancashire"
  eng_armor.833.d:0 "Following the Disaster on Cable Street, the BUF has tied itself to more traditional values and in particular has advocated for womens rights. This has resonated with the public and their influence and following has grown. How should we approach this?"
  eng_armor.833.a:0 "We need to nip it in the bud before it blooms"
  eng_armor.833.b:0 "Perhaps we can use them"

  eng_armor.834.t:0 "London City Council Elections"
  eng_armor.834.d:0 "Recent Elections in London has seen a surge of new council members from the BUF to the suprise of everybody. One way or the other we will have to interact with this new Political faction."
  eng_armor.834.a:0 "Damn those Blackshirts"
  eng_armor.834.b:0 "They are becoming more Useful"

  eng_armor.835.t:0 "Defence Regulation 18B"
  eng_armor.835.d:0 ""
  eng_armor.835.a:0 ""

  eng_armor.836.t:0 "BUF protests against War with [GER.GetName]"
  eng_armor.836.d:0 "Our war with Germany has seen protests from the BUF. Firmly believing the Soviet Union as the greater threat, they predict Europe to become too weak through this war to withstand an invasion from the East."
  eng_armor.836.a:0 "We do not compromise principles"

  eng_armor.837.t:0 "BUF supports war against the [SOV.GetName]"
  eng_armor.837.d:0 "Our war with Russia has seen much applause from the Radical parties who are lending more support than before to help us win against the 'Red Menace'"
  eng_armor.837.a:0 "Were glad to have their support."

  eng_armor.838.t:0 "The Blitz"
  eng_armor.838.d:0 ""
  eng_armor.838.a:0 ""

  eng_armor.840.t:0 "The War Situation"
  eng_armor.840.d:0 "High command has analysed our strategies for the current predicment we find ourselves in. Hoping that the Soviet Union and Germany could still start a war with each other, they have urged us to stop the war against the Soviets and focus our attention on Germany"
  eng_armor.840.a:0 "This would be most wise"
  eng_armor.840.b:0 "We cannot forgive the Soviet Union"

  eng_armor.841.t:0 "Britain asks for Peace"
  eng_armor.841.d:0 "The British can't handle a major war with two strong continental powers. They're offering a secession of hostilities between our two nations so that the both of us could focus on the true enemy in the heart of Europe, Germany."
  eng_armor.841.a:0 "Peace will be best"
  eng_armor.841.b:0 "The world is already ablaze"

  eng_armor.842.t:0 "[FROM.GETNAME] evacuates thier merchant fleet"
  eng_armor.842.d:0 "Following an invasion from the Axis, [ROOT.GETNAME] has given the order for all merchant vessels to be sent to the UK to prevent capture from the Germans"
  eng_armor.842.a:0 "Bravo"

  eng_armor.843.t:0 "[ENG.GETNAME] Demands our Oversea Colonies"
  eng_armor.843.d:0 "The UK have done a full U-turn on their foreign policy, rather than keep the peace they are making moves to become the only empire on Earth and we are the first on their chopping block"
  eng_armor.843.a:0 "Without aid we are helpless"
  eng_armor.843.b:0 "This is outragous!"

  eng_armor.844.t:0 "[DEN.GETNAME] Gives up their Oversea Colonies"
  eng_armor.844.d:0 "Seeing their hopeless situation [DEN.GETNAME] has bitterly given up their colonies to us. However such a move by us has not gone unnoticed and we have to expect any further moves to be met with greater force"
  eng_armor.844.a:0 "We have secured a northern trade route"

  eng_armor.845.t:0 "[DEN.GETNAME] Refuses to give up their Oversea Colonies"
  eng_armor.845.d:0 "[DEN.GETNAME] has refused to give up their colonies and have vowed to defend them from our aggression... for however long that will last."
  eng_armor.845.a:0 "Fools"

  eng_armor.846.t:0 "Trouble in Iraq"
  eng_armor.846.d:0 "Prince Abd al-Ilah has come to us reporting of an imminent coup in Iraq having just escaped arrest. This comes among other reports of pro-British citizens being arrested and politicians being exiled. There is no doubt that we will have to intervene and so we should prepare a taskforce immediately"
  eng_armor.846.a:0 "Preparations need to be made"

  eng_armor.847.t:0 "Soviet Union accepts the proposal"
  eng_armor.847.d:0 "The Soviets see the importance of this invasion and has begun mobilizing troops at the border. As soon as we are ready we will give the signal for the invasion to begin earnest"
  eng_armor.847.a:0 "Excellent"

  eng_armor.848.t:0 "Soviet Union rejects our proposal"
  eng_armor.848.d:0 "The Soviet Union it seems doesn’t accept that Iran is a possible threat or is of any strategic importance to warrant an invasion. This puts us in a position where we could see a much more drawn out war and costly war"
  eng_armor.848.a:0 "We will go alone"
  eng_armor.848.b:0 "The Plan is now too risky"

  eng_armor.849.t:0 "New British Elections"
  eng_armor.849.d:0 "The end of the war has seen a return of normalcy and the future of Great Britain is to be decided in its next General Election. Winston Churchill has been instrumental at winning the war however there is great doubt in his ability to handle domestic issues unrelated to warfare. However he predicts that there Britain will be facing new threats around the corner very soon, and a strong hand is still required to keep Britain War ready. Clement Attlee however is promosing peace and stability and denounces the foolish predictions of Churchill."
  eng_armor.849.a:0 "Clement Attlee is the way to go"
  eng_armor.849.b:0 "Stick with Churchill"

  ENG_BEF_category:0 "British Expeditionary Force"
  ENG_BEF_category_desc:0 "The British Expeditionary Force, harkening back to the BEF of World War I, has been formed in order to reinforce the French defenses along their northern border, and to also possibly defend the neutrality of Belgium. In the case of another German invasion through the Benelux, we need to be present to defend our Allies."

  eng_armor.850.t:0 "Commitments to France"
  eng_armor.850.d:0 "Our alliance with France necessitates that we send troops over to help defend their northern border as long as the fighting remains there. §RIf we fail, France will likely leave our faction due to our breach of trust and responsibilities§!.\nStarts a mission in the decision tab to keep troops along the border in Northern France."
  eng_armor.850.a:0 "We will send the BEF"
  ENG_commitments_to_france_tt:0 "Has to keep §O10 divions in France containing 200 battalions (includes support battalions) with no light infantry§! within the §Chighlighted states§! on the map (§YNetherlands, Belgium, or the French-Belgium border states§!) until either France, UK or Germany has §YSurrender Progress§!"
  ENG_commitments_to_france_tt_2:0 "Leave the §YAllies§!.\nJoin the §YLittle Entente§!."

  eng_armor.851.t:0 "British Troops Arrive"
  eng_armor.851.d:0 "British Troops have arrived in Northern France and have taken up defensive positions. Plans for fighting now need to be drawn up with France and put in action when the time arrives"
  eng_armor.851.a:0 "France will hold!"

  eng_armor.852.t:0 "Britain Withdraws from France"
  eng_armor.852.d:0 "British Troops have been evacuated from France for no apparent reason. We can only assume that the UK see's defending us as a lost cause. If we are to win this war we need dependable Allies, not ones who cower behind the sea."
  eng_armor.852.a:0 "We have been backstabbed"

  eng_armor.853.t:0 "The British Empire Collapsing"
  eng_armor.853.d:0 "Our massive imperial expenditure has lead to huge economic deficits across the board. Ontop, the vast majority of our territory has strong independance movements and appeasement might be our only option. We were barely hanging on as it is and this may be our nail in the coffin and the Empire will collapse."
  eng_armor.853.a:0 "A new direction must be chosen"

  eng_armor.854.t:0 "The British Empire Collapsing"
  eng_armor.854.d:0 "Our massive Imperial expenditure has lead to huge economic deficits across the board. Besides, the vast majority of our territory have strong independence movements and appeasement might be our only option. We were barely hanging on as it is and this may be the final nail in the coffin for the Empire."
  eng_armor.854.a:0 "A new direction must be chosen"
  eng_armor.855.t:0 "Commitments to France"
  eng_armor.855.d:0 "Our new alliance with France necessitates that we send troops over to help defend their northern border if a war were to break out. §RIf we fail, France will likely leave our faction due to our breach of trust and responsibilities§!.\nA mission in the decision tab will start for to send and keep troops along the border in Northern France if Germany declares war on the Allies."
  eng_armor.855.a:0 "We will send the BEF if needed"
  ENG_commitments_to_france_tt_2:0 "If Germany declares on the Allies, we must send and keep §O10 divions in France containing 200 battalions (includes support battalions) with no light infantry§! within the §Chighlighted states§! on the map (§YNetherlands, Belgium, or the French-Belgium border states§!) until either France, UK or Germany has §YSurrender Progress§!"

  britain.22.dAlt:0 "Today Chamberlain has announced he would resign, after weeks of fruitless debates and arguments over the issue of re-armement."

  eng_armor.857.t:0 "[ENG.GETNAME] Demands our Atlantic Islands"
  eng_armor.857.d:0 "The UK have done a full U-turn on their foreign policy, rather than keep the peace they are making moves to become the only empire on Earth and we are the first on their chopping block"
  eng_armor.857.a:0 "Without aid we are helpless"
  eng_armor.857.b:0 "This is outrageous!"

  eng_armor.858.t:0 "[POR.GETNAME] Gives up their Atlantic Islands"
  eng_armor.858.d:0 "Seeing their hopeless situation [POR.GETNAME] has bitterly given up their Islands to us. However such a move by us has not gone unnoticed and we have to expect any further moves to be met with greater force"
  eng_armor.858.a:0 "We have secured atlantic bases"

  eng_armor.859.t:0 "[POR.GETNAME] Refuses to give up their Atlantic Islands"
  eng_armor.859.d:0 "[POR.GETNAME] has refused to give up their Islands and have vowed to defend them from our aggression... for however long that will last."
  eng_armor.859.a:0 "Fools"

  eng_armor.860.t:0 "Chamberlain Refuses"
  eng_armor.860.d:0 "Nevile Chamberlain was supposed to form a new government, but with the recent marriage of the King he has refused the position of prime minister, saying he feels like he cant represent the country under these circumstances."
  eng_armor.860.a:0 "Then they should bloody find another Guy!"

  eng_armor.861.t:0 "The Government Crisis"
  eng_armor.861.d:0 "After days and days of debating the parliament is paralyzed, unable to form a new government. What few candidates are willing to take premiership have no support from any majority in the house."
  eng_armor.861.a:0 "Useless Politicians"
  ENG_fallen_government_support_loss_commons:0 "Loses most supporters in the House of Commons"
  ENG_fallen_government_support_loss_lords:0 "Loses most supporters in the House of Lords"

  eng_armor.856.t:0 "[USA.GetName] joins the war effort"
  eng_armor.856.d:0 "After a long and challenging period of fighting alone, the USA has finally joined the fray! Just like the previous war, the United States with their vast amounts of industry, wealth and manpower are bound to secure victory."
  eng_armor.856.a:0 "The Yanks are coming!"

  eng_armor.862.t:0 "Reapproach our alliance with the France?"
  eng_armor.862.d:0 "War has once again erupted in Europe, much sooner than expected. Our old alliance with France can be rekindled and we may be able to beat back to coming storm"
  eng_armor.862.a:0 "Send our Delegates"
  eng_armor.862.b:0 "We dont need them"

