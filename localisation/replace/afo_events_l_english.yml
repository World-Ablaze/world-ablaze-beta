  hun_armor.850.a:0 "Let us confront the occupiers head on!"
  hun_armor.850.b:0 "We should let Germany be the arbitrator here"
  hun_armor.850.c:0 "It is time we move on"
  may_lead_to_war_with_romania:0 "§RMay Lead to War with Romania§!

  hun_armor.851.t:0 "[HUN.GetName] Demands Transylvania"
  hun_armor.851.d:0 "Recent losses in territory have emboldend the Hungarians to demand the transfer of Translyvania! They think us weak and unablle to win a potential conflict, a response should be given."
  hun_armor.851.a:0 "Let them try and take it!"
  hun_armor.851.b:0 "We are in no position to fight over it..."

  hun_armor.852.t:0 "[ROM.GetName] Rejects our Demands"
  hun_armor.852.d:0 ""
  hun_armor.852.a:0 "Let us strike while they are down!"

  hun_armor.853.t:0 "[ROM.GetName] Accepts our Demands"
  hun_armor.853.d:0 ""
  hun_armor.853.a:0 "A momentous outcome!"

  hun_armor.854.t:0 "[HUN.GetName] Asks for arbitration over Transylvania"
  hun_armor.854.d:0 "the Hungarians seek to settle the matter of lost territory from the first world war and see an opportunity to gain some of it back from Romania. They have approached us in hopes to avoid a direct confrotation. We will need to do this soon lest [HUN.GetName] think we have shelved the matter."
  hun_armor.854.a:0 "Let us see what needs to be done"

  hun_armor.855.t:0 "[GER.GetName] Declines to arbitrate Transylvania"
  hun_armor.855.d:0 "Seeing our demands as nothing but conjecture, we are left to settle the matter of Transylvania ourselves."
  hun_armor.855.a:0 "So we fight"
  hun_armor.855.b:0 "Then we back down"

  hun_armor.856.t:0 "[HUN.GetName] Sends Peace terms to [ROM.GetName]"
  hun_armor.856.d:0 "Our battle for Transylvania has blown up spectacularly in our face and we are now facing a humiliating defeat. We should sue for peace before we lose control of the entire country."
  hun_armor.856.a:0 "Its over, let us seek peace"

  hun_armor.857.t:0 "[ROM.GetName] Sends Peace terms to [HUN.GetName]"
  hun_armor.857.d:0 "Our battle for Transylvania has led us to defeat and we are now facing a potential full invasion of our country. We know the Hungarians only seek to gain Transylvania back and so we can potentially sue for peace"
  hun_armor.857.a:0 "Its over, let us seek peace"

  hun_armor.858.t:0 "Stelmate on the Front"
  hun_armor.858.d:0 "Our battle for Transylvania is going no where for the last 4 months and both us and [ROM.GetName] have become weary of the fighting. Our people expected a quick victory but since that hasn't come the best option now is to save face and return stronger."
  hun_armor.858.a:0 "Its over, let us seek peace"

  DOD_hungary.10.t:0 "Austria-Hungary Offers Guarantees"
  DOD_hungary.10.desc:0 "With the recent, dramatic shifts in the political landscape of the Balkans, the question of our relationship with the new Austro-Hungarian Empire has come up repeatedly. Today, the Hungarian ambassador has handed over an official note, formally requesting that we declare our position towards the Empire. The Habsburgs claim that, with the their New Empire, a more friendly cooperation within the Balkans is the goal."
  DOD_hungary.10.b:0 "We shall band together as Allies"

  DOD_hungary.12.t:0 "[CZE.GetName] Agrees to a Closer Relationship"
  DOD_hungary.12.desc:0 "Treading a careful balance between the republican and the monarchist factions in his government, [CZE.GetLeader] has opted to accept our proposal. [CZE.GetName] will join us as an ally, paving the way for a more united Balkans."
  DOD_hungary.12.a:0 "Fantastic"
  DOD_hungary.13.t:0 "[CZE.GetNameDefCap] Refuses Advances"
  DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] has refused to entertain any kind of settlement or agreement concerning their future relationship with us. When our ambassador arrived at the foreign office to discuss the official note he had delivered earlier, he was told that there was nothing to talk about, and quickly shown out the door. The [CZE.GetAdjective] ambassador to our government has declared that, while his government wants a peaceful and friendly relationship between our nations, there is no possibility of incorporating [CZE.GetNameDef] into the Austro-Hungarian Empire."
  DOD_hungary.13.a:0 "That is unfortunate"

  hun_armor.786.t:0 "[HUN.GetName] Requests Diplomatic Support"
  hun_armor.786.desc:0 "[HUN.GetName] has been wanting to re-arm for years to fulfill the 'right to self defense'. Thus, a meeting that will take place at Bled is approaching. Despite what the Rome Protocols say, we were not invited. [HUN.GetName] is assuring us that we will be invited and have our say in Balkan affairs as long as we offer them our full diplomatic support."
  hun_armor.786.a:0 "We deserve our say"
  hun_armor.786.b:0 "We care little of the matters of the Balkans"

  hun_armor.787.t:0 "[ITA.GetName] Accepts our Request"
  hun_armor.787.desc:0 "As we suspected, [ITA.GetName] would very much like a say in the affairs of the Balkans. Calling on the Rome Protocols to ensure they are a part of the upcoming Bled Agreement, on our side at that, should ensure a very favorable outcome for us."
  hun_armor.787.a:0 "This is what allies are for, afterall"

  hun_armor.788.t:0 "[ITA.GetName] Refuses"
  hun_armor.788.desc:0 "[ITA.GetName] seems to have other more pressing matters to deal with than to concern themselves with the bickering of Balkan nations. Unfortunately, with their refusal, the Rome Protocols are null and void and their influence in Eastern Europe has diminished to nothing."
  hun_armor.788.a:0 "Perhaps they should have chosen more wisely"

  hun_armor.789.t:0 "[HUN.GetName] Comes to Bargain"
  hun_armor.789.desc:0 "[HUN.GetName] claims they have been a model Balkan nation for the past couple of decades post-WW1. Thus, they feel as if their Balkan neighbors are boxing them in and plotting their demise. Requesting permission to defend themselves, they are prepared to offer a deal. They assist with our struggling economic position, and we remove our independence guarantees from the Balkan nations."
  hun_armor.789.a:0 "We couldn't afford to intervene in the Balkans anyway..."
  hun_armor.789.b:0 "[HUN.GetName] shall never conquest again"

  hun_armor.790.t:0 "[FROM.GetName] Accepts our Proposal"
  hun_armor.790.desc:0 "Our intel was correct, [FROM.GetName] and her struggling economic position has put them in no position to defend the post-WW1 Balkan creations. Combined with an offer to alleviate this said position, it ended up being too good for them to refuse."
  hun_armor.790.a:0 "Excellent..."

  hun_armor.791.t:0 "[FROM.GetName] Refuses our Deal"
  hun_armor.791.desc:0 "Although we were correct about the struggling economic situation [FROM.GetName] is in, our proposal was not enough to sway them. Perhaps it is time to test their commitment and resolve in protecting our neighbors."
  hun_armor.791.a:0 "Hard times create strong men, right?"

  hun_armor.792.t:0 "[HUN.GetName] Requests A Return to the Empire"
  hun_armor.792.desc:0 "[HUN.GetName] has risen from the ashes under the leadership of [HUN.GetLeader]. As such, they now demand our return to the Empire as our land was formerly owned by the Crown. Although giving up our freedom is a big ask, there are other forces at work in Europe that could be more dangerous..."
  hun_armor.792.a:0 "It is for the Greater Good"
  hun_armor.792.b:0 "We shall never again be ruled"

  hun_armor.793.t:0 "[CZE.GetName] Submits"
  hun_armor.793.desc:0 "[CZE.GetName] has accepted our gracious offer to peacefully return to the realm. With their industrial might and weapons expertise, we will be in a better position for the rest of our European conquest."
  hun_armor.793.a:0 "Welcome back, brothers"

  hun_armor.794.t:0 "[CZE.GetName] Refuses"
  hun_armor.794.desc:0 "[CZE.GetName] has refused our very generous offer to peacefully return to the realm. Their industrial might and weapons expertise is required for the rest of our European conquest, so we have no other choice but to take it by force."
  hun_armor.794.a:0 "Onward men, to Bohemia!"

  hun_armor.796.t:0 "[ROM.GetName] Agrees to a Closer Relationship"
  hun_armor.796.desc:0 "Treading a careful balance between the republican and the monarchist factions in his government, [ROM.GetLeader] has opted to accept our proposal. [ROM.GetName] will join us as an ally, paving the way for a more united Balkans."
  hun_armor.796.a:0 "Fantastic"

  hun_armor.797.t:0 "[ROM.GetNameDefCap] Refuses Advances"
  hun_armor.797.desc:0 "[ROM.GetNameDefCap] has refused to entertain any kind of settlement or agreement concerning their future relationship with us. When our ambassador arrived at the foreign office to discuss the official note he had delivered earlier, he was told that there was nothing to talk about, and quickly shown out the door. The [ROM.GetAdjective] ambassador to our government has declared that, while his government wants a peaceful and friendly relationship between our nations, there is no possibility of incorporating [ROM.GetNameDef] into the Austro-Hungarian Empire."
  hun_armor.797.a:0 "That is unfortunate."

  hun_armor.799.t:0 "[POL.GetName] Agrees to a Closer Relationship"
  hun_armor.799.desc:0 "Treading a careful balance between the republican and the monarchist factions in his government, [POL.GetLeader] has opted to accept our proposal. [POL.GetName] will join us as an ally, paving the way for a more united Balkans."
  hun_armor.799.a:0 "Fantastic"

  hun_armor.800.t:0 "[POL.GetNameDefCap] Refuses Advances"
  hun_armor.800.desc:0 "[POL.GetNameDefCap] has refused to entertain any kind of settlement or agreement concerning their future relationship with us. When our ambassador arrived at the foreign office to discuss the official note he had delivered earlier, he was told that there was nothing to talk about, and quickly shown out the door. The [POL.GetAdjective] ambassador to our government has declared that, while his government wants a peaceful and friendly relationship between our nations, there is no possibility of incorporating [POL.GetNameDef] into the Austro-Hungarian Empire."
  hun_armor.800.a:0 "That is unfortunate."

  germany.28.a:0 "Austria shall join the German Reich!"

  can_armor.801.t:0 "Ogdensburg Agreement"
  can_armor.801.d:0 "A commitment was made with Canada where we pledged our full support in the event that their territory is threatned. That threat has come to fruition and we need to choose whether we standby this agreement."
  can_armor.801.a:0 "We cannot allow invaders on American soil!"
  can_armor.801.b:0 "As long as were undisturbed, let the wheels of war turn."

  can_armor.802.t:0 "[From.GetName] Asks for Canadian territories"
  can_armor.802.d:0 "Having long expressed a desire to "repatriate" the colonial territories of Labrador and Newfoundland as part of their country, [From.GetNameDef] has asked that Labrador and Newfoundland vote on unification with Canada.\n[From.GetLeader] has made it clear that [From.GetNameDef] considers it [From.GetAdjective] soil, and that they should be given the choice to be united with Canada"
  can_armor.802.a:0 "Let the democratic process run"
  can_armor.802.b:0 "The British Empire cannot be torn apart."

  can_armor.803.t:0 "A Destiny Fulfilled"
  can_armor.803.d:0 "With [From.GetNameDef]'s ceding of Labrador and Newfoundland, [Root.GetNameDef] is finally whole. Truly from Sea to Sea, every true [Root.GetAdjective] is now within our borders, where they belong.\nOur next step must be to ensure the safety and security of the [Root.GetAdjective] state!"
  can_armor.803.a:0 "A shoreline is the only secure border!"

  can_armor.804.t:0 "Imperial Hubris"
  can_armor.804.d:0 "Invoking their crumbling "imperial right," and calling upon Labrador and Newfoundland's statuses as colonial possessions to be protected [From.GetNameDef] has refused to cede land that is rightfully ours! These people are [Root.GetAdjective]s, and Newfoundland and Labrador hold [Root.GetAdjective] resources, but they must answer to [From.GetAdjective] masters.\nThis is an unacceptable state of affairs, but it is clear that [From.GetNameDef] cannot be convinced of a diplomatic solution..."
  can_armor.804.a:0 "We will find other means"

  can_armor.805.t:0 "[From.GetName] Asks for a Reciprocal Trade Agreement"
  can_armor.805.d:0 "Canada's economy is intertwined with ours and we have largely been there greatest market for export. Thus their government is proposing to cut tarrifs between our two countries to increase trade. However a cut of tariffs will mean canadian goods becoming cheaper and migth affect some local economies..."
  can_armor.805.a:0 "There is great forseeable benefit"
  can_armor.805.b:0 "This is not good for American Buisnesses"

  can_armor.806.t:0 "[From.GetName] Accepts a Reciprocal Trade Agreement"
  can_armor.806.d:0 ""
  can_armor.806.a:0 "Excellent"

  can_armor.807.t:0 "[From.GetName] Rejects a Reciprocal Trade Agreement"
  can_armor.807.d:0 ""
  can_armor.807.a:0 "Dissapointing"

  can_armor.808.t:0 "The Rowell Sirois Report"
  can_armor.808.d:0 "The Canadian Royal Commission launched three years ago has finally been completed.The Commission has many recommendations, suggesting that the federal government take over control of unemployment insurance and pensions. It also recommends the creation of equalization payments and large transfers of money from the federal government to the province each year.\nBy following their advice we can hope to make great cuts in spending without affecting the every day lives of Canadians."
  can_armor.808.a:0 "Amazing work Ladies and Gentlemen"

  can_armor.809.t:0 "Seek a Sponser for the Aluminium Company"
  can_armor.809.d:0 "Our project to dramaticly increase Aluminium production "
  can_armor.809.a:0 "Ask the [USA.GetNameDefCap]"
  can_armor.809.b:0 "Ask the [ENG.GetNameDefCap]"
  can_armor.809.c:0 "We will fund it ourselves"

  can_armor.810.t:0 "[CAN.GetName] Asks for Sponsorship for its Aluminium Company"
  can_armor.810.d:0 ""
  can_armor.810.a:0 "We will fund them"
  can_armor.810.b:0 "Someone else will have to fit the bill"

  can_armor.811.t:0 "[FROM.GetName] Agrees to Sponsor the Aluminium Company"
  can_armor.811.d:0 ""
  can_armor.811.a:0 "Time to flood the skies"

  can_armor.812.t:0 "[FROM.GetName] Declines to Sponsor the Aluminium Company"
  can_armor.812.d:0 ""
  can_armor.812.a:0 "Ask the [USA.GetNameDefCap]"
  can_armor.812.b:0 "Ask the [ENG.GetNameDefCap]"
  can_armor.812.c:0 "We will fund it ourselves"

  can_armor.813.t:0 "[CAN.GetName] Collaborates with our Nuclear Development"
  can_armor.813.d:0 ""
  can_armor.813.a:0 "A great success!"

  raj_armor.801.t:0 "Quit India Resolution"
  raj_armor.801.d:0 "The All India Congress Committee has met in Bombay to ratify the 'Quit India' resolution. With Gandhi calling it 'Do or Die' for India this is an attempt to free the Raj from our grip and make peace with our enemies. If we are to do nothing this could prove disastrous for our war in Asia"
  raj_armor.801.a:0 "We should arrest the Congress"
  raj_armor.801.b:0 "Intervening will only result in riots"

  raj_armor.802.t:0 "[ENG.GetName] Arrests the All India Congress"
  raj_armor.802.d:0 "With the British fearing our backing out from the war, Authorities have arrested the All india congress and clamped down on our independance movements. We should decide our next move carefully"
  raj_armor.802.a:0 "We will stay commited to their resolution"
  raj_armor.802.b:0 "With a heavy heart we must back down"

  raj_armor.803.t:0 "[FROM.GetNameDefCap] Delivers an Investment Portfolio"
  raj_armor.803.desc:0 "Representatives from [FROM.GetNameDef] have visited our country and met with our air chiefs to garner an endorsement for their aluminium investment scheme. The government of [FROM.GetNameDef] would like for us to use our resources to set up an aircraft repair depot to assist in air operations in India through the creation of new air and aluminium plants."
  raj_armor.803.a:0 "We could see ourselves benefiting from this"
  raj_armor.803.b:0 "We do not see a substantial reason for such an investment"

  raj_armor.804.t:0 "[FROM.GetNameDefCap] Rules Investment Out as a Possibility"
  raj_armor.804.desc:0 "We have received bad news from [FROM.GetNameDef]: though the [FROM.GetAdjective] bear us no ill will, we have been told that [FROM.GetNameDef] shall not be investing any resources into our Aluminum base."
  raj_armor.804.a:0 "Regrettable"

  raj_armor.805.t:0 "[FROM.GetNameDefCap] Investments in new Aluminium Plants"
  raj_armor.805.desc:0 "We have recently been informed by [FROM.GetAdjective] officials that our air depot project has been approved. Our own inspectors visited the build site to ensure everything was up to our expectations and they did not leave disappointed."
  raj_armor.805.a:0 "They have done us a great kindness."

  raj_armor.806.t:0 "The Indian National Congress Resigns"
  raj_armor.806.desc:0 "Following our decleration of war the Indian National Congress has resigned in protest, citing that indian approval and interest had not been considered. This has meant we have regained control over territories lost in the Provincial elections but now the INC is working in the shadows..."
  raj_armor.806.a:0 "Lets hope we hear no more ruckus"

  raj_armor.807.t:0 "The Cripps Mission"
  raj_armor.807.desc:0 "Upon his arrival in India, Cripps held talks with Indian leaders and attempted to satisfy all communities through his proposals. A friend of Nehru, Cripps has done his utmost to arrange an agreement. However, there is far too much distrust between the INC and the British Government and many people of influence did not want a settlement to be reached. Thus we are left with a rebellious Raj with our only course of action to be imprisoning rebellious members to keep law an order"
  raj_armor.807.a:0 "Imprison them"
  raj_armor.807.b:0 "Leave them be"
  raj_armor.807.c:0 "Cave in"

  RAJ_cripps_mission_fail_tt:0 "§RWill lose all British cabinet, high command and generals§!\n§YRemoves the Princley States§!\n\n"

  raj_armor.808.t:0 "The Lahore Resolution"
  raj_armor.808.desc:0 "Muhammad Zafarullah Khan has come to us with a proposal to get the Muslim population support behind the war effort. Citing unrest between the different religious populations in the Raj he has proposed we guarantee a separate Muslim state once the war is over to maximise the safety and security of Indian Muslims."
  raj_armor.808.a:0 "This agreement is for the best"
  raj_armor.808.b:0 "We can offer only better representation"

  raj_armor.809.t:0 "Send Wavell to the British Raj?"
  raj_armor.809.desc:0 "The British Raj requires a more militaristic character than the current Viceroy under the current curcumstances. Wavell is the best choice for this position but we can swap him out for Claude Auchinleck. Should we approve this swap?"
  raj_armor.809.a:0 "He will be a good replacment"
  raj_armor.809.b:0 "Wavell is too valuable to us"
  RAJ_wavell_auchinleck_swap_tt:0 "Will swap §YArchibald Wavell§! with §YClaude Auchinleck§!"

  raj_armor.810.t:0 "[FROM.GetName] Sends Wavell"
  raj_armor.810.desc:0 "The UK has sent Archibald Wavell as our new viceroy who has immediately taken up his new position with vigor and will direct the Raj through the rest of the war"
  raj_armor.810.a:0 "Excellent"

  raj_armor.811.t:0 "[FROM.GetName] Doesn't Send Wavell"
  raj_armor.811.desc:0 "The UK has seen no good replacement for our current Viceroy citing that all candiadates are too valuable to their war effort"
  raj_armor.811.a:0 "We will make do"

  raj_armor.812.t:0 "India Demands Independance!"
  raj_armor.812.desc:0 "Protesters have stormed the Government House and violence has spread to all cities. Our situation in the British Raj is untennable and an evacuation of British Staff must begin immediately. No doubt immediately after our departure, the new Indian congress will withdraw from the war. All is lost."
  raj_armor.812.a:0 "Disaster has struck"

  raj_armor.813.t:0 "Risks of Famine"
  raj_armor.813.desc:0 "Our current strategic situation in the east is causing major turmoil for the civilian population. Our current government is more worried about the situation overseas than the onw brewing at home. if our strategic situation is not remedied soon or the government replaced we might be looking at a serious crisis occuring"
  raj_armor.813.a:0 "We must resolve to fix the situation"

  raj_armor.814.t:0 "The Bengal Famine"
  raj_armor.814.desc:0 "Bengal has suffered famines before, but this time events have conspired to make things so much worse than usual. The staggeringly incompetent colonial administration has shown itself utterly unable - or perhaps even unwilling - to adequately react to a cyclone wiping out much of the rice harvest in Bengal. With refugees pouring in from the war stricken regions of the country, demand for food is growing every day while supply is falling short. \n\nFood prices have risen dramatically, leading to people staying away from work that no longer pays enough to feed their families. Recruitment numbers for the army have also dropped considerably as more and more people refuse to leave their homes to fight for a government that does nothing to help them."
  raj_armor.814.a:0 "This is a disaster!"

  raj_armor.814.t_avoided:0 "The Bengal Famine Avoided"
  raj_armor.814.desc_avoided:0 "Through our recent successes, the bengal area has been stabalized and the signs of a famine have begun to dissipate"
  raj_armor.814.b:0 "Good job everyone"

  raj_armor.815.t:0 "The Bengal Famine comes to an end"
  raj_armor.815.desc:0 ""
  raj_armor.815.a:0 "Thank god its over"

  raj_armor.816.t:0 "Break away from the UK?"
  raj_armor.816.desc:0 "The fall of the UK has presented us with a unique opportunity to break away from the Empire"
  raj_armor.816.a:0 "Lets pounce on this!"
  raj_armor.816.b:0 "We must remain Loyal!"

  raj_armor.817.t:0 "Quit India Movement Thwarted!"
  raj_armor.817.desc:0 "Our troops have successfully broken down the resolve of the Indian National congress and peace has been restored to the Raj. We can now fully focus our attention back on the war effort"
  raj_armor.817.a:0 "Brilliant"

  raj_armor.890.t:0 "Violence Protests Erupts!"
  raj_armor.890.desc:0 "The Quite India movement has turned violent! immediate action is needed to stifle the movement and keep India under British control"
  raj_armor.890.a:0 "Unacceptable!"

  nzl_armor.801.t:0 "1938 New Zealand general election"
  nzl_armor.801.d:0 "The Labour Party had won a decisive victory in the 1938 elections following the passing of popular policies improving the lives of every New Zealander"
  nzl_armor.801.a:0 "Excellent"

  nzl_armor.802.t:0 "Maori Units Performing Well"
  nzl_armor.802.d:0 "Our first Battle has already showed the effectivness of Maori units within our Divisions, this will greatly improve our relations with them and our chances of winning battles."
  nzl_armor.802.a:0 "Very Good"

  nzl_armor.803.t:0 "Michael Joseph Savage Dies"
  nzl_armor.803.d:0 "Suffering from Colon Cancer, our prime minister has passed away. A state Funeral has taken place and the country mourns. His popularity amongst the voting population was so celebrated that he will be remembered for many generations to come. Now we look towards the future with our new leader Fraser, who has successfully contested the leadership and will now be our new Prime Minister"
  nzl_armor.803.a:0 "We mourn the loss of one of our greatest"

  ast_armor.801.t:0 "The Australian Guarantee"
  ast_armor.801.d:0 "Following the current high tensions around the world and the high probability that Australia might be in danger from Japan, they have asked for military protection should they be drawn into a defensive war in the Pacific."
  ast_armor.801.a:0 "We shall give it"
  ast_armor.801.b:0 "We cannot be commit our forces to protect Australia"

  ast_armor.802.t:0 "The [FROM.GetName] Guarantee's Australia"
  ast_armor.802.d:0 "The [FROM.GetName] has agreed to give Australia a guarantee to protect it against any threat to its independence"
  ast_armor.802.a:0 "We stand strong"

  ast_armor.803.t:0 "The [FROM.GetName] Rejects the Australia Guarantee"
  ast_armor.803.d:0 "The [FROM.GetName] has rejected our petition and we stand alone for now. We must prepare for a very hard war"
  ast_armor.803.a:0 "We stand alone"

  ast_armor.804.t:0 "Australia proposes Unified Command"
  ast_armor.804.d:0 "Australia has come to us proposing a unified ANZAC command by merging our military with theirs. This will lead to us handing over our divisions, navy and airforce to Australia."
  ast_armor.804.a:0 "This is an excellent idea"
  ast_armor.804.b:0 "Separate Command is preferable"

  ast_armor.805.t:0 "New Zealand accepts Unified Command"
  ast_armor.805.d:0 ""
  ast_armor.805.a:0 "Excellent"

  ast_armor.806.t:0 "New Zealand rejects Unified Command"
  ast_armor.806.d:0 ""
  ast_armor.806.a:0 "A superb result"

  ast_armor.807.t:0 "ANZAC Military Exercises"
  ast_armor.807.d:0 "Australia has conducted Training exercises between our militaries. We have used this opportunity to develop new tactics and improve our military structure"
  ast_armor.807.a:0 "Excellent"

  ast_armor.808.t:0 "Australia proposes Unified Command for Indonesia"
  ast_armor.808.d:0 "Australia has come to us proposing a unified ABDACOM command by merging Indonesian military with theirs. This will lead to us handing over Indonesian divisions, navy and airforce to Australia."
  ast_armor.808.a:0 "This is an excellent idea"
  ast_armor.808.b:0 "Separate Command is preferable"

  ast_armor.809.t:0 "[From.GetName] accepts ABDACOM Command"
  ast_armor.809.d:0 ""
  ast_armor.809.a:0 "Excellent"

  ast_armor.810.t:0 "[From.GetName] rejects ABDACOM Command"
  ast_armor.810.d:0 ""
  ast_armor.810.a:0 "A superb result"

  ast_armor.811.t:0 "[From.GetName] Requests new Capital Ships"
  ast_armor.811.d:0 "[From.GetName] has cited concerns over the defense of the Pacific and have requested new capital ships from us to counter the threat in the East. Having more ships under Australian command will mean more responsibilty for Australia for the defense of the pacific and less for us"
  ast_armor.811.a:0 "We can transfer a new ship"
  ast_armor.811.b:0 "Let us send a small Flotilla"
  ast_armor.811.c:0 "We can spare any"

  ast_armor.812.t:0 "[From.GetName] has sent us a new Heavy Cruiser"
  ast_armor.812.d:0 "[From.GetName] has agreed to our request and sends us a new Heavy cruiser to lead the RAN"
  ast_armor.812.a:0 "This is superb"

  ast_armor.813.t:0 "[From.GetName] has sent us a group of new Heavy Cruisers"
  ast_armor.813.d:0 "[From.GetName] has seen the growing threat in the East and has equipped the RAN with a number of ships. With this they are expecting us to lead a greater role in the defense of the pacific, any failure to do so will be disastrous for our relations"
  ast_armor.813.a:0 "Very Generous of them"

  ast_armor.814.t:0 "[From.GetName] has declined our request"
  ast_armor.814.d:0 "While recognising the threat in the East, [From.GetName] has rebuttled our request citing a greater need for ships in the Atlantic and North Sea. We will have to hope they change their mind quickly before it is too late."
  ast_armor.814.a:0 "We will have to make do"

  ast_armor.815.t:0 "Joseph A. Lyons Dies"
  ast_armor.815.d:0 "Having suffered a heart attack while being driven from Melbourne to Sydney, Lyons was rushed to St Vincent's Hospital, Darlinghurst in a critical condition.Unfortunately he soon fell into a coma, and died.\nThe passing of one of Australia's greatest leaders has left the entire nation in shock. We will have to now look at picking up the pieces and making sure that Australia survives the coming storm."
  ast_armor.815.a:0 "The whole nation will mourn"

  ast_armor.816.t:0 "Motion of Confidence"
  ast_armor.816.d:0 "The collapse of the Menzies Cabinet has granted Labour an opportunity to take charge of the government and lead Australia in this war in a more effective and proper manner"
  ast_armor.816.a:0 "John Curtin is the man for the job"

  saf_armor.801.t:0 "South Africa Commits to War!"
  saf_armor.801.d:0 "The United Party refuses to accept Hertzog's stance of neutrality in World War II and an emergency vote has been collected with the majority in favoue of deposing him in favour of Jan Smuts. However a deep schism still exists between the English and Afrikaans speakers in South Africa and it will be difficult to get most of the population involved in the war effort."
  saf_armor.801.a:0 "Lets win this!"

  saf_armor.802.t:0 "[From.GetName] Prepares invasion of Madagascar"
  saf_armor.802.d:0 ""
  saf_armor.802.a:0 "We are in no position to stop them"
  saf_armor.802.b:0 "We remain commited to there defence"
  saf_armor.802.c:0 "We are in no position to stop them"
  saf_armor.802.e:0 "We remain commited to there defence"

  saf_armor.803.t:0 "[From.GetName] Prepares defence of Madagascar"
  saf_armor.803.d:0 ""
  saf_armor.803.a:0 "We will continue as planned"
  saf_armor.803.b:0 "This is too risky, lets back down"

  saf_armor.804.t:0 "The Rise of the Ossewabrandwag"
  saf_armor.804.d:0 "Pro-German Afrikaners in South Africa have created the Ossewabrandwag with its leader being Johannes van Rensburg. They support the idea of Volkseenheid and are against participating in a war with Germany, if it occurs. If we don't do something they may use violence to get what they want."
  saf_armor.804.a:0 "We must keep an eye on them"

  saf_armor.805.t:0 "Stormjaers engaged in sabotages!"
  saf_armor.805.d:0 "After the South African Union entered World War II together with the whole commonwealth the Stormjaers began to sabotage civilian infrastructure in protest. Most Afrikaners are opposed to the sabotages and they protest against the actions, however the Ossewabrandwag endorse these actions."
  saf_armor.805.a:0 "We must act quickly!"

  saf_armor.806.t:0 "The Downfall of the Ossewabrandwag"
  saf_armor.806.d:0 "After the sabotages, the government begins to act. They crackdown on the Ossewabrandwag. Thousands of them are placed into internment camps to keep them off from sabotaging civilian infrastructure. After many years of resistance the OB is finally put into its place"
  saf_armor.806.a:0 "Its finally over, Thank god!"

  free_france_creation_tt:0 "§YCharles de Gaulle§! becomes §Yleader of France§!\n§YA new focus tree§! is available\nCurrent §Ygovernment positions are reset§!\nWill gain §YDivisions, Ships and Planes according to National Unity§!\n§YNew Caledonia will join Free France§!"

  fra_armor.814.t:0 "The cabinet resigns"
  fra_armor.814.d:0 "The Chamber of Deputies elected Reynaud premier Minister, but by only a single vote with most of his own party abstaining. The new government is especially unstable; many on the Right demanded that Reynaud attack not Germany, but the Soviet Union. The Chamber also forced Daladier, whom Reynaud held personally responsible for France's weakness, to be Reynaud's Minister of National Defence and War."
  fra_armor.814.a:0 "Paul Reynaud will lead the new government."

  fra_armor.890.t:0 "Provinces switch Allegiance!"
  fra_armor.890.d:0 "Provinces in central Africa, India, China and in the Pacific have all declared their support for the free French regime. This act has already destabilized both the legitimacy of our government and the people's trust in us. If we are to regain these colonies then joining the Axis might be our best hope..."
  fra_armor.890.a:0 "We are the true government!"
  fra_armor.890.b:0 "We shall wait until the war ends"

  fra_armor.73.t:0 "North Africa Rebels!"
  fra_armor.73.d:0 ""
  fra_armor.73.a:0 "We are the true government!"

  fra_armor.804.t:0 "Declare Paris an Open City"
  fra_armor.804.d:0 "With the German army closing in on Paris, our government have lost faith in our military's ability to win the war. In order to save Paris from utter destruction the French Government has decided to declare Paris an open city and have begun moving the government out of Paris"
  fra_armor.804.a:0 "Evacuate the Capital!"

  fra_armor.805.t:0 "Paris Declared an Open City"
  fra_armor.805.d:0 "With the French Government completely disjointed, our military victorious have convinced them that further fighting is futile, and upon witnessing our war machine they have decided to declare Paris an open city allowing our forces free entry. We have a narrow window to seize this opportunity incase the French military defy there government orders and decide to make Paris a frontline city"
  fra_armor.805.a:0 "The War is Won"

  fra_armor.806.t:0 "France forms the European Coalition"
  fra_armor.806.d:0 "The French governement has announced their intention to unite Europe under one banner, to counter 'the growing threat of hostile forces and consolidate our own security'. While the power of France has skyrocketed in the recent years, it is still unsure what their real intents are. We still have to make a choice. Should we join them, or should we refuse to integrate France's project ?"
  fra_armor.806.a:0 "We should join them"
  fra_armor.806.b:0 "We have other things to do"

  fra_armor.807.t:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.d:0 "[From.GetName] agrees to join the European Coalition"
  fra_armor.807.a:0 "They picked the right choice."

  fra_armor.808.t:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.d:0 "[From.GetName] refuses to join the European Coalition"
  fra_armor.808.a:0 "Too bad for them."

  fra_armor.809.t:0 "Extensive Conscription"
  fra_armor.809.d:0 "Planning for a major war has allowed us to begin concripting a large amount of our population immediately for the deployment on the frontlines"
  fra_armor.809.a:0 "This should give us plenty of manpower"

  fra_armor.810.t:0 "[FRA.GetName] asks for Monetary support"
  fra_armor.810.d:0 "[FRA.GetName] has request aid in their struggle against their enemies. Much of the previous years has seen France on early mobilization and that has led to a shortage of funds for a long term war. Should we aid them?"
  fra_armor.810.a:0 "Helping them is in our best interest"
  fra_armor.810.b:0 "We are not interested in the situation fo France"

  fra_armor.811.t:0 "[USA.GetName] Sends Aid!"
  fra_armor.811.d:0 ""
  fra_armor.811.a:0 "Our thanks to the Americans!"

  fra_armor.812.t:0 "[USA.GetName] Rejects to Send Aid"
  fra_armor.812.d:0 ""
  fra_armor.812.a:0 "A massive dissapointment"

  fra_armor.815.t:0 "Economy adjusts to the Matignon Agreements"
  fra_armor.815.d:0 "Intially after the pass of the new workers law, many buisnesses struggled adjusting to higher pay and rights with a few going bust, however with more money in circulation this problem only needed time to heal and we are left with a strogner economy and happier workforce as a result."
  fra_armor.815.a:0 "We can now rapidly grow our economy"

  fra_armor.820.t:0 "Worker Riots"
  fra_armor.820.d:0 "Workers are rioting in against our Ban on strikes and for their demands at better working conditions to be met. They are clashing with the with the Police and destroying equipment in their factories"
  fra_armor.820.a:0 "The Police can handle it"
  fra_armor.820.b:0 "Send in the Army to support them"
  fra_cgt_riots_tt:0 "£faction_fra_cgt §YCGT§! become more §RAngry§! Reducing §YStability§! by §R5%§!, §YPolitical Power Gain§! by §R5%§! and §YFactory Output§! by §R5%§!"

  fra_armor.821.t:0 "Worker riots are getting out of control"
  fra_armor.821.d:0 "Union workers have organized in unprecedented Numbers after our recent ban. Fights have erupted on the streets and in factories with the police trying to force them back to work."
  fra_armor.821.a:0 "Didn't we just make this illegal?"
  fra_armor.821.b:0 "Crush that lazy rabble!"

  fra_armor.825.t:0 "[USA.GetName] joins the war effort"
  fra_armor.825.d:0 "After a long and challenging period of fighting alone, the USA has finally joined the fray! Just like the previous war, the United States with their vast amounts of industry, wealth and manpower are bound to secure victory."
  fra_armor.825.a:0 "The Americans are coming!"

  fra_armor.894.t:0 "The Beirut Conference"
  fra_armor.894.d:0 "With the war in Europe progressing apace, it is time for the inevitable victors to consider the future of Germany.\n\nWe may propose to [beirut_partner.GetNameDef] a conference on the division of [GER.GetNameDef] after the war, to delineate our spheres of influence on the continent.\n\nOur "friends" in [beirut_partner.GetNameDef] have indicated that they would be interested in such a conference. No doubt, they will want some kind of reward for their sacrifices."
  fra_armor.894.a:0 "We need a conference on the future of Germany."
  fra_armor.894.b:0 "We cannot cooperate with [yalta_partner.GetNameDef]."

  fra_armor.895.t:0 "The Beirut Conference"
  fra_armor.895.d:0 "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Germany.\n\nThey are suggesting a division of [GER.GetNameDef] between east and west. This would allow our sphere of influence to extend deep into Europe, which would make up for some of the losses we have suffered in this gruesome struggle."
  fra_armor.895.a:0 "For the sake of lasting cooperation."
  fra_armor.895.b:0 "We will dictate our own peace."

  fra_armor.907.t:0 "Incomeptent General"
  fra_armor.907.d:0 "Maurice Gamelin continues to cause our army one defeat after another and refuses to admit flaws in his strategies. We have to do something about this before we lose this war!"
  fra_armor.907.a:0 "Get that fool out of the High Command"

  FRA_rhineland_puppet_tt:0 "§YThe Rhineland area will be put under Direct French Control and the remainder of Germany will be put under a French friendly regime§!"

  fra_armor.1010.t:0 "France offers to sell equipment"
  fra_armor.1010.d:0 "France has come to us with an offer to sell state of the art light and support tanks to expand our military"
  fra_armor.1010.a:0 "Of course I want tanks!"
  fra_armor.1010.b:0 "Let them keep their scrap"

  fra_armor.1011.t:0 "[FROM.GetName] has accepted our offer"
  fra_armor.1011.d:0 "[FROM.GetName] has accepted our offer. Their Army Tank corps will expand"
  fra_armor.1011.a:0 "This will help our economy"

  fra_armor.1012.t:0 "[FROM.GetName] has rejected our offer"
  fra_armor.1012.d:0 "[FROM.GetName] has rejected. They insist they dont need any tanks."
  fra_armor.1012.a:0 "Fools!"

  fra_armor.1110.t:0 "France invites us to the Entente"
  fra_armor.1110.d:0 "with growing tensiosn in Europe france wants to rebuild the entente hand has invited us for mutual protection"
  fra_armor.1110.a:0 "Accept"
  fra_armor.1110.b:0 "Decline"

  fra_armor.1111.t:0 "[FROM.GetName] accepts"
  fra_armor.1111.d:0 ""
  fra_armor.1111.a:0 "Stronger together"

  fra_armor.1112.t:0 "[FROM.GetName] declines our Offer"
  fra_armor.1112.d:0 ""
  fra_armor.1112.a:0 "They stand alone"

  fra_armor.1210.t:0 "France demands subjugation"
  fra_armor.1210.d:0 "France is insisting they require full controll and cooperation within our border to protect their land. They are threatening to use force if neccesarry."
  fra_armor.1210.a:0 "We cannot fight them"
  fra_armor.1210.b:0 "Let them try to take it!"

  fra_armor.1211.t:0 "Belgium conceeds"
  fra_armor.1211.d:0 ""
  fra_armor.1211.a:0 "Excellent!"
  fra_armor.1212.t:0 "Belgium refuses"
  fra_armor.1212.d:0 ""
  fra_armor.1212.a:0 "Stubborn fools!"
  fra_armor.1212.b:0 "We cannot aford to go to war"

  fra_armor.1310.t:0 "The Belgian Question"
  fra_armor.1310.d:0 "It is vital that we secure ourselves in the North from any potential Attacks. We could extend the Maginot Line on our border but the terrain in Belgium would be much better suited for defensive positions"
  fra_armor.1310.a:0 "Invite them to the Entente"
  fra_armor.1310.b:0 "We need direct controll!"
  fra_armor.1310.c:0 "Leave them to their Neutrality"

  fra_armor.1410.t:0 "France demands [911.GetName]"
  fra_armor.1410.d:0 "[FRA.GetName] is demanding we give them [911.GetName]"
  fra_armor.1410.a:0 "We have to give in"
  fra_armor.1410.a:0 "Let them try to take it!"

  fra_armor.1411.t:0 "Switzerland accepts our demands"
  fra_armor.1411.d:0 ""
  fra_armor.1411.a:0 "Great!"

  fra_armor.1412.t:0 "Switzerland rejects our demands"
  fra_armor.1412.d:0 ""
  fra_armor.1412.a:0 "We will take it by force"
  fra_armor.1412.b:0 "We cannot risk War"

  fra_armor.1510.t:0 "France Proposes Pact"
  fra_armor.1510.d:0 "PLACEHOLDER"
  fra_armor.1510.a:0 "Accept"
  fra_armor.1510.b:0 "Decline"

  fra_armor.1610.t:0 "French and Italien demands"
  fra_armor.1610.d:0 "france and Italy are demanding we give them the territories of Jura and Ticcino"
  fra_armor.1610.a:0 "Accept their demands"
  fra_armor.1610.b:0 "Refuse!"

  fra_armor.1710.t:0 "France demands Subjugation"
  fra_armor.1710.d:0 "PLACEHOLDER"
  fra_armor.1710.a:0 "Accept their demands"
  fra_armor.1710.b:0 "Refuse"

  fra_armor.1810.t:0 "The allies are asking for Military access"
  fra_armor.1810.d:0 "The allies want passage through our land"
  fra_armor.1810.a:0 "Accept"
  fra_armor.1810.b:0 "Refuse"
  fra_armor.1811.t:0 "Sweden has agreed to give us access"
  fra_armor.1811.d:0 "Sweden agrees to grant us passage"
  fra_armor.1811.a:0 "Good"
  fra_armor.1812.t:0 "Sweden refuses"
  fra_armor.1812.d:0 "Sweden denied our request on fears of german intervention"
  fra_armor.1812.a:0 "Too bad"

  fra_armor.1910.t:0 "French Ultimatum"
  fra_armor.1910.d:0 "The comintern demands full controll of the bosporus"
  fra_armor.1910.a:0 "Accept"
  fra_armor.1910.b:0 "Refuse"
  fra_armor.1911.t:0 "[TUR.Getname] gives in"
  fra_armor.1911.d:0 "[TUR.Getname] is seeing reason and has accepted our demands without a fight"
  fra_armor.1911.a:0 "Excellent"
  fra_armor.1912.t:0 "[TUR.Getname] refuses"
  fra_armor.1912.d:0 "[TUR.Getname] refuses our ultimatum. They know what this means"
  fra_armor.1912.a:0 "To War then!"

  fra_armor.2020.t:0 "[FROM.GetName] surrenders"
  fra_armor.2020.d:0 "[FROM.GetName] Lays down its arms and once again becomes part of the french empire."
  fra_armor.2020.a:0 "We welcome them!"

  fra_armor.2030.t:0 "[VIC.GetName] asks for Gentler Reparations"
  fra_armor.2030.d:0 ""
  fra_armor.2030.a:0 "Agree to lower the Reparations"
  fra_armor.2030.b:0 "Refuse"

  fra_armor.2031.t:0 "[GER.GetName] accepts to lower Reparations"
  fra_armor.2031.d:0 ""
  fra_armor.2031.a:0 "Great!"

  fra_armor.2032.t:0 "[GER.GetName] refuses"
  fra_armor.2032.d:0 ""
  fra_armor.2032.a:0 "We will have to prove ourselves first"

  lar_end_the_occupation.1.c:0 "Give them back calais aswell"
  lar_end_the_occupation.3.c:0 "We will have to prove ourselves first"

  fra_armor.816.t:0 "Far Right Leagues incite violence"
  fra_armor.816.d:0 "Members of the Far Right Leagues are violently protesting in the streets of Paris after the formation of the Popular front. Recently this culminated in clashes with the police resulting in multiple casualties. Some politicians fear this migth finally be an attempted coup d'état from the Leagues"
  fra_armor.816.a:0 "We have to act against this!"

  fra_armor.817.t:0 "Leon Blum Attacked!"
  fra_armor.817.d:0 "On February 13th, while crossing the funeral procession of Jacques Bainville, Léon Blum was viciously beaten by a mob of monarchists, whom were members of the “Camelots du Roi”, mere minutes away from the National Assembly building.  However, despite being an inch away from death, Léon Blum has miraculously survived. This near-fatal assault on such a prominent figure in the French left has stirred up emotions within socialist circles, enough to instigate physical retaliation.\nIt would be wrong to stand idly by, and have sowers of turmoil stay relevant, something must be done."
  fra_armor.817.a:0 "Outragous!"

  fra_armor.818.t.a:0 "Communist Refugees"
  fra_armor.818.d.a:0 "Following the Nationalist Victory in the Spanish civil war communist fighters are crossing the border into France to seek refuge from any reprisals from the new leaders."
  fra_armor.818.t.b:0 "Nationalist Refugees"
  fra_armor.818.d.b:0 "Following the Republican Victory in the Spanish civil war communists are crossing the border into France to seek refuge from any reprisals from the new government."
  fra_armor.818.a:0 "Welcome them!"
  fra_armor.818.b:0 "How do we know they won't start the next war here?"

  fra_armor.819.t:0 "[BEL.GetName] Falls"
  fra_armor.819.d:0 "Our defense plan of Belgium has failed and the majority of the country is now occupied by the enemy. War has now come to the vulnerable northern front and we must now for the second time bear a front on french soil."
  fra_armor.819.a:0 "It is a bitter pill to swallow"

  fra_armor.823.t:0 "WWI repeats itself"
  fra_armor.823.d:0 "Our borders have been breached and the enemy is flooding into our homeland. While we try and stand fast fighting with the best strategy we can come up with, the soldiers and citizens of France see a hasty collapse of the government as being imminent and they have expressed a desire to surrender rather than let history repeat itself dooming France to greater tragedy."
  fra_armor.823.a:0 "We have to unify the people and military"

  fra_armor.824.t:0 "Reapproach our alliance with the UK?"
  fra_armor.824.d:0 "War has once again erupted in Europe, much sooner than expected. Our old alliance with the UK can be rekindled and we may be able to beat back to coming storm"
  fra_armor.824.a:0 "Send our Delegates"
  fra_armor.824.b:0 "We dont need them"

  fra_monarchist.002.t:0 "Embroiled in Civil War"
  fra_monarchist.002.d:0 "Parts of the country have choosen to stand against us in force and will not accept a peaceful ascension to the throne."
  fra_monarchist.002.a:0 "There is nothing we can do"

  fra_monarchist.003.t:0 "Time for a Monarch once again"
  fra_monarchist.003.d:0 ""
  fra_monarchist.003.a:0 "Play as the Legitimists (left path)"
  fra_monarchist.003.b:0 "Play as the Orleanist (middle path)"
  fra_monarchist.003.c:0 "Play as the Bonaparts (right path)"

  fra_monarchist.004.t:0 "Army goes Home"
  fra_monarchist.004.d:0 "With so many different claims to the leadership of france, the army is refusing to take a side, many of the soldier have laid down their arms and are waiting for the end of hostilities."
  fra_monarchist.004.a:0 "There is nothing we can do"

  fra_monarchist.007.t:0 "Volunteers Arrive"
  fra_monarchist.007.d:0 "Members of the police force aswell as volunteers have formed units to support our claim to the throne!"
  fra_monarchist.007.a:0 "Vive la France!"
  fra_monarchist.007.b:0 "Vive la France!"
  fra_monarchist.007.c:0 "A toast to our spanish friends!"

  fra_monarchist.009.t:0 "Paris Devastated"
  fra_monarchist.009.d:0 "Dislodging the defenders from the city has taken a heavy toll. They fortified every inch and hunkered down behind even our landmarks. Only after months of continued bombardment were we able to flush out the last of them. This took an extensive toll on the city, with estimates saying at least 80% of it was destroyed."
  fra_monarchist.009.a:0 "A tragedy"

  fra_monarchist.010.t:0 "Moving our Capital"
  fra_monarchist.010.d:0 "With the devestation of Paris we have to, atleast temporarily relocate our capital. What city should host the government during this time of rebuilding?"
  fra_monarchist.010.a:0 "Orleans"
  fra_monarchist.010.b:0 "Brest"
  fra_monarchist.010.c:0 "Bordeaux"
  fra_monarchist.010.e:0 "Marseilles"

  fra_monarchist.011.t:0 "Take advantage of the Civil War"
  fra_monarchist.011.d:0 "With France embroiled in civil war we should seize the Opportunity to retake Alsace. They cannot oppose us at this Moment."
  fra_monarchist.011.a:0 "Germany will be great once again!"
  fra_monarchist.011.a:0 "It would be better if we dont get involved in this."

  fra_monarchist.012.t:0 "Germany Occupies [28.GetName]"
  fra_monarchist.012.d:0 "With our country at war, Germany has seized the opportunity to take back their claimed territory of [28.GetName]. They have just waited for this moment."
  fra_monarchist.012.a:0 "There is nothing we can do"

  italy.1.a:0 "Annex them into the empire"
  italy.1.b:0 "Set up a puppet state"

  ita_armor.801.t:0 "Italy in Crisis"
  ita_armor.801.d:0 "With our large territorial losses in Africa and in Sicily, our people are demanding an end to the war and protests have begun all over our cities with there being rumours of an emerging rebellion in the south. To restore the faith of the people we must retake Sicily and show that Italy will not fall!"
  ita_armor.801.a:0 "We must immediately counterattack!"

  ita_armor.811.t:0 "War with Ethiopia continues"
  ita_armor.811.d:0 "our people are growing weary and uncertain about our government due to the lack of a conclusion to the war in Ethiopia. From our propaganda efforts they consider Ethiopia as an easy target with which our military can easily conquer. We should redouble our efforts to end the war quickly before the people lose faith in us."
  ita_armor.811.a:0 "We are losing the peoples support"

  ita_armor.812.t:0 "War with Ethiopia continues"
  ita_armor.812.d:0 "our people are surprised that we are still at war with Ethiopia, with headlines calling for an inquire into our military staff. The people are now losing faith in our military's capability of fighting wars"
  ita_armor.812.a:0 "We need to redouble our efforts"

  ita_armor.813.t:0 "War with Ethiopia Continues"
  ita_armor.813.d:0 "The population is shocked that the war is still not over! They have serious doubts about our military and any aggressive foreign policy we might employ on other nations"
  ita_armor.813.a:0 "We need a new plan"

  ita_armor.814.t:0 "War with Ethiopia Continues"
  ita_armor.814.d:0 "The people are calling for an end to hostilities with Ethiopia. Seeing the cost of a lengthy war with such a small nation has completely demoralized everyone at home"
  ita_armor.814.a:0 "We have to finish the war now"

  ita_armor.815.t:0 "War with Ethiopia Continues"
  ita_armor.815.d:0 "With still no end in sight, mass protests are appearing all over the country, with our military and police joining in rather than stopping this! Mass riots are sure to appear"
  ita_armor.815.a:0 "Our population is demoralized"

  ita_armor.802.t:0 "Italy Offers Protection"
  ita_armor.802.d:0 "Italy approached us with an offer to guarantee our independence in exchange for equipment. With our vulnerable position sandwiched between many nations, an offer such as this could be of great help. It does require alot of faith in Italy however..."
  ita_armor.802.a:0 "We Shall agree"
  ita_armor.802.b:0 "We are alright by ourselves"

  ita_armor.803.t:0 "Czechoslovakia agrees to our offer"
  ita_armor.803.d:0 "Czechoslovakia has seen our offer of protection was a wise choice and are in no doubt that we are a valuable ally to have. They agreed shipments of weapons to us which should help us modernize our army"
  ita_armor.803.a:0 "Excellent"

  ita_armor.804.t:0 "Czechoslovakia rejects to our offer"
  ita_armor.804.d:0 "Czechoslovakia does not see us as a valuable ally and has rejected our offer of protection. As unfortunate as this is, it will not hinder us becoming a European superpower"
  ita_armor.804.a:0 "No matter"

  ita_armor.805.t:0 "Italian Ultimatum"
  ita_armor.805.d:0 "Italian diplomats have presented an ultimatum to us demanding that we submit to their occupation! We have been fooled to think that the Italians would respect our independence despite them allying with us. There is little hope we can resist an invasion alone..."
  ita_armor.805.a:0 "We must Submit"
  ita_armor.805.b:0 "Mount a resistance"

  ita_armor.806.t:0 "Bulgaria Yields"
  ita_armor.806.d:0 "Upon assessing the situation, The Bulgarian government has rightly concluded that our will cannot be challenged. We have already given the order to start moving troops into Bulgaria and we now hold their key cities. This is another step towards the restoring the Great Roman empire!"
  ita_armor.806.a:0 "Excellent"

  ita_armor.807.t:0 "Bulgaria Rejects Ultimatum"
  ita_armor.807.d:0 "Despite the vast difference in strength, Bulgaria has rejected occupation and has severed ties with us. If we are to occupy them, some more aggressive diplomacy is needed..."
  ita_armor.807.a:0 "We shall use force then"

  ita_armor.808.t:0 "Italy Demands Istanbul"
  ita_armor.808.d:0 "Italy has come to us with quite an outlandish demand that we handover the prized city of Istanbul citing that they wish to restore the Roman empire. While they might think themselves invincible, they are serious. Can we afford to go to war?"
  ita_armor.808.a:0 "We are ill prepared for war"
  ita_armor.808.b:0 "They shall Never have it!"

  ita_armor.809.t:0 "Turkey Transfers Territory"
  ita_armor.809.d:0 "To our surprise Turkey has accepted our demands, most likely because they do not wish to be drawn into the wider conflict. This is a great victory for us!"
  ita_armor.809.a:0 "Excellent"

  ita_armor.810.t:0 "Turkey dismisses Italian Claims"
  ita_armor.810.d:0 "Turkey has rejected any of our claims over the city and are prepared to defend there territory. While not the most surprising outcome, it is still nonetheless undesirable."
  ita_armor.810.a:0 "It was a slim chance"

  ita_armor.811.t:0 "Istanbul Conquered"
  ita_armor.811.d:0 "With the conquer of Istanbul, many politicians and the public themselves have provided support for restoring the city to its original heritage, starting with its name."
  ita_armor.811.a:0 "Revive the old Capital!"

  ita_armor.812.t:0 "Germany proceeds with Anschluss"
  ita_armor.812.d:0 "Despite our guarantee of independence for Austria, it has not swayed Germany from seeking Anschluss with the Austrian people. This puts us in a difficult situation, whether we stand by our commitment and risk war or do we back down."
  ita_armor.812.a:0 "We cannot hope to win"
  ita_armor.812.b:0 "We standby our commitments"

  ita_armor.813.t:0 "Italy withdraws support for Austria"
  ita_armor.813.d:0 "Due to us proceeding with Anschluss, Italy has rather embarrassingly withdrawn there guarantee of independence for Austria. This a major blow to the Italian's reputation and has likely stirred instability in their country. However for us this a great success and we should be able to proceed with Anschluss without any fear of Italian opposition. A shame they do not see the future like we do."
  ita_armor.813.a:0 "We will unite the German people!"

  ita_armor.814.t:0 "Italy Issues warning"
  ita_armor.814.d:0 "Due to us proceeding with Anschluss, Italy has reaffirmed its stance towards keeping peace in Europe. The more likely reason is that they see German expansion as a threat. Thus we are the left with a potential war with the Italians and significantly heightening tensions if we proceed with Anschluss that could be costly for the Reich"
  ita_armor.814.a:0 "None shall stop us"

  ita_armor.815.t:0 "Mussolini gets Dismissed as Head of government"
  ita_armor.815.d:0 "Yesterday morning the King stormed Mussolini's parliament building and demanded for the removal of the Head of State and his subordinates. This included the removal of multiple generals and Chief of staffs. Having the ultimate authority, aswell as support from the people and many members of the fascist council Mussolini has been arrested and King Victor Emmanuel has assumed current leadership of Italy. In a speech to assure the people of Italy, the King revealed Mussolini's plans to form a Roman Empire which would of lead Italy into disaster and defeat. With full control over Italy, the world wonders what is next for Italy."
  ita_armor.815.a:0 "Only the King is suited for rule"
  ita_armor.815.b:0 "We should move towards a true Democracy"
  Vatican_attitude_tt:0 "£faction_ita_vatican  §YVatican§! becomes more §3Friendly§!."

  ita_armor.816.t:0 "Mussolini escapes imprisonment!"
  ita_armor.816.d:0 "Following the removal of Mussolini as prime minister, his escort to prison was ambushed by what is no doubt the blackshirts who remain loyal to him. Police were too late to prevent his escape and an investigation doubled with missing officers has shown us that there is still deep rooted support for fascism within to country and its government."
  ita_armor.816.a:0 "Begin the manhunt for Il Duce!"

  ita_armor.817.t:0 "Trouble in the north"
  ita_armor.817.d:0 "Multiple officers have reported trouble amongst their ranks. Many Soldiers are still politically aligned to Mussolini and many officers have resigned in protest to his dismissal. High command is very worried about our heartland in the North who saw great success under Mussolini's rule and is rumored to be harbouring Il Duce"
  ita_armor.817.a:0 "We must counter his influence"

  ita_armor.818.t:0 "Italy Demands Savoy"
  ita_armor.818.d:0 "Italy citing Savoy's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.818.a:0 "I suppose they can have Savoy"
  ita_armor.818.b:0 "They need more than a few thousand dead"

  ita_armor.819.t:0 "Italy Demands Corsica"
  ita_armor.819.d:0 "Italy citing Corsica's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.819.a:0 "Corsica is more useful under their control"
  ita_armor.819.b:0 "They need more than a few thousand dead"

  ita_armor.820.t:0 "Italy Demands Malta"
  ita_armor.820.d:0 "Italy citing Malta's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.820.a:0 "I expect great things by giving Malta"
  ita_armor.820.b:0 "Such a prize should remain with us"

  ita_armor.821.t:0 "Italy Demands Dalmatia"
  ita_armor.821.d:0 "Italy citing Dalmatia's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.821.a:0 "Dalmatia is irrelevant, let them have it."
  ita_armor.821.b:0 "They need more than a few thousand dead"

  ita_armor.8211.t:0 "Italy Demands Split"
  ita_armor.8211.d:0 "Italy citing Split's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.8211.a:0 "Split is irrelevant, let them have it."
  ita_armor.8211.b:0 "They need more than a few thousand dead"

  ita_armor.822.t:0 "Italy Demands Ticino"
  ita_armor.822.d:0 "Italy citing Ticino's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.822.a:0 "They can have Ticino if it makes them happy"
  ita_armor.822.b:0 "They need more than a few thousand dead"

  ita_armor.823.t:0 "Italy Demands Crete"
  ita_armor.823.d:0 "Italy citing Crete's Italian population, are seeking to expand their frontier zone around the area to strengthen Italy. However, we are the ones who will decide that."
  ita_armor.823.a:0 "We can trust them with Crete"
  ita_armor.823.b:0 "It is too valuable to give up"

  ita_armor.824.t:0 "[From.GetName] Accepts our demands"
  ita_armor.824.d:0 "[From.GetName] has seen the wisdom of supporting our demands for our rightful territory and have surrendered Savoy it to us."
  ita_armor.824.a:0 "Excellent"

  ita_armor.825.t:0 "[From.GetName] Rejects our demands"
  ita_armor.825.d:0 "[From.GetName] has seen fit to thwart our modest, fair and reasonable demands for our rightful territory."
  ita_armor.825.a:0 "Unacceptable."

  ita_armor.826.t:0 "[ITA.GetName] Proposes a plan to Seize Gibralter"
  ita_armor.826.d:0 "[ITA.GetName] proposed we gather our most radical nationalists and instigate riots and sabotage in Gibralter as a means of weakening it. This will open up the rock to our forces to seize our rightful claim. This plan is dangerous and will msot likely lead to a war with [ENG.GetName] if they do not give up the Rock. However if war is inevitable then this would put us in the most favourable position"
  ita_armor.826.a:0 "Lets give this our stamp of approval"
  ita_armor.826.b:0 "War with the [ENG.GetName] is too dangerous"

  ita_armor.827.t:0 "[SPR.GetName] has agreed to our Plan"
  ita_armor.827.d:0 ""
  ita_armor.827.a:0 "Brilliant"

  ita_armor.828.t:0 "[SPR.GetName] has rejected our Plan"
  ita_armor.828.d:0 ""
  ita_armor.828.a:0 "They do not see war as inevitable"

  ita_armor.829.t:0 "Trouble in Gibralter"
  ita_armor.829.d:0 "Radicals from Spain have begun gathering in around Gibralter and while intially were protesting peacefully, the situation has escalated into riots. Reports of people crossing the water have also been cropping up and the integrity of our military base could potentially be compromised"
  ita_armor.829.a:0 "We need to immediately reinforce the rock"

  ita_armor.830.t:0 "Success at Gibralter"
  ita_armor.830.d:0 "Reports have come in of our success in the sabotaging of Gibralter's forts and bases. British troops are disorganized and are busy with containign the chaos we have created, if there was a time to strike, it is now."
  ita_armor.830.a:0 "We scared them well, but we have changed our mind"
  ita_armor.830.b:0 "Now is the time to strike!"

  ita_armor.831.t:0 "The [?global.year|0] Election"
  ita_armor.831.d:0 "A month after the end of our civil war, the people have casted their votes and with a slim victory the..."
  ita_armor.831.a:0 "...Partito Popolare Italano has won"
  ita_armor.831.b:0 "...Partito Nazionale Monarchico has won"
  ita_armor.831.c:0 "...Partito Comunista Italano has won"
  ita_elections_requirment_tt:0 "New Elections have taken place"

  ita_armor.832.t:0 "King Victor Emmanuel III Steps down"
  ita_armor.832.d:0 "After winning the election, the ever humble King Emmanuel has taken his first action as the head of Italy to put his cousin Ferdinando Adalberto incharge of the country citing poor health. He has emphasized that strong and popular leadership is needed for Italy to forge a strong path ahead and has put his full confidence behind the new leader."
  ita_armor.832.a:0 "Long Live the new King!"

  ita_armor.833.t:0 "Send an Ultimatium?"
  ita_armor.833.d:0 "Yugoslavia cannot expect to withstand to win in a fight between our countries, if we send them a demand for our rightfully claimed land in Dalmatia they may just hand it over without a fight."
  ita_armor.833.a:0 "Do it"
  ita_armor.833.b:0 "Now is not to most oppertune time"

  ita_armor.834.t:0 "Italy Demands Dalmatia"
  ita_armor.834.d:0 "Italian forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Dalmatia to them! Should we resist?"
  ita_armor.834.a:0 "No. It is hopeless."
  ita_armor.834.c:0 "Yes! We will not give up our territory without a fight!"

  ita_armor.835.t:0 "[YUG.GetName] Surrenders Dalmatia"
  ita_armor.835.d:0 "The Yugoslavs have wisely folded to our demands and withdrawn all of their forces from Dalmatia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism."
  ita_armor.835.a:0 "Excellent"

  ita_armor.836.t:0 "[YUG.GetName] Refuses Our Demands"
  ita_armor.836.d:0 "The Yugoslavs have refused to give in to our demands! It looks like we will have to expel their occupying forces from Dalmatia with force."
  ita_armor.836.a:0 "They will regret this"

  ita_armor.837.t:0 "The Carving up of Central Europe"
  ita_armor.837.d:0 "Our targets are in sight, but planners insist that we seek out France and Germany for dialogue before we launch our military operation. Should we share the spoils or risk going at it alone?"
  ita_armor.837.a:0 "It is safer to find common goals"
  ita_armor.837.b:0 "We do not need to collaborate"
  ita_armor.837.c:0 "There is no one"

  ita_armor.838.t:0 "[ITA.GetName] Proposes a carve up of central Europe"
  ita_armor.838.d:0 "Italy has come to us with a most ambitious of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definitely strong enough but are we ready to reshape Europe?"
  ita_armor.838.a:0 "Small states only serve our enemies"
  ita_armor.838.b:0 "Our interests are not the same"

  ita_armor.839.t:0 "[ITA.GetName] Proposes a carve up of central Europe"
  ita_armor.839.d:0 "Italy has come to us with a most ambitious of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definitely strong enough but are we ready to reshape Europe?"
  ita_armor.839.a:0 "Small states only serve our enemies"
  ita_armor.839.b:0 "We do not agree, but let's not get involved"
  ita_armor.839.c:0 "Our interests are not the same"

  ita_armor.840.t:0 "[FROM.GetName] accepts"
  ita_armor.840.d:0 ""
  ita_armor.840.a:0 "Now were on easy mode"

  ita_armor.841.t:0 "[FROM.GetName] rejects"
  ita_armor.841.d:0 ""
  ita_armor.841.a:0 "Let us hope they do not interfere"

  ita_armor.842.t:0 "The Carving up of Eastern Europe"
  ita_armor.842.d:0 "Our armies are ready to conquer eastern Europe, however "
  ita_armor.842.a:0 "It is safer to find common goals"
  ita_armor.842.b:0 "We do not need to collaborate"
  ita_armor.842.c:0 "there is no one"

  ita_armor.843.t:0 "[ITA.GetName] Proposes a carve up of Eastern Europe"
  ita_armor.843.d:0 "Italy has come to us with a most ambitous of plans, to carve up Central Europe among our spheres of influence and dissolve Switzerland, Austria and Hungary. Such a move will make us a target for other great powers in Europe aswell as create turmoil within Europe. We are definately strong enough but are we ready to reshape Europe?"
  ita_armor.843.a:0 "Small states only serve our enemies"
  ita_armor.843.b:0 "Our interests are not the same"

