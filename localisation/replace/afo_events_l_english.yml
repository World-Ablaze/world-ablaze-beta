  fin_armor.801.t:0 "Kyösti Kallio Passes Away"
  fin_armor.801.d:0 "Following his resignation, Kyösti unfortunately passed away while enroute to his farm and enjoy his retirement. While the country mourns his passing we should appoint his successor to office"
  fin_armor.801.a:0 "Rest in Peace"

  fin_armor.802.t:0 "Finland Offers Peace"
  fin_armor.802.d:0 "Following the fall of Leningrad, it is undeniable we are on the losing end of the Winter war. It would be wise to end the war here and reflect on how we fucked up"
  fin_armor.802.a:0 "We are in no position to refuse"

  fin_armor.803.t:0 "SKP Seeks an Alliance"
  fin_armor.803.d:0 "The recently created Finnish Democratic Party has approached us with a proposal for an alliance. They have laid there intentions of sparking a civil war to us and requests our direct intervention. With Finland being under our sphere of influence we do not have to worry about outside interference if we accept, however it will raise world tension. Furthermore, once the civil war is over there would be no opposition if we decide to make Finland into our puppet state"
  fin_armor.803.a:0 "Begin preparations for this alliance"
  fin_armor.803.b:0 "Joining will only lead to international condemnation"

  fin_armor.804.t:0 "[From.GetNameDefCap] Accepts the Deal"
  fin_armor.804.d:0 "[From.GetNameDefCap] has accepted to directly intervene once we rise up against the White guard. This will surely mean we will be successful, however we must acknowledge that there would be nothing stopping the soviets from staying in our country once the war is over..."
  fin_armor.804.a:0 "This is a dangerous deal"

  fin_armor.805.t:0 "[From.GetNameDefCap] Rejects the Deal"
  fin_armor.805.d:0 "[From.GetNameDefCap] has decided to reject our offer of alliance, stating that it does not seek to increase world tension and meddle in our affairs. We have no choice now but to seek local support."
  fin_armor.805.a:0 "Perhaps this is for the best"

  fin_armor.806.t:0 "Communists March Towards the Capital"
  fin_armor.806.d:0 "With the support we have gathered, our members have marched to the capital demanding a change in government. As expected our demands were met with hostility and we had no choice but to seize the capital by force. Our supporters have taken over government buildings and army depots and have prepared for a civil war"
  fin_armor.806.a:0 "For our Motherland!"

  fin_armor.807.t:0 "End of the Civil War"
  fin_armor.807.d:0 "After much struggle, we emerge victorious against the White Guard. Many of our enemies lie defeated or have gone into hiding, it is up to us to now remake a new constitution and rebuild our country into a formidable nation working for the people."
  fin_armor.807.a:0 "Time to Rebuild"
  fin_armor.807.b:0 "Time to Rebuild"

  fin_armor.808.t:0 "End of the Civil War"
  fin_armor.808.d:0 "After much struggle, we emerge victorious against the White Guard. Many of our enemies lie defeated or have gone into hiding, it is up to us to now remake a new constitution and rebuild our country with the help of our soviet comrades and turn Finland into a formidable nation working for the people. Unfortunately, the Soviet Union has taken the opportunity to seize control of our new government and has stationed troops in strategic locations. We have now been given the ultimatum to surrender our autonomy or face the Soviets..."
  fin_armor.808.a:0 "We shall fight for our freedom!"
  fin_armor.808.b:0 "There is no choice"

  fin_armor.810.t:0 "Return of the Finnish King"
  fin_armor.810.d:0 "After 10 weeks of debates, the parliament finally decided to recall King Friedrick Charles of Hesse from his home in Kassel. He has proven that a strong hand can lead to a successful nation aswell as being one of the founders of Finland following the Russian Bolshevik revolution. With reluctance, he has agreed to return and become the head of state marking an end to the republic and beginning to the Kingdom of Finland."
  fin_armor.810.a:0 "For the Glory of Finland!"

  fin_armor.811.t:0 "Appoint a New Sucessor"
  fin_armor.811.d:0 "With the slow declining health of our King Friedrick Charles, he has decided to choose an heir before he passes. \n\nPrince Landgrave, the oldest of the heirs picked by Friedrick has expressed wanting collaboration with the Germans going so far as to join the NSDAP while living in Germany. His brother Prince Wolfgang on the other hand, is opposed to such notions and while respecting the place Germans hold in Finnish history including his own lineage, prefers national sovereignty over a strong military alliance.\n\nThe two princes often at odds with each other, have stated in an interview however, that Friedrick’s decision is final and they will respect their fathers wishes regardless of who he chooses."
  fin_armor.811.a:0 "Appoint Prince Wolfgang"
  fin_armor.811.b:0 "Appoint Prince Philipp"

  fin_armor.812.t:0 "Friedrick Charles Dies"
  fin_armor.812.d:0 "Friedrick Charles has been found dead at his home from natural causes. With the death of the King, his son has stepped up to lead the people of Finland. Relations between Prince Wolfgang and Prince Philipp have remained strong as they mourn their father's death and no schism seems imminent."
  fin_armor.812.a:0 "Prince Wolfgang becomes king"
  fin_armor.812.b:0 "Prince Philipp becomes king"

  fin_armor.813.t:0 "Friedrick Charles Dies"
  fin_armor.813.d:0 "Friedrick Charles has been found dead at his home from natural causes. Unfortunately he has failed to pick a sucessor, and the line of sucession is unclear with much turmoil breaking out over who should lead the country next. His two sons whom are considered to be the candidates for taking up the throne have decided to leave it up to the people on who to elect and have both said they will respect whatever the outcome is"
  fin_armor.813.a:0 "Appoint Prince Wolfgang"
  fin_armor.813.b:0 "Appoint Prince Philipp"

  fin_armor.814.t:0 "Northern Finland Requests to Join"
  fin_armor.814.d:0 "The Northern Finns wish to integrate themselves into Sweden after what they cite as "radical policies" from King Philipp were implemented accross the country. They prefer to break away and seek our protetion in doing so to avoid a potential civil war but accepting them might lead to an even greater war breaking out..."
  fin_armor.814.a:0 "We shall happily accept"
  fin_armor.814.b:0 "We do not want to provoke Finland"

  fin_armor.815.t:0 "Northern Finland Breaks Away"
  fin_armor.815.d:0 "Wolfgang has taken arms in northern finland in retaliation to the supposedly oppressive regime that landgrave is operating.\nWolfgang has said in a statement addressed to his brother Landgrave that, The citizens of Finland deserve self determination! Anything less is disgraceful to my Father and even more so to the people. Following this message Swedish Military forces entered Northern Finland after Wolfgang invited them in for protection"
  fin_armor.815.a:0 "We must retaliate immediately!"
  fin_armor.815.b:0 "There is nothing we can do for now"

  fin_armor.816.t:0 "[FIN.GetName] Declares Intentions of Annexing Scandinavia"
  fin_armor.816.d:0 "The new Finnish Monarchy has begun a suprising campaign to unite all of Scandinavia through force, we are now left with the choice of taking the threat seriously and uniting Scandinavia against them or wait and see what happens for now"
  fin_armor.816.a:0 "We must unite Scandinavia Against them"
  fin_armor.816.b:0 "Time is our best weapon right now"

  fin_armor.817.t:0 "[SWE.GetName] Asks for Unification"
  fin_armor.817.d:0 "The new Finnish Monarchy has begun a suprising campaign to unite all of Scandinavia through force, Sweden has responded by inviting the rest of Scandinavia into a faction to repel anyone who would wish us harm. Should we join we will be signing our fates with Sweden but that may not be a bad thing"
  fin_armor.817.a:0 "We accept their offer"
  fin_armor.817.b:0 "We want to stay neutral"

  fin_armor.818.t:0 "[FROM.GetName] Rejects Unification"
  fin_armor.818.d:0 "Wishing to stay as neutral as possible and not bring potential war, [FROM.GetName] has rejected Unification"
  fin_armor.818.a:0 "They will be dragged into war soon enough"

  fin_armor.819.t:0 "Your New Empire?"
  fin_armor.819.d:0 "[SWE.GetName] has responded to our change in policy by attempting to unite all of Scandinavia should we make a move against them, the fools think that will save them... they have already lost."
  fin_armor.819.a:0 "Finland is the King of Scandinavia"

  fin_monarchist_king:0 "Has elected Wolfgang as the next successor to the throne"
  fin_fascist_king:0 "Has elected Philipp as the next successor to the throne"

  fcw_over:0 "Finnish Civil War is Over"

