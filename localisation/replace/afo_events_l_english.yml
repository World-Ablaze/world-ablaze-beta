  ita_armor.864.a:0 "Execute the plan!"

  ita_armor.865.t:0 "Plan to Assassinate Mussolini"
  ita_armor.865.d:0 "We have decided to assassinate him when he is traveling. When will we try to assassinate him?"
  ita_armor.865.a:0 "When he is driven around by car."
  ita_armor.865.b:0 "When he travels by plane."

  ita_armor.866.t:0 "Plan to Assassinate Mussolini"
  ita_armor.866.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is being driven around by car. How do we do it?"
  ita_armor.866.a:0 "Shoot him."
  ita_armor.866.b:0 "Place a bomb underneath his car and detonate it."

  ita_armor.867.t:0 "Plan to Assassinate Mussolini"
  ita_armor.867.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is being driven around by car. we decided we will shoot him."
  ita_armor.867.a:0 "Execute the plan!"

  ita_armor.868.t:0 "Plan to Assassinate Mussolini"
  ita_armor.868.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is being driven around by car. we decided we will place a bomb underneath his car and detonate it."
  ita_armor.868.a:0 "Execute the plan!"

  ita_armor.869.t:0 "Plan to Assassinate Mussolini"
  ita_armor.869.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is flying by plane. How do we do it?"
  ita_armor.869.a:0 "Tamper with the fuel."
  ita_armor.869.b:0 "Place a bomb inside of the plane."

  ita_armor.870.t:0 "Plan to Assassinate Mussolini"
  ita_armor.870.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is flying by plane. we decided to tamper with the plane its fuel supply."
  ita_armor.870.a:0 "Execute the plan!"

  ita_armor.871.t:0 "Plan to Assassinate Mussolini"
  ita_armor.871.d:0 "We have decided to assassinate him when he is traveling. We decided to do it when he is flying by plane. we decided to place a bomb in the plane."
  ita_armor.871.a:0 "Execute the plan!"

  ita_armor.872.t:0 "Plan to Assassinate Mussolini"
  ita_armor.872.d:0 "We have decided to assassinate him during one of his dinner events. How do we do it?"
  ita_armor.872.a:0 "Poison him."
  ita_armor.872.b:0 "Shoot him."

  ita_armor.873.t:0 "Plan to Assassinate Mussolini"
  ita_armor.873.d:0 "We have decided to assassinate him during one of his dinner events. We decided that it will be done by poisoning him."
  ita_armor.873.a:0 "Execute the plan!"

  ita_armor.874.t:0 "Plan to Assassinate Mussolini"
  ita_armor.874.d:0 "We have decided to assassinate him during one of his dinner events. We decided that it will be done by shooting him."
  ita_armor.874.a:0 "Execute the plan!"

  ita_armor.875.t:0 "Failed Assasination"
  ita_armor.875.d:0 "The plan to assassinate Mussolini completely failed! Mussolini is now in hiding protected by his most loyal soldiers. We have missed our chance and will now face the consequences in the upcoming war..."
  ita_armor.875.a:0 "This is bad..."

  ita_armor.876.t:0 "Succesful Assassination"
  ita_armor.876.d:0 "The plan to assassinate Mussolini was a complete succes! With Mussolini dead, his most loyal soldiers are in disarray. His most loyal soldiers are no longer able to organise a defence when we will launch the civil war."
  ita_armor.876.a:0 "The perfect outcome!"

  ita_armor.877.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.877.d:0 "The king has forsaken his people by working with Mussolini. God now has forsaken our king, Victor Emmanuel no longer has a divine right to rule. It is time for the king to be eliminated, where will we end his life?"
  ita_armor.877.a:0 "When he leaves his palace."
  ita_armor.877.b:0 "Inside of his palace."

  ita_armor.878.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.878.d:0 "We have decided to assassinate him when he leaves his palace. What is the form of assassination?"
  ita_armor.878.a:0 "Shoot him."
  ita_armor.878.b:0 "Place a bomb under his car."

  ita_armor.879.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.879.d:0 "We have decided to assassinate him when he leaves his palace. We have decided to shoot him."
  ita_armor.879.a:0 "Execute the plan!"

  ita_armor.880.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.880.d:0 "We have decided to assassinate him when he leaves his palace. We have decided to place a bomb under his car."
  ita_armor.880.a:0 "Execute the plan!"

  ita_armor.881.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.881.d:0 "We have decided to assassinate him inside of his palace. Since we have no acces inside of the palace, how do we do it?"
  ita_armor.881.a:0 "Blackmail a royal guard to do it."
  ita_armor.881.b:0 "Bribe a maid to do it."

  ita_armor.882.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.882.d:0 "We have decided to assassinate him inside of his palace. We have blackmailed a royal guard, he will kill the king for us."
  ita_armor.882.a:0 "Execute the plan!"

  ita_armor.883.t:0 "Plan to Assassinate Victor Emmanuel"
  ita_armor.883.d:0 "We have decided to assassinate him inside of his palace. We have bribed a maid, she will poison the king for us."
  ita_armor.883.a:0 "Execute the plan!"

  ita_armor.884.t:0 "Succesful Assassination"
  ita_armor.884.d:0 "We were right, God no longer favoured Victor Emmanuel. With God by our side we have managed to assassinate Victor Emmanuel. The monarchy has ended in Italy!"
  ita_armor.884.a:0 "The perfect outcome!"

  ita_armor.885.t:0 "Failed Assassination"
  ita_armor.885.d:0 "We were wrong, God still favours Victor Emmanuel. The assassination has failed, this will hurt us in the civil war."
  ita_armor.885.a:0 "We have to face the consequences..."

  ita_armor.850.t:0 "Antonio Gramsci Recovers"
  ita_armor.850.desc:0 "Antonio Gramsci has finally recovered from the severe illness he sustained while unjustly imprisoned. He is ready to help our cause in whichever way he can with a stronger conviction and fervor than ever before!"
  ita_armor.850.a:0 "Recovered by the optimism of his will."

  ita_armor.888.t:0 "The End of the Italian Civil War"
  ita_armor.888.d:0 "After fierce fighting, the fascists have finally been defeated! We now need to bury our brothers, restructure the military and make a good political system. The deaths of our brothers have not been in vain, Italy will be great once more!"
  ita_armor.888.a:0 "Forza Italia!"

  jap_armor.800.t:0 "Marco Polo Bridge Incident"
  jap_armor.800.d:0 "Japanese soldiers are in the process of launching an attack on the strategic Marco Polo Bridge by the orders of our military generals without permission from the government.\n With the justification of Chinese aggression after an earlier shooting outside the town of Wanping, this attack has the full backing of the Japanese army we are left with only two very difficult options but the choice is clear..."
  jap_armor.800.a:0 "We have no choice but to follow through"
  jap_armor.800.b:0 "Force them to turn around"

  JAP_ask_for_peace_USA_TT:0 "Must control all Allied pacific islands and territory inside the following boundries: Hawaii, New Zealand, Australia, Indonesia and Japan"

  jap_armor.801.t:0 "Japan Offers Peace"
  jap_armor.801.d:0 "Japan has come to us with a peace deal to cease hostilities in the Pacific. Following Japanese victories on the pacific islands and the conquest of Oceania they have a very strong foothold in which to repel any attacks from us. While victory is not impossible nor is something we are willing to give up, a few years of peace might give us time to rebuild our fleet and armies for a new invasion of the Pacific."
  jap_armor.801.a:0 "We shall accept"
  jap_armor.801.b:0 "We will never accept defeat"

  jap_armor.802.t:0 "Allies remain defiant"
  jap_armor.802.d:0 "Even with our tremendous gains in the Pacific, the Allies do not accept our peace terms. Perhaps there are invasion plans we do not know about, or there just deluded. Whatever the reason it looks like only an invasion of the United States and an Axis victory in Europe can bring about peace now"
  jap_armor.802.a:0 "We shall be victorious"

  jap_armor.803.t:0 "Japan Offers Conditional Surrender"
  jap_armor.803.d:0 "Japan has come to us with a peace deal to cease hostilities in the Pacific. Following Japanese guerilla warfare on the home islands the public has grown weary of the ever mounting casualties, it would be prudent to accept a conditional surrender."
  jap_armor.803.a:0 "We shall accept"
  jap_armor.803.b:0 "NUTS!"

  jap_armor.810.t:0 "Ōyama Incident"
  jap_armor.810.d:0 "Shortly after the Marco-Polo event, another Incident has occured in Shanghai that has resulted in the death of a Japanese Lieutenant by Chinese hands. With our attempts to de-escalate the situation having failed, the Japanese army has requested reinforcments to be sent immediately if the Chinese do not withdraw from Shanghai."
  jap_armor.810.a:0 "This time we are prepared"

  jap_armor.812.t:0 "China Renounces the He-Umezu Agreement"
  jap_armor.812.d:0 "China has begun their path of reclaiming the North putting them in direct conflict with our Holdings in East Hebei. Against our Agreement they have moved KMT troops back in the Shandong/Hebei region and are pressing us to give up our Chinese holdings. Our military stands ready should we abide by the terms of the agreement and confront China on the border. This will most likely lead to war. Should we ever even consider rennouncign the agreement, who knows if our military will listen..."
  jap_armor.812.a:0 "This violation will not be tolerated"
  jap_armor.812.b:0 "It is time to withdraw from China"

  jap_armor.813.t:0 "Japan Offers Peace"
  jap_armor.813.d:0 "With Japan having conquered our Far east, we can no longer hope to retake our lost land that lies beyond tough terrain and out of reach of our navy. With this peace deal we cede our far eastern territories and Mongolia to Japan cuting off our access to the Pacific. This is undoubtly a tragic outcome... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against Japan"
  jap_armor.813.a:0 "We shall have peace for now..."
  jap_armor.813.b:0 "We will never accept defeat"

  jap_armor.814.t:0 "Young Officer Coup Disaster"
  jap_armor.814.desc:0 "A group of young officers have failed in taking over the current government. Attacks on Tokyo city and the Imperial Palace have killed a great many people and caused damage, Sugiyama who rallied a large force against the rebels could not prevent further escalation. The Emperor's decree that the rebel army should surrender was ignored, the rebels stood with little hope of suceeding but they fought until the end."
  jap_armor.814.a:0 "Our will is steadfast"

  jap_armor.815.t:0 "Young Officer Coup Suppressed"
  jap_armor.815.desc:0 "A group of young officers have failed in taking over the current government. Attacks on Tokyo city and the Imperial Palace have left us shaken, but the swift actions of Sugiyama who rallied a large force against the rebels prevented further escalation. Combined with the Emperor's decree that the rebel army should surrender, the rebels stood with little hope of suceeding with many commiting suicide afterwards."
  jap_armor.815.a:0 "Our Military was disjointed"

  jap_armor.816.t:0 "[MEN.GetName] Requests Control of [927.GetName]"
  jap_armor.817.t:0 "[MEN.GetName] Requests Control of [621.GetName]"
  jap_armor.818.t:0 "[MEN.GetName] Requests Control of [941.GetName]"
  jap_armor.819.t:0 "[MEN.GetName] Requests Control of [926.GetName]"
