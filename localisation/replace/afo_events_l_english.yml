  bftb_bulgaria_equipment_purchases.11.t:0 "Ship Building Completed - Submarines"
  bftb_bulgaria_equipment_purchases.11.desc:0 "After almost a year of construction, the submarines we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy."

  bftb_bulgaria_equipment_purchases.12.t:0 "Ship Building Completed - Destroyers"
  bftb_bulgaria_equipment_purchases.12.desc:0 "After almost a year of construction, the destroyers we ordered underwent several sea trials and are finally ready to be officially commissioned into the Navy."
  bftb_bulgaria_equipment_purchases.12.a_tt:0 "Three destroyers added to the Reserve Fleet"

  bftb_bulgaria_fatherland_front.21.t:1 "The Fatherland Front Strikes!"
  bftb_bulgaria_fatherland_front.21.desc:0 "Today, following a pre-arranged plan, local Fatherland Front organizations and armed partisan formations have taken over town halls and district administrations across the country. \nThere overwhelming numbers and support has rendered any resistance by us useless, we are now forced to agree to all terms set out by the sepratists."
  bftb_bulgaria_fatherland_front.21.a:1 "We have Lost"

  bftb_bulgaria_fatherland_front.22.t:1 "The Fatherland Front Strikes!"
  bftb_bulgaria_fatherland_front.22.desc:0 "Today, following a pre-arranged plan, local Fatherland Front organizations and armed partisan formations have taken over town halls and district administrations across the country. \nThe insurgents have faced sparse or no resistance at all along the Black Sea coast from Burgas to Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport]."
  bftb_bulgaria_fatherland_front.22.a:1 "It's civil war then!"

