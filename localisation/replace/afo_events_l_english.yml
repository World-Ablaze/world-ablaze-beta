  sov_armor.829.t:0 "[SOV.GetAdjective] Victory at Perm"
  sov_armor.829.d:0 "Following a clash between [SOV.GetAdjective] and [GER.GetAdjective] forces in the border area around Perm, the [GER.GetAdjective] line broke. [SOV.GetAdjective] units quickly took the opportunity to send partisans, equipment and supplys through the gaps and establish anti-German activites in Perm.\n\n"
  sov_armor.829.a:0 "We are slowly building our counterattack"
  sov_armor.829.b:0 "We must prepare an appropriate response."

