  fin_armor.724.t:0 "Finland Appeals for Aid"
  fin_armor.724.d:0 "With Finland under direct threat from Soviet aggression, many officials and people sympathize with the Finnish cause and almost 25,000 volunteers have signed up. On top of that many donations have come in to help Finnish refugees and civilians. If we want we can organize this aid to help the Finnish people with their plight"
  fin_armor.724.a:0 "We should make an effort to help"
  fin_armor.724.b:0 "We should not get involved"

