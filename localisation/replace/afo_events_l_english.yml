  ita_armor.848.t:0 "Germany continues Military Expansion"
  ita_armor.848.d:0 "Nazi Germany has proven time and time again that it cannot be trusted, even going so far as to attack its former loyal allies, the only thing left to do now is to create a mutual defense bloc that includes the last european nations not yet under german control."
  ita_armor.848.a:0 "The Mediterranean-Balkan Assistance Bloc"
  ita_armor.848.b:0 "Nothing can stop Germany"

  ita_armor.849.t:0 "Mussolini Declares War on France and England"
  ita_armor.849.d:0 "Delivered 6:00 PM by Mussolini from his balcony in Rome: Soldiers, sailors, and aviators! Black shirts of the revolution and of the legions! Men and women of Italy, of the Empire, and of the kingdom of Albania! Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The declaration of war has already been delivered to the ambassadors of Great Britain and France. We go to battle against the plutocratic and reactionary democracies of the west whom at every moment have hindered the advance and have often endangered the very existence of the Italian people. We will win, in order to finally give a long period of peace with justice to Italy, to Europe, and to the world. People of Italy! Rush to arms and show your tenacity, your courage, your valor!."
  ita_armor.849.a:0 "La vittoria è nostra!"

  ita_armor.892.t:0 "The Italian Civil War"
  ita_armor.892.d:0 "At exactly 5:00 AM this morning, precisely one day after contact was lost with the Northern garrisons, a well-prepared military operation was launched all throughout Spain with the intention of gaining control of all government institutions and strategic locations in the major cities. Major parts of the Army, Navy, and Air Force have ceased responding to government orders, while concurrently Fascist militias have revolted in the North of the country.\n\nComplete success of this attempted coup has only been prevented by the remaining army who has pledged their loyalt to our king and through quick action, have managed to retain control of the South and many other targets accross the country. This mutiny as predicted is led by Mussolini who after escaping prison has been plotting his seizure to power, the path ahead is nothing short of a nation-wide civil war..."
  ita_armor.892.a:0 "...which, under the leadership of our King, we will win!"
  ita_armor.892.b:0 "...which, as a United People, we will win!"
  death_to_the_fascists:1 "Death to the Fascists!\n"

  ita_armor.893.t:0 "Dismissal of Mussolini"
  ita_armor.893.d:0 "Following our disastrous defeats, many in our party and country have openly spoken out against the continuation of the war. Led by Field Marshal Pietro Badoglio and King Emmanuel, the grand counsel has issued a formal dismissal of Mussolini and the Fascist regime. No doubt they plan to sign an armistice with the allies shortly after.  We have two possible choices, to stand down and let Italy join the allies betraying Germany, or gather our remaining allies, warn Germany and put an end to this rebellion. Either way our future looks grim indeed."
  ita_armor.893.a:0 "We shall stand down"
  ita_armor.893.b:0 "We must crush the traitors!"

  ITA_on_the_brink:0 "§RWill cause a Civil war§!"
  ITA_not_on_the_brink:0 "§GWill avoid a Civil war§!"

  ita_armor.894.t:0 "WW2 comes to an end"
  ita_armor.894.d:0 "With WW2 at an end, we can now focus on rebuilding. Our first action will be moving the capital back to Rome"
  ita_armor.894.a:0 "Time to rebuild"

  ita_armor.895.t:0 "Italy Asks For an Armistice"
  ita_armor.895.d:0 "Following our victory in North Africa and our invasions into Italy, the Italian government has deposed Mussolini and has denounced Fascism. They now seek and armistice with us and are willing to switch sides and fight with us against their former allies. This is a very good opportunity to break the Axis alliance and permanently weaken the Axis in the Mediterranean theatre.\nBy signing this armistice, Italy agrees to hand control of North Africa to us as well as all allied land under the there control, and in return we hand back all land in Italian peninsular."
  ita_armor.895.a:0 "We can accept these terms"
  ita_armor.895.b:0 "We only accept unconditional surrender"
  italy_armistice_tt:0 "§YItaly will join our side, once we land the mainland.§!"

  ita_armor.896.t:0 "Italy reassures loyalty"
  ita_armor.896.d:0 "We have just heard the news that the Italian grand council has arrested Mussolini and have taken over the Italian government. While this move clearly pushes Italy away from Fascism, the new head of the Italian government assures us that Italy will remain loyal to the Axis. However it would be absurd to think that the Italians are not trying to sign an armistice behind closed doors. Therefore we should send troops immediately to Italy to ensure Axis control and prepare an operation to rescue Mussolini should the Italians turn on us"
  ita_armor.896.a:0 "We see through their lies"

  ita_armor.897.t:0 "Allies Sign Armistice"
  ita_armor.897.d:0 "The Allies have accepted our terms and have signed an armistice with us. We should immediately expect German retaliation, our only hope lies with our new allies..."
  ita_armor.897.a:0 "Excellent"
  ita_armor.897.b:0 "We were too late..."

  ita_armor.898.t:0 "Allies Reject Armistice"
  ita_armor.898.d:0 "The Allies have rejected our peace proposal and have said they will only accept unconditional surrender. This is quite unexpected given how much the treaty favoured the Allies, but nonetheless we are left in a dire position with our only hope being in a Axis victory"
  ita_armor.898.a:0 "We shall fight to the death then"

  ita_armor.899.t:0 "End of the Italian Civil War"
  ita_armor.899.d:0 "A long and bloody conflict has come to an end... with the republicans victorious. Through this victory ripples have been made shaking fascism as its birthplace has been purified. The Italian peoples main focus is on rebuilding the country but even more important is the decision on what direction the country to take next."
  ita_armor.899.a:0 "With strength we rebuild"

  ita_armor.887.t:0 "The Italian Civil War"
  ita_armor.887.d:0 "At exactly 6:30 AM this morning, precisely one week after the communists launched an assassination attempt on both the king Victor Emmanuel and Il Duce Benito Mussolini, the communists took up arms under Antonio Gramsci to end the fascists once and for all!"
  ita_armor.887.a:0 "We shall take up arms, Bella Ciao!"

  ita_armor.851.t:0 "Plan to Assassinate Mussolini"
  ita_armor.851.d:0 "Mussolini has been a thorn in our side for far too long, it is time to take back controll of our nation, he needs to be eliminated. Where will we end his life?"
  ita_armor.851.a:0 "During one of his rallies."
  ita_armor.851.b:0 "When he tries to travel."
  ita_armor.851.c:0 "When he is hosting a dinner event."

  ita_armor.852.t:0 "Plan to Assassinate Mussolini"
  ita_armor.852.d:0 "We have decided to assassinate him during one of his rallies. At which rally will the assasination take place?"
  ita_armor.852.a:0 "When he visits the rally in Rome."
  ita_armor.852.b:0 "When he attends the rally in Taranto."
  ita_armor.852.c:0 "When he attends the rally in Milano."

  ita_armor.853.t:0 "Plan to Assassinate Mussolini"
  ita_armor.853.d:0 "We have decided to assassinate him during one of his rallies. The rally takes place in Rome. What is the method of assasination?"
  ita_armor.853.a:0 "Shoot him when he is up on stage."
  ita_armor.853.b:0 "Detonate a bomb at the rally."
  ita_armor.853.c:0 "Stab him when he is in the dressing room."

  ita_armor.854.t:0 "Plan to Assassinate Mussolini"
  ita_armor.854.d:0 "We have decided to assassinate him during one of his rallies. The rally takes place in Rome. We decided on shooting him."
  ita_armor.854.a:0 "Execute the plan!"

  ita_armor.855.t:0 "Plan to Assassinate Mussolini"
