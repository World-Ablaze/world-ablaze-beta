  ss_recruitment_event.9.t:0 "Recruitment Campaign in Germany"
  ss_recruitment_event.9.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS wants to recruit directly from the fatherland where there are many who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the Wehrmacht very strongly believe that any foreign volunteers should be under military - not SS - command."
  ss_recruitment_event.9.a:0 "We now have our own personal army"

  germany.98.e:0 "Make a Croatian puppet. Carve up the rest."
  germany.99.e:0 "Split Greece amongst Bulgaria and Italy"

  germany.130.t:0 "West Berlin Joins the Allies"
  germany.130.d:0 "Following the aftermath of the Yalta conference, troops have moved to there respective borders and West Berlin has joined as part of the allied occupation. Its location is vulnerable and we should establish troops there immediately"
  germany.130.a:0 "Excellent"

  italy_empire:0 "Italian Empire"

  soviet.13.b:0 "We should back down"

  soviet.65.t:0 "The Soviet Union Demands Annexation"
  soviet.65.d:0 "In order to make up for the strategic ceding of land to Japan, the Soviet Union is demanding our annexation."
  soviet.65.a:0 "Let us forge OUR future together, comrades."
  soviet.65.b:0 "Better dead than red!"

  soviet.66.t:0 "Sinkiang Accepts"
  soviet.66.d:0 "The Sinkiang Government made the wise decision to join the glorious Union!"
  soviet.66.a:0 "Welcome, comrades."

  soviet.67.t:0 "Sinkiang Denies"
  soviet.67.d:0 "The Sinkiang Government has made the unfortunate decision to not accept our very generous offer. How dare they!"
  soviet.67.a:0 "No one will deny us!"

  soviet.68.t:0 "The Soviet Union Demands Submission"
  soviet.68.d:0 "After the remaining Chinese troops were driven out, Sheng Shicai's army and Soviet troops took control of the country. The communists founded our new government under heavy Soviet influence. Since we had their help, they demand even more control."
  soviet.68.a:0 "We shall join our brethren to repay them for their invaluable help."
  soviet.68.b:0 "We don't owe them anything!"

  soviet.69.t:0 "Sinkiang Accepts"
  soviet.69.d:0 "The Sheng Shicai's Government has accepted our gracious offer. This should be adequate repayment for our help."
  soviet.69.a:0 "The Union grows ever larger!"

  soviet.70.t:0 "Sinkiang Denies"
  soviet.70.d:0 "The Sheng Shicai's Government has rejected our offer of membership into the Union. They claim we have already been repaid in full."
  soviet.70.a:0 "They will pay. One way or another."

  soviet.71.t:0 "United States Approves the Lend Lease of Food to Us"
  soviet.71.d:0 "Washington has announced they have approved the lend lease of much-needed food to aid in our Glorious Struggle. Over the next couple years, more than 3,000,000 tons of food will be delivered to feed the population of the Soviet Union. The Holodomor has already gutted our ability to be able to produce food. With the loss of the Ukrainian territories to the bloodthirsty Germans, we would have been unable to sustain ourselves without the Capitalists' help."
  soviet.71.a:0 "Very generous of the Americans"

  soviet.72.t:0 "United States Plans on building us Railroads"
  soviet.72.d:0 "Washington has announced they have approved the lend lease and assignment of engineers to the Soviet Union in order to build and modernize our railway network. Since most of the high infrastructure areas in Europe have been taken by the Nazis, we are in desperate need of supply chains between Moscow and the industrial complexes in the Urals. The US plans to double the amount of railroads currently in the Soviet Union so we can appropriately respond to the fascist menace."
  soviet.72.a:0 "Send my regards to FDR"

  soviet.73.t:0 "United States Plans to Provide Us With Synthetic Plants"
  soviet.73.d:0 "Washington has announced that they have approved the building of synthetic rubber refineries for us. This will allow us to rely less on the fragile shipping lines for this critical import."
  soviet.73.a:0 "Quite considerate of the Capitalists"

  soviet.74.t:0 "United States Approves the Lend Lease of Steel and Aluminium to Us"
  soviet.74.d:0 "Washington has announced they have approved the lend lease of high-grade steel and aluminium to aid in the Great Patriotic War. While we focus on the emergency mass production of war materials to equip the Red Army, quality has suffered. Fortunately, the Americans have planned to produce much of the steel armor plating for our tanks and over half of the aircraft-grade aluminium needed. With these extra resources, we will be able to fend off the Nazi invasion."
  soviet.74.a:0 "We must let the Americans know we are grateful"

  soviet.75.t:0 "United States Plans to Provide Us With Civilian Factories"
  soviet.75.d:0 "Washington has announced they have approved the lend lease of packaged factories and the assignment of engineers to the Soviet Union to help us improve our civilian production. By helping us move and build civilian factories, we can greatly increase the rate at which our civilian economy can recover after the initial onslaught of the Germans."
  soviet.75.a:0 "Thank you very much, USA"

  soviet.76.t:0 "United States Plans to Provide Us With Military Factories"
  soviet.76.d:0 "Washington has announced they have approved the lend lease of high-grade military production equipment. Due to their equipment and tools being of a higher quality, our production will be boosted substantially. It is necessary for us to out-produce the Germans if we have any chance to win. With the help of the American industrial capacity, our industry will be kickstarted and we will be able to win the war."
  soviet.76.a:0 "A toast, to the Americans"

  soviet.77.t:0 "United States Builds the Persian Corridor"
  soviet.77.d:0 "Washington has announced they have approved the construction of a large railway system in Persia to help direct lend lease through the Caucasus to avoid German U-Boats."
  soviet.77.a:0 "An excellent route for Lend Lease"

  soviet.78.t:0 "[SOV.GetName] territorial claims against Turkey"
  soviet.78.d:0 "[SOV.GetLeader] claims eastern Anatolian territory that had been stolen from Georgia and Armenia by Turkey! If successful, we would strengthen our position around the Black Sea."
  soviet.78.a:0 "Press the claims."

  soviet.79.t:0 "[TUR.GetName] refuses"
  soviet.79.d:0 "Strengthened by their allies, [TUR.GetName] refuses to hand over the demanded territories. We can only push our claims so far before the situation turns hostile."
  soviet.79.a:0 "Peace is preferable."
  soviet.79.b:0 "They will regret it!"

  soviet.80.t:0 "[TUR.GetName] accepts"
  soviet.80.d:0 "Sensing their weak position, [TUR.GetName] agrees to hand over the demanded territories."
  soviet.80.a:0 "The Black Sea is a [SOV.GetAdjective] lake."

  soviet.81.t:0 "Invade the Turkish Border?"
  soviet.81.d:0 "The German invasion of Turkey can only mean that they intend to strike at the Caucasus. We can take advantage of Turkish focus on the west by quickly advancing our border positions over territories that we hold historic claims over."
  soviet.81.a:0 "This is our chance!"
  soviet.81.b:0 "We should just observe for now.."

  soviet.82.t:0 "Propose a [SOV.GetAdjective] Republic in Sinkiang"
  soviet.82.d:0 "Sinkiang is slowly driffting away from us and back towards the central government in China. If we are to maintain our grip on their resources, we could propose a plan for their complete integration into [SOV.GetName]."
  soviet.82.a:0 "Issue the Proposal"
  soviet.82.b:0 "We can't risk another conflict"

  soviet.83.t:0 "The [CHI.GetAdjective] Refuse our Proposal"
  soviet.83.d:0 "We have been rejected. Our influence in China is tenuous at best. It's time to decide: Do we let this piece of deserts and mountains drift away? or do we go all out and force our authority?"
  soviet.83.a:0 "Let them go."
  soviet.83.b:0 "Sinkiang must join the union!"

  soviet.84.t:0 "The USA Supports the Red Airforce"
  soviet.84.d:0 "The United States has recognized the dire state of the Soviet Red Airforce. They are willing to provide us with quality high-octane aviation fuel in order to allow our planes to perform to their maximum potential. \n$USA_provide_high_octane_fuel_SOV_tt$."
  soviet.84.a:0 "A toast, to the Americans"

  soviet.85.t:0 "Loss Of A Breadbasket"
  soviet.85.d:0 "The enemy advance has completely overrun Western Ukraine, one of our essential food-producing regions. Although our people are strong of will and spirit to resist the invader at all cost, the loss of critical food sources is going to put great strains on our economy."
  soviet.85.a:0 "Our Situation Grows Critical"

  soviet.86.d:0 "Further enemy advances have completely overrun Eastern Ukraine, one of our essential food-producing regions. Although our people are strong of will and spirit to resist the invader at all cost, the loss of critical food sources is going to put great strains on our economy."


  china.205.t:0 "The [SOV.GetName] Proposal for Sinkiang"
  china.205.d:0 "The [SOV.GetName] approaches us with a proposal for Sinkiang to be completely integrated into their nation for some compensation to us. They clearly see them drifting back to the fold of China and want to stop that from happening. We should probably consider the current threats facing us, and whether we can risk another front to open behind us."
  china.205.a:0 "China will never be divided again!"
  china.205.b:0 "We have no other choice..."

  sov_armor.701.t:0 "The First Moscow Trial"
  sov_armor.701.d:0 "The investigation into the murder of Comrade Kirov in 1934 has uncovered a lot of leads that point towards a conspiracy between Zinoviev and Trotsky. Following a series of arrests and interrogations, the evidence has only grown more substantial. \n\nAfter a meeting with [Root.GetLeader], Zinoviev and Kamenev have at last confessed to working with Trotsky to overthrow the government, assassinate Soviet leaders and ultimately restore capitalism in the Soviet Union. They are now put on trial with 14 of their co-conspirators. The charges against them weigh heavy - a conviction would mean certain death."
  sov_armor.701.a:0 "Another group of traitors brought to justice."

  sov_armor.702.t:0 "The Second Moscow Trial"
  sov_armor.702.d:0 "Following the trial of the first group of Trotskyists and terrorists, investigations by the NKVD have continued and uncovered more evidence. Karl Radek was arrested and eventually cracked during interrogation. He has revealed the existence of a wide-spread network of people fully or partially working with Trotsky in practically all areas of government, including the military. The ringleaders have already been arrested and confessed under interrogation.\n\nThese ringleaders, including Radek, are now on trial. Their crimes are less than the ones charged in the last trial - but the death penalty is certainly a possibility."
  sov_armor.702.a:0 "Another group of traitors brought to justice."

  sov_armor.703.t:0 "The Military Conspiracy"
  sov_armor.703.d:0 "The investigations before the Second Moscow Trial also revealed a large network of Trotskyists in the military and upper party leadership, led by Bukharin. These people have been arrested and interrogated, where they have confessed to the most serious and heinous of crimes - from planned sabotage to attempted assassination, conspiring with foreign powers and even mixing nails into butter to injure or kill regular Soviet citizens.\n\nIf convicted, the penalty for these crimes would almost certainly be death by shooting."
  sov_armor.703.a:0 "Another group of traitors brought to justice."

  sov_armor.704.t:0 "The Third Moscow Trial"
  sov_armor.704.d:0 "NKVD agents have uncovered a disturbing new conspiracy involving several members of our party. All the more worrying since, after several arrests and exhaustive interrogations, the names of several former Bolsheviks have come to light. Further investigation has revealed evidence that a number of these alleged conspirators had indeed been involved in acts of sabotage, factionalism and anti-soviet conduct. These men have been put on trial and are now awaiting the verdict. Judging by the charges against them, conviction will undoubtedly mean a very harsh sentence."
  sov_armor.704.a:0 "Another group of traitors brought to justice."

  sov_armor.705.t:0 "Suspicious activity with [?ROOT.SOV_accused_character_for_loc.GetName]"
  sov_armor.705.d:0 "A report has reached Army high command of suspicious activity from [?ROOT.SOV_accused_character_for_loc.GetName]."
  sov_armor.705.a:0 "We should limit their movements until we obtain further evidence"
  sov_armor.705.b:0 "This could be a transparent ploy"

  sov_armor.706.t:0 "Conspiracy in the Academy"
  sov_armor.706.d:0 "An anonymous informant has revealed the existence of a group of students in one of our most prestigious military academies. This group, it appears, has decided to study more than just the approved course work and have discussed the ideas of disgraced and reactionary theorists. It is as yet unclear where they got the writings of these people, but a thorough investigation and interrogation of the ringleaders will no doubt quickly produce names."
  sov_armor.706.a:0 "We need to ensure the loyalty of all future leaders."
  sov_armor.706.b:0 "The Academy is the place to ask questions, and we must not prevent that."

  sov_armor.707.t:0 "Trial of the Generals"
  sov_armor.707.d:0 "Evidence that there is a large Trotskyist network in the Army is quickly growing. Each day, the NKVD is arresting new suspects implicated in previous confessions. These people often in turn reveal the names of further co-conspirators. It will take time to track down all the Generals who are part of this conspiracy, but it is clear that the general below is connected someway despite there pleas of innocence"
  sov_armor.707.a:0 "Time in the Gulag will root out their nature"

  sov_armor.708.t:0 "Purge of Junior Army Officers"
  sov_armor.708.d:0 "Reports are pouring in of a wide-spread network of officers who are deeply critical of [Root.GetLeader]'s handling of military matters. Those arrested on charges of sedition, sabotage, and anti-soviet thinking are quick to reveal the names of others in the network during interrogation. While there have long been suspicions about the loyalty of Generals, this reveals that perhaps even the Majors and Colonels are not to be trusted."
  sov_armor.708.a:0 "We can not allow the rot to set in."
  sov_armor.708.b:0 "These charges are gross exagerations of minor issues."

  sov_armor.709.t:0 "Purge of Junior Air Officers"
  sov_armor.709.d:0 "A recent inspection in the Air Force has revealed a shocking series of crashes and accidents during training. Beyond that, a large number of our most modern planes are not fully mission-capable and are waiting for maintenance. How this state of affairs could happen is unclear, but [Root.GetLeader], worried about sabotage, has demanded a full investigation."
  sov_armor.709.a:0 "We can not allow the rot to set in."
  sov_armor.709.b:0 "These charges are gross exagerations of minor issues."

  sov_armor.710.t:0 "Purge of Junior Navy Officers"
  sov_armor.710.d:0 "Following reports from political officers about unusual activities in the fleet, the NKVD has launched a full investigation and found evidence of a large network of officers who are deeply critical, indeed hostile, to the Soviet system. While most of them profess their loyalty to [Root.GetLeader] and the Soviet Union, it is clear that they could easily be turned into spies by foreign agencies. Indeed, interrogation has revealed that several of them already have been in the employ of capitalist states to spy on us, and they are quickly revealing more names."
  sov_armor.710.a:0 "We can not allow the rot to set in."
  sov_armor.710.b:0 "These charges are gross exagerations of minor issues."

  sov_armor.711.t:0 "Conspiracy amongst Civil Servants"
  sov_armor.711.d:0 "The NKVD has discovered evidence of a large scale conspiracy inside the civilian administration. It appears that some bureaucrats in the State Planning Committee have gotten very cozy with some factory managers and adjusted the production numbers in the five-year-plan downwards. This, according to the NKVD, is clear evidence of anti-soviet sabotage and deliberate weakening of the soviet system. \n\n The arrested conspirators are quickly revealing further members of the conspiracy while under interrogation."
  sov_armor.711.a:0 "This corruption must be rooted out."

  sov_armor.712.t:0 "Dissolve Tupolev Design Bureau"
  sov_armor.712.d:0 "The NKVD has uncovered evidence that members of the leadership in one of our design bureaus have been passing on information to foreign agencies. Furthermore, their recent design work was so riddled with flaws that a prototype needed extensive rework and iteration to be able to fly, which has led to speculation that this was an act of sabotage. The NKVD is currently interrogating the designers and engineers, and the lead investigator is confident that he will have confessions within days."
  sov_armor.712.a:0 "We can not allow subversive elements to gather in this manner."

  sov_armor.853.t:0 "Germany Cedes the East"
  sov_armor.853.d:0 "After we put pressure Germany to give in to our rightful claims on Eastern Poland, they have agreed to cede what we demanded without further conflict. It seems Germany is a friend to the Soviet Union"
  sov_armor.853.a:0 "Lets welcome our Polish friends!"

  sov_armor.854.t:0 "Germany Refuses to Cede the East"
  sov_armor.854.d:0 "Despite our effort to resolve the dispute with Germany peacefully, they have refused to cede Eastern Poland. This clearly shows their intent of continuing to conquer east and we are next on the chopping block. We must mobilize our forces and make a decisive push into the west before Germany has time to complete any preparations"
  sov_armor.854.a:0 "There is no doubt"

  sov_armor.860.t:0 "An Army of Young Officers"
  sov_armor.860.d:0 "With the former army completely wiped out, our new officers are proving up to the task and are adapting to their new roles in the military high command. With no fear of disloyalty we have authorized them to have more freedom in there operations and reporting. The Red Army is regaining its power and will soon be stronger than ever."
  sov_armor.860.a:0 "A glimpse of Hope"

  sov_armor.866.t:0 "An Army of Young Officers"
  sov_armor.866.d:0 "With the former army completely wiped out, our new officers are proving up to the task and are adapting to their new roles in the military high command. With no fear of disloyalty we have authorized them to have more freedom in there operations and reporting. The Red Army is regaining its power and will soon be stronger than ever."
  sov_armor.866.a:0 "A glimpse of Hope"

  sov_armor.801.t:0 "Uk proposes Iran invasion"
  sov_armor.801.d:0 "The United Kingdom proposes a joint effort to occupy Iran to deny Germany and its allies access to its oil reserves. If successful we will occupy the north connecting the Caucasus to Central Asia and the British will occupy the south."
  sov_armor.801.a:0 "We accept these plans"
  sov_armor.801.b:0 "We cannot spare the manpower"

  sov_armor.802.t:0 "[ROM.GetName] asks for Peace"
  sov_armor.802.d:0 "With the recent Coup in [ROM.GetName], King Michael has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following their abandoning of the Axis. They will also recognise our claim over Bessarabia and Bucovina. However given their vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side."
  sov_armor.802.a:0 "We accept peace with respect to their independence"
  sov_armor.802.b:0 "We accept peace in exchange for full control"
  sov_armor.802.c:0 "There fate was sealed when they declared war"

  sov_armor.803.t:0 "[ROM.GetName] rejects being our puppet"
  sov_armor.803.d:0 ""
  sov_armor.803.a:0 "Peace is still preferable"
  sov_armor.803.b:0 "Then the war continues"

  sov_armor.804.t:0 "Socialist Realism"
  sov_armor.804.d:0 "Our Ministry of Culture has striven in order that we can have control over not only our arts, but our music and culture as a whole to focus on what is most important, the everyday proletariat.  Socialist Realism will portray the toils of the men and women whose work made the Soviet Union the nation that it is today and helped to continue the ideals of Communism.  With our partnership with the Association of Artists of Revolutionary Russia, the Society of Easel Painters, and The Union of Soviet Writers, we can further our culture by driving our people to move forward our nation.  We need to determine what area our art should focus on."
  sov_armor.804.a:0 "Inspire the Workforce"
  sov_armor.804.b:0 "Inspire the People"
  sov_armor.804.c:0 "Inspire the Army"
  sov_armor.804.e:0 "Inspire the Partisans"

  sov_armor.805.t:0 "COMECON Invitation"
  sov_armor.805.d:0 "The Soviet Union has invited us to join there economic Sphere. With this comes benefits and the hope to rebuild our nation, but we would be giving up control and letting in communist influence."
  sov_armor.805.a:0 "We will accept"
  sov_armor.805.b:0 "Refuse"

  sov_armor.806.t:0 "[From.GetName] Rejects invitation"
  sov_armor.806.d:0 "[From.GetName] wont be joining the COMECON"
  sov_armor.806.a:0 "Their loss"

  sov_armor.807.t:0 "[BUL.GetName] Asks for Peace"
  sov_armor.807.d:0 "With the recent Coup in [BUL.GetName], [BUL.GetLeader] has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following there abandoning of the Axis. However, given their vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side."
  sov_armor.807.a:0 "We accept peace with respect to their independence"
  sov_armor.807.b:0 "We accept peace in exchange for full control"
  sov_armor.807.c:0 "Their fate was sealed when they declared war"

  sov_armor.808.t:0 "Bulgaria rejects being our puppet"
  sov_armor.808.d:0 "Bulgaria is defiant to our demands and adamant about staying independent. However, they are still expressing their willingness to seek Peace. How should we respond?"
  sov_armor.808.a:0 "Peace is still preferable"
  sov_armor.808.b:0 "Then the war continues"

  sov_armor.809.t:0 "Recapture of Western Belarus and Ukraine"
  sov_armor.809.d:0 "With our recent victories, we have regained our lost territory from the war with the Poles and have reincorporated this region back into the union. Let us welcome back our liberated workers!"
  sov_armor.809.a:0 "Welcome to the Union comrades!"

  sov_armor.810.t:0 "The Soviets Ask for a Communal Treaty"
  sov_armor.810.d:0 "The Soviet Union has asked for recognition of their claims in the East, aswell as a non aggression pact between our nations to ensure peace in mainland Europe. This treaty is clearly in favour of the Soviets but whichever way, they are serious about their claims. If we refuse it could lead us to a war with the Soviet Union should they still go ahead with their annexations"
  sov_armor.810.a:0 "We are not ready for war"
  sov_armor.810.b:0 "The Soviets need to be contained"

  sov_armor.811.t:0 "[From.GetName] Signs"
  sov_armor.811.d:0 "In the name of peace [From.GetName] has signed our treaty and we now have the freedom to exercise our will over our sphere on influence without fear of retaliation. We should now proceed with our Baltic claims aswell as those in Bessarabia"
  sov_armor.811.a:0 "Time to enlarge the Union"

  sov_armor.812.t:0 "[From.GetName] Rejects"
  sov_armor.812.d:0 "[From.GetName] has expressed anger over our attempts at securing our rightful land and have poised themselves as a bulwark against Soviet aggression! Whatever our next move maybe, we shall not be robbed of our sphere of influence"
  sov_armor.812.a:0 "We shall plan our next move"

  sov_armor.813.t:0 "The Soviets Ask for a Communal Treaty"
  sov_armor.813.d:0 "The Soviet Union has asked for recognition of their claims in the East, aswell as a non aggression pact between our nations to ensure peace in mainland Europe. This treaty is clearly in favour of the Soviets but whichever way, they are serious about their claims. If we refuse it could lead us to a war with the Soviet Union should they still go ahead with their annexations"
  sov_armor.813.a:0 "We are not ready for war"
  sov_armor.813.b:0 "The Soviets need to be contained"

  sov_armor.814.t:0 "[From.GetName] Signs"
  sov_armor.814.d:0 "In the name of peace [From.GetName] has signed our treaty and we now have the freedom to exercise our will over our sphere on influence without fear of retaliation. We should now proceed with our Baltic claims aswell as those in Bessarabia"
  sov_armor.814.a:0 "Time to enlarge the Union"

  sov_armor.815.t:0 "[From.GetName] Rejects"
  sov_armor.815.d:0 "[From.GetName] has expressed anger over our attempts at securing our rightful land and have poised themselves as a bulwark against Soviet aggression! Whatever our next move maybe, we shall not be robbed of our sphere of influence"
  sov_armor.815.a:0 "We shall plan our next move"

  sov_armor.816.t:0 "End of the Civil War"
  sov_armor.816.d:0 "Following the end of the civil war, Trotsky stands as the rightful sucessor to Lenin and can now put his communist ideas to work. However questions remain on what to do with the Generals who supported Stalin and opposed the return of Trotsky. With some persuasion we may be able to persuade them to come join us at an albiet lower rank but they will keep there military career intact."
  sov_armor.816.a:0 "Appeal to the most patriotic"
  sov_armor.816.b:0 "Appeal to the Careerists"
  sov_armor.816.c:0 "Purge them"

  sov_armor.817.t:0 "Reserve Divisions Recruited"
  sov_armor.817.d:0 "Without expanding our standing army, our officers have completed the task of training thousands of men to the reserves. These men will be vital in case of war breaking out and we needing an urgent expansion for the army"
  sov_armor.817.a:0 "Excellent"

  sov_armor.818.t:0 "Trotsky Triumphant!"
  sov_armor.818.d:0 "Our nation stands strong after deposing of Stalin. Now comes the time to rebuild our nation and wipe out any legacy the Stalin might of left behind"
  sov_armor.818.a:0 "Let us honour our new leader"

  sov_armor.819.t:0 "Invade Poland?"
  sov_armor.819.d:0 "With the signing of the Molotov-Ribbentrop Pact, Germany has begun there invasion of Poland. There is some doubt whether the germans will honour the pact or not, therefore we may want to invade ourselves to ensure our claims are transferred to us. There is some risk of the Allies retaliating but how do they hope to fight both the Germans and the Soviets?"
  sov_armor.819.a:0 "The Allies Wouldnt Dare"
  sov_armor.819.b:0 "The Germans will Honour the Pact"

  sov_armor.825.t:0 "Death of Stalin"
  sov_armor.825.d:0 "Stalin has passed of natural causes, we should pick is successor"
  sov_armor.825.a:0 "Our First Secretary Nikita Khrushchev"
  sov_armor.825.b:0 "Our Premier Georgy Malenkov"

  sov_armor.826.t:0 "Death of Stalin"
  sov_armor.826.d:0 "Stalin has passed under mysterious circumstances, we should pick is successor"
  sov_armor.826.a:0 "Our First Secretary Nikita Khrushchev"
  sov_armor.826.b:0 "Our Premier Georgy Malenkov"

  sov_armor.827.t:0 "Civil War Erupts!"
  sov_armor.827.d:0 "Following our defeat we are now facing a massive power struggle from opposing factions. Blood will have to solve this"
  sov_armor.827.a:0 "For the motherland!"

  sov_armor.828.t:0 "Germany on the Edge"
  sov_armor.828.d:0 "The ongoing war in Germany has taken a toll against the country, and the Germans have found themselves on the losing side of a war that might end soon. This gives us a great opportunity to join in and strike into western Europe and finish off whats left, grabbing as much land as possible in the process..."
  sov_armor.828.a:0 "Give the Order and move out!"
  sov_armor.828.b:0 "This war may yet flip into Germany's favour"

  SOV_winter_war_time_passed:0 "8 months have passed since the start of the Winter War"

  sov_armor.849.t:0 "End the Finnish War?"
  sov_armor.849.da:0 "The current state of our war against the Finns look to be entering its final phase. Both us and them have taken land and we have an opportunity to settle for a peace deal or continue this war until ultimate victory is achieved"
  sov_armor.849.db:0 "The current state of our war against the Finns look very bleak. No gains have been made on our side and maybe it is best tha we settle for a peacedeal however bitter the pill may be to swallow"
  sov_armor.849.a:0 "A pyrrhic victory at best"
  sov_armor.849.b:0 "The situation is hopeless"
  sov_armor.849.c:0 "They will run out of men before we do!"

  sov_armor.858.t:0 "The [SOV.GetName] Offers Peace Terms"
  sov_armor.858.d:0 "Following long months of War, plenty of bloodshed has been dealt to either side. As it stands, the Soviets have gained territory but have failed to take there objective and thus have declared peace terms to allow the return of our lost territory in exchange for Karjala. Even though we have fought bitterly to hold it, the situation is already looking bad for us shoudl the war continue therefore this is an offer we cannot refuse"
  sov_armor.858.a:0 "We did our best"

  sov_armor.850.t:0 "The [SOV.GetName] Withdraws"
  sov_armor.850.d:0 "Following long months of War, plenty of bloodshed has been dealt to either side with meaningless gains. The Soviets declare that the time has come to end hostilities and retreat back to each Nations respective borders. This is a massive win for us and proves that Finland can withstand even the might of the Giant Bear!"
  sov_armor.850.a:0 "We have achieved Victory!"

  sov_armor.851.t:0 "The [SOV.GetName] Offers only more Blood"
  sov_armor.851.d:0 "Despite the steadfastness of our defences, and the preformance of our brave soldiers, the [SOV.GetName] is not content to settle for peace, instead we have only been declared ultimate enemies of Russia and they will not stop until they have ultimate victory over us"
  sov_armor.851.a:0 "We will make them pay for every meter!"

  sov_armor.852.t:0 "End of the Great Patriotic War"
  sov_armor.852.d:0 "The brutal end to the war that has defined our country and our resolve has come to a triumphant end."
  sov_armor.852.a:0 "Victory is ours!"
  sov_armor.852.dalt:0 "The brutal end to the war that has defined our country has come to an end. We gave everything but we lost nonetheless, pushed behind the Urals we no wait for our opportunity to fight back."
  sov_armor.852.aalt:0 "Broken but not defeated!"

  sov_armor.856.t:0 "[HUN.GetName] asks for Peace"
  sov_armor.856.d:0 "With war on its doorstep, Horthy has requested an armistice and will allow soviet troops in their territory freely. Their terms are for an immediate cease of hostilities following their abandoning of the Axis. Given their vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side"
  sov_armor.856.a:0 "We accept peace with respect to their independence"
  sov_armor.856.b:0 "We accept peace in exchange for full control"
  sov_armor.856.c:0 "There fate was sealed when they declared war"

  sov_armor.857.t:0 "[HUN.GetName] rejects being our puppet"
  sov_armor.857.d:0 ""
  sov_armor.857.a:0 "Peace is still preferable"
  sov_armor.857.b:0 "Then the war continues"

  sov_armor.859.ta:0 "Empty Factories"
  sov_armor.859.tb:0 "Industry Stagnation"
  sov_armor.859.da:0 "The construction of new factories has outpaced the number of workers available to fill them. Unfortunately this is an issue we are not able to fix immediately and it will take time for the industry to become optimized"
  sov_armor.859.db:0 "The lack of new factories has caused many workers to not find any work and have thus returned to the fields. The repercussion of this will be felt whenever we intend to grow our industry"
  sov_armor.859.a:0 "Time will fix this"

  FRA_eastern_withdrawl:0 "Has established our sphere of influence with France"
  GER_eastern_withdrawl:0 "Has established our sphere of influence with Germany"

  sov_armor.905.t:0 "Soviets proposes the COMECON"
  sov_armor.905.d:0 "The Soviet Union has proposed a Council for Mutual Economic Assistance among the comintern to help each country to build up their industry"
  sov_armor.905.a:0 "We shall join"
  sov_armor.905.b:0 "We don’t need their support"

  sov_armor.820.t:0 "Talented new Workers."
  sov_armor.820.d:0 "As our Industry grows, our workfoce becomes more and more capable in our age of industrialization and perform their duties to a good standard. As time passess more and more workers will become experienced and we can make full use of our large industry."
  sov_armor.820.a:0 "Admirable."

