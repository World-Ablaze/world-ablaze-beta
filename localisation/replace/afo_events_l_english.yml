  ita_armor.863.t:0 "Germany continues Military Expansion"
  ita_armor.863.d:0 "Nazi Germany has proven time and time again that it cannot be trusted, even going so far as to attack its former loyal allies, the only thing left to do now is to create a mutual defense bloc that includes the last european nations not yet under german control."
  ita_armor.863.a:0 "The Mediterranean-Balkan Assistance Bloc"

  ita_armor.864.t:0 "Mussolini Declares War on France and England"
  ita_armor.864.d:0 "Delivered 6:00 PM by Mussolini from his balcony in Rome: Soldiers, sailors, and aviators! Black shirts of the revolution and of the legions! Men and women of Italy, of the Empire, and of the kingdom of Albania! Pay heed! An hour appointed by destiny has struck in the heavens of our fatherland. The declaration of war has already been delivered to the ambassadors of Great Britain and France. We go to battle against the plutocratic and reactionary democracies of the west whom at every moment have hindered the advance and have often endangered the very existence of the Italian people. We will win, in order to finally give a long period of peace with justice to Italy, to Europe, and to the world. People of Italy! Rush to arms and show your tenacity, your courage, your valor!."
  ita_armor.864.a:0 "La vittoria è nostra!"

  ita_armor.892.t:0 "The Italian Civil War"
  ita_armor.892.d:0 "At exactly 5:00 AM this morning, precisely one day after contact was lost with the Northern garrisons, a well-prepared military operation was launched all throughout Spain with the intention of gaining control of all government institutions and strategic locations in the major cities. Major parts of the Army, Navy, and Air Force have ceased responding to government orders, while concurrently Fascist militias have revolted in the North of the country.\n\nComplete success of this attempted coup has only been prevented by the remaining army who has pledged their loyalt to our king and through quick action, have managed to retain control of the South and many other targets accross the country. This mutiny as predicted is led by Mussolini who after escaping prison has been plotting his seizure to power, the path ahead is nothing short of a nation-wide civil war..."
  ita_armor.892.a:0 "...which, under the leadership of our King, we will win!"
  ita_armor.892.b:0 "...which, as a United People, we will win!"
  death_to_the_fascists:1 "Death to the Fascists!\n"

  ita_armor.893.t:0 "Dismissal of Mussolini"
  ita_armor.893.d:0 "Following our disastrous defeats, many in our party and country have openly spoken out against the continuation of the war. Led by Field Marshal Pietro Badoglio and King Emmanuel, the grand counsel has issued a formal dismissal of Mussolini and the Fascist regime. No doubt they plan to sign an armistice with the allies shortly after.  We have two possible choices, to stand down and let Italy join the allies betraying Germany, or gather our remaining allies, warn Germany and put an end to this rebellion. Either way our future looks grim indeed."
  ita_armor.893.a:0 "We shall stand down"
  ita_armor.893.b:0 "We must crush the traitors!"

  ITA_on_the_brink:0 "§RWill cause a Civil war§!"
  ITA_not_on_the_brink:0 "§GWill avoid a Civil war§!"

  ita_armor.894.t:0 "WW2 comes to an end"
  ita_armor.894.d:0 "With WW2 at an end, we can now focus on rebuilding. Our first action will be moving the capital back to Rome"
  ita_armor.894.a:0 "Time to rebuild"

  ita_armor.895.t:0 "Italy Asks For an Armistice"
  ita_armor.895.d:0 "Following our victory in North Africa and our invasions into Italy, the Italian government has deposed Mussolini and has denounced Fascism. They now seek and armistice with us and are willing to switch sides and fight with us against their former allies. This is a very good opportunity to break the Axis alliance and permanently weaken the Axis in the Mediterranean theatre.\nBy signing this armistice, Italy agrees to hand control of North Africa to us as well as all allied land under the there control, and in return we hand back all land in Italian peninsular."
  ita_armor.895.a:0 "We can accept these terms"
  ita_armor.895.b:0 "We only accept unconditional surrender"

  ita_armor.896.t:0 "Italy reassures loyalty"
  ita_armor.896.d:0 "We have just heard the news that the Italian grand council has arrested Mussolini and have taken over the Italian government. While this move clearly pushes Italy away from Fascism, the new head of the Italian government assures us that Italy will remain loyal to the Axis. However it would be absurd to think that the Italians are not trying to sign an armistice behind closed doors. Therefore we should send troops immediately to Italy to ensure Axis control and prepare an operation to rescue Mussolini should the Italians turn on us"
  ita_armor.896.a:0 "We see through their lies"

  ita_armor.897.t:0 "Allies Sign Armistice"
  ita_armor.897.d:0 "The Allies have accepted our terms and have signed an armistice with us. We should immediately expect German retaliation, our only hope lies with our new allies..."
  ita_armor.897.a:0 "Excellent"
  ita_armor.897.b:0 "We were too late..."

  ita_armor.898.t:0 "Allies Reject Armistice"
  ita_armor.898.d:0 "The Allies have rejected our peace proposal and have said they will only accept unconditional surrender. This is quite unexpected given how much the treaty favoured the Allies, but nonetheless we are left in a dire position with our only hope being in a Axis victory"
  ita_armor.898.a:0 "We shall fight to the death then"

  ita_armor.899.t:0 "End of the Italian Civil War"
  ita_armor.899.d:0 "A long and bloody conflict has come to an end... with the republicans victorious. Through this victory ripples have been made shaking fascism as its birthplace has been purified. The Italian peoples main focus is on rebuilding the country but even more important is the decision on what direction the country to take next."
  ita_armor.899.a:0 "With strength we rebuild"

  jap_armor.800.t:0 "Marco Polo Bridge Incident"
  jap_armor.800.d:0 "Japanese soldiers are in the process of launching an attack on the strategic Marco Polo Bridge by the orders of our military generals without permission from the government.\n With the justification of Chinese aggression after an earlier shooting outside the town of Wanping, this attack has the full backing of the Japanese army we are left with only two very difficult options but the choice is clear..."
  jap_armor.800.a:0 "We have no choice but to follow through"
  jap_armor.800.b:0 "Force them to turn around"

  JAP_ask_for_peace_USA_TT:0 "Must control all Allied pacific islands and territory in Oceania"

  jap_armor.801.t:0 "Japan Offers Peace"
  jap_armor.801.d:0 "Japan has come to us with a peace deal to cease hostilities in the pacific. Following Japanese victories on the pacific islands and the conquest of Oceania they have a very strong foothold in which to repel any attacks from us. While victory is not impossible nor is something we are willing to give up, a few years of peace might give us time to rebuild our fleet and armies for a new invasion of the Pacific. "
  jap_armor.801.a:0 "We shall accept"
  jap_armor.801.b:0 "We will never accept defeat"

  jap_armor.802.t:0 "Allies remain defiant"
  jap_armor.802.d:0 "Even with our tremendous gains in the pacific, the Allies do not accept our peace terms. Perhaps there are invasion plans we do not know about, or there just deluded. Whatever the reason it looks like only an invasion of the United States and an Axis victory in Europe can bring about peace now"
  jap_armor.802.a:0 "We shall be victorious"

  jap_armor.810.t:0 "Ōyama Incident"
  jap_armor.810.d:0 "Shortly after the Marco-Polo event, another Incident has occured in Shanghai that has resulted in the death of a Japanese Lieutenant by Chinese hands. With our attempts to de-escalate the situation having failed, the Japanese army has requested reinforcments to be sent immediately if the Chinese do not withdraw from Shanghai."
  jap_armor.810.a:0 "This time we are prepared"

  jap_armor.812:0 "China Renounces the He-Umezu Agreement"
  jap_armor.812.d:0 "China has begun their path of reclaiming the North putting them in direct conflict with our Holdings in East Hebei. Against our Agreement they have moved KMT troops back in the Shandong/Hebei region and are pressing us to give up our Chinese holdings. Our military stands ready should we abide by the terms of the agreement and confront China on the border. This will most likely lead to war. Should we ever even consider rennouncign the agreement, who knows if our military will listen..."
  jap_armor.812.a:0 "This violation will not be tolerated"
  jap_armor.812.b:0 "It is time to withdraw from China"

  jap_armor.813.t:0 "Japan Offers Peace"
  jap_armor.813.d:0 "With Japan having conquered our Far east, we can no longer hope to retake our lost land that lies beyond tough terrain and out of reach of our navy. With this peace deal we cede our far eastern territories and Mongolia to Japan cuting off our access to the Pacific. This is undoubtly a tragic outcome... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against Japan"
  jap_armor.813.a:0 "We shall have peace for now..."
  jap_armor.813.b:0 "We will never accept defeat"

  jap_armor.814.t:0 "Young Officer Coup Supressed"
  jap_armor.814.desc:0 "A group of young officers have failed in taking over the current government. However many officers and politicans have been assassinated, as well as the former prime ministers. Attacks on Tokyo city and the Imperial Palace have left us shakened, but the swift actions of Sugiyama who rallied a large force against the rebels prevented further escalation. Combined with the Emperor's decree that the rebel army should surrender, the rebels stood with little hope of suceeding with many commiting suicide afterwards."
  jap_armor.814.a:0 "Our will is steadfast"

  jap_armor.815.t:0 "Young Officer Coup Disaster"
  jap_armor.815.desc:0 "A group of young officers have failed in taking over the current government. However many officers and politicans have been assassinated, as well as the former prime ministers. Attacks on Tokyo city and the Imperial Palace have left the nation shakened with much damage and fighting having occured, Despite the Emperor's decree that the rebel army should surrender, his will could not get through to the rebel army and with no unified response a bloodbath ensued."
  jap_armor.815.a:0 "Our Military was disjointed"

  jap_armor.816.t:0 "[MEN.GetName] Requests Control of [927.GetName]"
  jap_armor.817.t:0 "[MEN.GetName] Requests Control of [621.GetName]"
  jap_armor.818.t:0 "[MEN.GetName] Requests Control of [941.GetName]"
  jap_armor.819.t:0 "[MEN.GetName] Requests Control of [926.GetName]"
  jap_armor.820.t:0 "[MEN.GetName] Requests Control of [746.GetName]"
  jap_armor.821.t:0 "[MEN.GetName] Requests Control of [948.GetName]"
  jap_armor.822.t:0 "[MEN.GetName] Requests Control of [756.GetName]"
  jap_armor.823.t:0 "[MEN.GetName] Requests Control of [788.GetName]"
  jap_armor.824.t:0 "[MEN.GetName] Requests Control of [330.GetName]"
  jap_armor.825.t:0 "[MEN.GetName] Requests Control of [789.GetName]"
  jap_armor.816.d:0 "Menjiang was promised all of Mongolian territories when joining us against the Chinese, it would be wise that we honour our arrangment by giving them the promised land we have just taken"
  jap_armor.816.a:0 "We will give it to them"
  jap_armor.816.b:0 "We will honour their claims later"

  jap_armor.826.t:0 "Siamese Question"
  jap_armor.826.d:0 "With our recent alliance with Siam, we hold absolute power over them. To better serve the East Asia Co-prosperity Sphere we can either turn them into one of our subjects or do a full invasion to bring Siam into the Japanese Empire"
  jap_armor.826.a:0 "Make them into our subject"
  jap_armor.826.b:0 "fully incorporate them into the empire"

  jap_armor.827.t:0 "[MAN.GetName] Proposes a National Cooperation Government"
  jap_armor.827.d:0 "With the Reorganized National China Government now fully established, Puyi has proposed unification between the two nations to better organize Chinese industry and fulfil the promise we made to him on becoming the emporer of China. If we accept this proposal it will undoubtly lead to a stronger Chinese puppet but may open the door to a more autonomous state."
  jap_armor.827.a:0 "China needs to remain fractured"
  jap_armor.827.b:0 "A stronger China is a stronger Japan"

  jap_armor.828.t:0 "[JAP.GetName] Denounces the National Cooperation Government"
  jap_armor.828.d:0 "Japan probably fearing a strong China has not given us the goahead in this unification"
  jap_armor.828.a:0 "Our future lies in Japan"

  jap_armor.829.t:0 "[JAP.GetName] Approves the National Cooperation Government"
  jap_armor.829.d:0 ""
  jap_armor.829.a:0 "Excellent"

  jap_armor.830.t:0 "Aftermath of the 26 February Incident"
  jap_armor.830.d:0 "With the radical factions within the Japanese military discredited, it is time to reconsider Okada Keisuke as prime minister and perhaps fill his shoes with a more political figure to try and reign in the military control over the japanese government."
  jap_armor.830.a:0 "We wish him success"
  jap_armor.830.b:0 "We cant change the status quo"

  ss_recruitment_event.9.t:0 "Recruitment Campaign in Germany"
  ss_recruitment_event.9.desc:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS wants to recruit directly from the fatherland where there are many who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the Wehrmacht very strongly believe that any foreign volunteers should be under military - not SS - command."
  ss_recruitment_event.9.a:0 "We now have our own personal army"

  germany.130.t:0 "West Berlin Joins the Allies"
  germany.130.d:0 "Following the aftermath of the Yalta conference, troops have moved to there respective borders and West Berlin has joined as part of the allied occupation. Its location is vulnerable and we should establish troops there immediately"
  germany.130.a:0 "Excellent"

  ger_armor.001.t:0 "Wehrmacht Officers Challenge Hitler"
  ger_armor.001.d:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to remilitarize the Rhineland. A number of Wehrmacht generals have rallied behind the well-known Field Marshal August von Mackensen, who has put in motion plans aiming to depose Hitler, and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to protest against the remilitarization, more concerned with the growing internal German instability. The aging Field Marshal has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
  ger_armor.001.a:0 "Purge this Nazi scum from our lands!"

  ger_armor.857.t:0 "Hitler Found Dead"
  ger_armor.857.d:0 "With the loss of berlin, Hitler having adamantly repeated that he would not abandon the city has chosen to commit suicide, choosing death over seeing anti-fascist elements take over the country.\n\nIn his stead, Karl Donitz has now stepped up to lead Germany, with hopes to save the army and the nation he advises to negotiate a partial surrender to it enemies instead of capitulation"
  ger_armor.857.a:0 "We have lost all hope"

  ger_armor.858.t:0 "Soviet Union Demands the East"
  ger_armor.858.d:0 "The Soviet Union seeks to reassert there claims on Eastern Poland after we have conquered them, suggesting that the new Europe belongs to both Germany and the Soviet Union. Such lofty claims are backed up with a possible use of force. .\n\nIt seems that our aggressiveness in the east has caused the communists to fear that we might be attacking them next. Ordinarily, giving in to the Bolsheviks easily would be out of the question, but the Soviet Union is far from our only concern. If we agree to their demands, it may buy us time to deal with the west, although it would also position the eastern front significantly further to the west."
  ger_armor.858.a:0 "Give up the east peacefully."
  ger_armor.858.b:0 "We make the demands"

  ger_armor.859.t:0 "Ambitious Porsche"
  ger_armor.859.d:0 "With our go ahead, the new Tiger tanks will be of Henschel design rather than the Porsche. This had not stopped Porsche from already beginning production of its version of the Tiger and now we have up to 50 hulls made, currently with no use."
  ger_armor.859.a:0 "We should convert them into Heavy Tank Destroyers"

  ger_armor.860.t:0 "New Heavy Tank Destroyer"
  ger_armor.860.d:0 "Ferdinand Porsche has come back to us with a completed design for a new heavy tank destroyer based on their Tiger Hulls. It is capable of wielding a longer 88mm and has thick armor, but its reliability raises doubts to its effectiveness."
  ger_armor.860.a:0 "We shall name them after Ferdinand"
  ger_armor.860.a_tt:0 "Add technology §YFerdinand§! and add §G50§! Ferdinand' to the stockpile"

  ger_armor.861.t:0 "Ambitious Porsche"
  ger_armor.861.d:0 "With our go ahead, the new Tiger tanks will be of Porsche design rather than the Henschel. Prior to our decision Porsche already began production of its version of the Tiger and now we have up to 50 hulls made. Lucky for us this means we have 50 tanks ready, and can officially start production with a bonus to efficiency"
  ger_armor.861.a:0 "Lucky for us"

  ger_armor.862.t:0 "Why Die for Danzig?"
  ger_armor.862.d:0 "With our go ahead, war has been declared on Poland, and the reconquest of German territory has begun. However much to our shock, the allies have stood by there commitments and have declared war on us in return. This leaves us caught out with most of our troops on the Polish border and with no plans for continuing the war past Poland. It will take us some time to organize our high command to continue the fight.  The focus Western War Plans will be locked for the next 4 months"
  ger_armor.862.a:0 "If they want war, we will give it"

  ger_armor.863.t:0 "Germany Offers Peace"
  ger_armor.863.d:0 "With the Axis achieving total victory in Europe and with the Soviet Union in ruins, Germany offers peace terms to the Allies. Unfortunately, with no major foothold in Europe our chances of winning are slim and perhaps a few years of peace can help us prepare for an eventual victory against the Axis."
  ger_armor.863.a:0 "We shall accept"
  ger_armor.863.b:0 "We will never accept defeat"

  ger_armor.864.t:0 "The Allies Defiant"
  ger_armor.864.d:0 "Even with total victory, the USA is still willing to wage war on us. While a full scale invasion from them is not out of the realm of possibility, it is highly unlikely and we should instead begin preparations for an invasion of the USA."
  ger_armor.864.a:0 "Fools"

  ger_armor.865.t:0 "Declaration of War Against the United States"
  ger_armor.865.d:0 "The United states is at war, with the Japanese swiftly taking allied territory in east Asia there chances of victory are high. Compiling this with the deterioration of relations between the US and Germany, the Further is lead to believe that it will only be a matter of time before they join the allied war effort against us. We should prempt there declaration of war and put the United States off balance and increase the chances of Japanese winning in the east"
  ger_armor.865.a:0 "A great nation does not allow itself to be declared War upon"

  ger_armor.866.t:0 "Germany Offers a Cease fire"
  ger_armor.866.d:0 "With the Axis pushing us passed the Urals, taking away almost all of our industry we cannot keep up the war effort, no matter what we can do we cannot hope to retake our lost territories. Germany has offered a cease fire letting us keep everything East of the Urals in exchange for a cease of hostilities. Our chances of winning at this stage are slim and frankly we will not get better terms than this... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against the Axis"
  ger_armor.866.a:0 "We shall have peace for now..."
  ger_armor.866.b:0 "We will never accept defeat"

  ger_armor.867.t:0 "The Soviets Defiant"
  ger_armor.867.d:0 ""
  ger_armor.867.a:0 "Fools"

  ger_armor.868.t:0 "Hitler Addresses the German People"
  ger_armor.868.d:0 "Delivered by Adolf Hitler from his Führerbunker: I expect every German to do his duty to the last and that he be willing to take upon himself every sacrifice he will be asked to make, I expect every able-bodied German to fight with the complete disregard for his personal safety, I expect the sick and the weak or those otherwise unavailable for military duty to work with their last strength, I expect city dwellers to forge the weapons for this struggle and I expect the farmer to supply the bread for the soldiers and workers of this struggle by imposing restrictions upon himself, I expect all women and girls to continue supporting this struggle with utmost fanaticism."
  ger_armor.868.a:0 "Death before Defeat"

  news.338.t:0 "Sportpalast Speech held by Joseph Göbbels"
  news.338.d:0 "Delivered by Joseph Göbbels from the Sportpalast in Berlin: Do you believe with the Führer and us in the final total victory of the German people? Are you and the German people willing to work, if the Führer orders, 10, 12 and if necessary 14 hours a day and to give everything for victory? Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Is your confidence in the Führer greater, more faithful and more unshakable than ever before? Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end? Now, people rise up and let the storm break loose!"
  news.338.a:0 "Delusional"
  news.338.b:0 "Endsieg"

  ger_armor.870.t:0 "Hitler Declares War on the United States of America"
  ger_armor.870.d:0 "Delivered by Adolf Hitler to the Reichstag: Deputies! Men of the German Reichstag! A year of world-historical events is coming to an end. A year of great decisions is approaching. In this grave period I speak to you, deputies of the Reichstag, as the representatives of the German nation. In addition, the entire German nation should also review what has happened and take note of the decisions required by the present and the future. The German people and its soldiers work and fight today not only for themselves and their own age, but also for many generations to come. A historical task of unique dimensions has been entrusted to us by the Creator that we are now obliged to carry out."
  ger_armor.870.a:0 "Endsieg?"

  ger_armor.801.t:0 "Germany Proposes an alliance"
  ger_armor.801.d:0 "Following our territorial losses in the winter war, the Germans have approached us with an invitation to join their faction. With the invasion of the Soviet Union underway, we have been given an opportunity to regain our land and extend our influence over all of Northern Scandinavia. This is a tantalizing opportunity but we must be sure that Germany will win. There is also a chance that if we do not accept, we will be opening ourselves to an Axis invasion in the future. Whatever our decision is, there is no going back after it..."
  ger_armor.801.a:0 "We will take up their offer"
  ger_armor.801.b:0 "We will not be pulled into another war"

  ger_armor.802.t:0 "Finland joins the Axis"
  ger_armor.802.d:0 "Although there are differences amongst our Governments, our goal is the same, the destruction of the Soviet scourge.  Our relationship has stretched back since before the Winter War, and it is time for our nations to unite against the Soviets to reclaim and establish what is rightfully due.  The Germans are offering an alliance against the Soviet Union for the greatness of our nations and to avenge those lost to the Soviets."
  ger_armor.802.a:0 "We have promised revenge"

  ger_armor.803.t:0 "Finland refuses our offer"
  ger_armor.803.d:0 "The Finnish have refused and are remaining neutral against those that had once wronged them.  How could their government be so weak as to not seize the opportunity to avenge them!"
  ger_armor.803.a:0 "We will have to redouble our efforts in the North"

  ger_armor.804.t:0 "Operation Valkyrie Fails!"
  ger_armor.804.d:0 "An assassination attempt against our Fuhrer has failed. After a bomb exploded during one of our war meetings in the Wolf's Lair, Our Further was mere inches away death. We have hunted down the traitors that dared try and overthrow us! We now need to decide the fate's of all officer's with any connection to this plot. Either way there will be hell to pay for this!"
  ger_armor.804.a:0 "They shall all taste our wrath!"
  ger_armor.804.b:0 "Purge only the Leadership!"

  ger_armor.805.t:0 "Death of Fritz Todt"
  ger_armor.805.d:0 "On 8 February 1942, soon after takeoff from the Wolfsschanze airfield near Rastenburg in East Prussia, Todt's aircraft suddenly crashed. Unfortunately, despite our quick response Todt was pronounced dead at the seen.\n\nA full burial has been conducted at Berlin and now the party looks for a replacement as the new minister of armaments. Many look at Albert Speer as a promising and ambitious man who will be well suited at taking up the role."
  ger_armor.805.a:0 "We shall mourn this loss"

  ger_armor.807.t:0 "Germany Invites us to the Axis"
  ger_armor.807.d:0 "With war raging in the Balkans, Germany has reached out to us for assitance with promises of new land for us to own from both Greece and Yugoslavia should we join the Axis"
  ger_armor.807.a:0 "We accept their invitation"
  ger_armor.807.b:0 "We should stay neutral"

  ger_armor.808.t:0 "Bulgaria Declines"
  ger_armor.808.d:0 "Bulgaria has denied our offer and a new Balkan front is not likely to open unless we force it to"
  ger_armor.808.a:0 "We gave them the easy option"
  ger_armor.808.b:0 "Its probably for the best"

  ger_armor.809.t:0 "[JAP.GetName] Offers a Research Exchange"
  ger_armor.809.d:0 "Japan requests an exchange of technologies to help modernize us with our navy and for us to help modernize their army."
  ger_armor.809.a:0 "We accept their offer"
  ger_armor.809.b:0 "We do not need this exchange"

  ger_armor.810.t:0 "[GER.GetName] Accepts the Research Exchange"
  ger_armor.810.d:0 ""
  ger_armor.810.a:0 "Excellent"

  ger_armor.811.t:0 "[GER.GetName] Rejects the Research Exchange"
  ger_armor.811.d:0 ""
  ger_armor.811.a:0 "Ashame"

  ger_armor.812.t:0 "Rudolf Hess Rescued"
  ger_armor.812.d:0 "With our deep push into the UK, our soldiers have come across a prison cell containing our former Chief of the Party Rudolf Hess. He seemed ecstatic when we took control of the building citing German glory and the eminence of the hindered year Reich, but one cannot forget his actions after the fall of France. Now the question remains, what to do with him?"
  ger_armor.812.a:0 "We cannot look past his actions"
  ger_armor.812.b:0 "We should reinstate his rank"

  ger_armor.813.t:0 "[GER.GetName] Demands Alsace Lorraine"
  ger_armor.813.d:0 "Germany is on a path to reclaiming their former glory and it puts them in direct conflict with us. Currently they have their eyes set on Alsace Lorraine, rightful French territory that the Germans once owned. We have been given an ultimatum, give back the land or face war."
  ger_armor.813.a:0 "For now this serves our interests"
  ger_armor.813.b:0 "This is an Outragous Request"

  ger_armor.814.t:0 "[FRA.GetName] Transfers Alsace Lorraine"
  ger_armor.814.d:0 "France has seen it fruitless to go to war with us "
  ger_armor.814.a:0 "A Suprise to be sure, but a welcome one"

  ger_armor.815.t:0 "[FRA.GetName] Rejects our Demand"
  ger_armor.815.d:0 ""
  ger_armor.815.a:0 "We will jsut take it by force then"

  ger_armor.816.t:0 "[From.GetName] Proposes Economic Integration"
  ger_armor.816.d:0 "As we are already closely intertwined, [From.GetNameDef] has come with a proposal to aid us in the expansion of our military economy, by integrating our economies more fully. This would greatly aid both our military growth and bring our countries closer"
  ger_armor.816.a:0 "A great idea"
  ger_armor.816.b:0 "We think not"

  ger_armor.817.t:0 "[From.GetName] Accepts Economic Integration"
  ger_armor.817.d:0 "The [From.GetAdjective] government informs us that they accept our proposal for the integration of our war economies."
  ger_armor.817.a:0 "Under our tutelage their armies will swell."

  ger_armor.818.t:0 "[From.GetName] Rejects Economic Integration"
  ger_armor.818.d:0 "The [From.GetAdjective] government informs us that they reject our proposal for the integration of our war economies."
  ger_armor.818.a:0 "They reject greatness itself!"

  ger_armor.819.t:0 "Picking the New Head of the Wehrmacht"
  ger_armor.819.d:0 "Our first step in securing our Nation is reforming and de Nazifing our Army. With the SS purged we have three candidates who could all be up to the task and help bring glory to our new army."
  ger_armor.819.a:0 "ludwig Beck is proven loyal"
  ger_armor.819.b:0 "Franz Halder could turn out interesting"
  ger_armor.819.c:0 "Walther Von Brauchitsch would be a good option"

  ger_armor.820.t:0 "Picking the New Head of the Luftwaffe"
  ger_armor.820.d:0 "Our luftwaffe was infected with the ego of Goering, below are two candidates to help bring honour back to the luftwaffe and make it a formidable sword of Germany"
  ger_armor.820.a:0 "Albert Kesselring is a good candidate"
  ger_armor.820.b:0 "Ritter Von Greim could work"

  ger_armor.821.t:0 "Picking the New Head of the Kriegsmarine"
  ger_armor.821.d:0 "The Kriegsmarine proved loyal to Germany and not the Nazi's. They are the pride of Germany and we should picking a candidate to help steer them in this new future"
  ger_armor.821.a:0 "Erich Raeder would decimate fleets"
  ger_armor.821.b:0 "Karl Donitz could wreak havoc"

  ger_armor.822.t:0 "Capture of Czech Tank Industry"
  ger_armor.822.d:0 "With our newly acquired control over the Czech's, we can incorporate any useful tank designs we come across."
  ger_armor.822.a:0 "Excellent"

  ger_armor.823.t:0 "Announcement of the 4 year plan"
  ger_armor.823.d:0 "The economic miracle of the German Reich has astounded not only the German People but the international community, We need to fix on our path of economic organization and a plan to be implemented over the next four years has been announced by Adolf Hitler. This plan's objective will be the control of the economy, but also will be a solution to the divide within the economic minister between Hjalmar Schacht and Hermann Göring."
  ger_armor.823.a:0 "A path to greatness!"

  ger_armor.824.t:0 "German Mutual Assistance"
  ger_armor.824.d:0 "Germany wants exclusive rights to the materials that we make. In return, they will allow us to have exclusive rights to their resources. It's essentially a win-win situation."
  ger_armor.824.a:0 "We will accept these terms"
  ger_armor.824.b:0 "No thanks, we'll be fine."

  ger_armor.825.t:0 "Italy accepts"
  ger_armor.825.d:0 "Italy accepted our terms and freer trade has opened up between our countries, with investors already setting up in south Tyrol. Hopefully this will allow both our countries to assist each other in our rearmament"
  ger_armor.825.a:0 "Excellent"

  ger_armor.826.t:0 "Italy declines"
  ger_armor.826.d:0 "The Italians have declined our offer and have distanced themselves from Germany. This can only mean they do not wish to align themselves with us and possibly seek a policy that will go against our plans."
  ger_armor.826.a:0 "We should keep a close eye on them"

  ger_armor.836.t:0 "Support for Qingdao"
  ger_armor.836.d:0 "The German Reich has come to us with an offer of further support by means of tank and infantry equipment, however much like the western powers they request that we hand over control of the port city of Qingdao. While the thought of giving up further territory is unthinkable, it would prevent it from falling into Japanese hands should a war break out.."
  ger_armor.836.e:0 "The German Reich has come to us with an offer of further support by means of tank and infantry equipment, however much like the western powers they request that we hand over control of the port city of Qingdao. While this goes against our objective of Japanese hegemony, having an ally outside of Japan could prove very valuable"
  ger_armor.836.a:0 "We can agree on this"
  ger_armor.836.b:0 "Unacceptable"

  ger_armor.837.t:0 "China Accepts our Support for Qingdao"
  ger_armor.837.d:0 "China has agreed to our offer and immediate shipments of equipment are being made to china. Having territory outside of Germany is a great national achievement, and has shown the world that the Reich is here to stay!"
  ger_armor.837.a:0 "China has great potential"

  ger_armor.838.t:0 "China Refuses our Support for Qingdao"
  ger_armor.838.d:0 "China has determined that our support does not warrent giving up territory and has thus refused to accept our offer"
  ger_armor.838.a:0 "They will regret this"

  ger_armor.839.t:0 "Invade Poland?"
  ger_armor.839.d:0 "With Poland seeming to be on the losing side of their war and with no major allies to help them, a great opportunity has been presented to us to seize any claims we may have on their country before they fall in dangerous hands"
  ger_armor.839.a:0 "We shall protect the German people"
  ger_armor.839.b:0 "This is too risky"

  ger_armor.827.t:0 "Germany issues an Ultimatum"
  ger_armor.827.d:0 "Germany has come to the conclusion that [From.GetName] can no longer function as an effective member of the Axis independently and has issued an ultimatum to us. Either accept German control over our government and military, essentially becoming a puppet or risk a more forceful resolution."
  ger_armor.827.a:0 "They should respect our strength!"
  ger_armor.827.b:0 "We will bargain for a better position"
  ger_armor.827.c:0 "We have no choice but to accept"

  ger_armor.828.t:0 "[From.GetName] refuses"
  ger_armor.828.d:0 "[From.GetName] rejects the ultimatum outright!"
  ger_armor.828.a:0 "Now we resort to force"
  ger_armor.828.b:0 "We will back down"

  ger_armor.829.t:0 "[From.GetName] asks for more autonomy"
  ger_armor.829.d:0 "[From.GetName] argues that while we are right in our assessment, they would like to request some more autonomy than what we propose."
  ger_armor.829.a:0 "We shall allow this"
  ger_armor.829.b:0 "we will only accept total control"

  ger_armor.830.t:0 "[From.GetName] accepts"
  ger_armor.830.d:0 "[From.GetName] see's there situation as unstable and leading towards a potential crisis. They have thus accepted our ultimatum in exchange for immediate military support"
  ger_armor.830.a:0 "It is for the greater good"

  ger_armor.835.t:0 "Germany rejects our proposal"
  ger_armor.835.d:0 "Germany has rejected anything except total control, we are left with two options now..."
  ger_armor.835.a:0 "We just cannot accept this"
  ger_armor.835.b:0 "We have no choice but to kneel"

  germany.98.e:0 "Make a Croatian puppet. Carve up the rest."
  germany.99.e:0 "Split Greece amongst Bulgaria and Italy"

  italy_empire:0 "Italian Empire"

  ger_armor.831.t:0 "Germany declares war!"
  ger_armor.831.d:0 "It seems that Germany wants to go ahead with these absurd demands... traitorous dogs"
  ger_armor.831.a:0 "Our chances are slim"

  ger_armor.832.t:0 "Germany assumes Total control"
  ger_armor.832.d:0 "Following our response, Germany has put us under their thumb and we have no choice but to be kept on a leash. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.832.a:0 "It is for the greater good"

  ger_armor.833.t:0 "Germany asserts dominance"
  ger_armor.833.d:0 "Following our response, Germany has allowed us some autonomy and asserts its control over our country. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.833.a:0 "We are doomed"

  ger_armor.834.t:0 "Germany backs down"
  ger_armor.834.d:0 "Germany recognises the absurdity of their demands and backs down. Although we remain allies tensions have turned high and it would be unwise to place any trust in Germany"
  ger_armor.834.a:0 "We avoided disaster"

  ger_armor.840.t:0 "Fate of Yugoslavia"
  ger_armor.840.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.840.a:0 "We are gracious for German support"

  ger_armor.841.t:0 "Fate of Yugoslavia"
  ger_armor.841.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.841.a:0 "We are gracious for German support"

  ger_armor.842.t:0 "Fate of Yugoslavia"
  ger_armor.842.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.842.a:0 "We should of been given more"

  ger_armor.843.t:0 "Fate of Greece"
  ger_armor.843.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Greece in order to appease the claims of all its allies."
  ger_armor.843.a:0 "We are gracious for German support"

  ger_armor.844.t:0 "Fate of Greece"
  ger_armor.844.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Greece in order to appease the claims of all its allies."
  ger_armor.844.a:0 "We are gracious for German support"

  ger_armor.845.t:0 "[GER.GetName] pressures us to close our economy"
  ger_armor.845.d:0 "With Germany being under control of Norway and the important Narvik route, they have issued us the order to cut all trade to other nations who are not part of the Axis. If we issue any objection it will mean certain war"
  ger_armor.845.a:0 "There is no real choice here"
  ger_armor.845.b:0 "we shall remain defiant til the end!"

  ger_armor.846.t:0 "[SWE.GetName] Accepts our demands"
  ger_armor.846.d:0 "Sweden have caved in to our pressure and has given our faction full access to there exports, cutting off anyone outside this. With our Iron secured we can now put our focus elsewhere"
  ger_armor.846.a:0 "Excellent News"

  ger_armor.847.t:0 "[SWE.GetName] Rejects our demands"
  ger_armor.847.d:0 "The Swedish have refused, citing their neutrality, and are continuing to aid any country who asks whether or not it may assist in the war efforts against us. Our only option is to now invade"
  ger_armor.847.a:0 "We will crush them in a few days"
  ger_armor.847.b:0 "A war with Sweden is too risky"

  ger_armor.848.t:0 "Germany Demands Subjugation"
  ger_armor.848.d:0 "Germany like the British see as our oil as theirs, however unlike the British"
  ger_armor.848.a:0 "If the Germans will aid us, we accept"
  ger_armor.848.b:0 "We will not bow down to any oppressor"

  ger_armor.849.t:0 "Question of Iraq"
  ger_armor.849.d:0 "Iraq is now within our Sphere of influence, diplomats have been sent there to negotiate an economic deal that will see Germany gain control over some of the Iraqi industry and in return we will help develop their oil fields. The path is set for the subjugation of Iraq but we will not gaining full rights to Iraqi oil."
  ger_armor.849.a:0 "Subjugation is preferable"
  ger_armor.849.b:0 "We need to assume direct control"

  ger_armor.850.t:0 "Iraq Accepts Subjugation"
  ger_armor.850.d:0 ""
  ger_armor.850.a:0 "Now to develop our new oil fields"

  ger_armor.851.t:0 "Iraq Rejects Subjugation"
  ger_armor.851.d:0 ""
  ger_armor.851.a:0 "Then we take it by force"
  ger_armor.851.b:0 "We will leave them be then"

  ger_armor.852.t:0 "Germany Demands Oil rights"
  ger_armor.852.d:0 ""
  ger_armor.852.a:0 "We must remain neutral at all costs"
  ger_armor.852.b:0 "We remain faithful to the allies"

  ger_armor.853.t:0 "Question of Iran"
  ger_armor.853.d:0 "Iran has vowed to remain neutral in our conflict, however like the British we can pressure them into giving us rights to there oil over German occupation."
  ger_armor.853.a:0 "Send the ultimatum"
  ger_armor.853.b:0 "We need to assume direct control"

  ger_armor.854.t:0 "Iran Gives In"

  germany.998.t:0 "Death of Adolf Hitler"
  germany.998.d:0 "Two Days ago Adolf Hitler suffered a Massive Stroke, he was subsequently rushed to a medical facility but died the following day, the NSDAP now convenes to choose a new Leader."
  germany.998.a:0 "Martin Bormann"
  germany.998.b:0 "Joseph Göbbels"
  germany.998.c:0 "Hermann Göring"
  germany.998.d:0 "Heinrich Himmler"

  ger_armor.854.t:0 "Iran Gives In"
  ger_armor.854.d:0 ""
  ger_armor.854.a:0 "We can now swim in fuel"

  ger_armor.855.t:0 "Iraq Rejects Cooperation"
  ger_armor.855.d:0 ""
  ger_armor.855.a:0 "Then we take it by force"
  ger_armor.855.b:0 "We will leave them be then"

  ger_armor.856.t:0 "British Influence in Norway"
  ger_armor.856.d:0 "Following the declaration of war on Poland, the British Embassy in Norway has been working to align Norway to the Allied cause, attempting to isolate our trade with Sweden §ROperation Weserubung can be carried out once the focus Western War Plans has been completed§"
  ger_armor.856.a:0 "We should secure Norway by force"

  ger_armor.400.t:0 "German entry into Baltic States"
  ger_armor.400.d:0 "As German troops enter the Baltic, local populations have welcomed them in the hopes of regaining their independence. Occupation under the Soviets has been brutal, and as such many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.400.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_baltic:0 "15 Compliance will be added to each Baltic State when they are conquered."

  ger_armor.407.t:0 "German entry into Ukraine"
  ger_armor.407.d:0 "As German troops enter the Ukraine, local populations have welcomed them in the hopes of gaining their independence from the Soviet Union, especially after the events of the Holodomor. As such, many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.407.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_ukraine:0 "15 Compliance will be added to each Ukrainian State when they are conquered."

#  ger_armor.424.t:0 "Italy Requests Dalmatia from Croatia"
#  ger_armor.424.d:0 "The Italian government has sent us a request for their direct annexation of the state of Dalmatia from our balkan puppet state Croatia. They argue that, since the initial invasion and subsequent occupation and puppet state were technically a cooperation between German and Italian forces, that if they desire this state from Croatia they should receive it. "
#  ger_armor.424.a:0 "They asked nicely, so I suppose"
#  ger_armor.424.b:0 "The Third Reich cannot be bothered"

  soviet.13.b:0 "We should back down"

  soviet.65.t:0 "The Soviet Union Demands Annexation"
  soviet.65.d:0 "In order to make up for the strategic ceding of land to Japan, the Soviet Union is demanding our annexation."
  soviet.65.a:0 "Let us forge OUR future together, comrades."
  soviet.65.b:0 "Better dead than red!"

  soviet.66.t:0 "Sinkiang Accepts"
  soviet.66.d:0 "The Sinkiang Government made the wise decision to join the glorious Union!"
  soviet.66.a:0 "Welcome, comrades."

  soviet.67.t:0 "Sinkiang Denies"
  soviet.67.d:0 "The Sinkiang Government has made the unfortunate decision to not accept our very generous offer. How dare they!"
  soviet.67.a:0 "No one will deny us!"

  soviet.68.t:0 "The Soviet Union Demands Submission"
  soviet.68.d:0 "After the remaining Chinese troops were driven out, Sheng Shicai's army and Soviet troops took control of the country. The communists founded our new government under heavy Soviet influence. Since we had their help, they demand even more control."
  soviet.68.a:0 "We shall join our brethren to repay them for their invaluable help."
  soviet.68.b:0 "We don't owe them anything!"

  soviet.69.t:0 "Sinkiang Accepts"
  soviet.69.d:0 "The Sheng Shicai's Government has accepted our gracious offer. This should be adequate repayment for our help."
  soviet.69.a:0 "The Union grows ever larger!"

  soviet.70.t:0 "Sinkiang Denies"
  soviet.70.d:0 "The Sheng Shicai's Government has rejected our offer of membership into the Union. They claim we have already been repaid in full."
  soviet.70.a:0 "They will pay. One way or another."

  soviet.71.t:0 "United States Approves the Lend Lease of Food to Us"
  soviet.71.d:0 "Washington has announced they have approved the lend lease of much-needed food to aid in our Glorious Struggle. Over the next couple years, more than 3,000,000 tons of food will be delivered to feed the population of the Soviet Union. The Holodomor has already gutted our ability to be able to produce food. With the loss of the Ukrainian territories to the bloodthirsty Germans, we would have been unable to sustain ourselves without the Capitalists' help."
  soviet.71.a:0 "Very generous of the Americans"

  soviet.72.t:0 "United States Plans to Build Us With Railroads"
  soviet.72.d:0 "Washington has announced they have approved the lend lease and assignment of engineers to the Soviet Union in order to build and modernize our railway network. Since most of the high infrastructure areas in Europe have been taken by the Nazis, we are in desperate need of supply chains between Moscow and the industrial complexes in the Urals. The US plans to double the amount of railroads currently in the Soviet Union so we can appropriately respond to the fascist menace."
  soviet.72.a:0 "Send my regards to FDR"

  soviet.73.t:0 "United States Plans to Provide Us With Fuel"
  soviet.73.d:0 "Washington has announced they have approved the lend lease of high-octane fuel for our aircraft. Although we continue to produce majority of the oil and fuel we require, our refinement methods are lacking. Since we are unable to produce the high-grade and high-octane fuel required for modern aircraft, the US is stepping in to help us. Since they are planning to provide over half of our aircraft fuel via building refineries for us, we will be able to produce the appropriate fuel required to destroy the Luftwaffe."
  soviet.73.a:0 "Quite considerate of the Capitalists"

  soviet.74.t:0 "United States Approves the Lend Lease of Steel and Aluminium to Us"
  soviet.74.d:0 "Washington has announced they have approved the lend lease of high-grade steel and aluminium to aid in the Great Patriotic War. While we focus on the emergency mass production of war materials to equip the Red Army, quality has suffered. Fortunately, the Americans have planned to produce much of the steel armor plating for our tanks and over half of the aircraft-grade aluminium needed. With these extra resources, we will be able to fend off the Nazi invasion."
  soviet.74.a:0 "We must let the Americans know we are grateful"

  soviet.75.t:0 "United States Plans to Provide Us With Civilian Factories"
  soviet.75.d:0 "Washington has announced they have approved the lend lease of packaged factories and the assignment of engineers to the Soviet Union to help us improve our civilian production. By helping us move and build civilian factories, we can greatly increase the rate at which our civilian economy can recover after the initial onslaught of the Germans."
  soviet.75.a:0 "Thank you very much, USA"

  soviet.76.t:0 "United States Plans to Provide Us With Military Factories"
  soviet.76.d:0 "Washington has announced they have approved the lend lease of high-grade military production equipment. Due to their equipment and tools being of a higher quality, our production will be boosted substantially. It is necessary for us to out-produce the Germans if we have any chance to win. With the help of the American industrial capacity, our industry will be kickstarted and we will be able to win the war."
  soviet.76.a:0 "A toast, to the Americans"

  soviet.77.t:0 "United States Builds the Persian Corridor"
  soviet.77.d:0 "Washington has announced they have approved the construction of a large railway system in Persia to help direct lend lease through the Caucasus to avoid German U-Boats."
  soviet.77.a:0 "An excellent route for Lend Lease"

  sov_armor.853.t:0 "Germany Cedes the East"
  sov_armor.853.d:0 "After we put pressure Germany to give in to our rightful claims on Eastern Poland, they have agreed to cede what we demanded without further conflict. It seems Germany is a friend to the Soviet Union"
  sov_armor.853.a:0 "Lets welcome our Polish friends!"

  sov_armor.854.t:0 "Germany Refuses to Cede the East"
  sov_armor.854.d:0 "Despite our effort to resolve the dispute with Germany peacefully, they have refused to cede Eastern Poland. This clearly shows their intent of continuing to conquer east and we are next on the chopping block. We must mobilize our forces and make a decisive push into the west before Germany has time to complete any preparations"
  sov_armor.854.a:0 "There is no doubt"

  sov_armor.801.t:0 "Uk proposes Iran invasion"
  sov_armor.801.d:0 "The United Kingdom proposes a joint effort to occupy Iran to deny Germany and its allies access to its oil reserves. If successful we will occupy the north connecting the Caucasus to Central Asia and the British will occupy the south."
  sov_armor.801.a:0 "We accept these plans"
  sov_armor.801.b:0 "We cannot spare the manpower"

  sov_armor.802.t:0 "Romania asks for Peace"
  sov_armor.802.d:0 "With the recent Coup in Romania, King Michael has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following there abandoning of the Axis. They will also recognise our claim over Bessarabia and Bucovina. However given there vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side"
  sov_armor.802.a:0 "We accept peace with respect to their independence"
  sov_armor.802.b:0 "We accept peace in exchange for full control"
  sov_armor.802.c:0 "There fate was sealed when they declared war"

  sov_armor.803.t:0 "Romania rejects being our puppet"
  sov_armor.803.d:0 ""
  sov_armor.803.a:0 "Peace is still preferable"
  sov_armor.803.b:0 "Then the war continues"

  sov_armor.804.t:0 "Socialist Realism"
  sov_armor.804.d:0 "Our Ministry of Culture has striven in order that we can have control over not only our arts, but our music and culture as a whole to focus on what is most important, the everyday proletariat.  Socialist Realism will portray the toils of the men and women whose work made the Soviet Union the nation that it is today and helped to continue the ideals of Communism.  With our partnership with the Association of Artists of Revolutionary Russia, the Society of Easel Painters, and The Union of Soviet Writers, we can further our culture by driving our people to move forward our nation.  We need to determine what area our art should focus on."
  sov_armor.804.a:0 "Inspire the Workforce"
  sov_armor.804.b:0 "Inspire the People"
  sov_armor.804.c:0 "Inspire the Army"
  sov_armor.804.e:0 "Inspire the Partisans"

  sov_armor.805.t:0 "COMECON Invitation"
  sov_armor.805.d:0 "The Soviet Union has invited us to join there economic Sphere. With this comes benefits and the hope to rebuild our nation, but we would be giving up control and letting in communist influence"
  sov_armor.805.a:0 "We will accept"
  sov_armor.805.b:0 "Refuse"

  sov_armor.806.t:0 "[From.GetName] Rejects invitation"
  sov_armor.806.d:0 "[From.GetName] wont be joining the COMECON"
  sov_armor.806.a:0 "There loss"

  sov_armor.807.t:0 "Bulgaria asks for Peace"
  sov_armor.807.d:0 "With the recent Coup in Romania, King Michael has expelled German divisions from their territory and requests a armistice. Their terms are for an immediate cease of hostilities following there abandoning of the Axis. They will also recognise our claim over Bessarabia and Bucovina. However, given their vulnerable situation we are fully capable of pressuring them into accepting Soviet dominance and control, forcing them to fight the Axis on our side"
  sov_armor.807.a:0 "We accept peace with respect to their independence"
  sov_armor.807.b:0 "We accept peace in exchange for full control"
  sov_armor.807.c:0 "Their fate was sealed when they declared war"

  sov_armor.808.t:0 "Bulgaria rejects being our puppet"
  sov_armor.808.d:0 "Bulgaria is defiant to our demands and adamant about staying independent. However, they are still expressing their willingness to seek Peace. How should we respond?"
  sov_armor.808.a:0 "Peace is still preferable"
  sov_armor.808.b:0 "Then the war continues"

  sov_armor.809.t:0 "Recapture of Western Belarus and Ukraine"
  sov_armor.809.d:0 "With our recent victories, we have regained our lost territory from the war with the Poles and have reincorporated this region back into the union. Let us welcome back our liberated workers!"
  sov_armor.809.a:0 "Welcome to the Union comrades!"

  sov_armor.810.t:0 "The Soviets Ask for a Communal Treaty"
  sov_armor.810.d:0 "The Soviet Union has asked for recognition of their claims in the East, aswell as a non aggression pact between our nations to ensure peace in mainland Europe. This treaty is clearly in favour of the Soviets but whichever way, they are serious about their claims. If we refuse it could lead us to a war with the Soviet Union should they still go ahead with their annexations"
  sov_armor.810.a:0 "We are not ready for war"
  sov_armor.810.b:0 "The Soviets need to be contained"

  sov_armor.811.t:0 "[From.GetName] Signs"
  sov_armor.811.d:0 "In the name of peace [From.GetName] has signed our treaty and we now have the freedom to exercise our will over our sphere on influence without fear of retaliation. We should now proceed with our Baltic claims aswell as those in Bessarabia"
  sov_armor.811.a:0 "Time to enlarge the Union"

  sov_armor.812.t:0 "[From.GetName] Rejects"
  sov_armor.812.d:0 "[From.GetName] has expressed anger over our attempts at securing our rightful land and have poised themselves as a bulwark against Soviet aggression! Whatever our next move maybe, we shall not be robbed of our sphere of influence"
  sov_armor.812.a:0 "We shall plan our next move"

  sov_armor.813.t:0 "The Soviets Ask for a Communal Treaty"
