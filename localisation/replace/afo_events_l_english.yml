    fin_armor.725.a:0 "We welcome their aid"

    fin_armor.726.t:0 "[From.GetNameDefCap] Requests Sale of Tanks"
    fin_armor.726.d:0 "Realizing a strategic weakness, the [FIN.GetAdjective] Army has initiated a crash program to modernize and expand its force. Significant money reserves have been set aside to cover the purchase. A commission has traveled to us for new sources of tanks.\n\nGiven the urgency of the issue, the [FIN.GetAdjective]s have insisted on immediate delivery or transfer of planes directly from the producer. "
    fin_armor.726.a:0 "Approve the sale of light tanks from our reserves."
    fin_armor.726.b:0 "Divert light tank production to cover their order."
    fin_armor.726.c:0 "We can't spare anything."

