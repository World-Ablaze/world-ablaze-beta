  tur_armor.816.a:0 "We have no choice but to accept"

  tur_armor.817.t:0 "[TUR.GetName] Issues an Ultimatum on Hatay"
  tur_armor.817.d:0 "[TUR.GetLeader] has demanded Hatay be incorporated into Turkey. Our police forces have noted significant Turkish buildup on the border following a previous denial and another one will provoke a war between our countries"
  tur_armor.817.a:0 "Its not worth going to war over Hatay"
  tur_armor.817.b:0 "We shall defend Hatay as a rightful claim of ours"

  tur_armor.818.t:0 "[FROM.GetNameDefCap] Cedes Sovereignty of Hatay to Us"
  tur_armor.818.d:0 "[TUR.GetLeader] gave a small speech in Antakya welcoming the citizens of Hatay into [TUR.GetNameDef], and gave thanks to [FROM.GetLeader] of [FROM.GetNameDef] for respecting the democratic will of the people of Hatay. Even though the move was met with outrage by Syrian officials, the general mood of Hatay and [TUR.GetNameDef] as a whole was one of satisfaction, and many [TUR.GetAdjective] people have made trips from their homes down to Hatay to consecrate [TUR.GetNameDef]'s newest province with celebrations and gift exchanges."
  tur_armor.818.a:0 "We welcome you back into the fold, brothers and sisters."

  tur_armor.819.t:0 "[FROM.GetName] Maintains Firm Control Over Hatay"
  tur_armor.819.d:0 "[TUR.GetLeader] led a fiery rally in Gaziantep, where he condemned the oppression of Turks abroad by [FROM.GetNameDef]. The [TUR.GetAdjective] people have been whipped into an uproar, and there is little love lost between the oppressors of Hatay and the people of [FROM.GetNameDef] at the moment. For now, Hatay remains beyond our reach - but we shall always remember this heinous betrayal."
  tur_armor.819.a:0 "Let the liberation begin!"

  tur_armor.820.t:0 "[SOV.GetName] territorial claims against Turkey"
  tur_armor.820.d:0 "[SOV.GetLeader] claims eastern Anatolian territory that had supposedly been stolen from Georgia and Armenia by Turkey. The [SOV.GetAdjective] claims, if successful, would strengthen the their position around the Black Sea."
  tur_armor.820.a:0 "Our allies will protect us!"
  tur_armor.820.b:0 "We must avoid a conflict."

  irq_armor.801.t:0 "The state of Iraq"
  irq_armor.801.d:0 "The shia's have risen up in the south. They are a sizeable portion of the population and as such whatever action we take will have a large impact on the future of Iraq. Crushing the rebellion will further assert our control while negotiation might provide a more lasting solution."
  irq_armor.801.a:0 "We must chose our actions carefully"

  irq_armor.802.t:0 "Rebellion crushed!"
  irq_armor.802.d:0 "The shia's uprising has been crushed. Through force of arms the uprising has been put down, with over 90 soldiers and 100 rebels dead in the exchange, the situation has been stabilized. Foreign powers have condemned our actions but we have shown that we will not tolerate rebellion."
  irq_armor.802.a:0 "Our rule will be absolute!"

  irq_armor.803.t:0 "Religious tolerance"
  irq_armor.803.d:0 "The shia's make up a significant portion of our population and demand religious freedoms and representation in the government. By granting these rights we will upset the sunni's but it will also prevent further uprisings and allow us to focus on more pressing matters."
  irq_armor.803.a:0 "Grant them their rights"
  irq_armor.803.b:0 "Force a compromise"

  irq_armor.804.t:0 "The Monarchy overthrown!"
  irq_armor.804.d:0 "The Golden Square has seen the Monarchy as a hindrance to growing diplomatic ties with Italy and Germany. If we are to achieve our goals then we will need the help of major allies"
  irq_armor.804.a:0 "We will secure victory"

  irq_armor.805.t:0 "Retake Our sovereignty"
  irq_armor.805.d:0 "We have allowed the British to dictate terms to us for too long! Its time to free ourselves and forge a new future!"
  irq_armor.805.a:0 "To War!"

  irq_armor.806.t:0 "Shock Coup!"
  irq_armor.806.d:0 "While most of the army loyal to the current government were occupied with training a young general by the name of Bakar Sidqi has attempted to seize power using several divisions advancing on Baghdad. With a threat to the king's life the government has stepped down and Hikmat Sulaymen has been told to form a new government"
  irq_armor.806.a:0 "A surprising turn of events"

  irq_armor.807.t:0 "Jamil al-Midfai Ousted"
  irq_armor.807.d:0 "Al-Sabbagh with the influence of Nuri al-Said have launched their coup against the prime minister"
  irq_armor.807.a:0 "A surprising turn of events"

  irq_armor.809.t:0 "Death of general Sidqi"
  irq_armor.809.d:0 "Having never forgiven Sidqi for his assassination of former PM Jafar al-Askari a group of his former supporters banded together to orchestrate an assassination. As a result General Sidqi was gunned down in the street this morning."
  irq_armor.809.a:0 "Live by the sword, die by the sword"

  irq_armor.810.t:0 "Death of Ghazi I"
  irq_armor.810.d:0 "While driving a sports car our beloved king was forced off the road and the subsequent collision killed him on impact according to official sources. Unofficially many of the people believe that Nuri al-Said had the king killed to gain influence over the now king Faisal II"
  irq_armor.810.a:0 "A dreadful turn of events"

  irq_armor.811.t:0 "[ENG.GetName] Invokes the Anglo-Iraq Treaty"
  irq_armor.811.d:0 "The UK Government is enacting the Anglo-Iraq Treaty to turn us into a staging ground for Military operations in the Middle East"
  irq_armor.811.a:0 "Our people will not accept this!"
  irq_armor.811.b:0 "We are in no position to oppose"

  irq_armor.812.t:0 "[IRQ.GetName] Rejects the Treaty"
  irq_armor.812.d:0 ""
  irq_armor.812.a:0 "We will have to use force then"

  irq_armor.813.t:0 "[IRQ.GetName] Accepts its New Status"
  irq_armor.813.d:0 ""
  irq_armor.813.a:0 "Very Good"

  irq_armor.814.t:0 "Dreams of Iraq"
  irq_armor.814.d:0 "The Borders of Iraq were dictated to us by foreigners and were meant to divide the Muslim population and take our resources. Now with our independance we must try and rectify this injustice by any means necessary."
  irq_armor.814.a:0 "A long road awaits"



  ven_armor.01.t:0 "The British demand an Embargo"
  ven_armor.01.d:0 "The British are demanding that we embargo Germany so that they do not have access to our oil. This is a clear breach of our sovereignty but our people don't want to go to war and dislike the Germans, we don't want war but if we want to trade with Germany, we might have to."
  ven_armor.01.a:0 "We shall agree to these demands"
  ven_armor.01.b:0 "They cannot force us to do anything"

  ven_armor.02.t:0 "Venezuela accepts our demands"
  ven_armor.02.d:0 "The oil barons of Venezuela have seen sense and have accepted our terms and have stopped trading with Germany. This will certainly affect Germany's oil situation in our favour."
  ven_armor.02.a:0 "Our British might has won once again."

  ven_armor.03.t:0 "Venezuela declines our demands"
  ven_armor.03.d:0 "The oil barons have rejected our demands. This leaves going to war as our only option. We have to be cautious that America does not get involved and therefore a blockade is preferable"
  ven_armor.03.a:0 "Time to show them who's boss!"

  ven_armor.04.t:0 "Venezuela embargoes us"
  ven_armor.04.d:0 "The Venezuelan government has embargoed us. Probably due to pressure from the British. This makes Romania a vital oil producer for us and we should protect it as much as possible."
  ven_armor.04.a:0 "Curse those British rats!"

  den_armor.1.t:0 "The question of Greenland"
  den_armor.1.d:0 "Now that our homeland is no more, we must safeguard our colonial holdings. We have decided to give Greenland to one of the democratic powers in the region but which one shall it be?"
  den_armor.1.a:0 "The USA will safeguard our holdings until after the war"
  den_armor.1.b:0 "Britain should use our bases to continue the fight"
  den_armor.1.c:0 "Canada is likely to return our holdings afterwards"

  den_armor.2.t:0 "Transfer of Greenland"
  den_armor.2.d:0 "Following the fall of Denmark, the government in exile has put Greenland under the protection of the United States. It should prove to be a useful forward operating base for any European intervention in the future."
  den_armor.2.a:0 "We will safeguard their holdings"

  den_armor.3.t:0 "Transfer of Greenland"
  den_armor.3.d:0 "Following the fall of Denmark, the government in exile has put Greenland under the jurisdiction of His Majesty. It shall prove useful when trying to protect our trade routes from merchant raiders."
  den_armor.3.a:0 "Welcome to the Empire"

  den_armor.4.t:0 "Transfer of Greenland"
  den_armor.4.d:0 "Following the fall of Denmark, the government in exile has put Greenland under the control of our nation. We don't have much use for it but it's better than letting it fall into enemy hands."
  den_armor.4.a:0 "We will safeguard their holdings"

  den_armor.5.t:0 "The War is lost"
  den_armor.5.d:0 "Germany seems unstoppable, with their recent conquest fresh in our minds and with no allied help, we have no choice but to surrender to avoid unnecessary loss of life"
  den_armor.5.a:0 "To prevent further bloodshed"

  den_armor.6.t:0 "Denmark surrenders"
  den_armor.6.d:0 "Denmark has realized its untenable situation and has offered to surrender their country to us. This is an excellent opportunity to claim we are only protecting Denmark against allied aggression and gain compliance from the Danish people"
  den_armor.6.a:0 "We will accept their surrender"
  den_armor.6.b:0 "We demand the iron price"

  den_armor.7.t:0 "Germany rejects surrender"
  den_armor.7.d:0 "Germany has rejected our proposal for surrender and has left us no choice but to fight"
  den_armor.7.a:0 "We are doomed"

  man_armor.801.t:0 "[FROM.GetName] Prepares Raiding Parties"
  man_armor.801.d:0 "The border between us and Manchukuo have always been a hotspot for skirmishes and clashes since Japan won the first Sino-Japanese war. Now the new government in manchukuo have organized brigades ready to raid and pillage our countryside should they find an opportunity. We must ensure we have adequate troops to prevent this until we find a more permanent solution."
  man_armor.801.a:0 "We shall have to keep the border fortified"
  MAN_raids_tt:0 "\n§RKeep at minimum 25 divisions (325k manpower) on the Manchurian Border§!"

