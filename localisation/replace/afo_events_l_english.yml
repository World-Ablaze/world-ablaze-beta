    afo_event.17.t:0 "Changes to Combat"
    afo_event.17.d:0 "Combat width has been changed from 100 to 120 making the ideal division have 30 combat width. New units have been added and the descriptions for the unique ones can be found below.\n\nArmoured Cars, they are split between combat and scout. Combat cars generally have a equal armament to light tanks but are cheaper and less durable. Scout cars provide org and can be used as recon. They are also wheeled which gives them differen terrain modfiers.\n\nAssault Tanks, they have much more armor and soft attack than SPG's but have less breakthrough and defense. They also serve on the front lines making them alot more vunrable than SPG's. As a resualt of there extra armor they cost more too. \n\nHeavy Units, Currently field guns and infantry have heavy varients. These are much better units than there normal counterparts but cost more, are slower and take more supply.\n\nMisc, The Carrier limit is now 12 instead of 4. There are amphibious mechanized units for better naval invasion performance. Light tanks can also be used for recon"
