  lar_ratify_the_stresa_front.5.t:0 "Ratification of the Stresa Front"
  lar_ratify_the_stresa_front.5.desc:1 "Preparations are underway for the signing and ratification of the Stresa Accords, formalizing an alliance with Italy in return for territorial concessions. By signing we agree to transfer the territory of Djibouti in East Africa. After months of work by the diplomatic service, the only thing left is to put ink to paper."
  lar_ratify_the_stresa_front.5.a:1 "A triumph of [This.GetAdjective] diplomacy."
  lar_ratify_the_stresa_front.5.b:1 "This no longer serves our interests."
  lar_ratify_the_stresa_front.6.desc:1 "The time has come to fulfill the promise we made to [From.GetAdjective] government. With the Alliance now in effect, we are obligated to transfer Djibouti to their control."
  lar_ratify_the_stresa_front.6.a:2 "France keeps her promises."
  lar_ratify_the_stresa_front.6.b:1 "The situation has changed."
  lar_ratify_the_stresa_front.7.t:0 "[From.GetNameDefCap] refuses to ratify the Alliance"
  lar_ratify_the_stresa_front.7.desc:1 "In a sudden reversal, the [From.GetAdjective] government has decided to no longer honor their previous commitment to ratif the Stresa Accords. All attempts to get an explanation through diplomatic channels have failed, with [From.GetAdjective] diplomats seeming equally shocked by the sudden change of heart."
  lar_ratify_the_stresa_front.7.a:1 "A dark day."
  lar_ratify_the_stresa_front.8.desc:1 "[FRA.GetNameDefCap] and [ITA.GetNameDef] have already signed the Stresa Accords and formalized their alliance. It is now our turn to hold up our end of the bargain, sign the Accords and transfer our holdings in Somalia to [ITA.GetAdjective] control."
  lar_ratify_the_stresa_front.8.a:1 "We gave our word."
  lar_ratify_the_stresa_front.8.b:1 "Our interests have diverged."

  france.206.t:0 "Capture of french Equipment"
  france.206.d:0 "After the the armistice in France we have seized large Amounts of Equipment. Per the Terms of the Armistice the remaining french Troops under the Vichy state have disbanded and also handed over their Stockpiles."
  france.206.a:0 "Sehr Gut!"
  france.206.a_tt:0 "§YRecieves French equipment stockpiles§!"

  france.37.t:0 "The Laval-Ribbentrop pact - French proposition"
  france.37.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. What should we respond?"
  france.37.a:0 "Sounds good"
  france.37.b:0 "No way"

  france.35.t:0 "The Laval-Ribbentrop pact - Germany accepts"
  france.35.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister von Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. After intense negociations, the German delegation accepted the proposition."
  france.35.a:0 "Neat!"

  france.36.t:0 "The Laval-Ribbentrop pact - Germany refuses"
  france.36.d:0 "This morning, the French foreign minister Pierre Laval met the German foreign minister von Ribbentrop to propose a Non-Aggression Pact between France and Germany. The reason invoked was the necessity for both countries to fight the true enemy, in the form of the United Kingdom. After intense negociations, the German delegation refused the proposition."
  france.36.a:0 "Merde!"

  per_armor.1.t:0 "Invasion!"
  per_armor.1.d:0 "The British and Soviets have conspired to invade us! Under the guise of "necessity", they are closing in on our country from all sides. The Soviet Air Force dropped leaflets warning of a massive bombing raid if Iran does not surrender. We face a disintegrating army and a collapsing government, and the army generals have met in secret to discuss surrender options."
  per_armor.1.a:0 "We have no option but to surrender"
  per_armor.1.b:0 "We will fight on!"

  per_armor.2.t:0 "Surrender of Iran"
  per_armor.2.d:0 "The Iranians have offered to lay down their arms and surrender to the advancing British and Soviet forces. With a country in ruin, the Shah had no other option than to do what is best for his starving and suffering people."
  per_armor.2.a:0 "Let us split the territory with our comrades"
  per_armor.2.b:0 "We now control all of Iran"

