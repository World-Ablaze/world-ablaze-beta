  hun_armor.832.t:0 "[HUN.GetName] Demands Transylvania"
  hun_armor.832.d:0 "Believing they are strong enough, the Hungarians are looking to reclaim Transylvania from us and has sent us an ultimatum. The army is determined to fight for the territory but we have the last say."
  hun_armor.832.a:0 "It will avoid conflict with Hungary forever"
  hun_armor.832.b:0 "Preposterous"

  hun_armor.835.t:0 "Hungarian Provocation at our border"
  hun_armor.835.d:0 "As part of maintaining the demarkation line on the border between us and [HUN.GetNameDef], a work party was sent out to check the demarcation markers near Oradea. When approaching the border, the work party was taken under fire by a local Hungarian outpost. \n\n We have lodged a formal diplomatic protest, but the Hungarian ambassador maintains that the work party was sent to move the markers to allow us to claim more territory.\n\nThe Hungarian have assured us that they will respect the border but will not allow any "tampering" with the current demarcation and will respond with force should we attempt to do so.\n\n This effectively means that we can no longer move freely about our territory in the area."
  hun_armor.835.a:0 "Unacceptable"

  hun_armor.836.t:0 "Hungarian Victory at Oradea"
  hun_armor.836.d:0 "Following a clash between [ROM.GetAdjective] and Hungarian forces in the border area around Oradea, the [ROM.GetAdjective] forces are reportedly in full retreat. Hungarian units have occupied a number of strategic hills around the area and begun to fortify their positions.\n\nDuring the battle, the Hungarian captured a number of [ROM.GetAdjective] tanks, which have been shipped to Tokyo for evaluation."
  hun_armor.836.a:0 "We have settled this matter honorably"
  hun_armor.836.b:0 "We must prepare an appropriate response"

  hun_armor.837.t:0 "Hungarian Defeat at Oradea"
  hun_armor.837.d:0 "Following a clash between [ROM.GetAdjective] and Hungarian forces in the border area around Oradea, the Hungarian ambassador in Budapest has requested a cease-fire. \n\n Several Hungarian assaults on [ROM.GetAdjective] positions failed with heavy casualties during the battle, raising concerns in the Hungarian military about the capabilities of their forces."
  hun_armor.837.a:0 "It is better to fail with honor than never to try at all"
  hun_armor.837.b:0 "Our forces have acquitted themselves well"

  hun_armor.838.t:0 "Stalemate at Oradea"
  hun_armor.838.d:0 "Fighting between Hungarian and [ROM.GetAdjective] forces around Oradea has died down after both sides withdrew from the contested region to regroup and resupply. Recognizing the futility of further offensives, the Hungarian military has asked for a cease-fire and negotiations to fix the border."
  hun_armor.838.a:0 "We gained valuable experience"

  hun_armor.839.t:0 "Escalation at Oradea"
  hun_armor.839.d:0 "Fighting continues between Hungarian and [ROM.GetAdjective] forces around Oradea. In an effort to break the deadlock, Hungarian forces in other areas have also started to engage [ROM.GetAdjective] forces in that sector. Intelligence suggests that the Hungarian may soon reinforce the attack with fresh troops transferred from other parts of their Territory."
  hun_armor.839.a:0 "We must hold the line"

  hun_armor.840.t:0 "Escalation at Oradea"
