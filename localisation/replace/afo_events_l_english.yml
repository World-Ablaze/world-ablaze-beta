  ita_armor.861.t:0 "[From.GetNameDefCap] invites [Root.GetNameDef] to the [alliance_inviter.GetFactionName]"
  ita_armor.861.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetNameDef] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Vojvodina and West Banat"
  ita_armor.861.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Vojvodina and West Banat"
  ita_armor.861.d.c:0 "Our ideological allies in [alliance_inviter.GetNameDef] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Vojvodina and West Banat"
  ita_armor.861.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Vojvodina and West Banat"
  ita_armor.861.a:0 "We will make our stand with them."
  ita_armor.861.b:0 "We only need a few thousand dead..."
  ita_armor.861.c:0 "We will fight alongside our comrades!"
  ita_armor.861.e:0 "It is the profitable choice."
  ita_armor.861.f:0 "We are better off without them."
  ita_armor.861.g:0 "We already have the allies we need."

  ita_armor.862.t:0 "[From.GetNameDefCap] invites [Root.GetNameDef] to the [alliance_inviter.GetFactionName]"
  ita_armor.862.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetNameDef] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Thrace."
  ita_armor.862.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Thrace."
  ita_armor.862.d.c:0 "Our ideological allies in [alliance_inviter.GetNameDef] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Thrace."
  ita_armor.862.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]. To encourage our acceptance [alliance_inviter.GetNameDef] has offered us our historical territories of Thrace."
  ita_armor.862.a:0 "We will make our stand with them."
