  hun_armor.801.t:0 "Gyula Gömbös Dies"
  hun_armor.801.d:0 "Gömbös after a long illness, has died of testicular cancer. A popular figurehead who has helped Hungary out of its economic Crisis and more controversially has been an advocate for National Socialism and fascism."
  hun_armor.801.a:0 "We will need a suitable replacement"

  hun_armor.802.t:0 "Pal Teleki Commits Suicide"
  hun_armor.802.d:0 "Pal Teleki has been found dead at his residence following our drift towards Fascism. All signs point towards a suicide with a note being discovered saying the following. \"We broke our word out of cowardice. The nation feels it, and we have thrown away its honor. We have allied ourselves to scoundrels and we will become body-snatchers! A nation of trash. I did not hold you back. I am guilty\""
  hun_armor.802.a:0 "A troublesome discovery"

  hun_armor.803.t:0 "German Trade Deterioates"
  hun_armor.803.d:0 "Following the situation with Germany, our previous investments and treaties surrounding trade have had a bakfire on us due to our current over reliance in them"
  hun_armor.803.a:0 "An economic disaster"

  hun_armor.804.t:0 "Italian Trade Deterioates"
  hun_armor.804.d:0 "Following the situation with Italy, our previous investments and treaties surrounding trade have had a bakfire on us due to our current over reliance in them"
  hun_armor.804.a:0 "An economic disaster"

  hun_armor.805.t:0 "[HUN.GetName] Renounces the Treaty of Trianon!"
  hun_armor.805.d:0 "Hungary has recently started to feel out its neigbours about revising some of the restrictions placed on it after the last war. Specifically, they want to reintroduce conscription and expand their military industries. The Hungarian argument is that the world is becoming less safe with every passing day, and that they need a proper military to defend themselves."
  hun_armor.805.a:0 "We have to intervene!"
  hun_armor.805.b:0 "They have the right to"

  hun_armor.806.t:0 "[ROOT.GetLeader]'s Succession"
  hun_armor.806.d:0 "Our Regent [ROOT.GetLeader] is unfortunately getting old. Health problems plague him through the days, which clearly affect his decision-making capabilities. The last crown council meeting has brought forth a question: What will happen to the country after our beloved regent dies? As we all know, having a regent only brought stability and prosperity to the country, and as such, [ROOT.GetLeader] has decided to keep the regency going after his death. \n\nAfter a small speech, the politicians present decided it would be best to hold a voting as to who should be [ROOT.GetLeader]'s heir. \nAfter an improvised anonymus voting, the outcome is less than surprising: The politicians of the crown council have voted for Horthy's son [HUN_horthy_eldest_son] to be [ROOT.GetLeader]'s heir, with an impressive two third majority. \n\nAs expected, the members of the council have chosen a member of Horthy's family to be the successor, though not all seem to be happy with the outcome. Prime minister [HUN_prime_minister_name] has voiced his personal opinions just before the voting started, in hopes of persuading some of the votees to choose his preferred candidate, namely Albrecht Franz von Habsburg-Teschen, who in the early 1930s claimed the Hungarian throne, but backed down in favor of Otto Habsburg. \nShocked by [HUN_prime_minister_short]'s suggestion, [ROOT.GetLeader] swiftly demanded the voting take place at the moment and dismissed the council as soon as the final result was declared..."
  hun_armor.806.a:0 "István it is."
  hun_armor.806.b:0 "Of course young Miklós!"

  hun_armor.807.t:0 "The [GetYear] M.O.V.E Convention"
  hun_armor.807.d:0 "The leaders of the M.O.V.E have yet again arranged a convention, inviting all Influential politicians and former soldiers to join in Budapest to discuss the future of the organisation. Internally, many believe that the organisation will be banned, as [ROOT.GetLeader] is not very fond of its activities. \n\nAfter the opening speech, the convention had war veterans hold speeches about the Great War and the future of Hungary. Others spoke about how the M.O.V.E could and should be a more organized group, even hinting a possible power takeover in the upcoming years, as soon as the political situation gets more tense. \nAll in all, the convention itself was peaceful, and as the suggestions made by some visitors about how to improve on the organisation was discussed, a man in the back row stood up, shouting "Long Live the Rongyos Gárda!" \n\nAs scandallous as it may have seemed, the action caused for more and more people to stand up and join the shouting. It turned out that the most known members of the Rongyos Gárda had been present at the convention, as listeners. The M.O.V.E has no problem with the Rongyos Gárda, but it seems the people are starting to see the two groups as opposites. It is very true that the views of the two groups differ substantially, and it seems the people are polarized, which is why we need to make a clear statement as to which side we are backing. \nThe situation escalated, as the M.O.V.E supporters started silencing the Rongyos supporters, and the convention was on the vurge of collapsing into an infight. \n\nShould we back the Rongyos Gárda, or have them arrested?"
  hun_armor.807.a:0 "Arrest them!"
  hun_armor.807.b:0 "We stand with them!"

  hun_armor.808.t:0 "The Fusion of the Right-Wing Parties"
  hun_armor.808.d:0 "Fascism has had a bad time in Hungary over the past decade. Various fascist movements emerged and got shattered by the Horthy administration. The fascist political landscape is torn apart, and if the national socialists are to survive, they desperately need to unite. \n\nVarious popular fascists rally against eachother for dominance. These include Zoltán Böszörmény's scythe cross movement, the MNSZFMP, founded in 1933 by Zoltán Meskó, and various little parties that all call themselves the 'true' MNSZP, with leaders such as Count Fidél Pálffy, Count Sándor Festetics, and others. In 1934, the three leaders Meskó, Pálffy and Festetics made the first step in uniting the parties by signing an alliance. This, however, did not last very long and Festetics went to create a new fascist party with István Balogh, a catholic priest. \n\nThe only one remaining capable of fusing the parties into one is Ferenc Szálasi. His charisma and talent for speech often reminds his listeners of Adolf Hitler, which has secured him a lot of followers all around the parties. First, Balogh's group will be absorbed, as he already has a tight connection to him. Then, he will slowly bring the other parties one by one under his umbrella, while still guaranteeing each individual party's say and identity within the new party, which will be called the one and only "Magyar Nemzeti Szocialista Párt", or "Hungarian National Socialist Party"."
  hun_armor.808.a:0 "To a bright future!"

  hun_armor.809.t:0 "The Movement of Hungarian Life"
  hun_armor.809.d:0 "Today, amidst a huge mass of supporters, [HUN_prime_minister_name] announced the formation of his newly founded Movement of life (Magyar Élet Mozgalom) in the Budapest Vigadó. \n\n"We want to live a new Hungarian life on ancient Hungarian soil. I am not standing here now, as the head of the government, to give a government program, but to seek and present the great ideological goals that unite in the spirit of a radical right-wing reform policy, thus helping to find this new Hungarian life. Just as the legendary deer led us to our new homeland, we shall start with the enlightening idea, which means today's new Hungarian life. Hungarian brothers, understand and hear what we want: a new Hungary, a nationalist society, a military spirit, racial self-awareness, racial protection, spiritual reform, i.e Christian morality, sacrifice. Social reform, i.e the building of social justice, the usefulness of the service done to the nation, economic reform, Hungarian land for the Hungarians, the fight against poverty, and the respect for work, public purity, Hungarian life!" \n\nThese were the words of [HUN_prime_minister_short]'s opening speech, wich left the audience baffled and led to them cheering for [HUN_prime_minister_short], as they stood up clapping. Visibly happy, [HUN_prime_minister_short] has hereby achieved a great step towards total control and while [ROOT.GetLeader] was not able to stop him, he is keeping a watchful eye on [HUN_prime_minister_short]. How much the movement will grow in the following months and years is questionable, but what is sure is, that he has gotten considerable amount of support. Reports have reached us, saying that the Hungarists are not happy with this new movement and are preparing for ideological war against the new threat..."
  hun_armor.809.a:0 ""

  hun_armor.810.t:0 "Fascist March to Budapest!"
  hun_armor.810.d:0 "We have consolidated all parties and have organized ourselves to form a new government demanding Horthy stand down as Regent and give power to the people. To cement our ultimatum a march had been organized to forcefully depose Horthy but a significant Military garrison was located at the Gates of Budapest.\n What has ensued was a bloodpath and now the country has erupted in all out civil war. It is time to take the reins of the country and lead the people!"
  hun_armor.810.a:0 "Bring down the Regency!"

  hun_armor.811.t:0 "The End of the Civil War"
  hun_armor.811.d:0 "Horthy is put into his place, and we have won the Hungarian Throne!"
  hun_armor.811.a:0 "It is time to Transform Hungary"

