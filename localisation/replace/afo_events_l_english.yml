  hun_armor.844.t:0 "[FROM.GetNameDefCap] Seeks to Join the [ROOT.GetFactionName]"
  hun_armor.844.d:0 "Though currently aligned with [romania_former_ally_target.GetNameDef], changes within the [FROM.GetAdjective] government has made the nation more in-line with [ROOT.GetAdjective] ideals and [FROM.GetLeader] has expressed interest in joining the [ROOT.GetFactionName]. This is a historic opportunity, with the enemy’s back turned to [FROM.GetNameDef], the absolute last thing they would ever expect is [FROM.GetAdjective] troops turning their guns against them."
  hun_armor.844.a:0 "Welcome, [FROM.GetAdjective] friends!"

  hun_armor.845.t:0 "[FROM.GetNameDefCap] Betrays [ROOT.GetNameDef]!"
  hun_armor.845.desc:0 "Unfortunately, the [FROM.GetAdjective] foreign minister has delivered [FROM.GetNameDef]’s message which is, without question, outright betrayal of the [ROOT.GetFactionName] and [ROOT.GetRulingIdeology] ideals! [FROM.GetNameDefCap] has declared that she will now fight for the [romania_new_ally_target.GetFactionName]."
  hun_armor.845.a:0 "We should’ve known [FROM.GetLeader] wasn’t to be trusted!"

