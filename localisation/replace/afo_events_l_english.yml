  man_armor.816.t:0 "Raid in Vladivostok Repelled"
  man_armor.816.d:0 ""
  man_armor.816.a:0 "We must stay vigilant"

  man_armor.817.t:0 "Manchurian plight for independence"
  man_armor.817.d:0 "Our rightful lands of Manchuria have been taken from us in 1931 by the japanese and in its place a puppet regime has been established. Today a few representatives of our people in Manchuria has appealed to the legislative Yuan regarding their plight and hopes of freedom from Japan. Assisting them can certainly deal a big blow to japan, however some argue that due to prince Puyi's claim to the throne, it would be wiser to let this movement die out."
  man_armor.817.a:0 "We will assist the Manchurians in their plight!"
  man_armor.817.b:0 "We will not support such a foolish endeavour."

  man_armor.818.t:0 "Zheng Xiaoxu answers"
  man_armor.818.d:0 "Zheng Xiaoxu has recently been ousted as prime minister of Manchuria due to his disagreements with the Kwantung army. While he is no longer in a position of power, he has provided us with a daring proposal. With his contacts in the government, some false papers and a large display of civil unrest, we can pressure the Kwantung army to replace Kenkichi Ueda with Chu Kudo, a man loyal to our cause."
  man_armor.818.a:0 "Let us cooperate for a free Manchuria."

  man_armor.819.t:0 "Our plight has been heard."
  man_armor.819.d:0 "Chiang Kai-shek has agreed to help us. Manchurians from the Route Army shall slowly be transported back to Manchuria by covertly crossing the border through Mengjiang. "
  man_armor.819.a:0 "They shall serve us well"

  man_armor.820.t:0 "Chiang Kai-shek refuses to help!"
  man_armor.820.d:0 "Despite our clear need of assistance and rightful quest for independence, we will not be given support from the republic."
  man_armor.820.a:0 "We will not forget this."

  man_armor.821.t:0 "Appeal to warlord"
  man_armor.821.d:0 "The warlords are constantly at odds over what faction to side with. By committing a large amount of diplomatic pressure on them, we may be able to convince them to side with us."
  man_armor.821.a:0 "Let us add some concessions to help coerce them."
  man_armor.821.b:0 "This will be sufficient."

  man_armor.822.t:0 "The question of Qing"
  man_armor.822.d:0 "Diplomats from the Qing Empire have secretly approached us, offering us influence and a pardon if we were to side with them in the coming civil war. This will certainly affect our position in Chinese politics, so we must choose wisely."
  man_armor.822.a:0 "We shall serve the true emperor of china."
  man_armor.822.b:0 "Ridiculous!"

  man_armor.823.t:0 "[FROM.GetName] has rejected!"
  man_armor.823.d:0 "[FROM.GetName] refuses to join our side"
  man_armor.823.a:0 "They will be crushed"

  MAN_appealing_to_warlord:0 "Appealing to warlord"

  man_armor.824.t:0 "[FROM.GetName] accepts!"
  man_armor.824.d:0 "[FROM.GetName] has accepted to join us when the civil war breaks out."
  man_armor.824.a:0 "They shall serve us well"

  man_armor.1000.t:0 "The China question"
  man_armor.1000.d:0 "With the war against Japan over, all attention returns to the question of Chinese unification. We must remain vigilant, whatever road we take"
  man_armor.1000.a:0 "China will be united"

  man_armor.826.t:0 "[FROM.GetName] joins the war!"
  man_armor.826.a:0 "Good to know"

  MAN_imperialist_faction:0 "Royalist faction"
  spain.11.t:0 "Spanish Navy Defects"
  spain.11.d:0 "After our recent successes, the outcome of the war is clear and it seems the navy agrees. Any remaining ships allied to the Republicans have now joined our side in the hopes of ending the war quickly."
  spain.11.a:0 "Excellent news"

  spain.12.t:0 "Spanish Navy Defects"
  spain.12.d:0 "After our recent losses, our navy has defected over to the Nationalists side leaving us to our fate. All we can hope for is a miracle at this point..."
  spain.12.a:0 "Traitors!"

  spain.13.t:0 "International Brigades"
  spain.13.d:0 "Men and women from across the world have come and joined our cause against the Nationalists! while they lack training they bring a courageous fighting spirit that has bolstered our morale!"
  spain.13.a:0 "Welcome!"

  spa_armor.802.t:0 "The War Enters the Final Stage"
  spa_armor.802.d:0 "The Civil War has lasted for a few years now and all sides have geared up the battle plans needed to end the conflict in their favour"
  spa_armor.802.a:0 "It is time to end this."
  spa_armor.802.a_tt:0 "§YRemoves Unplanned Offensive from all states\n§!"

  spa_armor.803.t:0 "Maquis Squashed"
  spa_armor.803.d:0 ""
  spa_armor.803.a:0 "Send our congratulations to the troops"

  spa_armor.804.t:0 "Maquis Repel our Offensive"
  spa_armor.804.d:0 ""
  spa_armor.804.a:0 "We will get them next time"

  spa_armor.806.t:0 "The Spanish Famine!"
  spa_armor.806.d:0 "Following the end of the civil war we have failed to secure food imports and now starvation has rapidly spread among the population."
  spa_armor.806.a:0 "The Situation is Disastrous"

  spa_armor.806.t:0 "Spain is asking for Food Imports"
  spa_armor.806.d:0 "With Spain's support for us having led to a US embargo, Spain is asking us honor our promise to provide them with Food imports to sustain their country"
  spa_armor.806.a:0 "§Y[Check your Political Decisions]§!"

  spa_armor.810.t:0 "[USA.GetName] threatens to embargo our country"
  spa_armor.810.d:0 "The United States Of America have threatened tp impose a complete Embargo on us following our recent political actions. Using their ties in South America, the countries under the monroe doctrine has followed suite with the USA's declaration It seems if we do not bow to their demands, we may have to look elsewhere for the resources we require."
  spa_armor.810.a:0 "We cannot survive without help from the capitalists!"
  spa_armor.810.b:0 "We will not be coerced!"

  spa_armor.811.t:0 "The War Enters the Final Stage"
  spa_armor.811.d:0 "The Civil War has lasted for a few years now and all sides have geared up the battle plans needed to end the conflict in their favour"
  spa_armor.811.a:0 "We will arrange an airlift with allies"
  spa_armor.811.b:0 "We shall bring them by sea"
  spa_africa_army_airlift_tt:0 "§YEvery week 1 division is spawned in Sevilla to a maximum of 3\n§!"

  bel_armor.801.t:0 "Workers threaten with strikes"
  bel_armor.801.d:0 "A wildcat strike among dockworkers in the Port of Antwerp has quickly spread to other industrial regions and widespread strikes have occurred."
  bel_armor.801.a:0 "We have to sort this out"

  bel_armor.802.t:0 "1936 Elections"
  bel_armor.802.d:0 "The 1936 Elections have resulted in another win for the democrats, however the opposition has more than doubled their previous result showing a large surge of supporters for the Rexiste Party"
  bel_armor.802.a:0 "We need to deal with the Rexistes"
  bel_armor.802.b:0 "An excellent Result"

  bel_armor.803.t:0 "[FROM.GetName] Cancels Military Alliance"
  bel_armor.803.d:0 "Following growing tensions in Europe, Belgium has cancelled their military alliance with us, forcing French troops out of their territory and they are now advocating neutrality to the utmost. This will undoubtedly leave Belgium and our northern front weak and force us to adopt new strategies if we are ever going to be at war with Germany again."
  bel_armor.803.a:0 "A foolish move"

  bel_armor.804.t:0 "[FROM.GetName] Proposes a Joint Tank Programme"
  bel_armor.804.d:0 "In an effort to modernize their army, [FROM.GetName] has approached us to help develop a new tank for their armoured units."
  bel_armor.804.a:0 "We accept"
  bel_armor.804.b:0 "Helping them is not within our benefit."

  bel_armor.805.t:0 "[FROM.GetName] Accepts a Joint Tank Programme"
  bel_armor.805.d:0 ""
  bel_armor.805.a:0 "Excellent"

  bel_armor.806.t:0 "[FROM.GetName] Rejects a Joint Tank Programme"
  bel_armor.806.d:0 ""
  bel_armor.806.a:0 "A shame"

  bel_armor.807.t:0 "[FROM.GetName] Request tech exchange"
  bel_armor.807.d:0 ""
  bel_armor.807.a:0 "We are building a strong ally"
  bel_armor.807.b:0 "They have not earned our trust"

  bel_armor.808.t:0 "[FROM.GetName] Accepts tech exchange"
  bel_armor.808.d:0 ""
  bel_armor.808.a:0 "This will open many doors"

  bel_armor.809.t:0 "[FROM.GetName] Rejects tech exchange"
  bel_armor.809.d:0 ""
  bel_armor.809.a:0 "We will have to seek others"

  bel_armor.810.t:0 "[FROM.GetName] Demands our Subjugation"
  bel_armor.810.d:0 ""
  bel_armor.810.a:0 "We shall not do so quietly"
  bel_armor.810.b:0 "Better to fight another day"

  bel_armor.811.t:0 "[FROM.GetName] Rejects our Demand"
  bel_armor.811.d:0 ""
  bel_armor.811.a:0 "They shall collapse quickly enough"

  bel_armor.812.t:0 "Annexation of Luxembourg"
  bel_armor.812.d:0 ""
  bel_armor.812.a:0 "A good start to our empire"

  ENG_BEL_joint_tank_programme:0 "Belgium-UK Joint Tank Programme"

  pol_armor.31.t:0 "Danzig Sovereignty"
  pol_armor.31.d:0 "Following the treaty of Versailles, Danzig has been a semi autonomous state and has since desired independence from us and even to be annexed by Germany. We cannot allow such a key city to be separated from us and jeopardize our access to the Baltic Sea, and thus a few options are available for us"
  pol_armor.31.a:0 "A soft integration is best"
  pol_armor.31.b:0 "Assuming direct control is preferable"
  pol_armor.31.c:0 "Abolish their autonomy and prepare full integration"

  pol_armor.31.tt:0 "§RMay lead to an aggressive German response\n§!"

  pol_armor.32.t:0 "Poland annexes Danzig"
  pol_armor.32.d:0 "Poland has sent troops into Danzig and has effectively annexed the state. Danzig was German, and still has a majority German population. We can use this opportunity to retake the city and make it German again citing fears of Polish oppression towards the people of Danzig"
  pol_armor.32.a:0 "Unite Danzig under the Reich!"
  pol_armor.32.b:0 "We shall observe for now"

  pol_armor.33.t:0 "The Polish Guarantee"
  pol_armor.33.d:0 "Following the current high tensions around the world and the high probability that Poland might be next on the chopping board, Poland has asked for military protection should they be drawn into a defensive war. Perhaps now is the time for us to take a stand and help keep the peace in Europe"
  pol_armor.33.a:0 "We shall give it"
  pol_armor.33.b:0 "We cannot be commit our forces to protect Poland"

  pol_armor.34.t:0 "The [FROM.GetName] Guarantee's Poland"
  pol_armor.34.d:0 "The [FROM.GetName] has agreed to give Poland a guarantee to protect it against any threat to its independence"
  pol_armor.34.a:0 "We stand strong"

  pol_armor.35.t:0 "The [FROM.GetName] Rejects the Polish Guarantee"
  pol_armor.35.d:0 "The [FROM.GetName] has rejected our petition and we stand alone for now. We must prepare for a very hard war"
  pol_armor.35.a:0 "We stand alone"

  pol_armor.801.t:0 "Poland demands a referendum"
  pol_armor.801.desc:0 "in a speech in Warsaw, [POL.GetLeader] has spoken of the prosperity achieved with the polish lithuanian commonwealth. With the return of a Polish and Lithuanian state, he has asked the people of lithuania to be given the choice of unification."
  pol_armor.801.a:0 "Let the people have their say."
  pol_armor.801.b:0 "Such things should be left to professionals."
  pol_armor.801.c:0 "We will ensure the right results."
  pol_armor.802.t:0 "Referendum approved"
  pol_armor.802.desc:0 "The results of the Referendum are in, and the preliminary count shows a significant majority for Union with Poland."
  pol_armor.802.a:0 "The people have spoken."
  pol_armor.803.t:0 "Referendum fails"
  pol_armor.803.desc:0 "Despite a well-orchestrated campaign by pro-Polish groups, preliminary results show a small majority for maintaining the status quo."
  pol_armor.803.a:0 "Wise choice."
  pol_armor.804.t:0 "Referendum succeeds"
  pol_armor.804.desc:0 "Shortly after midnight, [LIT.GetLeader] announced that the Lithuanian people had voted for a union with Poland. A telegram has arrived, formally offering [POL.GetLeader] the keys to the country"
  pol_armor.804.a:0 "Excellent."
  pol_armor.805.t:0 "Referendum defeated"
  pol_armor.805.desc:0 "Despite our best efforts, the people of Austria have decided to keep the status quo."
  pol_armor.805.a:0 "We must liberate the country and return it to its rightful ruler."
  pol_armor.805.b:0 "We shall respect the result."
  pol_armor.806.t:0 "Referendum refused"
  pol_armor.806.desc:0 "Lithuanian leader [LIT.GetLeader] has publicly declared that the entire country is united in their opposition to unifying with Poland, and that the very idea of a referendum on Lithuanian independence is utterly absurd. "
  pol_armor.806.a:0 "We shall see how united they really are."
  pol_armor.806.b:0 ""Democracy" at work."
  pol_armor.807.t:0 "Guiding the referendum"
  pol_armor.807.desc:0 "The Polish offer of a referendum has put us in a tight spot internationally. We can't be seen to deny the people a choice, but we can't trust them to make the right one. Thankfully, there are ways and means to solve the issue. What result do we want from the referendum?"
  pol_armor.807.a:0 "People refuse"
  pol_armor.807.b:0 "People agree"

  prc_armor.12.t:0 "The China question"
  prc_armor.12.d:0 "With the war against Japan over, all attention returns to the question of Chinese unification. We must remain vigilant, whatever road we take"
  prc_armor.12.a:0 "China will be united"

  prc_armor.801.t:0 "[PRC.GetName] Request Closer Cooperation"
  prc_armor.801.d:0 "Now that we have formed a United Front, it would be wise for closer cooperation between our militaries so that we may be better prepared for outside threats"
  prc_armor.801.a:0 "We accept"
  prc_armor.801.b:0 "This only benefits our future enemies"

  prc_armor.802.t:0 "[CHI.GetName] Accepts Closer Cooperation"
  prc_armor.802.d:0 "Following our Requested, our militaries will begin joint training to advance each others knowledge in thier tactics"
  prc_armor.802.a:0 "Excellent"

  prc_armor.803.t:0 "[CHI.GetName] Denies Closer Cooperation"
  prc_armor.803.d:0 "Despite us being in a united front, [CHI.GetName] has denied introducing joint training exercises citing that it would be 'logistically impossible'."
  prc_armor.803.a:0 "They view us as the bigger threat"
  CHI_PRC_coop_flag:0 "[CHI.GetName] has allowed joint training"

  prc_armor.804.t:0 "[PRC.GetName] Requests Chinese Territories"
  prc_armor.804.d:0 "Following our victories in Manchuria, our comrades in China have requested us to turn over our Chinese conquests over to them. Doing this will cement an alliance between our two countries and while we physically lose land, we stand to gain all of China as an ally"
  prc_armor.804.a:0 "Let us cement an alliance"
  prc_armor.804.b:0 "All Communists should unite under our flag"

  prc_armor.805.t:0 "[SOV.GetName] Rejects the Transfer of Territories"
  prc_armor.805.d:0 ""
  prc_armor.805.a:0 "Eventually we will take them by force then"

  prc_armor.806.t:0 "Choose our Capital"
  prc_armor.806.d:0 "Now that we control all of China, it is time to move our capital from Yan'an to a more convenient and well connected area."
  prc_armor.806.a:0 "Guangzhou"
  prc_armor.806.b:0 "Shanghai"
  prc_armor.806.c:0 "Beijing"
  prc_armor.806.e:0 "Nanjing"

  prc_armor.807.t:0 "[PRC.GetName] Demands Annexation"
  prc_armor.807.d:0 "Following the Stunning Victory of the Communists over the Nationalist, [PRC.GetName] now looks to unite all of China under their banner, should we not join we will be seen as a competitor to who unites China."
  prc_armor.807.a:0 "It is time for China to unite"
  prc_armor.807.b:0 "We are the true China!"

  prc_armor.808.t:0 "[SIK.GetName] Accepts Annexation"
  prc_armor.808.d:0 "[SIK.GetName] has seen reason and has joined us under a united China"
  prc_armor.808.a:0 "We are one step closer..."

  prc_armor.809.t:0 "[SIK.GetName] Rejects Annexation"
  prc_armor.809.d:0 "[SIK.GetName] believes itself to be the true China, we will show them how wrong they are..."
  prc_armor.809.a:0 "Traitors"

  prc_armor.810.t:0 "[PRC.GetName] Demands the Return of Guangzhouwan"
  prc_armor.810.d:0 ""
  prc_armor.810.a:0 "We Accept"
  prc_armor.810.b:0 "We Reject"

  prc_armor.811.t:0 "[PRC.GetName] Demands the Return of Macau"
  prc_armor.811.d:0 ""
  prc_armor.811.a:0 "We Accept"
  prc_armor.811.b:0 "We Reject"

  prc_armor.812.t:0 "[PRC.GetName] Demands the Return of Hongkong"
  prc_armor.812.d:0 ""
  prc_armor.812.a:0 "We Accept"
  prc_armor.812.b:0 "We Reject"
  prc_armor.812.c:0 "Let us stick to our Treaty"

  prc_armor.813.t:0 "[PRC.GetName] Demands the Return of South Shanghai"
  prc_armor.813.d:0 ""
  prc_armor.813.a:0 "We Accept"
  prc_armor.813.b:0 "We Reject"

  prc_armor.814.t:0 "[PRC.GetName] Demands the Return of QingDao"
  prc_armor.814.d:0 ""
  prc_armor.814.a:0 "We Accept"
  prc_armor.814.b:0 "We Reject"

  prc_armor.815.t:0 "[PRC.GetName] Demands the Return of Dalian"
  prc_armor.815.d:0 ""
  prc_armor.815.a:0 "We Accept"
  prc_armor.815.b:0 "We Reject"
  prc_armor.815.c:0 "We Accept if Mongolia is Recognized"

  prc_armor.816.t:0 "[ENG.GetName] Reminds us of the Treaty of HK"
  prc_armor.816.d:0 "The British have cited the original treaty whereby Hong Kong was transferred to the British for a period of 100 years. They have said that they will stick to these terms and demand we do also"
  prc_armor.816.a:0 "This is Acceptable"
  prc_armor.816.b:0 "These terms are unacceptable"

  prc_armor.817.t:0 "[SOV.GetName] Agrees a Conditional Handover"
  prc_armor.817.d:0 "The Russians will only agree to a return of the port if we recognize Mongolia and release any claims we have on that territory"
  prc_armor.817.a:0 "This is Acceptable"
  prc_armor.817.b:0 "These terms are unacceptable"

  PRC_hong_kong_promised:0 "Hong Kong is Promised to PRC"
  PRC_sino_soviet_treaty:0 "Has the Sino Soviet Treaty"

  prc_armor.818.t:0 "[PRC.GetName] Demands we remove our Guarantee of [CHI.GetName]"
  prc_armor.818.d:0 ""
  prc_armor.818.a:0 "We Accept"
  prc_armor.818.b:0 "We Reject"

  prc_armor.819.t:0 "[FROM.GetName] keeps their Guarantee of [CHI.GetName]"
  prc_armor.819.d:0 ""
  prc_armor.819.a:0 "We will find a way"

  chi_armor.1.t:0 "The 200th Division"
  chi_armor.1.d:0 "Our recent purchase of German, Italian and British tanks has allowed us to form a complete tank division. The 200th Zhuangjia Shi will be our first step into creating a modern army and will be a foundation to build on."
  chi_armor.1.a:0 "Its time to develop our Tank Doctrine"
  CHI_tank_tt:0 "Deploys §Y1 Tank Division§! with §Y3 Tank Battalions§! and §Y2 Cavalry Battalions§!"

  chi_armor.801.t:0 "The China question"
  chi_armor.801.d:0 "With the war against Japan over, all attention returns to the question of Chinese unification. We must remain vigilant, whatever road we take"
  chi_armor.801.a:0 "China will be united"

  chi_armor.802.t:0 "Ōyama Incident"
  chi_armor.802.d:0 "Shortly after the Marco-Polo event, another Incident has occurred in Shanghai that has resulted in the death of a Japanese Lieutenant by Chinese hands. Despite the fault lying with Japan, we have received outlandish demands to de-escalate the situation, we expect this to be a smoke screen until the Japanese army can send reinforcements, we should do the same."
  chi_armor.802.a:0 "War is on the horizon"

  chi_armor.803.t:0 "Liu Xiang Hospitalized"
  chi_armor.803.d:0 "The leader of Sichuan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Hankow, Wuhan. If anything bad happen to him the autonomy of Sichuan would be in serious jeopardy. It is a dangerous time for Sichuan."
  chi_armor.803.d_war:0 "The leader of Sichuan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Chengdu, Sichuan. If anything bad happen to him the autonomy of Sichuan would be in serious jeopardy. It is a dangerous time for Sichuan."
  chi_armor.803.a:0 "Worrying."

  chi_armor.804.t:0 "The Death of Liu Xiang"
  chi_armor.804.d:0 "After being hospitalized for a few months, The leader of the [SIC.GetName] Liu Xiang is suddenly found dead in the hospital. Rumors say that he died out of fear upon knowing Han Fuju's arrest, while others claim that [CHI.GetLeader] is behind his demise. However, this also means that there's currently a power vacuum in Sichuan. Which next step should we take?"
  chi_armor.804.a:0 "Submit to the Central Government."
  chi_armor.804.b:0 "Request the Central Government for a new governor in Sichuan."
  chi_armor.805.t:0 "Sichuan Demands a New Governor After Liu Xiang's Death"
  chi_armor.805.d:0 "After being hospitalized in Hankow for a few months, The leader of the [SIC.GetName] Liu Xiang is suddenly found dead in the hospital. And Now his followers in Sichuan is demanding a new governor and would like to stay autonomous as before. What measures should we take in response?"
  chi_armor.805.a:0 "No, we will integrate Sichuan instead."
  chi_armor.805.b:0 "Zhang Qun will be appointed the new governor."
  chi_armor.806.t:0 "Zhang Qun Appointed New Governor of Sichuan."
  chi_armor.806.d:0 "The Central Government has accepted our request of a new governor. However, due to Zhang Qun's deep ties with the Kuomintang and the Central Government, our autonomy has been de facto lowered significantly."
  chi_armor.806.a:0 "So be it."
  chi_armor.807.t:0 "Sichuan to be Integrated Despite Our Request"
  chi_armor.807.d:0 "Despite our last effort to retain Sichuan's autonomy, the central government still decides to integrate Sichuan into Central Government."
  chi_armor.807.a:0 "Reunified, at long last."
  chi_armor.808.t:0 "Sichuan Army Submits After the Death of Liu Xiang"
  chi_armor.808.t_surrender:0 "Sichuan Army Surrendered After the Death of Liu Xiang"
  chi_armor.808.d:0 "After being hospitalized in Hankow for a few months, The leader of the [SIC.GetName] Liu Xiang is suddenly found dead in the hospital. Now his followers in Sichuan subsequently submit to the Central Government. This is a great advancement towards a reunified China."
  chi_armor.808.a:0 "For China!"
  chi_armor.809.t:0 "Liu Xiang Hospitalized"
  chi_armor.809.d:0 "The leader of Sichuan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Hankow, Wuhan. If anything bad happen to him, it may be a good opportunity for us to integrate Sichuan back to the central government. We shall wait and see."
  chi_armor.809.a:0 "Interesting."

  chi_armor.810.t:0 "Suiyuan Offensive Fails"
  chi_armor.810.d:0 "After some weeks of battle Mengjiang forces under Demchugdongrub have been repelled by Shanxi militia. Both sides decided not to escalate the conflict and signed a truce supervised by Japan, according to which status quo was reaffirmed."
  chi_armor.810.a:0 "China has shown Japan is not invincible!"

  chi_armor.811.t:0 "Suiyuan Offensive Succeeds"
  chi_armor.811.d:0 "After some weeks of battle Mengjiang forces under Demchugdongrub have managed to drive back Shanxi militia and establish control over Eastern Suiyuan. Both sides decided not to escalate the conflict and signed a truce supervised by Japan, according to which Suiyuan province was ceded to Mengjiang."
  chi_armor.811.a:0 "Another defeat against China"

  chi_armor.812.t:0 "Song Zheyuan on the brink"
  chi_armor.812.d:0 "After major defeats in the North, Song Zheyuan stands close to losing control of all of Hebei despite fighting hard in the battle of Beijing. We can issue the following orders to address the situation"
  chi_armor.812.a:0 "Incorporate Zheyuan's army into the KMT"
  chi_armor.812.b:0 "Order him to fight to the last man!"

  chi_armor.813.t:0 "Han Fuju Surrenders to Japan!"
  chi_armor.813.d:0 "After a recent invasion from Japan Han Fuju surrenderd Shandong and its army to Japan, luckily for us we managed to capture him before he escaped to Japanese borders. Unfortunately his army has now dispersed and we are incapable of keeping them in the fight, he must be made an example of as a traitor!"
  chi_armor.813.a:0 "Shandong is vulnerable"

  chi_armor.814.t:0 "The Liangguang Incident"
  chi_armor.814.d:0 "Chiang Kai Shek still refuse to take any practical action in response to the Japanese invasion of Manchuria. His government is too incompetent to deal with the foreign threat that China is having right now. We need to take some drastic measures before it's  too late. But first, we have to get more people on our side. Guangdong Clique will be a perfect ally in this case. United we can retake our country."
  chi_armor.814.a:0 "Seek Support from Guangdong Clique"

  chi_armor.815.t:0 "Guangxi Seeking Support against Chiang"
  chi_armor.815.d:0 "Seeing how incompetent Chiang is on coping with the Japanese invasion, The New Guangxi Clique is Seeking Support from us for an attack on Chiang's Nanking Government."
  chi_armor.815.a:0 "We will help them in taking down Chiang."

  chi_armor.816.t:0 "Guangdong Clique Accepts"
  chi_armor.816.d:0 "After several days of meetings and discussions, Chen Jitang and his Guangdong Army gladly accepts our request. Their people feel the same thing we are feeling as well."
  chi_armor.816.a:0 "Great start."

  chi_armor.817.t:0 "Guangdong Clique refuses"
  chi_armor.817.d:0 "Worrying about the Japanese, Chen Jitang from the Guangdong Clique refuses to participate in our plan of overthrowing Chiang Kai-shek."
  chi_armor.817.a:0 "We will cancel the plan then."
  chi_armor.817.b:0 "We will fight against Chiang on out own."

  chi_armor.818.t:0 "Anti-Japan Salvation Army Formed"
  chi_armor.818.d_chi:0 "Anti-Japan Salvation Army is formed to incite people against our plan to crush the communist before dealing with Japan. This is a direct move against our Nationalist government. Another civil war might break out soon."
  chi_armor.818.d_gxc:0 "Anti-Japan Salvation Army is formed to unite people against Chiang and his appeasing policies towards Japan. This is a direct move against the Nationalist government."
  chi_armor.818.a:0 "United we are strong!"
  chi_armor.818.b:0 "Rebels!"

  chi_armor.819.t:0 "Liangguang Incident, Guangdong Rebellion"
  chi_armor.819.d:0 "Local warlords are angry at our appeasing attitude towards the Japanese invasion. Now the Guangdong Clique is calling for a overthrow of Chiang's Nationalist Government."
  chi_armor.819.a:0 "Bribe their officers or commanders to our side so they can't even fight back."
  chi_armor.819.b:0 "Offer a peace deal and try to persuade them to avoid another internal conflict."
  chi_armor.819.c:0 "We will wait and see what we can do."

  chi_armor.820.t:0 "Chiang Kai-shek offer Peace"
  chi_armor.820.d:0 "To avoid further conflict, Chiang's Naking government has decided to offer peace. What measure should we take in reponse?"
  chi_armor.820.a:0 "We will accept the peace deal."
  chi_armor.820.b:0 "We will continue with the plan."

  chi_armor.821.t:0 "Anti-Japan Salvation Army Formed"
  chi_armor.821.d:0 "Anti-Japan Salvation Army is formed to unite people against Chiang and his appeasing policies towards Japan. We have to do something before too late."
  chi_armor.821.a:0 "It's time to take down the dictator."

  chi_armor.822.t:0 "Officers and Commanders from the Guangdong Clique Switching Allegiance"
  chi_armor.822.d:0 "A massive amount of officers and commanders from the Guangdong Clique joined Chiang's army in groups after the Chief of Air Staff, Huang Guangrei, pledged his allegiance to Chiang. It is believed that these officers and commanders received some sort of bribes from Chiang's regime behind the scenes."
  chi_armor.822.d_chi:0 "A massive amount of officers and commanders from the Guangdong Clique joined our army in groups after the Chief of Air Staff, Huang Guangrei, accepted our offer and pledge his allegiance to us."
  chi_armor.822.a:0 "Nice."
  chi_armor.822.b:0 "Worrying."
  chi_armor.822.c:0 "These are dark times, but we will finish what we started."
  chi_armor.822.e:0 "We will cancel our plan then."

  chi_armor.823.t:0 "Failed Bribery Attempt"
  chi_armor.823.d:0 "Chiang Kai-shek made an failed attempt to bribe the Chief of Air Staff Huang Guangrei from the Guangdong Clique to their side yesterday according to Huang himself. Huang Guangrei also said that he will never ever fight for Chiang's regime if Chiang still prioritizes killing Chinese over fighting Japanese."
  chi_armor.823.d_chi:0 "The officers and commanders didn't accept our offer. One of them even said that he will never ever fight for our government if we "still prioritizes killing Chinese over fighting the Japanese". Another civil war might be near."
  chi_armor.823.a:0 "These rebels are brainwashed by the communists."
  chi_armor.823.b:0 "What a scum Chiang is!"
  chi_armor.823.c:0 "What scum Chiang is!"

  chi_armor.824.t:0 "Liangguang Incident, New Guangxi Clique Rebellion"
  chi_armor.824.d:0 "Local warlords are angry at our appeasing attidude towards the Japanese invasion. Now the New Guangxi Clique is calling for a overthrow of Chiang's Nationalist Government."
  chi_armor.824.a:0 "Bribe their officers or commanders to our side so they can't even fight back."
  chi_armor.824.b:0 "Offer a peace deal and try to persuade them to avoid another internal conflict."
  chi_armor.824.c:0 "Take those rebels down!"

  chi_armor.825.t:0 "Anti-Japan Salvation Army Disbanded"
  chi_armor.825.d:0 "After a turn of events among the political standoff and regional conflict, the Anti-Japan Salvation Army formed by the New Guangxi Clique is now disbanded. Hope they know how to cooperate now."
  chi_armor.825.a:0 "Another internal conflict has been avoided."

  chi_armor.826.t:0 "[WTT_current_china_leader.GetLeader] Offers Peace"
  chi_armor.826.d:0 "Seeing that China can't really afford another civil war at this point, [WTT_current_china_leader.GetLeader] and his Nanking Government decided to offers peace and willing to make amends. They promise they will take drastic measures against the imminent threat from Japan."
  chi_armor.826.a:0 "We will accept the peace deal."
  chi_armor.826.b:0 "We will continue with our plan."

  chi_armor.827.t:0 "Chiang Refers to the Anti-Japan Salvation Army as "Pro-Communist Rebels""
  chi_armor.827.d:0 "Chiang Refers to the newly-formed Anti-Japan Salvation Army as "Pro-Communist Rebels" in a recent speech he had. Chiang even went on to say that these groups will only destablize China and reaffirm his stance on unifying China before dealing with Japan."
  chi_armor.827.a:0 "It's time to take down the dictator."

  chi_armor.828.t:0 "Officers and Commanders from the New Guangxi Clique Switching Allegiance"
  chi_armor.828.d:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining Chiang's army in groups after one of the key figure in the New Guangxi Clique, Bai Chongxi, pledged his allegiance to Chiang. It is believed that these officers and commanders have received some sort of bribes from Chiang's regime behind the scenes."
  chi_armor.828.d_chi:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining our army in groups after one of the key figure in the New Guangxi Clique Bai Chongxi accepted our offer and pledge his allegiance to us."
  chi_armor.828.a:0 "Nice."
  chi_armor.828.b:0 "These are dark times. We will cancel the attack then."

  chi_armor.829.t:0 "Failed Bribery Attempt"
  chi_armor.829.d:0 "Chiang Kai-shek made an failed attempt to bribe General Bai Chongxi from the New Guangxi Clique to their side yesterday according to Bai himself. Bai also said that he will never ever fight for Chiang's regime if Chiang still prioritizes killing Chinese over fighting against the Japanese."
  chi_armor.829.d_chi:0 "The officers and commanders didn't accept our offer. Bai Chongxi even said that he will never ever fight for us if we still "prioritizes killing Chinese over fighting against the Japanese". Another civil war might be near."
  chi_armor.829.a:0 "These rebels are brainwashed by the communists."
  chi_armor.829.b:0 "What a scum Chiang is!"

  chi_armor.830.t:0 "[GXC.GetNameDef] Accepted Chiang's Peace Offer"
  chi_armor.830.d:0 "Considering the imminent war with the Japanese, Li Zongren and Bai Chongxi from [GXC.GetNameDef] decided to accept the peace deal offered by Chiang and cancel the plan of starting a civil war."
  chi_armor.830.a:0 "No war this year then."

  chi_armor.831.t:0 "New Guangxi Clique Accepted the Peace Offer"
  chi_armor.831.d:0 "After several days of discussion and negotiation, Li Zongren and Bai Chongxi from [GXC.GetNameDef] finally decided to accept the peace deal from us."
  chi_armor.831.a:0 "Great News!"

  chi_armor.832.t:0 "New Guangxi Clique refused the Peace Offer"
  chi_armor.832.d:0 "Our government and Li Zongren's Army failed to reach an agreement in the peace talk we had. A war with the warlords is inevitable now."
  chi_armor.832.a:0 "It's time to unite China."

  chi_armor.833.t:0 "The First General Election"
  chi_armor.833.d:0 "After the convention of the Constituent Assembly and the formalization of National Assembly, a new election is being held to select a new administration for the Republic. It will be the first ever nationwide election held in China. Due to the political turmoil happened in China after the second world war, some see this as a great milestone towards peace and prosperity, while others think this could further destablize the Chinese leadership. However, one thing is certain, a brand new chapter of the History of the Republic of China is about to begin."
  chi_armor.833.a:0 "Cheers for democracy!"

  chi_armor.834.t:0 "[Root.GetLeader] of [Root.GetNeutralParty] Won the Election!"
  chi_armor.834.d:0 "The candidate of [Root.GetNeutralParty], [Root.GetLeader], has came out victorious in the first presidential election of the Republic of China. Being a long time leader of the party and had lead China during the war of resistance, [Root.GetLeader] is an experienced and seasoned figurehead to govern this country. An administration led by him should bring national unity and stability to China."
  chi_armor.834.a:0 "New future awaits China!"

  chi_armor.835.t:0 "Sun Fo of [Root.GetNeutralParty] Won the Election!"
  chi_armor.835.d:0 "The candidate of [Root.GetNeutralParty], Sun Fo, has came out victorious in the first presidential election of the Republic of China. Being the son of Sun Yat-Sen, Sun Fo is a well educated gentleman and a skilled diplomat, who has made a significant contribution to the Republic. An administration led by him should bring peace and civility to China."
  chi_armor.835.a:0 "New future awaits China!"

  chi_armor.836.t:0 "Weng Wenhao of [Root.GetDemocraticParty] Won the Election!"
  chi_armor.836.d:0 "The candidate of [Root.GetDemocraticParty], Weng Wenhao, has came out victorious in the first presidential election of the Republic of China. Being one of the most important figures in the drafting of the Constitution, Weng Wenhao is a staunch Constitutionalist but also a social democrat. An administration led by him should bring prosperity and democracy to China."
  chi_armor.836.a:0 "New future awaits China!"

  chi_armor.837.t:0 "Xu Fulin of [Root.GetDemocraticParty] Won the Election!"
  chi_armor.837.d:0 "The candidate of [Root.GetDemocraticParty], Xu Fulin, has came out victorious in the first presidential election of the Republic of China. Being one of the co-founder of [Root.GetDemocraticParty] and a senior member of Tongmenghui, the organization that sparked the Xinhai Revolution, Xu Fulin is a compassionate patriot who has spoken against the foreign aggression being done to the Chinse people. An administration led by him should bring national unity and stability to China."
  chi_armor.837.a:0 "New future awaits China!"

  chi_armor.838.t:0 "Zhang Lan of [Root.GetDemocraticParty] Won the Election!"
  chi_armor.838.d:0 "The candidate of [Root.GetDemocraticParty], Zhang Lan, has came out victorious in the first presidential election of the Republic of China. Being the founder and the chairman of the China Democratic League, Zhang Lan is a staunch supporter of democracy and education for ordinary common folks. An administration led by him should bring progress and democracy to China."
  chi_armor.838.a:0 "New future awaits China!"

  chi_armor.839.t:0 "Shen Junru of [Root.GetDemocraticParty] Won the Election!"
  chi_armor.839.d:0 "The candidate of [Root.GetDemocraticParty], Shen Junru, has came out victorious in the first presidential election of the Republic of China. Being one of the "Seven Gentlemen" who has spoken against the KMT rule when China is under crisis, Shen Junru is an important figure in the China Democratic League. An administration led by him should bring progress and prosperity to China."
  chi_armor.839.a:0 "New future awaits China!"

  chi_armor.840.t:0 "Chinese Civil War begins"
  chi_armor.840.d_lose:0 "Word has spread all accross China about our war against the [PRC.GetName]. In response we have seen massive opposition to this war, with many of our population harboring sympathies with the Communists. The sooner we can win this war, the sooner we can bring peace and stability to China even if we have to fight our own population to do it."
  chi_armor.840.d_equal:0 "Word has spread all accross China about our war against the [PRC.GetName]. In response we have seen a mixed reaction with support coming from both sides. The sooner we can win this war, the sooner we can bring peace and stability to China"
  chi_armor.840.d_win:0 "Word has spread all accross China about our rightous cause to destroy the [PRC.GetName] once and for all. In response we have seen a surge in support from all accross China as we eliminate a big threat to China's security"
  chi_armor.840.a:0 "Those Communist Scum!"
  chi_armor.840.b:0 "We will bring peace to China"
  chi_armor.840.c:0 "It is time for China to Unite"

  chi_armor.843.t:0 "Revisit our Soviet Partnership?"
  chi_armor.843.d:0 "Our comrades are suffering major defeats in their war and we risk being further drawn into it and potentially losing. We now have an opportunity to withdraw from the Soviet Union and steer our own ship once again, should we take it?"
  chi_armor.843.a:0 "Our sovereignty comes first"
  chi_armor.843.b:0 "We are still safe with the Soviets"

  chi_armor.844.t:0 "[SIK.GetName] Withdraws from the Soviet Union"
  chi_armor.844.d:0 "Our recent defeats has shaken the will of our newest member of the Soviet Union and now [SIK.GetName] is looking to leave the Soviet Union before. Traitorous as this might be there timing means that sending troops would have put us in an even worse position than we already are."
  chi_armor.844.a:0 "We cannot stop them"
  chi_armor.844.b:0 "You cannot simply Leave the SU..."

  chi_armor.845.t:0 "The [SOV.GetName] lets us leave"
  chi_armor.845.d:0 "Ths Soviet Union, much to our relief has realized that we are not worth the effort to forcefully keep in the SU. Now that we are free again we can either go out alone or reach out to China for a new alliance."
  chi_armor.845.a:0 "We should reach out to China"
  chi_armor.845.b:0 "Staying alone is our best option"

  chi_armor.846.t:0 "The [SOV.GetName] demands we stay"
  chi_armor.846.d:0 "The [SOV.GetName] is not happy about our expulsion of the SU and is threating force if we continue down this road."
  chi_armor.846.a:0 "Surely they are bluffing"
  chi_armor.846.b:0 "We cannot risk war"

  chi_armor.847.t:0 "Attempt to Seize Sinkiang?"
  chi_armor.847.d:0 "Wth Sinkiang's recent departure from the Soviet Union, we have an opportunity to send the NRA into Sinkiang and seize control of the country ourselves. If we are to attempt this, our chances will greatly depend on how many forces we can dedicate to this."
  chi_armor.847.a:0 "Send in the NRA"
  chi_armor.847.b:0 "The plan is too risky"

  chi_armor.848.t:0 "[SIK.GetName] Demands to Withdraw from the Soviet Union"
  chi_armor.848.d:0 "Despite our threat of intervention should [SIK.GetName] leavve the Soviet Union, they have persisted to go ahead anyway. This is clearly a traitorous act and they shall reap our wrath."
  chi_armor.848.a:0 "Lets make this quick"

  chi_armor.849.t:0 "[CHI.GetName] Fails at an Attempt to Seize Our Country!"
  chi_armor.849.d:0 "Following our recently gained freedom, China sent the NRA to seize our country and administration, lucky for us our Military was able to fend off these attempts and the NRA have withdrawn."
  chi_armor.849.a:0 "That was Close"

  chi_armor.850.t:0 "We Have Failed at our Attempt to Seize [SIK.GetName]"
  chi_armor.850.d:0 "Unfortunately we did nto have enough men to guarantee success in this operation and Sinkiang remains independant."
  chi_armor.850.a:0 "It was worth a shot"

  chi_armor.851.t:0 "[CHI.GetName] Seizes Our Country!"
  chi_armor.851.d:0 "Following our recently gained freedom, China sent the NRA to seize our country and administration, and unfortunately they succeeded."
  chi_armor.851.a:0 "Our fate is now sealed with the Chinese"

  chi_armor.852.t:0 "We Have Succeeded at our Attempt to Seize [SIK.GetName]!"
  chi_armor.852.d:0 "Our forces successfully crossed the border into Sinkiang and have seized the administration, we now hold Sinkiang in our hand."
  chi_armor.852.a:0 "Excellent"

  chi_armor.853.t:0 "[CHI.GetName] Asks For Protection"
  chi_armor.853.d:0 "Following the Defeat of [CHI.GetName], Chang Kai Shek has approched us seeking protection against any further hostile action from mainland China"
  chi_armor.853.a:0 "We will Oblige"
  chi_armor.853.b:0 "China is on its own"

  chi_armor.854.t:0 "The Burma Road"
  chi_armor.854.d:0 "In order to aid our war against Japan, Britain has improved the Infrastructure and constructed air bases along our Burmese border and have facilitated shipments of weapons to go through"
  chi_armor.854.a:0 "A great life line for us!"

  chi_armor.855.t:0 "The Gansu Road"
  chi_armor.855.d:0 "In order to aid our war against Japan, the Soviet Union has improved the Infrastructure through Xinjiang and Xibei San Ma and have facilitated shipments of weapons to go through"
  chi_armor.855.a:0 "A great life line for us!"

  chi_armor.856.t:0 "The Hanoi Route"
  chi_armor.856.d:0 "In order to aid our war against Japan, France has improved the Infrastructure along our Indochinese border and have facilitated shipments of weapons to go through"
  chi_armor.856.a:0 "A great life line for us!"

  chi_armor.857.t:0 "The Hump"
  chi_armor.857.d:0 "In order to aid our war against Japan, the USA has facilitated shipments of weapons to arrive by air through Arunachal Pradesh"
  chi_armor.857.a:0 "A great life line for us!"

  chi_armor.858.t:0 "Officers Assassinated"
  chi_armor.858.d:0 "China's Military Agency, the Juntong has carried out multiple assassinations of our officer corps. it will take time to introduce protective measures and find new officers to fill the gaps"
  chi_armor.858.a:0 "Very Dishonorable"

  chi_armor.859.t:0 "[FROM.GetName] Demands Zhanjiang"
  chi_armor.859.d:0 ""
  chi_armor.859.a:0 "It does rightly belong to China"
  chi_armor.859.b:0 "We will keep it thankyou"

  chi_armor.860.t:0 "[FROM.GetName] Withdraws from Zhanjiang"
  chi_armor.860.d:0 ""
  chi_armor.860.a:0 "Welcome back into the fold"

  chi_armor.861.t:0 "[FROM.GetName] Rejects our Claims"
  chi_armor.861.d:0 ""
  chi_armor.861.a:0 "We will then take it by force!"

  chi_armor.862.t:0 "[FROM.GetName] Demands Macau"
  chi_armor.862.d:0 ""
  chi_armor.862.a:0 "It does rightly belong to China"
  chi_armor.862.b:0 "We will keep it thankyou"
  chi_armor.862.c:0 "Organise a withdrawl in 1974"

  chi_armor.863.t:0 "[FROM.GetName] Withdraws from Macau"
  chi_armor.863.d:0 ""
  chi_armor.863.a:0 "Welcome back into the fold"

  chi_armor.864.t:0 "[FROM.GetName] Rejects our Claims"
  chi_armor.864.d:0 ""
  chi_armor.864.a:0 "We will then take it by force!"

  chi_armor.865.t:0 "[FROM.GetName] Organises a withdrawl in 1997"
  chi_armor.865.d:0 ""
  chi_armor.865.a:0 "That is acceptable"
  chi_armor.865.b:0 "Not good enough, prepare the army!"

  chi_armor.866.t:0 "[FROM.GetName] Demands Hongkong"
  chi_armor.866.d:0 ""
  chi_armor.866.a:0 "It does rightly belong to China"
  chi_armor.866.b:0 "We will keep it thankyou"
  chi_armor.866.c:0 "Organise a withdrawl in 1997"

  chi_armor.867.t:0 "[FROM.GetName] Withdraws from Hongkong"
  chi_armor.867.d:0 ""
  chi_armor.867.a:0 "Welcome back into the fold"

  chi_armor.868.t:0 "[FROM.GetName] Rejects our Claims"
  chi_armor.868.d:0 ""
  chi_armor.868.a:0 "We will then take it by force!"

  chi_armor.869.t:0 "[FROM.GetName] Organises a withdrawl in 1997"
  chi_armor.869.d:0 ""
  chi_armor.869.a:0 "That is acceptable"
  chi_armor.869.b:0 "Not good enough, prepare the army!"

  chi_armor.870.t:0 "Shandong Falls"
  chi_armor.870.d:0 ""
  chi_armor.870.a:0 "We must hold fast"

  chi_armor.871.t:0 "Nanjing Falls"
  chi_armor.871.d:0 ""
  chi_armor.871.a:0 "A disaster"

  chi_armor.872.t:0 "Wuhan Falls"
  chi_armor.872.d:0 ""
  chi_armor.872.a:0 "This has handicapped us"

  chi_armor.873.t:0 "Loss of the Port Cities"
  chi_armor.873.d:0 ""
  chi_armor.873.a:0 "We are now isolated"

  chi_armor.874.t:0 "Japan opens peace negotiations"
  chi_armor.874.d:0 "Following the lack of progress into China by Japan, their Emperor has ordered that hostilities must come to an end in order to save further humiliation. This is great news for our regime, much of our land remains under our control however any peace deal right now will result in Japan keeping territory it has already conquered, so we must tread this road carefully and with the future in mind."
  chi_armor.874.a:0 "Let us end this war at the table"
  chi_armor.874.b:0 "The liberation of Manchuria comes first!"

  chi_armor.875.t:0 "China accepts Peace negotiations"
  chi_armor.875.d:0 "Following our lack of progress into China, the Emperor has ordered that hostilities must come to an end in order to save further humiliation. China has accepted our peace proposal and we can keep any territory we have taken. However it comes at a great cost to our home front and the army is visibly shaken by the experience, but eager to rebuild."
  chi_armor.875.a:0 "And so ends the 2nd Sino Japanese War"

  chi_armor.876.t:0 "China rejects Peace negotiations"
  chi_armor.876.d:0 "ollowing our lack of progress into China, the Emperor has ordered that hostilities must come to an end in order to save further humiliation. China has however rejected our peace proposal and we find ourselves still at war with crumbling support from home."
  chi_armor.876.a:0 "Let us hope we can rebound."

  chi_armor.896.t:0 "China begins Guerilla Warfare"
  chi_armor.896.d:0 "Our thrust into China has shattered the best of the Chinese army. Now they are resorting to Guerrilla warfare to slow our progress as we make our way towards there capital. With the sheer size of the country we are left with a protracted war and little means to circumvent there tactics."
  chi_armor.896.a:0 "We will have to tread methodically"
  chi_guerilla_warfare_tt:0 "Unlocks Decisions to plan offensives in China"

  wtt_china.3.a:0 "We will see about that."
  wtt_china.3.b:0 "Unacceptable, send in the troops."

  cze_armor.801.t:0 "Extensive Conscription"
  cze_armor.801.d:0 "Planning for a major war has allowed us to begin concripting a large amount of our population immediately for the deployment on the frontlines"
  cze_armor.801.a:0 "This should give us plenty of manpower"

  finland.10.t:0 "Peace Negotiations With [SOV.GetNameDef]"
  finland.10.d:0 "Our second war with the [SOV.GetAdjective] regime has not been as successful as we hoped. A meeting has been set up in Moscow, where we will be offered the opportunity to have peace but will have to cede any conquered territory and legalize communism in return for continued [Root.GetAdjective] sovereignty. \n\nThe Finnish forces are rapidly depleting, and we can no longer rely on Germany for help. This may be our only hope for a peaceful resolution to the conflict, however we will have to demilitarize and pay war reparations"
  finland.10.a_tt:0 "§YIf [SOV.GetName] accepts:\n§!"
  finland.10.a:0 "There is no winning this war"
  finland.10.b:0 "We must keep fighting!"

  finland.11.t:0 "Finland asks for peace"
  finland.11.d:0 "The war with the Axis has been a costly affair, but as we have been able to push back the there army, we have been presented with a compelling offer from Finland. We remain control over our territory won during the winter war, and Finland leaves the axis and remains neutral, in return we will withdraw our troops and cease further hostilities.\nThis will end our offensive on [From.GetNameDef] without full control over the region, but will in turn allow us to focus on the war against Germany."
  finland.11.a:0 "These are tolerable terms"
  finland.11.b:0 "We cannot forgive [From.GetNameDef] aggression"

  fin_armor.601.t:0 "[From.GetNameDefCap] Forms the Northen Lights"
