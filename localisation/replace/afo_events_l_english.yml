  mtg_britain.4.t:1 "Dominions Break with the Crown"
  mtg_britain.4.d:1 "As one, representatives of the Dominion governments have informed us that they will be unilaterally breaking ties with the Crown. They cite the dangerous rise in fascism and the increasingly anti democratic stance of the UK as the primary reason for why the British-Commonwealth relationship can no longer continue.\n\nAs one Commonwealth official stated in a heated interview: "A government that uses violence, hate and manipulation cannot be trusted to act in the best interests of his subjects. Based on recent events we can determine the imminent fall of democracy and parliment, the situation can only become worse if the blackshirts gain power. To safeguard the interests of our peoples we therefore see no alternative but to remove the King as our head of state and seperate ourselves from the the UK."\n\nNo doubt they hope that our present political paralysis will prevent us from acting on this abrupt move."
  mtg_britain.4.a:1 "We are powerless to stop them - for now."

  MTG_naval_treaty.13.t:0 "Second Anglo-German Naval Arms Race"
  MTG_naval_treaty.13.desc:0 "With the Germans ripping up the Anglo-German naval treaty and signifying the start of the Second Anglo-German naval arms race, the British government has officially triggered Article 25 of the London Naval Treaty, allowing the Royal Navy to depart from treaty limitations, with the loss of the main signatory the London Naval Treaty has been rendered useless."
  MTG_naval_treaty.13.a:0 "Once again the Germans have challenged the Royal Navy"

  MTG_naval_treaty.12.t:0 "Royal Navy Challenged"
  MTG_naval_treaty.12.desc:0 "The German government has ripped up the Anglo-German naval treaty, with this clear challenge to the Royal Navy we are allowed to leave the London Naval Treaty by triggering Article 25."
  MTG_naval_treaty.12.a:0 "We will deal with them once again"

  usa_armor.014.t:0 "The Great Depression Continues"
  usa_armor.014.d:0 "The Great Depression rages on within the United States of America. Although New Deal policies enacted from 1933 to 1935 have helped, the situation is still dire. Each State is struggling with high rates of local unemployment. The best way to alleviate these local penalties is to build up to §GLevel 8 Infrastructure§! in each state. Some New Deal policies that can be completed will also provide free §GInfrastructure§! to some states. Once §GLevel 8 Infrastructure§! is achieved in each state, the penalties can be removed via Decision."
  usa_armor.014.a:0 "You and I come by road or rail, but economists travel on infrastructure"

  usa_armor.804.t:0 "Romania asks for Peace"
  usa_armor.804.d:0 ""
  usa_armor.804.a:0 "Accept Peace"
  usa_armor.804.b:0 "Reject Peace"

  usa_armor.805.t:0 "[USA.GetName] embargo's our country"
  usa_armor.805.d:0 "The United States Of America have imposed a complete Embargo on us following our recent political actions. Using their ties in South America, the countries under the monroe doctrine has followed suite with the USA's declaration It seems we have to look elsewhere for the resources we require."
  usa_armor.805.a:0 "We have lost vital resource providers"

  usa_armor.806.t:0 "The Judicial Procedures Act"
  usa_armor.806.d:0 "With the Supreme Court ruthlessly cutting New Deal legislation, drastic measures must be taken to ensure the economic security of the American people. In order to render the court a non-issue, a plan has been devised to add judges loyal to the New Deal to the court. The main provision of the act would allow the President to appoint a new judge if any judge who had served at least 10 years and failed to resign 6 months after turning 70. The act, while it may be constitutional, would seriously upset the balance of power between the 3 branches of government and would be looked at by many Americans as attempting to revise the constitution, and will almost surely cost us significant support."
  usa_armor.806.a:0 "Let's hope this works"

  usa_armor.807.t:0 "The Question of the House"
  usa_armor.807.d:0 "In planning to overcome congressional opposition, the question has presented itself as to which part of congress should be focused on in order to pass the bill. While laws are usually sent to the house first, it may be advantageous to concentrate efforts in the Senate."
  usa_armor.807.a:0 "Focus on the Senate"
  usa_armor.807.b:0 "Focus on the House"

  usa_armor.808.t:0 "Ninth Fireside Chat"
  usa_armor.808.d_house_not_told:0 "In Roosevelt’s fireside chat, FDR addressed his plans for Judicial Reform. In the speech, he related the 3 branches of the American government as 3 horses, led by the American people, with the third horse, the Court, not pulling its share. He criticized the court as a \"Policy Making Body\" rather than a court and ridiculed it for its attempt to prevent relief. However examples given by Roosevelt have been proven to be misleading or factually wrong and it has led many American to be divided on the issue, seeing it as a shameless power grab, even many pro-New Deal parties."
  usa_armor.808.d_house_told:0 "In Roosevelt’s fireside chat, FDR addressed his plans for Judicial Reform. In the speech, he related the 3 branches of the American government as 3 horses, led by the American people, with the third horse, the Court, not pulling its share. He criticized the court as a \"Policy Making Body\" rather than a court and ridiculed it for its attempt to prevent relief. Support from the House has helped cement this belief despite the lack of evidence which has led to gathering support from the american people"
  usa_armor.808.a:0 "Falsifying documents is a necessary evil"
  usa_armor.808.b:0 "We need to rush the bill"
  usa_armor.808.c:0 "Let us hope this works"

  usa_armor.809.t:0 "Debate Among House Democrats"
  usa_armor.809.d:0 "As soon as the bill hit the house, chaos erupted. The Democratic Party simply fell apart as the two coalitions denounced each other, with many anti-bill Democrats siding with Republicans, who took advantage of every advantage they had to divide the Democrats. This was not helped by Vice President John Nance Garner's letter denouncing the bill, in direct defiance of the President. With the part divided, action must be taken in order to ensure the bill's passage."
  usa_armor.809.a:0 "Force a Compromise"
  usa_armor.809.b:0 "Denounce the opponents of the Bill"

  usa_armor.810.t_bill_pass:0 "Bill Passes"
  usa_armor.810.t_bill_fails:0 "Bill Fails"
  usa_armor.810.d_bill_pass:0 "In spite of harsh opposition, the Bill has passed through both houses of Congress. Through a collection of compromise and convincing, the bill passed with a 225 to 210 vote in the house and 50 to 46 in the Senate. This success is, in large part, due to FDR's denouncing of Garner's letter as well as concessions made on other fronts. However, despite this success, many in the party have turned away from Roosevelt. Despite this, the bill is set to go into effect very soon, expanding opportunities for legislation."
  usa_armor.810.d_bill_fails:0 "Despite our effort, the bill managed to garner enough opposition to effectively defeat it. In part due to the Vice President's letter, as well as moves made by the Republicans, the bill was absolutely destroyed, with 170 for and 265 against in the House, and the bill failed to advance to the Senate. Additionally, many have turned away from Roosevelt due to what they describe as an attempt at dictatorship."
  usa_armor.810.a:0 "A relief"
  usa_armor.810.b:0 "Blast"

  usa_armor.814.t:0 "US v Butler:0 Agricultural Adjustment Act ruled unconstitutional"
  usa_armor.814.d:0 "Today, the Supreme Court of the United States ruled that the Agricultural Adjustment Act is unconstitutional. In the case, US v Butler, it was decided that the tax on producers was unconstitutional as it was not a true tax, since it taxed farm goods processors only to give the money to farmers, as well as the attempt to control agricultural prices going beyond the enumerated powers of the Constitution. This decision puts a roadblock in efforts to assist farmers."
  usa_armor.814.a:0 "Something will have to be done about this rogue court."
  usa_armor.815.t:0 "Strike in Flint"
  usa_armor.815.d:0 "Today, the United Auto Workers have staged widescale strike in General Motor's Flint plant. Pioneering a new strike tactic coined a \"Sit-Down Strike\" as opposed to picketing, workers occupied the physical plant, preventing GM from hiring strike breakers. In order to maintain law and order, we could intervene to force a compromise, however, choosing not to do so will preserve our support from unions, a large part of the democratic party coalition."
  usa_armor.815.a:0 "Let the Union and Plant sort it out themselves"
  usa_armor.815.b:0 "Send militia to force a compromise"

  usa_armor.816.t:0 "Einstein–Szilárd Letter"
  usa_armor.816.d:0 "Today, a letter drafted by world renown scientists Albert Einstein and Leó Szilárd, both refugees from Europe, has ended up on our desks. In the letter, both state that there is a possibility that German is developing a bomb powered by a fission to produce an explosion, the effects of which would be catastrophic. The two urge our administration to begin development on a similar bomb as a countermeasure to potential German developments."
  usa_armor.816.a:0 "The possibility must be considered"

  usa_armor.817.t:0 "The Roosevelt Recession"
  usa_armor.817.d:0 "With the sudden cut in budget, the American economy has fallen back into a slump. With unemployment the worst since the start of the depression, it is clear that the American economy will take longer to recover than expected."
  usa_armor.817.a:0 "Something must be done"
  usa_armor.817.b:0 "It will work itself out eventually"

  usa_armor.818.t:0 "America Promises Aid"
  usa_armor.818.d:0 "With support for war growing in the United States, a recent bill has been passed in which America can provide indirect aid, helping with economic and military aid. We can hopefully expect weapon and fuel shipments in the coming years"
  usa_armor.818.a:0 "A most welcome lifeline"

  usa_armor.819.t:0 "USA wants to join the Allies"
  usa_armor.819.d:0 "With support from home and with the world ablaze, the United States has formally sent a request to join the allies to begin helping with the war effort and bring down fascist tyranny. To have such a giant by our side will make the Axis wish they hadn’t gone to war"
  usa_armor.819.a:0 "A most welcome greeting to our new allies"
  usa_armor.819.b:0 "We do not need their help"

  usa_armor.820.t:0 "USA Torpedo Crisis"
  usa_armor.820.d:0 "During our first naval engagement and training, we have found massive problems with our torpedo's. We have established that there major issues in the Torpedo running too deep, Premature detonation, explosion failures and the torpedo running in circular motions rather than linear. Essentially we need to stop production of our defective torpedoes and urgently work on remedying these problems which will leave us vulnerable for the time being."
  usa_armor.820.a:0 "We need to be cautious until this is fixed"

  usa_armor.821.t:0 "Torpedo Explosion problems fixed"
  usa_armor.821.d:0 "Our scientists have found the problems with the Magnetic influence exploder and any issues with premature explosions. Aswell as this, new gyro's have been fitted that will also fix any circular motions our torpedo's might take. This is expected to drastically increase the number of hits with our torpedoes, although there are still some problems that need fixing"
  usa_armor.821.a:0 "Excellent"

  usa_armor.822.t:0 "Torpedo Depth problems fixed"
  usa_armor.822.d:0 "New improvements in Torpedo buoyancy has fixed problems with our torpedo's running too deep"
  usa_armor.822.a:0 "Excellent"

  usa_armor.870.t:0 "The Tehran Conference"
  usa_armor.870.d:0 "We share Germany as a common enemy with the Soviets, it would be advantageous for us to use this to set up a meeting and turn this into a grand alliance between our factions. We may be able to lead these talks into forcing the Soviets to committing forces against Japan, and perhaps open up more diplomatic relations with Asian countries such as Turkey using soviet influence. However friction is to be expected due to our opposing ideologies"
  usa_armor.870.a:0 "We should send a delegation"
  usa_armor.870.b:0 "We do not deal with communists"

  usa_armor.871.t:0 "The Tehran Conference"
  usa_armor.871.d:0 "The Allies have sent a delegation to begin talks and discuss strategy with us. Their main objective is to get us to commit forces against Japan. We will ofcourse only agree to this after Germany has been dealt with, but while we still can turn them away, this is a good opportunity to strengthen our ties with the allies, which could provide useful in opening up new markets for us. We could also pressure the allies into committing a more aggressive strategy towards Germany and take on more burden when it comes to the war"
  usa_armor.871.a:0 "This is a good opportunity"
  usa_armor.871.b:0 "We do not deal with capitalists"

  usa_armor.872.t:0 "The Tehran conference"
  usa_armor.872.d:0 "Following the soviets agreeing to the conference, they have committed to declaring war on Japan after Germany is dealt with. But they do expect us to contribute more towards defeating the Axis"
  usa_armor.872.a:0 "A superb result"

  usa_armor.873.t:0 "The Soviets refuse our delegation"
  usa_armor.873.d:0 "The Soviets have unfortunately turned away our delegation and will not participate in any combined strategy between us. We cannot depend on the Soviets for aid in the East and a longer war seems to be on the Horizon. Perhaps we should concentrate more efforts on the East and leave Germany to the Russians?"
  usa_armor.873.a:0 "Not what we had hoped for"

  usa_armor.874.t:0 "War with Japan"
  usa_armor.874.d:0 "Following the results of the Tehran conference, we are obliged to declare war on Japan and put an end to the rising sun together with our allies. Our advisors are confident of our strength, as Japan has been at war for a very long time now there reserves and equipment are sure to be almost depleted"
  usa_armor.874.a:0 "Let us be the hammer"

  usa_armor.875.t:0 "Eastern Peace Deal"
  usa_armor.875.d:0 "With our victory in the East, the time has come up to carve up the conquered lands"
  usa_armor.875.a:0 "Victory!"

  usa_armor.876.t:0 "USA offers Economic Aid"
  usa_armor.876.d:0 "The US Congress has approved the Marshall plan to help in the rebuilding of Europe. Under the plan, the USA has approached us with economic aid to help reduce our economic fatigue during the war, and repair our damaged economy. It will also allow us to finish any construction projects quicker. However in return we must adopt a free trade policy as well as begin demilitarization, and ofcourse accept USA dominance within our faction. The Marshall plan aid will last 3 years if accepted"
  usa_armor.876.a:0 "We accept this generous offer"
  usa_armor.876.b:0 "We will rebuild ourselves"

  usa_armor.877.t:0 "[From.GetName] Suggests a Reunification of Austria"
  usa_armor.877.d:0 ""
  usa_armor.877.a:0 "Only if they remain neutral"

  usa_armor.878.t:0 "[From.GetName] Accepts a Neutral Reunification"
  usa_armor.878.d:0 ""
  usa_armor.878.a:0 "This will be good enough"

  usa_armor.879.t:0 "Lower amounts of Accumulated wealth"
  usa_armor.879.d:0 "With the passing of the Accumulated wealth some time ago, many people who were affected have taken measures to reduce the amount of stagnant wealth and make use of it. this means less money for us but we get a more healthy economy"
  usa_armor.879.a:0 "We have done our Job"
  usa_armor.879_tt:0 "Lowers the consumer goods, but increases construction speed and resource gain from §YAccumulated Wealth Tax§!"

  usa_armor.1000.t:0 "The 1936 Election"
  usa_armor.1000.d:0 "The day of the presidential election has arrived. Incumbent Franklin Delano Roosevelt has already implemented several of the programs referred collectively to as the New Deal, intended to take the US out of the Great Depression.\n\nWhile many of the efforts have been popular, his plans to further extend the role and power of the government have been met with criticism from his opponent, Republican Alf Landon. Coming from the oil industry, Landon wants to see greater economic freedom, while Roosevelt and the Democratic Party want to expand Social Security and ensure economic stability. The election may be a close call, or a major victory for the Democrats."
  usa_armor.1000.a:0 "Roosevelt of course"

  usa_armor.1001.t:0 "The 1940 Election"
  usa_armor.1001.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications for running for a third term.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
  usa_armor.1001.a:0 "The Democrats. FDR is indispensable."

  usa_armor.1002.t:0 "The 1940 Election"
  usa_armor.1002.d:0 "Since the office of President of the United States was first established, no president has ruled for three consecutive terms. However, in light of the precarious state of the world and international developments in the last few years, President Roosevelt has decided to break with tradition and run for a third term. Republican Wendell Willkie, characterized as a dark horse candidate with a background as an industrialist with limited political experience, has been critical both of Roosevelt's economic interventionism and his justifications, for running for a third term, and harshly critical of the passing of the judicial reforms bill.\n\nAlthough the candidates have much in common in their foreign policies and Willkie wants to retain some form of the New Deal, many still consider this election a determining point for the future of American democracy."
  usa_armor.1002.a:0 "The Democrats. FDR is indispensable."
  usa_armor.1002.b:0 "The Republicans. We want Willkie!"

  usa_armor.1003.t:0 "The 1944 Election"
  usa_armor.1003.d:0 "The presidency of Franklin D. Roosevelt has already been exceptional in many ways. Despite his declining health and the unprecedented length of his presidency, he aspires to continue leading our country through the war effort. The Republicans have been limited in their choices of candidates due to many potential nominees serving in the war, but have chosen Governor Thomas E. Dewey to represent them.\n\nRoosevelt continues to have popular support, but many suspect he may not live to see the end of his term. But is that sufficient to grant Dewey a victory over the man who has taken us this far?"
  usa_armor.1003.a:0 "FDR defeats Dewey."

  usa_armor.1100.t:0 "Elections in Congress"
  usa_armor.1100.d:0 "With another election cycle complete, the people has spoken, and congress has been rearranged according to their interests."
  usa_armor.1100.a:0 "We will have to work with this"

  usa_armor.880.t:0 "Negotiations with Ford and Chrysler"
  usa_armor.880.d:0 "Henry Ford, owner of Ford Motor Comapny, and Walter Chrysler, owner of Chrysler Corporation, do not see an immediate need for major retooling to accomodate military industry since we are at peace. They both highly resent being punished for the Great Depression via the New Deal. For now, Ford and Chrysler will only accept limited government orders and only convert small portions of their industrial base to military production."
  usa_armor.880.a:0 "This is a start, I suppose"

  usa_armor.881.t:0 "Negotiations with GM and DuPont"
  usa_armor.881.d:0 "Pierre DuPont, owner of General Motors and DuPont Company, does not see an immediate need for major retooling to accomodate military industry since we are at peace. DuPont is still angry about being vilified as the 'Merchant of Death' by Governemnt investigations. For now, GM and DuPont will only accept limited government orders and only convert small portions of their industrial base to military production."
  usa_armor.881.a:0 "This is a start, I suppose"

  usa_armor.882.t:0 "Negotiations with J.P. Morgan"
  usa_armor.882.d:0 "J.P. Morgan Jr., the owner of the banking conglomorate J.P. Morgan, is always eager to help the US Government out in the form of loans. Morgan is still furious about being blamed for the great Stock Market Crash and the start of the Great Depression, but business is business to him. In exchange for a more favorable outlook on his bank by the US Government, he can provide us some very favorable loan options."
  usa_armor.882.a:0 "Like he said, business is business"

  usa_armor.883.t:0 "Ford Builds the Toledo Automobile Complex"
  usa_armor.883.d:0 "Ford has built one of the largest factories in the world, the Toledo Automobile Complex, in order to mass produce Jeeps and Trucks on a scale never before seen. This should keep the United States's army, in addition to the rest of the Allies, properly motorized."
  usa_armor.883.a:0 "The Allies need our trucks"

  usa_armor.884.t:0 "Chrysler Builds the Detroit Arsenal"
  usa_armor.884.d:0 "Chrysler has build the largest factory in the world in detroit in order to mass produce tanks on a scale never seen before. This will produce more than enough tanks to supply our armored corps and our Allies."
  usa_armor.884.a:0 "This will help nicely"

  usa_armor.885.t:0 "Ford Reactivates Willow Run"
  usa_armor.885.d:0 "In order to experiment with plane production before the Great Depression, Ford built the world's largest plane factory, Willow Run. It was shut down due to the lack of demand after the economy crashed, but if reopened, it would be the most efficient plane factory in the world. Edzel Ford claims they will reach a bomber rolling off the assembly line every hour."
  usa_armor.885.a:0 "A B-24 every hour, you say?"

  usa_armor.886.t:0 "Total Cooperation with Ford and Chrysler"
  usa_armor.886.d:0 "After the war started, Henry Ford and Walter Chrysler decided to put aside their gripes with the US Government and assist in any way possible for victory. They offer to help build new munitions factories in addition to converting the entirety of their production base to produce military equipment, specifically jeeps, trucks, and tanks."
  usa_armor.886.a:0 "We will need all we can get"

  usa_armor.887.t:0 "Total Cooperation with GM and DuPont"
  usa_armor.887.d:0 "After the war started, Pierre DuPont decided to put aside his feud with the US Government on being the 'Merchant of Death' and once more return to the title to help the Allied war cause. He offers to have General Motors help with the efficiency ramp up of military production and DuPont Corporation help with the research and development of new weapons and explosives."
  usa_armor.887.a:0 "We will need all we can get"

  usa_armor.888.t:0 "J.P. Morgan Loans"
  usa_armor.888.d:0 "Waging war is one of the most expensive things a government can do. Since the US Government cannot quite foot the entire bill to save the world, J.P. Morgan Jr. has stepped in and offered to not only cover the difference, but also offer us extremely favorable loans to pay off the rest. It is a deal we cannot refuse."
  usa_armor.888.a:0 "A little inflation never hurt anyone"
  usa_armor.888.b:0 "I think we can print more ourselves"

  usa_armor.889.t:0 "Ford Helps Kaiser"
  usa_armor.889.d:0 "Desperate times call for desperate measures. Although Ford's assembly line magic are closely held trade secrets, we have convinced Ford to teach Kaiser a thing or two about mass production. With this new found knowledge, Kaiser can produce ships at a blistering speed."
  usa_armor.889.a:0 "Sharing is caring"

  usa_armor.891.t:0 "Ford Builds the Richmond plant"
  usa_armor.891.d:0 "In order to facilitate the mass production of tanks and aircraft engines, Ford offers to expand one of their largest plants, the Ford Plant in Richmond, California. This will provide an excellent major manufactoring center on the West Coast for the military."
  usa_armor.891.a:0 "This should help the war effort"

  usa_armor.892.t:0 "USA Requests Permission to Drill For Oil"
  usa_armor.892.d:0 "The United States of America is convinced they have discovered large amounts of untapped crude oil that lie benath our country. While we do not yet have the technology to drill for it, we could allow them to find it for us and tax the profits. Alternatively, we could keep it all for ourselves but wait several years before reaping the benefit."
  usa_armor.892.a:0 "Work smarter, not harder"
  usa_armor.892.b:0 "Work harder, not smarter"
  usa_armor.892.b.tt:0 "We will have the means to potentially discover oil by 1943, but it will take a significant investment.\n"

  usa_armor.893.t:0 "Drilling Permission Granted"
  usa_armor.893.d:0 "The local rulers of the Arabian Peninsula granted us permission to drill for crude oil, and we struck it big time!. In return, they will gain a profit by taxing the exports."
  usa_armor.893.a:0 "They don't call it black gold for nothing"

  usa_armor.894.t:0 "Drilling Permission Denied"
  usa_armor.894.d:0 "The local rulers of the Arabian Peninsula denied us permission to drill for crude oil. Unfortunately, they see the potential profits a little too clearly and would prefer to wait until they can drill for it themselves."
  usa_armor.894.a:0 "Greedy bastards..."

  USA_congress_info:0 "New Congress System Info"
  USA_depression_relief:0 "Relief from The Depression"
  USA_deal_with_rosevelt_depression_economy:0 "Re-stimulation of the Economy"
  USA_waited_out_rosevelt_depression_economy:0 "The Recession Thaws"
  USA_rosevelt_depression_crisis:0 "The Roosevelt Recession"
  USA_rosevelt_depression_crisis_desc:0 "With the sudden cut of public spending, unemployment is back on the rise the economy falls further into disrepair. If we do not take action quick, it could have dramatic consequences."

  MTG_naval_treaty.14.t:0 "Light Cruiser Limit Reached"
  MTG_naval_treaty.14.d:0 "Due to the London Naval Treaty we have reached the limit fo the amount of Light Cruisers we can build."
  MTG_naval_treaty.14.a:0 "We must abide"

  MTG_naval_treaty.15.t:0 "Heavy Cruiser Limit Reached"
  MTG_naval_treaty.15.d:0 "Due to the London Naval Treaty we have reached the limit fo the amount of Heavy Cruisers we can build."
  MTG_naval_treaty.15.a:0 "We have to obey"

  MTG_naval_treaty.16.t:0 "Battleship Limit Reached"
  MTG_naval_treaty.16.d:0 "Due to the London Naval Treaty we have reached the limit fo the amount of Battleships we can build."
  MTG_naval_treaty.16.a:0 "We have no choice"

  MTG_naval_treaty.17.t:0 "Carrier Limit Reached"
  MTG_naval_treaty.17.d:0 "Due to the London Naval Treaty we have reached the limit fo the amount of Carriers we can build."
  MTG_naval_treaty.17.a:0 "We must comply"

  news.221.t:0 "Trotsky Returns to [SOV.GetNameDef]"
  news.221.d:0 "[SOV.GetNameDefCap] has seen a great upset, the return of Trotsky has come with a shocking amount of support, no doubt underground elements of trotsky's group have been preparing well. Stalin has called his loyalists to repulse the advance of Trotskyites and crush his old political rival [SOV.GetLeader]!\nEverything indicates that a large scale and nodoubt devestating civil war is commencing and time will tell which regime will be left standing."
  news.221.a:0 "The Fourth International leads the way."
  news.221.b:0 "A new world leader enters the stage."
  news.221.c:0 "But Trotsky is right here in... Oh."

  afo_news.1.t:0 "Allied Landings In Normandy"
  afo_news.1.d:0 "Allied forces have begun what could be the final push against the Axis with an invasion Normandy. Time will tell if this will be the first step to victory and an end to the war"
  afo_news.1.a:0 "We must crush this new front immediately!"
  afo_news.1.b:0 "Onwards!"
  afo_news.1.c:0 "Finally"
  afo_news.1.e:0 "The World stage is shifting"

  afo_news.2.t:0 "Axis Victory in North Africa"
  afo_news.2.d:0 "Axis forces now have complete control over North Africa, gaining the important Suez Canal and control over the middle east. This is a major setback for allied forces who now pin their hopes on the soviets."
  afo_news.2.a:0 "Now we focus all efforts against the Bolsheviks!"
  afo_news.2.b:0 "We have to retake the Suezcanal"
  afo_news.2.c:0 "We will win alone if we have to"
  afo_news.2.e:0 "The World stage is shifting"

  afo_news.3.t:0 "Allied Victory in North Africa"
  afo_news.3.d:0 "Allied forces have pushed out Axis forces in North Africa and now have a chance of opening a second front in southern Europe and are one step closer to ending the second world war"
  afo_news.3.a:0 "We must win in Europe to offset this loss"
  afo_news.3.b:0 "Victory is within Our grasp"
  afo_news.3.c:0 "We must push harder towards Berlin"
  afo_news.3.e:0 "The World stage is shifting"

  afo_news.4.t:0 "Polish Uprising in Warsaw"
  afo_news.4.d:0 "After an extended period of German occupation, the troops of the Polish underground have risen up to liberate their capital. A Polish home army, Led my former army officers have begun attacks the occupying force all over the city. The sound of gunfire and explosions resonate throughout the streets of Warsaw; to the German oppressors of Poland it is the sounds of insurrection, to the Poles it is the echoes of freedom."
  afo_news.4.a:0 "We must eliminate this Uprising at once!"
  afo_news.4.b:0 "We wish them luck"
  afo_news.4.c:0 "Let them bleed"
  afo_news.4.e:0 "They stand no chance"

  afo_news.5.t:0 "Hitler Assassinated"
  afo_news.5.d:0 "A plot to dispose of Hitler has succeeded"
  afo_news.5.a:0 "What will this mean for our alliance?"
  afo_news.5.b:0 "Our enemy is crumbling from within!"
  afo_news.5.c:0 "Down with the Nazi's!"
  afo_news.5.e:0 "A surprise indeed"

  afo_news.6.t:0 "Italy erupts in Civil War"
  afo_news.6.d:0 "The Italian people have lost faith in Mussolini, after the loss of its colonies and Sicily it has erupted in revolt! Led by Field Marshal Pietro Badoglio and King Emmanuel the III the Italian separatists have taken control of its Islands and the southern coast. This paves way of a unopposed allied landing and the final chapter of Fascist Italy"
  afo_news.6.a:0 "What a Disaster"
  afo_news.6.b:0 "let us seize this opportunity!"
  afo_news.6.c:0 "The fascists are spineless"
  afo_news.6.e:0 "Not surprised at all"

  afo_news.7.t:0 "Hitler commits suicide"
  afo_news.7.d:0 "With a decisive push into Germany, Hitler has chosen suicide over abandoning Berlin, This loss has had a huge hit on German morale and there are calls of both an end to the war and enacting revenge. In his last will and testament, Hitler has selected Karl Donitz, commander of the navy as Staatsoberhaupt, the head of state.\n\nDonitz has announced that the war will continue until the country is saved from the jaws of defeat, However it is doubtful that the German forces can offer any meaningful resistance."
  afo_news.7.a:0 "Our people lose hope"
  afo_news.7.b:0 "We are on the verge of victory"
  afo_news.7.c:0 "intriguing"
  afo_news.7.e:0 "We are approaching defeat"

  afo_news.8.t:0 "Vichy North Africa Switches Sides!"
  afo_news.8.d:0 "With many provinces of Vichy France in allied control and the rapidly increasing legitimacy of Free France, The head of French North Africa, Admiral Darlan has ordered all Vichy forces to join the allied effort against the Axis. This is a huge blow to the Vichy regime and the Axis in North Africa and puts the allies in a unique opportunity to take full control of the region."
  afo_news.8.a:0 "A huge catastrophe!"
  afo_news.8.b:0 "the noose is tightening..."
  afo_news.8.c:0 "The French cannot be trusted"
  afo_news.8.e:0 "A Surprising turn of events!"

  afo_news.9.t:0 "Roosevelt gives his \"Arsenal of Democracy\" Speech"
  afo_news.9.d:0 "Today, in his 16th Fireside Chat, Roosevelt urged the American people to realize the danger that Axis aggression means for the United States. Prompted by the fall of France, and the Isolation of Britain, FDR has urged the American people to realize that the Atlantic and Pacific do not guarantee the safety of the United States, pointing out that many German bombers are easily able to reach the USA. The most recognisable part of the speech was its defining sentence, in which Roosevelt stated \"We must be the great arsenal of democracy. For us this is an emergency as serious as war itself.\" While the US has been slowly abandoning Isolationism for a time now, this is a definitive message to the Axis that America will be ready to defend its interests abroad, regardless of it's prior neutrality."
  afo_news.9.1:0 "We must be prepared to defend democracy"
  afo_news.9.2:0 "Worrying"
  afo_news.9.3:0 "Together, we must defend democracy"
  afo_news.9.4:0 "Interesting"

  afo_news.10.t:0 "Haile Selassies's Speech"
  afo_news.10.d:0 "After the conquer of Ethiopia, its former leader Haile Selassie escaped to the Headquarters of the League of Nations to make an announcement of recent events. Selassie denounced Italian aggression and criticised the world community for standing idle. At the conclusion of his speech, which later became headlines throughout the world, he said \"It is us today. It will be you tomorrow\". While many are rightly critical on Great Britain and France, both are unprepared for any sort of intervention. It is because of this and the previous failures of the League, that experts agree that this was the final nail in the coffin for the League of Nations"
  afo_news.10.a:0 "No one will stand in our way"
  afo_news.10.b:0 "We have failed in our duty"
  afo_news.10.c:0 "What a sham"

  afo_news.11.t:0 "Japanese Victory in the Pacific"
  afo_news.11.d:0 "The Japanese Empire reigns supreme in the pacific, with control over the entire pacific ocean and the oceanic continent and there is no hope left to contain the Japanese army and naval forces. To stop a further westward push into the Central Asia and the Middle East, the allies have opted to sign a peace with Japan, conceding territory and naval bases to the Japanese and ushering in peace between them. \nCelebrations across the Empire are in progress and rebuilding of the continent is starting as we speak, yet there are already doubts as to whether this peace will last. The USA remains a world super power and is extremely hostile to the Japanese, and military spending remains high. The future of the Empire will depend on how well it can integrate its new territories and fortify them."
  afo_news.11.a:0 "For the glory of the Empire!"
  afo_news.11.b:0 "A very distressing situation"
  afo_news.11.c:0 "How unforeseen"

  afo_news.12.t:0 "Allied Victory in the Pacific"
  afo_news.12.d:0 "With the surrender of the Japanese, the war in the Pacific has come to an end. Emperor Hirohito signed an unconditional surrender with the Allied powers and has ordered the cessation of all military operations throughout the Empire of Japan. The surrender wasn't accepted throughout the nation though, with some strongholds refusing to surrender and even an attempted rebellion occupying the Imperial palace for a short time.\nThe USA has however sent thousands of military troops into Tokyo and the rest of Japan to prevent an organized resistance, and has begun the process of rebuilding and deradicalizing Japan. Most of East Asia is in Allied hands bringing a sense of stability to the region, however it remains to be seen how China and the Soviet Union will react to the Japanese defeat."
  afo_news.12.a:0 "We fought to the end"
  afo_news.12.b:0 "Victory over Japan!"
  afo_news.12.c:0 "A excellent Victory"

  afo_news.13.t:0 "Axis Victory in Europe"
  afo_news.13.d:0 "The Axis stand triumphant in Europe. The Allies have been kicked out, and the Soviets lay battered and defeated. One victory after another the German war machine has proven that it can win despite the odds. With no hope of any meaningful resistance, the United States have opted to sign a white peace with the German Reich, abandoning their allies in Europe and reorganizing what is left in the America’s. \nHitler’s boasts of a thousand year Reich now sees the light of day but talks of a third world war are anything but rumour. Without a doubt the USA and Germany remain on high alert and extremely hostile to one another, we will see in the next few years whether Germany will continue to stand strong or erupt in a civil war, driven by a lust for power or whether the Allies will make a return one way or another…"
  afo_news.13.a:0 "We accept only ultimate victory!"
  afo_news.13.b:0 "A dreadful outcome"
  afo_news.13.c:0 "A stunning victory"

  afo_news.14.t:0 "Allied Victory in Europe"
  afo_news.14.d:0 "With the capitulation of Germany and Italy, the war in Europe is practically over. Europe stands amidst total devastation and at the centre of the new divide between the world’s two super powers. Areas under Soviet control a high price to pay and there is little hope for their freedom and areas under the allies are left in total devastation, having not recovered from the great war entirely. They will depend on much needed aid from the USA. \nThis marks the end of Fascism in Europe, and while that is cause for much celebration, experts and leaders are already looking at the possibility of a third world war. Whatever the future holds, one thing is key, the Allies are triumphant but there is still plenty of road ahead…"
  afo_news.14.a:0 "Victory!"
  afo_news.14.b:0 "A great victory for the Motherland!"
  afo_news.14.c:0 "A outstanding victory"

  afo_news.15.t:0 "Italy Signs Armistice"
  afo_news.15.d:0 "Following the disastrous losses of territory and men. Italy has deposed Mussolini and has signed an armistice with the Allies ending the war for Italians. North Africa remains under allied hands and Italy is under partial occupation by the Allies until the war comes to an end. No doubt a blow to the Axis powers, we wonder what the German reaction might be to this"
  afo_news.15.a:0 "Traitors!"
  afo_news.15.b:0 "A huge win for us"
  afo_news.15.c:0 "We have ensured our survival"
  afo_news.15.e:0 "A great blow to the Axis alliance"

  afo_news.16.t:0 "End of the Winter War"
  afo_news.16.d:0 "Following the capture of the city Leningrad by Finnish forces, the Finnish government has forced the Soviets hand into signing a peace deal. Such a disastrous result for the Soviets could not be predicted and is a great victory for the Finnish who other nations would do well not to underestimate them anymore."
  afo_news.16.a:0 "A great Victory!"
  afo_news.16.b:0 "How Could this happen!"
  afo_news.16.c:0 "this is unprecedented"

  afo_news.17.t:0 "[From.GetName] Forms the Northern Lights"
  afo_news.17.d:0 "Aiming to deter foreign aggression in Scandinavia, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], guarantee the protection of all Nordic people against foreign aggression"
  afo_news.17.a:0 "We shall stand strong"
  afo_news.17.b:0 "Let us hope their interests do not conflict with ours."
  afo_news.17.c:0 "This could be cause for concern."

  afo_news.18.t:0 "Finland Cedes the Åland Islands"
  afo_news.18.d:0 "Aiming to improve relations with Sweden, Finland has decided to cede the Åland Islands to them putting an end to this contentious issue. This will no doubt lead to greater cooperation between the two countries in civil and perhaps military matters"
  afo_news.18.a:0 "For the greater good of Finland"
  afo_news.18.b:0 "This is a good outcome"
  afo_news.18.c:0 "An interesting outcome"

  afo_news.19.t:0 "Finland erupts in civil war!"
  afo_news.19.d:0 "A splinter communist faction in Finland has marched towards Helsinki and has seized the Capital following numerous skirmishes, this has now erupted into a full civil war starting the Second Finnish Civil war in living memory. Foreign analysts have deducted that communists had been slowly spreading discontent within Finland, destabilizing the country and allowing them to covertly bring in men and weapons in anticipation of a takeover. Time will tell who will win."
  afo_news.19.a:0 "For a Greater Finland!"
  afo_news.19.b:0 "Our Comrades rise up!"
  afo_news.19.c:0 "The Communist menace is spreading"
  afo_news.19.e:0 "This is troubling"

  afo_news.20.t:0 "[SIK.GetName] Annexed!"
  afo_news.20.d:0 "The Russian foreign minister announced today the unification of the Mongolian Territory into the Soviet Union. The Mongols seemed overjoyed in the unification celebration while watched closely by Soviet guards, of course."
  afo_news.20.a:0 "Sinki-whaa?"
  afo_news.20.b:0 "Glory to the Soviet Union!"

  afo_news.21.t:0 "[SIK.GetName] Accepted into the [SOV.GetName]!"
  afo_news.21.d:0 "The [SOV.GetName] has announced [SIK.GetName] as its newest member. With the addition of Mongolia, the Union in the east grows ever larger. The CPSU seemed pleased with their membership accepted following the new war that has erupted between [CHI.GetName] and [JAP.GetName] as they bring their country into a new era of security."
  afo_news.21.a:0 "So much for a free East Asia..."
  afo_news.21.b:0 "Together, comrades!"

  afo_news.22.t:0 "The [SOV.GetName] annexes [EST.GetName]"
  afo_news.22.d:0 "Following an ultimatum given by [SOV.GetName], the [EST.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of their mutual assistance pact by setting up military bases in Estonia. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [EST.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Estonian people on what they call a hostile takeover."
  afo_news.22.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.22.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.22.c:0 "Oh I do hope their votes still count..."
  afo_news.22.e:0 "Another fine addition to my collection..."

  afo_news.23.t:0 "The [SOV.GetName] annexes [LAT.GetName]"
  afo_news.23.d:0 "Following an ultimatum given by [SOV.GetName], the [LAT.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of there mutual assistance pact by setting up military bases in Latvia. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [LAT.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Latvian people on what they call a hostile takeover."
  afo_news.23.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.23.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.23.c:0 "Oh I do hope their votes still count..."
  afo_news.23.e:0 "Another fine addition to my collection..."

  afo_news.24.t:0 "The [SOV.GetName] annexes [LIT.GetName]"
  afo_news.24.d:0 "Following an ultimatum given by [SOV.GetName], the [LIT.GetName] government has agreed to allow Soviet troops to enter the country after the [SOV.GetName] demanded a conclusion of their mutual assistance pact by setting up military bases in Lithuania. However, reports now show air bases and ports have been also seized by the Soviet Military, and a forced election has resulted in [LIT.GetName] being annexed into the [SOV.GetName]. Many onlookers sympathise with the Lithuanian people on what they call a hostile takeover."
  afo_news.24.a:0 "Enjoy the land grab, Soviets. You'll be next."
  afo_news.24.b:0 "Soviet expansion West? This should get interesting..."
  afo_news.24.c:0 "Oh I do hope their votes still count..."
  afo_news.24.e:0 "Another fine addition to my collection..."

  afo_news.25.t:0 "Axis Victory in Russia"
  afo_news.25.d:0 "After long years of battle the Axis stand triumphant in Russia having pushed past the Urals. The Soviets lay battered and defeated, one battle after another the German war machine proved that it can win despite the odds. With the loss of most of her industry, population and army, the Soviets have signed a peace treaty to a war they cannot win. \nHitler’s objectives in the East have now been fulfilled but there is no doubt the Soviets will use this time to try and rebuild their forces for a reconquest. Without a doubt both sides will remain on high alert."
  afo_news.25.a:0 "We have achieved our living space!"
  afo_news.25.b:0 "We shall have revenge..."
  afo_news.25.c:0 "A dreadful outcome"
  afo_news.25.e:0 "A stunning victory"

  afo_news.26.t:0 "Wilhelm II Returns to the German Empire"
  afo_news.26.desc:0 "In a surprise announcement yesterday morning, the German government officially lifted the exile on Wilhelm II. Later in the day, the old Kaiser's motorcade passed the Dutch-German border, However with a suprise twist the Kaiser as advocated and endorsed his son Wilhelm III to take up the throne instead.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but he will support from the sidelines, but it remains to be seen which direction the nation will take with its diplomacy."
  afo_news.26.a:0 "Long live the Kaiser!"
  afo_news.26.b:0 "A return to the start of the century?"
  afo_news.26.c:0 "We have done our part in keeping him safe."
  afo_news.26.d:0 "We should have pushed the Dutch harder for his extradition!"

  afo_news.27.t:0 "Battle for China begins"
  afo_news.27.d:0 "Following the Ōyama Incident, both Japan and China have blamed the other for escalating the growing tension in China. Negotiations broke down after demands were issued to China to withdraw completely from Shanghai which were flatley refused, after the fighting in Beijing and Tianjin Shanghai has now become the next battleground in a conflict that has now erupted in a full scale war.\n\n Japan has the advantage of a better equipped army and airforce, but time will tell whether the Sheer scale of China can stop them."
  afo_news.27.a:0 "Another failure of the League of Nations"
  afo_news.27.b:0 "Its time to reclaim all of China!"
  afo_news.27.c:0 "Its time to occupy all of China!"

  afo_news.28.t:0 "The Fall of Beijing"
  afo_news.28.d:0 "After weeks of combat, the large-scale military clashes between China and Japan in Beijing and Tianjin have encompassed the entire region with Japan routing the Chinese further into Hebei.\n\n With Japan's absolute naval and air superiority, the Chinese army did could not retain cohesion and suffered extreme losses in the cities. With the area now firmly in Japanese hands, many wonder whether it will be enough to prevent a full scale from erupting"
  afo_news.28.a:0 "An interesting outcome"
  afo_news.28.b:0 "We underestimated our opponent."
  afo_news.28.c:0 "First for many victories to come"

  afo_news.29.t:0 "The Fall of Shanghai"
  afo_news.29.d:0 "Shortly after the battles of Beijing and Tianjin, Chinese and Japanese forces exchanged small arms fire in districts across Shanghai. This confrontation led to months of brutal urban warfare with severe casualties on both sides, in the end the dogged Chinese resistance was not enough to deter the Japanese forces. With two great victories under the Japanese belt, there seems to be no end to the war in the foreseeable future."
  afo_news.29.a:0 "An interesting outcome"
  afo_news.29.b:0 "We underestimated our opponent."
  afo_news.29.c:0 "On to Nanjing!"

  afo_news.30.t:0 "The Fall of Wuhan"
  afo_news.30.d:0 "After many brutal battles in and around Wuhan. Japanese forces finally claim victory after crossing the river and seizing key districts within Wuhan. It cannot be understated how crippling this is to the Chinese industry and war effort, we can only accept that without help China's days are numbered"
  afo_news.30.a:0 "A large turn of events"
  afo_news.30.b:0 "We must dig in our heels"
  afo_news.30.c:0 "China is Crippled!"

  afo_news.31.t:0 "Japanese Victory in Russia"
  afo_news.31.d:0 "After long years of battle, the Japanese stand triumphant in Russia. Having taken all of the far east, the Soviets lay battered and defeated. One battle after another, the Japanese war machine proved that it can win despite the odds. Part of the peace deal sees Mongolia ceded into the Co-prospreity Sphere and a new puppet regieme set up in the Russian far east. Time will tell whether the Soviet Union will prepare to retake these territories at a later date"
  afo_news.31.a:0 "A resounding Success!"
  afo_news.31.b:0 "We shall have revenge..."
  afo_news.31.c:0 "A dreadful outcome"
  afo_news.31.e:0 "A stunning victory"

  afo_news.32.t:0 "[PRC.GetName] Wins the Chinese Civil War"
  afo_news.32.d:0 "After long years of battle, the Chinese Communists stand triumphant in China. Having taken all of mainland China in bloody combat, the support from its people helped them to overthrow the ruling Nationalists faction. The [PRC.GetName] no doubt have plans on this new china, it remains to be seen what those plans are..."
  afo_news.32.a:0 "We have Achieved Supreme Victory!"
  afo_news.32.b:0 "We shall have revenge..."
  afo_news.32.c:0 "A stunning Outcome"

  afo_news.33.t:0 "The United Kingdom Evacuates to Canada"
  afo_news.33.d:0 "After fighting the Germans for every inch of their Island, the Government and Royal Family of the United Kingdom were forced to evacuate. In addition, one million essential men and women were able to be evacuated via the Royal Navy in an event that many are calling "The Second Dunkirk". Despite meeting the enemy at the beaches, and fighting them on the landing grounds, the Home Guard were driven back and overrun. The British Government will resume operations across the Pond in Canada, where they will continue to stand resolute against Her Majesty's enemies."
  afo_news.33.a:0 "We shall never surrender!"
  afo_news.33.b:0 "We won't be seeing them again"
  afo_news.33.c:0 "The fall of an empire"

  afo_news.34.t:0 "Death of Stalin"
  afo_news.34.d:0 "The great General Secretary of the Communist Party of the Soviet Union, Joseph Stalin, has died, Soviet newspaper Pravda reported today. He reportedly died a slow and painful death from a cerebral hemorrhage, internal bleeding of the brain. Although he left no framework for succession nor anoited successor, the Presidium of the Central Committee of the Communist Party of the Soviet Union met immediately following Stalin's death to discuss the collective steps forward for the Union. His funeral is planned to take place in the Red Square and his body will be laid to rest in Lenin's Mausoleum."
  afo_news.34.a:0 "Long live the Stalin, the Man of Steel!"
  afo_news.34.b:0 "Too bad it was natural"
  afo_news.34.c:0 "The death of a dictator"

  afo_news.35.t:0 "Death of Stalin"
  afo_news.35.d:0 "The General Secretary of the Communist Party of the Soviet Union, Joseph Stalin, has died. Shortly after their crushing defeat and humiliating retreat into the Urals and Siberia, Joseph Stalin reportedly died of mysterious circumstances. Currently, there is no news on whether it was natural, accidental, or foul play. Many suspect his grip on power faded as quickly as the Union he once led. It is enivatable a power struggle over the ruins of the Soviet Union will ensue. Will this spell the end of Stalinism or Communism as a whole? Only time will tell."
  afo_news.35.a:0 "He failed us. Now it is time for a new leader to arise."
  afo_news.35.b:0 "Good riddance"
  afo_news.35.c:0 "Must have been a "suicide""

  afo_news.36.t:0 "[SOV.GetName] Dissolves into Civil War"
  afo_news.36.d:0 "The remnants of the United Socialist Soviet Republics finally broke apart today from an apparent power struggle after the death of famed leader Joseph Stalin. The Central Committee's failure to decide on a future for the Soviet Union led to Stalin's inner circle grasping for power. George Malenkov, widely thought to have been Stalin's "favorite", has consolidated support among those still faithful to the Party. Conversely, Nikita Khrushchev was able to gain the support of the reformationist looking to change many of Stalin's policies for the better."
  afo_news.36.a:0 "We may have lost to the enemy, but we will not lose to ourselves. "
  afo_news.36.b:0 "We successfully kicked the door in. Now we watch as the whole rotten structure comes crumbling down."
  afo_news.36.c:0 "So much for being the "Union" of Socialist Soviet Republics."

  afo_news.37.t:0 "Unification of Poland-Lithuania"
  afo_news.37.d:0 "At the insistence of the Polish, Lithuania has carried out a referendum on the possible reunification of the two nations. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. There have been ample reports of inconsistencies, voter fraud, and election-rigging, but Lithuania officials have dismissed these allegations and have already begun to reform the administration into a regional government of the Polish state.\n\nThough the move is greatly welcomed by the Polish public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
  afo_news.37.a:0 "Brotherly ties and a few handy bribes..."
  afo_news.37.b:0 "This is our sphere of influence!"
  afo_news.37.c:0 "Poland might yet become a major player..."
  afo_news.37.e:0 "An interesting outcome"

  wtt_news.3.t:0 "Wilhelm II Returns to the German Empire"
  wtt_germany.4.b:0 "It is better that he support the country from the sidelines"

  afo_news.38.t:0 "The Italian Civil War"
  afo_news.38.d:0 "A civil war has erupted in Italy! Mussolini has emerged from the darkness ready to reclaim the title of Il Duce after his dismissal, and a large portion of the Italian Armed Forces have answered his call to arms. \n\nHe has established a stronghold in the North which contains much of the Italian industry, and has his eyes set on Rome and Sicily.\nLoyalist forces and volunteers have assembled under the king's government, determined to resist and bring the threat of Mussolini to an end once and for all. \n\nThe battle for Italy has begun."
  afo_news.38.a:0 "Will Mussolini Succeed?"
  afo_news.38.b:0 "To victory!"

  afo_news.39.t:0 "End of the Italian Civil War"
  afo_news.39.d:0 "With the surrender of the last Fascists strongholds, the Italian Civil War has come to an end. \n\nThe Republicans stand victorious, and a new era has begun for Italy. \n\nThe war-torn country has suffered greatly in the fighting, but the ambitions of Italy remain. Time will tell when Italy will make its next move"
  afo_news.39.a:0 "The Birthplace of Fascism has been toppled"
  afo_news.39.b:0 "Now to heal our nation."

  afo_news.40.t:0 "Protector of the Balkans"
  afo_news.40.d:0 "Seeking to become the dominant power in the Balkans, a region known for being volatile yet incredibly valuable Italy has proclaimed itself as its protector. Diplomats from the Balkans have been invited to join Italy under a unified banner, but we will wait and see how each of them respond to this. Protests from surrounding major powers have also been lodged as they perhaps witness an end to there sphere of influence"
  afo_news.40.a:0 "We are the beacon of hope for the Balkans!"
  afo_news.40.b:0 "It is time for the powderkeg to be snuffed"
  afo_news.40.c:0 "Confrontation with Italy is inevitable"
  afo_news.40.e:0 "An interesting move by Italy"
  afo_news.40.f:0 "Do we allow Italy to get away with this?"

  afo_news.41.t:0 "Signing of the Beirut Conference"
  afo_news.41.d:0 "Seeing a joint victory against [GER.GetNameDef] as inevitable, [beirut_origin.GetNameDef] and [beirut_partner.GetNameDef] are looking to secure future stability in Germany. [beirut_origin.GetLeader] and [beirut_partner.GetLeader] have met to agree on the fate of [GER.GetNameDef].\n\nDays of negotiations have led to the drawing of a new map of Germany. This new Germany is divided between the east and the west with France setting up a puppet state in the Rhine.\n\nIt remains to be seen whether this will truly lead to lasting peace in Europe."
  afo_news.41.a:0 "Don't praise the day before the evening's over."
  afo_news.41.b:0 "We demanded what seemed right."
  afo_news.41.c:0 "Let us bring this war to a swift conclusion."
  afo_news.41.e:0 "This may be the end of [GER.GetNameDef]."

  afo_news.42.t:0 "Rise of Thiois Empire"
  afo_news.42.desc:0 "The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years - the creation of a new Roman Empire - now seems entirely within the Italians' grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the Italians free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the Italian government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
  afo_news.42.a:0 "The works of the Belgian Lions!"
  afo_news.42.b:0 "Let us see how long they last"

  afo_news.43.t:0 "The Surrender of Iran"
  afo_news.43.d:0 "The Allies had complete control over the skies of Iran, and large sections of the country were in their hands. In the capital Tehran, the civilian population was suffering from food and water shortages. Soviet Air Force dropped leaflets warning of a massive bombing raid if Iran does not surrender. Faced with a disintegrating army and a collapsing government, the army generals met in secret to discuss surrender options. When the Shah learned of the generals' actions, he beat the head of the armed forces with a cane and physically stripped him of his rank. The Shah sent his prime minister Mohammad Ali Foroughi to negotiate with the Allies. However, Foroughi implied to the British that both he and the Iranian people wanted to be "liberated" from the Shah's rule. The Shah abdicated and Iran was partitioned between the United Kingdom and the Soviet Union."
  afo_news.43.a:0 "Finally, the capitalists are helping us out"
  afo_news.43.b:0 "They think this will save them? Ha!"
  afo_news.43.c:0 "This should spell worry for the Fascists..."

  afo_news.44.t:0 "The USSR Kicked from the League of Nations"
  afo_news.44.d:0 "The USSR today has become the first member of the League of Nations to be forcefully removed from the organization. This action came as a direct result of the recent Soviet aggressions. Although intended to be consequential, critics say that the League is weak and this does nothing to deter Soviet aggression. Regardless, the League action stung in words at least. 'The Soviet Union was the only League member ever to suffer such an indignity.'"
  afo_news.44.a:0 "Fools! The real enemies are the Fascists"
  afo_news.44.b:0 "They were foolish to side with the Capitalists anyway"
  afo_news.44.c:0 "This is as much as we can do"

  afo_news.45.t:0 "The Mediterranean-Balkan Assistance Bloc"
  afo_news.45.d:0 "The War Machine of [GER.GetName] has now turned on its former Allies, a shock to some and inevitability to others. The last remanining nations in Europe with Italy at its head have formed a defensive Alliance to stand against the Germans, and while their combined Armed Forces and Economies might not be enough to stop the Germans, they will surely make their former allies pay dearly for this treachery."
  afo_news.45.a:0 "All is not lost"
  afo_news.45.b:0 "Lets hope Germany has bitten off more than they can chew"
  afo_news.45.c:0 "An interesting turn of events"
  afo_news.45.e:0 "It is time to unite all of Europe under us"

  afo_news.46.t:0 "Clement Attlee Wins the [GetYear] British Election!"
  afo_news.46.d:0 "Frought with the British Bulldog himself as his opponent, Clement Attlee has managed to win the election. Promising peace and stability for the future of Great Britain"
  afo_news.46.a:0 "Good for them"
  afo_news.46.b:0 "A Superb result"
  afo_news.46.c:0 "Interesting"

  afo_news.47.t:0 "Winston Churchill Wins the [GetYear] British Election!"
  afo_news.47.d:0 "Despite tough opposition and a strong desire for more stability, the British Bulldog has convinced the British people that it wont last and strong leadership is needed to keep Britain alive and in the game."
  afo_news.47.a:0 "Good for them"
  afo_news.47.b:0 "A Daring result"
  afo_news.47.c:0 "We need to be paying close attention"

  afo_news.51.t:0 "First Captain America comic published"
  afo_news.51.d:0 "Today the first iteration of Captain America comics was published by writer Joe Simon and artist Jack Kirby. Joe Simon noted, "When the first issue came out we got a lot of threatening letters and hate mail. Some people really opposed what Cap stood for. The threats, which included menacing groups of people loitering out on the street outside of the offices, proved so serious that police protection was posted with New York Mayor Fiorello La Guardia personally contacting Simon and Kirby to give his support."
  afo_news.51.a:0 "Okay?"
  afo_news.51.b:0 "American Propaganda."
  afo_news.51.c:0 "How nice"

  afo_news.50.t:0 "Death of Wilhelm II"
  afo_news.50.d:0 "On June 4th the former and exiled Kaiser of Germany, Emperor Wilhelm II, reportedly died of a pulmonary embolism at the Age of 82. Despite his personal animosity toward the monarchy, Hitler wanted to bring the Kaiser's body back to Berlin for a state funeral. However, Wilhelm's orders that his body was not to return to Germany unless the monarchy was first restored were then revealed and were grudgingly respected, The Nazi authorities subsequently arranged for a small military funeral, with only a few hundred people present."
  afo_news.50.a:0 "Hmm."
  afo_news.50.b:0 "May he rest in peace"

  afo_news.52.t:0 "Yes! We Have No Oranges"
  afo_news.52.d:0 "While our severe rationing program does not extend to fresh fruit, the shadow of war means we are lacking most of our capacity for import. Many former commodities from the tropics are therefore now unattainable luxuries, including such things as lemons and oranges. Unfortunately there is also a shortage of string beans and onions, cabbages and scallions, and all kinds of fruit, but the German spirit keeps up!"
  afo_news.52.a:0 "I just wanted some oranges"

  afo_news.53.t:0 "Executive Order 9066"
  afo_news.53.d:0 "About 120,000 people of Japanese ancestry, most of whom lived on the Pacific Coast, were forcibly relocated and incarcerated in concentration camps in the western interior of the country. Approximately two-thirds of the internees were United States citizens. These actions were issued by president Franklin D. Roosevelt via executive order shortly after Imperial Japan's attack on Pearl Harbor. Similar measures were undertaken against German and Italian Americans, who are mostly non-citizens."
  afo_news.53.a:0 "Disgraceful"
  afo_news.53.b:0 "It is necessary"

  afo_event.1.t:0 "Welcome to World Ablaze"
  afo_event.1.d:0 "World Ablaze is a historical total overhaul mod that changes almost all the game mechanics, expands them, and adds a tougher AI. §RThis mod is meant to be run alone. Only cosmetic, music, and official submods will work properly when enabled alongside World Ablaze.§! Most of the changes are easy to notice at a glance, such as the focus trees. But if you are unfamiliar with the mod, you can find a few options below that will help clarify some of the more of the hidden changes to the game. \n\nIf you are interested in getting involved with the World Ablaze community, there is a link to our discord where I recommend everyone to post their feedback and suggestions or talk with other players of WA. The link can be found on the main menu or on steam mod description.\n\nHave fun!"
  afo_event.1.a:0 "Changes to the Economy"
  afo_event.1.b:0 "Changes to the Tech Trees"
  afo_event.1.c:0 "Changes to Combat"
  afo_event.1.e:0 "I am ready to play"

  afo_event.2.t:0 "Changes to the Economy"
  afo_event.2.d:0 "Economy Fatigue is a new system to World Ablaze, it represents inflation, large government spending and a shrinking civilian economy. Economic, manpower and trade laws now gradually provide economy fatigue which reduces construction speed and eventually stability and factory output. They also now give a weekly penalty to war support, to combat this there are more decisions and ministries you can invest in. The best strategy is to make your wars quick and demobilize after a war.\n\nIt is natural to have Economic fatigue when militarizing your economy and it should not be something you should try and keep at 0% The following are the main ways of decreasing economic fatigue:\n\nFocuses\nWar bonds (available when at war) \nDecisions (most are available only when at war)\nLowering your laws (only as a last resort if close to 100% fatigue)\n\nStaying on partial mob will cause your fatigue to go from 0% to 100% in 24 years, War economy is 12 and total mobilization is 6. Be aware that focuses can also increase fatigue"
  afo_event.2.a:0 "Back"
  afo_event.2.b:0 "Changes to the Industry"
  afo_event.2.c:0 "Changes to the Politics"
  afo_event.2.e:0 "I am ready to play now"

  afo_event.3.t:0 "Changes to the Tech Trees"
  afo_event.3.d:0 "Each major nation has unique tank, air, navy and artillery Tech Tree's that all have there historical stats for their equipment. Minor nations who have the generic air and artillery tree have worse stats than the Major's. Minor nations also do not start with a generic tank tree anymore and rely on major nations for tanks via decisions.\n\nCertain tanks have multiple variations in the tech tree such as the Panzer IV. Switching production between these variants will result in very little loss in efficiency.\n\nShips unlock with their historical modules already attached leaving little to be refitted and researched. They have also been split into historical archetypes. The new additions specialize in the following, frigates are very effective against submarines, heavy cruisers are effective against light ships and light carriers are cheaper versions of carriers."
  afo_event.3.a:0 "Back"
  afo_event.3.b:0 "I am ready to play now"

  afo_event.4.t:0 "Changes to Combat"
  afo_event.4.d:0 "Combat width has been changed from 100 to 90 making the ideal division have 30 combat width. Rough terrain use 20 combat width. Weather and terrain are much harsher. Organization takes longer to regain and is dependent on infrastructure and Supply lasts 10 days instead of 3 days. New units have been added and the descriptions for the unique ones can be found below.\n\nArmoured Cars, they are split between combat and scout. Combat cars generally have a equal armament to light tanks but are cheaper and less durable. Scout cars provide org and can be used as recon. They are also wheeled which gives them different terrain modfiers.\n\nAssault Guns, They have much more armor and soft attack than SPG's but have less breakthrough and defence. They also serve on the front lines making them alot more vulnerable than SPG's. As a result of their extra armor they cost more too. \n\nHeavy Units, Currently field guns and infantry have heavy variants. These are much better units than their normal counterparts but cost more, are slower and take more supply.\n\nMisc, There is a hard cap of 10 Carriers per battle. Deathstacks have been heavily nerfed so that the ideal fleet size is now 50. The Number of screen ships required per capital is now 4 instead of 3. There are amphibious mechanized units for better naval invasion performance. Light tanks can also be used for recon"
  afo_event.4.a:0 "Back"
  afo_event.4.b:0 "I am ready to play now"

  afo_event.5.t:0 "Changes to Industry"
  afo_event.5.d:0 "Military and civilian factories have had their output halved but in return you get double the amount of said factories (For most nations). Naval dockyards and military factories require coal while civilian factories require 1 steel.\n\nTo accompany this, the max civilian construction count is 20 for each new building.\n\nNew resources have also been added, which include bauxite, coal and iron. 3 new buildings accompany these resources.\n\nAluminium Smelter uses Bauxite and Coal to make Aluminium.\n\nHydro-Powered Aluminium Smelter uses Bauxite to produce Aluminium but is more expensive than the Aluminium Smelter.\n\nSteel Mill Uses Iron and Coal to produce Steel.\n\nInfrastructure also no longer boosts the amount of steel and aluminium you get from a state as they only come from these factories.\n\n"
  afo_event.5.a:0 "Back"
  afo_event.5.b:0 "I am ready to play now"

  afo_event.6.t:0 "Changes to Politics"
  afo_event.6.d:0 "The Ministries Section has been added to the Political Tab.\n\nThe new additions include:\nMinistry of Culture which is focused around women’s place in society. It starts off with more home orientated roles that give you higher population gain, but you can change it at a significant cost or through focuses to provide more bonuses to your industry and army. For example, higher recruitable population and/or factory output.\n\nMinistry of Defence is focused on war bonds. You use these to reduce your economic fatigue. However, these can only be accessed during war situations and come at the cost of consumer goods for 2 years.\n\nMinistry of Propaganda is focused on providing war support. Since high tier economy laws take weekly war support, this is used to counter that. Each level provides 0.1% weekly war support and takes 0.05 political power per day.\n\nMinistry of Labour is focused on providing miscellaneous buffs such as stability for some consumer goods or a small recruitable population boost for some PP.\n\nMinistry of Business is essentially your economic ideology and it is heavily tied to your political ideology. Fascists can’t fully privatise for example and democracies can’t follow the ideas of national socialism. Each economic ideology provide different buffs and debuffs that range from stability increases/decreases, consumer goods increases/decreases, construction speed, research time, ideology drift defence and so on."
  afo_event.6.a:0 "Back"
  afo_event.6.b:0 "I am ready to play now"

  afo_event.14.t:0 "Welcome to AFO"
  afo_event.14.d:0 "AFO is a total overhaul mod that changes almost all the game mechanics and expands them. Its changes include only the tech trees and small AI improvements, if you are unfamiliar with the mod you can find a few options below that will help clarify some of the more of the hidden changes to the game. \n\nIf you are interested in getting involved with AFO, there is a link to our discord where I recommend anyone to post their feedback and suggestions or talk with other players of AFO. It also has a total overhaul version called World Ablaze, where we add new features like focus tree’s and strive to make the game more historical. Both have links that can be found on the steam mod description\n\nHave fun!"
  afo_event.14.a:0 "Changes to the Economy"
  afo_event.14.b:0 "Changes to the Tech tree's"
  afo_event.14.c:0 "Changes to Combat"
  afo_event.14.e:0 "I am ready to play"

  afo_event.16.t:0 "Changes to the Tech tree's"
  afo_event.16.d:0 "Each major nation has unique tank, air, navy, artillery and infantry tech tree's that all have there historical stats for their equipment. Minor nations who have generic tech trees have worse stats than the Major's. Minor nations can however use decisions to adopt major nation’s tech trees either by allying themselves with them or by conquering said major nation.\n\nCertain equipment have multiple variations in the tech tree such as the panzer IV. switching production between these variants will result in very little efficiency loss.\n\nNot every upgrade is better than the one before but will almost provide benefits in some areas.\n\nNaval ships Unlock with there historical modules already attached leaving little to be refitted and researched. They have also been split into historical archetypes. The new additions specialize in the following, frigates are very effective against submarines, heavy cruisers are effective against light ships and light carriers are cheaper versions of carriers"
  afo_event.16.a:0 "Back"
  afo_event.16.b:0 "I am ready to play now"

  afo_event.17.t:0 "Changes to Combat"
  afo_event.17.d:0 "Combat width has been changed from 100 to 120 making the ideal division have 30 combat width. New units have been added and the descriptions for the unique ones can be found below.\n\nArmoured Cars, they are split between combat and scout. Combat cars generally have a equal armament to light tanks but are cheaper and less durable. Scout cars provide org and can be used as recon. They are also wheeled which gives them different terrain modifiers.\n\nAssault Guns, they have much more armor and soft attack than SPG's but have less breakthrough and defence. They also serve on the front lines making them alot more vulnerable than SPG's. As a resualt of there extra armor they cost more too. \n\nHeavy Units, Currently field guns and infantry have heavy variants. These are much better units than there normal counterparts but cost more, are slower and take more supply.\n\nAttackers and multiroles, similar to their fighter counterparts they have specialized in providing ground support ontop of existing missions but usually at the cost of range.\n\nMisc, The Carrier limit is now 12 instead of 4. There are amphibious mechanized units for better naval invasion performance. Light tanks can also be used for recon"
  afo_event.17.a:0 "Back"
  afo_event.17.b:0 "I am ready to play now"

  afo_event.19.t:0 "World Ablaze Easter Eggs"
  afo_event.19.d:0 "You have enabled World Ablaze Easter Eggs! Have fun with the minor flavor we have added on behalf of the World Ablaze team. Enjoy!"
  afo_event.19.a:0 "Cool!"

  ss_recruitment_event.1.t:0 "The creation of the 5.SS-Mot.-Division 'Wiking'."
  ss_recruitment_event.1.desc:0 "The 5.SS-Mot.-Division 'Wiking' was a SS division among the thirty-eight Waffen-SS divisions of Nazi Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of World War II, the division served on the Eastern Front. It surrendered in May 1945 to the American forces in Austria."
  ss_recruitment_event.1.a:0 "Our army expands"
  ss_recruitment_event.1.b:0 "Recruit only auxilaries for the Wehrmacht"
  GER_division_wiking_mot_tt:0 "The §Y5.SS-Mot.-Division 'Wiking'§! is created."

  ss_recruitment_event.2.t:0 "The creation of the 6.SS-Gebirgs-Div. 'Nord'."
  ss_recruitment_event.2.desc:0 "The 6th SS Mountain Division "Nord" (6. SS-Gebirgs-Division "Nord") was a German unit of the Waffen-SS during World War II, formed in February 1941 as SS Kampfgruppe Nord (SS Battle Group North). The division was the only Waffen-SS unit to fight in the Arctic Circle when it was stationed in Finland and northern Russia between June and November 1941. It fought in Karelia until the Moscow Armistice in September 1944, at which point it left Finland. It fought in the Operation Nordwind in January 1945, where it suffered heavy losses. In early April 1945, the division was destroyed by U.S. forces near Büdingen, Germany."
  ss_recruitment_event.2.a:0 "Our army expands"
  ss_recruitment_event.2.b:0 "Recruit only auxilaries for the Wehrmacht"
  GER_division_nord_tt:0 "The §Y6.SS-Gebirgs-Div. 'Nord'§! is created."

  ss_recruitment_event_22_b_tt:0 "§RThe SS's influence increases by 5 points./nThe SS's anger decreases by 5 points.§!"

  ss_recruitment_event.27.t:0 "The refitting of the 2.SS-Verfügungstruppe-Division"
  ss_recruitment_event.27.desc:0 "In the end of 1940, the 2.SS-Verfügungstruppe-Division was refitted into the 2.SS-Mot.-Division 'Das Reich'"
  ss_recruitment_event.27.a:0 "Our army expands"
  SS_DasReich_refit_1_tt:0 "The §Y2. SS-Motorisierte-Division 'Das Reich'§! is refitted."

  ss_recruitment_event.28.t:0 "The refitting of the 1.SS-Motorisierte Regt. 'LSSAH'"
  ss_recruitment_event.28.desc:0 "In the middle of 1941, following the regiment's astonishing performance during the invasion of Greece, the LSSAH was given the right to be upgraded into a full division."
  ss_recruitment_event.28.a:0 "Our army expands"
  SS_LSSAH_refit_tt:0 "The §Y1. SS-Motorisierte-Division 'LSSAH'§! is refitted."

  ss_recruitment_event.29.t:0 "The creation of the 7.SS-Freiw.-Gebirgs-Div. 'Prinz Eugen'"
  ss_recruitment_event.29.desc:0 "In the end of 1942, the 7.SS-Freiw.-Gebirgs-Div. 'Prinz Eugen' was created with volunteers and conscripts from the Balkans and volksdeutsche populations. The division participated in anti-partisan operations in the area."
  ss_recruitment_event.29.a:0 "Our army expands"
  SS_recruitment_prinz_eugen_tt:0 "The §Y7.SS-Freiw.-Gebirgs-Div. 'Prinz Eugen'§! is created."

  ss_recruitment_event.30.t:0 "The creation of the 8.SS-Kavall.-Div. 'Florian Geyer'"
  ss_recruitment_event.30.desc:0 "In the middle of 1942, the 8.SS-Kavall.-Div. 'Florian Geyer' was created with Germans and Volksdeutschesoldiers. The division participated in anti-partisan operations in the Soviet Union."
  ss_recruitment_event.30.a:0 "Our army expands"
  SS_recruitment_florian_geyer_tt:0 "The §Y8.SS-Kavall.-Div. 'Florian Geyer'§! is created."

  ss_recruitment_event.31.t:0 "The creation of the 9.SS-Panzergrenadier-Div. 'Hohenstaufen'"
  ss_recruitment_event.31.desc:0 "In Decenmber 1942, the 9.SS-Panzergrenadier-Div. 'Hohenstaufen' was created with conscripts from Reich Labour Service. Hohenstaufen took part in the relief of German forces in the Kamenets-Podolsky pocket, the Normandy battles, Operation Market Garden, the Ardennes Offensive and Operation Spring Awakening."
  ss_recruitment_event.31.a:0 "Our army expands"
  SS_recruitment_Hohenstaufen_tt:0 "The §Y9.SS-Panzergrenadier-Div. 'Hohenstaufen'§! is created."

  ss_recruitment_event.32.t:0 "The creation of the 10.SS-Panzer-Division 'Frundsberg'"
  ss_recruitment_event.32.desc:0 "In the beginning of 1943, the 10.SS-Panzergrenadier-Div. 'Frundsberg' was created with conscripts from Reich Labour Service, however it was not completed until early 1944. The division's first battles were in Ukraine in April 1944. Afterwards, the unit was then transferred to the west, where it fought the Allies in France and at Arnhem. The division was moved to Pomerania, then fought south east of Berlin in the Lusatian area until the end of the war."
  ss_recruitment_event.32.a:0 "Our army expands"
  SS_recruitment_Frundsberg_tt:0 "The §Y10.SS-Panzer-Division 'Frundsberg'§! is created."

  ss_recruitment_event.33.t:0 "The creation of the 11.SS-Panzergrenadier-Div. 'Nordland'"
  ss_recruitment_event.33.desc:0 "In the middle of 1943, the 11.SS-Panzergrenadier-Div. 'Nordland' was created with volunteers from Scandinavia and Hungary, plus some conscripts. It saw action, as part of Army Group North, in the Independent State of Croatia and on the Eastern Front during World War II."
  ss_recruitment_event.33.a:0 "Our army expands"
  SS_recruitment_Nordland_tt:0 "The §Y11.SS-Panzergrenadier-Div. 'Nordland'§! is created."

  ss_recruitment_event.34.t:0 "The creation of the 12.SS-Panzer-Division 'Hitlerjugend'"
  ss_recruitment_event.34.desc:0 "In the middle of 1943, the 12.SS-Panzer-Division 'Hitlerjugend' was created with volunteers and conscripts from the Hitler Youth, while the senior NCOs and officers were from other Waffen-SS divisions. The division committed several war crimes while en route to and during the early battles in Normandy, including the Ascq and Ardenne Abbey massacres. It first saw action on 7 June 1944 as part of the German defensive operations at Caen, and suffered great casualties during the Battle of the Falaise Pocket. In December 1944, the division was committed against the US Army in the Ardennes offensive. After the operation's failure, which became known as the Battle of the Bulge, the division was sent to Hungary to participate in fighting around Budapest. The division eventually retreated into Austria and surrendered to the 7th US Army on 8 May 1945. After the war several members of the division, including its commander Kurt Meyer, were convicted of war crimes."
  ss_recruitment_event.34.a:0 "Our army expands"
  SS_recruitment_Hitlerjugend_tt:0 "The §Y12.SS-Panzer-Division 'Hitlerjugend'§! is created."

  ss_recruitment_event.35.t:0 "The creation of the 13.SS-Waffen-Gebirgs-Div. "Handschar" (kroatische Nr. 1.)"
  ss_recruitment_event.35.desc:0 "From March to December 1944, the the 13.SS-Waffen-Gebirgs-Div. "Handschar" (kroatische Nr. 1.) fought a counter-insurgency campaign against communist-led Yugoslav Partisan resistance forces in the Independent State of Croatia, a fascist puppet state of Germany that encompassed almost all of modern-day Croatia, all of modern-day Bosnia and Herzegovina as well as parts of Serbia. It was given the title Handschar after a local fighting knife or sword carried by Ottoman policemen during the centuries that the region was part of the Ottoman Empire. It was the first non-Germanic Waffen-SS division, and its formation marked the expansion of the Waffen-SS into a multi-ethnic military force. Composed of Bosnian Muslims (ethnic Bosniaks) with some Catholic Croat soldiers and mostly German and Yugoslav Volksdeutsche (ethnic German) officers and non-commissioned officers, it took an oath of allegiance to both Adolf Hitler and the Croatian leader Ante Pavelić. The division fought briefly in the Syrmia region north of the Sava river prior to crossing into northeastern Bosnia. After crossing the Sava, it established a designated 'security zone' in northeastern Bosnia between the Sava, Bosna, Drina and Sprea rivers. It also fought outside the security zone on several occasions, and earned a reputation for brutality and savagery, not only during combat operations, but also through atrocities committed against Serb and Jewish civilians. In late 1944, parts of the division were transferred briefly to the Zagreb area, after which the non-German members began to desert in large numbers. Over the winter of 1944-45, it was sent to the Baranja region where it fought against the Red Army and Bulgarians throughout southern Hungary, falling back via a series of defensive lines until they were inside the Reich frontier. Most of the remaining Bosnian Muslims left at this point and attempted to return to Bosnia. The rest retreated further west, hoping to surrender to the Western Allies. Most of the remaining members became prisoners of the British Army."
  ss_recruitment_event.35.a:0 "Our army expands"
  SS_recruitment_Handschar_tt:0 "The §Y13.SS-Waffen-Gebirgs-Div. "Handschar" (kroatische Nr. 1.)'§! is created."

  ss_recruitment_event.36.t:0 "The creation of the 14.Waffen-Grenadier-Div. bei der SS (galizische SS-Division Nr. 1)"
  ss_recruitment_event.36.desc:0 "The 14.Waffen-Grenadier-Div. bei der SS (galizische SS-Division Nr. 1) was a World War II German military formation made up predominantly of military volunteers with a Ukrainian ethnic background from the area of Galicia, later also with some Slovaks and Czechs.Formed in 1943, it was largely destroyed in the battle of Brody, reformed, and saw action in Slovakia, Yugoslavia and Austria before being renamed the first division of the Ukrainian National Army and surrendering to the Western Allies by 10 May 1945."
  ss_recruitment_event.36.a:0 "Our army expands"
  SS_recruitment_14_tt:0 "The §Y14.Waffen-Grenadier-Div. bei der SS (galizische SS-Division Nr. 1)'§! is created."

  ss_recruitment_event.37.t:0 "The creation of the 15.Waffen-Grenadier-Div. bei der SS (lettische Nr. 1)"
  ss_recruitment_event.37.desc:0 "The 15.Waffen-Grenadier-Div. bei der SS (lettische Nr. 1) was an Infantry Division of the Waffen-SS during World War II. It was formed in February 1943, and together with its sister unit, the 19th Waffen Grenadier Division of the SS (2nd Latvian) formed the Latvian Legion."
  ss_recruitment_event.37.a:0 "Our army expands"
  SS_recruitment_15_tt:0 "The §Y15.Waffen-Grenadier-Div. bei der SS (lettische Nr. 1)'§! is created."

  ss_recruitment_event.38.t:0 "The creation of the 16.SS-Panzergrenadier-Div. 'Reichsfuhrer-SS'"
  ss_recruitment_event.38.desc:0 "Formed in November 1943 when Volksdeutsche recruits were added to the Sturmbrigade Reichsfuhrer SS, which was used as the cadre in the formation of the new division. A Kampfgruppe ('combat group') from the division fought at the Anzio beachhead, while the rest of the division took part in the occupation of Hungary. It fought in Italy as a division from May 1944, until being transferred to Hungary in February 1945. On June 27, 1944, the 16th SS-Panzergrenadiers command post in San Vincenzo, Italy was overrun by the U.S. 1st Battalion, 133rd Infantry, 34th Infantry Division (Red Bulls). The command post was a town centre apartment which had been commandeered; when the owners returned to their apartment they found a signed large leather-bound Stielers Handatlas which had been left behind. In late summer 1944, a part of this division, SS-Panzer-Aufklärungsabteilung 16 (Reconnaissance Battalion 16), commanded by Major Walter Reder, was withdrawn from engagement with the American 5th Army then advancing on the Gothic Line to deal with an Italian Communist partisan unit, the Red Star Brigade (Brigata Stella Rossa). Operating out of a mountain complex centered on Monte Sole, just southeast of the town of Marzabotto, and sitting astride communications to Bologna, the Red Star was seen as a significant threat to the German rear, both in terms of cutting communications and obstructing a possible route of retreat. Major Reder completed his assignment and destroyed this guerrilla force. A Kampfgruppe of the 16th Training and Replacement Battalion was based in Arnhem and took part in Operation Market Garden. The division surrendered to British forces near Klagenfurt, Austria, at the end of the war."
  ss_recruitment_event.38.a:0 "Our army expands"
  SS_recruitment_Reichsfuhrer_SS_tt:0 "The §Y16.SS-Panzergrenadier-Div. 'Reichsfuhrer-SS'§! is created."

  ss_recruitment_event.39.t:0 "The creation of the 17.SS-Panzergrenadier-Div. 'Götz von Berlichingen'"
  ss_recruitment_event.39.desc:0 "The division was raised near Poitiers, France as the Panzer-Grenadier-Division 'Götz von Berlichingen' in October 1943. It was formed from scratch, with the majority of its original cadre coming from replacement units and conscripts, many of whom were Romanian Germans and French volunteers. The division was granted the honour-title Götz von Berlichingen. Obersturmbannführer Otto Binge oversaw the formation of the division, with the newly promoted Brigadeführer Werner Ostendorff taking command in January 1944. The Götz von Berlichingen was placed under the LXXX Army Corps, a part of Generalfeldmarschall Gerd von Rundstedt's Heeresgruppe D. As part of a plan to number all named SS divisions in early 1944, the division was re-titled the 17th SS-Panzer-Grenadier-Division 'Götz von Berlichingen'. In February 1944, the division still lacked vehicles. During the same year, on the orders of LXXX Army Corps, the division began to round up French vehicles in an attempt to complete its mobilization. By March, most of the major combat formations were fully motorised, although two of the six infantry battalions were still on bicycles. On 1 June, the Götz von Berlichingen found itself at Thouars in France, with no tanks (although the crews were fully equipped with 42 Sturmgeschütz IV assault guns), only a few months' training, and below strength in officers and NCOs."
  ss_recruitment_event.39.a:0 "Our army expands"
  SS_recruitment_Berlichingen_tt:0 "The §Y17.SS-Panzergrenadier-Div. 'Götz von Berlichingen'§! is created."

  ss_recruitment_event.40.t:0 "The creation of the 18.SS-Panzergrenadier-Div. 'Horst Wessel'"
  ss_recruitment_event.40.desc:0 "The 18.SS-Freiwilligen Panzergrenadier-Division 'Horst Wessel' was formed in 1944 around a cadre from the 1st SS Infantry Brigade and included mainly ethnic Germans (Volksdeutsche) from Hungary. The 1st battalion of about 1000 men was attached to SS Division Horst Wessel and sent to Galicia. It was used for "rear-security" duties until it was sent to the Eastern front, with the exception of one regiment that fought the Slovak National Uprising in August 1944. It later fought as a single unit in Hungary and later in Czechoslovakia where it was destroyed. The Division was named after SA member Horst Wessel, known for being the author of the lyrics to the Nazi Party anthem, the Horst-Wessel-Lied, and glorified by the Nazi regime as a martyr of the party's early years."
  ss_recruitment_event.40.a:0 "Our army expands"
  SS_recruitment_Wessel_tt:0 "The §Y18.SS-Panzergrenadier-Div. 'Horst Wessel'§! is created."

  ss_recruitment_event.41.t:0 "The creation of the 19.Waffen-Grenadier-Div. bei der SS (lettische Nr. 2)"
  ss_recruitment_event.41.desc:0 "The 19.Waffen-Grenadier-Div. bei der SS (lettische Nr. 2) was an infantry division of the Waffen-SS during World War II. It was the second Latvian division formed in January 1944, after its sister unit, the 15th Waffen Grenadier Division of the SS (1st Latvian) with which it formed the Latvian Legion. It was surrounded in the Courland Pocket at the end of the war where it surrendered to the Red Army."
  ss_recruitment_event.41.a:0 "Our army expands"
  SS_recruitment_19_tt:0 "The §Y19.Waffen-Grenadier-Div. bei der SS (lettische Nr. 2)'§! is created."

  ss_recruitment_event.42.t:0 "The creation of the 20.Waffen-Grenadier-Div. der SS (estnische Nr. 1)"
  ss_recruitment_event.42.desc:0 "The 20.Waffen-Grenadier-Div. der SS (estnische Nr. 1) was a foreign infantry division of the Waffen-SS, an armed branch of the German Nazi Party that served alongside but was never formally part of the Wehrmacht during World War II. According to some sources, the division was under Reichsfuhrer-SS Heinrich Himmler's overall command but was not an integral part of the Schutzstaffel (SS). It was officially activated on 24 January 1944, and many of its soldiers had been members of the Estonian Legion and/or the 3rd Estonian SS Volunteer Brigade, which had been fighting as part of German forces since August 1942 and October 1943 respectively. Both of the preceding formations drew their personnel from German-occupied Estonia. Shortly after its official activation, widespread conscription within Estonia was announced by the German occupying authorities. The division was formed in Estonia around a cadre comprising the 3rd Estonian SS Volunteer Brigade, and was initially known as the 20th Estonian SS Volunteer Division."
  ss_recruitment_event.42.a:0 "Our army expands"
  SS_recruitment_20_tt:0 "The §Y20.Waffen-Grenadier-Div. der SS (estnische Nr. 1)'§! is created."

  ss_recruitment_event.43.t:0 "The refitting of the Motorized Divisions"
  ss_recruitment_event.43.desc:0 "In the middle of 1942, the 'LSSAH', the 'Das Reich', the 'Totenkopf', the 'Polizei', and the 'Wiking' divisions were refitting, from motorized and infantry divisions to mechanized ones. However, unlike their Heer equivalent, SS mechanized divisions had a full tank regiment, making them equivalement to Panzer-DIvisions."
  ss_recruitment_event.43.a:0 "Our army expands"
  SS_motorized_and_inf_to_mechanized_refit_1_tt:0 "§YThe 'LSSAH', the 'Das Reich', the 'Totenkopf', the 'Polizei', and the 'Wiking' divisions are refitted§!"


  ss_recruitment_event.44.t:0 "The refitting of the Mechanized Divisions"
  ss_recruitment_event.44.desc:0 "In the end of 1943, the 'LSSAH', the 'Das Reich', the 'Totenkopf', the 'Wiking', and the 'Hohenstaufen' divisions were refitting, from mechanized divisions to armored ones."
  ss_recruitment_event.44.a:0 "Our army expands"
  SS_mechanized_to_panzer_refit_1_tt:0 "§YThe 'LSSAH', the 'Das Reich', the 'Totenkopf', the 'Wiking' and the 'Hohenstaufen' divisions are refitted§!"

  ss_recruitment_event.45.t:0 "The Himmler-Speer Agreement"
  ss_recruitment_event.45.desc:0 "In 1942, following Albert Speer appointment, Himmler proposed that between 5% to 8% of Germany's war production should be redirected to the Waffen-SS, in exchange for loyal SS workers for Germany's industries. You can either decide to give 0%, 5%, or 10% of your factory output to the SS. Depending on your choice, future SS divisions will spawn with respectively 0%, 50% or 100% of free equipment. However, the more output you give to the SS, the less the Wehrmacht will appreciate."
  ss_recruitment_event.45.a:0 "Refuse to give anything to the SS !"
  ss_recruitment_event.45.b:0 "Agree to give 5% of production to the SS"
  ss_recruitment_event.45.c:0 "Agree to give 10% of production to the SS"

  ss_recruitment_event.46.t:0 "The creation of the 21.SS-Waffen-Gebirgs-Div. der SS 'Skanderberg' (albanische Nr. 1)"
  ss_recruitment_event.46.desc:0 "The 21st Waffen Mountain Division of the SS Skanderbeg (1st Albanian) was a German mountain infantry division of the Waffen-SS, the armed wing of the German Nazi Party that served alongside, but was never formally part of, the Wehrmacht during World War II. The division was developed around the nucleus of an ethnic Albanian battalion which had briefly seen combat against the Yugoslav Partisans in eastern Bosnia as part of the 13th Waffen Mountain Division of the SS Handschar (1st Croatian). Composed of Albanians with mostly German and Yugoslav Volksdeutsche (ethnic German) officers and non-commissioned officers, it was given the title Skanderbeg after medieval Albanian lord George Kastrioti Skanderbeg, who defended the region of Albania against the Ottoman Empire for more than two decades in the 15th century."
  ss_recruitment_event.46.a:0 "The §Y21.SS-Waffen-Gebirgs-Div. der SS 'Skanderberg' (albanische Nr. 1)§! is created."

  ss_recruitment_event.47.t:0 "The creation of the 22.SS-Freiw.-Kavall.-Div. 'Maria Theresia'"
  ss_recruitment_event.47.desc:0 "The 22nd SS Volunteer Cavalry Division (German, 22. SS-Freiwilligen Kavallerie-Division) was a German Waffen-SS cavalry division which was active on the Eastern Front during the Second World War. The division was composed primarily of Hungarian Army Volksdeutsche conscripts who were transferred to the Waffen-SS following an agreement between Germany and Hungary. The division is commonly known under the Maria Theresia name in publications, although no documents have been found to confirm this name."
  ss_recruitment_event.47.a:0 "The §Y22.SS-Freiw.-Kavall.-Div. 'Maria Theresia'§! is created."

  ss_recruitment_event.48.t:0 "The creation of the 24.Waffen-Gebirgs-Div. 'Karstjäger' / KAMA"
  ss_recruitment_event.48.desc:0 "The 24th Waffen Mountain Division of the SS "Karstjäger" was a German mountain infantry division of the Waffen-SS, the armed wing of the German Nazi Party that served alongside, but was never formally part of, the Wehrmacht during World War II. Named Karstjäger ("Karst Hunter"), it was one of the 38 divisions fielded by the Waffen-SS. Formed on 18 July 1944 from the SS Volunteer Karstwehr Battalion, its nominal strength was never more than theoretical and the division was soon reduced to the Waffen Mountain (Karstjäger) Brigade of the SS. Throughout its existence as a battalion, division and brigade, it was primarily involved in fighting partisans in the Karst Plateau on the frontiers of Yugoslavia, Italy, and Austria; the mountainous terrain required specialised mountain troops and equipment. Founded in 1942 as a company, the unit consisted mainly of Volksdeutsche (ethnic Germans/Austrians) from Yugoslavia and the South Tyrol province of Italy. Although focused on anti-partisan operations, it also saw action in the wake of the Italian surrender when it moved to disarm Italian troops in Tarvisio and protect ethnic German communities in Italy. In addition, at the end of the war it successfully fought to keep passes into Austria open, allowing German units to escape the Balkans and surrender to British forces. The remnants of the unit became some of the last Germans to lay down their arms when they surrendered to the British 6th Armoured Division on 9 May 1945. A joint Italian-German study implicated the division in 23 separate war crimes involving the killing of a total of 277 people between the Italian surrender and the end of the war."
  ss_recruitment_event.48.a:0 "The §Y24.Waffen-Gebirgs-Div. 'Karstjäger' / KAMA§! is created."

  ss_recruitment_event.49.t:0 "The creation of the 25.Waffen-Grenadier-Div. der SS 'Hunyadi'"
  ss_recruitment_event.49.desc:0 "The 25th Waffen Grenadier Division of the SS "Hunyadi" (1st Hungarian) was a short-lived infantry division of the Waffen-SS, an armed branch of the German Nazi Party that served alongside but was never formally part of the Wehrmacht during World War II. Established in November 1944 following the German overthrow of the Hungarian regime of Miklós Horthy, it consisted mainly of troops drawn from the Royal Hungarian Army's 13th Honvéd Division. It was never properly formed, trained, or equipped, and after being evacuated from its training camp in the face of the advancing Soviet Red Army, it surrendered to the United States Army in Austria in May 1945."
  ss_recruitment_event.49.a:0 "The §Y25.Waffen-Grenadier-Div. der SS 'Hunyadi'§! is created."

  ss_recruitment_event.50.t:0 "The creation of the 26.Waffen-Grenadier-Div. der SS 'Hungaria' (ungarische Nr. 2)"
  ss_recruitment_event.50.desc:0 "The 26th Waffen Grenadier Division of the SS (2nd Hungarian) (German, 26. Waffen-Grenadier-Division der SS (ungarische Nr.2), Hungarian, 26. Waffen-SS Gránátos Hadosztály (2. magyar)), was a short-lived infantry division of the Waffen-SS, an armed branch of the German Nazi Party that served alongside but was never formally part of the Wehrmacht during World War II. Established in November 1944 following the German overthrow of the Hungarian regime of Miklós Horthy, it was never properly formed, trained, or equipped, and after being evacuated from its training camp in the face of the advancing Soviet Red Army, it surrendered to the United States Army in Austria in May 1945."
  ss_recruitment_event.50.a:0 "The §Y26.Waffen-Grenadier-Div. der SS 'Hungaria' (ungarische Nr. 2)§! is created."

  ss_recruitment_event.51.t:0 "The creation of the Waffen-Sturm-Brigade der SS 'RONA'"
  ss_recruitment_event.51.desc:0 "29th Waffen Grenadier Division of the SS 'RONA' (1st Russian) (also known as the Waffen-Sturm-Brigade der SS RONA, and Kaminski Brigade) was a collaborationist formation composed of Soviet nationals from the territory of the Lokot Autonomy in Axis-occupied areas of the RSFSR in the Soviet Union during the German-Soviet War of 1941-45. By August 27, 1944, having found the brigade too undisciplined and unreliable, the German commanders removed it from Warsaw. The unit was sent to Slovakia, and deployed against Slovak partisans. After the end of October 1944 the brigade was disbanded and the remaining personnel absorbed into General Andrey Vlasov's Russian Liberation Army."
  ss_recruitment_event.51.a:0 "The §YWaffen-Sturm-Brigade der SS 'RONA'§! is created."

  ss_recruitment_event.52.t:0 "The creation of the 29.Waffen-Grenadier-Div. der SS 'Italienische Nr. 1'"
  ss_recruitment_event.52.desc:0 "The 29th Waffen Grenadier Division of the SS (1st Italian) also Legione SS Italiana (German, 29. Waffen-Grenadier-Division der SS (italienische Nr. 1)) was an SS formation of Nazi Germany during World War II. It was originally created in the puppet Italian Social Republic in 1943 as the Italian Legion, later renamed to a brigade. The unit was upgraded to division status on 10 February 1945."
  ss_recruitment_event.52.a:0 "The §Y29.Waffen-Grenadier-Div. der SS 'Italienische Nr. 1'§! is created."

  ss_recruitment_event.53.t:0 "30.Waffen-Grenadier-Div. der SS 'Russische Nr. 2'"
  ss_recruitment_event.53.desc:0 "The 30th Waffen Grenadier Division of the SS (German, 30. Waffen-Grenadierdivision der SS (weißruthenische Nr. 1)) was a short-lived German Waffen SS infantry division formed largely from Byelorussian, Russian and Ukrainian personnel of the Schutzmannschaft-Brigade Siegling in August 1944 at Warsaw in the General Government. The division was transferred to southeastern France by mid-August 1944 to combat the French Forces of the Interior (FFI). The division's performance in combat was poor, and two battalions mutinied, murdered their German leaders, and defected to the FFI. Other troops of the division crossed the Swiss border and were interned. Afterwards, some of the division's personnel were transferred to the Russian Liberation Army while others were retained to form the SS 'White Ruthenian' infantry brigade from January 1945."
  ss_recruitment_event.53.a:0 "30.Waffen-Grenadier-Div. der SS 'Russische Nr. 2'§! is created."

  ss_recruitment_event.54.t:0 "31.SS-Freiwilligen-Grenadier-Division 'Batschka'"
  ss_recruitment_event.54.desc:0 "The 31st SS Volunteer Grenadier Division (German, 31. SS-Freiwilligen-Grenadier-Division) was a unit of the German armed forces during World War II. It was formed from the Hungarian Volksdeutsche (ethnic Germans), mostly from the Batschka in September 1944. By November 1944 it was in action on the Hungarian Front. In January 1945 it was sent to Austria and reformed as a type 45 Division, with only two battalions in each regiment and only three platoons in each company. The division then joined the 17th Army in Silesia where it was surrounded by the Red Army; it surrendered near Hradec Králové in May 1945."
  ss_recruitment_event.54.a:0 "31.SS-Freiwilligen-Grenadier-Division 'Batschka'§! is created."

