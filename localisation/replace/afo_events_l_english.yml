  fin_armor.720.t:0 "Finland Appeals for Aid"
  fin_armor.720.d:0 "With Finland under direct threat from Soviet aggression, Americans are outraged, and former president Herbert Hoover has proposed to create the Finnish Relief Fund to help aid Finnish Civilians and Refugees. We but need to approve of this aid"
  fin_armor.720.a:0 "Anything to help the Finns plight"
  fin_armor.720.b:0 "We should not get involved"

  fin_armor.721.t:0 "The [From.GetNameDefCap] Provides Economic Aid"
  fin_armor.721.d:0 "Herbet Hoover from the [From.GetNameDefCap] has sympathized with our cause and has created the Finnish Relief fund. With it we can help keep our economy healthy and able to support the displacement of our people."
  fin_armor.721.a:0 "We welcome their aid"

  fin_armor.722.t:0 "Finland Appeals for Aid"
  fin_armor.722.d:0 "With Finland under direct threat from Soviet aggression, we have the opportunity to indirectly strike at the Soviets by providing guns to the Finnish. Through this we will hopefully extend the war longer and leave the Soviet Union weaker"
  fin_armor.722.a:0 "We should help"
  fin_armor.722.b:0 "We should not get involved"

  fin_armor.723.t:0 "[From.GetNameDefCap] Provides Guns"
  fin_armor.723.d:0 "[From.GetNameDefCap] has managed to get some infantry equipment through to us to aid in our defence against the Bolsheviks."
  fin_armor.723.a:0 "We welcome their aid"

  fin_armor.724.t:0 "Finland Appeals for Aid"
  fin_armor.724.d:0 "With Finland under direct threat from Soviet aggression, many officials and people sympathize with the Finnish cause and almost 25,000 volunteers have signed up. On top of that many donations have come in to help Finnish refugees and civilians. If we want we can organize this aid to help the Finnish people with their plight"
  fin_armor.724.a:0 "We should make an effort to help"
  fin_armor.724.b:0 "We should not get involved"

  fin_armor.725.t:0 "[From.GetNameDefCap] Sends Men and Economic Aid"
  fin_armor.725.d:0 "Many officials and people from [From.GetNameDefCap] sympathize with our cause and have organized a group of volunteers and some monetary funds to help us in our fight against the Bolsheviks"
  fin_armor.725.a:0 "We welcome their aid"

  fin_armor.726.t:0 "[From.GetNameDefCap] Requests Sale of Tanks"
  fin_armor.726.d:0 "Realizing a strategic weakness, the [FIN.GetAdjective] Army has initiated a crash program to modernize and expand its force. Significant money reserves have been set aside to cover the purchase. A commission has travelled to us for new sources of tanks.\n\nGiven the urgency of the issue, the [FIN.GetAdjective]s have insisted on immediate delivery or transfer of planes directly from the producer. "
  fin_armor.726.a:0 "Approve the sale of light tanks from our reserves."
  fin_armor.726.b:0 "Divert light tank production to cover their order."
  fin_armor.726.c:0 "We can't spare anything."

