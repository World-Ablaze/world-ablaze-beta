    afo_news.91.t:0 "France Transfer's Control"
    afo_news.91.d:0 "In preperation for an invasion of europe, the French goverment has agreed to give the Unites States temporary control of its mainland territory when it is retaken. This will allow the United states to construct new buildings and efficiently repair any damages during the invasion."
    afo_news.91.a:0 "We shall not fail them"

    afo_news.92.t:0 "France Request's Control"
    afo_news.92.d:0 "With the end of the war in Europe, France has asked that we return its mainland territory."
    afo_news.92.a:0 "Absolutely"

    afo_news.93.t:0 "Benelux Countries Transfer Control"
    afo_news.93.d:0 "In preperation for an invasion of europe, the goverments of Belgium, Luxembourg and Holland have agreed to give the United Kingdom temporary control of its mainland territory when it is retaken. This will allow the United Kingdom to construct new buildings and efficiently repair any damages during the invasion."
    afo_news.93.a:0 "We shall not fail them"

    afo_news.94.t:0 "Benelux Countries Request's Control"
    afo_news.94.d:0 "With the end of the war in Europe, Belgium, Luxembourg and Holland have asked that we return its mainland territory."
    afo_news.94.a:0 "Absolutely"

    afo_event.1.t:0 "Welcome to World Ablaze"
    afo_event.1.d:0 "World Ablaze is a total overhaul mod that changes almost all the game mechanics, expands them and adds a tougher AI. Most of the changes are easy to figure out like the focus tree's. But if you are unfamiliar with the mod you can find a few options below that will help clarify some of the more of the hidden changes to the game. \n\nIf you are interested in getting involved with World Ablaze, there is a link to our discord where I recommend anyone to post their feedback and suggestions or talk with other players of WA. It also has a beta version where we test upcoming features to the mod. Both have links that can be found on the steam mod description\n\nHave fun!"
    afo_event.1.a:0 "Changes to the Economy"
    afo_event.1.b:0 "Changes to the Tech tree's"
    afo_event.1.c:0 "Changes to Combat"
    afo_event.1.e:0 "I am ready to play"

    afo_event.2.t:0 "Changes to the Economy"
    afo_event.2.d:0 "Government laws can now give a weekly penalty to war support, to combat this there are more decisions and ministries you can invest in. They also gradually provide economy fatigue which reduces construction and repair speed. The best strategy is to make your war's quick and go to civilian economy after a war.\n\n Economy Fatigue is a new system to World Ablaze, it represents inflation and large government spending that goes beyond their income.\n\n It is national to have Economic fatigue when militarizing your economy and he goal is to no reach 100%, The following are the main ways of decreasing economic fatigue:\n\nFocuses\nWar bonds (available when a war) \nDecisions (most are available only when at war)\nLowering your laws (only as a last resort if close to 100% fatigue\n\n Staying on partial mob will cause your fatigue to from 0% to 100% in 24 years, War economy is 12 and total mobilization is 6. Be aware that focuses can also increase fatigue"
    afo_event.2.a:0 "Back"
    afo_event.2.b:0 "Changes to the Industry"
    afo_event.2.c:0 "Changes to the Politics"
    afo_event.2.e:0 "I am ready to play now"

    afo_event.3.t:0 "Changes to the Tech tree's"
    afo_event.3.d:0 "Each major nation has unique tank, air, navy and artillery tech tree's that all have there historical stats for their equipment. Minor nations who have the generic air and artillery tree have worse stats than the major's Minor nations also do not start with a generic tank tree anymore and rely on major nations for tanks via decisions.\n\nCertain tanks have multiple variations in the tech tree such as the panzer IV. switching production between these variants will result in very little loss in efficiency.\n\nShips Unlock with there historical modules already attached leaving little to be refitted and researched. They have also been split into historical archetypes. The new additions specialize in the following, frigates are very effective against submarines, heavy cruisers are effective against light ships and light carriers are cheaper versions of carriers."
    afo_event.3.a:0 "Back"
    afo_event.3.b:0 "I am ready to play now"

    afo_event.4.t:0 "Changes to Combat"
    afo_event.4.d:0 "Combat width has been changed from 100 to 120 making the ideal division have 30 combat width. Weather and terrain are much harsher. Organization takes longer to regain and is dependant on infrastructure. New units have been added and the descriptions for the unique ones can be found below.\n\nArmoured Cars, they are split between combat and scout. Combat cars generally have a equal armament to light tanks but are cheaper and less durable. Scout cars provide org and can be used as recon. They are also wheeled which gives them different terrain modfiers.\n\nAssault Tanks, they have much more armor and soft attack than SPG's but have less breakthrough and defence. They also serve on the front lines making them alot more vulnerable than SPG's. As a result of there extra armor they cost more too. \n\nHeavy Units, Currently field guns and infantry have heavy variants. These are much better units than there normal counterparts but cost more, are slower and take more supply.\n\nMisc, The Carrier limit is now 12 instead of 4. There are amphibious mechanized units for better naval invasion performance. Light tanks can also be used for recon"
    afo_event.4.a:0 "Back"
    afo_event.4.b:0 "I am ready to play now"

    afo_event.5.t:0 "Changes to Industry"
    afo_event.5.d:0 "Military and civilian factories have had their output halved but in return you get double the amount of said factories (For most nations). Naval dockyards and military factories require coal while civilian factories require 1 steel.\n\nTo accompany this, the max civilian construction count is 20 for each project.\n\nNew resources have also been added, which include bauxite, coal and iron. 3 new buildings accompany these resources.\n\nAluminium Smelter uses Bauxite and Coal to make Aluminium.\n\nHydro-Powered Aluminium Smelter uses Bauxite to produce Aluminium but is more expensive than the Aluminium Smelter.\n\nSteel Mill Uses Iron and Coal to produce Steel.\n\nInfrastructure also no longer boosts the amount of steel and aluminium you get from a state as they only come from these factories.\n\n"
    afo_event.5.a:0 "Back"
    afo_event.5.b:0 "I am ready to play now"

    afo_event.6.t:0 "Changes to Politics"
    afo_event.6.d:0 "The Ministries Section has been added to the Political Tab.\n\nThe new additions include:\nMinistry of Culture which is focused around women’s place in society. It starts off with more home orientated roles that give you higher stability, but you can change it, at a significant cost or through focuses, to provide more bonuses to your industry and army. For example, higher recruitable population and/or factory output.\n\nMinistry of Defence is focused on war bonds. You use these to reduce your economic fatigue. However, these can only be accessed during war situations and come at the cost of consumer goods for 2 years.\n\nMinistry of Propaganda is focused on providing war support. Since high tier economy laws take weekly war support, this is used to counter that. Each level provides 0.1% weekly war support and takes 0.05 political power per day.\n\nMinistry of Labour is focused on providing miscellaneous buffs such as stability for some consumer goods or a small recruitable population boost for some PP.\n\nMinistry of Business is essentially your economic ideology and it is heavily tied to your political ideology. Fascists can’t fully privatise for example and democracies can’t follow the ideas of national socialism. Each economic ideology provide different buffs and debuffs that range from stability increases/decreases, consumer goods increases/decreases, construction speed, research time, ideology drift defence and so on."
