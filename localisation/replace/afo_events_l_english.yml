  fin_armor.604.t:0 "[From.GetNameDefCap] Refuses to join"
  fin_armor.604.d:0 "Following our invitation, [From.GetNameDefCap] has turned down the offer to join the Northern Lights and will stick to their neutrality, believing that staying neutral will save them from any aggression. How wrong that that line of thinking can be..."
  fin_armor.604.a:0 "It is their loss"

  fin_armor.605.t:0 "[From.GetNameDefCap] Suggests Forming the Scandinavian Trade Bloc"
  fin_armor.605.d:0 "[From.GetNameDefCap] is citing our Scandinavian ties to form a unique trade bloc so that we can help each other grow our economies and become stronger"
