  jap_armor.822.t:0 "[MEN.GetName] Requests Control of [756.GetName]"
  jap_armor.823.t:0 "[MEN.GetName] Requests Control of [788.GetName]"
  jap_armor.824.t:0 "[MEN.GetName] Requests Control of [330.GetName]"
  jap_armor.825.t:0 "[MEN.GetName] Requests Control of [789.GetName]"
  jap_armor.816.d:0 "Menjiang was promised all of Mongolian territories when joining us against the Chinese, it would be wise that we honour our arrangment by giving them the promised land we have just taken"
  jap_armor.816.a:0 "We will give it to them"
  jap_armor.816.b:0 "We will honour their claims later"

  jap_armor.826.t:0 "Siamese Question"
  jap_armor.826.d:0 "With our recent alliance with Siam, we hold absolute power over them. To better serve the East Asia Co-prosperity Sphere we can either turn them into one of our subjects or do a full invasion to bring Siam into the Japanese Empire"
  jap_armor.826.a:0 "Make them into our subject"
  jap_armor.826.b:0 "fully incorporate them into the empire"

  jap_armor.827.t:0 "[MAN.GetName] Proposes Chinese Leadership"
  jap_armor.827.d:0 "With the Reorganized National China Government now fully established, the new leader of Manchukuo has proposed they take a leadership role and work alongside Japan rather than as a Imperial Subject"
  jap_armor.827.a:0 "We need to keep China under our thumb"
  jap_armor.827.b:0 "A stronger China is a stronger Japan"

  jap_armor.828.t:0 "[JAP.GetName] Denounces Chinese Leadership"
  jap_armor.828.d:0 "Japan, fearing a strong China especially after the recent Sino-Japanese war has not given us the goahead to become the rulers of China and have instead preferred to keep its Chinese subjects under its thumb"
  jap_armor.828.a:0 "We are unable to spread our wings"

  jap_armor.829.t:0 "[JAP.GetName] Approves Chinese Leadership"
  jap_armor.829.d:0 ""
  jap_armor.829.a:0 "It is our destiny to reshape China"

  jap_armor.830.t:0 "Aftermath of the 26 February Incident"
  jap_armor.830.d:0 "With the radical factions within the Japanese military discredited, it is time to reconsider Okada Keisuke as prime minister and perhaps fill his shoes with a more political figure to try and reign in the military control over the japanese government."
  jap_armor.830.a:0 "We wish him success"
  jap_armor.830.b:0 "We cant change the status quo"

  afo_event.201.t:0 "Last Chance to leave the London Naval Treaty"
  afo_event.201.d:0 "The london Naval Treaty Conference is almost about to end, this is our last chance to abandon the treaty and build whatever ships we like"
  afo_event.201.a:0 "Abandon this Iron Anchor"
  afo_event.201.b:0 "It is the worlds best interest to stay"

  jap_armor.832.t:0 "Fumimaro Konoe Resigns"
  jap_armor.832.d:0 "In a very unexpected political move, Konoe has resigned as Prime Minister to became chairman of the Privy Council. This will allow him greater freedom to form his mass national movement to garner the full support for the army's right of supreme command. What unfortunatly will now follow will be political turmoil and indecision as Konoe, the person leading our war effort in China is no longer in office."
  jap_armor.832.a:0 "We will only have to weather this storm"

  jap_armor.833.t:0 "Kingoro Hashimoto Resigns"
  jap_armor.833.d:0 "In a very unexpected political move, Hashimoto has resigned as Prime Minister to became chairman of the Privy Council. This will allow him greater freedom to form his mass national movement to garner the full support for the army's right of supreme command. What unfortunatly will now follow will be political turmoil and indecision as Hashimoto, the person leading our war effort in China is no longer in office."
  jap_armor.833.a:0 "We will only have to weather this storm"

  jap_armor.834.t:0 "Political Turmoil Deepens"
  jap_armor.834.d:0 "Hiranuma Kiichirō has resigned over the friendliness between Germany and the Soviets and the controversial figure Mitsumasa Yonai has been chose by the Emperor to replace him. Unfortunately his stance is in stark cotnrast to the current views of the Army and has further divided different branches of the Military. Only two options will carry us through this storm."
  jap_armor.834.a:0 "We either consolidate around Yonai or bring back Konoe"

  jap_armor.835.t:0 "[JAP.GetName] Issues an Ultimatum"
  jap_armor.835.d:0 "Japan has set their eyes on the control of all East Asia and as the last independant country we have been issued a diplomatic envoy from them in hopes of securing an alliance with us. However they have come with a dagger and it is clear that they will not take no for an answer."
  jap_armor.835.a:0 "Our future is with the co-prosperity sphere"
  jap_armor.835.b:0 "If we are to go to war, let it be in defense of our homeland"

  jap_armor.836.t:0 "[SIA.GetName] Rejects our Ultimatum"
  jap_armor.836.d:0 "Unfortunately our envoy has failed to secure an alliance with [SIA.GetName], however there strategic importance means that we must use force to make Thailand into a good staging area"
  jap_armor.836.a:0 "We will need to use force then"

  jap_armor.837.t:0 "[JAP.GetName] seeks mediation to end Chinese hostilities"
  jap_armor.837.d:0 ""
  jap_armor.837.a:0 "Demand partial Japanese withdrawl"
  jap_armor.837.b:0 "We only accept complete withdrawl"
  JAP_placate_the_allies_a:0 "[JAP.GetName] will be asked to withdraw from Indochina, Thailand and pull back forces in China to the Eastern coast"
  JAP_placate_the_allies_b:0 "[JAP.GetName] will be asked to withdraw from Indochina, Thailand and all of mainland China back to the original 1937 border"

  jap_armor.838.t:0 "[USA.GetName] asks for Partial Withdrawl"
  jap_armor.838.d:0 ""
  jap_armor.838.a:0 "There terms are acceptable"

  jap_armor.839.t:0 "[USA.GetName] asks for Full Withdrawl"
  jap_armor.839.d:0 ""
  jap_armor.839.a:0 "Very Dishonourable terms!"
  jap_armor.839.b:0 "If it means we are not dragged into a war..."

  jap_armor.840.t:0 "[JAP.GetName] accepts our terms"
  jap_armor.840.d:0 ""
  jap_armor.840.a:0 "An excellent diplomatic feat!"

  jap_armor.841.t:0 "[JAP.GetName] rejects our terms"
  jap_armor.841.d:0 ""
  jap_armor.841.a:0 "Perhaps we pushed to hard"

  jap_armor.842.t:0 "Military Offensive Started"
  jap_armor.842.d:0 "Our military offensive in China has finished planning and the operation has commenced."
  jap_armor.842.a:0 "Rush to Victory!"

  ger_armor.201.t:0 "Hitler Plans Anschluss"
  ger_armor.201.d:0 "We have recieved reports of Hitler's plan to invade Austria and annex them into his Reich. This presents us with an opportunity to strike at Berlin while most of the army will be in the South, however we may need more time to gather strength and the plan is risky. Should we decide not to act Austria will be subject to Nazi rule until we can liberate them."
  ger_armor.201.a:0 "A heinous act, but too early for a coup"
  ger_armor.201.b:0 "We will plan to strike at this moment!"

  ger_armor.202.t:0 "Hitler Plans Sudetenland"
  ger_armor.202.d:0 "New word has come through of Hitler's plan to annex the Sudetenland. We chose not to strike during the Anschluss and now a new oppertuniy has presented itself. We have gathered more support since the beginning of the year and the Sudeten crisis will be a prime opportunity to dethrone the Furher!"
  ger_armor.202.a:0 "We will plan to strike at this moment!"

  ger_armor.203.t:0 "Meeting with The Last Hussar"
  ger_armor.203.d:0 "August Von Mackensen is seen as being loyal to Germany and not just to any party that happens to be in charge. Approaching him with the stark truth of the goals of Hitler and his party and how it would lead Germany to devestation has layed the intended roots of rebellion within the last Hussar and he has pledged to help us in our coup. Now we must decide what role he shall play"
  ger_armor.203.a:0 "He will make an excellent leader"
  ger_armor.203.b:0 "We should place him in a supporting role"
  GER_203_a:0 "§YWill allow the return of the Kaiser§!"
  GER_203_b:0 "§YWill allow the establishment of the Junta§!"

  ger_armor.204.t:0 "A Secret Delgation"
  ger_armor.204.d:0 "A mysterious messenger has relayed heavy news to us that an Opposition party has been formed to challenge Hitler's rule of Germany. To add to the drama we have been informed of a plan by Hitler to seize Austria! We have been offered a choice whether to get involved in this conflict and prevent a German intrusion into Austrian land by directly supporting the oppositon."
  ger_armor.204.a:0 "This is great opportunity"
  ger_armor.204.b:0 "It is too risky for us to get involved"

  ger_armor.205.t:0 "[HUN.GetName] Pledges Support"
  ger_armor.205.d:0 "Seeing the great opportunity to re-establish Austria Hungary without Hitler's intervention, The leaders of Hungary have accepted our proposal and we will have the Hungarian military aid us in our struggle against Hitler."
  ger_armor.205.a:0 "Their support will be invaluable"

  ger_armor.206.t:0 "[HUN.GetName] Rejects Intervention"
  ger_armor.206.d:0 ""
  ger_armor.206.a:0 "We will have to make do"

  ger_armor.209.t:0 "Wehrmacht Officers Arrested"
  ger_armor.209.d:0 "Our plot has been discovered and many of our leaders have been found and executed, it is a dark time for Germany and all plans to overthrow Hitler have been burned. Whatever remains of our opposition has gone back into hiding."
  ger_armor.209.a:0 "It is over for us"

  ger_armor.210.t:0 "Wehrmacht Officers Challenge Hitler"
  ger_armor.210.d.a:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to annex Austria. A number of Wehrmacht generals have rallied behind the well-known Field Marshal August von Mackensen, who has put in motion plans aiming to depose Hitler and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to interfere, more concerned with the growing internal German instability. The aging Field Marshal has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
  ger_armor.210.d.b:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the administration's move to annex the Sudetenland. A number of Wehrmacht generals have rallied behind the well-known Field Marshal August von Mackensen, who has put in motion plans aiming to depose Hitler and to remove the Nazi party from Germany.\n\nWith the split in the German high command becoming clearly apparent even abroad, foreign powers have elected not to interfere, more concerned with the growing internal German instability. The aging Field Marshal has moved quickly, already establishing a provisional government, to which scores have flocked in their opposition to the Nazi government.\n\nThe military coup is already well on its way."
  ger_armor.210.a:0 "Purge this Nazi scum from our lands!"

  ger_armor.211.t:0 "[From.GetNameDefCap] Demands East Prussia"
  ger_armor.211.d:0 "In the middle of the ongoing situation, Germany has demanded the East Prussian territory from us, to reunite the old Prussian region.\n\nWith the ongoing situation, they have made it very clear that this is it. There will be no negotiations or diplomacy. They will have East Prussia, or they will go to war over it."
  ger_armor.211.a:0 "They can have their war, if they dare!"
  ger_armor.211.b:0 "We cannot afford a war with [From.GetNameDef]."

  ger_armor.212.t:0 "[From.GetNameDefCap] Refuses us East Prussia"
  ger_armor.212.d:0 "In a foolish diplomatic move, [From.GetLeader], the leader of the [From.GetAdjective]s has rejected all [Root.GetAdjective] demands!\n\nThey will not cede East Prussia, and practically dared us to declare war, mocking our desire to protect our [Root.GetAdjective] brothers and sisters."
  ger_armor.212.a:0 "So be it!"

  ger_armor.213.t:0 "[From.GetNameDefCap] Cedes East Prussia"
  ger_armor.213.d:0 "Facing the prospect of war with us, [From.GetNameDef] has agreed to cede all control of East Prussia, and renounce any future claim to the region.\n\nThe [Root.GetAdjective] population of East Prussia will finally be safely in the fold of the [Root.GetNameDef]."
  ger_armor.213.a:0 "For [Root.GetNameDef] and all [Root.GetAdjective]s!"

  ger_armor.214.t:0 "The Warsaw Conference"
  ger_armor.214.d:0 "German demands for East Prussia region of Poland, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Polish border in preparation for an attack. Talks are being held in Warsaw between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the East Prussian Crisis. What will the British position be?"
  ger_armor.214.d_2:0 "German demands for East Prussia region of Poland, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Polish border in preparation for an attack. As we have already proven that we won't accept German expansionism, this means we now have another ally in the war against Germany."
  ger_armor.214.d_3:0 "German demands for the East Prussian region of Poland, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Polish border in preparation for an attack. Talks are being held in Warsaw between the Netherlands, Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Prussian Crisis. What will the Dutch position be?"
  ger_armor.214.a:0 "The Poles are on their own."
  ger_armor.214.b:0 "Poland must be defended!"

  ger_armor.215.d:0 "German demands for the East Prussian region of Poland, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Polish border in preparation for an attack. Talks are being held in Warsaw between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Prussian Crisis.\n\nThe British have made it clear that they have no intention of going to war over a 'quarrel in a far-away country.' Should we follow their lead, or will we honor our obligations to Poland by offering them support?"
  ger_armor.215.a:0 "Leave the Poles to their fate."
  ger_armor.215.b:0 "The British be damned! France supports her friends!"

  ger_armor.216.d:0 "German demands for the East Prussian region of Poland, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Polish border in preparation for an attack. Talks are being held in Warsaw between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Prussian Crisis.\n\nThe British have refused to back down, and are instead threatening the Germans with war if they violate Poland's borders. War may be imminent."
  ger_armor.216.a:0 "We must prepare!"
  ger_armor.216.b:0 "France should stay out of this."

  ger_armor.217.t:0 "France leaves the Allies"
  ger_armor.217.d:0 "The stubborn French have refused to follow our lead in the Prussian Crisis! They stand by their support of Poland, and since we do not they have decided to rescind our mutual alliance. Even now, France is preparing for an imminent war with Germany."
  ger_armor.217.a:1 "Fools! [GER.GetLeader] must be appeased!"

  ger_armor.218.d:0 "German demands for our territory in the East Prussian region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Warsaw where European leaders are discussing the future of Poland, but we haven't been invited.\n\nFortunately, it looks like the Allies will stand by their earlier promises of support. They have threatened [GER.GetLeader] with war if our borders are violated in the slightest. Despite this, we must prepare for an imminent German attack."
  ger_armor.218.a:0 "Good! Let them come!"

  ger_armor.219.d:0 "German demands for our territory in the East Prussian region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Warsaw where European leaders are discussing the future of Poland, but we haven't been invited.\n\nThe British cowards have refused to back our sovereignty, but at least the French are sticking up for us! They have abandoned their alliance with Britain and formed a new one with us, promising to support Poland against German aggression."
  ger_armor.219.a:0 "Vive la France!"

  ger_armor.220.t:0 "The Warsaw Diktat"
  ger_armor.220.d:0 "German demands for our territory in the East Prussian region have become increasingly hostile, and now their forces are massing along our border! A conference is being held in Warsaw where European leaders are discussing the future of Poland, but we haven't been invited.\n\nBoth the British and French have rescinded their earlier promises to support us against German aggression. Their diplomats have made it clear that if we choose to resist the Germans, we do so on our own. Perhaps we have no choice but to surrender East Prussia..."
  ger_armor.220.a:0 "This is a dark day for Europe."
  ger_armor.220.b:0 "We will never surrender!"

  ger_armor.221.d:0 "Talks have been held in Warsaw between the leaders of Germany, Britain, France and Italy to discuss the future of Poland. The British and their Allies have both rejected our rightful claims to East Prussia, and they have threatened us with war if we 'violate' the Polish border!\n\nA plan for the invasion of Poland has been drawn up, but this will likely trigger a general European war. We must make certain we are ready for this."
  ger_armor.221.a:0 "Time to do this the hard way."

  ger_armor.222.d:0 "Talks have been held in Warsaw between the leaders of Germany, Britain, France and Italy to discuss the future of Poland. The British have seen reason and accepted our claims to East Prussia as legitimate, but the stubborn French are refusing to back down.\n\nThey have abandoned their cooperation with Britain and forged closer ties with the Poles instead. It looks like we will have to deal with them both at the same time, but at least now the British hopefully won't intervene..."
  ger_armor.222.a:0 "This may work to our advantage."

  ger_armor.223.d:0 "Talks have been held in Warsaw between the leaders of Germany, Britain, France and Italy to discuss the future of Poland. Both the British and French have accepted our claims to East Prussia as legitimate, and their previous offers of support to the Poles have been rescinded.\n\nDespite the hopelessness of their situation, the stubborn Poles are refusing to surrender their territory! We will have to take it by force. An invasion plan has been prepared that will wipe this vile experiment of Versailles off the face of the Earth!"
  ger_armor.223.a:0 "The Poles must be destroyed."

  ger_armor.224.d:0 "Talks have been held in Warsaw between the leaders of Germany, Britain, France and Italy to discuss the future of Poland. Both the British and French have accepted our claims to East Prussia as legitimate, and their previous offers of support to the Poles have been rescinded.\n\nRecognizing the hopelessness of their situation, the Poles have surrendered the Prussian territories to us. Their oppressed German inhabitants will at long last be brought into the Vaterland!"
  ger_armor.224.a:0 "This is a historic day for Germany."

  ger_armor.225.t:0 "Germany Proposes the election of a new King"
  ger_armor.225.d:0 "Hungary has been a regency without a King for years, now the German Kaisereich is offering to support us in once again crowning a Monarch under their protection"
  ger_armor.225.a:0 "The Kaisereich will bloom under German protection"
  ger_armor.225.b:0 "Never another Kaiser!"

  ger_armor.226.t:0 "Germany Proposes a return to the Sultan"
  ger_armor.226.d:0 "germany has come to use with a tales of the glorious alliance between Germany and the Ottomans, proposing a to empower a new Sultan, protecting us form any foreign intervention"
  ger_armor.226.a:0 "The Sultan once more"
  ger_armor.226.b:0 "Turkey will stay democratic"

  ger_armor.227.t:0 "The Return of Austria"
  ger_armor.227.d:0 "With Hungary backing our government, we have an option to return Austria to them or keep it for ourselves"
  ger_armor.227.a:0 "Reunite the dual Monarchy"
  ger_armor.227.b:0 "Austria shall remain German"

  ger_armor.228.t:0 "Germany demands Nord-Schleswig"
  ger_armor.228.d:0 "Germany is demanding we return North-Schleswig, citing it as historical german territory"
  ger_armor.228.a:0 "Hand over Schleswig"
  ger_armor.228.b:0 "Defend to the last man!"

  ger_armor.229.t:0 "[DEN.getName] returns Schleswig"
  ger_armor.229.d:0 "Accepting that Germans should be reunited with their country, [DEN.getName] has gladly returned our territory"
  ger_armor.229.a:0 "Welcome Home"

  ger_armor.230.t:0 "[DEN.getName] refuses returns Schleswig"
  ger_armor.230.d:0 "[DEN.getName] has refused, mocking our attache they would be in Berlin in a week should we press a war over this matter."
  ger_armor.230.a:0 "By force it is then!"

  ger_armor.400.t:0 "German entry into Baltic States"
  ger_armor.400.d:0 "As German troops enter the Baltic, local populations have welcomed them in the hopes of regaining their independence. Occupation under the Soviets has been brutal, and as such many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.400.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_baltic:0 "15 Compliance will be added to each Baltic State when they are conquered."

  ger_armor.407.t:0 "German entry into Ukraine"
  ger_armor.407.d:0 "As German troops enter the Ukraine, local populations have welcomed them in the hopes of gaining their independence from the Soviet Union, especially after the events of the Holodomor. As such, many inhabitants are eager to join the Germans in their fight against the Soviet Union."
  ger_armor.407.a:0 "We shall liberate all lands of Bolshevik rule"
  german_entry_ukraine:0 "15 Compliance will be added to each Ukrainian State when they are conquered."

  ger_armor.503.t:0 "Japanese Torpedo Technology"
  ger_armor.503.d:0 "After extensive efforts trying to acquire blueprints and examples for the excellent Japanese Type 91 areal torpedo, we have finally recieved the secret shipment. Our engineers have managed to produce our own version of it, designated LT 850."
  ger_armor.503.a:0 "We will be very greatful for this gift!"

  ger_armor.710.t:0 "[HUN.GetName] Offers a Research Exchange"
  ger_armor.710.d:0 "Our Spies have caught wind of a Hungarian armistace happening soon. We have been too trusting of our allies, if we are to keep control over there men and materials we must act fast and move troops into Hungary and set up a puppet regime."
  ger_armor.710.a:0 "Seize Budapest at once!"

  ger_armor.711.t:0 "The Fate of Yugoslavia"
  ger_armor.711.d:1 "We always knew that the Yugoslav state carved out of the Habsburg Empire was an artificial country fated never to last. The ethnic resentment simmering under the surface has boiled over and the state is falling apart. We must step in to rectify the situation."
  ger_armor.711.a:0 "Make a Croatian puppet. Carve the rest."
  ger_armor.711.b:0 "Carve up Yugoslavia."
  ger_armor.711.c:0 "Make a Croatian puppet. Annex the rest."
  ger_armor.711.e:0 "Annex all of Yugoslavia."

  ger_armor.712.t:0 "The Fate of Greece"
  ger_armor.712.d:1 "Greece has recently expanded its borders through the force of our enemies. Now that we have gained control of the Hellenic state it is oure responsibility to rectify the situation."
  ger_armor.712.a:0 "Make a Hellenic Puppet. Carve the rest."
  ger_armor.712.b:0 "Carve up Greece."
  ger_armor.712.c:0 "Annex all of Greece."

  ger_armor.713.t:0 "Question of Croatia"
  ger_armor.713.d:1 "Following the fall of Yugoslavia there are many groups who are now looking to ally with or oppose us. One of them is the nation of Croatia who have a particularly violent wing that we can use to our advantage. Failure to do so might lead to a large enough resistance force that the country might becoem completely hostile to us"
  ger_armor.713.a:0 "Careful decisions must be made"

  ger_armor.798.t:0 "[GER.GetName] Requests Presence with the King"
  ger_armor.798.d:0 "[GER.GetName] has successfully overthrown the fascist Hitler and revived the Kaiserreich. However, Wilhelm II is in more of an advisory role while his son, Prince Oskar of Prussia, has ascended to the throne. Instead of hostilities, his thoughts are to ally with his kin. Since the dethroning of other related monarchs, such as Tsar Nicholas II, Oskar is the only other remaining Victorian descendent reigning as a monarch in Europe, along with King George VI. As it has many times throughout history, this relation may be the foundation of an alliance."
  ger_armor.798.a:0 "We must stick together in these uncertain times"
  ger_armor.798.b:0 "Kin or not, the Germans are not our allies!"

  ger_armor.799.t:0 "[ENG.GetName] Accepts the Alliance Offer"
  ger_armor.799.d:0 "King George VI saw eye-to-eye with us in our proposed kinship alliance. His influence over the politics of [ENG.GetName] should ensure good international relations with us. With the fall of the other Victorian descendent monarchs, there is no better way to ensure this bloodline continues ruling than to band together in an alliance."
  ger_armor.799.a:0 "One major power in Western Europe down, one to go..."

  ger_armor.800.t:0 "[ENG.GetName] Rejects the Alliance Offer"
  ger_armor.800.d:0 "Although King George VI was open to our proposal, the rest of the... non royal English government men stepped in and stopped the conversation entirely. It seems the rumors are true: the English Monarchy has fallen... to its own people"
  ger_armor.800.a:0 "A shame"

  ger_armor.801.t:0 "Germany Proposes an alliance"
  ger_armor.801.d:0 "Following our territorial losses in the winter war, the Germans have approached us with an invitation to join their faction. With the invasion of the Soviet Union underway, we have been given an opportunity to regain our land and extend our influence over all of Northern Scandinavia. This is a tantalizing opportunity but we must be sure that Germany will win. There is also a chance that if we do not accept, we will be opening ourselves to an Axis invasion in the future. Whatever our decision is, there is no going back after it..."
  ger_armor.801.a:0 "We will take up their offer"
  ger_armor.801.b:0 "We will not be pulled into another war"

  ger_armor.802.t:0 "Finland joins the Axis"
  ger_armor.802.d:0 "Although there are differences amongst our Governments, our goal is the same, the destruction of the Soviet scourge.  Our relationship has stretched back since before the Winter War, and it is time for our nations to unite against the Soviets to reclaim and establish what is rightfully due.  The Germans are offering an alliance against the Soviet Union for the greatness of our nations and to avenge those lost to the Soviets."
  ger_armor.802.a:0 "We have promised revenge"

  ger_armor.803.t:0 "Finland refuses our offer"
  ger_armor.803.d:0 "The Finnish have refused and are remaining neutral against those that had once wronged them.  How could their government be so weak as to not seize the opportunity to avenge them!"
  ger_armor.803.a:0 "We will have to redouble our efforts in the North"

  ger_armor.804.t:0 "Death of Fritz Todt"
  ger_armor.804.d:0 "On 8 February 1942, soon after takeoff from the Wolfsschanze airfield near Rastenburg in East Prussia, Todt's aircraft suddenly crashed. Unfortunately, despite our quick response Todt was pronounced dead at the seen.\n\nA full burial has been conducted at Berlin and now the party looks for a replacement as the new minister of armaments. Many look at Albert Speer as a promising and ambitious man who will be well suited at taking up the role."
  ger_armor.804.a:0 "We shall mourn this loss"

  ger_armor.805.t:0 "Germany Invites us to the Axis"
  ger_armor.805.d:0 "With war raging in the Balkans, Germany has reached out to us for assitance with promises of new land for us to own from both Greece and Yugoslavia should we join the Axis"
  ger_armor.805.a:0 "We accept their invitation"
  ger_armor.805.b:0 "We should stay neutral"

  ger_armor.806.t:0 "Bulgaria Declines"
  ger_armor.806.d:0 "Bulgaria has denied our offer and a new Balkan front is not likely to open unless we force it to"
  ger_armor.806.a:0 "We gave them the easy option"
  ger_armor.806.b:0 "Its probably for the best"

  ger_armor.807.t:0 "[JAP.GetName] Offers a Research Exchange"
  ger_armor.807.d:0 "Japan requests an exchange of technologies to help modernize us with our navy and for us to help modernize their army."
  ger_armor.807.a:0 "We accept their offer"
  ger_armor.807.b:0 "We do not need this exchange"

  ger_armor.808.t:0 "[GER.GetName] Accepts the Research Exchange"
  ger_armor.808.d:0 ""
  ger_armor.808.a:0 "Excellent"

  ger_armor.809.t:0 "[GER.GetName] Rejects the Research Exchange"
  ger_armor.809.d:0 ""
  ger_armor.809.a:0 "A shame"

  ger_armor.810.t:0 "Rudolf Hess Rescued"
  ger_armor.810.d:0 "With our deep push into the UK, our soldiers have come across a prison cell containing our former Chief of the Party Rudolf Hess. He seemed ecstatic when we took control of the building citing German glory and the eminence of the hindered year Reich, but one cannot forget his actions after the fall of France. Now the question remains, what to do with him?"
  ger_armor.810.a:0 "We cannot look past his actions"
  ger_armor.810.b:0 "We should reinstate his rank"

  ger_armor.811.t:0 "[GER.GetName] Demands Alsace Lorraine"
  ger_armor.811.d:0 "Germany is on a path to reclaiming their former glory and it puts them in direct conflict with us. Currently they have their eyes set on Alsace Lorraine, rightful French territory that the Germans once owned. We have been given an ultimatum, give back the land or face war."
  ger_armor.811.a:0 "For now this serves our interests"
  ger_armor.811.b:0 "This is an Outragous Request"

  ger_armor.812.t:0 "[FRA.GetName] Transfers Alsace Lorraine"
  ger_armor.812.d:0 "France has seen it fruitless to go to war with us "
  ger_armor.812.a:0 "A Suprise to be sure, but a welcome one"

  ger_armor.813.t:0 "[FRA.GetName] Rejects our Demand"
  ger_armor.813.d:0 ""
  ger_armor.813.a:0 "We will jsut take it by force then"

  ger_armor.814.t:0 "[From.GetName] Proposes Economic Integration"
  ger_armor.814.d:0 "As we are already closely intertwined, [From.GetNameDef] has come with a proposal to aid us in the expansion of our military economy, by integrating our economies more fully. This would greatly aid both our military growth and bring our countries closer"
  ger_armor.814.a:0 "A great idea"
  ger_armor.814.b:0 "We think not"

  ger_armor.815.t:0 "[From.GetName] Accepts Economic Integration"
  ger_armor.815.d:0 "The [From.GetAdjective] government informs us that they accept our proposal for the integration of our war economies."
  ger_armor.815.a:0 "Under our tutelage their armies will swell."

  ger_armor.816.t:0 "[From.GetName] Rejects Economic Integration"
  ger_armor.816.d:0 "The [From.GetAdjective] government informs us that they reject our proposal for the integration of our war economies."
  ger_armor.816.a:0 "They reject greatness itself!"

  ger_armor.817.t:0 "Picking the New Head of the Wehrmacht"
  ger_armor.817.d:0 "Our first step in securing our Nation is reforming and de Nazifing our Army. With the SS purged we have three candidates who could all be up to the task and help bring glory to our new army."
  ger_armor.817.a:0 "ludwig Beck is proven loyal"
  ger_armor.817.b:0 "Werner Von Fritsch could turn out interesting"
  ger_armor.817.c:0 "Walther Von Brauchitsch would be a good option"

  ger_armor.818.t:0 "Picking the New Head of the Luftwaffe"
  ger_armor.818.d:0 "Our luftwaffe was infected with the ego of Goering, below are two candidates to help bring honour back to the luftwaffe and make it a formidable sword of Germany"
  ger_armor.818.a:0 "Albert Kesselring is a good candidate"
  ger_armor.818.b:0 "Ritter Von Greim could work"

  ger_armor.819.t:0 "Picking the New Head of the Kriegsmarine"
  ger_armor.819.d:0 "The Kriegsmarine proved loyal to Germany and not the Nazi's. They are the pride of Germany and we should picking a candidate to help steer them in this new future"
  ger_armor.819.a:0 "Erich Raeder would decimate fleets"
  ger_armor.819.b:0 "Gunther Lutjens seem promising"

  ger_armor.820.t:0 "Capture of Czech Tank Industry"
  ger_armor.820.d:0 "With our newly acquired control over the Czech's, we can incorporate any useful tank designs we come across."
  ger_armor.820.a:0 "Excellent"

  ger_armor.821.t:0 "Announcement of the 4 year plan"
  ger_armor.821.d:0 "The economic miracle of the German Reich has astounded not only the German People but the international community, We need to fix on our path of economic organization and a plan to be implemented over the next four years has been announced by Adolf Hitler. This plan's objective will be the control of the economy, but also will be a solution to the divide within the economic minister between Hjalmar Schacht and Hermann Göring."
  ger_armor.821.a:0 "A path to greatness!"

  ger_armor.822.t:0 "German Mutual Assistance"
  ger_armor.822.d:0 "Germany wants exclusive trade rights to the materials that we make. In return, they will allow us to have exclusive rights to their resources. It's essentially a win-win situation."
  ger_armor.822.a:0 "We will accept these terms"
  ger_armor.822.b:0 "No thanks, we'll be fine."

  ger_armor.823.t:0 "Italy accepts"
  ger_armor.823.d:0 "Italy accepted our terms and freer trade has opened up between our countries, with investors already setting up in south Tyrol. Hopefully this will allow both our countries to assist each other in our rearmament"
  ger_armor.823.a:0 "Excellent"

  ger_armor.824.t:0 "Italy declines"
  ger_armor.824.d:0 "The Italians have declined our offer and have distanced themselves from Germany. This can only mean they do not wish to align themselves with us and possibly seek a policy that will go against our plans."
  ger_armor.824.a:0 "We should keep a close eye on them"

  ger_armor.825.t:0 "Germany issues an Ultimatum"
  ger_armor.825.d:0 "Germany has come to the conclusion that [From.GetName] can no longer function as an effective member of the Axis independently and has issued an ultimatum to us. Either accept German control over our government and military, essentially becoming a puppet or risk a more forceful resolution."
  ger_armor.825.a:0 "They should respect our strength!"
  ger_armor.825.b:0 "We will bargain for a better position"
  ger_armor.825.c:0 "We have no choice but to accept"

  ger_armor.826.t:0 "[From.GetName] refuses"
  ger_armor.826.d:0 "[From.GetName] rejects the ultimatum outright!"
  ger_armor.826.a:0 "Now we resort to force"
  ger_armor.826.b:0 "We will back down"

  ger_armor.827.t:0 "[From.GetName] asks for more autonomy"
  ger_armor.827.d:0 "[From.GetName] argues that while we are right in our assessment, they would like to request some more autonomy than what we propose."
  ger_armor.827.a:0 "We shall allow this"
  ger_armor.827.b:0 "we will only accept total control"

  ger_armor.828.t:0 "[From.GetName] accepts"
  ger_armor.828.d:0 "[From.GetName] see's there situation as unstable and leading towards a potential crisis. They have thus accepted our ultimatum in exchange for immediate military support"
  ger_armor.828.a:0 "It is for the greater good"

  ger_armor.830.t:0 "Germany declares war!"
  ger_armor.830.d:0 "It seems that Germany wants to go ahead with these absurd demands... traitorous dogs"
  ger_armor.830.a:0 "Our chances are slim"

  ger_armor.831.t:0 "Germany assumes Total control"
  ger_armor.831.d:0 "Following our response, Germany has put us under their thumb and we have no choice but to be kept on a leash. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.831.a:0 "It is for the greater good"

  ger_armor.832.t:0 "Germany asserts dominance"
  ger_armor.832.d:0 "Following our response, Germany has allowed us some autonomy and asserts its control over our country. Maybe there is hope to regain our autonomy if we prove ourselves capable"
  ger_armor.832.a:0 "We are doomed"

  ger_armor.833.t:0 "Germany backs down"
  ger_armor.833.d:0 "Germany recognises the absurdity of their demands and backs down. Although we remain allies tensions have turned high and it would be unwise to place any trust in Germany"
  ger_armor.833.a:0 "We avoided disaster"

  ger_armor.829.t:0 "Germany rejects our proposal"
  ger_armor.829.d:0 "Germany has rejected anything except total control, we are left with two options now..."
  ger_armor.829.a:0 "We just cannot accept this"
  ger_armor.829.b:0 "We have no choice but to kneel"

  ger_armor.701.t:0 "Support for Qingdao"
  ger_armor.701.d:0 "The German Reich has come to us with an offer of further support by means of tank and infantry equipment, however much like the western powers they request that we hand over control of the port city of Qingdao. While the thought of giving up further territory is unthinkable, it would prevent it from falling into Japanese hands should a war break out.."
  ger_armor.701.e:0 "The German Reich has come to us with an offer of further support by means of tank and infantry equipment, however much like the western powers they request that we hand over control of the port city of Qingdao. While this goes against our objective of Japanese hegemony, having an ally outside of Japan could prove very valuable"
  ger_armor.701.a:0 "We can agree on this"
  ger_armor.701.b:0 "Unacceptable"

  ger_armor.702.t:0 "China Accepts our Support for Qingdao"
  ger_armor.702.d:0 "China has agreed to our offer and immediate shipments of equipment are being made to china. Having territory outside of Germany is a great national achievement, and has shown the world that the Reich is here to stay!"
  ger_armor.702.a:0 "China has great potential"

  ger_armor.703.t:0 "China Refuses our Support for Qingdao"
  ger_armor.703.d:0 "China has determined that our support does not warrent giving up territory and has thus refused to accept our offer"
  ger_armor.703.a:0 "They will regret this"

  ger_armor.714.t:0 "[GER.GetName] pressures us to close our economy"
  ger_armor.714.d:0 "With Germany having full control of Egypt and Iraq, they have issued us the order to cut all trade to other nations who are not part of the Axis. If we issue any objection it will mean certain war"
  ger_armor.714.a:0 "There is no real choice here"
  ger_armor.714.b:0 "we shall remain defiant til the end!"

  ger_armor.715.t:0 "[TUR.GetName] Accepts our demands"
  ger_armor.715.d:0 "Turkey have caved in to our pressure and has given our faction full access to there exports, cutting off anyone outside this. With our Chromium secured we can now put our focus elsewhere"
  ger_armor.715.a:0 "Excellent News"

  ger_armor.716.t:0 "[TUR.GetName] Rejects our demands"
  ger_armor.716.d:0 "The Turkish have refused, citing their neutrality, and are continuing to aid any country who asks whether or not it may assist in the war efforts against us. Our only option is to now invade"
  ger_armor.716.a:0 "We will crush them in a few days"
  ger_armor.716.b:0 "A war with Turkey is too risky"

  ger_armor.795.t:0 "Clodius Agreement"
  ger_armor.795.d:0 "Germany has come to us with a proposal for exclusive rights over Chromium in Antalya promising a large sum of military equiment in exchange. With war raging around us it would be beneficial to strengthen our armed forces by leveraging our substantial Chromite Ore."
  ger_armor.795.a:0 "We will placate the Germans"
  ger_armor.795.b:0 "We only strengthen our enemy"

  ger_armor.796.t:0 "[From.GetName] Signs the Agreement"
  ger_armor.796.d:0 "Our diplomatic exchanges have succeeded and our dependancy on Chromium is more stable"
  ger_armor.796.a:0 "Excellent"
  ger_armor.796.b:0 "Oops we dont have enough equipment"

  ger_armor.797.t:0 "[From.GetName] declines"
  ger_armor.797.d:0 "The Clodius Agreement has been rejected and we will have to trade the old fashioned way with them or we go in and take it by force"
  ger_armor.797.a:0 "An unfortunate outcome"
  ger_armor.797.b:0 "If they refuse to trade, we take it by force"

  ger_armor.834.t:0 "Invade Poland?"
  ger_armor.834.d:0 "With Poland seeming to be on the losing side of their war and with no major allies to help them, a great opportunity has been presented to us to seize any claims we may have on their country before they fall in dangerous hands"
  ger_armor.834.a:0 "We shall protect the German people"
  ger_armor.834.b:0 "This is too risky"

  ger_armor.835.t:0 "Fate of Yugoslavia"
  ger_armor.835.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.835.a:0 "We are gracious for German support"

  ger_armor.836.t:0 "Fate of Yugoslavia"
  ger_armor.836.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.836.a:0 "We are gracious for German support"

  ger_armor.837.t:0 "Fate of Yugoslavia"
  ger_armor.837.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Yugoslavia in order to appease the claims of all its allies. This has also led to the creation of the new state, Croatia to further Germna interests"
  ger_armor.837.a:0 "We should of been given more"

  ger_armor.838.t:0 "Fate of Greece"
  ger_armor.838.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Greece in order to appease the claims of all its allies."
  ger_armor.838.a:0 "We are gracious for German support"

  ger_armor.839.t:0 "Fate of Greece"
  ger_armor.839.d:0 "As the leader of the Axis, Germany has reorganized the occupied country of Greece in order to appease the claims of all its allies."
  ger_armor.839.a:0 "We are gracious for German support"

  ger_armor.840.t:0 "[GER.GetName] pressures us to close our economy"
  ger_armor.840.d:0 "With Germany having full control of Norway and the important Narvik route, they have issued us the order to cut all trade to other nations who are not part of the Axis. If we issue any objection it will mean certain war"
  ger_armor.840.a:0 "There is no real choice here"
  ger_armor.840.b:0 "we shall remain defiant til the end!"

  ger_armor.841.t:0 "[SWE.GetName] Accepts our demands"
  ger_armor.841.d:0 "Sweden have caved in to our pressure and has given our faction full access to there exports, cutting off anyone outside this. With our Iron secured we can now put our focus elsewhere"
  ger_armor.841.a:0 "Excellent News"

  ger_armor.842.t:0 "[SWE.GetName] Rejects our demands"
  ger_armor.842.d:0 "The Swedish have refused, citing their neutrality, and are continuing to aid any country who asks whether or not it may assist in the war efforts against us. Our only option is to now invade"
  ger_armor.842.a:0 "We will crush them in a few days"
  ger_armor.842.b:0 "A war with Sweden is too risky"

  ger_armor.843.t:0 "Germany Demands Subjugation"
  ger_armor.843.d:0 "Germany like the British see as our oil as theirs, however unlike the British"
  ger_armor.843.a:0 "If the Germans will aid us, we accept"
  ger_armor.843.b:0 "We will not bow down to any oppressor"

  ger_armor.844.t:0 "Question of Iraq"
  ger_armor.844.d:0 "Iraq is now within our Sphere of influence, diplomats have been sent there to negotiate an economic deal that will see Germany gain control over some of the Iraqi industry and in return we will help develop their oil fields. The path is set for the subjugation of Iraq but we will not gaining full rights to Iraqi oil."
  ger_armor.844.a:0 "Subjugation is preferable"
  ger_armor.844.b:0 "We need to assume direct control"

  ger_armor.845.t:0 "Iraq Accepts Subjugation"
  ger_armor.845.d:0 ""
  ger_armor.845.a:0 "Now to develop our new oil fields"

  ger_armor.846.t:0 "Iraq Rejects Subjugation"
  ger_armor.846.d:0 ""
  ger_armor.846.a:0 "Then we take it by force"
  ger_armor.846.b:0 "We will leave them be then"

  ger_armor.847.t:0 "Germany Demands Oil rights"
  ger_armor.847.d:0 ""
  ger_armor.847.a:0 "We must remain neutral at all costs"
  ger_armor.847.b:0 "We remain faithful to the allies"

  ger_armor.848.t:0 "Question of Iran"
  ger_armor.848.d:0 "Iran has vowed to remain neutral in our conflict, however like the British we can pressure them into giving us rights to there oil over German occupation."
  ger_armor.848.a:0 "Send the ultimatum"
  ger_armor.848.b:0 "We need to assume direct control"

  ger_armor.849.t:0 "Iran Gives In"
  ger_armor.849.d:0 "Iran has seen the value of listening to us, we have now gained the oil rights to there souther oil fields. This will greatly boost our fuel income insuring future fuel stability."
  ger_armor.849.a:0 "We can now swim in fuel!"

  ger_armor.850.t:0 "Iraq Rejects Cooperation"
  ger_armor.850.d:0 ""
  ger_armor.850.a:0 "Then we take it by force"
  ger_armor.850.b:0 "We will leave them be then"

  ger_armor.851.t:0 "British Influence in Norway"
  ger_armor.851.d:0 "Following the declaration of war on Poland, the British Embassy in Norway has been working to align Norway to the Allied cause, attempting to isolate our trade with Sweden §ROperation Weserubung can be carried out once the focus Western War Plans has been completed§"
  ger_armor.851.a:0 "We should secure Norway by force"

  ger_armor.852.t:0 "Hitler Found Dead"
  ger_armor.852.d:0 "With the loss of berlin, Hitler having adamantly repeated that he would not abandon the city has chosen to commit suicide, choosing death over seeing anti-fascist elements take over the country.\n\nIn his stead, Karl Donitz has now stepped up to lead Germany, with hopes to save the army and the nation he advises to negotiate a partial surrender to it enemies instead of capitulation"
  ger_armor.852.a:0 "We have lost all hope"

  ger_armor.853.t:0 "Soviet Union Demands the East"
  ger_armor.853.d:0 "The Soviet Union seeks to reassert there claims on Eastern Poland after we have conquered them, suggesting that the new Europe belongs to both Germany and the Soviet Union. Such lofty claims are backed up with a possible use of force. .\n\nIt seems that our aggressiveness in the east has caused the communists to fear that we might be attacking them next. Ordinarily, giving in to the Bolsheviks easily would be out of the question, but the Soviet Union is far from our only concern. If we agree to their demands, it may buy us time to deal with the west, although it would also position the eastern front significantly further to the west."
  ger_armor.853.a:0 "Give up the east peacefully."
  ger_armor.853.b:0 "We make the demands"

  ger_armor.854.t:0 "Ambitious Porsche"
  ger_armor.854.d:0 "With our go ahead, the new Tiger tanks will be of Henschel design rather than the Porsche. This had not stopped Porsche from already beginning production of its version of the Tiger and now we have up to 50 hulls made, currently with no use."
  ger_armor.854.a:0 "We should convert them into Heavy Tank Destroyers"

  ger_armor.855.t:0 "New Heavy Tank Destroyer"
  ger_armor.855.d:0 "Ferdinand Porsche has come back to us with a completed design for a new heavy tank destroyer based on their Tiger Hulls. It is capable of wielding a longer 88mm and has thick armor, but its reliability raises doubts to its effectiveness."
  ger_armor.855.a:0 "We shall name them after Ferdinand"
  ger_armor.855.a_tt:0 "Add technology §YFerdinand§! and add §G50§! Ferdinand' to the stockpile"

  ger_armor.856.t:0 "Ambitious Porsche"
  ger_armor.856.d:0 "With our go ahead, the new Tiger tanks will be of Porsche design rather than the Henschel. Prior to our decision Porsche already began production of its version of the Tiger and now we have up to 50 hulls made. Lucky for us this means we have 50 tanks ready, and can officially start production with a bonus to efficiency"
  ger_armor.856.a:0 "Lucky for us"

  ger_armor.857.t:0 "Why Die for Danzig?"
  ger_armor.857.d:0 "With our go ahead, war has been declared on Poland, and the reconquest of German territory has begun. However much to our shock, the allies have stood by there commitments and have declared war on us in return. This leaves us caught out with most of our troops on the Polish border and with no plans for continuing the war past Poland. It will take us some time to organize our high command to continue the fight.  The focus Western War Plans will be locked for the next 4 months"
  ger_armor.857.a:0 "If they want war, we will give it"

  ger_armor.858.t:0 "Germany Offers Peace"
  ger_armor.858.d:0 "With the Axis achieving total victory in Europe and with the Soviet Union in ruins, Germany offers peace terms to the Allies. Unfortunately, with no major foothold in Europe our chances of winning are slim and perhaps a few years of peace can help us prepare for an eventual victory against the Axis."
  ger_armor.858.a:0 "We shall accept"
  ger_armor.858.b:0 "We will never accept defeat"

  ger_armor.859.t:0 "The Allies Defiant"
  ger_armor.859.d:0 "Even with total victory, the USA is still willing to wage war on us. While a full scale invasion from them is not out of the realm of possibility, it is highly unlikely and we should instead begin preparations for an invasion of the USA."
  ger_armor.859.a:0 "Fools"

  ger_armor.860.t:0 "Declaration of War Against the United States"
  ger_armor.860.d:0 "The United states is at war, with the Japanese swiftly taking allied territory in east Asia there chances of victory are high. Compiling this with the deterioration of relations between the US and Germany, the Further is lead to believe that it will only be a matter of time before they join the allied war effort against us. We should prempt there declaration of war and put the United States off balance and increase the chances of Japanese winning in the east"
  ger_armor.860.a:0 "A great nation does not allow itself to be declared War upon"

  ger_armor.861.t:0 "Germany Offers a Cease fire"
  ger_armor.861.d:0 "With the Axis pushing us passed the Urals, taking away almost all of our industry and population, we cannot keep up the war effort no matter how much we sacrifice for the Motherland. Germany has offered a cease fire letting us keep everything East of the Urals in exchange for a cease of hostilities. Our chances of winning at this stage are slim and frankly we will not get better terms than this... perhaps a few years of peace can help us rebuild to prepare our revenge and ultimate victory against the Axis"
  ger_armor.861.a:0 "We shall have peace for now..."
  ger_armor.861.b:0 "We will never accept defeat!"

  ger_armor.862.t:0 "The Soviets Defiant"
  ger_armor.862.d:0 ""
  ger_armor.862.a:0 "Fools"

  ger_armor.863.t:0 "Hitler Addresses the German People"
  ger_armor.863.d:0 "Delivered by Adolf Hitler from his Führerbunker: I expect every German to do his duty to the last and that he be willing to take upon himself every sacrifice he will be asked to make, I expect every able-bodied German to fight with the complete disregard for his personal safety, I expect the sick and the weak or those otherwise unavailable for military duty to work with their last strength, I expect city dwellers to forge the weapons for this struggle and I expect the farmer to supply the bread for the soldiers and workers of this struggle by imposing restrictions upon himself, I expect all women and girls to continue supporting this struggle with utmost fanaticism."
  ger_armor.863.a:0 "Death before Defeat"

  news.338.t:0 "Sportpalast Speech held by Joseph Goebbels"
  news.338.d:0 "Delivered by Joseph Goebbels from the Sportpalast in Berlin: Do you believe with the Führer and us in the final total victory of the German people? Are you and the German people willing to work, if the Führer orders, 10, 12 and if necessary 14 hours a day and to give everything for victory? Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Is your confidence in the Führer greater, more faithful and more unshakable than ever before? Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end? Now, people rise up and let the storm break loose!"
  news.338.a:0 "Delusional"
  news.338.b:0 "Endsieg"

  ger_armor.864.t:0 "Hitler Declares War on the United States of America"
  ger_armor.864.d:0 "Delivered by Adolf Hitler to the Reichstag: Deputies! Men of the German Reichstag! A year of world-historical events is coming to an end. A year of great decisions is approaching. In this grave period I speak to you, deputies of the Reichstag, as the representatives of the German nation. In addition, the entire German nation should also review what has happened and take note of the decisions required by the present and the future. The German people and its soldiers work and fight today not only for themselves and their own age, but also for many generations to come. A historical task of unique dimensions has been entrusted to us by the Creator that we are now obliged to carry out."
  ger_armor.864.a:0 "Endsieg?"

  ger_armor.865.t:0 "Blomberg-Fritsch Affair"
  ger_armor.865.d:0 "Our two most senior army officers have been exposed for indecent actions. We have no choice but to force them to resign and hire new staff to replace them. This has the added benefit of allowing us to gain complete control over the German army by appointing loyal generals."
  ger_armor.865.a:0 "Shameful"

  ger_armor.866.t:0 "Balkan Trade Treaty"
  ger_armor.866.d:0 "Germany is proposing a trade bloc between our two nations which will mean cheaper imports and exports"
  ger_armor.866.a:0 "This is mutally beneficial"
  ger_armor.866.b:0 "No thanks, we'll be fine."

  ger_armor.867.t:0 "[From.GetName] accepts"
  ger_armor.867.d:0 "[From.GetName] has agreed to our trade deal hoping to have closer relations with us"
  ger_armor.867.a:0 "Excellent"

  ger_armor.868.t:0 "[From.GetName] declines"
  ger_armor.868.d:0 "[From.GetName] has not seen enough benefit from having there export prices slashed and therefore have declined to our treaty"
  ger_armor.868.a:0 "We should keep a close eye on them"

  ger_armor.869.t:0 "Swiss-Franc Agreement"
  ger_armor.869.d:0 "Germany has come to us with a proposal for exclusive rights over tungsten in Porto promising a large sum of Swiss Francs. Being a much more stable currency and very exchangable with the rest of the world, this can yeild a great profit for us if we were to accept. We must also consider if refusing will lead to war."
  ger_armor.869.a:0 "This is very profitable"
  ger_armor.869.b:0 "We refuse to deal with Germany"

  ger_armor.870.t:0 "[From.GetName] Signs the Agreement"
  ger_armor.870.d:0 "The Swiss-Franc Agreement has gone down well with the Portuguese and we now have protected rights over some of their tungsten"
  ger_armor.870.a:0 "Excellent"

  ger_armor.871.t:0 "[From.GetName] declines"
  ger_armor.871.d:0 "The Swiss-Franc Agreement has been rejected and we will have to trade the old fashioned way with them"
  ger_armor.871.a:0 "An undesirable outcome"
  ger_armor.871.b:0 "If they refuse to trade, we take it by force"

  ger_armor.872.t:0 "Strongarm Sweden"
  ger_armor.872.d:0 "Germany demands miltiary access through our territories following their Alliance with Finland"
  ger_armor.872.a:0 "We have no choice"
  ger_armor.872.b:0 "Unacceptable"

  ger_armor.873.t:0 "[From.GetName] Yields"
  ger_armor.873.d:0 "German demands for moving troops and equipment through Sweden to Finland for the war in the east have been accepted by the Swedish government."
  ger_armor.873.a:0 "Good"

  ger_armor.874:0 "[From.GetName] Rejects our Demands"
  ger_armor.874.d:0 ""
  ger_armor.874.a:0 "Then we will have to use force"
  ger_armor.874.b:0 "It was of little importance"

  ger_armor.875.t:0 "The [POR.GetName] Ultimatum"
  ger_armor.875.d:0 ""
  ger_armor.875.a:0 "Force Spanish rule over them"
  ger_armor.875.b:0 "They either join the Axis or become conquered"
  ger_armor.875.c:0 "Send in the army"

  ger_armor.876.t:0 "[GER.GetName] Demands Spanish Rule over Us"
  ger_armor.876.d:0 ""
  ger_armor.876.a:0 "We have no choice but to comply"
  ger_armor.876.b:0 "Outrageous! Prepare for an invasion"

  ger_armor.877.t:0 "[GER.GetName] Demands Axis membership"
  ger_armor.877.d:0 ""
  ger_armor.877.a:0 "We have no choice but to comply"
  ger_armor.877.b:0 "We will never bow to the Fascists"

  ger_armor.878.t:0 "[POR.GetName] Submits to [SPR.GetName]"
  ger_armor.878.d:0 ""
  ger_armor.878.a:0 "A wise choice"

  ger_armor.879.t:0 "[POR.GetName] Joins the Axis"
  ger_armor.879.d:0 ""
  ger_armor.879.a:0 "A wise choice"

  ger_armor.880.t:0 "[POR.GetName] Rejects our demands"
  ger_armor.880.d:0 ""
  ger_armor.880.a:0 "A poor choice, send in the army"

  ger_armor.881.t:0 "The [TUR.GetName] Ultimatum"
  ger_armor.881.d:0 ""
  ger_armor.881.a:0 "Demand passage of our troops and material"
  ger_armor.881.b:0 "They either join the Axis or become conquered"
  ger_armor.881.c:0 "Send in the army"

  ger_armor.882.t:0 "[GER.GetName] Demands Military Access"
  ger_armor.882.d:0 ""
  ger_armor.882.a:0 "We have no choice but to comply"
  ger_armor.882.b:0 "Our territorial integrity cannot be compromised"

  ger_armor.883.t:0 "[GER.GetName] Demands Axis membership"
  ger_armor.883.d:0 ""
  ger_armor.883.a:0 "We have no choice but to comply"
  ger_armor.883.b:0 "We will never bow to the Fascists"

  ger_armor.884.t:0 "[TUR.GetName] Accepts our demands"
  ger_armor.884.d:0 ""
  ger_armor.884.a:0 "Excellent"

  ger_armor.885.t:0 "[TUR.GetName] Joins the Axis"
  ger_armor.885.d:0 ""
  ger_armor.885.a:0 "Excellent"

  ger_armor.886.t:0 "[TUR.GetName] Rejects our demands"
  ger_armor.886.d:0 ""
  ger_armor.886.a:0 "A shame, send in the army"

  ger_armor.887.t:0 "Abwehr Treachery Revealed"
  ger_armor.887.d:0 "Reckzeh an agent from the Gestapo has discovered the Solf-Kreis, a group of German intellectuals and intelligence members with anti-Nazi sentiments who have been behind many failed operations and have passed on critical intellgience to our enemies"
  ger_armor.887.a:0 "Death to traitors"

  ger_armor.888.t:0 "Operation Valkyrie Fails!"
  ger_armor.888.d:0 "An assassination attempt against our Fuhrer has failed. After a bomb exploded during one of our war meetings in the Wolf's Lair, Our Further was mere inches away death. We have hunted down the traitors that dared try and overthrow us! We now need to decide the fate's of all officer's with any connection to this plot. Either way there will be hell to pay for this!"
  ger_armor.888.a:0 "They shall all taste our wrath!"
  ger_armor.888.b:0 "Purge only the Leadership!"

  ger_armor.889.t:0 "The Beginning of Operation Valkyrie"
  ger_armor.889.d:0 "Valkyrie, the operation to destroy any internal urgent situations. Valkyrie, an idea to use the reserve german army to defend the nation from collapsing, not because of the Allies or Soviets but caused by internal matters. But the operation got another purpose after some rewriting, the beginning of the \"final\" assassination on Adolf Hitler.."
  ger_armor.889.a:0 "Let us begin planning"

  ger_armor.890.t:0 "Where should we carry out the plot?"
  ger_armor.890.d:0 ""
  ger_armor.890.a:0 "At the Wolfs Lair"
  ger_armor.890.b:0 "During a Flight"
  ger_armor.890.c:0 "At the Berghof"

  valkyrie_location_a_tt:0 "Modifies §GChance to Assassinate Hitler by 5%§!. Modifies §GEnemy Civil War Strength by -20%§!."
  valkyrie_location_b_tt:0 "Modifies §GChance to Assassinate Hitler by 10%§!. Modifies §GEnemy Civil War Strength by -10%§!."
  valkyrie_location_c_tt:0 "Modifies §GChance to Assassinate Hitler by 15%§!."

  ger_armor.891.t:0 "Who should carry out the plot?"
  ger_armor.891.d:0 ""
  ger_armor.891.a:0 "Claus von Stauffenberg"
  ger_armor.891.b:0 "Friedrich Olbricht"
  ger_armor.891.c:0 "Henning von Tresckow"

  valkyrie_ringleader_a_tt:0 "Modifies §GChance to Assassinate Hitler by 5%§!. 50% Chance of dying costing §R150 political power§!"
  valkyrie_ringleader_b_tt:0 "Modifies §GChance to Assassinate Hitler by 10%§!. 50% Chance of dying costing §R10% War Support§!"
  valkyrie_ringleader_c_tt:0 "Modifies §GChance to Assassinate Hitler by 15%§!. 50% Chance of dying modifying §REnemy Civil War Strength by 5%§!."

  ger_armor.893.t:0 "Adolf Hitler Survived!"
  ger_armor.893.d:0 "The assassination attempt against the Führer has failed, the bomb planted by Stauffenberg exploded at the predetermined locatin, however the Führer was mere inches away from certain death. We have hunted down the traitors that dared try and overthrow us! We now need to decide the fate's of all officer's with any connection to this plot. Either way there will be hell to pay for this!"
  ger_armor.893.a:0 "They shall all taste our wrath!"
  ger_armor.893.b:0 "Purge only the Leadership!"
  ger_armor.893.c:0 "Operation Valkyrie will continue!"

  ger_armor.894.t:0 "Adolf Hitler Assassinated!"
  ger_armor.894.d:0 "Latent dissatisfaction with Hitler's rule has come to a head with the current crisis, caused by the failure to bring the war with the USSR to a victorious end and a deteriorating war effort."
  ger_armor.894.a:0 "Seize Control of the Government!"

  ger_armor.895.t:0 "[GER.GetName] Asks for peace"
  ger_armor.895.d:0 ""
  ger_armor.895.a:0 "They have proven there commitment to peace"
  ger_armor.895.b:0 "We only accept unconditional surrender"

  ger_armor.896.t:0 "[FROM.GetName] Accepts Peace"
  ger_armor.896.d:0 ""
  ger_armor.896.a:0 "Now we can devote all our effort towards the Soviets"

  ger_armor.897.t:0 "[FROM.GetName] Rejects Peace"
  ger_armor.897.d:0 ""
  ger_armor.897.a:0 "We are now in a worse situation than before..."

  germany.998.t:0 "Death of Adolf Hitler"
  germany.998.d:0 "Two Days ago Adolf Hitler suffered a Massive Stroke, he was subsequently rushed to a medical facility but died the following day, the NSDAP now convenes to choose a new Leader."
  germany.998.a:0 "Martin Bormann"
  germany.998.b:0 "Joseph Goebbels"
  germany.998.c:0 "Hermann Göring"
  germany.998.e:0 "Albert Speer"
  appoint_speer_tt:0 "Effect: \nUnlocks various decisions to reform the war economy \nIndustrialists will become §GLoyal§! and gain §GTotal§! influence increasing Research Speed by §G10%§! \n\n"

