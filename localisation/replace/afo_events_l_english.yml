  romania.7.t:0 "Peace Negotiations With [SOV.GetNameDef]"
  romania.7.d:0 "We have established contact with the [SOV.GetAdjective] regime. A meeting has been set up in a secret location in Crimea, where we will be offered the opportunity to cede territory in return for continued [Root.GetAdjective] sovereignty. \n\nThe Romanian forces are rapidly depleting, and previous attempts to open a line of communication has been unsuccessful. This may be our only hope for a peaceful resolution to the conflict."
  romania.7.a_tt:0 "§YIf [SOV.GetName] accepts:\n§!"
  romania.7.a:0 "There is no winning this war"
  romania.7.b:0 "We must keep fighting!"

  romania.8.t:0 "[From.GetNameDefCap] Offers Concessions"
  romania.8.d:0 "The war with [From.GetNameDef] has been a costly affair, but as we have been able to push back the [From.GetAdjective] army, they have presented us with a compelling offer. We are given control of strategically important areas, but need to withdraw our troops and cease further hostilities.\nThis will end our offensive on [From.GetNameDef] without full control over the region, but will in turn allow us to focus on extending our sphere of influence in other parts of the world."
  romania.8.a:0 "Our soldiers are needed elsewhere"
  romania.8.b:0 "We need all of [From.GetNameDef]"

  romania.9.t:0 "[From.GetNameDefCap] Refuses"
  romania.9.d:0 "The negotiations initiated with [From.GetNameDef] has broken down. It was obviously a ruse to waste our time while the [From.GetAdjective] army positioned for yet another assault on [Root.GetAdjective] territory.\n\n[Root.GetNameDef] will stand tall and fight till the bitter end."
  romania.9.a:0 "They shall bleed for every step!"

  rom_armor.801.t:0 "Opening of the Mausoleum of Marasesti"
  rom_armor.801.d:0 "After 15 years in construction, our memorial to the Romanian defenders during WWI has finished construction. It is a big event for the whole country and what we decide to say on this day will likely plant seeds within the population."
  rom_armor.801.a:0 "We promise it shall never happen again"
  rom_armor.801.b:0 "We shall remind them of their sacrifice"

  rom_armor.802.t:0 "Organize an Arms Deal with [CZE.GetName]"
  rom_armor.802.d:0 "Our country is lacking in indeginous designs, and while our industry is strong it is of little benefit if we cannot put them to good use. While major nations shun us, [CZE.GetName] is eager to secure arms purchases and we would make for an excellent customer"
  rom_armor.802.a:0 "Secure license agreements"
  rom_armor.802.b:0 "Propose an integration of technology"

  rom_armor.803.t:0 "[ROM.GetName] Seeks licenses"
  rom_armor.803.d:0 "Romania, in a bid to acquire modern equipment has approached us seeking purchases of our weapons. They offer a permanent contract for whenever we research the newest design in exchange for a hefty amount of money, it is up to us to accept their offer."
  rom_armor.803.a:0 "This is a good deal"
  rom_armor.803.b:0 "No deal"
  czech_integration_tt:0 "§OThis leads to a permanent acquisition of Czech infantry and artillery equipment trees locking us off from integrating with other major nations for them§!\n§YCzechoslovakia will gain access to Romanian Aircraft if Czechoslovakia agrees§!"

  rom_armor.804.t:0 "[ROM.GetName] Seeks Military Integration"
  rom_armor.804.d:0 "Romania, in a bid to acquire modern equipment has approached us seeking permanent military cooperation. They offer their aircraft designs in exchange for us sharing our infantry and artillery equipment. While tempting we have to be absolutely sure that Romania will not use our guns against us."
  rom_armor.804.a:0 "This is an excellent proposal"
  rom_armor.804.b:0 "Selling Licenses would be better"
  rom_armor.804.c:0 "This proposal is too far"
  romanian_integration_tt:0 "§OThis may lead to a permanent acquisition of Romanian equipment designs§!\n§YRomania will gain access to Czech infantry and artillery if the we agree§!"

  rom_armor.805.t:0 "[CZE.GetName] Rejects our Proposal"
  rom_armor.805.d:0 ""
  rom_armor.805.a:0 "We will have to look towards the Majors"

  rom_armor.806.t:0 "[CZE.GetName] Accepts our Proposal"
