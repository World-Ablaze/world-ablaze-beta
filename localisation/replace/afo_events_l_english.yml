  sov_armor.816.t:0 "End of the Civil War"
  sov_armor.816.d:0 "Following the end of the civil war, Trotsky stands as the rightful sucessor to Lenin and can now put his communist ideas to work. However questions remain on what to do with the Generals who supported Stalin and opposed the return of Trotsky. With some persuasion we may be able to persuade them to come join us at an albiet lower rank but they will keep there military career intact."
  sov_armor.816.a:0 "Appeal to the most patriotic"
  sov_armor.816.b:0 "Appeal to the Careerists"
  sov_armor.816.c:0 "Purge them"

  sov_armor.817.t:0 "10 Reserve Divisions Recruited"
  sov_armor.817.d:0 "Without expanding our standing army, our officers have completed the task of training 100k men to be used in our reserves. These men will be vital in case of war breaking out and we needing an urgent expansion for the army"
  sov_armor.817.a:0 "Excellent"

  sov_armor.818.t:0 "Trotsky Triumphant!"
  sov_armor.818.d:0 "Our nation stands strong after deposing of Stalin. Now comes the time to rebuild our nation and wipe out any legacy the Stalin might of left behind"
  sov_armor.818.a:0 "Let us honour our new leader"

  sov_armor.819.t:0 "Invade Poland?"
  sov_armor.819.d:0 "With the signing of the Molotov-Ribbentrop Pact, Germany has begun there invasion of Poland. There is some doubt whether the germans will honour the pact or not, therefore we may want to invade ourselves to ensure our claims are transferred to us. There is some risk of the Allies retaliating but how do they hope to fight both the Germans and the Soviets?"
  sov_armor.819.a:0 "The Allies Wouldnt Dare"
  sov_armor.819.b:0 "The Germans will Honour the Pact"

  sov_armor.825.t:0 "Death of Stalin"
  sov_armor.825.d:0 "Stalin has passed of natural causes, we should pick is successor"
  sov_armor.825.a:0 "Our First Secretary Nikita Khrushchev"
  sov_armor.825.b:0 "Our Premier Georgy Malenkov"

  sov_armor.826.t:0 "Death of Stalin"
  sov_armor.826.d:0 "Stalin has passed under mysterious circumstances, we should pick is successor"
  sov_armor.826.a:0 "Our First Secretary Nikita Khrushchev"
  sov_armor.826.b:0 "Our Premier Georgy Malenkov"

  sov_armor.827.t:0 "Civil War Erupts!"
  sov_armor.827.d:0 "Following our defeat we are now facing a massive power struggle from opposing factions. Blood will have to solve this"
  sov_armor.827.a:0 "For the motherland!"

  sov_armor.828.t:0 "Germany on the Edge"
  sov_armor.828.d:0 "The ongoing war in Germany has taken a toll against the country, and the Germans have found themselves on the losing side of a war that might end soon. This gives us a great oppertunity to join in and strike into western Europe and finish off whats left, grabbing as much land as possible in the process..."
  sov_armor.828.a:0 "Give the Order and move out!"
  sov_armor.828.b:0 "This war may yet flip into Germany's favour"

  sov_armor.851.t:0 "The [SOV.GetName] Offers Peace"
  sov_armor.851.d:0 "Following long months of War, plenty of bloodshed has been dealt to either side with meaningless gains. The Soviets declare that the time has come to end hostilities and retreat back to each Nations respective borders. This is a massive win for us and proves that Finland can withstand even the might of the Giant Bear!"
  sov_armor.851.a:0 "We have achieved Victory!"
  SOV_winter_war_time_passed:0 "8 months have passed since the start of the Winter War"

  sov_armor.852.t:0 "End of the Great Patriotic War"
  sov_armor.852.d:0 "The brutal end to the war that has defined our country and our resolve has come to a triumphant end."
  sov_armor.852.a:0 "Victory is ours!"

  FRA_eastern_withdrawl:0 "Has established our sphere of influence with France"
  GER_eastern_withdrawl:0 "Has established our sphere of influence with Germany"

  sov_armor.905.t:0 "Soviets proposes the COMECON"
  sov_armor.905.d:0 "The Soviet Union has proposed a Council for Mutual Economic Assistance among the comintern to help each country to build up their industry"
  sov_armor.905.a:0 "We shall join"
  sov_armor.905.b:0 "We don’t need their support"

  sov_armor.820.t:0 "Talented new Workers."
  sov_armor.820.d:0 "As our Industry grows, our workfoce becomes more and more capable in our age of industrialization and perform their duties to a good standard. As time passess more and more workers will become experienced and we can make full use of our large industry."
  sov_armor.820.a:0 "Admirable."

  sov_armor.820.a_tt:0 "Lowers penalty from §YInexperienced Workforce§!, increasing §YProduction Efficiency Gain§! by §G5%§! and §YFactory Output§! by §G5%§!"

  SOV_can_be_infiltrated:0 "Can be further §HInfiltrated§!.\n"

  sov_armor.829.t:0 "[SOV.GetAdjective] Victory at Perm"
  sov_armor.829.d:0 "Following a clash between [SOV.GetAdjective] and [GER.GetAdjective] forces in the border area around Perm, the [GER.GetAdjective] line broke. [SOV.GetAdjective] units quickly took the oppertunity to send partisans, equipment and supplys through the gaps and establish anti-German activites in Perm.\n\n"
  sov_armor.829.a:0 "We are slowly building our counterattack"
  sov_armor.829.b:0 "We must prepare an appropriate response."

  sov_armor.830.t:0 "[SOV.GetAdjective] Defeat at Perm"
  sov_armor.830.d:0 "Following a clash between [SOV.GetAdjective] and [GER.GetAdjective] forces in the border area around Perm, the [SOV.GetAdjective] forces were defeated and were forced to withdraw."
  sov_armor.830.a:0 "We will have to try better next time"
  sov_armor.830.b:0 "Our line is solid"

  sov_armor.831.t:0 "Stalemate at Perm"
  sov_armor.831.d:0 "Fighting between [SOV.GetAdjective] and [GER.GetAdjective] forces around Perm has died down after both sides withdrew from the contested region to regroup and resupply."
  sov_armor.831.a:0 "We need to prepare for the next incursion"

  sov_armor.832.t:0 "[SOV.GetAdjective] Infiltration at Perm"
