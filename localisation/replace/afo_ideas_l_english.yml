  VIC_police_units:0 "Vichy Police Units"

  VIC_legionary_service_order_spirit:0 "Legionary Service Order"
  VIC_legionary_service_order_spirit_desc:0 "These men are the political soldiers of the regime sworn to purify the nation through violence. Bound by a blood oath to the Marshal they operate beyond the law to hunt down dissidents and traitors. They are the iron fist of the National Revolution ensuring that silence and order prevail on the streets."

  VIC_legionary_service_order_spirit_2:0 "Legionary Service Order"
  VIC_legionary_service_order_spirit_2_desc:0 "These men are the political soldiers of the regime sworn to purify the nation through violence. Bound by a blood oath to the Marshal they operate beyond the law to hunt down dissidents and traitors. They are the iron fist of the National Revolution ensuring that silence and order prevail on the streets."

  VIC_french_devotion:0 "French Devotion"
  VIC_french_devotion_desc:0 "The people have turned away from the false promises of politics to embrace a spiritual renewal. A deep and abiding faith in the eternal destiny of France binds the nation together. Sacrifice is no longer a burden but a sacred duty performed for the salvation of the Fatherland."

  VIC_city_of_the_light:0 "City of the Light"
  VIC_city_of_the_light_desc:0 "Paris has reclaimed its throne as the beating heart of European civilization. The lights have returned to the Seine banishing the shadows of defeat. Art culture and governance flow once again from the capital proving that the spirit of France is immortal and undimmed by the years of trial."

  VIC_global_wine_monopoly:0 "The World's Sole Vintner"
  VIC_global_wine_monopoly_desc:0 "While the rest of the world melts down iron to build tanks we are busy stomping on grapes. We have turned the nation into a giant tavern selling alcohol while our neighbors forge swords. We are drowning in cash but starving for steel. It is a pathetic strategy to fight a modern war with a bottle in one hand and a glass in the other."

  VIC_crisis_of_allegiance:0 "Crisis of Allegiance"
  VIC_crisis_of_allegiance_desc:0 "The Republic has fallen, but the State has yet to rise. While the Marshal commands from a hotel room in Vichy, the countryside is deaf to our orders. The airwaves are polluted by treasonous broadcasts from London, and the youth hesitate to answer the call of a defeated army. We hold the seal of office, but we have not yet captured the heart of the nation."

  VIC_restored_state_authority:0 "Restored State Authority"
  VIC_restored_state_authority_desc:0 "We have exited the spas of Vichy to reclaim the historic halls of Paris. This physical return has restored the nervous system of the administration. Prefects once again report directly to the capital, and the bureaucracy functions with renewed discipline. The State is no longer a provisional entity in exile within its own borders; it is the undisputed administrator of French life."

  VIC_the_vindicated_shield:0 "The Vindicated Shield"
  VIC_the_vindicated_shield_desc:0 "The Tricolor flies over Strasbourg once more. The Marshal's strategy of 'Shield and Sword' has been vindicated by reality. While others shouted empty slogans from across the sea, we endured the humiliation to preserve the soil. The return of our lost provinces has silenced the critics. The people now see that obedience to the State yields tangible results, not just hollow promises."

  VIC_sovereignty_indivisible:0 "Sovereignty Indivisible"
  VIC_sovereignty_indivisible_desc:0 "The chaotic chapter of the Third Republic is closed forever. The schisms that divided us. De-Gaullist, Communist, Freemason—have been purged. There is no 'Free France' or 'Occupied France'. There is only France. The National Revolution is complete, forging a unified organic society. One Leader, One State, One People. The nation marches as a single body."

  VIC_radio_paris_station:0 "Radio Paris"
  VIC_radio_paris_station_desc:0 "The transmitters of the capital thunder across the airwaves drowning out the lies of London. Truth is now a weapon of the state."

  VIC_voice_of_petain:0 "Voice of Petain"
  VIC_voice_of_petain_desc:0 "The deep and steady voice of the Marshal calms the nation like a father soothing a frightened child."

  VIC_voice_of_laval:0 "Voice of Laval"
  VIC_voice_of_laval_desc:0 "The pragmatic words of the Prime Minister explain the hard necessity of our survival."

  VIC_voice_of_doriot:0 "Voice of Doriot"
  VIC_voice_of_doriot_desc:0 "The fiery speeches of Doriot ignite the youth to march against the Bolshevik plague."

  VIC_voice_of_darlan:0 "Voice of Darlan"
  VIC_voice_of_darlan_desc:0 "The Admiral speaks with the cold resolve of the sea warning our enemies of the fleet's anger."

  VIC_doctrine_of_dynamic_aggression:0 "Doctrine of Dynamic Aggression"
  VIC_doctrine_of_dynamic_aggression_desc:0 "We have burned the manuals of 1940. The army now lives for the offensive. Speed and violence are the only currencies of war we recognize."

  VIC_radical_mechanized_primacy:0 "Radical Mechanized Primacy"
  VIC_radical_mechanized_primacy_desc:0 "The engine is the new heart of the army. We reject the foot soldier in favor of the track and the wheel. If it does not move fast it is useless."

  VIC_youth_training:0 "Secret Youth Training"
  VIC_youth_training_desc:0 "In the deep forests young men train with wooden rifles that will soon be swapped for steel. The next generation is ready."

  VIC_wargames:0 "Wargames"
  VIC_wargames_desc:0 "Peace is an illusion. We treat every field as a battlefield and every day as a rehearsal for war."

  VIC_national_revolutionary_zeal:0 "National Revolutionary Zeal"
  VIC_national_revolutionary_zeal_desc:0 "Our soldiers do not fight for pay but for a cause. The fire of the National Revolution burns in their chests making them immune to fear."

  VIC_destroy_decadence_idea:0 "Wiping out Decadence"
  VIC_destroy_decadence_idea_desc:0 "Luxury is a crime against the state. We have stripped away the fat of society to reveal the hard muscle beneath."

  VIC_organization_committees:0 "Organization Committees"
  VIC_organization_committees_desc:0 "The economy is a single machine steered by the state. Competition is replaced by command."

  VIC_the_labor_charter:0 "The Labor Charter"
  VIC_the_labor_charter_desc:0 "Class war is dead. Master and worker stand united in the service of production."

  VIC_general_delegation_for_national_equipment:0 "General Delegation for National Equipment"
  VIC_general_delegation_for_national_equipment_desc:0 "Technocrats draw the blueprints of the future replacing politicians with engineers. The era of improvising is over."

  VIC_office_de_compensation:0 "Office de Compensation"
  VIC_office_de_compensation_desc:0 "We trade to survive. This office ensures the flow of goods that keeps the nation breathing."

  VIC_collaboration_with_ig_farben:0 "Collaboration with IG Farben"
  VIC_collaboration_with_ig_farben_desc:0 "German chemistry flows through French pipes turning coal into the oil of victory."

  VIC_collaboration_with_man:0 "Collaboration with MAN"
  VIC_collaboration_with_man_desc:0 "The secrets of the Panzer engines are now ours. We build the hearts of beasts."

  VIC_coal_liquidization:0 "Coal Liquidization"
  VIC_coal_liquidization_desc:0 "Black stone from the earth becomes blood for our tanks. Science defeats the blockade."

  VIC_renault_collaboration:0 "Renault Collaboration"
  VIC_renault_collaboration_desc:0 "Renault Factories in Billancourt never sleep. We churn out trucks to carry the New Order to the Urals."

  VIC_gnome-rhone_collaboration:0 "Gnome-Rhone Collaboration"
  VIC_gnome-rhone_collaboration_desc:0 "Our engines scream in the skies of the East. Precision engineering serves the aerial conquest."

  VIC_michelin_synthetic_complex:0 "Michelin Synthetic Complex"
  VIC_michelin_synthetic_complex_desc:0 "We have ordered the forcible conversion of Michelin vats. The production of rubber is slashed to near zero to prioritize the distillation of liquid fuel. We sacrifice new tires to feed the insatiable thirst of our engines. The factory now bleeds oil instead of rubber."

  VIC_rhone_hydroelectric_dam:0 "Rhone Hydroelectric Dam"
  VIC_rhone_hydroelectric_dam_desc:0 "Snow from the Alps spins the turbines to wake the industrial giant. White coal is our power."

  VIC_schneider-krupp_collaboration:0 "Schneider-Krupp Collaboration"
  VIC_schneider-krupp_collaboration_desc:0 "In the furnaces of Burgundy the steel of Europe fuses into one. We forge the armor of the empire."

  VIC_arsenal_of_the_new_order:0 "Arsenal of the New Order"
  VIC_arsenal_of_the_new_order_desc:0 "The Reich dictates the war but France dictates the production. We have secured our position as the undisputed industrial titan of the New Order. Every tank that rolls and every plane that flies is born from French steel. We are no longer a conquered nation but the indispensable engine of the entire continent."

  VIC_the_speer-bichelonne_pact:0 "The Speer Bichelonne Pact"
  VIC_the_speer-bichelonne_pact_desc:0 "A partnership of titans is sealed. Berlin and Paris now breathe with a single industrial lung."

  VIC_laval-franco_pact:0 "Laval-Franco Pact"
  VIC_laval-franco_pact_desc:0 "Gold flows south and tungsten flows north. We pay the Caudillo his price to arm our tanks."

  VIC_volunteers_upgraded:0 "Enthusiastic Volunteers"
  VIC_volunteers_upgraded_desc:0 "The youth do not wait for the draft. They run to make history."

  VIC_anti_bolshevist_volunteers:0 "Volunteers Against Bolshevism"
  VIC_anti_bolshevist_volunteers_desc:0 "The flower of our youth marches into the Russian winter. They are the shield of civilization."

  VIC_decisive_battle_doctrine:0 "Decisive Battle Doctrine"
  VIC_decisive_battle_doctrine_desc:0 "We seek the enemy beyond the horizon to annihilate them. Passive defense is the road to defeat."

  VIC_pride_of_the_fleet:0 "Pride of the Fleet"
  VIC_pride_of_the_fleet_desc:0 "These steel giants are the honor of France. They shall never sink."

  VIC_rebuild_the_royale_idea:0 "Rebuild the Royale Idea"
  VIC_rebuild_the_royale_idea_desc:0 "Hammers ring in the dockyards. The sea awaits our return."

  VIC_jeune_ecole:0 "Jeune Ecole"
  VIC_jeune_ecole_desc:0 "We build sharks of the ocean. Small fast and lethal torpedoes will sink the leviathans."

  VIC_vertical_annihilation_doctrine:0 "Vertical Annihilation Doctrine"
  VIC_vertical_annihilation_doctrine_desc:0 "A trench has no roof. Against death from the sky there is no cover."

  VIC_a_militaristic_society_idea:0 "Militaristic Society Idea"
  VIC_a_militaristic_society_idea_desc:0 "The citizen is a soldier and the factory is a barracks. The whole society breathes for war."

  VIC_crusade_against_bolshevism:0 "Crusade Against Bolshevism"
  VIC_crusade_against_bolshevism_desc:0 "This is not a border dispute but a war for the soul. We stop only when the red devil is slain."

  VIC_rebuild_the_economy:0 "Rebuild the Economy"
  VIC_rebuild_the_economy_desc:0 "Smoke rises from the chimneys again. The silence of defeat is broken by the roar of industry."

  VIC_expand_sncf:0 "SNCF Network Integration"
  VIC_expand_sncf_desc:0 "The invasion fractured our logistics, but the rails remain the veins of the state. We must repair the lines to bind the divided zones into one body again. While the blockade starves our ports, these trains keep the heart of France beating. We restore order through efficient transport. The engine must not stop."

  VIC_expanded_famh:0 "FAMH Industrial Complex"
  VIC_expanded_famh_desc:0 "The mills of Saint-Chamond are the industrial spine of the New Order. Despite the coal shortage, our technocrats keep the furnaces burning. We process scrap and low-grade ore to forge the tools of our survival. This spirit of efficiency defeats the scarcity of the times. Our industry remains the hard shield of the state."

  VIC_luxury_barter_spirit:0 "The Luxury Clearing"
  VIC_luxury_barter_spirit_desc:0 "The Berlin Clearing House is our economic lifeline. We exchange the surplus of our vineyards and ateliers for vital coal and rubber. In a continent without gold, French refinement becomes the hard currency of trade. We secure the resources to heat our homes by selling the elegance of the past. It is a necessary exchange."

  VIC_luxury_barter_spirit2:0 "Imported French Luxury"
  VIC_luxury_barter_spirit2_desc:0 "With global trade dead, France remains the only source of refinement. The wines of Burgundy and silks of Lyon serve as ultimate symbols of status for the ruling elite. In this gray world of steel, these goods are the tangible spoils of victory. Possession of Parisian luxury is the mark of power. Culture is a trophy."

