l_english:
 FE_HISTORICAL:0 "Historical AI Focuses §G(Recommended)§!"

 FE_HISTORICAL_DIFFICULTY:0 "Historical AI Difficulty"
 FE_HISTORICAL_DIFFICULTY_TT:0 "§YHistorical AI Difficulty§! will cause the AI to behave in a §Ohistorical manner§! in terms of production, combat, and technology for a more immersive experience. This means: \n- §YHistorical§! research \n- §YHistorical§! equipment production and usage \n- §YHistorical§! division design \n- §YHistorical§! campaigns, offensives, and invasions \n\n§RThis has nothing to do with Historical AI Focus Paths (see checkbox below)."
 FE_COMPETITIVE_DIFFICULTY:0 "Competitive AI Difficulty"
 FE_COMPETITIVE_DIFFICULTY_TT:0 "§YCompetitive AI Difficulty§! will cause the AI to behave in a more §Oplayer-like§! manner in terms of production, combat, and technology for a more competitive experience. This means: \n- §YMeta§! research \n- §YMeta§! equipment production and usage \n- §YMeta§! division design \n- §YMeta§! campaigns, offensives, and invasions \n\n§RThis has nothing to do with Ahistorical AI Focus Paths (see checkbox below)."

 FE_HISTORICAL_EASY:0 "Easy"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP:0 "§LEasy Historical AI Difficulty \nIdeal for new players.§!"

 FE_HISTORICAL_NORMAL:1 "Normal"
 FE_DIFFICULTY_NORMAL_TOOLTIP:0 "§LNormal Historical AI Difficulty \nThe way World Ablaze is meant to be played.§!"

 FE_HISTORICAL_HARD:1 "Hard"
 FE_DIFFICULTY_EASY_TOOLTIP:0 "§LHard Historical AI Difficulty \nA greater historical challenge. \n§OScripted assists are enabled for the AI.§!"

 FE_COMPETITIVE_NORMAL:1 "Normal"
 FE_DIFFICULTY_HARD_TOOLTIP:1 "§LNormal Competitive AI Difficulty \nCloser to a typical World Ablaze multiplayer game.§! \n"
 FE_COMPETITIVE_HARD:0 "Hard"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§LHard Competitive AI Difficulty \nA greater competitive challenge. \n§OScripted assists are enabled for the AI.§!"

 OLD_FE_DIFFICULTY_HARD_TOOLTIP:1 "§L§OAdds§!: \n§Y- Additional Division Spawns For The Soviet And British AI.§! \n§Y- AI Reserves Spawn At Full Equipment.§! \n§Y- Soviet AI Receives Faster Training Time And Lower Division Experience Losses.§! \n§Y- Pearl Harbor Is a Scripted Event Which Will Damage Your Ships.§! \n§Y- German AI Will Attempt To Sealion a British Player.§! \n§Y- More AI Invasions Are Spawned To Provide a Greater Challenge.§! \n§Y- Soviet AI Receives Higher Air Mission Efficiency.§! \n§Y- AI Navies Receive Additional Bonuses Such As Positioning And Naval Coordination.§! \n§Y- Chinese AI Receives More Fortifications Around Chonqing.§! \n§Y- British AI Receives More Dockyards.§! §! \n"

