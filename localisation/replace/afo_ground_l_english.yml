    sov_mechanized_equipment_1:0 "T-20 Komsomolets"
    sov_mechanized_equipment_1_short:0 "T20"
    sov_mechanized_equipment_1_desc:0 "Equipped with a GAZ-M 50hp engine, the T-20 runs on a tank suspension and is protected by 10mm armour and a 7.62mm DT front machine gun in a ball mount. It offers good mobility at a very cheap cost, but the passengers on the open, outwards-facing seats will have a lot to say about its protection...\n§RThis is a brand new model and will not retain production efficiency§"

    sov_mechanized_equipment_2:0 "ZiS-22"
    sov_mechanized_equipment_2_short:0 "ZiS-22"
    sov_mechanized_equipment_2_desc:0 "The ZiS 22 offers no armament and little in terms of protection. Though the ZiS-22 provides an excellent cross-country ability, it suffers from poor reliability and high cost.\n§RThis is a brand new model and will not retain production efficiency§"

    sov_mechanized_equipment_2_1:0 "ZiS-33"
    sov_mechanized_equipment_2_1_short:0 "ZiS-33"
    sov_mechanized_equipment_2_1_desc:0 "The ZiS 33 offers no armament and little in terms of protection. Though the ZiS-33 provides an excellent cross-country ability, it suffers from poor reliability and high cost.\n§GThis will retain production efficiency from the previous model§"

    sov_mechanized_equipment_3:0 "ZiS-42"
    sov_mechanized_equipment_3_short:0 "ZiS-42"
    sov_mechanized_equipment_3_desc:0 "Similarly to its predecessor, the ZiS 42 offers no hull-mounted armament. Armour protection is significantly improved, allowing crew and passengers to better survive small arms fire and shell fragments. The half-track design also makes this vehicle much more reliable when traversing rugged terrain.\n§GThis will retain production efficiency from the previous model§"

    sov_mechanized_equipment_4:0 "B-3"
    sov_mechanized_equipment_4_short:0 "B-3"
    sov_mechanized_equipment_4_desc:0 "An attempt at creating a truly modern APC based on the successful ZiS-42 design. Protection is much improved, but reliability still leaves a lot to be desired.\n§GThis will retain production efficiency from the previous model§"

    sov_mechanized_equipment_5:0 "BTR-152"
    sov_mechanized_equipment_5_short:0 "BTR-152"
    sov_mechanized_equipment_5_desc:0 "Adding a hull-mounted machine gun, the BTR 152 is the first Soviet mechanized to provide its crew with additional firepower to fight enemy units. The design makes additional improvements to other combat stats, including defense and armour. The BTR 152 is also extremely reliable.\n§RThis is a brand new model and will not retain production efficiency§"

    sov_mechanized_equipment_6:0 "BTR-60"
    sov_mechanized_equipment_6_short:0 "BTR-60"
    sov_mechanized_equipment_6_desc:0 "The BTR 60 is an extremely fast vehicle than makes slight improvements on armour over the BTR 50.\n§RThis is a brand new model and will not retain production efficiency§"

    sov_amphibious_mechanized_equipment_1:0 "BTR-50"
    sov_amphibious_mechanized_equipment_1_short:0 "BTR-50"
    sov_amphibious_mechanized_equipment_1_desc:0 "Capable of amphibious combat, the BTR 50 is harder and faster than its predecessor. It is slightly more expensive to produce than all previous models.\n§RThis is a brand new model and will not retain production efficiency§"

    sov_mechanized_artillery_equipment_1:0 "BM-13 Katyusha"
    sov_mechanized_artillery_equipment_1_short:0 "BM 13"
    sov_mechanized_artillery_equipment_1_desc:0 "The BM-13 fires M13 rockets extremely effective at saturation bombardment. Like all forms of rocket artillery, the rockets are very inaccurate but are excellent at suppressing enemy units. The Katyusha itself is very mobile and can deny the enemy opportunities for counter-battery, but it is vulnerable to direct fire as it has almost no armour. This vehicle is extremely cheap to produce, and can be put together haphazardly using almost any rocket tube and any truck.\n§GThis model can convert from $sov_motorized_equipment_1$§"

    sov_mechanized_artillery_equipment_2:0 "BM-31 Katyusha"
    sov_mechanized_artillery_equipment_2_short:0 "BM 31"
    sov_mechanized_artillery_equipment_2_desc:0 "The BM-31 launches even larger M31 rockets capable of inflicting significantly greater damage. While still very cheap, it also has minimal armour and can still be pierced by small arms fire.\n§GThis model can convert from $sov_motorized_equipment_1$§"

    sov_mechanized_artillery_equipment_3:0 "BM-21 Grad"
    sov_mechanized_artillery_equipment_3_short:0 "BM 21 Grad"
    sov_mechanized_artillery_equipment_3_desc:0 "This system is able to launch several volley of 122mm rockets capable of decimating wide swaths of a battlefield. While the soft attack remains unchanged between the BM-31 and BM-21, this vehicle has unsurpassed levels of breakthrough, especially when at a cost as low as this.\n§GThis model can convert from $sov_motorized_equipment_1$§"

    sov_mechanized_td_equipment_1:0 "ZiS-30"
    sov_mechanized_td_equipment_1_short:0 "ZiS30"
    sov_mechanized_td_equipment_1_desc:0 "A hastily designed armoured fighting vehicle created by mounting the 57mm ZiS-2 anti-tank gun on the chassis of the T-20 tractor. Although the gun provides great armour piercing performance, the vehicle itself leaves much to be desired.\n§GThis model can convert from $sov_mechanized_equipment_1$§"

    sov_mechanized_aa_equipment_1:0 "72 K GAZ MM"
    sov_mechanized_aa_equipment_1_short:0 "72 K GAZ MM"
    sov_mechanized_aa_equipment_1_desc:0 "Equipped with a 25mm 72 K gun, this truck is a rudimentary form of anti-air. Due to weapon limitations, this vehicle has lackluster performance against air units. Additionally, the fragile nature of the vehicle means that it is vulnerable to being targeted by both ground and air units.\n§GThis model can convert from $sov_motorized_equipment_1$§"

    sov_mechanized_aa_equipment_2:0 "ZiS-43"
    sov_mechanized_aa_equipment_2_short:0 "ZiS-43"
    sov_mechanized_aa_equipment_2_desc:0 "The ZiS-43's 37mm autocannon is more capable of dealing with aircraft, but the vehicle itself it still weak. While not the best, this vehicle is an option if mobile anti-air is desperately needed.\n§GThis model can convert from $sov_mechanized_equipment_3$§"

    sov_mechanized_aa_equipment_3:0 "BTR AA"
    sov_mechanized_aa_equipment_3_short:0 "BTR AA"
    sov_mechanized_aa_equipment_3_desc:0 "Using a ZPU-2 anti-air setup, the AA variant of the BTR 152 is somewhat more effective at dealing with enemy aircraft. The vehicle is still weakly armoured, but might have more of a chance at surviving.\n§GThis model can convert from $sov_mechanized_equipment_5$§"

    sov_scout_car_equipment_1:0 "FAI"
    sov_scout_car_equipment_1_short:0 "FAI"
    sov_scout_car_equipment_1_desc:0 "Based off of a licensed American design, the FAI is a cheaply producible vehicle that provides only light armour and weak armour protection for its crew."

    sov_scout_car_equipment_2:0 "BA-20"
    sov_scout_car_equipment_2_short:0 "BA-20"
    sov_scout_car_equipment_2_desc:0 "Very similar in design and appearance to the FAI, the BA-20 is intended to be only used as a scout vehicle. The armor is still very thin and is only capable of stopping small arms fire."

    sov_scout_car_equipment_3:0 "BA-64"
    sov_scout_car_equipment_3_short:0 "BA-64"
    sov_scout_car_equipment_3_desc:0 "The BA-64 is a large improvement over the BA-20. Its sloped armour and multi-faceted hull provide superior protection than all previous models. It also has significantly increased offensive capabilities."

    sov_scout_car_equipment_4:0 "BTR-40"
    sov_scout_car_equipment_4_short:0 "BTR-40"
    sov_scout_car_equipment_4_desc:0 "The BTR-40 adds additional vision ports for the crew to visualize the surrounding battlefield and spot potential enemies. The vehicle is extremely reliable and can be used across a wide range of environments."

    sov_scout_car_equipment_5:0 "BRDM 1"
    sov_scout_car_equipment_5_short:0 "BRDM 1"
    sov_scout_car_equipment_5_desc:0 "The BDRM 1 is an amphibious scout car with extremely high maneuverability. The bonus to piercing it provides to its crew is significantly higher than all previous models but will likely not make a difference."

    sov_armoured_car_equipment_1:0 "BA-6"
    sov_armoured_car_equipment_1_short:0 "BA-6"
    sov_armoured_car_equipment_1_desc:0 "The BA-6 used the T-26 turret used in both the T-26 and BT-5 tanks and is thus able to wield a 45mm gun. This gives it the ability to reliably pierce almost all tanks that it might find in the battlefield. The entire armoured car itself is still lightly armoured and the massive turret weighs down the tank and significantly reduces max speed."

    sov_armoured_car_equipment_2:0 "BA-10"
    sov_armoured_car_equipment_2_short:0 "BA-10"
    sov_armoured_car_equipment_2_desc:0 "Developed from the BA-6 design, the BA-10 only makes minimal changes. Still using the same weapon and armour profile, the only changes consist of slight improvements to defense and mobility."

    sov_armoured_car_equipment_3:0 "BA-11"
    sov_armoured_car_equipment_3_short:0 "BA-11"
    sov_armoured_car_equipment_3_desc:0 "The BA-11 incorporates an improved radio, allowing for greater coordination between vehicles. More extreme sloping of frontal armour also increases protection without penalty to mobility or production."

