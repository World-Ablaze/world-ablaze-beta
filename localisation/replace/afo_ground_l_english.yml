    ger_medium_equipment_6:0 "PzKpfw IV Ausf. J"
    ger_medium_equipment_6_short:0 "Panzer IV J"
    ger_medium_tank_chassis_6_desc:0 "Considered a retrograde from the H variant, the J model is cheaper to produce without having to sacrifice many stats. It is slower and less reliable than the Panzer IV H, but still retains all of the offensive capabilities that its predecessor had."

    ger_medium_td_equipment_3:0 "StuG III G"
    ger_medium_td_equipment_3_short:0 "StuG III G"

    ger_medium_td_equipment_4:0 "Nashorn"
    ger_medium_td_equipment_4_short:0 "Nashorn"

    ger_medium_td_equipment_5:0 "StuG IV"
    ger_medium_td_equipment_5_short:0 "StuG IV"

    ger_medium_td_equipment_6:0 "Jagdpanzer IV"
    ger_medium_td_equipment_6_short:0 "Jagdpanzer IV"

    ger_medium_td_equipment_7:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_short:0 "Jagdpanzer IV"
    ger_medium_td_equipment_7_desc:0 "The Jagdpanzer IV is designed to replace the Stug lines which can no longer handle guns needed to pierce heavy Soviet armour. By restricting the armour scheme to a rigid, compact casemate, armour could be distributed very densely in a sloped manner, making the vehicle very durable. A novel construction scheme using interlocked plates that are welded together, significantly reduces the cost of production."

    ger_medium_spg_equipment_4:0 "Hummel"
    ger_medium_spg_equipment_4_short:0 "Hummel"

    ger_medium_aa_equipment_4:0 "Wirbelwind"
    ger_medium_aa_equipment_4_short:0 "Wirbelwind"

    ger_medium_aa_equipment_5:0 "Ostwind"
    ger_medium_aa_equipment_5_short:0 "Ostwind"

    ger_medium_aa_equipment_6:0 "Kugelblitz"
    ger_medium_aa_equipment_6_short:0 "Kugelblitz"

    ger_medium_aa_equipment_7:0 "Kugelblitz"
    ger_medium_aa_equipment_7_short:0 "Kugelblitz"
    ger_medium_aa_equipment_7_desc:0 "Unlike earlier self-propelled anti-air designs, the Kugelblitz has a fully closed, rotatable turret. It employs a 30mm MK 103 cannon in a twin setup to deal with enemy aircraft. It is a very cheap vehicle with more than decent stats for its role."

