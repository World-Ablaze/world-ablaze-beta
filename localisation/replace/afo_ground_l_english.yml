    ger_heavy_equipment_0:0 "Neubaufahrzeug"
    ger_heavy_equipment_0_short:0 "Neubaufahrzeug"
    ger_medium_tank_chassis_1_desc:0 "The Neubaufahrzeug, or "newly-built vehicle", was one of Germany's first attempts at an armored fighting vehicle. As a result of its multi-turreted design, it is able to provide a large amount of firepower in the form of hard and soft attack. This added complexity has its downsides, making this tank extremely expensive to produce in terms of both resources and factory output."

    ger_heavy_equipment_1:0 "Vk 36 01 (H)"
    ger_heavy_equipment_1_short:0 "Vk 36 01 (H)"
    ger_heavy_tank_chassis_1_desc:0 "The VK 36.01 (H) makes large strides in the combat capabilities of German heavy tanks. It is extremely expensive to produce for the stats it gives; however, it will serve as the basis for much better tanks in the future."

