    ger_mechanized_equipment_1:0 "Sd.kfz. 251 Ausf.A"
    ger_mechanized_equipment_1_short:0 "Sd.kfz. 251 A"
    ger_mechanized_equipment_1_desc:0 "The basis for German mechanization, the 251 A is primarily used as a transport vehicle, equipped with a hull-mounted machine gun for suppressing enemy infantry. While the vehicle is well-armoured against small arms fire, the open top nature of the vehicle means that it is vulnerable against artillery or infantry well-equipped with explosives."

    ger_mechanized_equipment_2:0 "Sd.kfz. 251 Ausf.B"
    ger_mechanized_equipment_2_short:0 "Sd.kfz. 251 B"
    ger_mechanized_equipment_2_desc:0 "The Ausf.B is similar in all aspects to the Ausf.A but the relocated radio antenna (from the step to the rear fighting compartment), and the removal of the rear vision sights, for production ease.\n§GThis will retain production efficiency from $ger_mechanized_equipment_1$§"

    ger_mechanized_equipment_3:0 "Sd.kfz. 251 Ausf.C"
    ger_mechanized_equipment_3_short:0 "Sd.kfz. 251 C"
    ger_mechanized_equipment_3_desc:0 "The Ausf.C simplifies the forward armoured plates for the engine increasing hardness and the MG42 is also available for this model increasing soft attack. The Ausf.C is quite complex to build, involving many angled plates.\n§GThis will retain production efficiency from $ger_mechanized_equipment_2$§"

    ger_mechanized_equipment_4:0 "Sd.kfz. 251 Ausf.D"
    ger_mechanized_equipment_4_short:0 "Sd.kfz. 251 D"
    ger_mechanized_equipment_4_desc:0 "The Ausf.D reduces the number of armoured plates needed in the construction of the vehicle. Improved construction methods thus allow for increases in effective armour while still reducing production costs.\n§GThis will retain production efficiency from $ger_mechanized_equipment_3$§"

    ger_mechanized_equipment_5:0 "Kätzchen"
    ger_mechanized_equipment_5_short:0 "Kätzchen"
    ger_mechanized_equipment_5_desc:0 "The use of heavily sloped armour in the Katzchen and increased vision ports improved protection for the vehicle on the defensive and offensive.\n§RThis will not retain production efficiency from previous models§"

    ger_mechanized_equipment_6:0 "Sd.kfz. 250"
    ger_mechanized_equipment_6_short:0 "Sd.kfz. 250"
    ger_mechanized_equipment_6_desc:0 "The 250 series typically has much less effective HP than the 251 series. It is much smaller than the 251 A but can deliver almost the same amount of effective firepower, depending on the model.\n§RThis will not retain production efficiency from previous models§"

    ger_mechanized_equipment_7:0 "Sd.kfz. 250 Neue Art"
    ger_mechanized_equipment_7_short:0 "Sd.kfz. 250 n.A."
    ger_mechanized_equipment_7_desc:0 "Simplifications in the crew compartment and body shape in the 'new kind' allows for easier and cheaper production.\n§GThis will retain production efficiency from $ger_mechanized_equipment_6$§"

    ger_mechanized_equipment_8:0 "E 10"
    ger_mechanized_equipment_8_short:0 "E 10"
    ger_mechanized_equipment_8_desc:0 "The E-series is an effort to standardize parts across all German armoured vehicles to improve reliability and production efficiency. The E 10 adds significant firepower and armour for its crew without increased costs.\n§RThis will not retain production efficiency from previous models§"

    ger_mechanized_equipment_9:0 "HS 30"
    ger_mechanized_equipment_9_short:0 "HS 30"
    ger_mechanized_equipment_9_desc:0 "The HS 30 APC adds a substantial amount of armour protection, allowing it to reliably handle infantry portable anti-tank weapons. It still retains a very high mobility.\n§RThis will not retain production efficiency from previous models§"

    ger_amphibious_mechanized_equipment_1:0 "LWS 1"
    ger_amphibious_mechanized_equipment_1_short:0 "LWS 1"
    ger_amphibious_mechanized_equipment_1_desc:0 "Short for Landwasserschlepper, the LWS series is a lightweight river tug capable of limited traversal capabilities on land. Due to lack of experience with amphibious combat, several design flaws are present, most notably its high profile.\n§RThis will not retain production efficiency from previous models§"

    ger_amphibious_mechanized_equipment_2:0 "LWS 2"
    ger_amphibious_mechanized_equipment_2_short:0 "LWS 2"
    ger_amphibious_mechanized_equipment_2_desc:0 "The LWS II incorporates a Panzer IV chassis modified with a raised drivers cabin and flat rear deck. However, much of the armour from the Panzer IV had to be stripped off to allow operation in amphibious situations."

    ger_amphibious_mechanized_equipment_3:0 "LWS 3"
    ger_amphibious_mechanized_equipment_3_short:0 "LWS 3"
    ger_amphibious_mechanized_equipment_3_desc:0 "All around improvements to hull and suspension design makes the vehicle significantly more survivable and maneuverable."

    ger_mechanized_td_equipment_1:0 "Sd.Kfz. 251/10 Pak 36"
    ger_mechanized_td_equipment_1_short:0 "Sd.Kfz. 251/10 Pak 36"
    ger_mechanized_td_equipment_1_desc:0 "Equipped with a 37mm PaK 36 gun mount, the 251/10 is underwhelming when it comes to anti-tank combat. At most it can support basic infantry units in dealing with lightly armoured trucks or mechanized, but it will struggle severely when trying to fight against tanks."

    ger_mechanized_td_equipment_2:0 "Sd.Kfz. 251/17 Pak 38"
    ger_mechanized_td_equipment_2_short:0 "Sd.Kfz. 251/17 Pak 38"
    ger_mechanized_td_equipment_2_desc:0 "Equipped with a 50mm PaK 38 gun mount."

    ger_mechanized_td_equipment_3:0 "Sd.Kfz. 251/22 Pak 40"
    ger_mechanized_td_equipment_3_short:0 "Sd.Kfz. 251/22 Pak 40"
    ger_mechanized_td_equipment_3_desc:0 "Upgrading the anti-tank gun to a PaK 40 allows the vehicle to handle some less-armoured tanks. It should be used sparingly, as more advanced anti-tank weaponry will perform far better in this role."

    ger_mechanized_td_equipment_4:0 "Sd.Kfz. 250/10 Pak 36"
    ger_mechanized_td_equipment_4_short:0 "Sd.Kfz. 250/10 Pak 36"
    ger_mechanized_td_equipment_4_desc:0 "Equipped with a 37mm PaK 36 gun mount, the 250/10 is underwhelming when it comes to anti-tank combat. However, cheap costs means it can be provided in greater numbers.\n§GThis will retain production efficiency from $ger_mechanized_equipment_6$§"

    ger_mechanized_artillery_equipment_2:0 "Sd.kfz. 251/1 Stuka zu Fuss"
    ger_mechanized_artillery_equipment_2_short:0 "Sd.kfz. 251/1 Stuka"
    ger_mechanized_artillery_equipment_2_desc:0 "The Wurfrahmen 40, also known as the "Walking Stuka", is capable to delivering a payload consisting of 300mm rockets to saturate a wide area. Despite efforts to spin-stabilize the rockets, they are very inaccurate but are excellent at suppressing the enemy when used in large numbers. As a result, rocket artillery vehicles, including the Walking Stuka, have very high breakthrough but reduced soft attack for self-propelled artillery pieces."

    ger_mechanized_artillery_equipment_3:0 "s.W.S. Panzerwerfer 43"
    ger_mechanized_artillery_equipment_3_short:0 "s.W.S. Panzerwerfer 43"
    ger_mechanized_artillery_equipment_3_desc:0 "The s.W.S. 15 cm Panzerwerfer is able to strike against an even larger area than the 251/1 Stuka. Due to the raw explosive and psychological power it wields, it can completely suppress enemy formations and prevent them from fighting back while on an offensive by providing immense breakthrough."

    ger_mechanized_artillery_equipment_4:0 "Raketen Panzerwerfer"
    ger_mechanized_artillery_equipment_4_short:0 "Raketen Panzerwerfer"
    ger_mechanized_artillery_equipment_4_desc:0 "This Panzerwerfer model replaces its 15 cm rockets with even more powerful 21 cm ones. As a result, breakthrough and soft attack are greatly increased."

    ger_mechanized_artillery_equipment_5:0 "Sd.Kfz. 251/9 7.5cm Stummel"
    ger_mechanized_artillery_equipment_5_short:0 "Sd.Kfz. 251/9 Stummel"
    ger_mechanized_artillery_equipment_5_desc:0 "The standard SPG variant, also called 'kanonenwagen', is equipped with a short-barrel 75mm howitzer, which uses the same mounting as the StuG III. It can provide decent firepower in support of the infantry.\n§GThis will retain production efficiency from $ger_mechanized_equipment_3$§"

    ger_mechanized_artillery_equipment_6:0 "Sd.Kfz. 250/8 7.5cm"
    ger_mechanized_artillery_equipment_6_short:0 "Sd.Kfz. 250/8 7.5cm"
    ger_mechanized_artillery_equipment_6_desc:0 "The SPG variant is equipped with a short-barrel 75mm howitzer, which uses the same mounting as the StuG III. It can provide decent firepower in support of the infantry.\n§GThis will retain production efficiency from $ger_mechanized_equipment_6$§"

    ger_mechanized_aa_equipment_1:0 "Sd.kfz. 250/9"
    ger_mechanized_aa_equipment_1_short:0 "Sd.kfz. 250/9"
    ger_mechanized_aa_equipment_1_desc:0 "Intended as a reconnaissance vehicle, the Sd. kfz. 250/9 is equipped with a 2 cm KwK 38 autocannon in a low, open-topped vehicle. Relatively ineffective at shooting down enemy aircraft, it can still perform as well as its contemporary armoured self-propelled anti-air vehicles.\n§GThis will retain production efficiency from $ger_mechanized_equipment_6$§"

    ger_mechanized_aa_equipment_2:0 "Sd.kfz. 251/17 Flak"
    ger_mechanized_aa_equipment_2_short:0 "Sd.kfz. 251/17 Flak"
    ger_mechanized_aa_equipment_2_desc:0 "Equipped with the same 2 cm KwK 38 autocannon as the 250/9, the 251/17 has the same inadequacies when it comes to shooting down enemy aircraft. One difference is that it places the gunner within an armoured turret, granting a small level of protection against small arms fire."

    ger_mechanized_aa_equipment_3:0 "s.W.S. Flak"
    ger_mechanized_aa_equipment_3_short:0 "s.W.S. Flak"
    ger_mechanized_aa_equipment_3_desc:0 "Equipped with an improved 37mm FlaK anti-aircraft gun, this mechanized anti-air platform is significantly better at fighting aircraft than any of its predecessors. While a cheap answer to enemy airpower, it is still relatively fragile due to its low armour and defensive stats."

    ger_mechanized_aa_equipment_4:0 "Schützenpanzer Gepard"
    ger_mechanized_aa_equipment_4_short:0 "Schützenpanzer Gepard"
    ger_mechanized_aa_equipment_4_desc:0 "This anti-air vehicles 50mm gun is able to shoot down aircraft extremely efficiently for such a low cost. While there is a large lack of armour, the vehicle is extremely light and able to move across the battlefield very quickly."

    ger_scout_car_equipment_0:0 "Sd.Kfz. 231 6-Rad"
    ger_scout_car_equipment_0_short:0 "Sd.Kfz. 231 6-Rad"
    ger_scout_car_equipment_0_desc:0 "The 231 6-Rad offers good mobility in harsh terrain. Intended primarily for reconnaissance and fire support, it is very lightly armoured."

    ger_scout_car_equipment_1:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_short:0 "Sd.Kfz. 221"
    ger_scout_car_equipment_1_desc:0 "The Sd. Kfz. 221 is a cheap and flexible scout car capable of both reconnaissance and combat roles. Compared to other armoured cars, it can be considered lightly armoured, and a heavier, upgraded model should be pursued."

    ger_scout_car_equipment_2:0 "Sd.Kfz. 222 A"
    ger_scout_car_equipment_2_short:0 "Sd.Kfz. 222 A"
    ger_scout_car_equipment_2_desc:0 "The 222 A is a significant upgrade over the 221, fitting a larger turret and heavier armament. No changes were made to armour, and the open-top nature of the vehicle raises concerns that the crew may be vulnerable to grenades or other explosives."

    ger_scout_car_equipment_3:0 "Sd.Kfz. 222 B"
    ger_scout_car_equipment_3_short:0 "Sd.Kfz. 222 B"
    ger_scout_car_equipment_3_desc:0 "The 222 B makes slight adjustments to the turret that provide the crew with greater vision of the surrounding area. Reliability has also been improved."

    ger_scout_car_equipment_4:0 "Sd.Kfz. 231 8-Rad"
    ger_scout_car_equipment_4_short:0 "Sd.Kfz. 231 8-Rad"
    ger_scout_car_equipment_4_desc:0 "The 231 8-Rad differed from the 231 6-Rad series by expanding upon the number of wheels present, from 6 to 8, improving mobility in harsher terrain. While intended primarily for reconnaissance, it was unarmoured on all sides."

    ger_scout_car_equipment_5:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_short:0 "Sd.Kfz. 234"
    ger_scout_car_equipment_5_desc:0 "The 234 family has significantly more armour than previous designs and heavier armament, allowing them to more effectively serve in a combat role. The use of a Tatra V12 engine meant that the mobility was much better."

    ger_scout_car_equipment_6:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_short:0 "Schützenpanzer Kurz"
    ger_scout_car_equipment_6_desc:0 "Based on a French-designed vehicle, the Schützenpanzer Kurz is designed as a reconnaissance vehicle with healthy amounts of armour protection for its crew."

    ger_scout_car_equipment_7:0 "Spähpanzer Luchs"
    ger_scout_car_equipment_7_short:0 "Spähpanzer Luchs"
    ger_scout_car_equipment_7_desc:0 "Its 8-wheel design allows the vehicle to succeed in off-road situations. Additionally, its excellent engine and low amount of armour make this vehicle extremely fast and capable of breakthroughs, given enough fire support."

    ger_armoured_car_equipment_5:0 "Sd.Kfz. 234/2 Puma"
    ger_armoured_car_equipment_5_short:0 "Sd.Kfz. 234/2 Puma"
    ger_armoured_car_equipment_5_desc:0 "The addition of a 50mm cannon allows the Puma to fight against lightly armoured Allied tanks. However, these scenarios should be avoided where possible, as the Puma's intended role is still in reconnaissance."
    ger_armoured_car_5:0 "Sd.Kfz. 234/2 Puma"
    ger_scout_car_5:0 "Sd.Kfz. 234/2 Puma"

    ger_armoured_car_equipment_6:0 "Sd.Kfz. 234/4 Pak-Wagen"
    ger_armoured_car_equipment_6_short:0 "Sd.Kfz. 234/4 Pak-Wagen"
    ger_armoured_car_equipment_6_desc:0 "The addition of a 75mm Pak 40 L/46 cannon allows the Puma to act as a lightly armored, fast, and deadly tank hunter. However, with no additional armor added and an open top re-introduced, this is the definition of a glass cannon."

