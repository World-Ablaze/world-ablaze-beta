    jap_modern_equipment_2:0 "STA-2"
    jap_modern_equipment_2_short:0 "STA-2"
    jap_modern_equipment_2_desc:0 "Modeled after American tank designs, the STA-2 sacrifices a large portion of its armour in favour of high offensive stats and maneuverability. Unfortunately, the STA 2 is still regarded as being very behind in terms of technology when compared to the tanks of other major nations."

    jap_modern_equipment_3:0 "Type 61"
    jap_modern_equipment_3_short:0 "Type 61"
    jap_modern_equipment_3_desc:0 "Following lessons from the STA-2 and other tank designs, the Type 61 has been outfitted with a 90mm gun. This grants it increased piercing and anti-tank capabilities. While a good improvement, this tank is severely behind most modern tanks."

