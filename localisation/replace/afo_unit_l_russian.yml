  heavy_support_desc:0 "Тяжелые танки поддержки мало чем отличаются от обычных танков. Они обеспечивают общую поддержку пехоты, особенно против укреплений."
  light_infantry_support:0 "Легкий пехотный танк поддержки"
  light_infantry_support_desc:0 "Танки поддержки пехоты предназначены для ведения прямого фугасного огня с близкого расстояния, обеспечивая противопехотную атаку,а так же против строений и укреплений."
