  assault:0 "Штурмовое орудие"
  assault_desc:0 "Штурмовые орудия жертвуют маневренностью башни в пользу крупнокалиберных орудий и лобовой брони, что делает их идеальными для обеспечения высокой атаки, особенно против укреплений.."
