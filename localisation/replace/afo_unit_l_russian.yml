  light_support:0 "Легкий танк поддержки"
  light_support_desc:0 "Танки легкой поддержки мало чем отличаются от обычных танков. Они оказывают общую поддержку пехоте, особенно в борьбе с укреплениями."
  support:0 "Танк поддержки"
  support_desc:0 "Танки поддержки мало чем отличаются от обычных танков. Они оказывают общую поддержку пехоте, особенно против укреплений."
