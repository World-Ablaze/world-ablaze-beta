    ast_inf_1:0 "Lee-Enfield + Owen SMG"
    ast_inf_1_short:0 "Lee-Enfield + Owen SMG"
    ast_inf_1_desc:0 "The Lee-Enfield, out of all other pre-war weapons, has the highest soft attack while still providing good defense. Combined with the Owen gun, decent breakthrough is given to infantry equipped with this kit. \n§RThis is a brand new model and will not retain efficiency§"
    ast_infantry_weapons_1:0 "Lee-Enfield + Owen SMG"

    eng_inf_1:0 "Lee-Enfield"
    eng_inf_1_short:0 "Lee-Enfield"
    eng_inf_1_desc:0 "The Lee-Enfield, out of all other pre-war weapons, has the highest soft attack while still providing good defense. Its continual improvement since the Great War gives it a slight edge when compared to other weapons of the time. \n§RThis is a brand new model and will not retain efficiency§"

    eng_inf_2:0 "Lee-Enfield + Sten SMG"
    eng_inf_2_short:0 "Lee-Enfield + Sten SMG"
    eng_inf_2_desc:0 "The Sten gun has one of the simplest designs of the war, resulting in a criminally cheap weapon. This provides a low-cost answer in equipping both regular and irregular military forces with automatic fire capability. \n§GThis will retain efficiency from the Lee-Enfield§"

    eng_inf_3:0 "Lee-Enfield + Sterling SMG"
    eng_inf_3_short:0 "Lee-Enfield + Sterling SMG"
    eng_inf_3_desc:0 "Based on the design of the Sten Gun, the Sterling SMG has very similar stats to it with some minor improvements. By now the Lee-Enfield is fairly out of date, making this set of equipment relatively weak, but cheap for its time. \n§GThis will retain efficiency from the Lee-Enfield + Sten SMG§"

    eng_inf_4:0 "L1A1 + Sterling SMG"
    eng_inf_4_short:0 "L1A1 + Sterling SMG"
    eng_inf_4_desc:0 "The L1A1 is the British designation for the FN FAL battle rifle first designed in Belgium. The L1A1 only fires in semi-automatic, resulting in a clear lack of firepower. While these weapons to improve on their predecessors, they are weak for their time. \n§RThis is a brand new model and will not retain efficiency§"

    eng_inf_5:0 "EM-2 + Sterling SMG"
    eng_inf_5_short:0 "EM-2 + Sterling SMG"
    eng_inf_5_desc:0 "This British-designed assault rifle is able to fire rapidly and accurately at the same time, resulting in an extremely powerful firearm. It's novel design does come with some issues, as it expensive to produce. \n§RThis is a brand new model and will not retain efficiency§"

    eng_hv_inf_1:0 "Vickers HMG + Lewis Gun"
    eng_hv_inf_1_short:0 "Vickers HMG + Lewis Gun"
    eng_hv_inf_1_desc:0 "The Vickers HMG and Lewis Gun have good anti-infantry power and are fairly expensive. However, their high reliability allows them to be used in a variety of hostile environments that exist across the United Kingdom's vast empire. \n§RThis is a brand new model and will not retain efficiency§"

    eng_hv_inf_2:0 "Vickers + Bren MkI + Boys AT"
    eng_hv_inf_2_short:0 "Vickers + Bren + Boys AT"
    eng_hv_inf_2_desc:0 "The Boys AT Rifle allows infantry to fight against light enemy armour without dedicated anti-tank support. While fairly expensive, it follows in suit of its predecessors in its excellent reliability. \n§GThis will retain efficiency from the Vickers HMG + Lewis Gun§"

    eng_hv_inf_3:0 "Vickers + Bren MkII + PIAT"
    eng_hv_inf_3_short:0 "Vickers + Bren + PIAT"
    eng_hv_inf_3_desc:0 "The PIAT is a spigot mortar anti-tank weapon able to launch shaped charges at both direct and indirect firing angles. Its difficult handling hampers some of its combat effectiveness, but it is able to handle medium levels of armour. \n§GThis will retain efficiency from the Vickers + Bren + Boys AT§"

    eng_hv_inf_4:0 "Taden MG + CGRR"
    eng_hv_inf_4_short:0 "Taden MG + CGRR"
    eng_hv_inf_4_desc:0 "The Taden MG is a general purpose machine gun, and as such reduces the amount of equipment needed for an infantry unit. It provides slight bonuses to soft attack and defense, making it a well-rounded weapon. It is not as reliable as past British designs. The CGRR originally designed in Sweden has been repurposed for the British Army. Featuring superior velocity it is much more accurate and reliable than the Piat. \n§RThis is a brand new model and will not retain efficiency§"

