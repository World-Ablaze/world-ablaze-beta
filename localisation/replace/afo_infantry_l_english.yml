    hun_inf_1_desc:0 "The FEG 35.M is a well-designed bolt action rifle best used on the defensive. Its fire rate is fairly low, even for its age, and it struggles when it comes to inflicting damage against enemy targets. \n§RThis is a brand new model and will not retain efficiency§"

    hun_inf_2:0 "FEG 35.M + SIG MKMS"
    hun_inf_2_short:0 "FEG 35.M + SIG MKMS"
    hun_inf_2_desc:0 "The SIG MKMS is a large capacity submachine gun originally designed in Switzerland. While the gun is fairly expensive, it serves as a significant upgrade for our infantry and allows them to fire on the move much more effectively. \n§GThis will retain efficiency from the FEG 35.M§"

    hun_inf_3:0 "FEG 35.M + Danuvia 39.M"
    hun_inf_3_short:0 "FEG 35.M + Danuvia 39.M"
    hun_inf_3_desc:0 "The Danuvia 39.M uses the larger 9x24mm Mauser round and is thus more effective against infantry compared to its predecessor. The use of a larger cartridge, however, means that the firing rate and suppression capabilities of this weapon take a small hit.\n§GThis will retain efficiency from the FEG 35.M + SIG MKMS§"

    hun_inf_4:0 "FEG 43.M + Danuvia 43.M"
    hun_inf_4_short:0 "FEG 43.M + Danuvia 43.M"
    hun_inf_4_desc:0 "The FEG 43.M has been rechambered to fit the standard German ammunition. The 43.M variant of the Danuvia involves a slight redesign of the grip and stock. As a result, very minute improvement can be seen in the weapons' fighting capabilities. By now, these weapons are heavily outdated compared to the competition. \n§RThis is a brand new model and will not retain efficiency§"

    hun_inf_5:0 "FEG 43.M + Danuvia 43/A.M"
    hun_inf_5_short:0 "FEG 43.M + Danuvia 43/A.M"
    hun_inf_5_desc:0 "The Danuvia 43/A.M incorporates further small changes to make decent improvements on all aspects of the weapon. Though only middling in the stats it provides, the gun is both reliable and easy to produce. \n§GThis will retain efficiency from the FEG 43.M + Danuvia 43.M§"

    hun_inf_6:0 "K.A 43.M + Danuvia 44.M"
    hun_inf_6_short:0 "K.A 43.M + Danuvia 44.M"
    hun_inf_6_desc:0 "The Danuvia 44.M is a significantly cut down submachine gun compared to its predecessors. Our troops will suffer from having less firepower in combat, but we will be able to produce more weapons."

    hun_inf_7:0 "K.A 43.M + Kucher K1"
    hun_inf_7_short:0 "K.A 43.M + Kucher K1"
    hun_inf_7_desc:0 "Intended for paramilitary and police use, the Kucher K1 continues its predecessors patterns of being a cheap yet somewhat effective, weapon. It is extremely similar to the Danuvia 44.M and makes little to no improvements.\n§GThis will retain efficiency from the K.A 43.M + Danuvia 44.M§"

    hun_hv_inf_1:0 "S 07/31.M + S 31.M"
    hun_hv_inf_1_short:0 "Schwarzlose 07/31.M + Solothurn 31.M"
    hun_hv_inf_1_desc:0 "The Schwarzlose 07/31.M is a robust and reliable medium machine gun originating from Austria-Hungary, and the Solothurn 31.M is a design adapted from the German MG 30 design. Together, these two provide significant all-round strength to our heavy infantry. \n§RThis is a brand new model and will not retain efficiency§"

    hun_hv_inf_2:0 "S 07/31.M + S 31.M + S 36.M"
    hun_hv_inf_2_short:0 "Schwarzlose 07/31.M + Solothurn 31.M + Solothurn 36.M"
    hun_hv_inf_2_desc:0 "The addition of an anti-tank rifle in the form of the Solothurn 36.M. While effective in dealing with light armor, the gun is extremely bulky and thus difficult to produce. \n§GThis will retain efficiency from the S 07/31.M + S 31.M§"

    hun_hv_inf_3:0 "S 07/43.M + S 43.M + 60mm 44.M"
    hun_hv_inf_3_short:0 "Schwarzlose 07/43.M + Solothurn 43.M + 60mm 44.M"
    hun_hv_inf_3_desc:0 "The 60mm "Páncélrém" 44.M is a single use hand-held rocket laucncher that significantly improves the anti-armor capability of our infantry. Unfortunately, it will be unable to deal with many forms of medium armor. Slight advancements to both of the machine guns have bolstered their offensive capability. \n§RThis is a brand new model and will not retain efficiency§"

    hun_hv_inf_4:0 "S 07/43.M + S 43.M + 44.M Buzogányvető"
    hun_hv_inf_4_short:0 "Schwarzlose 07/43.M + Solothurn 43.M + 44.M Buzogányvető"
    hun_hv_inf_4_desc:0 "The 44.M Buzogányvető utilizes a 100mm anti-tank HEAT rocket to inflict heavy damage on armoured targets. It is extremely effective at dealing with wide ranges of armour. However, this does came at a cost to production. \n§GThis will retain efficiency from the theS 07/43.M + S 43.M + 60mm 44.M§"

