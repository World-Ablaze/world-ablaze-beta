    jap_inf_1:0 "Type 38"
    jap_inf_1_short:0 "Type 38"
    jap_inf_1_desc:0 "The Type 38 is a prewar rifle that is underpowered in almost every respect. The long barrel of the rifle makes it one of the best weapons for bayonet combat, but has few advantages outside of that. One key aspect is its high reliability, allowing it to be used in hostile environments in Asia. \n§RThis is a brand new model and will not retain efficiency§"

    jap_inf_2:0 "Type 99"
    jap_inf_2_short:0 "Type 99"
    jap_inf_2_desc:0 "Like its predecessor the Type 99 is part of the Arisaka family of rifles. Small improvements have been made to its combat capabilities, but it lags fairly behind other major nations in terms of raw power. Its extremely cheap cost and high reliability allows it to be used throughout the harsh terrains present across Asia. \n§RThis is a brand new model and will not retain efficiency§"

    jap_inf_3:0 "Type 99 + Type 100 SMG"
    jap_inf_3_short:0 "Type 99 + Type 100 SMG"
    jap_inf_3_desc:0 "The addition of the Type 100 SMG increases the amount of small arms fire that infantry are able to direct at an enemy, greatly improving suppression. While all of the weapon's stats are mediocre at best for the time, it is fairly cheap to produce.\n§GThis will retain efficiency from the Type 99§"

    jap_inf_4:0 "Type Hei Rifle + Type 1 SMG"
    jap_inf_4_short:0 "Type Hei Rifle + Type 1 SMG"
    jap_inf_4_desc:0 "the Type Hei is an experimental semi automatic rifle based on part on the american pederson rifle. The Type 1 SMG is likewise an experimental blowback sub machine gun with a 50 round magazine. the two together add significant firepower compared to the Type 38 but come at a dramatic increased cost. \n§RThis is a brand new model and will not retain efficiency§"

    jap_inf_5:0 "Type Hei Rifle + Type 2A SMG"
    jap_inf_5_short:0 "Type Hei Rifle + Type 2A SMG"
    jap_inf_5_desc:0 "the Type 1 SMG is replaced by the Type 2A which offers small improvements to all stats but a retained cost. The two guns remain the most expensive small arms available to Japan. \n§GThis will retain efficiency from the Type Hei Rifle + Type 1 SMG§"

    jap_inf_6:0 "Type 5 + Type 100-44 SMG"
    jap_inf_6_short:0 "Type 5 + Type 100-44 SMG"
    jap_inf_6_desc:0 "The Type 5 adopted many of the design elements present within the American M1 Garand, adopting a semi-automatic firing mode and an internal magazine fed by stripper clips. While these complicated design elements greatly improve the firepower of the gun, it sacrifices a significant amount of reliability. \n§RThis is a brand new model and will not retain efficiency§"

    jap_hv_inf_1:0 "Type 3 + Type 11"
    jap_hv_inf_1_short:0 "Type 3 + Type 11"
    jap_hv_inf_1_desc:0 "While nothing special, the Type 3 and Type 11 are effective when used against lightly armed infantry. These weapons are less capable than most majors but are still usable, especially when considering that these are pre-war weapons. \n§RThis is a brand new model and will not retain efficiency§"

    jap_hv_inf_2:0 "Type 92 + Type 96"
    jap_hv_inf_2_short:0 "Type 92 + Type 96"
    jap_hv_inf_2_desc:0 "The Type 92 is a good improvement on the Type 3; however, it still has a fairly low rate of fire, resulting it in being given the nickname "woodpecker". While the Type 96 is also an improvement on its own, it still struggles in several aspects. \n§RThis is a brand new model and will not retain efficiency§"
    jap_heavy_infantry_weapons_2:0 "Type 92 + Type 96"

    jap_hv_inf_3:0 "Type 92 + Type 99 + Type 97 AT"
    jap_hv_inf_3_short:0 "Type 92 + Type 99 + Type 97 AT"
    jap_hv_inf_3_desc:0 "The Type 97 anti-tank rifle will be enough to deal with any armor we might find in Asia. The Type 99 is also a much needed improvement to both offensive and defensive capabilities of our troops. It should be noted that both of these upgrades come at a significant increase in production cost. \n§GThis will retain efficiency from the Type 92 + Type 96§"

    jap_hv_inf_4:0 "Type 1 + Type 99 + Type 97 AT"
    jap_hv_inf_4_short:0 "Type 1 + Type 99 + Type 97 AT"
    jap_hv_inf_4_desc:0 "To cut back on production cost, some sacrifices were made to combat effectiveness, resulting in the Type 1. \n§RThis is a brand new model and will not retain efficiency§"

    jap_hv_inf_5:0 "Type 98 + Type 97 AT"
    jap_hv_inf_5_short:0 "Type 98 + Type 97 AT"
    jap_hv_inf_5_desc:0 "The Type 98 is based on the Type 89 aircraft machine gun and the Type Hei LMG is an experimental fully automatic version of the Type Hei Rifle together they provide significant improvement over previous and later Japanese heavy infantry equipment but at lower reliability and not maintaining efficiency. \n§RThis is a brand new model and will not retain efficiency§"

    jap_hv_inf_6:0 "Type 98 + Type 1 + Type 97 AT"
    jap_hv_inf_6_short:0 "Type 1 + Type 97 AT"
    jap_hv_inf_6_desc:0 "The Type 1 LMG is an improved version of the Type 99 LMG and gives small improvements to all stats but maintaining higher production cost than its alternative counterpart. \n§GThis will retain efficiency from the Type 98 + Type Hei LMG + Type 97 AT§"

    jap_hv_inf_7:0 "Type 3 + Type 4 AT"
    jap_hv_inf_7_short:0 "Type 2 + Type 4 AT"
    jap_hv_inf_7_desc:0 "The Type 3 is an evolution of the Type 99 LMG turned into a general purpose machine gun, partnered with the Type 4 AT it significantly increases our infantry's capability, but still lags behind other countries especially against armour. \n§RThis is a brand new model and will not retain efficiency§"

    jap_infantry_weapons_upgrade_1:0 "Type 97 Grenade"
    jap_infantry_weapons_upgrade_1_desc:0 "Type 97 Grenade"

    jap_infantry_weapons_upgrade_2:0 "Type 89 GD"
    jap_infantry_weapons_upgrade_2_desc:0 "Type 89 GD"

    jap_infantry_weapons_upgrade_3:0 "Type 2 Grenade Launcher"
    jap_infantry_weapons_upgrade_3_desc:0 "Type 2 GL"

    jap_heavy_infantry_weapons_upgrade_1:0 "Type 97 Mortar"
    jap_heavy_infantry_weapons_upgrade_1_desc:0 "Type 97 Mortar"

    jap_heavy_infantry_weapons_upgrade_2:0 "Type 94 Mortar"
    jap_heavy_infantry_weapons_upgrade_2_desc:0 "Type 94 Mortar"

    jap_heavy_infantry_weapons_upgrade_3:0 "Type 96/97 Mortar"
    jap_heavy_infantry_weapons_upgrade_3_desc:0 "Type 96/97 Mortar"

    jap_night_vision_1:0 "Night Vision I"
    jap_night_vision_1_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."

    jap_night_vision_2:0 "Night Vision II"
    jap_night_vision_2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."

    jap_battlefield_medicine_1:0 "Basic Medicine"
    jap_battlefield_medicine_1_short:0 "Basic Medicine"
    jap_battlefield_medicine_1_desc:0 "We should give integrate medical personnel with engineer units. They will have the ability to distribute penicillin for injuries, which will vastly reduce chances of infection, greatly increase survival chances."

    jap_battlefield_medicine_2:0 "Improved Medicine"
    jap_battlefield_medicine_2_short:0 "Improved Medicine"
    jap_battlefield_medicine_2_desc:0 "Medics now have a regular supply of morphine injections. It will help the treatment of pain while we get our wounded to the field hospitals."

    jap_battlefield_medicine_3:0 "Advanced Medicine"
    jap_battlefield_medicine_3_short:0 "Advanced Medicine"
    jap_battlefield_medicine_3_desc:0 "With advancements in blood transfusion, medics can now carry blood packs which are crucial for those who are seriously wounded and under fire."

    ger_inf_0:0 "Gewehr 88"
    ger_inf_0_short:0 "Gewehr 88"
    ger_inf_0_desc:0 ""

    ger_inf_1:0 "Gewehr 98 + MP 18"
    ger_inf_1_short:0 "Gewehr 98 + MP 18"
    ger_inf_1_desc:0 "Germany's use of the MP 18 at this time makes it the only country to do so this early. The MP 18, while costly, provides significant combat bonuses to standard infantry units. Compared to all other starting infantry equipment, it is very expensive. \n§RThis is a brand new model and will not retain efficiency§"

    ger_inf_2:0 "Karabiner 98k + MP 35"
    ger_inf_2_short:0 "Karabiner 98k + MP 35"
    ger_inf_2_desc:0 "The Kar98k makes slight improvements on the soft attack of the Gewehr 98 and fixes some of the reliability issues but ultimately changes very little.  \n§RThis is a brand new model and will not retain efficiency§"

    ger_inf_3:0 "Karabiner 98k + MP 40"
    ger_inf_3_short:0 "Karabiner 98k + MP 40"
    ger_inf_3_desc:0 "The MP 40 significantly improves on the SMG design by making it much more compact, allowing it to be easily used and produced. While some upgrades are present, these weapons do lag behind many majors in terms of their combat effectiveness.  \n§GThis will retain efficiency from the Karabiner 98k + MP 35§"

    ger_inf_4:0 "Gewehr 41 + MP 40"
    ger_inf_4_short:0 "Gewehr 41 + MP 40"
    ger_inf_4_desc:0 "The Gewehr 41 eliminates the Kar98k's bolt action, giving it a faster reload rate. The reduced precision it comes with hampers the further benefits that it could have. The gun also struggles with some reliability issues. This line of infantry equipment contains the cheaper, but lower quality guns of the German tree. \n§RThis is a brand new model and will not retain efficiency§"

    ger_inf_5:0 "Gewehr 43 + MP 40"
    ger_inf_5_short:0 "Gewehr 43 + MP 40"
    ger_inf_5_desc:0 "The Gewehr 43 improves upon the hastily introduced design of the Gewehr 41. Almost every feature of the weapon has been improved on including its combat stats, reliability, and production cost. This line of infantry equipment contains the cheaper, but lower quality guns of the German tree. \n§GThis will retain efficiency from the Gewehr 41 + MP 40§"

    ger_inf_6:0 "StG 44"
    ger_inf_6_short:0 "StG 44"
    ger_inf_6_desc:0 "The Sturmgewehr 44 is the first successful implementation of the assault rifle. The increased volume of fire, while maintaining a similar caliber, allows infantry to inflict large amounts of damage if used correctly. This novel design does mean it has some reliability issues and is expensive to build. \n§RThis is a brand new model and will not retain efficiency§"

    ger_inf_7:0 "StG 45"
    ger_inf_7_short:0 "StG 45"
    ger_inf_7_desc:0 "The StG 45 utilizes a roller-delayed blowback mechanism to improve the self-loading of the weapon. To save on cost, some elements of the weapons were removed or simplified. A side effect of this decision was that reliability was also greatly improved. \n§GThis will retain efficiency from the StG 44§"

    ger_inf_8:0 "Heckler Koch G3 + Cönder SMG"
    ger_inf_8_short:0 "HK-G3 + Cönder SMG"
    ger_inf_8_desc:0 ""

    ger_hv_inf_1:0 "MG 08"
    ger_hv_inf_1_short:0 "MG 08"
    ger_hv_inf_1_desc:0 "Expensive and ineffective, the MG 08 is no longer relevant in modern warfare. \n§RThis is a brand new model and will not retain efficiency§"

    ger_hv_inf_2:0 "MG 34"
    ger_hv_inf_2_short:0 "MG 34"
    ger_hv_inf_2_desc:0 "The MG 34 fulfills the concept of the universal machine gun, able to be used in almost all applications where a machine gun is needed. While it can act like a powerful HMG in defensive positions it can also be picked up and used in forward positions to push a breakthrough forward. \n§RThis is a brand new model and will not retain efficiency§"

    ger_hv_inf_3:0 "MG 34 + Panzerbüchse 39"
    ger_hv_inf_3_short:0 "MG 34 + Panzerbüchse 39"
    ger_hv_inf_3_desc:0 "The Panzerbüchse 39 is effective at dealing with many of the obsolete vehicles we may encounter around this time. Without improvements, it will fall drastically behind as it has no way of dealing with any medium armour. \n§GThis will retain efficiency from the MG34§"

    ger_hv_inf_4:0 "MG 42 + Granatbüchse 39"
    ger_hv_inf_4_short:0 "MG 42 + Granatbüchse 39"
    ger_hv_inf_4_desc:0 "A cheaper MG than its predecessor, the MG 42 is highly reliable and easy to operate. The immense rate of fire makes it extremely effective in providing suppressive fire, especially defensively. The Granatbüchse 39 is a modified obsolete Panzerbüchse to allow it to fire HEAT Grenades so that it could keep up with the increase of tank armour. \n§RThis is a brand new model and will not retain efficiency§"

    ger_hv_inf_5:0 "MG 42 + Panzerfaust"
    ger_hv_inf_5_short:0 "MG 42 + Panzerfaust"
    ger_hv_inf_5_desc:0 "The Panzerfaust consists of a shaped charged that is able to destroy enemy vehicles much more reliably and cheaply than earlier grenade and anti-tank rifles. \n§GThis will retain efficiency from $ger_hv_inf_4$§"

    ger_hv_inf_6:0 "MG 42 + Panzerschreck 44"
    ger_hv_inf_6_short:0 "MG 42 + Panzerschreck"
    ger_hv_inf_6_desc:0 "The Panzerschreck is an anti-tank rocket launcher capable of easily disposing of medium and even some heavy tanks. \n§GThis will retain efficiency from $ger_hv_inf_5$§"

    ger_hv_inf_7:0 "MG 45 + Panzerschreck 44"
    ger_hv_inf_7_short:0 "MG 45 + Panzerschreck"
    ger_hv_inf_7_desc:0 "The MG 45 is a simplified version of the MG 42, using a roller-delayed blowback mechanism that also benefitted its rate of fire. \n§RThis is a brand new model and will not retain efficiency§"

