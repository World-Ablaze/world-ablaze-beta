    cze_inf_1:0 "Vz.33 + ZK-383"
    cze_inf_1_short:0 "Vz.33 + ZK-383"
    cze_inf_1_desc:0 "Based on the Gewehr 98 design using a Mauser-type action, the Vz.33 is an effective bolt-action carbine. The ZK-383 approaches the size of large squad automatic weapons but still fires a pistol round. Due to its immense size, it is a reliable and extremely effective weapon, but it comes at a large production cost. \n§RThis is a brand new model and will not retain efficiency§"

    cze_inf_2:0 "ZH-32 + ZK-383"
    cze_inf_2_short:0 "ZH-32 + ZK-383"
    cze_inf_2_desc:0 "The ZH-32 is one of the first semi-automatic rifles ever designed. The ZK-383 approaches the size of large squad automatic weapons put still fires a pistol round. To the complex and large sizes of these weapons, they are very expensive to produce but are the most effective weapons of this period. \n§RThis is a brand new model and will not retain efficiency§"

    cze_inf_3:0 "ZH-37 + ZK-383"
    cze_inf_3_short:0 "ZH-37 + ZK-383"
    cze_inf_3_desc:0 "Continual improvements on the experimental ZH-32 design improved on weapon accuracy, while improvements in manufacturing have led to an overall reduction in production cost and improved reliability. \n§GThis will retain efficiency from the ZH-32 + ZK-383§"

    cze_inf_4:0 "ZH-43 + ZK-383-H"
    cze_inf_4_short:0 "ZH-43 + ZK-383-H"
    cze_inf_4_desc:0 "Redesigning the feed mechanism of the rifle results in significantly improved firing rate while continuing to simplify production and maintenance. The H variant of the ZK-383 changed the magazine format and barrel structure, making the gun easier to wield. By now, these weapons have become slightly outdated compared to major nations. \n§RThis is a brand new model and will not retain efficiency§"

    cze_inf_5:0 "ZK-420S + Vz.48"
    cze_inf_5_short:0 "ZK-420S + Vz.48"
    cze_inf_5_desc:0 "Using a gas operated system take from the M1 Garand, the ZK-420S improves on reliability and cost. The Vz.48 is significantly smaller than its ZK-383 predecessor, while still maintaining much of its combat effectiveness. \n§GThis will retain efficiency from the ZH-43 + ZK-383-H§"

    cze_inf_6:0 "Vz.52 + Vz.48"
    cze_inf_6_short:0 "Vz.52 + Vz.48"
    cze_inf_6_desc:0 "While most other nations have adopted assault rifles at this point, the Vz.52 remains a semi-automatic. These infantry weapons are cheap and moderately effective when compared to minors but are heavily outclassed by majors. \n§RThis is a brand new model and will not retain efficiency§"

    cze_hv_inf_1:0 "Vz.07/24 + LK vz.30"
    cze_hv_inf_1_short:0 "Vz.07/24 + LK vz.30"
    cze_hv_inf_1_desc:0 "The LK vz.30 is a simple and mediocre light machine gun, while the Vz.07/24 is an antiquated medium machine gun, dating back to Austria-Hungary, that is relatively easy to produce. Together, these two weapons only provide mediocre stats. \n§RThis is a brand new model and will not retain efficiency§"

    cze_hv_inf_2:0 "ZB-53 + LK vz.30"
    cze_hv_inf_2_short:0 "ZB-53 + LK vz.30"
    cze_hv_inf_2_desc:0 "Replacing the outdated Vz.07/24 with a Czech designed ZB-53, significantly improves defensive and offensive power of the weapon. \n§RThis is a brand new model and will not retain efficiency§"

    cze_hv_inf_3:0 "ZB-60 + LK vz.30"
    cze_hv_inf_3_short:0 "ZB-60 + LK vz.30"
    cze_hv_inf_3_desc:0 "The ZB-60 fires a significantly more powerful caliber than the ZB-53, allowing it to be used against light vehicles. The large frame of the heavy machine gun comes with a large increase in production cost. \n§RThis is a brand new model and will not retain efficiency§"

    cze_hv_inf_4:0 "ZB-60 + ZB-39"
    cze_hv_inf_4_short:0 "ZB-60 + ZB-39"
    cze_hv_inf_4_desc:0 "The ZB-39 makes minute improvements such as a quick-change barrel and simplified components, improving on production cost and reliability. \n§GThis will retain efficiency from the ZB-60 + LK vz.30§"

    cze_hv_inf_5:0 "ZB-60 + ZB-39 + 81mm vz.44"
    cze_hv_inf_5_short:0 "ZB-60 + ZB-39 + 81mm vz.44"
    cze_hv_inf_5_desc:0 "The addition of a dedicated anti-tank weapon allows heavy infantry to easily deal with medium armor without the need for anti-tank support. Other capabilities of this equipment are subpar for this time. \n§GThis will retain efficiency from the ZB-60 + ZB-39§""

    cze_hv_inf_6:0 "Vz.52 LMG + ZB-60 + 81mm vz.44"
    cze_hv_inf_6_short:0 "Vz.52 LMG + ZB-60 + 81mm vz.44"
    cze_hv_inf_6_desc:0 "The Vz.52 is a further improvement on the original Vz.26 design, making significant advances in all combat capabilities; however, these weapons are fairly weak for their time. \n§RThis is a brand new model and will not retain efficiency§"

