    deep_battle:0 "Deep Battle"
    deep_battle_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YSOVIET UNION§!\nDestroying and disorganizing enemy forces not only at the line of contact but also throughout the depth of the battlefield is critical."

    overwhelming_firepower:0 "Overwhelming Firepower"
    overwhelming_firepower_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YUNITED STATES OF AMERICA§!\nOverwhelming enemy positions with artillery reduces our own casualties and breaks the enemies will to fight."

    british_professionalism:0 "British Professionalism"
    british_professionalism_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YUNITED KINGDOM§!\nOur soldiers are trained to be diligent, disciplined and organized when executing missions."

    noria_tactics:0 "Noria Tactiques"
    noria_tactics_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YFRANCE§!\nFrequently rotating troops stationed at the front reduces combat fatigue and increases combat effectiveness."

    rapid_decision:0 "Rapid Decision"
    rapid_decision_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YITALY§!\nMaking use of mechanized warfare and combined arms allows us to outmaneuver the enemy forces."

    bushido:0 "Bushido"
    bushido_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YJAPAN§!\nOur soldiers are trained to be loyal, fanatic and aggressive when executing missions."

    chinese_tenacity:0 "Chinese Tenacity"
    chinese_tenacity_desc:0 "ALLOWED IF THE FOLLOWING IS TRUE\nCountry is §YCHINA§!\nOur soldiers are hardened by decades of civil wars which makes them highly determined when defending and executing missions."

