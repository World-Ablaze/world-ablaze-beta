    sov_inf_1:0 "Mosin-Nagant"
    sov_inf_1_short:0 "Mosin-Nagant"
    sov_inf_1_desc:0 "Having been developed before even the Great War, the Mosin-Nagant may seem obsolescent. However, it still provides a good amount of firepower despite its low cost. Its simple nature also allows it to be given to minimally trained troops, and it is a good idea to stockpile large amounts of this weapon. \n§RThis is a brand new model and will not retain efficiency§"

    sov_inf_2:0 "AVS-36 + PPD-34"
    sov_inf_2_short:0 "AVS-36 + PPD-34"
    sov_inf_2_desc:0 "The AVS-36 is one of the first service rifles in the world capable of firing in both single and fully-automatic fire. The addition of a submachine gun to the infantry's arsenal also significantly improves their ability to output large volumes of fire. These two designs however turned out overwhelmingly complicated, leading to significant issues in both reliability and production. Producing this weapon in large amounts may severely hamper the ability to sufficiently equip all divisions. \n§RThis is a brand new model and will not retain efficiency§"

    sov_inf_3:0 "SVT-38 + PPD-38"
    sov_inf_3_short:0 "SVT-38 + PPD-38"
    sov_inf_3_desc:0 "The SVT-38, while still extremely complex for Soviet standards, is still easier to handle and make when compared to the AVS-36. However, its semi-automatic results in less raw firepower. \n§RThis is a brand new model and will not retain efficiency§"

    sov_inf_4:0 "SVT-40 + PPSh-41"
    sov_inf_4_short:0 "SVT-40 + PPSh-41"
    sov_inf_4_desc:0 "The SVT-40 and PPSH-41 vastly improve on the designs of the predecessors, performing better in all respects of combat. Experience from previous failed designs have allowed us to make these changes while still simplifying much of the production process. \n§GThis will retain efficiency from the SVT38 + PPD-38§"

    sov_inf_5:0 "SVT-40 + PPS"
    sov_inf_5_short:0 "SVT-40 + PPS"
    sov_inf_5_desc:0 "The PPS is significantly more simpler than the PPSH-41. It is smaller, has less moving parts, and is easier to use. This does come at a cost to the weapon's rate of fire, leading to reduced combat capability. \n§GThis will retain efficiency from the SVT40 + PPSH-41§"

    sov_inf_6:0 "SKS + PPS"
    sov_inf_6_short:0 "SKS + PPS"
    sov_inf_6_desc:0 "Similarly to the adoption of the PPS, the SKS was adopted as an extremely reliable rifle of simple construction. It sacrifices some of its combat stats, but is relatively cheap. \n§RThis is a brand new model and will not retain efficiency§"

    sov_inf_7:0 "AK-47 + PPS"
    sov_inf_7_short:0 "AK-47 + PPS"
    sov_inf_7_desc:0 "The addition of the AK-47 assault rifle allows relatively untrained troops to wield extreme amounts of firepower. Its combination with the PPS is a cost-effective method of equipping infantry with adequate small arms fire. \n§RThis is a brand new model and will not retain efficiency§"

    sov_inf_8:0 "AK-47 + PPSh-41"
    sov_inf_8_short:0 "AK-47 + PPSh-41"
    sov_inf_8_desc:0 "Using the PPSH-41 instead of the PPS, this branch is more expensive and less reliable, but has slightly improved capabilities when compared to its other 1949 counterpart. \n§GThis will retain efficiency from the AK-47 + PPS§"

    sov_inf_9:0 "Mosin–Nagant + PPD-34"
    sov_inf_9_short:0 "Mosin–Nagant + PPD-34"
    sov_inf_9_desc:0 "The combination of the Mosin-Nagant and PPD-34 allow for a cheap, but effective infantry combat package with decent, all-around stats. The addition of a submachine gun to the infantry's arsenal also significantly improves their ability to output large volumes of fire. \n§GThis will retain efficiency from $sov_inf_1$§"

    sov_inf_10:0 "Mosin–Nagant + PPSh-41"
    sov_inf_10_short:0 "Mosin–Nagant + PPSh-41"
    sov_inf_10_desc:0 "The combination of the Mosin-Nagant and PPSh-41 allow for a cheap, but effective infantry combat package with decent, all-around stats. The addition of a submachine gun to the infantry's arsenal also significantly improves their ability to output large volumes of fire. \n§GThis will retain efficiency from $sov_inf_9$§"

    sov_hv_inf_1:0 "Maxim MG + DP-27"
    sov_hv_inf_1_short:0 "Maxim MG + DP-27"
    sov_hv_inf_1_desc:0 "The Maxim is one of the first machine guns to be used in field combat. Originally adapted from a British design, the water-cooled, recoil-operated system proved to be useful to the Soviets due to its reliability. For being relatively high-cost pre-war machine guns, the Maxim and DP-27 provides moderate stats. \n§RThis is a brand new model and will not retain efficiency§"

    sov_hv_inf_2:0 "Maxim MG + DP-27 + PTRD-41"
    sov_hv_inf_2_short:0 "Maxim MG + DP-27 + PTRD-41"
    sov_hv_inf_2_desc:0 "The addition of a PTRD-41 anti-tank rifle allows independent infantry units to destroy or disable enemy armour. This does come at cost, as it takes significant time and effort to produce these weapons.\n§GThis will retain efficiency from the Maxim MG + DP-27§"

    sov_hv_inf_3:0 "DS-39 + DP-27"
    sov_hv_inf_3_short:0 "DS-39 + DP-27"
    sov_hv_inf_3_desc:0 "The DS-39 is an overall improvement to the Maxim and with increased mobility it offers greater chances of breakthrough. However, problems in design means it suffers reliability problems\n§RThis is a brand new model and will not retain efficiency§"

    sov_hv_inf_4:0 "DS-39 + DP-27 + PTRD-41"
    sov_hv_inf_4_short:0 "DS-39 + DP-27 + PTRD-41"
    sov_hv_inf_4_desc:0 "The addition of a PTRD-41 anti-tank rifle allows independent infantry units to destroy or disable enemy armour. This does come at cost, as it takes significant time and effort to produce these weapons.\n§GThis will retain efficiency from the DS-39 + DP-27§"

    sov_hv_inf_5:0 "SG-43 + DPM + PTRD-41"
    sov_hv_inf_5_short:0 "SG-43 + DPM + PTRD-41"
    sov_hv_inf_5_desc:0 "The SG-43 is far more maneuverable than its predecessors, allowing it to be used in key offensive positions. They are also easier to manufacture. The DPM is a more reliable and cheaper version of the DP-27. The PTRD-41 still allows infantry to handle some forms of medium armour. This line contains the cheaper technologies for infantry equipment.\n§RThis is a brand new model and will not retain efficiency§"

    sov_hv_inf_6:0 "DShK 38/46 + RPD + RPG-1"
    sov_hv_inf_6_short:0 "DShK 38/46 + RPD + RPG-1"
    sov_hv_inf_6_desc:0 "The DShK, while having a relatively low RoF, is capable of dealing significant damage with its high-velocity bullets that are even capable of piercing light armour. The RPD offers more rate of fire making up for the slow RoF of the DShk. All of this does come at a much higher cost than previous models\n§RThis is a brand new model and will not retain efficiency§"

    sov_hv_inf_7:0 "DShK 38/46 + RPD + RPG-2"
    sov_hv_inf_7_short:0 "DShK 38/46 + RPD + RPG-2"
    sov_hv_inf_7_desc:0 "In order to supplant forces with greater anti-tank capabilities, a completely redesigned RPG was introduced. The RPG-2 is capable of piercing armour much more easily than the RPG-1 and is more reliable.\n§GThis will retain efficiency from the DShK 38/46 + RPD + RPG-1§"

    sov_hv_inf_8:0 "KPV + RPD + RPG-2"
    sov_hv_inf_8_short:0 "KPV + RPD + RPG-2"
    sov_hv_inf_8_desc:0 "The KPV, known by PKP under its infantry designation, is an extremely effective machine gun that can deal significant damage on both hard and soft targets. In order to supplant forces with greater anti-tank capabilities, a completely redesigned RPG was introduced. The RPG-2 is capable of piercing armour much more easily than the RPG-1 and is more reliable.\n§RThis is a brand new model and will not retain efficiency§"

    sov_hv_inf_9:0 "KPV + PK MG + RPG-2"
    sov_hv_inf_9_short:0 "KPV + PK MG + RPG-2"
    sov_hv_inf_9_desc:0 "The PK MG offers a much greater breakthrough in LMG design compard to previous models offering much more combat capability for a small cost increase\n§GThis will retain efficiency from the KPV + RPD + RPG-2§"

