    eng_night_vision_1_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."

    eng_night_vision_2:0 "Night Vision II"
    eng_night_vision_2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."

    eng_battlefield_medicine_1:0 "Basic Medicine"
    eng_battlefield_medicine_1_short:0 "Basic Medicine"
    eng_battlefield_medicine_1_desc:0 "We should give integrate medical personnel with engineer units. They will have the ability to distribute penicillin for injuries, which will vastly reduce chances of infection, greatly increase survival chances."

    eng_battlefield_medicine_2:0 "Improved Medicine"
