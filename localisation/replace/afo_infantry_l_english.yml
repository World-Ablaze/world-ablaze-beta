    ita_inf_0:0 "Carcano M1891"
    ita_inf_0_short:0 "Carcano M1891"
    ita_inf_0_desc:0 "This bolt-action rifle is fairly standard when it comes to pre-war rifles, providing weak combat stats while being cheap to produce. \n§RThis is a brand new model and will not retain efficiency§"

    ita_inf_1:0 "Carcano M1891 + Beretta 18"
    ita_inf_1_short:0 "Carcano M1891 + Beretta 18"
    ita_inf_1_desc:0 "The addition of a Beretta 18 submachine gun provides a very good amount of breakthrough to infantry formations. This significantly improves the combat capabilities of our infantry by allowing to fight on the move. Due to the small and simple design of the Beretta 18, it is very easy to produce. \n§GThis will retain efficiency from the Carcano M1891§"

    ita_inf_2:0 "FF 38 + Beretta 38"
    ita_inf_2_short:0 "FF 38 + Beretta 38"
    ita_inf_2_desc:0 "The Fusile di Fanteria 38 is an improved variant of the Carcano with improved accuracy at all ranges. The changes made to the Beretta 38 reduce the breakthrough capabilities of infantry but make very slight improvements to their firepower. \n§RThis is a brand new model and will not retain efficiency§"

    ita_inf_3:0 "Armaguerra 39 + Beretta 38"
    ita_inf_3_short:0 "Armaguerra 39 + Beretta 38"
    ita_inf_3_desc:0 "The Armaguerra 39 improves on its predecessor's soft attack and defense by a small amount with no impact to production cost. \n§RThis is a brand new model and will not retain efficiency§"

    ita_inf_4:0 "Armaguerra 39 + FNAB-43"
    ita_inf_4_short:0 "Armaguerra 39 + FNAB-43"
    ita_inf_4_desc:0 "The FNAB-43 provides increased firepower but struggles significantly in terms of breakthrough, not providing enough volume of fire to suppress enemy infantry on its own. \n§GThis will retain efficiency from the Armaguerra 39 + Beretta 38§"

    ita_inf_5:0 "Breda M1935 PG + Beretta Model 38"
    ita_inf_5_short:0 "Breda M1935 + Beretta M38"
    ita_inf_5_desc:0 "The competitor to the Armaguerra 39 in the italian semi-automatic rifle trials, the Breda M1935 offers solid firepower. However, awkward handling and design issues makes it suffer with poor reliability and high cost. \n§RThis is a brand new model and will not retain production efficiency§"

    ita_inf_6:0 "Breda M1935 PG + FNAB-43"
    ita_inf_6_short:0 "Breda M1935 + FNAB-43"
    ita_inf_6_desc:0 "The FNAB-43 provides increased firepower but struggles significantly in terms of breakthrough, not providing enough volume of fire to suppress enemy infantry on its own. \n§GThis will retain efficiency from the Breda M1935 PG + Beretta Model 38§"

    ita_inf_7:0 "Armaguerra OG-45 + TZ-45"
    ita_inf_7_short:0 "Armaguerra OG-45 - TZ-45"
    ita_inf_7_desc:0 "The Armaguerra 45 offers a good jump in stopping power over the Armaguerra 38. The TZ-45, has better reliability with a rather cheap price tag. \n§RThis is a brand new model and will not retain efficiency§"

    ita_hv_inf_0:0 "Breda Mod. 5C + Breda 30"
    ita_hv_inf_0_short:0 "Breda Mod. 5C + Breda 30"
    ita_hv_inf_0_desc:0 "Designed in the 1930's these weapons are plagued with a number of engineering flaws. Internal mechanisms frequently malfunction resulting in constant issues that may either disable the gun temporarily or permanently. The only positive is the cheap cost. \n§RThis is a brand new model and will not retain efficiency§"

    ita_hv_inf_1:0 "Fiat-Revelli M1935 + Breda 30"
    ita_hv_inf_1_short:0 "Fiat-Revelli M1935 + Breda 30"
    ita_hv_inf_1_desc:0 "The Fiat-Revelli M1935 is a modernization of the WW1-era M1914, turning it into a conventional air-cooled heavy MG. Despite the effort, it still suffers from frequent jamming and breakdowns. The Breda 30 is a light MG that also suffers from many reliability issues. \n§RThis is a brand new model and will not retain efficiency§"

    ita_hv_inf_2:0 "Breda M37 + Breda 30"
    ita_hv_inf_2_short:0 "Breda M37 + Breda 30"
    ita_hv_inf_2_desc:0 "While introducing the Breda M37 improves on the direct combat capabilities of its predecessors, the reliability issues are left unfixed, if not actively worsened. The quality of these weapons are still atrocious compared to other majors. \n§RThis is a brand new model and will not retain efficiency§"

    ita_hv_inf_3:0 "Breda M37 + Breda 30 + S 36.M"
    ita_hv_inf_3_short:0 "Breda M37 + Breda 30 + S 36.M"
    ita_hv_inf_3_desc:0 "The S36.M anti-tank rifle allows infantry to resist against lightly armored vehicle attacks. However, this comes at at very large increase in cost, and the weapons are still fairly unreliable. \n§GThis will retain efficiency from the Breda M37 + Breda 30§"

    ita_hv_inf_4:0 "Breda M37 + Breda 30 + LC AT"
    ita_hv_inf_4_short:0 "Breda M37 + Breda 30 + LC AT"
    ita_hv_inf_4_desc:0 "The addition of an LC AT recoilless rifle provides small amount of light anti-tank capabilities but does so to a large cost. These weapons still face the same issues as their predecessor of being low quality and reliability.\n§GThis will retain efficiency from the Breda M37 + Breda 30 + LC AT§"

