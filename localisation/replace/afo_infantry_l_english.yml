    hun_night_vision_1:0 "Night Vision I"
    hun_night_vision_1_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."

    hun_night_vision_2:0 "Night Vision II"
    hun_night_vision_2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."

    hun_battlefield_medicine_1:0 "Basic Medicine"
    hun_battlefield_medicine_1_short:0 "Basic Medicine"
    hun_battlefield_medicine_1_desc:0 "We should give integrate medical personnel with engineer units. They will have the ability to distribute penicillin for injuries, which will vastly reduce chances of infection, greatly increase survival chances."

    hun_battlefield_medicine_2:0 "Improved Medicine"
    hun_battlefield_medicine_2_short:0 "Improved Medicine"
    hun_battlefield_medicine_2_desc:0 "Medics now have a regular supply of morphine injections. It will help the treatment of pain while we get our wounded to the field hospitals."

    hun_battlefield_medicine_3:0 "Advanced Medicine"
    hun_battlefield_medicine_3_short:0 "Advanced Medicine"
    hun_battlefield_medicine_3_desc:0 "With advancements in blood transfusion, medics can now carry blood packs which are crucial for those who are seriously wounded and under fire."

    fra_inf_0:0 "Fusil Lebel Mle 1886 M93"
    fra_inf_0_short:0 "Fusil Lebel"
    fra_inf_0_desc:0 "This bolt action rifle dates back to before the Great War and may serve better as antiques than as weapons, as it is or is tied for being the worst gun out of all the major nations. Should the need arise, we have tens of thousands of these relics in stockpile to be used in a last ditch effort to equip our troops. \n§RThis is a brand new model and will not retain efficiency§"

    fra_inf_1:0 "Berthier 1907/15 M34"
    fra_inf_1_short:0 "Berthier M34"
    fra_inf_1_desc:0 "In the 1920s the French army wanted to ditch the 8x50 Lebel rimmed cartridge and instead adapt the new rim-less 7.5x54 MAS cartridge. This resulted in the tried and tested Berthier 1917 rifle to be converted for the new caliber in 1934, resulting in the Berthier 1907/15 M34. Although somewhat expensive for a conversion, the new ammo offers improved overall performance of the rifle. \n§RThis is a brand new model and will not retain efficiency§"

    fra_inf_2:0 "MAS-36"
    fra_inf_2_short:0 "MAS-36"
    fra_inf_2_desc:0 "The MAS-36 is a carbine-style rifle provides a slight upgrade to the Fusil Automatique. However, the gun is still just as cheap meaning that its combat capabilities are still relatively weak. \n§RThis is a brand new model and will not retain efficiency§"

    fra_inf_3:0 "MAS-36 + MAS-38"
    fra_inf_3_short:0 "MAS-36 + MAS-38"
    fra_inf_3_desc:0 "The addition of the MAS-38 machine gun to compliment the MAS-36 rifle greatly improves the combat efficacy of small infantry formations. These weapons suffer while used defensively but are very good for their time when used in offensive breakthroughs. \n§GThis will retain efficiency from the MAS-36§"

    fra_inf_4:0 "MAS-40 + MAS-38"
    fra_inf_4_short:0 "MAS-40 + MAS-38"
    fra_inf_4_desc:0 "The MAS-40 greatly improves on the soft attack and defense of its preceding rifle. It provides good all around combat effectiveness to infantry at a small increase to production cost. \n§GThis will retain efficiency from the MAS-36 + MAS-38§"

    fra_inf_5:0 "MAS-44 + MAS-38"
    fra_inf_5_short:0 "MAS-44 + MAS-38"
    fra_inf_5_desc:0 "The MAS-44 provides only minute upgrades over the MAS-40. The gun has mediocre all-around stats while still being fairly costly. \n§GThis will retain efficiency from the MAS-40 + MAS-38§"

    fra_inf_6:0 "CEAM Mle 1950 + MAT-49"
    fra_inf_6_short:0 "CEAM Mle 1950 + MAT-49"
    fra_inf_6_desc:0 "For the time, the gun is very weak. However, since most countries don't invest into researching new infantry equipment, the gun outshines countries that can no longer research newer weapons. \n§RThis is a brand new model and will not retain efficiency§"

    fra_hv_inf_1:0 "St. Étienne Mle 1907 + Chauchat"
    fra_hv_inf_1_short:0 "St. Étienne Mle 1907 + Chauchat"
    fra_hv_inf_1_desc:0 "Though of pre-war design, the St. Étienne Mle 1907 and Chauchat are extremely effective at dealing with infantry and have good firepower capable of suppressing enemy infantry. However, both of these designs are conducive to a large number of reliability issues and are prone to frequent stoppages.\n§RThis is a brand new model and will not retain efficiency§"
    fra_heavy_infantry_weapons_1:0 "St. Étienne Mle 1907 + Chauchat"

    fra_hv_inf_2:0 "Hotchkiss Mle 1914 + FM 24/29"
    fra_hv_inf_2_short:0 "Hotchkiss Mle 1914 + FM 24/29"
    fra_hv_inf_2_desc:0 "These weapons sacrifice a small amount of firepower in order to significantly improve upon the reliability of its predecessor. Simplifications also allows to be produced at cheaper cost. \n§RThis is a brand new model and will not retain efficiency§"
    fra_heavy_infantry_weapons_2:0 "Hotchkiss Mle 1914 + FM 24/29"

    fra_hv_inf_3:0 "Hotchkiss Mle 1914 + FM 24/41 + FAT (anti-tank rifle)"
    fra_hv_inf_3_short:0 "Hotchkiss Mle 1914 + FM 24/41 + FAT "
    fra_hv_inf_3_desc:0 "The addition of an anti-tank rifle allows for the piercing of only lightly armoured tanks and vehicles. The attack and defensive capabilities of this package are still effective when used against infantry. \n§GThis will retain efficiency from the Hotchkiss Mle 1914 + FM 24/29§"

    fra_hv_inf_4:0 "AA-52 + RF Mle 44"
    fra_hv_inf_4_short:0 "AA-52 + RF Mle 44"
    fra_hv_inf_4_desc:0 "The AA-52 machine gun provides very good defensive strength to infantry, while the addition of a recoilless anti-tank rocket launcher allows ground infantry to deal with moderately armoured vehicles. \n§RThis is a brand new model and will not retain efficiency§"

    fra_hv_inf_5:0 "MAC-58 + AA-52 + RF Mle 44"
    fra_hv_inf_5_short:0 "MAC-58 + AA-52 + RF Mle 44"
    fra_hv_inf_5_desc:0 "The MAC-58 is a variant of the AA-52 chambering a .50BMG round rather than the standard 7.62x51mm NATO. The use of a more powerful round comes at a cost to increased production while providing improved firepower. \n§RThis is a brand new model and will not retain efficiency§"

