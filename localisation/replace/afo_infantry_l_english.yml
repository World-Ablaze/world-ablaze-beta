    usa_inf_1:0 "M1903 Springfield + M1928 Thompson"
    usa_inf_1_short:0 "M1903 + M1928"
    usa_inf_1_desc:0 "Similar to most other pre-war rifles, the Springfield is a mediocre all-rounder. The .45 M1928 was the first Thompson to be widely used by the military. It provides better firepower despite high cost and low reliability. \n§RThis is a brand new model and will not retain efficiency§"

    usa_inf_2:0 "M1 Garand + M1928 Thompson"
    usa_inf_2_short:0 "M1 + M1928"
    usa_inf_2_desc:0 "The Garand was the first standard-issue autoloading rifle for the US. Although more expensive, the high rate of fire and ease of use gives it a clear edge over the competition. \n§RThis is a brand new model and will not retain efficiency§"

    usa_inf_3:0 "M1 Garand + M1928A1 Thompson"
    usa_inf_3_short:0 "M1 + M1928A1"
    usa_inf_3_desc:0 "the M1928A1 was the main mass production variant of the Thompson. While still highly expensive, it provides better performance and small reliability improvements. \n§GThis will retain efficiency from the M1 Garand + M1928 Thompson§"

    usa_inf_4:0 "M1 Garand + M1 Carbine + M1A1 Thompson"
    usa_inf_4_short:0 "M1 Garand + M1 Carbine + M1A1 Thompson"
    usa_inf_4_desc:0 "The M1 carbine wasn't intended to replace the M1 Garand. However, it offered a low cost, more reliable and powerful complement to the submachineguns. The M1A1 was a further simplification of the Thompson. Although, the rate of fire was reduced, its cost was drastically lowered. \n§GThis will retain efficiency from the M1 Garand + M1928A1 Thompson§"

    usa_inf_5:0 "M1 Garand + M1 Carbine + M3 Grease Gun"
    usa_inf_5_short:0 "M1 Garand + M1 Carbine + M3"
    usa_inf_5_desc:0 "The M3 was chambered for the same .45 round fired by the Thompson, but was much cheaper to produce. \n§GThis will retain efficiency from the M1 Garand + M1928A1 Thompson§"

    usa_inf_6:0 "M1 Garand + M2 Carbine + M3A1 Grease Gun"
    usa_inf_6_short:0 "M1 + M2 + M3A1"
    usa_inf_6_desc:0 "The M2 Carbine is an improved, fully automatic, selective-fire version of the M1. While still not a replacement for the venerable M1 Garand, it provides a massive improvement to firepower. The M3A1 was an improvement over the M3 Grease Gun making it even cheaper and a lot more reliable. \n§GThis will retain efficiency from the M1 Garand + M1 Carbine + M3 Grease Gun§"

    usa_inf_7:0 "M1 Garand + M2 Carbine + M1A1 Thompson"
    usa_inf_7_short:0 "M1 Garand + M2 + M1A1 Thompson"
    usa_inf_7_desc:0 "The M2 Carbine is an improved, fully automatic, selective-fire version of the M1. While still not a replacement for the venerable M1 Garand, it provides a massive improvement to firepower. Retaining the more expensive Thompson offers better stats than the Grease Gun. \n§GThis will retain efficiency from the M1 Garand + M1 Carbine + M1A1 Thompson§"

    usa_inf_8:0 "M20 + M2 Carbine"
    usa_inf_8_short:0 "M20 + M2"
    usa_inf_8_desc:0 "The T20 was a selective-fire M1 Garand that was modified to accept the 20-round BAR magazine. Entering servince with the designation M20, it offers an incredible boost to all stats."

    usa_inf_9:0 "M14 + M2 Carbine"
    usa_inf_9_short:0 "M14 + M2"
    usa_inf_9_desc:0 "The reliable, high performance selective-fire with a 20 round magazine made the M14 rifle become the standard-issue battle rifle for the US infantry. Despite the cost, overall firepower is immense. The submachinegun is fully replaced by the M2 Carbine. \n§RThis is a brand new model and will not retain efficiency§"

    usa_hv_inf_1:0 "M2HB Browning + M1918 BAR"
    usa_hv_inf_1_short:0 "M2 + M1918"
    usa_hv_inf_1_desc:0 "The M2HB (Heavy Barrel) Browning is an air-cooled .50 heavy machine gun developed after WW1. The powerful .50 round is able to pierce soft vehicles and light armour. Entering service towards the end of WW1, the M1918 BAR is a squad light machine gun that offers expensive but mediocre firepower. \n§RThis is a brand new model and will not retain efficiency§"

    usa_hv_inf_2:0 "M2HB Browning + M1919A4 Browning + M1918 BAR"
    usa_hv_inf_2_short:0 "M2 + M1919A4 + M1918"
    usa_hv_inf_2_desc:0 "The blueprints for the .30 air-cooled, infantry model of the M1919 medium machine gun were finally completed in 1936 and it quickly became the main machine gun of the infantry. The BAR is still retained as a squad weapon and the M2HB as a heavy complement to the M1919A4. The employment of all 3 machine guns provides cost-effective firepower and defence for the US infantry. \n§RThis is a brand new model and will not retain efficiency§"

    usa_hv_inf_3:0 "M2HB Browning + M1919A4 Browning + M1918A2 BAR"
    usa_hv_inf_3_short:0 "M2 + M1919A4 + M1918A2"
    usa_hv_inf_3_desc:0 "The M1918A2 is a slightly cheaper improvement over the BAR that makes it more reliable and perform better in combat. \n§GThis will retain efficiency from the M2HB Browning + M1919A4 Browning + M1918 BAR§"

    usa_hv_inf_4:0 "M2HB Browning + M1919A4 Browning + M1918A2 BAR + M1 Bazooka"
    usa_hv_inf_4_short:0 "M2 + M1919A4 + M1918A2 + M1"
    usa_hv_inf_4_desc:0 "The M1 bazooka is a recoilless anti-tank rocket launcher able to pierce medium armor, but comes at a significant production cost increase. \n§GThis will retain efficiency from the M2HB Browning + M1919A4 Browning + M1918A2 BAR§"

    usa_hv_inf_5:0 "M2HB Browning + M1919A6 Browning + M1918A2 BAR + M9 Bazooka"
    usa_hv_inf_5_short:0 "M2 + M1919A4 + M1918A6 + M9"
    usa_hv_inf_5_desc:0 "The M1919A6 incorporates improvements to make it easier and more reliable to use in the field. The M9 bazooka improves upon the previous design by making it easier to use in the field, improving the amount of damage it can inflict. \n§GThis will retain efficiency from the M2HB Browning + M1919A4 Browning + M1918A2 BAR + M1 Bazooka§"

    usa_hv_inf_6:0 "M2HB Browning + M1919A6 Browning + M1918A2 BAR + M20 Super Bazooka"
    usa_hv_inf_6_short:0 "M2 + M1919A4 + M1918A6 + M20"
    usa_hv_inf_6_desc:0 "Known as the "Super Bazooka," the M20 is able to pierce significantly more layers of armour than any of its predecessors. It can also do so at relatively far ranges, granting it a very high hard attack value. \n§GThis will retain efficiency from the M2HB Browning + M1919A6 Browning + M1918A2 BAR + M9 Bazooka§"

    usa_hv_inf_7:0 "M2HB Browning + M60 + M20 Super Bazooka"
    usa_hv_inf_7_short:0 "M2HB + M60 + M20"
    usa_hv_inf_7_desc:0 "The M60 was the US's take on a small-caliber, general-purpose machine gun intended to replace the aging M1919A6 and M1918A2 BAR in the infantry squads. Innovations in design provide it with high reliability firepower. \n§RThis is a brand new model and will not retain efficiency§"

    usa_hv_inf_8:0 "M85C + M60 + M20 Super Bazooka"
    usa_hv_inf_8_short:0 "M85C + M60 + M20"
    usa_hv_inf_8_desc:0 "The M85C is a .50 heavy machine gun intended to replace the venerable M2HB with a smaller, much lighter weapon. The improved performance came at the cost of low reliability which made it unpopular with the troops. The M60 was the US's take on a small-caliber, general-purpose machine gun intended to replace the aging M1919A6 and M1918A2 BAR in the infantry squads. Innovations in design provide it with high reliability firepower. \n§RThis is a brand new model and will not retain efficiency§"

