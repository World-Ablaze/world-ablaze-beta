    urban_training:0 "Urban Training"
    urban_training_desc:0 "Paratroopers and Mountaineers increasingly find themselves fighting in towns and cities. A collaborative effort can bring about better combat tactics when fighting in these environments."
    urban_training_description:0 "§OParatroopers§! gain:\n§G+20%§! §YAttack§! and §YDefense§! in Urban terrain\n§OMountaineers§! gain:\n§G+10%§! §YAttack§! and §YDefense§! in Urban terrain.\n"

    fort_training:0 "Fort Training"
    fort_training_desc:0 "Marines and Mountaineers increasingly find themselves assaulting forts. A collaborative effort can bring about better combat tactics when going up against entrenched enemies."
    fort_training_description:0 "§OMarines§! and §OMountaineers§! gain:\n§G+10%§! §YAttack§! and §YDefense§! in Forts.\n"

    recon_training:0 "Recon Training"
    recon_training_desc:0 "Paratroopers and Mountaineers are often put up against incredible odds. Training them in specialized recon tactics will give them the edge."
    recon_description:0 "§OMountaineers§! and §OParatroopers§! gain:\n§G+20%§! §YMovement speed§!\n"

    water_training:0 "Water Training"
    water_training_desc:0 "Marines and Mountaineers have to regularly battle in wet environments. A collaborative effort and a sharing of experience can bring about enhanced combat tactics when fighting in water."
    water_training_description:0 "§OMarines§! and §OMountaineers§! gain:\n§G+10%§! §YAttack§! and §G+5%§! §YDefense§! in Rivers and Marshes.\nCommandos gain:\n§G+10%§! §YAttack§! in Rivers and Marshes.\n"

    jungle_training:0 "Jungle Training"
    jungle_training_desc:0 "Paratroopers and Mountaineers usually have to go through jungle routes to achieve objectives. Bringing the two groups together to analyse this terrain can help to better perform operations there."
    jungle_training_description:0 "§OAll Special Forces§! gain:\n§G+10%§! §YMovement speed§! and §G+5%§! §YAttack§! in Jungles.\n"

    tank_training:0 "Anti-Tank Training"
    tank_training_short:0 "Tank Training"
    tank_training_desc:0 "Marines and Mountaineers are fighting growing numbers of tanks. Teaching them about tank weak spots and close quarter attacks would help them disrupt enemy tank forces."

