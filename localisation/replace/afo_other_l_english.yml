    GROUND_TIER_desc:0 "The development of land doctrine is subdivided into 3 categories: Artillery, Tanks, and Infantry. These Doctrines give choices for essential strategy for Tier 1, advanced tactics for Tier 2, and specialized decisions for Tier 3."

    GROUND_TIER_2_desc:0 "Tier 2 Doctrine is accessed by the completion of at least two branches of Tier 1 Doctrine. The Tier 3 Doctrine is accessed by the completion of all of Tier 1 Doctrine and at least two branches of Tier 2 Doctrine."

    GROUND_TIER_CHECK_2:0 "Tier 2 Doctrine becomes unlocked after at least two branches of Tier 1 Doctrine are finished."

    GROUND_TIER_CHECK_3:0 "Tier 3 Doctrine becomes unlocked after at least two branches of Tier 2 Doctrine are finished AND all of Tier 1 Doctrine is finished."



    NAVAL_TIER_desc:0 "The development of Naval doctrine is subdivided into 4 categories: Capital Ships, Fleet Carriers, Fleet/Convoy Support and Submarines. These Doctrines give choices for essential strategy for Tier 1, specialized decisions for Tier 2, and advanced tactics for Tier 3."

    NAVAL_TIER_2_desc:0 "\nCapital Ships and Fleet Carriers are mutually exclusive at tier 2 & 3. All other doctrines are progressed linearly."

    NAVAL_TIER_CHECK_2:0 "Tier 2 Doctrine becomes unlocked after the completion of the previous Tier 1 Doctrine.\nCapital Ships and Fleet Carriers are mutually exclusive."

    NAVAL_TIER_CHECK_3:0 "Tier 3 Doctrine becomes unlocked after the completion of the previous Tier 2 Doctrine.\nCapital Ships and Fleet Carriers are mutually exclusive."



    GREAT_AIR_WAR_DOCTRINE_LABEL:0 "GREAT WAR DOCTRINE"

    AIR_TIER_desc:0 "The development of air doctrine is subdivided into 3 categories: Fighters, Support and Bombers. These Doctrines are split into 3 separate branches focusing on one aspect of air doctrine."

    AIR_TIER_2_desc:0 "Any Section can be started at any time and do not require other sections to be completed first."





