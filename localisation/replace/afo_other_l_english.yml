    ### NON AAT

    basic_machine_tools_comp:0 "Basic Machine Tools"
    basic_machine_tools_comp_desc:0 "A variety of newly developed milling machines can be used in military production, from the small and versatile types available to any machine shop to the large scale, advanced models that push the technological limits."
    improved_machine_tools_comp:0 "Improved Machine Tools"
    improved_machine_tools_comp_desc:0 "Turret lathes are proving indispensable for mass production. Ensuring efficient construction and use of the lathes themselves will give us a significant industrial advantage."
    advanced_machine_tools_comp:0 "Advanced Machine Tools"
    advanced_machine_tools_comp_desc:0 "Automating machine tools using servomechanisms has been discussed before. Putting these ideas into practice allows making use of other advancements in automation, such as computers."
    assembly_line_production_comp:0 "Assembly Line Production"
    assembly_line_production_comp_desc:0 "The powered assembly line, already in use in many industries, can change the course of war by allowing an unprecedented avalanche of production."
    flexible_line_comp:0 "Flexible Line"
    flexible_line_comp_desc:0 "As well-oiled a machine as the assembly line may be, it is still manned by humans, which allows for adaptation when needed. We should make use of this in our industrial production."
    streamlined_line_comp:0 "Streamlined Line"
    streamlined_line_comp_desc:0 "The standardization and rigid structure of the assembly line are keys to its efficiency and safety. These should be the key aspects to develop in our industrial production."
    construction1_comp:0 "Construction I"
    construction1_comp_desc:0 "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
    construction2_comp:0 "Construction II"
    construction2_comp_desc:0 "Modernizing our tools and equipment will further aid our construction efforts."
    construction3_comp:0 "Construction III"
    construction3_comp_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
    construction4_comp:0 "Construction IV"
    construction4_comp_desc:0 "A higher degree of mechanization and better routines further improves building construction speeds."
    construction5_comp:0 "Construction V"
    construction5_comp_desc:0 "The future of efficient construction will require more extensive planning for individual projects as well as standardized solutions wherever possible."
    construction6_comp:0 "Construction VI"
    construction6_comp_short:0 "Construction VI"
    construction6_comp_desc:0 ""
    excavation1_comp:0 "Excavation I"
    excavation1_comp_desc:0 "Advancements in drilling techniques allows us to excavate resources that were impossible to reach earlier."
    excavation2_comp:0 "Excavation II"
    excavation2_comp_desc:0 "New techniques help us collect resources more efficiently. We no longer taint the resources upon extraction, leading to a greater yield."
    excavation3_comp:0 "Excavation III"
    excavation3_comp_desc:0 "Progress in geology helps us determine the location of resources. We can now focus our extraction efforts in places where there is a greater chance that large amounts of natural resources will be found."
    excavation4_comp:0 "Excavation IV"
    excavation4_comp_desc:0 "Automation of key processes and advancement within mechanics makes all our resource sites much more efficient."
    excavation5_comp:0 "Excavation V"
    excavation5_comp_desc:0 "Advancements in fields such as surface mining gives us a greater yield of resources from our current extraction sites."
    excavation6_comp:0 "Excavation VI"
    excavation6_comp_short:0 "Excavation VI"
