    vehicle_winch:0 "Engine-Powered Vehicle Winch"
    vehicle_winch_desc:0 "With the onset of more powerful vehicle engines, engineers began experimenting on what else could use the excess power. Since vehicles were prone to getting stuck in the mud, the engine-powered vehicle winch was imagined. This winch could pull the entire weight of the vehicle out of the mud, so long as it could attach to something sturdy."
    vehicle_winch_description:0 "Motorized and Mechanized Units gain §G+5%§! Movement speed in Forests, Hills and Rivers and a §G+10%§! Movement speed in Mountains, Jungles, Marshes and Forest Marshes.\n"

    destroyer_desc:0 "Destroyer - A very light screening vessel. Its primary duty is to shield capital ships from torpedoes, hunt frigates and perform light escort missions.\n\nFrigates - The lightest screening vessel. Its job is to find and destroy submarines and provide cheap protection."

