    eng_fighter_multirole_equipment_1:0 "Hurricane Mk I"
    eng_fighter_multirole_equipment_1_short:0 "Hurricane Mk I"
    eng_fighter_multirole_equipment_1_desc:0 "The first in the long and highly acclaimed line of Merlin-powered fighters, the Mk I Hurricane boasts excellent agility, rugged reliability and decent firepower. Combined with its limited but useful ground attack capability, the Mk I is a formidable multirole aircraft.\n§RThis is a brand new model and will not retain efficiency§"
    eng_fighter_multirole_1:0 "Hurricane Mk I"

    eng_fighter_multirole_equipment_2:0 "Hurricane Mk II"
    eng_fighter_multirole_equipment_2_short:0 "Hurricane Mk II"
    eng_fighter_multirole_equipment_2_desc:0 "Over the Mk I, the Mk II doubles bomb capacity and marginally improves both agility and firepower. However, this does mean that the fighters of other nations are beginning to rival the Mk II in terms of agility.\n§GThis will retain efficiency from the previous model§"
    eng_fighter_multirole_2:0 "Hurricane Mk II"

    eng_fighter_multirole_equipment_3:0 "Typhoon Mk I"
    eng_fighter_multirole_equipment_3_short:0 "Typhoon Mk I"
    eng_fighter_multirole_equipment_3_desc:0 "Utilising the powerful Napier Sabre engine, the Typhoon's excellent power-to-weight ratio allows it to carry very large payloads while just about edging out the competition in terms of agility.\n§RThis is a brand new model and will not retain efficiency§"

    eng_fighter_multirole_equipment_4:0 "Typhoon Mk II"
    eng_fighter_multirole_equipment_4_short:0 "Typhoon Mk II"
    eng_fighter_multirole_equipment_4_desc:0 "Another boost to agility and ground attack keeps the typhoon, now in Mk II guise, a highly potent aircraft.\n§GThis will retain efficiency from the previous model§"

    eng_fighter_multirole_equipment_5:0 "Tempest"
    eng_fighter_multirole_equipment_5_short:0 "Tempest"
    eng_fighter_multirole_equipment_5_desc:0 "Pushing the Napier Sabre engine to even greater power figures grants the Tempest near unrivalled capability as an all-rounder aircarft, with high agility and strong ground attack characteristics combined in a highly reliable package.\n§RThis is a brand new model and will not retain efficiency§"

    eng_fighter_equipment_1:0 "Gauntlet"
    eng_fighter_equipment_1_short:0 "Gauntlet"
    eng_fighter_equipment_1_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"

    eng_fighter_equipment_2:0 "Gladiator"
    eng_fighter_equipment_2_short:0 "Gladiator"
    eng_fighter_equipment_2_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"

    eng_fighter_equipment_3:0 "Spitfire Mk I"
    eng_fighter_equipment_3_short:0 "Spitfire Mk I"
    eng_fighter_equipment_3_desc:0 "The first in the legendary line of fighters, the MkI Spitfire sports an early iteration of the Rolls-Royce Merlin engine, a powerful, lightweight and reliable engine that would become a legend in its own right. The MkI Spitfire combines near unparalleled agility and reliability with decent attack, with the only drawback being its relatively expensive production cost. \n§RThis is a brand new model and will not retain efficiency§"
    eng_fighter_3:0 "Spitfire Mk I"

    eng_fighter_equipment_4:0 "Spitfire Mk V"
    eng_fighter_equipment_4_short:0 "Spitfire Mk V"
    eng_fighter_equipment_4_desc:0 "The promise of the Spitfire shown in the MkI is further developed in the MkV. Improving upon the excellent agility of its predecessor, the MkV Spitfire also sees a slight boost to range, helping the Spitfire become more versatile in underdeveloped theatres.\n§GThis will retain efficiency from the previous model§"
    eng_fighter_4:0 "Spitfire Mk V"

    eng_fighter_equipment_5:0 "Spitfire Mk IX"
    eng_fighter_equipment_5_short:0 "Spitfire Mk IX"
    eng_fighter_equipment_5_desc:0 "With further developement the Spitfire is still able to outmaneuver almost any opponent while remaining rugged and dependable. A healthy boost to firepower also keeps the Spitfire up to par with the competition.\n§GThis will retain efficiency from the previous model§"

    eng_fighter_equipment_6:0 "Spitfire Mk XIV"
    eng_fighter_equipment_6_short:0 "Spitfire Mk XIV"
    eng_fighter_equipment_6_desc:0 "With the Mk XIV, the venerable Merlin engine reaches its limits, now producing in excess of 1700 hp and giving the Spitfire an incredible power-to-weight ratio. Now exclusively armed with 20mm canons, the Mk XIV also packs a punch any oponent in a dogfight ought to look out for.\n§GThis will retain efficiency from the previous model§"

    eng_fighter_equipment_7:0 "Spiteful Mk XVI"
    eng_fighter_equipment_7_short:0 "Spiteful Mk XVI"
    eng_fighter_equipment_7_desc:0 "By redeveloping the Merlin into the even more powerful Griffon, Rolls-Royce produces an engine capable of propelling the Spitfire to speeds nearly rivalling early jet designs. The Spiteful also becomes a true long-range fighter, with a range reaching nearly 1500 km. The final development of the Spitfire lineage, the Spiteful is a fitting swansong.\n§RThis is a brand new model and will not retain efficiency§"

    eng_jet_fighter_equipment_1:0 "Meteor F1"
    eng_jet_fighter_equipment_1_short:0 "Meteor F1"
    eng_jet_fighter_equipment_1_desc:0 "The UK enters the jet age with grace in the form of the Gloster Meteor. Placing 4 tried and true Hispano 20mm canons in the nose gives the Meteor a formidable armament, while the Rolls-Royce Welland jet engines' surprising reliability easily make the Meteor the most dependable of the first jet fighters, marred only by its high production cost.\n§RThis is a brand new model and will not retain efficiency§"
    eng_jet_fighter_1:0 "Meteor F1"

    eng_jet_fighter_equipment_2:0 "Meteor F8"
    eng_jet_fighter_equipment_2_short:0 "Meteor F8"
    eng_jet_fighter_equipment_2_desc:0 "Improving upon the range and agility of its predecessor, the F8 Meteor is one of the best fighters of its day, not lacking in any department.\n§GThis will retain efficiency from the previous model§"

    eng_jet_fighter_equipment_3:0 "Hunter F1"
    eng_jet_fighter_equipment_3_short:0 "Hunter F1"
    eng_jet_fighter_equipment_3_desc:0 "Nearly doubling the range of the F8 Meteor, the Hawker Hunter F1 is able to support bombers and achieve air superiority from huge distances with ease thanks to astounding agility and a vicious armament in the form of four 30mm ADEN canons. As an all-round package, few jets can rival the Hunter.\n§RThis is a brand new model and will not retain efficiency§"

