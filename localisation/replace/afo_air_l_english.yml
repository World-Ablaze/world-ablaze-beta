    sov_fighter_multirole_equipment_5:0 "LaGG 3"
    sov_fighter_multirole_equipment_5_short:0 "LaGG 3"
    sov_fighter_multirole_equipment_5_desc:0 "The Lavochkin-Gorbunov-Gudkov LaGG-3 represents a drastic departure from old light fighter designs. Despite its wooden construction, however, the LaGG-3 is weight down by its assortment of 2x 7.6mm ShKAS, a 12.7mm UBS, a 20mm ShVAK SP guns and 200kg of bombs. Add to that an underpowered engine, and a wooden frame prone to diformation and the LaGG-3 will be hard pressed to impress with its performance.\n§RThis is a brand new model and will not retain efficiency§"

    sov_fighter_multirole_equipment_6:0 "La 5"
    sov_fighter_multirole_equipment_6_short:0 "La 5"
    sov_fighter_multirole_equipment_6_desc:0 "To solve the power and performance issues of the LaGG-3 a more powerful radial engine was chosen to replace the older water-cooled one. The airframe and wings are now of mixed metal-wooden construction, which freed up weight and space to increase the size of the fuel tanks and allow for a much increased range. The old cumbersome armament is also completely replaced by 2x 20mm ShVAK SP canons, providing for a better balance between firepower and performance.\n§GThis will retain efficiency from $sov_fighter_multirole_equipment_5$§"

    sov_fighter_multirole_equipment_7:0 "La 5 FN"
    sov_fighter_multirole_equipment_7_short:0 "La 5 FN"
    sov_fighter_multirole_equipment_7_desc:0 "A new fuel injection system, improvements to the fuselage and a further lightened airframe can finally unlock the full potential of the La 5 despite shorter range due to increased fuel consumption. This translates to an immensely improved agility and top speed, and better survivability.\n§GThis will retain efficiency and can convert from $sov_fighter_multirole_equipment_6$§"

    sov_fighter_multirole_equipment_8:0 "La 7"
    sov_fighter_multirole_equipment_8_short:0 "La 7"
    sov_fighter_multirole_equipment_8_desc:0 "The last and the pinnacle of the La family, the La 7 incorporates many of the lessons from the La 5 FN into an improved, full-metal and streamlined aircraft. The twin ShVAK canons are also replaced with 3x 20mm B-20S canons further increasing the firepower of the fighter.\n§GThis will retain efficiency from $sov_fighter_multirole_equipment_7$§"

    sov_fighter_multirole_equipment_9:0 "La 9"
    sov_fighter_multirole_equipment_9_short:0 "La 9"
    sov_fighter_multirole_equipment_9_desc:0 "Despite the name, similarity to the La-7 is only superficial. The La-9 has an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allow for greatly improved fuel capacity, 4x 23mm NS-23S cannons and 500kg bombs armament.\n§GThis will retain efficiency from $sov_fighter_multirole_equipment_8$§"

