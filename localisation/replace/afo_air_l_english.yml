      #################################################################################### ENG United Kingdom

   ENG_gauntlet_airframe:0 "Gloster Gauntlet"
   ENG_gauntlet_airframe_short:0 "Gauntlet"
   ENG_gauntlet_airframe_desc:0 "A biplane with an open cockpit, surprisingly good performance and a decent armament of 2x 7.7mm Vickers E machineguns.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_gladiator_airframe:0 "Gloster Gladiator"
   ENG_gladiator_airframe_short:0 "Gladiator Mk II"
   ENG_gladiator_airframe_desc:0 "Shifting to a full metal fuselage and an enclosed cockpit, the Gladiator boasts of an even better performance as well as doubling the fire power with room to spare.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_spitfire_airframe_mkia:0 "Supermarine Spitfire Mk Ia"
   ENG_spitfire_airframe_mkia_short:0 "Spitfire Mk Ia"
   ENG_spitfire_airframe_mkia_desc:0 "The first in the legendary line of fighters, the MkI Spitfire sports an early iteration of the Rolls-Royce Merlin engine; powerful, lightweight and reliable. The MkI Spitfire combines excellent agility and reliability with decent attack, with the only drawback being its relatively expensive production cost. \n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_spitfire_airframe_mkv:0 "Supermarine Spitfire Mk V"
   ENG_spitfire_airframe_mkv_short:0 "Spitfire Mk V"
   ENG_spitfire_airframe_mkv_desc:0 "The promise of the Spitfire shown in the MkI is further developed in the MkV. Improving upon the excellent agility of its predecessor, the MkV Spitfire also sees a slight boost to range, helping the Spitfire become more versatile in underdeveloped theatres.\n§GThis will retain efficiency from the previous model.§!"

   ENG_spitfire_airframe_f_mkix:0 "Supermarine Spitfire F Mk IX"
   ENG_spitfire_airframe_f_mkix_short:0 "Spitfire Mk IX"
   ENG_spitfire_airframe_f_mkix_desc:0 "With further development the Spitfire is still able to outmanoeuvre almost any opponent while remaining rugged and dependable. A healthy boost to firepower also keeps the Spitfire up to par with the competition.\n§GThis will retain efficiency from the previous model.§!"

   ENG_spitfire_airframe_f_mkxiv:0 "Supermarine Spitfire F Mk XIV"
   ENG_spitfire_airframe_f_mkxiv_short:0 "Spitfire Mk XIV"
   ENG_spitfire_airframe_f_mkxiv_desc:0 "With the Mk XIV, a new powerhouse is introduced: the massive Griffon engine. Now producing well in excess of 1800 hp, it gives the Spitfire an incredible power-to-weight ratio. Coupled with the completely redesigned bubble cockpit, the Mk XIV enjoys unmatched agility and supreme speed. Armed with 2x 12.7mm M2 Browning instead of the light machineguns, the Mk XIV also packs a heavier punch.\n§GThis will retain efficiency from the previous model.§!"

   ENG_spiteful_airframe_f16:0 "Supermarine Spiteful F16"
   ENG_spiteful_airframe_f16_short:0 "Spiteful 16"
   ENG_spiteful_airframe_f16_desc:0 "By redeveloping the Merlin into the even more powerful Griffon, Rolls-Royce produces an engine capable of propelling the Spitfire to speeds nearly rivalling early jet designs. The Spiteful also becomes a true long-range fighter, with a range reaching nearly 1500 km. The final development of the Spitfire lineage, the Spiteful is a fitting swansong.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_meteor_airframe_mk3:0 "Gloster Meteor F Mk 3"
   ENG_meteor_airframe_mk3_short:0 "Meteor F Mk 3"
   ENG_meteor_airframe_mk3_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_meteor_airframe_mk8:0 "Gloster Meteor F Mk 8"
   ENG_meteor_airframe_mk8_short:0 "Meteor F Mk 8"
   ENG_meteor_airframe_mk8_desc:0 "Sacrificing range for more refinements and more powerful Derwent 8 engines, the Mk 8 is a peak performer that utilizes new technology like Ejection Seats and better cockpit pressurization. AA-Radar can be fitted in the nose, but it forces the removal of cannons to the wings.\n§GThis will retain efficiency from the previous model.§!"

   ENG_hunter_airframe_f1:0 "Hawker Hunter F1"
   ENG_hunter_airframe_f1_short:0 "Hunter F1"
   ENG_hunter_airframe_f1_desc:0 "Nearly doubling the range of the F8 Meteor, the Hawker Hunter F1 is able to support bombers and achieve air superiority from huge distances with ease thanks to astounding agility and a vicious armament in the form of four 30mm ADEN cannons. As an all-round package, few jets can rival the Hunter.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_javelin_airframe:0 "Gloster Javelin FAW1"
   ENG_javelin_airframe_short:0 "Javelin FAW"
   ENG_javelin_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_hurricane_airframe_mki:0 "Hawker Hurricane Mk I"
   ENG_hurricane_airframe_mki_short:0 "Hurricane Mk I"
   ENG_hurricane_airframe_mki_desc:0 "Powered by a Rolls-Royce Merlin II engine and comes equipped with 8x 7.7mm Browning machine guns in the wings, the Hurricane marks the transition to a truly modern monoplane airframe. Although covered in fabric skin, it does make it much cheaper to produce en masse. The large wings make it a stable flexible platform and a surprisingly agile jack of all trades.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_hurricane_airframe_mkii:0 "Hawker Hurricane Mk IIB"
   ENG_hurricane_airframe_mkii_short:0 "Hurricane Mk II"
   ENG_hurricane_airframe_mkii_desc:0 "Over the Mk I, the Mk II employs a refined full metal skin coupled with the Merlin XX engine for higher performance. This allows it to carry 4 more machineguns in the wings or alternatively 20mm Hispano cannons. Strengthened hard points enable it to carry a decent amount of bombs for a ground support role.\n§GThis will retain efficiency from the previous model.§!"
   eng_fighter_multirole_ad_tech_2:0 "Hurricane Mk IV Upgrade Package"
   eng_fighter_multirole_ad_tech_2_desc:0 "The strength and stability of the Hurricane wings make it ideal for mounting the heavy 40mm Vickers S cannon pods, turning it into a much more capable ground-attack aircraft. To complement its role with durability, the cockpit and engine can be fully armoured up as well."

   ENG_typhoon_airframe_mkia:0 "Hawker Typhoon Mk IA"
   ENG_typhoon_airframe_mkia_short:0 "Typhoon Mk IA"
   ENG_typhoon_airframe_mkia_desc:0 "Designed as a next-generation interceptor, the Typhoon employs the powerful Napier Sabre engine to reach incredible speeds compared to its predecessor. The armament consists of 12 wing machine guns in the "A" type wing (Mk.IA) as well as up to 1000lb of bombs.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_typhoon_airframe_mkib:0 "Hawker Typhoon Mk IB"
   ENG_typhoon_airframe_mkib_short:0 "Typhoon Mk IB"
   ENG_typhoon_airframe_mkib_desc:0 "The Napier Sabre IIA engine provides the Typhoon with even more power allowing it to take advantage of a "B" type wing (Mk.IB) with improved armament of 4x 20mm Hispano cannons, bombs and rockets, making it the ideal fighter-bomber.\n§GThis will retain efficiency from the previous model.§!"

   ENG_tempest_airframe_mkv:0 "Hawker Tempest Mk V"
   ENG_tempest_airframe_mkv_short:0 "Tempest Mk V"
   ENG_tempest_airframe_mkv_desc:0 "Designed to overcome the deficiencies of the Typhoon, especially in agility, the Tempest is more aerodynamically refined and employs a boosted Napier Sabre IIB engine. The venerable Hispano Mk II cannons are replaced with the lighter and more rapid firing Mk V. The strong wings allow it to carry an assortment of bombs, rockets or even 47mm Vickers P cannon pods, making the Tempest a fantastic fighter-bomber.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_vampire_airframe_fb5:0 "Vampire FB5"
   ENG_vampire_airframe_fb5_short:0 "Vampire"
   ENG_vampire_airframe_fb5_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_venom_airframe_fb1:0 "Venom FB1"
   ENG_venom_airframe_fb1_short:0 "Venom"
   ENG_venom_airframe_fb1_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_vixen_airframe_faw1:0 "Vixen FAW1"
   ENG_vixen_airframe_faw1_short:0 "Vixen"
   ENG_vixen_airframe_faw1_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_canberra_airframe_pr:0 "Canberra PR Mk 3"
   ENG_canberra_airframe_pr_short:0 "Canberra PR"
   ENG_canberra_airframe_pr_desc:0 "Photo-reconnaissance version of the Canberra bomber. Internal fuel expanded and camera systems added.\n§RThis is a brand new model and will not retain efficiency§!\n§OThis will retain some efficiency and convert from $ENG_canberra_airframe$ bomber.§!"

   ENG_nimrod_airframe:0 "Hawker Nimrod"
   ENG_nimrod_airframe_short:0 "Nimrod Mk II"
   ENG_nimrod_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sea_gladiator_airframe:0 "Gloster Sea Gladiator"
   ENG_sea_gladiator_airframe_short:0 "Sea Gladiator"
   ENG_sea_gladiator_airframe_desc:0 "A navalised version of the Gladiator with additional equipment for carrier operations. This does, however, make it somewhat heavier, which impacts its range and performance.\n§RThis is a brand new model and will not retain efficiency.§!\n§OThis will retain some efficiency and convert from $ENG_gladiator_airframe$.§!"

   ENG_sea_hurricane_airframe:0 "Hawker Sea Hurricane"
   ENG_sea_hurricane_airframe_short:0 "Sea Hurricane Mk I"
   ENG_sea_hurricane_airframe_desc:0 "A navalised Hurricane Mk I. General Aircraft took Hawker's design and modified it with catapult spools and an arrester hook. Avionics were changes to ones suitable for carrier operations. Although all the added equipment weight makes the Sea Hurricane more sluggish, it is somewhat balanced out by introducing an improved Merlin III engine.\n§GThis will retain efficiency from other Hurricane models.§!"

   ENG_seafire_airframe_mkiii:0 "Supermarine Seafire LF Mk III"
   ENG_seafire_airframe_mkiii_short:0 "Seafire Mk III"
   ENG_seafire_airframe_mkiii_desc:0 "A navalised Spitfire Mk V, the Seafire incorporates an arrestor hook, strengthened undercarriage and folding wings. The LF Mk III is powered by  a Merlin 55M tuned for maximum performance at low altitude\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_seafire_airframe_mkxvii:0 "Supermarine Seafire F Mk XVII"
   ENG_seafire_airframe_mkxvii_short:0 "Seafire Mk XVII"
   ENG_seafire_airframe_mkxvii_desc:0 "The Mk XVII further strengthen the undercarriage as well as incorporate the latest modifications of the mainline Spitfire, namely the teardrop bubble canopy, modified fuselage, reinforced wings, extra fuel capacity and a Griffon VI engine. It is able to carry a heavier load under the wings as well as a much longer range.\n§GThis will retain efficiency from the previous model.§!"

   ENG_seafang_airframe:0 "Supermarine Seafang F32"
   ENG_seafang_airframe_short:0 "Seafang F32"
   ENG_seafang_airframe_desc:0 "The Seafang is essentially a Spiteful redesigned for Royal Navy carrier use, with the addition of an arrester hook, a contra-rotating propeller powered by a Griffon 89 to eliminate engine torque effects, and power folding outer wing panels. To balance out the increased weight, fuel capacity is lower, reflecting in a diminished range.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sea_fury_airframe:0 "Hawker Sea Fury FB11"
   ENG_sea_fury_airframe_short:0 "Sea Fury"
   ENG_sea_fury_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_attacker_airframe:0 "Supermarine Attacker F1"
   ENG_attacker_airframe_short:0 "Attacker F1"
   ENG_attacker_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sea_hawk_airframe:0 "Hawker Sea Hawk FGA6"
   ENG_sea_hawk_airframe_short:0 "Sea Hawk FG"
   ENG_sea_hawk_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_whirlwind_airframe:0 "Westland Whirlwind Mk I"
   ENG_whirlwind_airframe_short:0 "Whirlwind Mk I"
   ENG_whirlwind_airframe_desc:0 "An odd interim project that ultimately failed due to its Rolls-Royce Peregrine engines, the Whirlwind was well liked by those who flew it. Its far-reaching range makes it useful as a bomber escort, while its heavy armament of 20mm cannons make up for its lacking agility.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_mosquito_airframe_f_mkii:0 "De Havilland Mosquito F Mk II"
   ENG_mosquito_airframe_f_mkii_short:0 "Mosquito F Mk II"
   ENG_mosquito_airframe_f_mkii_desc:0 "The first in what would become de Havilland's signature model for the war, the Mosquito's blinding speed and heavy armament make it a terrifying opponent. However, its shocking agility for its size was made possible due to its all-wood construction, making it more vulnerable to enemy fire than its contemporaries.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_mosquito_airframe_f_mkxvi:0 "De Havilland Mosquito F Mk XVI"
   ENG_mosquito_airframe_f_mkxvi_short:0 "Mosquito F Mk XVI"
   ENG_mosquito_airframe_f_mkxvi_desc:0 "A major improvement in the Mosquito design. The Mk XVI uses an improved  Rolls-Royce Merlin engine to gain a much higher performance than the previous model\n§GThis will retain efficiency from the previous model.§!"

   ENG_hornet_airframe:0 "De Havilland Hornet F Mk I"
   ENG_hornet_airframe_short:0 "Hornet F Mk I"
   ENG_hornet_airframe_desc:0 "Developed from the Mosquito, the Hornet is one of the fastest piston-powered aircraft to ever take to the skies. Retaining the quad Hispano cannons of its predecessor, as well as the wooden construction, the Hornet enjoys an amazing fuel capacity before even considering external fuel tanks.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_beaufighter_airframe_mki:0 "Bristol Beaufighter Mk I"
   ENG_beaufighter_airframe_mki_short:0 "Beaufighter Mk I"
   ENG_beaufighter_airframe_mki_desc:0 "Renowned as a tough plane, the Beaufighter is a veritable tank of the skies, able to take hits while dishing it out as well with its armament of 4x 20mm Hispano cannons.\n§RThis is a brand new model and will not retain efficiency.§! §OThis will retain some efficiency from $ENG_beaufort_airframe$ family for being part of it.§!"

   ENG_beaufighter_airframe_mkvi:0 "Bristol Beaufighter Mk VI"
   ENG_beaufighter_airframe_mkvi_short:0 "Beaufighter Mk VI"
   ENG_beaufighter_airframe_mkvi_desc:0 "With increased carry capacity as well as dive breaks, the Mk VI coins the Beaufort as the ultimate torpedo bomber. Boasting an increased range with additional fuel tanks in place of wing armament, allowing it to perform ground attack missions behind enemy lines as well as be excellent for patrolling the seas. The radar equipment allows it to be an even better night-fighter.\n§GThis will retain efficiency from the previous model.§! §OThis will retain some efficiency from $ENG_beaufort_airframe$ family for being part of it.§!"

   ENG_brigand_airframe:0 "Bristol Brigand B1"
   ENG_brigand_airframe_short:0 "Brigand B1"
   ENG_brigand_airframe_desc:0 "Developed from the Buckingham as a torpedo bomber replacement for the Beaufighter, it turned out much larger and heavier, allowing it to work well as a fast bomber with plenty of torpedo, bomb and rocket ordinance. Its agility, however, suffers accordingly.\n§RThis is a brand new model and will not retain efficiency.§! §OIt will retain some efficiency from the $ENG_buckingham_airframe$ bomber.§!"

   ENG_gordon_airframe:0 "Fairey Gordon"
   ENG_gordon_airframe_short:0 "Gordon"
   ENG_gordon_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_battle_airframe_mkii:0 "Fairey Battle Mk II"
   ENG_battle_airframe_mkii_short:0 "Battle Mk II"
