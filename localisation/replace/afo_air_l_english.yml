    eng_heavy_fighter_equipment_1:0 "Whirlwind"
    eng_heavy_fighter_equipment_1_short:0 "Whirlwind"
    eng_heavy_fighter_equipment_1_desc:0 "An odd interim project that ultimately failed due to its Rolls-Royce Peregrine engines, the Whirlwind was well liked by those who flew it. It's far-reaching range make it useful as a bomber escort, while its heavy armament of 20mm cannons make up for its lacking agility.\n§RThis is a brand new model and will not retain efficiency§"

    eng_heavy_fighter_equipment_2:0 "Mosquito Mk II"
    eng_heavy_fighter_equipment_2_short:0 "Mosquito Mk II"
    eng_heavy_fighter_equipment_2_desc:0 "The first in what would become de Havilland's signature model for the war, the Mosquito's blinding speed and heavy armament make it a terrifying opponent. However, its shocking agility for its size was made possible due to its all-wood construction, making it more vulnerable to enemy fire than its contemporaries.\n§RThis is a brand new model and will not retain efficiency§"

    eng_heavy_fighter_equipment_3:0 "Mosquito Mk XV"
    eng_heavy_fighter_equipment_3_short:0 "Mosquito Mk XV"
    eng_heavy_fighter_equipment_3_desc:0 "A major improvement in the Mosquito design. The Mk XV uses an improved  Rolls-Royce Merlin engine to gain a much higher performance than the previous model\n§GThis will retain efficiency from the previous model§"

    eng_heavy_fighter_equipment_4:0 "Hornet"
    eng_heavy_fighter_equipment_4_short:0 "Hornet"
    eng_heavy_fighter_equipment_4_desc:0 "Developed from the Mosquito, the Hornet is one of the fastest piston-powered aircraft to ever take to the skies. Retaining the quad Hispano cannons of its predecessor, aswell as the wooden construction, the only anachronism in this otherwise highly-performing aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    eng_attacker_equipment_1:0 "Beaufighter Mk I"
    eng_attacker_equipment_1_short:0 "Beaufighter Mk I"
    eng_attacker_equipment_1_desc:0 "Renowned as one of the toughest planes of the war, the Beaufighter is a veritable tank of the skies, able to take some hits while dishing it out as well with its armament of Hispano cannons. The only problem is it handles like a tank, too!\n§RThis is a brand new model and will not retain efficiency§"

    eng_attacker_equipment_2:0 "Beaufighter Mk VI"
    eng_attacker_equipment_2_short:0 "Beaufighter Mk VI"
    eng_attacker_equipment_2_desc:0 "Improving on its predecessor with additional machine guns as armament and a much heavier torpedo load, the Mk VI also boasts an incredible range, able to escort bombers and perform attacking missions far behind enemy lines. Unfortunately, it will still suffer against agile, single-engined fighters.\n§GThis will retain efficiency from the previous model§"

    eng_attacker_equipment_3:0 "Brigand"
    eng_attacker_equipment_3_short:0 "Brigand"
    eng_attacker_equipment_3_desc:0 "Adopting a more modern, sleek shape for the Beaufighter's successor, the Brigand's range and naval attack are near unrivaled. What hasn't properly been addressed, however, is the still lacking agility.\n§RThis is a brand new model and will not retain efficiency§"

    eng_attacker_equipment_4:0 "Mosquito FB"
    eng_attacker_equipment_4_short:0 "Mosquito FB"
    eng_attacker_equipment_4_desc:0 "Combining the Mosquito's lightining speed with a tactical payload make for a bomber designed to strike enemy positions and get out before enemy interceptors were even able to leave their runways. it's lack of range, however, means it must be based from airstrips closer to enemy lines than some may like.\n§RThis is a brand new model and will not retain efficiency§"

