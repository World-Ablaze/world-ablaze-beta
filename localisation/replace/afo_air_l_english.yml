   SOV_su_4_airframe:0 "Sukhoi Su-4"
   SOV_su_4_airframe_short:0 "Su-4"
   SOV_su_4_airframe_desc:0 "A modification of the Su-2 intending to power it with more powerful radial engines. The M-82 engine installed allows it to carry the same bomb loads at higher speed and with stronger armament of 2x 12.7mm Berezin heavy machineguns in the wings and an extra ShKAS in the rear.\n§RThis is a brand new model and will not retain efficiency.§!"

