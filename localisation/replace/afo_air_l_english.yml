#################################################################################### JAP Japan

    jap_transport_plane_equipment_1:0 "Ki-34"
    jap_transport_plane_equipment_1_short:0 "Ki-34"
    jap_transport_plane_equipment_1_desc:0 "The Thora is a smaller light transport aircraft based on a Japanese-copy of the license-produced Douglas DC-2, this aircraft is extremely limited in range, but is unlikely to see replacement soon due to a lack of military or civilian demand.\n§RThis is a brand new model and will not retain efficiency§"

    jap_transport_plane_equipment_2:0 "Ki-56"
    jap_transport_plane_equipment_2_short:0 "Ki-56"
    jap_transport_plane_equipment_2_desc:0 "The Thalia is a much-needed replacement for the Ki-34, improving on range threefold by utilizing licensed blueprints of the Lockheed Model 14 Super Electra, Ki-56 is a desperately needed replacement for the impotent Ki-34.\n§RThis is a brand new model and will not retain efficiency§"

    jap_transport_plane_equipment_3:0 "Ki-92"
    jap_transport_plane_equipment_3_short:0 "Ki-92"
    jap_transport_plane_equipment_3_desc:0 "Capable of putting paratroopers or supplies anywhere inside the 2nd Island Chain and supporting our efforts in the rest of Continental Asia, Tachikawa have created an astoundingly powerful transport aircraft compared to our previous designs.\n§RThis is a brand new model and will not retain efficiency§"

    jap_scout_plane_equipment_1:0 "Ki-4"
    jap_scout_plane_equipment_1_short:0 "Ki-4"
    jap_scout_plane_equipment_1_desc:0 "A decent reconnaissance aircraft for the era, the Ki-4 entered service in early 1935 and have been tightly integrated with our forces since. Agile enough to evade Chinese reprisals, they have made sure our efforts in the region are successful.\n§RThis is a brand new model and will not retain efficiency§"

    jap_scout_plane_equipment_2:0 "Ki-15 Karigane"
    jap_scout_plane_equipment_2_short:0 "Ki-15"
    jap_scout_plane_equipment_2_desc:0 "A high-speed reconnaissance aircraft, the Babs is both successful in its duties as a reconnaissance aircraft, as well as being one of the fastest aircraft in our arsenal.\n§RThis is a brand new model and will not retain efficiency§"

    jap_scout_plane_equipment_3:0 "Ki-46-II"
    jap_scout_plane_equipment_3_short:0 "Ki-46-II"
    jap_scout_plane_equipment_3_desc:0 "Designed from a doctrine of strategic reconnaissance rather than tactical, the Dinah is fast, well ranged, and all around an extremely effective reconnaissance aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    jap_scout_plane_equipment_4:0 "Ki-46-III"
    jap_scout_plane_equipment_4_short:0 "Ki-46-III"
    jap_scout_plane_equipment_4_desc:0 "Fastern and further flying from the II, this improvement is an easy and cheap way to increase the longevity of this already successful reconnaissance platform.\n§GThis will retain efficiency from the previous model§"

    jap_scout_plane_equipment_5:0 "C6N"
    jap_scout_plane_equipment_5_short:0 "C6N"
    jap_scout_plane_equipment_5_desc:0 "The Navy has requested their own design of reconnaissance aircraft, the Myrt is one of the fastest carrier-based aircraft at the time of introduction. However, pitfalls in reconnaissance equipment engineering have rendered it land-based for reconnaissance duties.\n§RThis is a brand new model and will not retain efficiency§"

    jap_scout_plane_equipment_6:0 "R2Y"
    jap_scout_plane_equipment_6_short:0 "R2Y"
    jap_scout_plane_equipment_6_desc:0 "A strange design for a failed single-engine reconnaissance aircraft featuring tricycle gear turned into a turbo-jet driven high speed reconnaissance aircraft, the Keiun ("Circus Cloud") is fast but shorter-ranged than the C6N, though far more agile.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_1:0 "Ki-10"
    jap_fighter_equipment_1_short:0 "Ki-10"
    jap_fighter_equipment_1_desc:0 "The Perry was introduced in 1935, and features traits typical of most Japanese aircraft. A focus on acrobatic ability over armor or armament means that it is already close to obsolete against newer designs.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_2:0 "Ki-27 Ko"
    jap_fighter_equipment_2_short:0 "Ki-27"
    jap_fighter_equipment_2_desc:0 "Still featuring non-retractable landing gear due to issues in engineering, the relatively-otherwise advanced monoplane Nate was chosen for its high acrobatic ability instead of its competitors who featured better armament and top speed.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_3:0 "Ki-44 Shoki"
    jap_fighter_equipment_3_short:0 "Ki-44"
    jap_fighter_equipment_3_desc:0 "Desperately needed to replace the archaic Ki-27 Nate, the Tojo is a formidable fighter designed as an interceptor. With a focus on airspeed and rate of climb, and equipped with two 12.7mm and two 7.7mm machine guns, it still lacks the punching power needed in a modern fighter, let alone an interceptor aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_4:0 "Ki-44 Hei Shoki"
    jap_fighter_equipment_4_short:0 "Ki-44 Hei"
    jap_fighter_equipment_4_desc:0 "Upgraded to a full suite of four 12.7mm machine guns, the Ki-44-IIC is a formidable fighter, both agile and fast, with excellent range.\n§GThis will retain efficiency from the previous model§"

    jap_fighter_equipment_5:0 "Ki-84 Otsu"
    jap_fighter_equipment_5_short:0 "Ki-84"
    jap_fighter_equipment_5_desc:0 "Well-designed with a high speed, excellent maneuverability, the Frank sports a dual heavy armament of twin 20mm cannons and 12.7mm machine guns to engage enemy aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_6:0 "Ki-87 Nakajima"
    jap_fighter_equipment_6_short:0 "Ki-87"
    jap_fighter_equipment_6_desc:0 "Designed as a high-altitude fighter-interceptor, the turbo-supercharged engine and armament twin of 30mm and 20mm cannons leave this aircraft a fearsome challenge to enemy fighters while remaining with too few cannons to properly engage bombers.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_7:0 "Ki-94 Tachikawa"
    jap_fighter_equipment_7_short:0 "Ki-94"
    jap_fighter_equipment_7_desc:0 "Designed as a fighter-interceptor, the Ki-94 is much longer ranged than the Ki-87, but still lacks the heavy armament needed to engage heavy bombers.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_equipment_8:0 "J7W1 Shinden"
    jap_fighter_equipment_8_short:0 "J7W1"
    jap_fighter_equipment_8_desc:0 "An innovative pusher-propeller design, this interceptor is designed with a quadruple suite of 30mm cannons to engage strategic bombers over key territories.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_multirole_equipment_1:0 "Ki-30 Otsu"
    jap_fighter_multirole_equipment_1_short:0 "Ki-30"
    jap_fighter_multirole_equipment_1_desc:0 "Designed as a light bomber stopgap for the army, the Ki-30 provides mediocre service as a multirole light-bomber and fighter.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_multirole_equipment_2:0 "Ki-43 Hayabusa"
    jap_fighter_multirole_equipment_2_short:0 "Ki-43"
    jap_fighter_multirole_equipment_2_desc:0 "Still equipped with a 7.7mm machine gun and only one 12.7mm machine gun, the Hayabusa is mediocre in combat, but an increased bombload means this is the first true Japanese fighter-bomber capable of supporting the Army on the Continent.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_multirole_equipment_3:0 "Ki-43 Hei Hayabusa"
    jap_fighter_multirole_equipment_3_short:0 "Ki-43 Hei"
    jap_fighter_multirole_equipment_3_desc:0 "Equipped with dual 12.7mm machine guns though with ammunition storage limitations, the Oscar carries an increased bombload while boasting superior range.\n§GThis will retain efficiency from the previous model§"

    jap_fighter_multirole_equipment_4:0 "Ki-61 Otsu Hien"
    jap_fighter_multirole_equipment_4_short:0 "Ki-61 Otsu"
    jap_fighter_multirole_equipment_4_desc:0 "Finally fitted with a suite of four 12.7mm machine guns, the Tony is truly effective both as a fighter and a bomber.\n§RThis is a brand new model and will not retain efficiency§"

    jap_fighter_multirole_equipment_5:0 "Ki-61 Tei Hien"
    jap_fighter_multirole_equipment_5_short:0 "Ki-61 Tei"
    jap_fighter_multirole_equipment_5_desc:0 "A Tony equipped with twin 20mm Ho-5 cannons replacing two of the machine guns, this is an all-around improvement on the previous model.\n§GThis will retain efficiency from the previous model§"

    jap_fighter_multirole_equipment_6:0 "Ki-61 Kai Hien"
    jap_fighter_multirole_equipment_6_short:0 "Ki-61 Kai"
    jap_fighter_multirole_equipment_6_desc:0 "Now re-equipped with a new engine and an enlarged rudder and fuselage, the Kai is an excellent fighter-bomber.\n§GThis will retain efficiency from the previous model§"

    jap_jet_fighter_equipment_1:0 "R2Y2 Keiun Kai"
    jap_jet_fighter_equipment_1_short:0 "R2Y2"
    jap_jet_fighter_equipment_1_desc:0 "A prototype R2Y propeller-driven reconnaissance aircraft turned turbo-jet fighter, the R2Y2 Keiun Kai is reminiscent of the Me 262 in design philosophy.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_fighter_equipment_2:0 "J7W2 Shinden Kai"
    jap_jet_fighter_equipment_2_short:0 "J7W2"
    jap_jet_fighter_equipment_2_desc:0 "The J7W1 re-equipped with turbojet engines, this is an extremely fast, agile, and well-armed fighter capable of engaging everything from strategic bombers to enemy fighters, though limited by relatively short range for the era compared to propeller aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_fighter_equipment_3:0 "Ki-287 Kōryū"
    jap_jet_fighter_equipment_3_short:0 "Ki-287"
    jap_jet_fighter_equipment_3_desc:0 "This aircraft did not exist. It is however, an extremely capable jet-age fighter aircraft.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_fighter_equipment_1:0 "A5M2 Claude"
    jap_cv_fighter_equipment_1_short:0 "A5M2"
    jap_cv_fighter_equipment_1_desc:0 "The Claude has just entered service and is an advanced carrier fighter sporting high maneuverability and speed, if ill-armed. Nonetheless it proved effective for the region it found itself in."

    jap_cv_fighter_equipment_2:0 "A6M2 Reisen"
    jap_cv_fighter_equipment_2_short:0 "A6M2"
    jap_cv_fighter_equipment_2_desc:0 "The infamous Zero or "Zeke", the A6M2 is a fantastic combination of agility, and range, if lacking for armament. It is one of the best carrier aircraft at the time of its introduction, outclassing every other carrier aircraft's range, with a doctrinal focus on acrobatics hoping to make up for the lack of armor and heavy armament.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_fighter_equipment_3:0 "A6M3 Reisen"
    jap_cv_fighter_equipment_3_short:0 "A6M3"
    jap_cv_fighter_equipment_3_desc:0 "Upgraded with new Mark 2 Type 99 20mm cannons and featuring a turbocharged engine and new wing design, the A6M3 is a pure upgrade over the A6M2. Featuring better armament, agility, and speed while retaining the all-important range to engage targets a far distance from the carrier.\n§GThis will retain efficiency from the previous model§"

    jap_cv_fighter_equipment_4:0 "A6M5 Reisen"
    jap_cv_fighter_equipment_4_short:0 "A6M5"
    jap_cv_fighter_equipment_4_desc:0 "Replacing the 7.7mm machine guns in the aircraft with 13.2mm machine guns and increasing the ammunition for the 20mm cannons by utilizing the new Mark 4 belt-fed design in place of the original drum magazine, as well as replacing the propeller and using an improved variant of the M3's engine, the A6M5 is less of a leap in performance than the M2 to M3, but still serves as an important improvement to the carrier fighter, extending its effective service life.\n§GThis will retain efficiency from the previous model§"

    jap_cv_fighter_equipment_5:0 "A7M2 Reppu"
    jap_cv_fighter_equipment_5_short:0 "A7M2"
    jap_cv_fighter_equipment_5_desc:0 "Designed to replace the now-relatively outdated A6M Zero, the Sam is faster, better armored, better armed, and only marginally less maneuverable than the Zero.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_fighter_equipment_6:0 "A7M3 Reppū"
    jap_cv_fighter_equipment_6_short:0 "A7M3"
    jap_cv_fighter_equipment_6_desc:0 "Re-equipped with a total of 6 Type 99 Mark 4 20mm cannons, the A7M3 is capable of putting out an immense amount of firepower while retaining the trademark maneuverability and range of previous Japanese carrier fighters.\n§GThis will retain efficiency from the previous model§"

    jap_cv_fighter_equipment_7:0 "A7M3-J Reppū Kai"
    jap_cv_fighter_equipment_7_short:0 "A7M3-J"
    jap_cv_fighter_equipment_7_desc:0 "Equipped with six of the new fast-firing high-velocity Type 5 30mm cannons and a new Ha-43 turbo-supercharged engine, this interceptor-variant of the A7M is an extremely capable propeller-driven interceptor and an effective use of old A7M frames.\n§GThis will retain efficiency from the previous model§"

    jap_jet_cv_fighter_equipment_1:0 "A8W4 Shinden Kai"
    jap_jet_cv_fighter_equipment_1_short:0 "A8W4"
    jap_jet_cv_fighter_equipment_1_desc:0 "A Carrier-based all-around improvement on the R2Y2 platform, the A8W4 serves as a fantastic example of jet aircraft boasting superior agility, armament, speed, and range to other jet aircraft of the era.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_cv_fighter_equipment_3:0 "A8W7 Shinden Kai"
    jap_jet_cv_fighter_equipment_3_short:0 "A8W7"
    jap_jet_cv_fighter_equipment_3_desc:0 "A moderate improvement on the W4 variant, the W7 features new more powerful and more efficient engines and wings to provide an increased ammunition store, increased range, and better agility over its predecessor.\n§GThis will retain efficiency from the previous model§"

    jap_heavy_fighter_equipment_1:0 "Ki-45 Toryu"
    jap_heavy_fighter_equipment_1_short:0 "Ki-45"
    jap_heavy_fighter_equipment_1_desc:0 "A twin-seat heavy fighter, the Nick was designed for escort duties but quickly finds itself outmaneuvered and outcompeted attempting to face modern fighter aircraft, while remaining too poorly armed to serve as a successful interceptor.\n§RThis is a brand new model and will not retain efficiency§"

    jap_heavy_fighter_equipment_2:0 "Ki-96 Kawasaki"
    jap_heavy_fighter_equipment_2_short:0 "Ki-96"
    jap_heavy_fighter_equipment_2_desc:0 "Designed to replace the now-archaic Ki-45, the Ki-96 is a decent heavy fighter, agile for a dual-engine heavy fighter, hampered by too light an armament to threaten heavy bombers but agile enough to engage enemy fighters over distant territory.\n§RThis is a brand new model and will not retain efficiency§"

    jap_heavy_fighter_equipment_3:0 "Ki-83 Mitsubishi"
    jap_heavy_fighter_equipment_3_short:0 "Ki-83"
    jap_heavy_fighter_equipment_3_desc:0 "Partially inspired by the Ki-46 and utilizing the same designer, the Ki-83 is fast and heavily armed by Japanese standards, though still more lightly armed than any other comparable heavy fighter of the era. Capable of engaging enemy fighters due to its agility, it still lacks the armament to properly and reliably engage heavy bombers.\n§RThis is a brand new model and will not retain efficiency§"

    jap_heavy_fighter_equipment_4:0 "R2Y1 Yokosuka"
    jap_heavy_fighter_equipment_4_short:0 "R2Y1"
    jap_heavy_fighter_equipment_4_desc:0 "Derived from the R2Y reconnaissance aircraft, this propeller-driven predecessor to the R2Y2 is a decent heavy fighter, finally heavily equipped to engage heavy bombers, though still relatively lightly equipped by the standards of other nations, this heavy fighter is expensive yet unmatched in agility.\n§RThis is a brand new model and will not retain efficiency§"

    jap_attacker_equipment_1:0 "Ki-102 Kawasaki"
    jap_attacker_equipment_1_short:0 "Ki-102"
    jap_attacker_equipment_1_desc:0 "Designed as an assault aircraft, the Randy is equipped with a 57mm or 37mm cannon, at least two 20mm cannons, and a 12.7mm machine gun. Capable of engaging ground targets over an extremely deep front, this attacker is unfortunately underpowered and in turn leaves the agility lacking. A mediocre bombload and focus on guns has left it's ground support capabilities mediocre.\n§RThis is a brand new model and will not retain efficiency§"

    jap_attacker_equipment_2:0 "Ki-93 Rikugun"
    jap_attacker_equipment_2_short:0 "Ki-93"
    jap_attacker_equipment_2_desc:0 "Aiming to be a more effective anti-shipping and bomber destroyer aircraft, this heavy fighter succeeds in neither. The only real advantage found in this aircraft is its range, which allows multiple layers to intercept bombers on route and the projection of airpower across the whole hemisphere from Continental or Pacific bases.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_1:0 "Ki-3 Kawasaki"
    jap_cas_equipment_1_short:0 "Ki-3"
    jap_cas_equipment_1_desc:0 "Designed as a light bomber and introduced in 1934, the Ki-3 is decent for the era. Equipped with a decent bombload and extremely agile, the poorly armed and armored fighter is extremely vulnerable to ground fire or enemy aircraft, and needs uncontested airspace to shine.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_2:0 "Ki-32 Kawasaki"
    jap_cas_equipment_2_short:0 "Ki-32"
    jap_cas_equipment_2_desc:0 "Featuring excellent maneuverability, the Mary is an all-around upgrade in terms of replacing the aging Ki-3. Equipped with an improved bombload and decent range, this stopgap replacement should tide the army over.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_3:0 "Ki-51 Mitsubishi"
    jap_cas_equipment_3_short:0 "Ki-51"
    jap_cas_equipment_3_desc:0 "A welcome replacement for the Mary, the Sonia is a capable light bomber also competent when pushed into an anti-shipping and maritime patrol duty. A Ki-51 was responsible for the last Japanese sinking of a US ship. The day of the atomic bombing of Hiroshima, the Ki-51 sank the Balao-class submarine USS Bullhead with all hands.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_4:0 "Ki-66 Kawasaki"
    jap_cas_equipment_4_short:0 "Ki-66"
    jap_cas_equipment_4_desc:0 "Originally envisioned as twin-engine dive bomber modelled on German successes in Poland, this close support aircraft features acceptable range, agility, and bombload, while failing to stand out in any singular category.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_5:0 "N1K1 Shiden"
    jap_cas_equipment_5_short:0 "N1K1"
    jap_cas_equipment_5_desc:0 "A capable fighter for the 1930s, the Rex is a floatplane out of time. Featuring no improvement to bombload and a shorter range compared to previous Japanese light bombers, the N1K1s only useful improvements are to the engine, making it fast and agile but lacking any significant firepower.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cas_equipment_5_2:0 "N1K6 Shiden"
    jap_cas_equipment_5_2_short:0 "N1K6"
    jap_cas_equipment_5_2_desc:0 "Marginally better equipped with an increased bombload and better range taken from removing the floatplane aspect, this aircraft is a mediocre if usable light bomber.\n§GThis will retain efficiency from the previous model§"

    jap_jet_fighter_multirole_equipment_1:0 "J9N Kikka Kai"
    jap_jet_fighter_multirole_equipment_1_short:0 "J9N"
    jap_jet_fighter_multirole_equipment_1_desc:0 "Derived from German designs for the Me 262, the J9N Orange Blossom is fast if poorly armed dedicated light-bomber. Poorly armed for ground support and with temperamental engines and a short range, the actual use in combat of this aircraft is debatable.\nALLOWED IF EITHER IS TRUE\n,§YIs in Faction with Germany§!,§YGermany is the puppet of Japan§! or §YGermany has completed the Collaboration with Japan focus§!\n"

    jap_jet_fighter_multirole_equipment_2:0 "Ki-201 Karyū"
    jap_jet_fighter_multirole_equipment_2_short:0 "Ki-201"
    jap_jet_fighter_multirole_equipment_2_desc:0 "A jet-powered fighter-attacker, the Ki-201 is based closely on the Me 262 Schnellbomber, but still suffers many of the same problems as previous Japanese jet aircraft of poor performance and armament.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_fighter_multirole_equipment_3:0 "R2Y3 Keiun Kai"
    jap_jet_fighter_multirole_equipment_3_short:0 "R2Y3"
    jap_jet_fighter_multirole_equipment_3_desc:0 "A bomber variant of the jet-powered R2Y2, this light bomber still lacks the armament needed to properly engage ground targets without overwhelming numbers.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_fighter_multirole_equipment_4:0 "J10Y Shinryū"
    jap_jet_fighter_multirole_equipment_4_short:0 "J10Y"
    jap_jet_fighter_multirole_equipment_4_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_cas_equipment_1:0 "D1A"
    jap_cv_cas_equipment_1_short:0 "D1A"
    jap_cv_cas_equipment_1_desc:0 "A carrier-based dive bomber, the Susie is a lightly armed and relatively slow carrier-based bomber, but does prove itself useful in the role by the pure ability to be a carrier-launched dive bomber.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_cas_equipment_2:0 "D3A"
    jap_cv_cas_equipment_2_short:0 "D3A"
    jap_cv_cas_equipment_2_desc:0 "Still too light to successfully engage large surface ships, the Val is well-equipped to attack targets on land or light vessels at sea, and boasts significantly improved range over its Army counterpart.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_cas_equipment_3:0 "D4Y1"
    jap_cv_cas_equipment_3_short:0 "D4Y1"
    jap_cv_cas_equipment_3_desc:0 "Designed with a focus on improved suvivability and anti-ship capabilities, the Judy is a capable replacement for the Val, and will be sure to provide support on land for our armies and at sea against lighter vessels.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_cas_equipment_4:0 "D4Y4"
    jap_cv_cas_equipment_4_short:0 "D4Y4"
    jap_cv_cas_equipment_4_desc:0 "Fitted with an increased bombload, a better engine, and 13.2mm machine guns, the Y4 is a moderate upgrade to the Judy without doing much to improve service at sea.\n§GThis will retain efficiency from the previous model§"

    jap_cv_cas_equipment_5:0 "D4Y5"
    jap_cv_cas_equipment_5_short:0 "D4Y5"
    jap_cv_cas_equipment_5_desc:0 "\n§GThis will retain efficiency from the previous model§"

    jap_cv_nav_bomber_equipment_1:0 "B4Y1 Suisei"
    jap_cv_nav_bomber_equipment_1_short:0 "B4Y1"
    jap_cv_nav_bomber_equipment_1_desc:0 "A carrier-borne torpedo bomber, the Jean has just entered service and will serve our navy's carriers against our enemies in the Pacific. Unfortunately, while blessed with good torpedoes, Jean is slow, poorly armored, and poorly armed.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_nav_bomber_equipment_2:0 "Nakajima B5N2"
    jap_cv_nav_bomber_equipment_2_short:0 "B5N2"
    jap_cv_nav_bomber_equipment_2_desc:0 "Faster and further flying than the B4Y1, the Kate is a capable carrier-based torpedo bomber that will be able to engage enemy capital ships at a distance, or perhaps even while they are in port...\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_nav_bomber_equipment_3:0 "B6N2 Tenzen"
    jap_cv_nav_bomber_equipment_3_short:0 "B6N2"
    jap_cv_nav_bomber_equipment_3_desc:0 "Featuring a fantastic range and a heavy torpedo, the Jill is fast for a torpedo bomber but lacks armor. With this, we will be able to engage enemy ships no matter where they are across the Pacific.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_nav_bomber_equipment_4:0 "B7A2 Ryusei"
    jap_cv_nav_bomber_equipment_4_short:0 "B7A2"
    jap_cv_nav_bomber_equipment_4_desc:0 "A "Torpedo-Dive Bomber", the Grace is a massive upgrade over the Tenzen. Faster, far better armed and, though lightly armored, equipped with a heavy loadout of torpedoes or bombs.\n§RThis is a brand new model and will not retain efficiency§"

    jap_cv_nav_bomber_equipment_5:0 "B8A2 Ginga"
    jap_cv_nav_bomber_equipment_5_short:0 "B8A2"
    jap_cv_nav_bomber_equipment_5_desc:0 "Though slower, the Ginga makes up for a marginal decline in speed with an improved bombload and armoring, while maintaining world-class range.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_cv_nav_bomber_equipment_1:0 "P1Y Tenga"
    jap_jet_cv_nav_bomber_equipment_1_short:0 "P1Y"
    jap_jet_cv_nav_bomber_equipment_1_desc:0 "Designed as the first turbojet carrier fighter of Japan, the P1Y suffers shorter range in exchange for better armor, speed, and agility.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_cv_nav_bomber_equipment_2:0 "P2Y Taihō"
    jap_jet_cv_nav_bomber_equipment_2_short:0 "P2Y"
    jap_jet_cv_nav_bomber_equipment_2_desc:0 "A direct improvement on the P1Y, the Taiho features excellent speed, range, armor, and armament. Truly this jet shall sink the navies of the world.\n§RThis is a brand new model and will not retain efficiency§"

    jap_patrol_equipment_1:0 "H3K"
    jap_patrol_equipment_1_short:0 "H3K"
    jap_patrol_equipment_1_desc:0 "A large flying boat, we can use these to defend our trade and supply lanes near China and Manchuria.\n§RThis is a brand new model and will not retain efficiency§"

    jap_patrol_equipment_2:0 "H6K2"
    jap_patrol_equipment_2_short:0 "H6K2"
    jap_patrol_equipment_2_desc:0 "An extremely large flying boat capable of patrolling across the Pacific, the Mavis is laiden with bombs, machine gun turrets, and a tail 20mm turret, perfect for engaging exposed enemy shipping or protecting our interior lines from submarines, but incapable of standing up to the firepower of more heavily armed fighters.\n§RThis is a brand new model and will not retain efficiency§"

    jap_patrol_equipment_3:0 "H6K4"
    jap_patrol_equipment_3_short:0 "H6K4"
    jap_patrol_equipment_3_desc:0 "Fitted with new engines and weapons, this upgrade will keep the H6K4 capable of defending our interior lines as our holdings grow across the Pacific.\n§GThis will retain efficiency from the previous model§"

    jap_patrol_equipment_4:0 "H8K2"
    jap_patrol_equipment_4_short:0 "H8K2"
    jap_patrol_equipment_4_desc:0 "Faster, better armed and armored than the H6K, the Emily is capable of supporting our power projection across the Pacific, and even surviving in contested air zones.\n§RThis is a brand new model and will not retain efficiency§"

    jap_patrol_equipment_5:0 "H8K3"
    jap_patrol_equipment_5_short:0 "H8K3"
    jap_patrol_equipment_5_desc:0 "Fitting the turrets and floats with retraction mechanisms sees a marginal improvement in speed and range, though at the cost of higher production cost due to the increased complexity of components.\n§GThis will retain efficiency from the previous model§"

    jap_patrol_equipment_6:0 "H11K Soku"
    jap_patrol_equipment_6_short:0 "H11K"
    jap_patrol_equipment_6_desc:0 "Fitted with four of the largest engines known to Mitsubishi, the H11K is capable of protecting shipping lanes almost intercontinentally. While some may detract from the idea of a floatplane, this aircraft still provides a valuable, if expensive, service against enemy submarines and raiders while not clogging up airbases near the front.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strike_bomber_equipment_1:0 "Ki-48 Sokei"
    jap_strike_bomber_equipment_1_short:0 "Ki-48"
    jap_strike_bomber_equipment_1_desc:0 "Designed as a high-speed light bomber, the Lily is partially inspired by the Soviet Tupolev SB and featuring superb range though lacking in bomb capacity, the Ki-48 is a fantastic solution for supporting our troops on the vast reaches of Continental Asia.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strike_bomber_equipment_2:0 "Ki-49 Donryu"
    jap_strike_bomber_equipment_2_short:0 "Ki-49"
    jap_strike_bomber_equipment_2_desc:0 "Designed originally as a heavy bomber, the Helen originally replaced the Ki-21 when it entered service, but it's improved bombload, balanced by reduced range, means that it has quickly been pushed into the role previously occupied by the Lily.\n§GThis will retain efficiency from the previous model§"

    jap_strike_bomber_equipment_3:0 "Ki-67 Hiryu"
    jap_strike_bomber_equipment_3_short:0 "Ki-67"
    jap_strike_bomber_equipment_3_desc:0 "A heavy bomber by designation, the Peggy is a fast strike bomber with a massive range capable of hitting targets all across Asia, and even featuring heavy enough bombloads to stay competetive in modern conflicts.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strike_bomber_equipment_4:0 "Ki-74 Taiyo"
    jap_strike_bomber_equipment_4_short:0 "Ki-74"
    jap_strike_bomber_equipment_4_desc:0 "Fast, and with a slight improvement to range, the Patsy is a marginal improvement over the Ki-67.\n§RThis is a brand new model and will not retain efficiency§"

    jap_tac_bomber_equipment_1:0 "G3M Rikko"
    jap_tac_bomber_equipment_1_short:0 "G3M"
    jap_tac_bomber_equipment_1_desc:0 "A medium bomber by designation and an attack bomber by requirement, the Tina is far flying but slow, weakly armed, and carries a disappointing bombload.\n§RThis is a brand new model and will not retain efficiency§"

    jap_tac_bomber_equipment_2:0 "G4M1 Hamaki"
    jap_tac_bomber_equipment_2_short:0 "G4M1"
    jap_tac_bomber_equipment_2_desc:0 "A tactical bomber ordered by the navy, the Betty was required to boast superb range in addition to a focus on naval warfare. This has however left it wanting on land, and too poorly armored to engage naval targets that boast even moderate anti-air capabilities.\n§RThis is a brand new model and will not retain efficiency§"

    jap_tac_bomber_equipment_3:0 "G4M2"
    jap_tac_bomber_equipment_3_short:0 "G4M2"
    jap_tac_bomber_equipment_3_desc:0 "New engines and redesigned fuel tanks, as well as a moderate, if still lacking, increase to defensive armament, prevents the Betty from losing all relevance, though it is definitely feeling the age and lack of armor.\n§GThis will retain efficiency from the previous model§"

    jap_tac_bomber_equipment_4:0 "G4M3"
    jap_tac_bomber_equipment_4_short:0 "G4M3"
    jap_tac_bomber_equipment_4_desc:0 "Featuring self-sealing fuel tanks and additional 20mm defensive turrets, the M3 variant of the Betty is by this stage only functional as a naval bomber against light targets, lacking any significant conventional bombload in comparison to other ground-striking roles.\n§GThis will retain efficiency from the previous model§"

    jap_tac_bomber_equipment_5:0 "G7M"
    jap_tac_bomber_equipment_5_short:0 "G7M"
    jap_tac_bomber_equipment_5_desc:0 "Designed to finally replace the G4M3, the "Great Mountain" is still lacking in armor, armament, and even sports a decrease in range in order to fit a moderate improvement to defensive armament, which still leaves the aircraft lacking against anything but light naval targets.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_tac_bomber_equipment_1:0 "Ki-210 Unryu"
    jap_jet_tac_bomber_equipment_1_short:0 "Ki-210"
    jap_jet_tac_bomber_equipment_1_desc:0 "Equipped with a heavy bombload for the first time, this twin-engine turbojet medium bomber is fast, far-flying for a jet, and capable of destroying targets at sea and on land with impunity.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strat_bomber_equipment_1:0 "Ki-20"
    jap_strat_bomber_equipment_1_short:0 "Ki-20"
    jap_strat_bomber_equipment_1_desc:0 "Introduced in 1932, only a handful of this large strategic bomber, based on the Junkers G.38 airliner, have been produced under license.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strat_bomber_equipment_2:0 "Ki-21"
    jap_strat_bomber_equipment_2_short:0 "Ki-21"
    jap_strat_bomber_equipment_2_desc:0 "Designed as a heavy bomber to replace the Ki-20, the Gwen massively sacrifices bombload to boast a superior range and speed, though entirely lacking in armor and armament.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strat_bomber_equipment_3:0 "G5N1 Shinzan"
    jap_strat_bomber_equipment_3_short:0 "G5N1"
    jap_strat_bomber_equipment_3_desc:0 "Ordered by the Navy, the Liz is an extremely long-range four-engine heavy bomber equipped with 20mm defensive cannons designed to shatter fortifications on islands across the Pacific, striking from bases deep in safe territory.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strat_bomber_equipment_4:0 "G8N1 Renzan"
    jap_strat_bomber_equipment_4_short:0 "G8N1"
    jap_strat_bomber_equipment_4_desc:0 "Equipped with a heavy defensive armament of six 20mm cannons and four 13mm machine guns, the Rita is a huge and far-flying bomber capable of engaging structures on land across the Pacific and Continental Asia, though expensive to produce.\n§RThis is a brand new model and will not retain efficiency§"

    jap_strat_bomber_equipment_5:0 "G10N Fugaku"
    jap_strat_bomber_equipment_5_short:0 "G10N"
    jap_strat_bomber_equipment_5_desc:0 "Designed as a supremely capable ultra-long-range heavy bomber capable of engaging the West Coast of the United States, the "Mount Fuji" is extremely heavily armed and carries twenty metric tons of bombs.\n§RThis is a brand new model and will not retain efficiency§"

    jap_jet_strat_bomber_equipment_1:0 "G12N Hijiri"
    jap_jet_strat_bomber_equipment_1_short:0 "G12N"
    jap_jet_strat_bomber_equipment_1_desc:0 "A four-engine turbojet heavy bomber, the G12N carries more bombs than the G10N and is significantly faster, but sacrifices range to achieve this.\n§RThis is a brand new model and will not retain efficiency§"

