   JAP_ki_44_i_airframe:0 "Nakajima Ki-44-I `Shōki`"
   JAP_ki_44_i_airframe_short:0 "Ki-44-I `Shōki`"
   JAP_ki_44_i_airframe_desc:0 "The Tojo is a formidable fighter designed as an interceptor. With a focus on airspeed and rate of climb, and equipped with 2x 12.7mm and 2x 7.7mm machine guns, it lacks firepower but makes up for it in sheer performance thanks to the power of Nakajima's Ha-41 engine.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_44_ii_airframe:0 "Nakajima Ki-44-II `Shōki`"
   JAP_ki_44_ii_airframe_short:0 "Ki-44-II `Shōki`"
   JAP_ki_44_ii_airframe_desc:0 "Upgraded to a full suite of 4x 12.7mm machine guns, the Ki-44-II offers further options with various cannons, improved protection and self sealing fuel tanks. The new 1500hp Nakajima Ha-109 engine allows the Ki-44 to perform even better despite all the added weight of cannons and armour.\n§GThis will retain efficiency from the previous model.§!"

   JAP_j2m2_airframe:0 "Mitsubishi J2M2 Raiden"
   JAP_j2m2_airframe_short:0 "J2M2 Raiden"
   JAP_j2m2_airframe_desc:0 "Developed as a land-based defense interceptor to protect Japanese Navy bases from bombers. Powered by a Mitsubishi Kasei 23 radial engine, protected ny some armour, and armed with 2x 20mm Type 99 cannons in the wings and 2x 7.7mm Type 97 MGs in the nose, the Raiden strikes a good balance between great performance and good firepower and protection.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_j2m5_airframe:0 "Mitsubishi J2M5 Raiden"
   JAP_j2m5_airframe_short:0 "J2M5 Raiden"
   JAP_j2m5_airframe_desc:0 "A high-altitude variant of the Raiden series, developed to increase the ceiling and effectiveness at high altitude. Equipped with the supercharged Mitsubishi Kasei 26 engine, giving increased speed and performance at the expense of range. The M5 further strengthens the firepower by replacing the MGs with 20mm Type 99-1 cannons.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_84_i_airframe:0 "Nakajima Ki-84-I `Hayate`"
   JAP_ki_84_i_airframe_short:0 "Ki-84-I `Hayate`"
   JAP_ki_84_i_airframe_desc:0 "Well-designed with a high speed, excellent manoeuvrability, the Frank sports a dual heavy armament of twin 20mm cannons and 12.7mm machine guns to engage enemy aircraft.\n§RThis is a brand new model and will not retain efficiency.§! §OThis will retain some efficiency from $JAP_ki_44_i_airframe$ family for being part of it.§!"

   JAP_ki_117_airframe:0 "Nakajima Ki-117 `Hayate`"
   JAP_ki_117_airframe_short:0 "Ki-117 `Hayate`"
   JAP_ki_117_airframe_desc:0 "A conversion of the Ki-84 into a high performance interceptor. The Ki-117 is essentially unchanged except for a massive 2400hp Nakajima Ha-219 Ru engine, as well as a pressurized cockpit for high altitude.\n§GThis will retain efficiency from the previous model.§!"

   JAP_katsudori_kai_airframe:0 "Kayaba `Katsuodori` Kai"
   JAP_katsudori_kai_airframe_short:0 "`Katsuodori` Kai"
   JAP_katsudori_kai_airframe_desc:0 "Powered by a ramjet kayaba Model 2 engine, the Katsuodori is a short range interceptor with impressive climb and speed. Augmenting its role against large bombers are 2 new 30mm Ho-156 cannons as well as options for further gun pods.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_t_1_airframe:0 "Nakajima T-1 `Kōryū`"
   JAP_t_1_airframe_short:0 "T-1 `Kōryū`"
   JAP_t_1_airframe_desc:0 "Initially intended as a trainer for the new jet-age, it was soon realised that the T-1 can be turned into a capable full fledged fighter-interceptor with some modifications. A stronger 4500lbf Ne-340 engine provides enough thrust for fast climb, 4x 20mm cannons and a variety of additional drop tanks or armament of rockets, bombs or gun pods.\n§RThis is a brand new model and will not retain efficiency.§!"

   jap_fighter_ad_tech_equipment_6:0 "Nakajima Ki-87"
   jap_fighter_ad_tech_equipment_6_short:0 "Ki-87"
   jap_fighter_ad_tech_equipment_6_desc:0 "Designed as a high-altitude fighter-interceptor, the turbo-supercharged engine and armament twin of 30mm and 20mm cannons leave this aircraft a fearsome challenge to enemy fighters while remaining with too few cannons to properly engage bombers.\n§RThis is a brand new model and will not retain efficiency.§!"

   jap_fighter_ad_tech_equipment_7:0 "Tachikawa Ki-94"
   jap_fighter_ad_tech_equipment_7_short:0 "Ki-94"
   jap_fighter_ad_tech_equipment_7_desc:0 "Designed as a fighter-interceptor, the Ki-94 is much longer ranged than the Ki-87, but still lacks the heavy armament needed to engage heavy bombers.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_27_airframe:0 "Nakajima Ki-27 `Kyū-Nana Sen`"
   JAP_ki_27_airframe_short:0 "Ki-27 `Kyū-Nana Sen`"
   JAP_ki_27_airframe_desc:0 "A monoplane fighter aircraft designed by Nakajima Aircraft Company for the Imperial Japanese Army Air Service. Although lacking a lot in terms of protection, it offers superb agility thanks to it's light weight and Kotobuki 41 engine. Armament is standard for the era with 2x 7.7mm machineguns and provisions for a moderate bomb load that can be exchanged for drop tanks that dramatically extends the range.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_43_i_airframe:0 "Nakajima Ki-43-I `Hayabusa`"
   JAP_ki_43_i_airframe_short:0 "Ki-43-I `Hayabusa`"
   JAP_ki_43_i_airframe_desc:0 "Still equipped with a 7.7mm machine gun and only one 12.7mm machine gun, the Hayabusa is mediocre in combat, but an increased bombload means this is the first true Japanese fighter-bomber capable of supporting the Army on the Continent.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_43_ii_airframe:0 "Nakajima Ki-43-II `Hayabusa`"
   JAP_ki_43_ii_airframe_short:0 "Ki-43-II `Hayabusa`"
   JAP_ki_43_ii_airframe_desc:0 "Equipped with dual 12.7mm machine guns, the stronger version of Ha-35 engine allows for a higher bomb load as well as additional fuel for even longer ranges. Protection is improved a lot by the introduction of self sealing fuel tanks and well as armoured plate behind the pilot.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_61_i_otsu_airframe:0 "Kawasaki Ki-61-I Otsu `Hien`"
   JAP_ki_61_i_otsu_airframe_short:0 "Ki-61-I Otsu `Hien`"
   JAP_ki_61_i_otsu_airframe_desc:0 "Fitted with a suite of four 12.7mm machine guns and a Ha-40 inline engine allowing it to carry 500kg of bombs, the Tony is effective as an interceptor-bomber. The high weight, however, means that the aircraft is rather underpowered.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_61_i_tei_airframe:0 "Kawasaki Ki-61-I Tei `Hien`"
   JAP_ki_61_i_tei_airframe_short:0 "Ki-61-I Tei `Hien`"
   JAP_ki_61_i_tei_airframe_desc:0 "A Tony equipped with twin 20mm Ho-5 cannons replacing two of the machine guns. The armour is further improved, as well as range increase from additional internal fuel. The increased weight means that the already underpowered engine is struggling even more.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_61_ii_kai_airframe:0 "Kawasaki Ki-61-II Kai `Hien`"
   JAP_ki_61_ii_kai_airframe_short:0 "Ki-61-II Kai `Hien`"
   JAP_ki_61_ii_kai_airframe_desc:0 "Now re-equipped with a stronger Ha-140 engine, 4x 20mm cannons and an enlarged rudder and fuselage, the Kai is a decent fighter-bomber.\n§GThis will retain efficiency from the previous model.§!"

   JAP_n1k1_j_airframe:0 "Kawanishi N1K1-J Shiden"
   JAP_n1k1_j_airframe_short:0 "N1K1-J Shiden"
   JAP_n1k1_j_airframe_desc:0 "A capable fighter for the 1930s, the Rex is a floatplane out of time. Featuring no improvement to bombload and a shorter range compared to previous Japanese light bombers, the N1K1s only useful improvements are to the engine, making it fast and agile but lacking any significant firepower.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_n1k2_j_airframe:0 "Kawanishi N1K2-J Shiden Kai"
   JAP_n1k2_j_airframe_short:0 "N1K2-J Shiden Kai"
   JAP_n1k2_j_airframe_desc:0 "Marginally better equipped with an increased bombload and better range taken from removing the floatplane aspect, this aircraft is a mediocre if usable light bomber.\n§GThis will retain efficiency from the previous model.§!"

   JAP_n1k3_a_airframe:0 "Kawanishi N1K3-A Shiden Kai"
   JAP_n1k3_a_airframe_short:0 "N1K3-A Shiden Kai"
   JAP_n1k3_a_airframe_desc:0 "A navalised Shiden Kai equipped for carrier operations.\n§GThis will retain efficiency from the previous model.§!"

   JAP_j6k_airframe:0 "Kawanishi J6K `Jinpu`"
   JAP_j6k_airframe_short:0 "J6K `Jinpu`"
   JAP_j6k_airframe_desc:0 "An improved version of the earlier discontinued Kawanishi J3K (a parallel development to the N1K Shiden) using a more powerful engine, the Nakajima Homare 42 radial engine. The powerful engine and stronger fuselage allows the fighter to carry a massive arsenal of 2x 13.2mm MG and 6x 20mm cannons while retaining the good performance.\n§RThis is a brand new model and will not retain efficiency.§! §OThis will retain some efficiency from $JAP_n1k1_j_airframe$ family for being part of it.§!"

   JAP_j9n_kikka_airframe:0 "Nakajima J9N `Kikka`"
   JAP_j9n_kikka_airframe_short:0 "J9N `Kikka`"
   JAP_j9n_kikka_airframe_desc:0 "Inspired by the German Me 262, the J9N Orange Blossom is fast if somewhat primitive jet fighter. Armed for ground support with twin 30mm Type-5 cannons and bombs, and with temperamental engines and a short range, it performs best at local homeland defence.\n§RALLOWED IF ANY IS TRUE:§!\n§YGermany§! is in Faction with or Puppet of §YJapan§!, §YGermany§! has completed §Y$GER_naval_cooperation_with_japan$§!, §YJapan§! has completed §Y$JAP_jet_prototypes$§!."

   JAP_ki_201_airframe:0 "Nakajima Ki-201 `Karyū`"
   JAP_ki_201_airframe_short:0 "Ki-201 `Karyū`"
   JAP_ki_201_airframe_desc:0 "A jet-powered fighter-bomber, the Ki-201 is based more closely on the German Me 262 than the Kikka. Improved range, load and armament means that it's more capable overall, but the heavier weight does make it a little more sluggish than the Kikka. The larger fuselage and stronger engines do also allow it the option of radar electronics on board.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_j10y_airframe:0 "Mizuno J10Y `Shinryū`"
   JAP_j10y_airframe_short:0 "J10Y `Shinryū`"
   JAP_j10y_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_a4n_airframe:0 "Nakajima A4N"
   JAP_a4n_airframe_short:0 "A4N"
   JAP_a4n_airframe_desc:0 "Developed originally as a private venture by Nakajima for the navy, the A4N is an overall improvement of the older A2N. A biplane of mixed construction, it is powered by a Hikari radial engine, armed with 2x 7.7mm Type 97 Mgs, and able to cruise a for a decent range thanks to wing drop tanks.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_a5m_airframe:0 "Mitsubishi A5M4 `Claude`"
   JAP_a5m_airframe_short:0 "A5M4 `Claude`"
   JAP_a5m_airframe_desc:0 "The Claude is an advanced carrier fighter sporting high manoeuvrability and speed, if ill-armed. Nonetheless, it proved effective for the region it found itself in.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_a6m2_airframe:0 "Mitsubishi A6M2 `Reisen`"
   JAP_a6m2_airframe_short:0 "A6M2 `Reisen`"
   JAP_a6m2_airframe_desc:0 "The infamous Zero or "Zeke", the A6M2 is a fantastic combination of agility, and range, if lacking for armament. It is one of the best carrier aircraft at the time of its introduction, outclassing every other carrier aircraft's range, with a doctrinal focus on acrobatics hoping to make up for the lack of armour and heavy armament.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_a6m3_airframe:0 "Mitsubishi A6M3 `Reisen`"
   JAP_a6m3_airframe_short:0 "A6M3 `Reisen`"
   JAP_a6m3_airframe_desc:0 "Upgraded with new Mark 2 Type 99 20mm cannons and featuring a turbocharged engine and new wing design, the A6M3 is a pure upgrade over the A6M2. Featuring better armament and agility while sacrificing some of the all-important range due to the larger engine.\n§GThis will retain efficiency from the previous model.§!"

   JAP_a6m5_airframe:0 "Mitsubishi A6M5 `Reisen`"
   JAP_a6m5_airframe_short:0 "A6M5 `Reisen`"
   JAP_a6m5_airframe_desc:0 "Replacing the 7.7mm machine guns in the aircraft with 13.2mm machine guns, the A6M5 is less of a leap in performance than the M2 to M3, but still serves as an important improvement to the carrier fighter, especially in protection, range and potential upgrades with additional guns.\n§GThis will retain efficiency from the previous model.§!"
   fuel_limit_3000:1 "Max Range around 3000 km"

   JAP_a7m2_airframe:0 "Mitsubishi A7M2 `Reppū`"
   JAP_a7m2_airframe_short:0 "A7M2 `Reppū`"
   JAP_a7m2_airframe_desc:0 "Designed to replace the now-relatively outdated A6M Zero, the Sam is faster, slightly more durable, better armed, and even more manoeuvrable than the Zero.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_a7m3_airframe:0 "Mitsubishi A7M3 `Reppū Kai`"
   JAP_a7m3_airframe_short:0 "A7M3 `Reppū Kai`"
   JAP_a7m3_airframe_desc:0 "Equipped with six of the new fast-firing high-velocity Type 5 30mm cannons and a new Ha-43-51 turbo-supercharged engine, this interceptor-variant of the A7M is an extremely capable fighter.\n§GThis will retain efficiency from the previous model.§!"

   JAP_a8w7_airframe:0 "Nakajima A8W7 `Waifū`"
   JAP_a8w7_airframe_short:0 "A8W7 `Waifū`"
   JAP_a8w7_airframe_desc:0 "A navalised Ki-201 jet fighter. The A8W7 features all the equipment required for carrier operation. The increase in weight, however, required the development of a more powerful jet engine, the Ne-230 Kai. Improving on range, performance, as well as offering a pressurised cockpit and a solid armament.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_45_airframe:0 "Kawasaki Ki-45 `Toryū`"
   JAP_ki_45_airframe_short:0 "Ki-45 `Toryū`"
   JAP_ki_45_airframe_desc:0 "A twin-seat heavy fighter, the Toryū is originally designed for escort duties but quickly turned into an interceptor an attacker. Being quite agile for a plane of its size, it could reliably engage a variety of targets using its various gun options, even large calibre AT cannons and upwards-firing bomber interception guns.\n§RThis is a brand new model and will not retain efficiency.§!\n§OThis will retain some efficiency from the $JAP_ki_48_i_airframe$.§!"

   JAP_ki_96_airframe:0 "Kawasaki Ki-96"
   JAP_ki_96_airframe_short:0 "Ki-96"
   JAP_ki_96_airframe_desc:0 "A development of the Ki-45 into a single-seater, twin-engined heavy fighter. The Ki-96 streamlines the fuselage for high agility. Respectable firepower is provided by a 37mm Ho-203 cannon as well as 2x 20mm Ho-5.\n§RThis is a brand new model and will not retain efficiency.§!\n§OThis will retain some efficiency from the $JAP_ki_45_airframe$.§!"

   JAP_ki_102_airframe:0 "Kawasaki Ki-102"
   JAP_ki_102_airframe_short:0 "Ki-102"
   JAP_ki_102_airframe_desc:0 "Designed as an assault aircraft, the Ki-102 is equipped with a 57mm or 37mm cannon, at least two 20mm cannons, and a 12.7mm machine gun. Capable of engaging ground targets over an extremely deep front. A focus on ground support and protection capabilities leaves it a bit lacking in air engagements.\n§RThis is a brand new model and will not retain efficiency.§!\n§OThis will retain some efficiency from the $JAP_ki_96_airframe$.§!"

   JAP_ki_93_airframe:0 "Rikugen Ki-93"
   JAP_ki_93_airframe_short:0 "Ki-93"
   JAP_ki_93_airframe_desc:0 "Aiming to be a more effective anti-shipping and bomber destroyer heavy fighter, it doesn't really provide much over the Ki-102. However, where it excels is in its massively improved range even without the additional drop tanks.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_s1a_airframe:0 "Aichi S1A `Denko`"
   JAP_s1a_airframe_short:0 "S1A `Denko`"
   JAP_s1a_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_j1n_airframe:0 "Nakajima J1N `Gekkō`"
   JAP_j1n_airframe_short:0 "J1N1 `Gekkō`"
   JAP_j1n_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   jap_heavy_fighter_ad_tech_2:0 "Nakajima J5N Upgrade Package"
   jap_heavy_fighter_ad_tech_2_desc:0 "Developed out of the J1N to meet a new requirement for heavier armament, high altitude and speed. Secondary weapons are stripped away, freeing up space for 2x 30mm and 2x 20mm cannons. Improving the performance is possible through the power of the new Homare engines."

   JAP_ki_83_airframe:0 "Mitsubishi Ki-83"
   JAP_ki_83_airframe_short:0 "Ki-83"
   JAP_ki_83_airframe_desc:0 "A long-range heavy fighter, the Ki-83 features a streamlined and sleek fuselage powered by two large supercharged Ha-211 engines. This makes it supremely fast an surprisingly agile. It also has an imposing amount of armament with two 30mm and two 20mm cannons as well as the ability to carry some light bombs for ground missions. Somewhat of a novelty for Japanese designs, it is protected by armoured glass and fire suppression systems.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_j7w1_airframe:0 "Kyushu J7W1 `Shinden`"
   JAP_j7w1_airframe_short:0 "J7W1 `Shinden`"
   JAP_j7w1_airframe_desc:0 "An innovative pusher-propeller design, this heavy interceptor is designed with a quadruple suite of 30mm cannons to engage strategic bombers over key territories.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_j7w2_airframe:0 "J7W2 `Shinden Kai`"
   JAP_j7w2_airframe_short:0 "J7W2 `Shinden Kai`"
   JAP_j7w2_airframe_desc:0 "The J7W1 re-equipped with turbojet engines, this is an extremely fast, agile, and well-armed heavy fighter capable of engaging everything from strategic bombers to enemy fighters, though limited by relatively short range for the era compared to propeller aircraft.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_3_airframe:0 "Kawasaki Ki-3"
   JAP_ki_3_airframe_short:0 "Ki-3"
   JAP_ki_3_airframe_desc:0 "Designed as a light bomber, the Ki-3 is decent for the early 30s era. Equipped with a good bombload and decent range, the poorly armed aircraft is nonetheless extremely vulnerable to enemy fire due to its structure being not much more than a metal frame covered with fabric.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_32_airframe:0 "Kawasaki Ki-32"
   JAP_ki_32_airframe_short:0 "Ki-32"
   JAP_ki_32_airframe_desc:0 "Developed as a light bomber to replace the Ki-3, the Ki-32 is powered by a more powerful version of the Ha-9-II engine, enabling superb agility for the bomber. The larger airframe provides enough space for a small bomb bay that could alternatively be used for additional fuel, making the ki-32 enjoy a superb combat range.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_51_airframe:0 "Mitsubishi Ki-51"
   JAP_ki_51_airframe_short:0 "Ki-51"
   JAP_ki_51_airframe_desc:0 "Developed in response to a requirement for low-altitude attack aircraft, the Ki-51 differs drastically from the previous generation of light level-bombers. Although the bombload and range are lower, it more than makes up for it with its fully metal, fully armoured engine and cockpit as well as self sealing fuel tanks, making the aircraft a very tough nut to crack. Agility is even better due to the lighter weight and stronger engine, while armament is strengthened with 2 wing MGs that could be upgraded.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_71_airframe:0 "Mitsubishi Ki-71 `Mansyū`"
   JAP_ki_71_airframe_short:0 "Ki-71 `Mansyū`"
   JAP_ki_71_airframe_desc:0 "An attempt to develop an advanced version of the Ki-51. The Ki-71 features a more powerful engine, improved armament and retractable landing gear which drastically improves its aerodynamic performance. Unfortunately weight constrictions of the Ki-51 airframe lead to no improvements in range. The redesigned wings, however, provide it with dive breaks and allow it to carry 12.7mm Ho-103 HMGs and possibly even 20mm cannons.\n§GThis will retain efficiency from the previous model.§!"

   JAP_d4y3_airframe:0 "Yokosuka D4Y3 `Suisei`"
   JAP_d4y3_airframe_short:0 "D4Y3 `Suisei`"
   JAP_d4y3_airframe_desc:0 "A land-based version of the D4Y dive bomber; Fitted with a better engine allowing an increased bomb load and a 13.2mm defensive machine gun as well as extra fuel for a longer range, which can further be improved with drop tanks.\n§RThis is a brand new model and will not retain efficiency.§! §OThis will retain some efficiency from D4Y family for being part of it.§!"

   JAP_ki_98_airframe:0 "Mansyū Ki-98"
   JAP_ki_98_airframe_short:0 "Ki-98"
   JAP_ki_98_airframe_desc:0 "A ground attack aircraft developed by the Manchuria Airplane Manufacturing Company, the Ki-98 is a single-seat, twin-boom, low-wing monoplane with a central nacelle housing both the cockpit and a turbosupercharged Mitsubishi Ha-211 engine. Armed with a 37mm Ho-205 tank destroyer cannon as well as 2x 20mm Ho-5 cannons. It is able to carry a moderate bomb but a plethora of rockets under the wings.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_98_kai_airframe:0 "Mansyū Ki-98 Kai"
   JAP_ki_98_kai_airframe_short:0 "Ki-98 Kai"
   JAP_ki_98_kai_airframe_desc:0 "The uniqueness of the design makes the Ki-98 easily modified to be able to use a jet engine, albeit with an enlargement of the fuselage in order to accommodate more fuel. The power of the jet allows it to carry an even bigger 57mm and 30mm cannons. The cockpit is now pressurized.\n§GThis will retain efficiency from the previous model.§!"

   JAP_r2y2_g_airframe:0 "Yokosuka R2Y2-G `Keiun-Kai`"
   JAP_r2y2_g_airframe_short:0 "R2Y2-G `Keiun-Kai`"
   JAP_r2y2_g_airframe_desc:0 "A prototype propeller-driven reconnaissance aircraft turned turbo-jet attacker. The R2Y2 features two Ne-330 jet engines in a conventional mount under the wings. Although the bombload and protection leave much to be desired, they're nonetheless augmented by 4x 30mm cannons as well as a good range and performance. Moreover it features bombing sights for high speed accuracy.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_r2y3_g_airframe:0 "Yokosuka R2Y3-G `Keiun-Kai`"
   JAP_r2y3_g_airframe_short:0 "R2Y3-G `Keiun-Kai`"
   JAP_r2y3_g_airframe_desc:0 "An evolution of the R2Y2 jet attacker. the R2Y3 moves the improved engines inside the wing-roots and fuselage, free up space on the wings for more rockets or drop tanks to be carried. The more aerodynamic aircraft is also faster and more agile despite it adding armour, protection and the heavier Ho-156 cannons.\n§OThis will retain efficiency but cannot convert from the previous model.§!"

   JAP_d1a_airframe:0 "Aichi D1A"
   JAP_d1a_airframe_short:0 "D1A"
   JAP_d1a_airframe_desc:0 "A carrier-based dive bomber, the Susie is a lightly armed and relatively slow carrier-based bomber, but does prove itself useful in the role by the pure ability to be a carrier-launched dive bomber.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_d3a1_airframe:0 "Aichi D3A1 `Kanbaku`"
   JAP_d3a1_airframe_short:0 "D3A1 `Kanbaku`"
   JAP_d3a1_airframe_desc:0 "Still too light to successfully engage large surface ships, the Val is well-equipped to attack targets on land or light vessels at sea, and boasts significantly improved range over its Army counterpart.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_d4y1_airframe:0 "Yokosuka D4Y1 `Suisei`"
   JAP_d4y1_airframe_short:0 "D4Y1 `Suisei`"
   JAP_d4y1_airframe_desc:0 "Designed with a focus on improved suvivability and anti-ship capabilities, the Judy is a capable replacement for the Val, and will be sure to provide support on land for our armies and at sea against lighter vessels.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_d4y4_airframe:0 "Yokosuka D4Y4 `Suisei`"
   JAP_d4y4_airframe_short:0 "D4Y4 `Suisei`"
   JAP_d4y4_airframe_desc:0 "The Y4 carries over the improved features from the land-based Y3, such as the powerful radial engine. It does, however, improve protection by adding a lot of armour and compensating the range by removing the rear gunner in favour of more fuel. Moreover, it increased the bombload by dispensing with the bay door in favour to simply hanging a larger bomb.\n§GThis will retain efficiency from the previous model.§!"

   JAP_r2y3_a_airframe:0 "Yokosuka R2Y3-A `Keiun-Kai`"
   JAP_r2y3_a_airframe_short:0 "R2Y3-A `Keiun-Kai`"
   JAP_r2y3_a_airframe_desc:0 "A navalised R2Y3 allowing it to operate from carriers. It's able to support naval operations with bombs, rockets or even guided naval bombs for impressive anti-ship offensive power.\n§RThis is a brand new model and will not retain efficiency.§!\n§OIt can convert from $JAP_r2y3_g_airframe$.§!"

   JAP_b4y_airframe:0 "Yokosuka B4Y"
   JAP_b4y_airframe_short:0 "B4Y1"
   JAP_b4y_airframe_desc:0 "Designed for carrier operations in order to replace earlier biplane bombers, the largely metal B4Y biplane enjoys great range and a good torpedo. It comes, however, at the cost of being slow and flimsy.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_b5n_airframe:0 "Nakajima B5N `Kanko`"
   JAP_b5n_airframe_short:0 "B5N `Kanko`"
   JAP_b5n_airframe_desc:0 "Faster and further flying than the B4Y1, the Kate is a capable carrier-based torpedo bomber that will be able to engage enemy capital ships at a distance, or perhaps even while they are in port...\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_b6n_airframe:0 "Nakajima B6N `Tenzan`"
   JAP_b6n_airframe_short:0 "B6N `Tenzan`"
   JAP_b6n_airframe_desc:0 "Featuring a fantastic range and a heavy torpedo, the Jill is fast for a torpedo bomber but lacks armour. With this, we will be able to engage enemy ships no matter where they are across the Pacific.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_b7n_airframe:0 "Aichi B7A `Ryūsei`"
   JAP_b7n_airframe_short:0 "B7A `Ryūsei`"
   JAP_b7n_airframe_desc:0 "A Torpedo-Dive Bomber, the Ryūsei is a massive upgrade over the Tenzen. Faster, far better armed and, though lightly armoured, equipped with a heavy loadout of torpedoes or bombs.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_b8n_airframe:0 "Aichi B8A `Mokusei`"
   JAP_b8n_airframe_short:0 "B8A `Mokusei`"
   JAP_b8n_airframe_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   JAP_p2y_airframe:0 "Yokosuka P2Y `Tenga`"
   JAP_p2y_airframe_short:0 "P2Y `Tenga`"
   JAP_p2y_airframe_desc:0 "Designed as the first turbojet carrier fighter of Japan, the P2Y suffers shorter range in exchange for better armour, speed, and agility.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_p3y_airframe:0 "Yokosuka P3Y `Taihō`"
   JAP_p3y_airframe_short:0 "P3Y `Taihō`"
   JAP_p3y_airframe_desc:0 "A direct improvement on the P2Y, the Taiho features excellent speed, range, armour, and armament. The removed rear gung allows for enlarging and strengthening the internal bay for a larger bomb load or 2x torpedoes.\n§GThis will retain efficiency from the previous model.§!"

   JAP_h4h2_airframe:0 "Hiro H4H2"
   JAP_h4h2_airframe_short:0 "H4H2"
   JAP_h4h2_airframe_desc:0 "The H4H is a naval bomber-reconnaissance monoplane flying boat designed by Hiro Naval Arsenal. The improved H2 model comes with new Myojo 2 engines allowing the plane to carry more fuel for a longer effective range. Armament consists of 3x Type 92 MGs in various mounts and a moderate bombload carried externally.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_h6k2_airframe:0 "Kawanishi H6K2"
   JAP_h6k2_airframe_short:0 "H6K2"
   JAP_h6k2_airframe_desc:0 "A large flying boat capable of patrolling across the Pacific, the Mavis is laiden with bombs, torpedoes and machine gun turrets, perfect for engaging exposed enemy shipping or protecting supply lines from submarines.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_h6k4_airframe:0 "Kawanishi H6K4"
   JAP_h6k4_airframe_short:0 "H6K4"
   JAP_h6k4_airframe_desc:0 "Fitted with additional MG blisters in the beam as well as upgraded tail gun to 20mm cannon, this upgrade makes the H6K4 more capable against interception. The redesign allows for additional fuel tanks to be carried, increasing the range even more.\n§GThis will retain efficiency from the previous model.§!"

   JAP_h8k2_airframe:0 "Kawanishi H8K2"
   JAP_h8k2_airframe_short:0 "H8K2"
   JAP_h8k2_airframe_desc:0 "Larger, faster, better armed and armoured than the H6K, the Emily is more capable and suitable to the damands of war.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_h8k3_airframe:0 "Kawanishi H8K3"
   JAP_h8k3_airframe_short:0 "H8K3"
   JAP_h8k3_airframe_desc:0 "Fitting the turrets and floats with retraction mechanisms sees a an improvement in speed, though at the cost of higher production cost. The unique feature, however, is the introduction of new naval air to surface radar systems that dramatically improve the capabilities of the patrol plane.\n§GThis will retain efficiency from the previous model.§!"

   JAP_h11k1_airframe:0 "Kawanishi H11K1 `Soku`"
   JAP_h11k1_airframe_short:0 "H11K1 `Soku`"
   JAP_h11k1_airframe_desc:0 ".\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_h14k1_airframe:0 "Kawanishi H14K1"
   JAP_h14k1_airframe_short:0 "H14K1"
   JAP_h14k1_airframe_desc:0 "Born from project KX-03. An absolute abomination. A flying island. An 18-engined crime against engineering!\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_1_airframe:0 "Mitsubishi Ki-1"
   JAP_ki_1_airframe_short:0 "Ki-1-II"
   JAP_ki_1_airframe_desc:0 "Mitsubishi based its first design for a long range bomber on the Junkers K37, making it already obsolete by the time of its introduction. Slow, flimsy and unwealdy. It nonetheless carries a respectable bomb load for its time.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_21_airframe:0 "Mitsubishi Ki-21 `Kyu-Nana Jū`"
   JAP_ki_21_airframe_short:0 "Ki-21-I `Kyu-Nana Jū`"
   JAP_ki_21_airframe_desc:0 "A completely native long range bomber design to replace the Ki-1 and the larger Ki-20, the Gwen sacrifices bombload to boast a superior range and speed, though entirely lacking in armour. The idea being to compensate for the lack of bomb load by conducting repeated attacks.\n§RThis is a brand new model and will not retain efficiency.§!"
   jap_strike_bomber_ad_tech_1:0 "Ki-21-II Upgrade Package"
   jap_strike_bomber_ad_tech_1_desc:0 "A more powerful Kasei Ha-101 engine goes a long way in improving the capacity of the Ki-21, namely additional armour, protection and defensive weapons."

   JAP_ki_49_airframe:0 "Nakajima Ki-49 `Donryu`"
   JAP_ki_49_airframe_short:0 "Ki-49-I `Donryu`"
   JAP_ki_49_airframe_desc:0 "Designed as a replacement for the Ki-21, the Donryu boasts of long range without sacrificing the already limited bomb load as on the Ki-21. Protection and armament are improved with the addition of a cannon and armour.\n§RThis is a brand new model and will not retain efficiency.§!"
   jap_strike_bomber_ad_tech_3:0 "Ki-49-II Upgrade Package"
   jap_strike_bomber_ad_tech_3_desc:0 "Improved Nakajima Ha-109 engine, heavy armour and 12.7mm Ho-103 HMGs make it a robust bomber."

   JAP_ki_67_airframe:0 "Mitsubishi Ki-67 `Hiryū`"
   JAP_ki_67_airframe_short:0 "Ki-67 `Hiryū`"
   JAP_ki_67_airframe_desc:0 "A successor to the Donryu, the Peggy is a fast strike bomber with a massive range capable of hitting targets all across Asia. Although the bomb load is far smaller than the competition, the armour and armament as well as the ability to strike at shipping with torpedoes make it very effective.\n§RThis is a brand new model and will not retain efficiency.§!"

   jap_strike_bomber_ad_tech_5:0 "Ki-109 Attacker Conversion Package"
   jap_strike_bomber_ad_tech_5_desc:0 "Envisioned as a bomber interceptor based on the Ki-67, the gun turned out to be too heavy and unreliable at high altitude against flying targets. However, it does make for a potent ground attack weapon."
   medium_multirole_fighter_airframeJAP_ki_67_airframe:0 "Mitsubishi Ki-109 `Hiryū`"
   medium_multirole_fighter_airframeJAP_ki_67_airframe_short:0 "Ki-109 `Hiryū`"

   JAP_ki_74_airframe:0 "Tachikawa Ki-74"
   JAP_ki_74_airframe_short:0 "Ki-74"
   JAP_ki_74_airframe_desc:0 "Fast and immensely far-reaching, the Ki-74 is designed with a pressurized cabin for optimal high altitude performance. The Ha-211 engines provide enough power for an enlarged bomb bay that could alternatively carry a Ke-Go anti-shipping guided bomb. Tachikawa's masterpiece is meant to replace all previous generations of light and medium bombers.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_48_i_airframe:0 "Kawasaki Ki-48-I `Sokei`"
   JAP_ki_48_i_airframe_short:0 "Ki-48-I `Sokei`"
   JAP_ki_48_i_airframe_desc:0 "Designed as a high-speed light bomber, the Sokei is partially inspired by the Soviet Tupolev SB; featuring superb range and cheap cost, though lacking in bomb capacity. It relies on speed and agility for survival, though if that fails, it can still tank hits thanks to its armour and protected fuel.\n§RThis is a brand new model and will not retain efficiency.§!\n§OThis will retain some efficiency from the $JAP_ki_45_airframe$.§!"

   JAP_ki_48_ii_airframe:0 "Kawasaki Ki-48-II `Sokei`"
   JAP_ki_48_ii_airframe_short:0 "Ki-48-II `Sokei`"
   JAP_ki_48_ii_airframe_desc:0 "To remedy the shortfalls of the Ki-48, a new powerplant, Ha-115, is introduced. The more reliable engine allows for even faster speed and doubling the carry capacity, resulting in an increase in fuel, bombs and even the ability to deliver a torpedo.\n§GThis will retain efficiency from the previous model.§!\n§OThis will retain some efficiency from the $JAP_ki_45_airframe$.§!"
   jap_strike_bomber_ad_tech_4:0 "Ki-66 Upgrade Package"
   jap_strike_bomber_ad_tech_4_desc:0 "Originally envisioned as twin-engined dive bomber inspired by German designs, the Ki-66 offers only marginal improvements over the Ki-48-II. The dive brakes, however, could just as well be mounted directly on the Ki-48, while the Ki-66 has more potential as a heavy fighter."

   jap_strike_bomber_ad_tech_4_1:0 "Kawasaki Ki-66"
   jap_strike_bomber_ad_tech_4_1_short:0 "Ki-66"
   jap_strike_bomber_ad_tech_4_1_desc:0 "Originally envisioned as twin-engined dive bomber inspired by German designs, the Ki-66 offers only marginal improvements over the Ki-48. The dive brakes, however, could just as well be mounted directly on the Ki-48, while the Ki-66 has more potential as a heavy fighter."

   JAP_p1y1_airframe:0 "Yokosuka P1Y1 `Ginga`"
   JAP_p1y1_airframe_short:0 "P1Y1 `Ginga`"
   JAP_p1y1_airframe_desc:0 "Intended as a sucessor to previous twin engined torpedo and light bombers, the Ginga offers a good balance between protection. armament, speed and range. The Design is flexible enough for potential conversions for other roles such as recon or night interception.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_p1y7_airframe:0 "Yokosuka P1Y7 `Ginga`"
   JAP_p1y7_airframe_short:0 "P1Y7 `Ginga`"
   JAP_p1y7_airframe_desc:0 "A jet-powered improvement of the P1Y. The P1Y7 affords to carry double the load in bombs, and even the new innovative Ke-Go guided bomb. It also comes with a pressurised cabin for a better high altitude performance.\n§GThis will retain efficiency from the previous model.§!"

   JAP_g3m_airframe:0 "Mitsubishi G3M `Rikko`"
   JAP_g3m_airframe_short:0 "G3M1 `Rikko`"
   JAP_g3m_airframe_desc:0 "The G3M has its origins in a specification from the IJN requesting a bomber with unprecedented range. The bomber is to have the capacity to accommodate an aerial torpedo, while bomb load was a secondary consideration. Protection is almost an afterthought except for a few defensive guns.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g4m1_airframe:0 "Mitsubishi G4M1 `Hamaki`"
   JAP_g4m1_airframe_short:0 "G4M1 `Hamaki`"
   JAP_g4m1_airframe_desc:0 "Designed as a lightweight medium bomber, the G4M1 sacrifices protection in order to achieve high-speed and impressive range. Unfortunately, this makes it extremely vulnerable.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g4m2_airframe:0 "Mitsubishi G4M2 `Hamaki`"
   JAP_g4m2_airframe_short:0 "G4M2 `Hamaki`"
   JAP_g4m2_airframe_desc:0 "New Kasei 21 engines and enlarged fuel tanks increase the range of the Hamaki. Defensive armament is enhanced by replacing the dorsal MG with a 20mm cannon. Although, still severely lacking in protection, it is possible to sacrifice the range for armour.\n§GThis will retain efficiency from the previous model.§!"

   JAP_g4m3_airframe:0 "Mitsubishi G4M3 `Hamaki`"
   JAP_g4m3_airframe_short:0 "G4M3 `Hamaki`"
   JAP_g4m3_airframe_desc:0 "Featuring self-sealing fuel tanks and additional 20mm defensive turrets, the M3 variant of the Betty is by this stage only functional as a naval bomber against light targets, lacking any significant conventional bombload in comparison to other ground-striking roles.\n§GThis will retain efficiency from the previous model.§!"

   JAP_g7m_airframe:0 "Mitsubishi G7M `Taizan`"
   JAP_g7m_airframe_short:0 "G7M `Taizan`"
   JAP_g7m_airframe_desc:0 "Designed to finally replace the G4M3, the Taizan is still lacking in armour, armament, and even sports a decrease in range in order to fit a moderate improvement to defensive armament, which still leaves the aircraft lacking against anything but light naval targets.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_210_airframe:0 "Mitsubishi Ki-210 `Unryu`"
   JAP_ki_210_airframe_short:0 "Ki-210 `Unryu`"
   JAP_ki_210_airframe_desc:0 "Equipped with a heavy bombload for the first time, this twin-engine turbojet medium bomber is fast, far-flying for a jet, and capable of destroying targets at sea and on land with impunity. In order to accommodate this capacity, no defensive armament is provided since speed is presumed to be enough to escape most enemies.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_20_airframe:0 "Mitsubishi Ki-20"
   JAP_ki_20_airframe_short:0 "Ki-20"
   JAP_ki_20_airframe_desc:0 "Introduced in 1932, only a handful of this large strategic bomber, based on the Junkers G.38 airliner, have been produced under license. It's plagued with limitations, but nonetheless it could still carry an impressive bomb load.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g5n_airframe:0 "Nakajima G5N `Shinzan`"
   JAP_g5n_airframe_short:0 "G5N1 `Shinzan`"
   JAP_g5n_airframe_desc:0 "Ordered by the Navy, the Liz is an extremely long-range four-engine heavy bomber equipped with 20mm defensive cannons designed to shatter fortifications on islands across the Pacific, striking from bases deep in safe territory.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g8n_airframe:0 "Nakajima G8N `Renzan`"
   JAP_g8n_airframe_short:0 "G8N1 `Renzan`"
   JAP_g8n_airframe_desc:0 "Designed to the same specifications as the earlier G5N, the G8N goes over and beyond in terms of firepower and protection. 4x 13mm Type 2 HMGs and 6x 20mm Type 99-1, and lots of armour.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g10n_airframe:0 "Nakajima G10N `Fugaku`"
   JAP_g10n_airframe_short:0 "G10N1 `Fugaku`"
   JAP_g10n_airframe_desc:0 "Designed as an ultra-long-range heavy bomber, the Fugaku was limited by its intended engine not being available yet. Nonetheless, powered by 6x Ha-219 engines, it is able to deliver 5 tons of bombs at a monstrous range of 18000km.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_g12n_airframe:0 "Nakajima G12N `Hijiri`"
   JAP_g12n_airframe_short:0 "G12N1 `Hijiri`"
   JAP_g12n_airframe_desc:0 "Seen as the ultimate Fugaku, the Hijiri employs the larger and much more powerful Ha-54 engines, allowing it to carry 20 tons of bombs for over 16000km. Various gun emplacements and remote controlled turrets make it a danger to any enemy interceptor.\n§GThis will retain efficiency from the previous model.§!"

   JAP_ki_4_airframe:0 "Nakajima Ki-4"
   JAP_ki_4_airframe_short:0 "Ki-4"
   JAP_ki_4_airframe_desc:0 "A biplane reconnaissance aircraft of mixed construction. The Ki-4 could also be used in light ground support role when called on.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_15_airframe:0 "Mitsubishi Ki-15 `Karigane`"
   JAP_ki_15_airframe_short:0 "Ki-15 `Karigane`"
   JAP_ki_15_airframe_desc:0 "A high-speed reconnaissance aircraft, the Karigane is an all metal monoplane offering increased range, durability and performance. Able to be employed as a light attack bomber, it could carry better loads with further engine upgrades.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_46_ii_airframe:0 "Mitsubishi Ki-46-II `Dinah`"
   JAP_ki_46_ii_airframe_short:0 "Ki-46-II `Dinah`"
   JAP_ki_46_ii_airframe_desc:0 "Designed from a doctrine of strategic reconnaissance rather than tactical, the Dinah is stripped from almost all defenses and protection in favour of speed and range.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_ki_46_iii_airframe:0 "Mitsubishi Ki-46-III `Dinah`"
   JAP_ki_46_iii_airframe_short:0 "Ki-46-III `Dinah`"
   JAP_ki_46_iii_airframe_desc:0 "Faster and further reaching than the II, this improvement is provided by new Ha-102 engines allowing the plane to carry even more fuel and a drop tank, yet still reach new speed limits. The lacking protection was enhanced with armour and fire suppression systems as well as self sealing fuel tanks. Performance is good to the point where the airframe is also suitable for a heavy fighter conversion.\n§GThis will retain efficiency from the previous model.§!"

   jap_scout_plane_ad_tech_equipment_5:0 "C6N"
   jap_scout_plane_ad_tech_equipment_5_short:0 "C6N"
   jap_scout_plane_ad_tech_equipment_5_desc:0 "The Navy has requested their own design of reconnaissance aircraft, the Myrt is one of the fastest carrier-based aircraft at the time of introduction. However, pitfalls in reconnaissance equipment engineering have rendered it land-based for reconnaissance duties.\n§RThis is a brand new model and will not retain efficiency.§!"

   JAP_r2y1_airframe:0 "Yokosuka R2Y1 `Keiun`"
   JAP_r2y1_airframe_short:0 "R2Y1 `Keiun`"
   JAP_r2y1_airframe_desc:0 "A strange design for a single-engine reconnaissance aircraft. It features coupled Atsuta engines in the form of a single heavy but powerful Aichi Ha-70. It provides enough power for the R2Y to carry enough fuel for a long range and higher speeds, or alternatively any number of possible conversions into a heavy fighter.\n§RThis is a brand new model and will not retain efficiency.§!"


      #################################################################################### GER

   GER_he_46c_airframe:0 "He 46 C-1"
   GER_he_46c_airframe_short:0 "He 46 C-1"
   GER_he_46c_airframe_desc:0 "A monoplane designed for reconnaissance and army cooperation, the He 46 is rather weak and fragile with a mixed construction and low agility.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_hs_126_airframe:0 "Hs 126"
   GER_hs_126_airframe_short:0 "Hs 126"
   GER_hs_126_airframe_desc:0 "A full-metal, two-seat reconnaissance and observation aircraft. Although very fragile, it is able to cruise for long ranges.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_fw_189_airframe:0 "Fw 189 "Uhu""
   GER_fw_189_airframe_short:0 "Fw 189"
   GER_fw_189_airframe_desc:0 "The Focke-Wulf Fw 189 Uhu (Eagle Owl) is a twin-engine, twin-boom, three-seat tactical reconnaissance and army cooperation aircraft. It can easily be reinforced with rugged armour, cannons and even radar in order to serve as a night fighter-bomber.\n§RThis is a brand new model and will not retain efficiency.§!"
   ger_scout_plane_ad_3:0 "Fw 189 upgrade package"
   ger_scout_plane_ad_3_desc:0 "New Argus As 411 Engine, 20mm MG151 cannons and heavy armour increase the capabilities of the Fw 189 in almost every regard."

   GER_ar_234_airframe_c4:0 "Ar 234 C-4 "Blitz""
   GER_ar_234_airframe_c4_short:0 "Ar 234 C-4"
   GER_ar_234_airframe_c4_desc:0 "Armed reconnaissance version of the Ar 234 C jet bomber, fitted with cameras, armed with 4x 20mm MG 151/20 cannons.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_he_51_airframe:0 "He 51"
   GER_he_51_airframe_short:0 "He 51"
   GER_he_51_airframe_desc:0 "The He 51 is a conventional single-bay biplane, with all-metal construction and fabric covering. It is powered by a glycol-cooled BMW VI engine, with an armament of two 7.92mm machine guns mounted above the engine.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_bf_109_airframe_b1:0 "Bf 109 B-1 "Berta""
   GER_bf_109_airframe_b1_short:0 "Bf 109 B-1"
   GER_bf_109_airframe_b1_desc:0 "The warhorse of the new Luftwaffe, the Messerschmitt Bf 109 incorporates the latest advancements in monoplane and piston engine designs. The Bf 109 B-1 is lightly armed with two 7.92mm MG17 due to the delicate construction and the use of a weaker engine. \n§RThis is a brand new model and will not retain efficiency§!"

   GER_bf_109_airframe_d1:0 "Bf 109 D-1"
   GER_bf_109_airframe_d1_short:0 "Bf 109 D-1"
   GER_bf_109_airframe_d1_desc:0 "The Bf 109 D-1 upgrades upon the earlier model by strengthening the wings and adding two additional 7.92mm MG 17 mounted in the wings. \n§GThis will retain efficiency and convert from from earlier models.§!"

   GER_bf_109_airframe_e4:0 "Bf 109 E-4 "Emil""
   GER_bf_109_airframe_e4_short:0 "Bf 109 E-4"
   GER_bf_109_airframe_e4_desc:0 "The Bf 109 E-4 is the first major redesign of the 109 airframe, improving the levels of pilot protection and introduces two newly developed 20mm MG FF/M cannons in the wings. The larger and higher powered Daimler-Benz DB 601A engine affords a big performance increase over earlier models. \n§GThis will retain efficiency and convert from earlier models.§!"

   GER_bf_109_airframe_e7:0 "Bf 109 E-7 "Emil""
   GER_bf_109_airframe_e7_short:0 "Bf 109 E-7"
   GER_bf_109_airframe_e7_desc:0 "The Bf 109 E-7 improves the biggest weakness of earlier 109s, namely the limited range and underpowered performance. A drop tank and a new DB 601N engine make this a substantial improvement over the E-4.\n§GThis will retain efficiency and convert from earlier models.§!"

   GER_bf_109_airframe_f4:0 "Bf 109 F-4 "Friedrich""
   GER_bf_109_airframe_f4_short:0 "Bf 109 F-4"
   GER_bf_109_airframe_f4_desc:0 "The second radical rework of the 109 airframe. The F-4 vastly improves the aerodynamic performance of the 109. A new improved engine, the Daimler-Benz DB 601E, allows this plane to be one of the finest in the world at its time. This comes at the cost of reducing the armament to one 20mm MG 151/20 and two 7.92mm MG17 but centralising them in the nose. \n§GThis will retain efficiency and convert from earlier models.§!"

   GER_bf_109_airframe_g6:0 "Bf 109 G-6 "Gustav""
   GER_bf_109_airframe_g6_short:0 "Bf 109 G-6"
   GER_bf_109_airframe_g6_desc:0 "Largely identical to the F-series. However, the 7.92mm MG17s are replaced with larger calibre 13mm MG 131 for increased lethality, and a slightly improved engine, the DB 605A, was introduced. \n§GThis will retain efficiency and convert from $GER_bf_109_airframe_f4$§!"

   GER_bf_109_airframe_k4:0 "Bf 109 K-4 "Kurfürst""
   GER_bf_109_airframe_k4_short:0 "Bf 109 K-4"
   GER_bf_109_airframe_k4_desc:0 "The new 30mm MK 108 replaces the 20mm autocannons of previous models and additional engine improvements have made this variant the fastest and most heavily armed 109 of the war. The Bf 109 airframe by this point has largely hit the limit as to the improvements it handle. \n§GThis will retain efficiency and convert from earlier models.§!"

   GER_fw_190_airframe_a2:0 "Fw 190 A-2 "Würger""
   GER_fw_190_airframe_a2_short:0 "Fw 190 A-2"
   GER_fw_190_airframe_a2_desc:0 "Designed by Kurt Tank at Focke-Wulf, the Fw 190 has the potential to become the backbone of the Jagdwaffe of the Luftwaffe. The A-2 introduces the powerful BMW 801C-2 engine allowing it to carry a heavy arsenal of two wing-root mounted 20mm MG 151, two fuselage-mounted 7.92mm MG 17s and two outboard wing-mounted 20mm MG FF/M's. \n§RThis is a brand new model and will not retain efficiency.§!"

   GER_fw_190_airframe_a4:0 "Fw 190 A-4 "Würger""
   GER_fw_190_airframe_a4_short:0 "Fw 190 A-4"
   GER_fw_190_airframe_a4_desc:0 "Equipped with the more powerful BMW 801 D-2 engine, the A-4 could carry rockets and bombs and perform well in the ground-attack role.\n§GThis will retain efficiency from the previous model.§!"

   GER_fw_190_airframe_a6:0 "Fw 190 A-6 "Würger""
   GER_fw_190_airframe_a6_short:0 "Fw 190 A-6"
   GER_fw_190_airframe_a6_desc:0 "A structurally redesigned and lighter wing was introduced and the normal armament was upgraded by swapping the MG FF cannons with two 20mm MG 151/20E cannons. The shifted centre of gravity and lighter wings also offer improved agility.\n§GThis will retain efficiency from the previous model.§!"

   GER_fw_190_airframe_d9:0 "Fw 190 D-9 "Dora""
   GER_fw_190_airframe_d9_short:0 "Fw 190 D-9"
   GER_fw_190_airframe_d9_desc:0 "The Fw 190 'Dora' comes with the Junkers Jumo 213E two-stage supercharged engine, making the D-9 a fantastic air-superiority fighter. Firepower is further improved by two fuselage-mounted 13mm MG 131s replacing the MG 17s, as well as options for larger cannons and boosted engines.\n§OThis will retain efficiency but cannot convert from the previous model.§!"

   GER_ta_152_airframe:0 "Ta 152 H-1 "Würger""
   GER_ta_152_airframe_short:0 "Ta 152 H-1"
   GER_ta_152_airframe_desc:0 "Kurt Tank's ultimate fighter, the Ta 152 is an extended Fw 190 D-9 fuselage with a larger wingspan. The massive Daimler-Benz DB603 engine makes the Ta-152 one of the fastest piston-engine fighters in the world. The C-3 model sacrifices agility for an arsenal of a 30mm MK103 cannon and four 20mm MG151/20 cannons firing through the propeller. Alternatively, the H-1 model is a pure fighter with maximized agility.\n§GThis will retain efficiency from the $GER_fw_190_airframe_d9$§"

   GER_me_262_airframe_a1a:0 "Me 262 A-1a "Schwalbe""
   GER_me_262_airframe_a1a_short:0 "Me 262 A-1a"
   GER_me_262_airframe_a1a_desc:0 "The first jet fighter to enter service, armed with 4 deadly 30mm MK108 cannons and 2 Jumo 004 jet engines. This fighter reigns supreme over all existing propeller based designs with greater speed, climb rate, and firepower than most conventional designs. However its jet engines have extremely high fuel consumption, resource and production cost.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_262_airframe_a1a_u1:0 "Me 262 A-1a/U1 "Schwalbe""
   GER_me_262_airframe_a1a_u1_short:0 "Me 262 A-1a/U1"
   GER_me_262_airframe_a1a_u1_desc:0 "Armed with an awesome arsenal of six nose mounted guns, two 20mm MG 151/20 cannon, two 30mm MK 103 cannon, and two 30mm MK 108 cannon, the U1 modification is able to dispatch any enemy. However, all the extra guns do make it somewhat overloaded.\nThere is also the A-1a/U4 option of mounting a single 50mm MK 214A high-velocity cannon for an extra punch against heavy armour.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_262_airframe_hgi:0 "Me 262 HG-I"
   GER_me_262_airframe_hgi_short:0 "Me 262 HG-I"
   GER_me_262_airframe_hgi_desc:0 "To improve the Me 262's speed even more, a proposal for using swept wings was suggested. Although not yet feasible, it did lead to the start of the HG (Hochgeschwindigkeit or high-speed) project. The HG-I is essentially a 262 modified with a low profile canopy, lightened structure and the latest of the Jumo 004 engines.\n§GThis will retain efficiency from the previous model.§!"

   GER_me_262_airframe_hgii:0 "Me 262 HG-II"
   GER_me_262_airframe_hgii_short:0 "Me 262 HG-II"
   GER_me_262_airframe_hgii_desc:0 "The more radical Hochgeschwindigkeit II (Me 262 HG II) features a new 35° swept wing with engines moved closer to the fuselage. It features more powerful Jumo 004 engines and a new armament of 4x 20mm MG213 cannons. The fuselage space is also enlarged to allow for more fuel to be carried internally.\n§RThis is a brand new model and will not retain efficiency from the previous model.§!"

   GER_me_262_airframe_hgiii:0 "Me 262 HG-III"
   GER_me_262_airframe_hgiii_short:0 "Me 262 HG-III"
   GER_me_262_airframe_hgiii_desc:0 "The Hochgeschwindigkeit III (Me 262 HG III) has a 45° swept wing and the latest development in jet technology, the Heinkel HeS 011C engines enclosed in the wing roots. Armed with the fantastic 30mm MK213 cannons and radar, the HG-III can make short work of almost anything that flies.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ho229_airframe:0 "Ho 229"
   GER_ho229_airframe_short:0 "Ho 229"
   GER_ho229_airframe_desc:0 "The concept of `flying wing` brought to fruition. The Pilot is secured in a special G-suit. Combined with the Jumo 004C jet engines, it allows him to pull off extreme manoeuvres. The high range could be traded off for lighter weight or a decent bomb load.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_he_162_airframe:0 "He 162 `Spatz`"
   GER_he_162_airframe_short:0 "He 162"
   GER_he_162_airframe_desc:0 "A unique design with a single jet engine mounted on the wooden fuselage, making it easy to build and maintain. Suffering from short range and a rather conservative armament compared to the Me 262, it is just as manoeuvrable on top of being much cheaper.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ta_183_airframe_i:0 "Ta 183 I `Huckebein`"
   GER_ta_183_airframe_i_short:0 "Ta 183 I"
   GER_ta_183_airframe_i_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ta_183_airframe_ii:0 "Ta 183 II `Huckebein`"
   GER_ta_183_airframe_ii_short:0 "Ta 183 II"
   GER_ta_183_airframe_ii_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ar_197_airframe:0 "Ar 197"
   GER_ar_197_airframe_short:0 "Ar 197"
   GER_ar_197_airframe_desc:0 "A biplane design to meet the requirements for a carrier-based fighter, the Ar 197 comes with 2x 20mm MG FF cannons, 2x 7.96mm MG17 machineguns and a fantastic range allowed by a fuselage drop tank.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_bf_109_airframe_t2:0 "Bf 109 T-2"
   GER_bf_109_airframe_t2_short:0 "Bf 109 T-2"
   GER_bf_109_airframe_t2_desc:0 "Essentially an E-7 airframe modified with a tail-hook, catapult fittings and an increased wingspan allowing it to operate from carriers.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_bf_109_airframe_t4:0 "Bf 109 T-4"
   GER_bf_109_airframe_t4_short:0 "Bf 109 T-4"
   GER_bf_109_airframe_t4_desc:0 "Essentially a K-series airframe modified with a tail-hook, catapult fittings and an increased wingspan allowing it to operate from carriers.\n§RThis is a brand new model and will not retain efficiency.§!"

   ger_cv_fighter_equipment_card_3:0 "Fw 190 T-1"
   ger_cv_fighter_equipment_card_3_short:0 "Fw 190 T-1"
   ger_cv_fighter_equipment_card_3_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"


   ger_cv_fighter_equipment_card_5:0 "Fw 190 T-2"
   ger_cv_fighter_equipment_card_5_short:0 "Fw 190 T-2"
   ger_cv_fighter_equipment_card_5_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_262_airframe_t:0 "Me 262 T "Schwalbe""
   GER_me_262_airframe_t_short:0 "Me 262 T"
   GER_me_262_airframe_t_desc:0 "A special modification with arrester hook and air brakes allows the Me 262 to operate from carriers.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ta_183_airframe_ti:0 "Ta 183 T-I "Huckebein""
   GER_ta_183_airframe_ti_short:0 "Ta 183 T-I"
   GER_ta_183_airframe_ti_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ta_183_airframe_tii:0 "Ta 183 T-II "Huckebein""
   GER_ta_183_airframe_tii_short:0 "Ta 183 T-II"
   GER_ta_183_airframe_tii_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_fi_167_airframe:0 "Fi 167"
   GER_fi_167_airframe_short:0 "Fi 167"
   GER_fi_167_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_bf_110_airframe_b1:0 "Bf 110 B-1 "Zerstörer""
   GER_bf_110_airframe_b1_short:0 "Bf 110 B-1"
   GER_bf_110_airframe_b1_desc:0 "A twin-engined Zerstörer (destroyer, heavy fighter). The Bf 110 relies on its heavy armament, speed, and range to make it the Luftwaffe's premier offensive fighter. The B-1 comes armed with 2x MGFF 20mm cannons, 4x 7.92mm MG17 LMGs and one defensive MG15 rear machinegun.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_bf_110_airframe_c4:0 "Bf 110 C-4 "Zerstörer""
   GER_bf_110_airframe_c4_short:0 "Bf 110 C-4"
   GER_bf_110_airframe_c4_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_bf_110_airframe_f2:0 "Bf 110 F-2 "Zerstörer""
   GER_bf_110_airframe_f2_short:0 "Bf 110 F-2"
   GER_bf_110_airframe_f2_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_bf_110_airframe_g2:0 "Bf 110 G-2 "Zerstörer""
   GER_bf_110_airframe_g2_short:0 "Bf 110 G-2"
   GER_bf_110_airframe_g2_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_me_410_airframe_a1:0 "Me 410 A-1/U2 "Hornisse""
   GER_me_410_airframe_a1_short:0 "Me 410 A"
   GER_me_410_airframe_a1_desc:0 "The Me 410 A is the result of the development of the Me 210. Although designed as a high-speed bomber, it performs much better as a heavy fighter. In total, the A-1/U2 modification has an impressive armament of 4x 20mm MG 151s and 2x 7.92mm MG 17s as well as 21cm heavy rockets.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_410_airframe_b1:0 "Me 410 B-1/U2 "Hornisse""
   GER_me_410_airframe_b1_short:0 "Me 410 B"
   GER_me_410_airframe_b1_desc:0 "The Me 410 B is essentially a Me 410 A but with more fuel, strengthened undercarriage, and an oxygen system for high-altitude. B-1/U2 is almost identical to the A-1/U2, except for replacing the light MGs with 2x 13mm MG 131.\n§RThis is a brand new model and will not retain efficiency.§!"

   ger_heavy_fighter_equipment_conversion_card_2:0 "Do 217 J-2"
   ger_heavy_fighter_equipment_conversion_card_2_short:0 "Do 217 J-2"
   ger_heavy_fighter_equipment_conversion_card_2_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_he_219_airframe:0 "He 219 A-2 "Uhu""
   GER_he_219_airframe_short:0 "He 219 A-2"
   GER_he_219_airframe_desc:0 "The He 219 Uhu ("Eagle-Owl") is a relatively sophisticated night fighter that posses an advanced air to air radar, ejection seats, and an assortment of 20mm and 30mm cannon options including 30mm upwards-firing Schräge Musik.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_do_335_airframe:0 "Do 335 B-2 "Pfeil""
   GER_do_335_airframe_short:0 "Do 335 B-2"
   GER_do_335_airframe_desc:0 "Due to its unique push-pull configuration and the lower aerodynamic drag of the in-line alignment of the two engines, the Dornier Do 335 Pfeil (Arrow) is the fastest ever piston-engined aircraft. The B series comes with powerful 2x 30mm MK103 cannons in the wings. They can, however, be replaced with Air-Air Radar.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_do_17_airframe_z10:0 "Do 17 Z-10"
   GER_do_17_airframe_z10_short:0 "Do 17 Z-10"
   GER_do_17_airframe_z10_desc:0 "\n§RThis is a brand new model and will not retain efficiency. However Do 17 tactical bombers may be converted§"

   GER_do_217_airframe_j2:0 "Do 217 J-2"
   GER_do_217_airframe_j2_short:0 "Do 217 J-2"
   GER_do_217_airframe_j2_desc:0 "\n§OThis is a brand new model but will retain some efficiency from $GER_do_217_airframe_e2$§"

   GER_do_217_airframe_n2:0 "Do 217 N-2"
   GER_do_217_airframe_n2_short:0 "Do 217 N-2"
   GER_do_217_airframe_n2_desc:0 "\n§GThis will retain efficiency and from $GER_do_217_airframe_j2$§"

   GER_ju_88_airframe_c2:0 "Ju 88 C-2"
   GER_ju_88_airframe_c2_short:0 "Ju 88 C-2"
   GER_ju_88_airframe_c2_desc:0 "Zerstörer, fighter-bomber and night fighter, based on A-series, but with sheet metal nose housing 3x 20mm MG FF/M and 3x 7.9mm MG17 guns.\n§OThis is a brand new model but will retain some efficiency from $GER_ju_88_airframe_a1$§"

   GER_ju_88_airframe_c6:0 "Ju 88 C-6"
   GER_ju_88_airframe_c6_short:0 "Ju 88 C-6"
   GER_ju_88_airframe_c6_desc:0 "Heavy fighter and radio-equipped Night fighter. It could also be fitted with Schräge Musik (upwards-firing cannons) for a more specialised interceptor role.\n§GThis will retain efficiency and from $GER_ju_88_airframe_c2$§"

   GER_ju_388_airframe_j1:0 "Ju 388 J-1 "Störtebeker""
   GER_ju_388_airframe_j1_short:0 "Ju 388 J-1"
   GER_ju_388_airframe_j1_desc:0 "High-altitude heavy fighter based on the $GER_ju_188_airframe$ and propelled by turbo charged BMW 801TJ radial engines. Armed with an arsenal of 2x 30mm MK 108 and 2x 20mm MG 151 in the nose as well as 2x Schräge Musik cannons.\n§OThis is a brand new model but will retain some efficiency from $GER_ju_188_airframe$§"

   GER_hs_123_airframe:0 "Hs 123 A-1"
   GER_hs_123_airframe_short:0 "Hs 123 A-1"
   GER_hs_123_airframe_desc:0 "The Henschel Hs 123 is a single-seat biplane dive bomber and close-support attack aircraft. It proved to be robust and effective. However, the range comes at the cost of a limited bomb load.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_87_airframe_a2:0 "Ju 87 A-2 "Stuka""
   GER_ju_87_airframe_a2_short:0 "Ju 87 A-2"
   GER_ju_87_airframe_a2_desc:0 "The Stuka's design included several innovations such as automatic pull-up dive brakes. The A-2 model is underpowered with its Jumo 210D engine, and is very limited in range, but it is more durable and is able to deliver 500kg of bombs with good accuracy.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_87_airframe_b2:0 "Ju 87 B-2 "Stuka""
   GER_ju_87_airframe_b2_short:0 "Ju 87 B-2"
   GER_ju_87_airframe_b2_desc:0 "The B-2 improves on the Ju 87 with a more powerful Jumo 211D engine that gives it better air performance, and also comes with slightly better protection. It is, however, still limited in range and armament.\n§GThis will retain efficiency from the previous model.§!"

   GER_ju_87_airframe_d1:0 "Ju 87 D-1 "Stuka""
   GER_ju_87_airframe_d1_short:0 "Ju 87 D-1"
   GER_ju_87_airframe_d1_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_ju_87_airframe_d5:0 "Ju 87 D-5 "Stuka""
   GER_ju_87_airframe_d5_short:0 "Ju 87 D-5"
   GER_ju_87_airframe_d5_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_hs_129_airframe:0 "Henschel Hs 129"
   GER_hs_129_airframe_short:0 "Hs 129 B-2"
   GER_hs_129_airframe_desc:0 "The Henschel Hs 129 is a single-seater twin-engine attack aircraft built for Anti-Tank combat. The cockpit and engines are armoured. The limited performance was enhanced by the use of French Gnome-Rhone 14M engines. Firepower is provided by 2x MG 17s and 2x MG 151 cannons. Under the fuselage is a flexible mount that can handle either a light bomb load, or more importantly an assortment of 30mm and 37mm AT gun pods.\n§RThis is a brand new model and will not retain efficiency.§!"
   ger_cas_plane_7:0 "Hs 129 B-3"
   ger_cas_plane_7_desc:0 "In response to the ever heavier armour on the plowing the battlefields, even larger anti tank cannons are called for. the 75mm BK 7,5 is a monster. A modified version of the venerable PaK 40, it is adapted to be carred on the proven Hs 129."

   GER_ju_187_airframe:0 "Ju 187 "Stuka""
   GER_ju_187_airframe_short:0 "Ju 187"
   GER_ju_187_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_187_airframe_c1:0 "Ju 187 C-1 "Stuka""
   GER_ju_187_airframe_c1_short:0 "Ju 187 C-1"
   GER_ju_187_airframe_c1_desc:0 ""

   GER_ju_87_airframe_c:0 "Ju 87 C-1 "Stuka""
   GER_ju_87_airframe_c_short:0 "Ju 87 C-1"
   GER_ju_87_airframe_c_desc:0 "Equipped with an arresting hook and strengthened landing gear, this airframe is capable of operating from an aircraft carrier.\n§OThis is a brand new model, but it will retain some efficiency from any Ju 87 B series.§"
   cv_small_plane_naval_bomber_airframeGER_ju_87_airframe_c:0 "Ju 87 D-4"

   GER_ju_87_airframe_r2:0 "Ju 87 R-2 "Stuka""
   GER_ju_87_airframe_r2_short:0 "Ju 87 R-2"
   GER_ju_87_airframe_r2_desc:0 "A replacement of the C series, the R (Reichweite - Long Range) model is modified with 2 drop tanks under the wings, more internal fuel and a more powerful Junkers Jumo 211D engine. The increased fuel weight limits the bomb load, but it does provide it with a fantastic range.\n§GThis will retain efficiency from the previous model, as some efficiency from an Ju 87 B series.§"

   GER_ju_87_airframe_r4:0 "Ju 87 R-4 "Stuka""
   GER_ju_87_airframe_r4_short:0 "Ju 87 R-4"
   GER_ju_87_airframe_r4_desc:0 "An improvement over the Reichweite (Long Range) version by incorporating fuselage upgrades from the D series as well as the new Junkers Jumo 211J engine, allowing it to carry heavier bombs.\n§GThis will retain efficiency from the previous model, as some efficiency from an Ju 87 D series.§"

   ger_cv_cas_equipment_card_6:0 "Ju 187 C-5"
   ger_cv_cas_equipment_card_6_short:0 "Ju 187 C-5"
   ger_cv_cas_equipment_card_6_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_262_airframe_a2a:0 "Me 262 A-2a "Sturmvogel""
   GER_me_262_airframe_a2a_short:0 "Me 262 A-2a"
   GER_me_262_airframe_a2a_desc:0 "The definitive bomber version of the me_262 retaining only the two lower 30mm MK 108 cannon. Although the 1000Kg of bombs isn't as threatening as other dive bombers, the 262 has up to 48 very convincing R4M rocket arguments on its side.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_1100_airframe_b:0 "Me 1100 B "Feuersturm""
   GER_me_1100_airframe_b_short:0 "Me 1100 B Feuersturm"
   GER_me_1100_airframe_b_desc:0 "A bomber development of the Me 262. The Me 1100 has swept wings from the HG-II project and the newest Jumo 004E engine. It's able to deliver 2000Kg of payload and an assortment of cannons to devastate any target.\n§RThis is a brand new model and will not retain efficiency.§!"

   ger_nav_bomber_equipment_card_1:0 "Fi 167"
   ger_nav_bomber_equipment_card_1_short:0 "Fi 167"
   ger_nav_bomber_equipment_card_1_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_87_airframe_c_d4:0 "Ju 87 D-4"
   GER_ju_87_airframe_c_d4_short:0 "Ju 87 D-4"
   GER_ju_87_airframe_c_d4_desc:0 "The Ju 87 D-4 is a D model modified specifically for using torpedoes in anti-shipping missions.\n§OThis is a brand new model, but it will retain some efficiency from any Ju 87 D series.§"

   GER_ju_187_airframe_c2:0 "Ju 187 C-2"
   GER_ju_187_airframe_c2_short:0 "Ju 187 C-2"
   GER_ju_187_airframe_c2_desc:0 "\n§OThis is a brand new model, but it will retain some efficiency from any Ju 187.§"

   GER_me_262_airframe_a2c:0 "Me 262 A-2c "Sturmvogel""
   GER_me_262_airframe_a2c_short:0 "Me 262 A-2c"
   GER_me_262_airframe_a2c_desc:0 "Although the Me 262 is underpowered for it to be able to carry a torpedo as well as enough fuel for naval missions, the BT-700 Kinetic Torpedo can be carried like a normal bomb.\n§OThis is a brand new model, but it will retain some efficiency from any Me 262 A series.§"

   GER_me_1100_airframe_c:0 "Me 1100 C "Schiffszerstörer""
   GER_me_1100_airframe_c_short:0 "Me 1100 C"
   GER_me_1100_airframe_c_desc:0 "A bomber development of the Me 262. The Me 1100 has swept wings from the HG-II project and the newest Jumo 004E engine. The C model sacrifices two guns to free up weight for torpedo and naval bomb mounts, extra internal fuel and an air to surface radar. The structure is lightened and landing gear is enhanced for carrier operations.\n§RThis is a brand new model, but it will retain some efficiency from any Me 1100 series.§§"

   GER_fw_200_airframe:0 "Fw 200 Condor C-0"
   GER_fw_200_airframe_short:0 "Fw 200 C-0"
   GER_fw_200_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_fw_200_airframe_c3:0 "Fw 200 Condor C-3"
   GER_fw_200_airframe_c3_short:0 "Fw 200 C-3"
   GER_fw_200_airframe_c3_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_fw_200_airframe_c4:0 "Fw 200 Condor C-4"
   GER_fw_200_airframe_c4_short:0 "Fw 200 C-4"
   GER_fw_200_airframe_c4_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_bv_238_airframe:0 "Blohm & Voss BV 238"
   GER_bv_238_airframe_short:0 "BV 238"
   GER_bv_238_airframe_desc:0 "The largest and heaviest aircraft ever envisioned. The BV 238 is a long range maritime patrol flying-boat powered by 6x DB603 engines and is able to carry a massive load of up to 7000kg of bombs and almost 20x defensive guns. The plane can be converted into a conventional land based bomber by adding additional bomb bays.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_86_airframe:0 "Ju 86 D-1"
   GER_ju_86_airframe_short:0 "Ju 86 D-1"
   GER_ju_86_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_plane_scout_plane_airframeGER_ju_86_airframe:0 "Ju 86 P"

   GER_he_111_airframe_h1:0 "He 111 H-1"
   GER_he_111_airframe_h1_short:0 "He 111 H-1"
   GER_he_111_airframe_h1_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_he_111_airframe_h3:0 "He 111 H-3"
   GER_he_111_airframe_h3_short:0 "He 111 H-3"
   GER_he_111_airframe_h3_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_he_111_airframe_h16:0 "He 111 H-16"
   GER_he_111_airframe_h16_short:0 "He 111 H-16"
   GER_he_111_airframe_h16_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_do_217_airframe_e2:0 "Do 217 E-2"
   GER_do_217_airframe_e2_short:0 "Do 217 E-2"
   GER_do_217_airframe_e2_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_do_217_airframe_e2:0 "Do 217 J"
   medium_multirole_scout_airframeGER_do_217_airframe_e2:0 "Do 217 C"

   GER_do_217_airframe_k2:0 "Do 217 K-2"
   GER_do_217_airframe_k2_short:0 "Do 217 K-2"
   GER_do_217_airframe_k2_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   GER_he_45_airframe_c:0 "He 45C"
   GER_he_45_airframe_c_short:0 "He 45C"
   GER_he_45_airframe_c_desc:0 "The Heinkel He 45 was a light bomber produced in Germany in the early 1930s, one of the first aircraft adopted by the newly formed Luftwaffe. Designed as a general-purpose biplane, it is employed by the Luftwaffe for reconnaissance and light bombing duties.\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_he_45_airframe_c:0 "He 45"
   medium_multirole_scout_airframeGER_he_45_airframe_c:0 "He 45 B1"

   GER_do_17_airframe:0 "Do 17 Z"
   GER_do_17_airframe_short:0 "Do 17 Z"
   GER_do_17_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_do_17_airframe:0 "Do 17 Z-7"
   medium_multirole_scout_airframeGER_do_17_airframe:0 "Do 17 P"

   GER_ju_88_airframe_a1:0 "Ju 88 A-1 "Dreifinger""
   GER_ju_88_airframe_a1_short:0 "Ju 88 A-1"
   GER_ju_88_airframe_a1_desc:0 "Designed as a so-called Schnellbomber ("fast bomber"), the Ju 88 is a very flexible airframe able to be used as a bomber, dive bomber, night fighter, torpedo bomber and reconnaissance aircraft. The A-1 comes with Jumo 211B engines\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_ju_88_airframe_a1:0 "Ju 88 C-1"
   medium_multirole_scout_airframeGER_ju_88_airframe_a1:0 "Ju 88 D-1"

   GER_ju_88_airframe_a4:0 "Ju 88 A-4 "Dreifinger""
   GER_ju_88_airframe_a4_short:0 "Ju 88 A-4"
   GER_ju_88_airframe_a4_desc:0 "Improved variant. Longer wingspan, due to redesigned wingtips. Stronger defensive armament. Power provided by Jumo 211J engines. Reinforced undercarriage. Provision for more external bomb and torpedo racks.\n§GThis will retain efficiency from the previous model.§!"
   medium_multirole_fighter_airframeGER_ju_88_airframe_a4:0 "Ju 88 C-4"
   medium_multirole_scout_airframeGER_ju_88_airframe_a4:0 "Ju 88 D-2"

   GER_ju_188_airframe:0 "Ju 188 A-2 "Rächer""
   GER_ju_188_airframe_short:0 "Ju 188 A-2"
   GER_ju_188_airframe_desc:0 "The follow-up to the Ju 88. It features more defensive armament and airframe changes. Although it is intended to be a light fast bomber, the Ju 188 still has very respectable bomb loadouts of up to 3000kg.\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_ju_188_airframe:0 "Ju 388 J"
   medium_multirole_scout_airframeGER_ju_188_airframe:0 "Ju 388 L"

   GER_ju_288_airframe:0 "Ju 288 C"
   GER_ju_288_airframe_short:0 "Ju 288 C"
   GER_ju_288_airframe_desc:0 "Designed for the Bomber B project as a (fast bomber) intended to replace all current designs. The Ju 288, however, has no relation to the Ju 88, 188 or 388. The Ju 288 offers a bomber that is larger,  pressurized for high altitude, has longer range, a much greater bomb payload, is even faster, and has improved defensive firepower.\n§RThis is a brand new model and will not retain efficiency.§!"
   medium_multirole_fighter_airframeGER_ju_288_airframe:0 "Ju 288 D"
   medium_multirole_scout_airframeGER_ju_288_airframe:0 "Ju 288 B"

   GER_ar_234_airframe_b:0 "Ar 234 B-2 "Blitz""
   GER_ar_234_airframe_b_short:0 "Ar 234 B-2"
   GER_ar_234_airframe_b_desc:0 "The world first jet bomber. Somewhat limited with only 1500kg of external bombs, no defensive weapons and little armour, its great speed, however, allows it to outrun most enemies and complete its missions successfully.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ar_234_airframe_c:0 "Ar 234 C-3 "Blitz""
   GER_ar_234_airframe_c_short:0 "Ar 234 C-3"
   GER_ar_234_airframe_c_desc:0 "Problems with the Jumo engines led to the C version that features the lighter BMW 003 engines. The four engines as well as airframe improvements greatly increase top speed and maximum range.\n§GThis will retain efficiency from the previous model.§!"

   GER_fw_239_airframe:0 "Fw 239 `1000x1000x1000`"
   GER_fw_239_airframe_short:0 "Fw 239"
   GER_fw_239_airframe_desc:0 "An innovative twinjet bomber born from the 1000x1000x1000 project: Ability to carry a 1000kg bomb for a range of 1000km at a speed of 1000 km/h. Although fragile and unarmed, the Heinkel HeS 011A engines as well as the wing design gives it exceptional agility for a bomber, and enough speed to outrun almost any conventional plane. The new engines as well as extra fuel allow it to reach decent range. This could also be traded for more bombs\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ho_267_airframe:0 "Ho 267"
   GER_ho_267_airframe_short:0 "Ho 267"
   GER_ho_267_airframe_desc:0 "An intercontinental bomber born from the Horten Ho XVIIIB flying wing bomber project. It's basically a scaled-up version of the Ho 229 jet fighter. Rather heavy for a medium bomber, the Ho 267 is nonetheless able to carry heavy loads to a far destination and with high speed as well as decent agility thanks to the massive Heinkel HeS 053 jet engines.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_he_177_airframe:0 "He 177 A-1 "Greif""
   GER_he_177_airframe_short:0 "He 177 A-1"
   GER_he_177_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   large_plane_maritime_patrol_plane_airframeGER_he_177_airframe:0 "He 177 A-3/R3"
   GER_he_177_airframe_a5:0 "He 177 A-5 "Greif""
   GER_he_177_airframe_a5_short:0 "He 177 A-5"
   GER_he_177_airframe_a5_desc:0 "\n§GThis will retain efficiency from the previous model.§!"
   large_plane_maritime_patrol_plane_airframeGER_he_177_airframe_a5:0 "He 177 A-5/R1"

   GER_me_264_airframe:0 "Me 264 "Amerikabomber""
   GER_me_264_airframe_short:0 "Me 264"
   GER_me_264_airframe_desc:0 "The Amerikabomber project is an initiative to obtain a long-range strategic bomber that would be capable of striking the American continent. The Me 264 was already in development for other purposes, but with modifications like drop tanks and extra fuel, it is able to achieve the trans oceanic criteria.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ta_400_airframe:0 "Ta 400 "Amerikabomber""
   GER_ta_400_airframe_short:0 "Ta 400"
   GER_ta_400_airframe_desc:0 "The Amerikabomber project is an initiative to obtain a long-range strategic bomber that would be capable of striking the American continent. Purpose-designed for the project, the Ta 400 is a massive behemoth. The unique 8x engine combination of 6x BMW 801E radial and 2x Jumo 004 jet engines as well as ample fuel provides it with long range and massive carrying capacity for a lot of bombs. Different mixes of both are possible.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_ju_132_airframe:0 "Ju 132"
   GER_ju_132_airframe_short:0 "Ju 132"
   GER_ju_132_airframe_desc:0 "The culmination of Junkers bomber designs, the Ju 132 is a super heavy bomber with swept wings propelled by 6x heavy Jumo 012 jet engines. Although the increased fuel consumption limits the range, it can be increased by sacrificing some of the bombing weight for more fuel.\n§RThis is a brand new model and will not retain efficiency.§!"

   GER_me_462_airframe:0 "Me 462"
   GER_me_462_airframe_short:0 "Me 462"
   GER_me_462_airframe_desc:0 "The Me 462 is born from the P.1107 Ultra High-Speed Bomber project. Incorporating the experience gained from the development of the Me 264 in terms of aerodynamics, weight and assembly methods, the 462 takes it to a new level with 4x new HeS 011C jet engines buried in the wings. The already great range can further be increased by drop tanks under the wings.\n§RThis is a brand new model and will not retain efficiency.§!"

   #################################################################################### SOV Soviet Union

   SOV_r_6_airframe:0 "Tupolev R-6"
   SOV_r_6_airframe_short:0 "R-6"
   SOV_r_6_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_r_10_airframe:0 "Neman R-10"
   SOV_r_10_airframe_short:0 "R-10"
   SOV_r_10_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_yak_4_airframe:0 "Yakovlev Yak-4"
   SOV_yak_4_airframe_short:0 "Yak-4"
   SOV_yak_4_airframe_desc:0 "Originally meant as an overall upgrade for the Yak-2 fast bomber with improved M-105R engines, it is, however, still too vulnerable and limited in its carry capacity to be effective for ground attack missions. Nonetheless, replacing the bomb bay with a fuel tank combined with its speed and range makes it a pretty good recon plane.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_tu_6_airframe:0 "Tupolev Tu-6"
   SOV_tu_6_airframe_short:0 "Tu-6"
   SOV_tu_6_airframe_desc:0 "Developed on the bases of the reconnaissance version of the successful Tu-2S bomber, the Tu-6 is a further improvement with additional fuel tanks, camera equipment and oxygen canisters.\n§RThis is a brand new model and will not retain efficiency.§!\n§GThis can convert from $SOV_tu_2s_airframe$§"

   SOV_i_15_airframe:0 "Polikarpov I-15"
   SOV_i_15_airframe_short:0 "I-15"
   SOV_i_15_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"
   sov_fighter_ad_tech_1:0 "I-15 bis Upgrade Package"
   sov_fighter_ad_tech_1_desc:0 ""

   SOV_i_153_airframe:0 "Polikarpov I-153 `Chaika`"
   SOV_i_153_airframe_short:0 "I-153"
   SOV_i_153_airframe_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   SOV_yak_1_airframe:0 "Yakovlev Yak-1"
   SOV_yak_1_airframe_short:0 "Yak-1"
   SOV_yak_1_airframe_desc:0 "Made from a fully wooden body to save on resources, the Yak 1 is nonetheless a step up over old obsolete designs. The light frame doesn't provide much in terms of protection, but it does free up weight for a 20mm ShVAK, 2x 7.62 mm ShKAS guns and a relatively agile performance rated at the specific weight with reduced fuel. Additional fuel could be carried, and the ShKAS LMGs could be replaced with a single lighter 12.7mm Berezin, especially if a new engine is found.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_yak_7_airframe:0 "Yakovlev Yak-7B"
   SOV_yak_7_airframe_short:0 "Yak-7B"
   SOV_yak_7_airframe_desc:0 "Intended as a two-seat trainer, the Yakovlev Design Bureau modified the Yak-7 into a superior single-seat fighter. The freed-up space can now be used for extra fuel or recon cameras.The Yak-7B replaces the 7.62mm ShKAS machine guns with with 2x 12.7mm Berezin heavy machine guns. A more powerful M-105PF engine is able to provide the Yak-7 with higher speed despite the increased weight.\n§GThis will retain efficiency from $SOV_yak_1_airframe$§"

   SOV_yak_9d_airframe:0 "Yakovlev Yak-9D"
   SOV_yak_9d_airframe_short:0 "Yak-9D"
   SOV_yak_9d_airframe_desc:0 "A further development of the robust Yak-7B, the Yak-9 is built from a lighter composite metal-wooden structure, allowing for improved protection and increased fuel load. The model D is a long-range escort fighter with a massively increased fuel capacity. The increased weight however, slightly hinders its agility.\n§GThis will retain efficiency and can convert from $SOV_yak_7_airframe$§"

   SOV_yak_9u_airframe:0 "Yakovlev Yak-9U"
   SOV_yak_9u_airframe_short:0 "Yak-9U"
   SOV_yak_9u_airframe_desc:0 "The definitive Yak-9 variant comes with new more powerful M-107A engine and improved aerodynamics. This translates to a massively improved speed and agility, while still maintaining good range.\n§GThis will retain efficiency and can convert from $SOV_yak_9d_airframe$§"

   SOV_yak_9ut_airframe:0 "Yakovlev Yak-9UT"
   SOV_yak_9ut_airframe_short:0 "Yak-9UT"
   SOV_yak_9ut_airframe_desc:0 "The Yak-9UT takes the already excellent performance of the Yak-9U and improves on it by replacing the previous armament with a 23mm NS-23S and 2x 20mm B-20 cannons, leading to a substantial increase in firepower.\n§GThis will retain efficiency and can convert from $SOV_yak_9u_airframe$§"

   SOV_yak_9p_airframe:0 "Yakovlev Yak-9P"
   SOV_yak_9p_airframe_short:0 "Yak-9P"
   SOV_yak_9p_airframe_desc:0 "The last and the most advanced version of Yakovlev's piston-engine fighters. Unlike its predecessor, the Yak-9P has a lighter, all-metal build allowing it to carry a stronger 37mm N-37 cannon and improved internal fuel capacity for longer ranges.\n§GThis will retain efficiency from $SOV_yak_9ut_airframe$§"

   SOV_i_16_airframe_type_5:0 "Polikarpov I-16 Type 5 `Ishak`"
   SOV_i_16_airframe_type_5_short:0 "I-16 Type 5"
   SOV_i_16_airframe_type_5_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_i_16_airframe_type_10:0 "Polikarpov I-16 Type 10 `Ishak`"
   SOV_i_16_airframe_type_10_short:0 "I-16 Type 10"
   SOV_i_16_airframe_type_10_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   SOV_i_16_airframe_type_24:0 "Polikarpov I-16 Type 24 `Ishak`"
   SOV_i_16_airframe_type_24_short:0 "I-16 Type 24"
   SOV_i_16_airframe_type_24_desc:0 "\n§GThis will retain efficiency from the previous model.§!"
   sov_fighter_ad_tech_multirole_3:0 "I-16 Type 28 Weapon Package"
   sov_fighter_ad_tech_multirole_3_desc:0 ""

   SOV_lagg_3_airframe:0 "LaGG-3"
   SOV_lagg_3_airframe_short:0 "LaGG-3"
   SOV_lagg_3_airframe_desc:0 "The Lavochkin-Gorbunov-Gudkov LaGG-3 represents a drastic departure from old light fighter designs. Despite its wooden construction however, the LaGG-3 is weight down by its assortment of 2x 7.6mm ShKAS, a 12.7mm UBS, a 20mm ShVAK SP guns and 200kg of bombs. Add to that an underpowered engine, and a wooden frame prone to deformation and the LaGG-3 will be hard pressed to impress with its performance.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_la_5_airframe:0 "Lavochkin La-5 `Lavka`"
   SOV_la_5_airframe_short:0 "La-5"
   SOV_la_5_airframe_desc:0 "To solve the power and performance issues of the LaGG-3, a more powerful radial engine was chosen to replace the older water-cooled one. The airframe and wings are now of mixed metal-wooden construction, which freed up weight and space to increase the size of the fuel tanks and allow for an increased range at the cost of reducing the fighter's true potential. The old cumbersome armament is also completely replaced by 2x 20mm ShVAK SP cannons, providing for a better balance between firepower and performance.\n§GThis will retain efficiency from $SOV_lagg_3_airframe$§"

   SOV_la_5fn_airframe:0 "Lavochkin La-5FN `Lavka`"
   SOV_la_5fn_airframe_short:0 "La-5FN"
   SOV_la_5fn_airframe_desc:0 "A new fuel injection system, improvements to the fuselage and a further lightened airframe can finally unlock the full potential of the La-5 despite shorter range due to increased fuel consumption. This translates to an immensely improved agility, top speed and better survivability.\n§GThis will retain efficiency and can convert from $SOV_la_5_airframe$§"

   SOV_la_7_airframe:0 "Lavochkin La-7 `Lavka`"
   SOV_la_7_airframe_short:0 "La-7"
   SOV_la_7_airframe_desc:0 "The  pinnacle of the La family, the La-7 incorporates many of the lessons from the La-5FN into an improved and streamlined aircraft. Structural changes free up weight and space for a larger fuel tank and an oxygen system for the pilot. The twin ShVAK cannons are replaced with the much lighter 20mm B-20, allowing for 3x guns to be installed, further increasing the firepower of the fighter.\n§GThis will retain efficiency from $SOV_la_5fn_airframe$§"

   SOV_la_9_airframe:0 "Lavochkin La-9 `Fritz`"
   SOV_la_9_airframe_short:0 "La-9"
   SOV_la_9_airframe_desc:0 "Despite the name, similarity to the La-7 is only superficial. The La-9 has an all-metal construction and a laminar flow wing. Weight savings due to elimination of wood from the airframe allow for greatly improved fuel capacity, 4x 23mm NS-23 cannons and 500kg bombs to be carried.\n§GThis will retain efficiency from $SOV_la_7_airframe$§"

   SOV_mig_1_airframe:0 "Mikoyan MiG-1"
   SOV_mig_1_airframe_short:0 "MiG-1"
   SOV_mig_1_airframe_desc:0 "Ushering an era of a new generation of high-speed fighters, Mikoyan and Gurevich designed the MiG-1 in response to a requirement for a high-altitude fighter with an inline engine. The mostly wooden aircraft is rather underpowered by its Mikulin AM-35 engine. Nonetheless, it can still reach fantastic speeds. However, its armament of 3x machineguns leaves much to be desired.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_mig_3_airframe:0 "Mikoyan MiG-3"
   SOV_mig_3_airframe_short:0 "MiG-3"
   SOV_mig_3_airframe_desc:0 "Seeking to rectify the numerous issues plaguing the MiG-1, the designers improved the wings and lengthened the fuselage for stability, which ended up increasing the space for additional fuel tanks and fire suppression with inert gas running into the tanks. Other improvements include better reliability using more Duralumin parts, better visibility, improved gunsight and updated instrument panel. To augment the low firepower, 12.7mm UB machinegun pods can be mounted, sacrificing agility.\n§GThis will retain efficiency from the previous model.§!"

   SOV_mig_7_airframe:0 "Mikoyan MiG-7"
   SOV_mig_7_airframe_short:0 "MiG-7"
   SOV_mig_7_airframe_desc:0 "Although the MiG-3 was always meant to use a more powerful engine, the Mikulin AM-38 is finally now available. The power increase allows for improvements across the board, especially in agility. Firepower is also upgraded by replacing the machineguns with 2x ShVAK cannons.\n§GThis will retain efficiency from the previous model.§!"

   SOV_mig_11_airframe:0 "Mikoyan MiG-11 `Samolet`"
   SOV_mig_11_airframe_short:0 "MiG-11"
   SOV_mig_11_airframe_desc:0 "In an initiative to evolve the MiG-3 airframe, the I-220 series was developed in order to test various powerplants and improvements. Finally, the I-225 (MiG-11) is the largest, heaviest and most powerful of the series; fully metal, coming with a pressure cabin, armoured glass, and an arsenal of 4x synchronized 20mm ShVAK cannons. Combined with excellent performance thanks to the power of Mikulin AM-42 engine, this super MiG can become a true terror of the skies.\n§GThis will retain efficiency from the previous model.§!"

   SOV_mig_9_airframe:0 "Mikoyan MiG-9 `Fargo`"
   SOV_mig_9_airframe_short:0 "MiG-9"
   SOV_mig_9_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_mig_15_airframe:0 "Mikoyan MiG-15 `Matushka`"
   SOV_mig_15_airframe_short:0 "MiG-15"
   SOV_mig_15_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_mig_15bis_airframe:0 "Mikoyan MiG-15bis `Matushka`"
   SOV_mig_15bis_airframe_short:0 "MiG-15bis"
   SOV_mig_15bis_airframe_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   SOV_mig_17_airframe:0 "Mikoyan MiG-17 `Fresco`"
   SOV_mig_17_airframe_short:0 "MiG-17"
   SOV_mig_17_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_la_15_airframe:0 "Lavochkin La-15 `Fantail`"
   SOV_la_15_airframe_short:0 "La-15"
   SOV_la_15_airframe_desc:0 "Lavochkin's proposal for a light jet interceptor. Powered by the Klimov RD-500 engine, its impressive speed and 3x 23mm cannons make for a tight package that includes new novelties such as ejection seats.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_la_200_airframe:0 "Lavochkin La-200"
   SOV_la_200_airframe_short:0 "La-200"
   SOV_la_200_airframe_desc:0 "Fulfilling the requirement for a two man, all-weather, twin -engined jet interceptor that would be capable of carrying a new type of radar system, the La-200 powered by twin Klimov VK-1 engines can reach incredible speeds. The addition of drop tanks provides the plane with plenty of range where it can bring the firepower of 3x 37mm N-37 cannons down on any enemy.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_i_180s_airframe:0 "Polikarpov I-180S"
   SOV_i_180s_airframe_short:0 "I-180S"
   SOV_i_180s_airframe_desc:0 "The I-180S is an attempt by the Polikarpov Design Bureau to extract more performance out of the I-16's airframe. In order to do so, a more powerful Tumansky M-88 radial engine is installed. The improved performance allows the I-180 to easily be navalised for short take-offs of a carrier.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_yak_1c_airframe:0 "Yakovlev Yak-1C"
   SOV_yak_1c_airframe_short:0 "Yak-1C"
   SOV_yak_1c_airframe_desc:0 "Attempting to quickly bridge the gap in naval aviation with the other more advanced countries, the improved Yak-1B is quickly modified with an arrestor hook and strengthened undercarriage for enabling carrier operations.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_yak_9c_airframe:0 "Yakovlev Yak-9C"
   SOV_yak_9c_airframe_short:0 "Yak-9C"
   SOV_yak_9c_airframe_desc:0 "Following in the same vane of the Yak.1C of a cheap and effective naval conversion, the 9C is the venerable Yak-9U with all the extra equipment required for carrier operations.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_yak_15_airframe:0 "Yakovlev Yak-15C"
   SOV_yak_15_airframe_short:0 "Yak-15C"
   SOV_yak_15_airframe_desc:0 "One of Yakovlev's first attempts at a jet-engined fighter, the Yak-15 simply hammers in a Klimov RD-10 engine into a Yak-3 airframe. The very light aircraft sacrifices range for a rather short take-off, enabling it to operate from carriers if needs be. It falls short in almost every other regard compared to the more promising MiGs.\n§RThis is a brand new model and will not retain efficiency.§!"

   sov_jet_cv_fighter_ad_tech_equipment_2:0 "Mikoyan MiG-15C"
   sov_jet_cv_fighter_ad_tech_equipment_2_short:0 "MiG-15C"
   sov_jet_cv_fighter_ad_tech_equipment_2_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   sov_jet_cv_fighter_ad_tech_equipment_3:0 "Mikoyan MiG-15Cbis"
   sov_jet_cv_fighter_ad_tech_equipment_3_short:0 "MiG-15Cbis"
   sov_jet_cv_fighter_ad_tech_equipment_3_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   sov_jet_cv_fighter_ad_tech_equipment_4:0 "Mikoyan MiG-17C"
   sov_jet_cv_fighter_ad_tech_equipment_4_short:0 "MiG-17C"
   sov_jet_cv_fighter_ad_tech_equipment_4_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_pe_3_airframe:0 "Petlyakov Pe-3 `Peshka`"
   SOV_pe_3_airframe_short:0 "Pe-3"
   SOV_pe_3_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency, however Pe 2's can be converted§"

