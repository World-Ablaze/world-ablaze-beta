   JAP_ki_10_airframe:0 "Kawasaki Ki-10-I `Kyū-Go Sen`"
   JAP_ki_10_airframe_short:0 "Ki-10-I `Kyū-Go Sen`"
   JAP_ki_10_airframe_desc:0 "The Perry was introduced in 1935, and features traits typical of most Japanese aircraft. A focus on acrobatic ability over armour or armament means that it is already close to obsolete against newer designs.\n§RThis is a brand new model and will not retain efficiency.§!"

   jap_fighter_ad_tech_equipment_2:0 "Nakajima Ki-27 Ko"
