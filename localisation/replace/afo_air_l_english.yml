   SOV_r_5t_airframe:0 "Polikarpov R-5T"
   SOV_r_5t_airframe_short:0 "R-5T"
   SOV_r_5t_airframe_desc:0 "A versatile biplane light bomber of mainly wooden construction. The R-5T takes advantage of the plane's ability to carry good loads and turn it into a torpedo bomber. The short take-off makes it even viable for future carrier projects.\n§RThis is a brand new model and will not retain efficiency.§! §GBut it can convert from $SOV_r_5sh_airframe$§!"

   SOV_r_9t_airframe:0 "Kochyerigin R-9T"
   SOV_r_9t_airframe_short:0 "R-9T"
   SOV_r_9t_airframe_desc:0 "Developed originally from a recon plane as a high-speed ground attack aircraft, it later morphed into a dive bomber. However, the carry capacity and the large clearance meant that it could also carry a torpedo as well as a large array or armament in the wings. Powered by the M-88 radial engine, providing the R-9 with an impressive performance for its class.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_spb_2_airframe:0 "Polikarpov SPB-2"
   SOV_spb_2_airframe_short:0 "SPB-2"
   SOV_spb_2_airframe_desc:0 "The SPB is a high-speed bomber development of the tank-destroyer (VIT) project. Twin M-105 engines and a strengthened fuselage and wings enable it to carry an assortment of machineguns and cannons as well as a respectable bomb or torpedo load, and still enjoy the protection of a fully armoured cockpit.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_che_4_airframe:0 "Chetverikov Che-4"
   SOV_che_4_airframe_short:0 "Che-4"
   SOV_che_4_airframe_desc:0 "The first design for a purpose-built carrier torpedo bomber. The project, designated PT-1M-82, was entrusted to Chetverikov. Building around the powerful M-82 engine, the Che-4 is able to carry the traditional bomb and torpedo load but over much larger distances using external fuel tanks. It could also be quickly converted to a capable dive bomber with air breaks and rockets.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_il_2t_airframe:0 "Il-2T"
   SOV_il_2t_airframe_short:0 "Il-2T"
   SOV_il_2t_airframe_desc:0 "Although starting as a field modification of the Il-2, it was soon realised that it can mount a torpedo under the fuselage quite reliably.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_il_10t_airframe:0 "Il-10T"
   SOV_il_10t_airframe_short:0 "Il-10T"
   SOV_il_10t_airframe_desc:0 "A torpedo modification of the Il-10.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_tu_14t_airframe:0 "Tu-14T `Bosun`"
   SOV_tu_14t_airframe_short:0 "Tu-14T"
   SOV_tu_14t_airframe_desc:0 "The Tu-14T was developed as a competitor to the IL-28 bomber. The project resulted in the Tu-14T being used as a torpedo bomber since its performance as a bomber was deemed inferior. Nonetheless, it enjoys a large bay that can accommodate 3000kg of bombs, mines or multiple torpedoes.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_mbr_2_airframe:0 "Beriev MBR-2"
   SOV_mbr_2_airframe_short:0 "MBR-2"
   SOV_mbr_2_airframe_desc:0 "A multi-purpose, mostly wooden flying boat powered by the Mikulin M-17 engine. Capable of a decent range and carrying a modest bomb or mine armament, it is nonetheless very cheap for its role.\n§RThis is a brand new model and will not retain efficiency.§!"

