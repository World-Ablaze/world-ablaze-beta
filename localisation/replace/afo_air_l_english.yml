    ger_fighter_equipment_2:0 "Bf 109 B-1"
    ger_fighter_equipment_2_short:0 "Bf 109 B-1"
    ger_fighter_equipment_2_desc:0 "The warhorse of the new Luftwaffe, the Messerschmitt Bf 109 incorporates the latest advancements in monoplane and piston engine designs. The Bf 109 B-1 is lightly armed with two 7.92mm MG17 due to the delicate construction and the use of a weaker engine. \n§RThis is a brand new model and will not retain efficiency§!"

    ger_fighter_equipment_3:0 "Bf 109 D-1"
    ger_fighter_equipment_3_short:0 "Bf 109 D-1"
    ger_fighter_equipment_3_desc:0 "The Bf 109 D-1 upgrades upon the earlier model by strengthening the wings and adding two additional 7.92mm MG 17 mounted in the wings. \n§GThis will retain efficiency and convert from $ger_fighter_equipment_2$§!"

    ger_fighter_equipment_4:0 "Bf 109 E-4"
    ger_fighter_equipment_4_short:0 "Bf 109 E-4"
    ger_fighter_equipment_4_desc:0 "The Bf 109 E-4 is the first major redesign of the 109 airframe, improving the levels of pilot protection and introduces two newly developed 20mm MG FF/M cannons in the wings. The larger and higher powered Daimler-Benz DB 601A engine affords a big performance increase over earlier models. \n§GThis will retain efficiency and convert from earlier models§!"

    ger_fighter_equipment_5:0 "Bf 109 E-7"
    ger_fighter_equipment_5_short:0 "Bf 109 E-7"
    ger_fighter_equipment_5_desc:0 "The Bf 109 E-7 improves the biggest weakness of earlier 109s, namely the limited range and underpowered performance. A drop tank and a new DB 601N engine make this a substantial improvement over the E-4.\n§GThis will retain efficiency and convert from earlier models§!"

    ger_fighter_equipment_6:0 "Bf 109 F-4"
    ger_fighter_equipment_6_short:0 "Bf 109 F-4"
    ger_fighter_equipment_6_desc:0 "The second radical rework of the 109 airframe. The F-4 vastly improves the aerodynamic performance of the 109. A new improved engine, the Daimler-Benz DB 601E, allows this plane to be one of the finest in the world at its time. This comes at the cost of reducing the armament to one 20mm MG 151/20 and two 7.92mm MG17 but centralising them in the nose. \n§GThis will retain efficiency and convert from earlier models§!"

    ger_fighter_equipment_7:0 "Bf 109 G-6"
    ger_fighter_equipment_7_short:0 "Bf 109 G-6"
    ger_fighter_equipment_7_desc:0 "Largely identical to the F-series. However, the 7.92mm MG17s are replaced with larger caliber 13mm MG 131 for increased lethality, and a slightly improved engine, the DB 605A, was introduced. \n§GThis will retain efficiency and convert from $ger_fighter_equipment_6$§!"

    ger_fighter_equipment_8:0 "Bf 109 K-4"
    ger_fighter_equipment_8_short:0 "Bf 109 K-4"
    ger_fighter_equipment_8_desc:0 "The new 30mm MK 108 replaces the 20mm autocannones of previous models and additional engine improvements have made this variant the fastest and most heavily armed 109 of the war. The Bf 109 airframe by this point has largely hit the limit as to the improvements it handle. \n§GThis will retain efficiency and convert from earlier models§!"

    ger_fighter_multirole_equipment_1:0 "Fw 190 A-2"
    ger_fighter_multirole_equipment_1_short:0 "Fw 190 A-2"
    ger_fighter_multirole_equipment_1_desc:0 "Designed by Kurt Tank at Focke-Wulf, the Fw 190 has the potential to become the backbone of the Jagdwaffe of the Luftwaffe. The A-2 introduces the powerful BMW 801C-2 engine allowing it to carry a heavy arsenal of two wing-root mounted 20mm MG 151, two fuselage-mounted 7.92mm MG 17s and two outboard wing-mounted 20mm MG FF/M's. \n§RThis is a brand new model and will not retain efficiency§"

    ger_fighter_multirole_equipment_2:0 "Fw 190 A-4"
    ger_fighter_multirole_equipment_2_short:0 "Fw 190 A-4"
    ger_fighter_multirole_equipment_2_desc:0 "Equipped with the more powerful BMW 801 D-2 engine, the A-4 could carry rockets and bombs and perform well in the ground-attack role.\n§GThis will retain efficiency from the previous model§"

    ger_fighter_multirole_equipment_3:0 "Fw 190 A-6"
    ger_fighter_multirole_equipment_3_short:0 "Fw 190 A-6"
    ger_fighter_multirole_equipment_3_desc:0 "A structurally redesigned and lighter wing was introduced and the normal armament was upgraded by swapping the MG FF canons with two 20mm MG 151/20E cannons. The shifted centre of gravity and lighter wings also offer improved agility.\n§GThis will retain efficiency from the previous model§"

    ger_fighter_multirole_equipment_4:0 "Fw 190 D-9"
    ger_fighter_multirole_equipment_4_short:0 "Fw 190 D-9"
    ger_fighter_multirole_equipment_4_desc:0 "The Fw 190 'Dora' comes with the Junkers Jumo 213E two-stage supercharged engine makes the D-9 a fantastic air-superiority fighter. Firepower is further improved from two fuselage-mounted 13mm MG 131s replacing the 7.92mm MG 17s.\n§GThis will retain efficiency from the previous model§"

    ger_fighter_multirole_equipment_5:0 "Ta 152 C-3"
    ger_fighter_multirole_equipment_5_short:0 "Ta 152 C-3"
    ger_fighter_multirole_equipment_5_desc:0 "Kurt Tank's ultimate fighter, the Ta 152 is an extended Fw 190 D-9 fuselage with a larger wingspan. The massive Daimler-Benz DB603 engine makes the Ta-152 one of the fastest piston-engine fighters in the world. The C-3 model employs an arsenal of one central 30mm MK108 canon and four synchronised 20mm MG151/20 canons firing through the propeller.\n§RThis is a brand new model and will not retain efficiency§"

    ger_jet_fighter_multirole_equipment_1:0 "Me 262 Schwalbe"
    ger_jet_fighter_multirole_equipment_1_short:0 "Me 262 Schwalbe"
    ger_jet_fighter_multirole_equipment_1_desc:0 "The first jet fighter to enter service, armed with 4 deadly 30mm autocannons and 2 Jumo 004 jet engines. This fighter reigns supreme over all existing propeller based designs with greater speed, acceleration, climb rate, and firepower than most propeller based designs. However it's jet engines have extremely high fuel consumption and resource and production cost.\n§RThis is a brand new model and will not retain efficiency§"

