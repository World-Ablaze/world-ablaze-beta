   SOV_gr_1_airframe_short:0 "Gr-1"
   SOV_gr_1_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_po_2_airframe:0 "Polikarpov Po-2LSh `Kukuruznik`"
   SOV_po_2_airframe_short:0 "Po-2LSh"
   SOV_po_2_airframe_desc:0 ".\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_r_5sh_airframe:0 "Polikarpov R-5Sh"
   SOV_r_5sh_airframe_short:0 "R-5Sh"
   SOV_r_5sh_airframe_desc:0 "A versatile biplane light bomber of mainly wooden construction. The R-5 Shturmovik Ground attack variant adds additional armament consisting of up to 8x wing-mounted PV-1 machine guns, with the ability to carry upwards of 500Kg of bombs.\n§RThis is a brand new model and will not retain efficiency.§!"

   SOV_su_2_airframe:0 "Sukhoi Su-2"
