   #################################################################################### AIR Doctrine

   dogfighting:0 "Dogfighting Tactics"
   dogfighting_desc:0 "Tactics in being able to shoot and avoid being shot at can greatly help our pilots to gain air superiority."

   squad_hunters:0 "Squad Hunters"
   squad_hunters_desc:0 "Small squads of aircraft are able to exert localized control over airspace and intercept bombers that cannot fight back. By creating greater amounts of these small squads, we can intercept bombers before they reach their intended targets."

   bomber_sweeps:0 "Bomber Sweeps"
   bomber_sweeps_desc:0 "The primary objective of fighters is to intercept enemy bombers. By sweeping an area clear of bombers, we can protect vital forces and infrastructure."

   strike_formations:0 "Strike Formations"
   strike_formations_desc:0 "Our fighter craft must be able to coordinate with other fighters to outmaneuvre and destroy the enemy. One-on-one engagements only exist in a vacuum, and teamwork is vital to reducing enemy air power."

   aces_in_wings:0 "Aces in Wings"
   aces_in_wings_desc:0 "There is no replacement for combat experience. Our pilots must be quick to learn and adapt from battlefield conditions. From there, we will be able to easily identify our best pilots from the ones who excel the most."

   aces_in_schools:0 "Aces in Schools"
   aces_in_schools_desc:0 "Rather than focusing on individual aces, we should train our pilots in advanced piloting schools to ensure a higher baseline of quality for our airforce."

   rapid_deployment:0 "Rapid Deployment"
   rapid_deployment_desc:0 "Our fighter pilots must always be ready to deploy at a moments notice to protect our airspace. Though our airmen are always ready, they are also more prone to mistakes due to fatigue and quick actions."

   dispersed_formations:0 "Dispersed Formations"
   dispersed_formations_desc:0 "By dispersing our fighter formations, we are able to cover greater areas of airspace and achieve general air superiority over vast areas."

   concentrated_formations:0 "Concentrated Formations"
   concentrated_formations_desc:0 "Concentrating our fighter formations allows us to achieve localized air superiority and use defeat in detail to extend superiority to further areas."

   fighter_escorts:0 "Fighter Escorts"
   fighter_escorts_desc:0 "Our fighters should fly in close proximity to our bombers and engage targets as they close in. This allows for greater coordination with our bomber formations and ensures that they are always protected."

   level_bombing:0 "Level Bombing"
   level_bombing_desc:0 "Tactical bombers are less accurate than dive bomber but are more safer and easier to use. Their bombs can also be used in a diverse set of roles outside of battlefield engagements making them an extremely versatile tool."

   torpedo_strike_formations:0 "Torpedo Strike Formations"
   torpedo_strike_formations_desc:0 "The concept of the torpedo is extremely useful as it targets the ship hull below the waterline where its armour is weakest. We should focus on improving torpedo-based naval bombers."

   hunting_formations:0 "Submarine Hunting Formations"
   hunting_formations_desc:0 "Special formations designed to sweep large areas in the most effective manner will lead to higher chances of detecting submarines"

   deck_strike_formations:0 "Deck Strike Formations"
   deck_strike_formations_desc:0 "Deck striking focuses on the use of dive bombers to accurately deliver their payload to enemy vessels. This has the bonus effect of being able to destroy the flight deck of enemy carriers and render them unable to deploy their own aircraft. We should focus on improving naval dive bombers."

   air_superiority:0 "Air Superiority"
   air_superiority_desc:0 "To ensure the safety of our support aircraft, total air superiority must be achieved. The first step to accomplishing this is to locate enemy fighters before they can threaten us."

   spotter_wings:0 "Spotter Wings"
   spotter_wings_desc:0 "The use of dedicated scout aircraft provides our strike craft with advance knowledge of enemy ships and their formations. As a result, they are better able to locate and eliminate enemy vessels with greater ease and lesser risk."

   low_altitude_training:0 "Low Altitude Training"
   low_altitude_training_desc:0 "In order to ensure the highest level of accuracy our strike craft must fly at extremely low altitudes to deliver their ordinance. Training our pilots to perform high risk manoeuvres at these altitudes will prepare them to evade enemy fire from anti-aircraft weapons and fighters."

   low_level_bombing:0 "Low Level Bombing"
   low_level_bombing_desc:0 "Flying closer to the ground puts our bombers more at risk, but our bombs will fly truer to our aim. Destroying the target is of utmost priority."

   operational_integrity:0 "Operational Integrity"
   operational_integrity_desc:0 "Even under constant threat, our bombers must be able to maintain a cool head and perform as if they would under ideal conditions. Formations designed around the current operation will allow them to have peace of mind."

   overloaded_bombers:0 "Overloaded Bombers"
   overloaded_bombers_desc:0 "The more ordinance our bombers can fit, the more damage they can do. The limits of our aircraft must be pushed if our bombing runs are to succeed."