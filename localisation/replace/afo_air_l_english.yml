    sov_fighter_equipment_3:0 "Yak 1"
    sov_fighter_equipment_3_short:0 "Yak 1"
    sov_fighter_equipment_3_desc:0 "Made from a fully wooden body to save on resources, the Yak 1 is nonetheless a step up over old obsolete designs. The light frame doesn't provide much in terms of protection, but it does free up weight for a 20mm ShVAK, 2x 7.62 mm ShKAS guns and a relatively agile performance.\n§RThis is a brand new model and will not retain efficiency§"

    sov_fighter_equipment_4:0 "Yak 7B"
    sov_fighter_equipment_4_short:0 "Yak 7B"
    sov_fighter_equipment_4_desc:0 "The Yak-7 was originally intended as a two-seat trainer version of the Yak-1. However, engineers at the Yakovlev Design Bureau modified the plane into a single-seat fighter superior to the Yak-1. The model B replaces the 7.62 mm ShKAS MGs with with 12.7mm UBS heavy MGs, and comes with better protection for the pilot.\n§GThis will retain efficiency from $sov_fighter_equipment_3$§"

    sov_fighter_equipment_5:0 "Yak 9D"
    sov_fighter_equipment_5_short:0 "Yak 9D"
    sov_fighter_equipment_5_desc:0 "A further development of the robust Yak-7B, the Yak-9 is built from a lighter composite metal-wooden structure, allowing for improved protection and increased fuel load. The model D is a long-range escort fighter with a massively increased fuel capacity. The increased weight, however, slightly hinders its agility.\n§GThis will retain efficiency and can convert from $sov_fighter_equipment_4$§"

    sov_fighter_equipment_6:0 "Yak 9U"
    sov_fighter_equipment_6_short:0 "Yak 9U"
    sov_fighter_equipment_6_desc:0 "The definitive Yak-9 variant, the Yak-9U comes with new more powerful engine and improved aerodynamics. This translates to a massively improved speed and agility, while still maintaining good range.\n§GThis will retain efficiency and can convert from $sov_fighter_equipment_5$§"

    sov_fighter_equipment_7:0 "Yak 9UT"
    sov_fighter_equipment_7_short:0 "Yak 9UT"
    sov_fighter_equipment_7_desc:0 "The Yak-9UT takes the already excellent performance of the Yak-9U and improves on it by replacing the previous armament with a 23mm NS-23S and 2x 20mm B-20 canons, leading to a substantial increase in firepower.\n§GThis will retain efficiency and can convert from $sov_fighter_equipment_6$§"

    sov_fighter_equipment_8:0 "Yak 9P"
    sov_fighter_equipment_8_short:0 "Yak 9P"
    sov_fighter_equipment_8_desc:0 "The last and the most advanced version of Yakovlev's piston-engined fighters. Unlike its predecessor, the Yak-9P has a lighter, all-metal build allowing it to carry a stronger 37mm N-37 canon and improved internal fuel capacity for longer ranges.\n§GThis will retain efficiency from $sov_fighter_equipment_7$§"

