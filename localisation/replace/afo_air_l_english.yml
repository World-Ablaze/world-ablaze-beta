    eng_strat_bomber_equipment_1:0 "Whitley"
    eng_strat_bomber_equipment_1_short:0 "Whitley"
    eng_strat_bomber_equipment_1_desc:0 "The Armstrong-Whitworth Whitley is an excellent early bomber, capable of delivering a heavy payload reliably, thanks to Rolls-Royce Merlin power. Its light armament will likely necessitate an escort, however.\n§RThis is a brand new model and will not retain efficiency§"

    eng_strat_bomber_equipment_2:0 "Halifax"
    eng_strat_bomber_equipment_2_short:0 "Halifax"
    eng_strat_bomber_equipment_2_desc:0 "Upgrading to 4 engines rather than 2 allows the Handley-Page Hampden to almost double its payload over the Whitley. Its armament is also better, adding a second quad turret for .30 cals, but it still lacks in this department.\n§RThis is a brand new model and will not retain efficiency§"

    eng_strat_bomber_equipment_3:0 "Lancaster"
    eng_strat_bomber_equipment_3_short:0 "Lancaster"
    eng_strat_bomber_equipment_3_desc:0 "One of the most famous bombers of the war, the Lancaster is an excellent combination of factors into a single superior package; Rolls-Royce Merlin engines provide good speed for a bomber and rugged reliability, and allow it to carry one of the largest payloads of any WW2 bomber over a huge range. However, the retention of .30 cals for defense is one of the Lancaster's only weaknesses.\n§RThis is a brand new model and will not retain efficiency§"

    eng_strat_bomber_equipment_4:0 "Lincoln"
    eng_strat_bomber_equipment_4_short:0 "Lincoln"
    eng_strat_bomber_equipment_4_desc:0 "An improvement on the Lancaster's base design, the Lincoln finally gives a decent boost to armament, equipping .50 cals and 20mm canons. Improvements in almost all areas come at a high production cost.\n§RThis is a brand new model and will not retain efficiency§"

    eng_strat_bomber_equipment_5:0 "Windsor"
    eng_strat_bomber_equipment_5_short:0 "Windsor"
    eng_strat_bomber_equipment_5_desc:0 "A new development by Vickers, the Windsor adopts a streamlined front nose to improve efficiency, allowing it to once again make marginal improvements in almost all areas. However, compared to contemporaries, it does now start to suffer in areas such as range.\n§RThis is a brand new model and will not retain efficiency§"

    eng_jet_strat_bomber_equipment_1:0 "Valiant"
    eng_jet_strat_bomber_equipment_1_short:0 "Valiant"
    eng_jet_strat_bomber_equipment_1_desc:0 "The UK's bombers enter the jet age with a world class aircraft. The Victor is one of the most technically advanced planes in the skies, able to carry a massive payload over great distances and high speed.\n§RThis is a brand new model and will not retain efficiency§"

