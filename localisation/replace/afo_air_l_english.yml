   ger_cas_equipment_1:0 "Hs 123 A-1"
   ger_cas_equipment_1_short:0 "Hs 123 A-1"
   ger_cas_equipment_1_desc:0 "The Henschel Hs 123 is a single-seat biplane dive bomber and close-support attack aircraft. It proved to be robust and effective. However, the range comes at the cost of a limited bomb load.\n§RThis is a brand new model and will not retain efficiency.§!"

   ger_cas_equipment_2:0 "Ju 87 A-2 "Stuka""
   ger_cas_equipment_2_short:0 "Ju 87 A-2"
   ger_cas_equipment_2_desc:0 "The Stuka's design included several innovations such as automatic pull-up dive brakes. The A-2 model is underpowered with its Jumo 210D engine, and is very limited in range, but it is more durable and is able to deliver 500kg of bombs with good accuracy.\n§RThis is a brand new model and will not retain efficiency.§!"

   ger_cas_equipment_3:0 "Ju 87 B-2 "Stuka""
   ger_cas_equipment_3_short:0 "Ju 87 B-2"
