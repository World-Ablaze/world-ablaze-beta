   ger_attacker_equipment_1:0 "Bf 110 B-1 "Zerstörer""
   ger_attacker_equipment_1_short:0 "Bf 110 B-1"
   ger_attacker_equipment_1_desc:0 "A twin-engined Zerstörer (destroyer, heavy fighter). The Bf 110 relies on its heavy armament, speed, and range to make it the Luftwaffe's premier offensive fighter. The B-1 comes armed with 2x MGFF 20mm cannons, 4x 7.92mm MG17 LMGs and one defensive MG15 rear machinegun.\n§RThis is a brand new model and will not retain efficiency.§!"

