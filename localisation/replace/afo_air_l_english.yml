   ENG_henley_airframe_mkv:0 "Hawker Henley Mk V"
   ENG_henley_airframe_mkv_short:0 "Henley Mk V"
   ENG_henley_airframe_mkv_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_firebrand_airframe_mkiii:0 "Blackburn Firebrand Mk III"
   ENG_firebrand_airframe_mkiii_short:0 "Firebrand Mk III"
   ENG_firebrand_airframe_mkiii_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_firebrand_airframe_mkiv:0 "Blackburn Firebrand Mk IV"
   ENG_firebrand_airframe_mkiv_short:0 "Firebrand Mk IV"
   ENG_firebrand_airframe_mkiv_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_seal_airframe:0 "Fairey Seal"
   ENG_seal_airframe_short:0 "Seal"
   ENG_seal_airframe_desc:0 "The Seal is derived from the same project that gave the Gordon. A fabric skin and a light fuselage makes it easy to launch from ships. It can be fitted with Floats. However, it's of little value in the modern age of monoplanes.\n§OThis will retain some efficiency from $ENG_gordon_airframe$§"

   ENG_fulmar_airframe_mki:0 "Fairey Fulmar Mk I"
   ENG_fulmar_airframe_mki_short:0 "Fulmar"
   ENG_fulmar_airframe_mki_desc:0 "Designed as a carrier-borne replacement of the Battle, the Fulmar is a sturdy plane with a long range and reliable armament of 8x machineguns. It offers versatility with options for weapons and radar upgrades.\n§OThis will retain some efficiency from $ENG_battle_airframe_mkii$§"

   ENG_firefly_airframe_mkiv:0 "Fairey Firefly Mk IV"
   ENG_firefly_airframe_mkiv_short:0 "Firefly"
   ENG_firefly_airframe_mkiv_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_firecrest_airframe:0 "Blackburn Firecrest"
   ENG_firecrest_airframe_short:0 "Firecrest"
   ENG_firecrest_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sea_vampire_airframe_fb20:0 "Sea Vampire FB 20"
   ENG_sea_vampire_airframe_fb20_short:0 "Sea Vampire"
   ENG_sea_vampire_airframe_fb20_desc:0 "The Royal Navy's Sea Vampire is a navalised FB5 fitted with an arrestor hook, long travel landing gear and larger wing flaps. In performance it's still essentially the same multirole Vampire. However, the navy's focus makes it more oriented towards close air support.\n§OWill convert and retain some efficiency from $ENG_vampire_airframe_fb5$§. §RThis is a brand new model and will not retain efficiency from a previous model.§!"

   ENG_sea_venom_airframe_faw20:0 "Sea Venom FAW 20"
   ENG_sea_venom_airframe_faw20_short:0 "Sea Venom"
   ENG_sea_venom_airframe_faw20_desc:0 "Designed as a Fighter-All-Weather, the Sea Venom is the Royal Navy's navalisation of the Venom jet fighter, incorporating ejection seats, search radar and a strengthened arrestor hook and landing gear.\n§OWill convert and retain some efficiency from $ENG_venom_airframe_fb1$§. §RThis is a brand new model and will not retain efficiency from a previous model.§!"

   ENG_sea_vixen_airframe_faw2:0 "Sea Vixen FAW 2"
   ENG_sea_vixen_airframe_faw2_short:0 "Sea Vixen"
   ENG_sea_vixen_airframe_faw2_desc:0 "\n§OWill convert and retain some efficiency from $ENG_vixen_airframe_faw1$§. §RThis is a brand new model and will not retain efficiency from a previous model.§!"

   ENG_vildebeest_airframe:0 "Vickers Vildebeest"
   ENG_vildebeest_airframe_short:0 "Vildebeest Mk III"
   ENG_vildebeest_airframe_desc:0 "A rather large three-seat, single-engined, biplane torpedo bomber. An all-metal fuselage with fabric wings and tail, the Mk III comes with a Pegasus radial engine, allowing it to carry a torpedo or 460kg of bombs over a respectible distance. However, it suffers from very low agility, limited carry capacity and a lack of defensive capabilities.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_swordfish_airframe:0 "Fairey Swordfish"
   ENG_swordfish_airframe_short:0 "Swordfish Mk I"
   ENG_swordfish_airframe_desc:0 "The Swordfish is designed as a carrier-born biplane torpedo bomber of largely fabric covering a metal frame. Nicknamed `Stringbag` due to the variety of equipment it could carry: an aerial torpedo, 690kg of bombs, search radar, recon camera, naval mines and even rockets and floats!\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_albacore_airframe:0 "Fairey Albacore"
   ENG_albacore_airframe_short:0 "Albacore"
   ENG_albacore_airframe_desc:0 "A mixed-construction biplane torpedo bomber designed to be the successor of the Swordfish, it turned out to be a decent level and dive bomber as well. An improved Taurus engine as well as strengthened wings allow it to carry 920kg of bomb, the flaps working well as dive-breaks. Alternatively, it could support floats for extended naval patrols.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_barracuda_airframe:0 "Fairey Barracuda"
   ENG_barracuda_airframe_short:0 "Barracuda Mk II"
   ENG_barracuda_airframe_desc:0 "The Fairey Barracuda is a carrier-born, full-metal, monoplane, torpedo and dive bomber, designed to replace the previous biplanes. The Mk II comes with a powerful Merlin 32 engine and a surface-search radar. While the possible loadout is practically unchanged from previous bombers, the Barracuda is faster, more agile, and tougher. It can also extend its range with some modification.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_spearfish_airframe:0 "Fairey Spearfish"
   ENG_spearfish_airframe_short:0 "Spearfish"
   ENG_spearfish_airframe_desc:0 "Designed to address the shortcomings of the Barracuda as a torpedo/dive bomber. In comparison to the Barracuda, the Spearfish has a much more powerful engine, an internal weapons bay and a more advanced surface-search radar. Defensive guns are somewhat better with a total of 4x .50 M2 Brownings. Externally, the main offesnive weapons are 16x RP-3 rockets.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_wyvern_airframe:0 "Westland Wyvern"
   ENG_wyvern_airframe_short:0 "Wyvern TF Mk II"
   ENG_wyvern_airframe_desc:0 "Designed originally as a long-range naval fighter, the design soon morphed into a capable general-purpose, turboprop-powered strike bomber. Increased survivability is provided by new ejection seats and fire suppression systems. Armament includes 16x rockets, a new Mk XVII torpedo and upwards of 1380kg of bombs. 4x 20mm Hispano cannons on the wings provide decent firepower against interceptors.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_aw168_airframe:0 "A.W. AW.168"
   ENG_aw168_airframe_short:0 "AW.168"
   ENG_aw168_airframe_desc:0 "Designed by Armstrong Whitworth to satisfy RN requirements calling for a twin-seat carrier-borne jet-powered attacker. Powered by 2x de Havilland Gyron Junior engines outputting 7000lbf each, the bomber could reach an impressive speed of 1080km/h. The ordinance typical of previous carrier bombers is practically the same. However, the AW168 could be fitted with a pack of 4x 30mm ADEN cannons in the bomb bay for an extra punch.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_london_airframe:0 "Saro London Mk I"
   ENG_london_airframe_short:0 "London Mk I"
   ENG_london_airframe_desc:0 "The Saunders Roe London is a biplane flying boat designed in response to specifications for a `general purpose open sea patrol flying boat`. Although underpowered, it can hold up to 920kg of bombs or mines under the wings, as well as a drop tank under the fuselage for extended operations.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sunderland_airframe_mki:0 "Short Sunderland Mk I"
   ENG_sunderland_airframe_mki_short:0 "Sunderland Mk I"
   ENG_sunderland_airframe_mki_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_sunderland_airframe_mkiii:0 "Short Sunderland Mk III"
   ENG_sunderland_airframe_mkiii_short:0 "Sunderland Mk III"
   ENG_sunderland_airframe_mkiii_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_seaford_airframe:0 "Short Seaford MR Mk I"
   ENG_seaford_airframe_short:0 "Seaford MR Mk I"
   ENG_seaford_airframe_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_shackleton_airframe:0 "Avro Shackleton MR"
   ENG_shackleton_airframe_short:0 "Shackleton MR Mk II"
   ENG_shackleton_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_blenheim_airframe:0 "Bristol Blenheim Mk I"
   ENG_blenheim_airframe_short:0 "Blenheim Mk I"
   ENG_blenheim_airframe_desc:0 "The Bristol Blenheim is a capable light bomber. Although it suffers from limited range, there is plenty of room for improvements, especially if more powerful engines are to be found. The design is also flexible enough to be used for other purposes such as recon and night fighting.\n§RThis is a brand new model and will not retain efficiency.§! §OThis will retain some efficiency from $ENG_blenheim_airframe_short$ family for being part of it.§!"
   eng_strike_bomber_ad_tech_1:0 "Bristol Blenheim Mk IV Package"
   eng_strike_bomber_ad_tech_1_desc:0 "The Mk IV upgrade includes a more powerful Bristol Mercury XV engine, which allows for more armour and defensive weapons to be carried. It is also foreseen that the plane has some potential as a heavy fighter by strapping a quad 7.7mm Vickers gunpod in its bomb bay."

   ENG_beaufort_airframe:0 "Bristol Beaufort Mk I"
   ENG_beaufort_airframe_short:0 "Beaufort Mk I"
   ENG_beaufort_airframe_desc:0 "A further development of the Blenheim, the Beaufort is larger and sturdier. Designed as a torpedo bomber, it is able to carry one Mk XII torpedo or a conventional bomb load. The larger airframe also means that there is plenty of room for additional defensive weapons and radar equipment.\n§RThis is a brand new model and will not retain efficiency from the previous model.§! §OThis will retain some efficiency from $ENG_blenheim_airframe_short$ family for being part of it.§!"

   ENG_buckingham_airframe:0 "Bristol Buckingham B Mk I"
   ENG_buckingham_airframe_short:0 "Buckingham B Mk I"
   ENG_buckingham_airframe_desc:0 "A response to the Air Ministry Specifications requiring a bomb load of 1840Kg to be carried at a high speed for a range of 2575km for ground support operations. The Buckingham is well armoured, protected and armed with 4x machineguns in the nose and 6x in rear turrets.\n§GThis will retain efficiency from the previous model.§! §OThis will retain some efficiency from $ENG_blenheim_airframe$ family for being part of it.§!"

   ENG_wellesley_airframe:0 "Vickers Wellesley"
   ENG_wellesley_airframe_short:0 "Wellesley"
   ENG_wellesley_airframe_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_wellington_airframe_mkic:0 "Vickers Wellington Mk Ic"
   ENG_wellington_airframe_mkic_short:0 "Wellington Mk I"
   ENG_wellington_airframe_mkic_desc:0 "\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_wellington_airframe_mkiii:0 "Vickers Wellington Mk III"
   ENG_wellington_airframe_mkiii_short:0 "Wellington Mk III"
   ENG_wellington_airframe_mkiii_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_wellington_airframe_mkx:0 "Vickers Wellington Mk X"
   ENG_wellington_airframe_mkx_short:0 "Wellington Mk X"
   ENG_wellington_airframe_mkx_desc:0 "\n§GThis will retain efficiency from the previous model.§!"

   ENG_warwick_airframe:0 "Vickers Warwick Mk II"
   ENG_warwick_airframe_short:0 "Warwick Mk II"
   ENG_warwick_airframe_desc:0 "\n§OThis will retain some efficiency from the previous model.§!"

   ENG_canberra_airframe:0 "Canberra B Mk 2"
   ENG_canberra_airframe_short:0 "Canberra B"
   ENG_canberra_airframe_desc:0 "A jet-powered medium bomber designed to replace previous fast bombers. Between large bomb bays and reinforced wing pylons, the Canberra is a surprisingly effective bomber. It can be converted into a bomber-interceptor by sacrificing half the bomb bay for a 4x Hispano cannons pack.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_heyford_airframe:0 "Handley Page Heyford"
   ENG_heyford_airframe_short:0 "H.P. Heyford"
   ENG_heyford_airframe_desc:0 "The Handley Page Heyford is a twin-engined biplane `heavy` bomber. Developed originally as a night bomber, it suffers from a lack of speed, range and survivability to be useful beyond training duties.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_whitley_airframe:0 "A.W. Whitley Mk V"
   ENG_whitley_airframe_short:0 "Whitley Mk V"
   ENG_whitley_airframe_desc:0 "Introduced as a heavy night bomber, the Armstrong-Whitworth Whitley is capable of delivering a heavy payload reliably, thanks to the power of Rolls-Royce Merlin engines. it does suffer from the lack of protection and the limited range, the later of which is somewhat compensated by replacing some space in the bomb bay with additional fuel tanks.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_halifax_airframe:0 "H.P. Halifax B Mk II"
   ENG_halifax_airframe_short:0 "Halifax B Mk II"
   ENG_halifax_airframe_desc:0 "Upgrading to 4 engines rather than 2 allows the Handley-Page Hampden to almost double its payload over the Whitley. Its armament is also better, adding a second quad turret for .30 cals, but it still lacks in this department.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_lancaster_airframe:0 "Avro Lancaster"
   ENG_lancaster_airframe_short:0 "Lancaster B Mk I"
   ENG_lancaster_airframe_desc:0 "The Lancaster is an excellent combination of factors into a single superior package; Rolls-Royce Merlin engines provide good thrust and speed, and coupled with a long unobstructed bomb bay allow it to carry the largest of payloads over a good range that could be further expanded by replacing some of the bombs with fuel. The defensive weaponary of the same old .303 LMGs is of limited effectiveness against newer threats though.\n§RThis is a brand new model and will not retain efficiency.§!"
   eng_strategic_bomber_ad_tech_3:0 "Radar Nav + Engine + Ball Turrets Upgrade"
   eng_strategic_bomber_ad_tech_3_desc:0 "The Bristol Hercules XVI offer a more reliable and rugged power package than the Merlins. Alternatively, the uprated Merlin 24 engines bring in better performance, allowing bombers to carry the same loads over larger distances.\nRadio Navigation provides a solution for increased accuracy when finding bombing targets. It can usually be fitted in place of some internal defensive mounts.\nNew .50 M2 Browning heavy machinegun ball turrets bring a much needed firepower upgrade over the aging .303 Vickers and Brownings."

   ENG_lincoln_airframe:0 "Avro Lincoln"
   ENG_lincoln_airframe_short:0 "Lincoln B Mk II"
   ENG_lincoln_airframe_desc:0 "A developement of the Lancaster's base design, the Lincoln is larger, able to fly higher and further. Its size allows it to carry better defensive weapons, equipping .50 M2 Brownings and 20mm Hispano cannons. Improvements in almost all areas come at a high production cost.\n§OThis will retain some efficiency from the $ENG_lancaster_airframe$.§!"

   ENG_windsor_airframe:0 "Vickers Windsor"
   ENG_windsor_airframe_short:0 "Windsor B Mk II"
   ENG_windsor_airframe_desc:0 "A new development by Vickers to fullfil specifications for a high altitude heavy bomber with a pressurised crew compartment. The iconic Vickers geodetic structure means that there is more internal space for fuel, which is relected by the much increased range. The defensive weaponary is moved to remote-controlled barbettes on the wings.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_valiant_airframe:0 "Vickers Valiant"
   ENG_valiant_airframe_short:0 "Valiant B1"
   ENG_valiant_airframe_desc:0 "The UK's bombers enter the jet age with a world class aircraft. The Valiant is one of the most technically advanced planes in the skies, able to carry a massive payload over great distances and high speed.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_bristol_fighter_airframe:0 "Bristol F.2B Fighter"
   ENG_bristol_fighter_airframe_short:0 "F.2B Fighter"
   ENG_bristol_fighter_airframe_desc:0 "A relic of the Great War, the `Brisfit` or `Biff` proved to be a manoeuvrable aircraft able to hold its own. It was adopted as the standard army recon and cooperation aircraft.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_botha_airframe:0 "Blackburn Botha"
   ENG_botha_airframe_short:0 "Botha Mk I"
   ENG_botha_airframe_desc:0 "The `Bot` is a long-range reconnaissance and torpedo bomber. The Botha enjoys a large internal bay that can be used for bombs, a torpedo or extra fuel for special recon missions. It suffers from an underpowered engine and a mediocre performance.\n§RThis is a brand new model and will not retain efficiency.§!"

   ENG_mosquito_airframe_pr_mki:0 "De Havilland Mosquito PR Mk I"
   ENG_mosquito_airframe_pr_mki_short:0 "Mosquito PR Mk I"
   ENG_mosquito_airframe_pr_mki_desc:0 "Mosquito PR (Photographic Reconnaissance) is the answer for new requirements for an unarmed his-speed, high-altitude, long-range recon plane. The PR removes all guns and bombs that are typical on a fighter or bomber Mosquito, and instead fills up the space with cameras and fuel wherever possible, giving it an impressive range on par if not better than larger 4-engined bombers.\n§RThis is a brand new model and will not retain efficiency.§!"

