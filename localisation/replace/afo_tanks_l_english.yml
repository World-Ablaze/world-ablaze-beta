    ################################################################################################################################################### JAPAN



    tank_jap_light_chassis_1:0 "§W§!Sokosha§W§!"
    tank_jap_light_chassis_1_desc:0 "Also known as the Type 92 Heavy Armoured Car, the Sokosha is a cavalry tank designed for scouting and infantry support. Only equipped with machine guns, the tank is only suited to fight infantry. It should not be expected to be able to fight on its own, as it is very lightly armored and can be pierced by infantry without towed gun support. It is also extremely unreliable and prone to breaking down.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_light_chassis_2:0 "§W§!Otsu Gata Sensha§W§!"
    tank_jap_light_chassis_2_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_light_chassis_3:0 "§W§!Ha-Go§W§!"
    tank_jap_light_chassis_3_desc:0 "This light tank was designed to support motorised infantry in combined arms warfare. It has a Type 94 37mm tank gun capable of piercing very light armor; however, it is not designed for this purpose and is supposed to be used in breaking through lines of infantry to support an advance. Due to the crew setup, the commander is susceptible to being overwhelmed by tasks. The tanks also lacked radios and made use of flag signals to communicate between tanks during battle, making it difficult to use the tank effectively.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_light_chassis_3_2:0 "§W§!Ha-Go Kai§W§!"
    tank_jap_light_chassis_3_2_desc:0 "The later version of the Ha-Go incorporates a newer Type 98 37mm gun for increased anti-tank prowess and a radio antennae to better coordinate offensives. Despite this, this tank is inferior to almost every other major's light tanks of the time and is only suited for fighting inferior enemies in China.\n§GThis will retain efficiency from the previous model§"

    tank_jap_light_chassis_3_3:0 "§W§!Ke-Nu§W§!"
    tank_jap_light_chassis_3_3_desc:0 "The Type 4 Ke-Nu is a refitted Ha-Go tank with the turret of a Chi-Ha. While breakthrough capabilities are improved against lines of infantry, the turret of a medium tank being placed onto the hull of a light tank significantly weighed down the vehicle with marginal improvements to armour protection.\n§GThis will retain efficiency from the previous model§"

    tank_jap_light_chassis_4:0 "§W§!Ke-Ni§W§!"
    tank_jap_light_chassis_4_desc:0 "The Ke-Ni features thicker, sloped armour and an improved engine. Its higher piercing lets it fight other light tanks it might find in the Pacific, but it cannot be expected to match medium tanks.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_light_chassis_4_2:0 "§W§!Ke-To§W§!"
    tank_jap_light_chassis_4_2_desc:0 "The Ke-To is based on the Ke-Ni, using the same engine and suspension, but using a significantly enlarged turret to house an improved 37mm cannon. While piercing is improved, the change is likely too little to make a significant difference. By now, the gun is too outdated to pierce many light tanks.\n§GThis will retain efficiency from the previous model§"

    tank_jap_light_chassis_5:0 "§W§!Ke-Ho§W§!"
    tank_jap_light_chassis_5_desc:0 "The Ke-Ho combines the Chi-Ha's turret and and Ke-Ni's hull. This large turret provides ample room for an updated gun and larger crew, leading to greatly improved breakthrough and piercing. It should be noted that this tank is only designed as a stopgap and can only reliably fight light armor.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_light_chassis_5_2:0 "§W§!Ke-Ho Kai§W§!"
    tank_jap_light_chassis_5_2_desc:0 "In an effort to extend the usefulness of Japanese light tanks, an improved gun and armour scheme were installed onto the Ke-Ho model. The tank and the rest of its line continues to grow obsolete.\n§GThis will retain efficiency from the previous model§"

    tank_jap_light_chassis_6:0 "§W§!Ke-Ru§W§!"

    light_tank_destroyer_chassistank_jap_light_chassis_3:0 "§W§!Ho-Ru§W§!"
    light_tank_destroyer_chassistank_jap_light_chassis_5:0 "§W§!Ho-He§W§!"
    light_tank_artillery_chassistank_jap_light_chassis_3:0 "§W§!Ho-To§W§!"
    light_tank_artillery_chassistank_jap_light_chassis_5:0 "§W§!Ku-Se§W§!"
    light_tank_aa_chassistank_jap_light_chassis_1:0 "§W§!Ki-To§W§!"
    light_tank_aa_chassistank_jap_light_chassis_4:0 "§W§!Ta-Se§W§!"

    tank_jap_light_chassis_td_3:0 "§W§!Ho-Ru§W§!"
    tank_jap_light_chassis_td_3_desc:0 "The Ho-Ru presents a fairly cheap option for armoured anti-tank. With only the same piercing as the Type 1 47mm anti-tank gun of the same time period, the Ho-Ru should only be expected to handle poorly equipped armour units in China. Due to its weak armour, it is susceptible to counter attacks from enemy armour."

    tank_jap_light_chassis_td_5:0 "§W§!Ho-He§W§!"
    tank_jap_light_chassis_td_5_desc:0 "The Ho-He makes slight upgrades on the preceding Ho-Ru tank destroyer. But because it a light tank destroyer, it is difficult to equip enough firepower or armour to keep it relevant."

    tank_jap_light_chassis_spg_3:0 "§W§!Ho-To§W§!"
    tank_jap_light_chassis_spg_3_desc:0 "The Ho-To doesn't provide the largest amount of firepower, but it is a well-rounded vehicle. It provides an excellent amount of defense while being maneuverable and cheap to produce. However, it is very fragile and should be kept out of harm's way from enemy armoured units."

    tank_jap_light_chassis_spg_5:0 "§W§!Ku-Se§W§!"
    tank_jap_light_chassis_spg_5_desc:0 "Armed with a 75mm gun, the Ku-Se only contains minimal frontal armour and an open casemate. In almost every way, it is weaker than its predecessor, the Ho-To, which was already outdated when it was first produced." #nonesense description, needs updating (stats of the Ku-Se are better than Ho-To)

    tank_jap_light_chassis_aa_1:0 "§W§!Ki-To§W§!"
    tank_jap_light_chassis_aa_1_desc:0 "The Ki-To uses a 20mm autocannon to increase anti-air capabilities. Due to overall turret and armament design, the tank is very ineffective at shooting down enemy aircraft. It still retains all the anti-infantry capability of its parent tank, which admittedly, is still very little."

    tank_jap_light_chassis_aa_4:0 "§W§!Ta-Se§W§!"
    tank_jap_light_chassis_aa_4_desc:0 "The Ta-Se improves the anti-air weapons but still retains the firing crew within a constrained turret, making it difficult to locate and target enemy aircraft. As a result, no improvement to anti-air capabilities is observed."

    tank_jap_light_chassis_aa_4_2:0 "§W§!Ta-Se AAG§W§!"
    tank_jap_light_chassis_aa_4_2_desc:0 "The Ta-Se AAG removes the turret of the Ta-Se and replaces it with an elevated platform to contain the dual 20mm autocannons. The chassis used in this vehicle is too small to be used as a firing platform, and combat effectiveness suffers as a result. While the gun is much more capable at shooting down enemy aircraft, it is very far behind in terms of technology."



    tank_jap_medium_chassis_1:0 "§W§!I-Go§W§!"
    tank_jap_medium_chassis_1_desc:0 "The Yi-Go (I-Go) is armed with a short-barrel 57mm gun designed for destroying emplaced infantry formations. Despite being only very thinly armoured, the tank hull is bulky and forces its speed to a crawl. The tank is outdated and must be updated to fight in a modern war.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_medium_chassis_2:0 "§W§!Chi-Ni§W§!"
    tank_jap_medium_chassis_2_desc:0 "The Chi-Ni is viewed as a lighter and cheaper alternative to the Chi-Ha. Due to its smaller size, it could only retain a three-man crew which led to significant shortcomings in combat. Additionally, despite being the lighter variant, its weaker engine means that it is still slower than the Chi-Ha.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_medium_chassis_3:0 "§W§!Chi-Ha§W§!"
    tank_jap_medium_chassis_3_desc:0 "Using combat experience from China and Siberia, it was determined that the Yi-Go is too slow to keep up with motorised infantry elements. While it uses the same 57mm gun, the Chi-Ni makes massive strides in tank design, adding an improved cupola, radios, engine,  and armor scheme. Combat against enemy armour should be avoided where possible."

    tank_jap_medium_chassis_3_2:0 "§W§!Chi-Ha Kai§W§!"
    tank_jap_medium_chassis_3_2_desc:0 "Incorporating the same specially designed 47mm gun used in the Chi Ho, the later variant of the Chi-Ha proved much more capable at handling enemy armoured units. It also expanded the turret, allowing for three crew members to fit inside the area.\n§GThis will retain efficiency from the Chi-Ha§"

    tank_jap_medium_chassis_4:0 "§W§!Chi-Ho§W§!"
    tank_jap_medium_chassis_4_desc:0 "In the process of designing this medium tank, heavy emphasis was placed on a gun capable of piercing enemy tanks. Border conflicts with the Soviet Union showed that previous models were ineffective when dealing with anything other than infantry. Along with an innovative 47mm gun, this was the first Japanese tank to utilize hydraulic systems in steering, improving the mobility of the vehicle. One glaring weakness in this tank is that it is very lightly armoured.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_medium_chassis_5:0 "§W§!Chi-He§W§!"
    tank_jap_medium_chassis_5_desc:0 "The Chi He is the first Japanese tank to have a radio as standard equipment across all units, leading to improved defense and breakthrough. The tank uses the same 47mm as the Chi Ho and Chi-Ha Kai. While this tank model adds a considerable amount of armour, it is still too thin to protect against other medium tanks.\n§GThis will retain efficiency from the Chi-Ha Kai§"

    tank_jap_medium_chassis_5_2:0 "§W§!Chi-Nu§W§!"
    tank_jap_medium_chassis_5_2_desc:0 "The Chi-Nu is designed as a stopgap until sufficient number of the Chi-To can be produced and sent into combat. To accomplish this task, it is designed with a 75mm gun capable of piercing American medium armour. While the overall armour scheme, chassis, and suspension was identical to the Chi He, the Chi-Nu had an enlarged turret to fit the new gun and three crew members.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_medium_chassis_6:0 "§W§!Chi-To§W§!"
    tank_jap_medium_chassis_6_desc:0 "The Chi-To demonstrates the largest stride in Japanese armour technology during the war. The tank is significantly larger than all of its predecessors and is able to fit a crew of 5 members. With upgraded armor, a 75mm gun, and an improved engine, the Chi-To is an extremely effective tank. It should be noted that these changes come at an increased production cost.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_medium_chassis_7:0 "§W§!Chi-Ri§W§!"
    tank_jap_medium_chassis_7_desc:0 "The Chi-Ri is intended to not only match allied armour in the Pacific, but to also surpass it. In order to fit the larger turret and its improved gun, the hull of the Chi-To has been extended. While this means that the firepower of the tank could be improved, sacrifices to armour need to be made to prevent the vehicle from being weighed down.\n§RThis is a brand new model and will not retain efficiency§"

