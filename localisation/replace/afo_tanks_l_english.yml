    tank_swe_light_chassis_1:0 "§W§!Stridsvagn m/29§W§!"
    tank_swe_light_chassis_1_desc:0 "A variant of the German designed Leichter Kampfwagen II, the Stridsvagn m/29 is armed with two machine guns and powered by a Scania-Vabis engine. It is extremely outdated and should avoid combat use at all costs. It is best to serve as a training vehicle."

    tank_swe_light_chassis_2:0 "§W§!Stridsvagn L-60 m/38§W§!"
    tank_swe_light_chassis_2_desc:0 "The Stridsvagn L-60 m/38 mounts a 20mm Madsen autocannon best suited to fight against infantry and lightly armoured vehicles. While the vehicle is well-rounded it does not excel in any particular area. It has a three man crew, restricting the amount of tasks the crew can handle at once."

    tank_swe_light_chassis_2_2:0 "§W§!Stridsvagn L-60 m/39§W§!"
    tank_swe_light_chassis_2_2_desc:0 "Accomodating a 37mm gun, the 1939 variant of the L-60 is able to easily pierce most vehicles but is relatively lacking in terms of raw firepower. Its three man crew prevents the vehicle from being used to its highest potential."

    tank_swe_light_chassis_2_3:0 "§W§!Stridsvagn L-60 m/40K§W§!"
    tank_swe_light_chassis_2_3_desc:0 "The 1940L variant uses the same gun as the previous and has very similar offensive stats. The hull has been extended and thickened, providing this variant with significantly increased armour, allowing it to resist many anti-tank weapons."

    tank_swe_light_chassis_2_4:0 "§W§!Pvkv Varjan§W§!"


    light_tank_assault_chassistank_swe_light_chassis_2:0 "§W§!Stormartillerivagn m/43§W§!"
    light_tank_aa_chassistank_swe_light_chassis_2:0 "§W§!Landsverk L-62§W§!"

    tank_swe_light_chassis_assault_2:0 "§W§!Stormartillerivagn m/43 75§W§!"
    tank_swe_light_chassis_assault_2_desc:0 "Assault Gun\nThe Stormartillerivagn m/43 provides a healthy amount of firepower in the form of a 75mm howitzer enclosed in a casemate. Because the weapon is restricted to a light tank chassis, the firepower is not as high as other contemporary assault guns."

    tank_swe_light_chassis_assault_2_2:0 "§W§!Stormartillerivagn m/43 105§W§!"
    tank_swe_light_chassis_assault_2_2_desc:0 "Assault Gun\nThis variant of the Stormartillerivagn m/43 is equipped with a 105mm howitzer. The light chassis prevents the gun from being utilized to its full potential due to the large amount of weight and recoil."

    tank_swe_light_chassis_aa_2:0 "§W§!Landsverk L-62§W§!"
    tank_swe_light_chassis_aa_2_desc:0 "The L-62 anti-air variant is capable of dealing with most aircraft. Its 20mm autocannons are also effective against light and medium armour, allowing this vehicle to serve in a wide range of roles for a cheap price."




    tank_swe_medium_chassis_1:0 "§W§!Stridsvagn m/38 Lago§W§!"
    tank_swe_medium_chassis_1_desc:0 "The Lago is the start to a well-designed line of Swedish tanks. The vehicle is decently armoured and able to effectively fight against almost any enemy."

    tank_swe_medium_chassis_2:0 "§W§!Stridsvagn m/42§W§!"
    swe_medium_tank_chassis_2_desc:0 "The m/42 is one of the best medium tank out of any minor nation. Equipped with a 75mm gun, it is able to destroy all but the heaviest of armoured vehicles. Despite having a four man crew, a well designed turret and excellent communication equipment allows the crew to reach their full potential in combat."

    tank_swe_medium_chassis_2_2:0 "§W§!Stridsvagn m/42 DT§W§!"

    tank_swe_medium_chassis_3:0 "§W§!Stridsvagn Pricken§W§!"


    medium_tank_destroyer_chassistank_swe_medium_chassis_2:0 "§W§!Pvkv m/43§W§!"
    medium_tank_assault_chassistank_swe_medium_chassis_2:0 "§W§!Pvkv m/44§W§!"
    medium_tank_aa_chassistank_swe_medium_chassis_2:0 "§W§!Luftvärnskanonvagn fm/43§W§!"

    tank_swe_medium_chassis_td_2:0 "§W§!Pvkv m/43§W§!"
    tank_swe_medium_chassis_td_2_desc:0 "The Pkvk m/43 is a tank destroyer able to pierce only very light armour. When compared to the Stridsvagn m/42 it is built off of, it has much weaker piercing and worse combat stats overall. Its one saving grace is that its simple structure makes it easier to produce."

    tank_swe_medium_chassis_td_2_2:0 "§W§!IKV 72§W§!"
    tank_swe_medium_chassis_td_2_2_desc:0 "The IKV 72 provides the same amount of anti-tank capability as the Stridsvagn m/74 but is significantly cheaper to produce. This tank destroyer is best on the defensive but does not perform as well in offensive breakthroughs."

    tank_swe_medium_chassis_assault_2:0 "§W§!IKV 103§W§!"
    tank_swe_medium_chassis_assault_2_desc:0 "Assault Gun\nThe IKV 103 is an assault gun capable of moving rapidly across the battlefield to provide support. Unlike most assault guns, its piercing is able to deal with medium levels of armor quite effectively. It can still be produced at a very cheap cost, providing a wide range of benefits for very little."

    tank_swe_medium_chassis_aa_2:0 "§W§!Luftvärnskanonvagn fm/43§W§!"
    tank_swe_medium_chassis_aa_2_desc:0 "Alterations to the turret design allow for improved aircraft targetting. Usage of the same gun allows the vehicle to continue performing against light armour and infantry."




    tank_swe_modern_chassis_1:0 "§W§!IKV Leo§W§!"
    tank_swe_modern_chassis_1_desc:0 "The IKV Leo further improves on the piercing of the m/74 due to the improved shells."

    tank_swe_modern_chassis_2:0 "§W§!Lansen C§W§!"
    tank_swe_modern_chassis_2_desc:0 "Though lightly armoured compared to its contemporary modern tanks, the Lansen C is very effective at piercing and destroying a wide range of enemy vehicles. It is a potent breakthrough vehicle and will perform well if used expertly in offensive operations."

    tank_swe_modern_chassis_3:0 "§W§!Stridsvagn 103§W§!"
    tank_swe_modern_chassis_3_desc:0 "Capable of piercing all but a few tanks, the Stridsvagn 103 is a heavily armoured but expensive tank destroyer. As is the case with most tank destroyers, it does provide the strongest offensive stats but is extremely powerful with holding positions against armoured opponents."




    tank_swe_heavy_chassis_1:0 "§W§!EMIL I§W§!"
    tank_swe_heavy_chassis_1_desc:0 "Expensive but powerful, the Emil is designed to counter numerically superior armoured forces. Heavily based on French and German designs, this vehicle has an oscillating turret and very heavy armour. Equipped with a powerful gun, it is able to make short work of enemy vehicles."

    tank_swe_heavy_chassis_2:0 "§W§!Kranvagn§W§!"
    tank_swe_heavy_chassis_2_desc:0 "An improvement on the Emil, the Kranvagn heavily improves on all offensive stats, making this vehicle extremely powerful on the battlefield. This tank is very expensive, but is the best option to conserve Sweden's small manpower reserves."


