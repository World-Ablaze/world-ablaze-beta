    ################################################################################################################################################### GERMANY



    tank_ger_light_chassis_1:0 "§W§!Panzer I§W§!"
    tank_ger_light_chassis_1_desc:0 "The Panzerkampfwagen I is a tank designed for training and to introduce the concept of armoured warfare to the German army. Its armour is sufficient to stop small arms fire, but the armament however is not adequate for tank vs tank warfare, being better suited for an infantry support role. Speed and reliability are excellent though, making the tank perfect for the German bewegungskrieg."

    tank_ger_light_chassis_2:0 "§W§!Panzer II Ausf.A§W§!"
    tank_ger_light_chassis_2_desc:0 "The Panzer II is designed as a stopgap while larger and more potent tanks are being developed and produced. Armed with a 20mm autocannon, its main purpose is to deliver quick strikes on enemy infantry with the goal of breaking through enemy lines. Although its anti-tank capabilities are lacking, it can still engage other light tanks when well supported. \n§YYou can get a free full-efficiency production line from Plan the First Generation focus.§"
    ger_light:0 "Panzer II A"

    tank_ger_light_chassis_2_2:0 "§W§!Panzer II Ausf.D§W§!"
    tank_ger_light_chassis_2_2_desc:0 "With a completely new torsion bar suspension and engine, a new hull with double the armor of its predecessor, the Ausf. D brings high mobility and decent soft attack for its price. However, its anti-tank capabilities leave much to be desired.\n§GThis will retain efficiency from the previous model§"

    tank_ger_light_chassis_3:0 "§W§!Panzer 38(t) Ausf.A§W§!"
    tank_ger_light_chassis_3_short:0 "§W§!Panzer 38(t)§W§!"
    tank_ger_light_chassis_3_desc:0 "§YALLOWED IF ANY IS TRUE: Has full control of Bohemia, Czechoslovakia is a puppet of OR in faction with Germany§! \nThe Pz.38(t) is a Czechoslovakian tank adopted into German service following the occupation of Bohemia. Its gun's ability to pierce enemy tanks exceed that of any German light tank in its time. Moreover, its reliability and versatility mean that its chassis would serve as the base for successful SPG, AT, and AA variants. \n§YYou can recieve a free full-efficiency production after Fate Of Czechoslovakia focus.§"
    ger_light_3:0 "Panzer 38t"

    tank_ger_light_chassis_3_1:0 "§W§!Panzer 38(t) Ausf.G§W§!"
    tank_ger_light_chassis_3_1_short:0 "§W§!Panzer 38(t) G§W§!"
    tank_ger_light_chassis_3_1_desc:0 "§YALLOWED IF ANY IS TRUE: Has full control of Bohemia, Czechoslovakia is a puppet of OR in faction with Germany§! \nThe Ausf.G is the latest “regular” version, with the same armor, but better protection distribution and a nearly all-welded hull. Its reliability and versatility mean that its chassis would serve as the base for successful SPG, AT, and AA variants.\n§GThis will retain efficiency from $tank_ger_light_chassis_3$§"

    tank_ger_light_chassis_4:0 "§W§!Panzer II Ausf.L 'Luchs'§W§!"
    tank_ger_light_chassis_4_short:0 "§W§!Panzer II Luchs§W§!"
    tank_ger_light_chassis_4_desc:0 "Also known as Panzer II L, the Luchs is a light tank designed for the reconnaissance role. It has less firepower than its predecessor light tank variants, but has more armour protection and speed. Do not expect this tank to perform well as a frontline unit. \n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_light_chassis_5:0 "§W§!Leopard§W§!"
    tank_ger_light_chassis_5_desc:0 "The Leopard makes use of German combat experience, serving as a combat capable reconnaissance vehicle, incorporating sloped armour designs from tanks such as the Panther. It is effective against infantry and lighter armour, but cannot compete against modernised medium or heavy armour. \n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_light_chassis_6:0 "§W§!E 25§W§!"
    tank_ger_light_chassis_6_desc:0 "The E-series is an effort to standardize parts across all German armoured vehicles to improve reliability and production efficiency. The E25 is a very fast combat vehicle capable of fighting enemy vehicles and infantry. Though it has decent armour, it can still be pierced by some infantry-portable anti tank weaponry. \n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_light_chassis_7:0 "§W§!E 30§W§!"
    tank_ger_light_chassis_7_desc:0 "The E 30 improves on all combat elements of the E 25. It cannot reliably fight modern vehicles but can serve well in reconnaissance and against lightly armoured units. \n§RThis is a brand new model and will not retain efficiency§"

    light_tank_destroyer_chassistank_ger_light_chassis_1:0 "§W§!Panzerjäger I§W§!"
    light_tank_destroyer_chassistank_ger_light_chassis_2:0 "§W§!Marder II§W§!"
    light_tank_destroyer_chassistank_ger_light_chassis_3:0 "§W§!Hetzer§W§!"
    light_tank_destroyer_chassistank_ger_light_chassis_4:0 "§W§!Marder III Ausf.H§W§!"
    light_tank_destroyer_chassistank_ger_light_chassis_5:0 "§W§!Jagdpanzer Leopard§W§!"
    light_tank_destroyer_chassistank_ger_light_chassis_6:0 "§W§!Jagdpanzer E 25§W§!"
    light_tank_assault_chassistank_ger_light_chassis_1:0 "§W§!Bison§W§!"
    light_tank_assault_chassistank_ger_light_chassis_2:0 "§W§!St.Pz II§W§!"
    light_tank_assault_chassisistank_ger_light_chassis_3:0 "§W§!Grille§W§!"
    light_tank_artillery_chassistank_ger_light_chassis_2:0 "§W§!Wespe§W§!"
    light_tank_artillery_chassistank_ger_light_chassis_5:0 "§W§!Kafer§W§!"
    light_tank_aa_chassistank_ger_light_chassis_1:0 "§W§!Flakpanzer I§W§!"
    light_tank_aa_chassistank_ger_light_chassis_2:0 "§W§!Flakpanzer II§W§!"
    light_tank_aa_chassistank_ger_light_chassis_3:0 "§W§!Flakpanzer 38t§W§!"
    light_tank_aa_chassistank_ger_light_chassis_5:0 "§W§!Gepard§W§!"

    tank_ger_light_chassis_td_1:0 "§W§!Panzerjäger I§W§!"
    tank_ger_light_chassis_td_1_desc:0 "In an effort to use the obsolete Panzer I surplus leftover in the German stockpile, many have been converted into tank destroyers. Equipping a Czech Skoda 47mm anti-tank gun, the Panzerjäger I is capable of piercing most tanks of its era. It should be noted that the armour of this vehicle is very lacking and only provides limited protection against small arms fire.\n§GThis will retain efficiency from Panzer I§"

    tank_ger_light_chassis_td_2:0 "§W§!Marder II§W§!"
    tank_ger_light_chassis_td_2_desc:0 "Mounting a 7.5mm PaK 40 on the chassis of a Panzer II, the Marder II is able to pierce almost all enemy tanks of its time, albeit in some cases, only barely. The Marder II has very good anti-tank stats, but seriously lack in armour protection. The combination of this lack of armour and its high profile makes it an extremely fragile vehicle.\n§GThis will retain efficiency from Panzer II§"

    tank_ger_light_chassis_td_3:0 "§W§!Hetzer§W§!"
    tank_ger_light_chassis_td_3_desc:0 "The Jagdpanzer 38 is an effort to use the obsolete Panzer 38(t) chassis from the early war. The tank destroyer has good defensive stats because of its completely sloped armour and a very compact silhouette. It is very cheap for what it offers.\n§GThis will retain efficiency from Panzer 38t§"

    tank_ger_light_chassis_td_4:0 "§W§!Marder III Ausf.H§W§!"
    tank_ger_light_chassis_td_4_short:0 "§W§!Marder III H§W§!"
    tank_ger_light_chassis_td_4_desc:0 "The Marder III is the result of using the tried and tested hull of the Panzer 38(t) for mounting the 7.5cm PaK 40 gun. Similar to the Marder II, the Marder III also offers excellent anti-tank cababilities in terms of piercing and hard attack, but also improved mobility, protection and reliability.\n§GThis will retain efficiency from $tank_ger_light_chassis_3$§"

    tank_ger_light_chassis_td_4_1:0 "§W§!Marder III Ausf.M§W§!"
    tank_ger_light_chassis_td_4_1_short:0 "§W§!Marder III M§W§!"
    tank_ger_light_chassis_td_4_1_desc:0 "The Ausf.M is a purpose-designed vehicle for self-propelled gun use, again armed with the powerful 75mm PaK 40 anti-tank gun. The new superstructure configuration allows for a lower silhouette, sloped armour and much more functional fighting compartment.\n§RThis model will not convert from older models§! §GBut will retain efficiency from $tank_ger_light_chassis_td_4$§"

    tank_ger_light_chassis_td_5:0 "§W§!Jagdpanzer Leopard§W§!"
    tank_ger_light_chassis_td_5_desc:0 "The Jagdpanzer Leopard improves significantly on the armour protection of light tank destroyers, but it still uses the same gun present in previous models. As a result, the tank destroyer is much more protected against infantry portable anti-tank weapons, but is incapable of reliable piercing modern vehicles.\n§GThis will retain efficiency from Leopard"

    tank_ger_light_chassis_td_6:0 "§W§!Jagdpanzer E 25§W§!"
    tank_ger_light_chassis_td_6_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-25 is reminiscent of the design choices made in the Hetzer tank destroyer. The E-25 is an extremely small vehicle and is able to move across the battlefield extremely quickly. The gun it contains must also be relatively small, so it is only capable of piercing medium levels of armour.\n§GThis will retain efficiency from E-25§"

    tank_ger_light_chassis_assault_1:0 "§W§!Bison§W§!"
    tank_ger_light_chassis_assault_1_desc:0 "Assault Gun\nExperience showed that the 15 cm sIG 33 was unable to keep up with armour elements. The gun has been fitted onto a Panzer I chassis with an open top and very thin armour, only able to protect the crew from small arms fire and shell fragments. The firepower it provides is excellent for destroying infantry units. It also had reliability issues due to its overloaded chassis.\n§GThis will retain efficiency from Panzer I§"

    tank_ger_light_chassis_assault_2:0 "§W§!St.Pz II§W§!"
    tank_ger_light_chassis_assault_2_desc:0 "Assault Gun\nThe St. Pz II fixed many of the issues present in the Bison by utilizing a more durable chassis, improved armour, and improved gun. However, it still lacks a proper superstructure, leaving it very vunerable to attack.\n§GThis will retain efficiency from Panzer II§"

    tank_ger_light_chassis_assault_3:0 "§W§!Grille§W§!"
    tank_ger_light_chassis_assault_3_desc:0 "Assault Gun\nAs a late-war light Assault Gun, the Grille cannot equip sufficient levels of firepower to keep up with heavier version. Therefor it has been designed to provide direct fire keeping its stats useful.\n§GThis will retain efficiency from Panzer 38t§"

    tank_ger_light_chassis_spg_2:0 "§W§!Wespe§W§!"
    tank_ger_light_chassis_spg_2_desc:0 "Facing similar issues to other late-war light SPG's, the Wespe cannot wield the necessary heavy armaments that are needed to break extremely well entrenched fortifications. Compared to its cousin vehicle, the Grille, it is better in almost every facet of offensive power while also being slightly cheaper.\n§GThis will retain efficiency from Panzer II§"

    tank_ger_light_chassis_spg_5:0 "§W§!Waffenträger auf Leopard 'Käfer'§W§!"
    tank_ger_light_chassis_spg_5_short:0 "§W§!Waffenträger auf Leopard§W§!"
    tank_ger_light_chassis_spg_5_desc:0 "The Käfer uses the same gun as the preceding Wespe but adds additional armour and an improved engine for the vehicle. The shells it is equipped with also have slightly improved piercing that allows to better pierce lightly armoured vehicles.\n§GThis will retain efficiency from $tank_ger_light_chassis_5$§"

    tank_ger_light_chassis_aa_1:0 "§W§!Flakpanzer I§W§!"
    tank_ger_light_chassis_aa_1_desc:0 "Realizing that motorised flak elements are extremely lacking in armour, dedicated self-propelled anti-air vehicles have been developed to solve this issue. Due to the small size of the Panzer I chassis, the radio and a majority of the ammunition had to be stored on a trailer. It is an efficient and cheap solution to deter strafing attacks.\n§GThis will retain efficiency from Panzer I§"

    tank_ger_light_chassis_aa_2:0 "§W§!Flakpanzer II§W§!"
    tank_ger_light_chassis_aa_2_desc:0 "The Flakpanzer II provides additional armour protection for the crew, as Flakpanzer I units often experienced heavy losses. Changes in turret design gave slight improvement to anti-air capabilities.\n§GThis will retain efficiency from Panzer II§"

    tank_ger_light_chassis_aa_3:0 "§W§!Flakpanzer 38(t)§W§!"
    tank_ger_light_chassis_aa_3_desc:0 "While the Flakpanzer 38(t) adds additional armour protection for the crew, the single 20mm autocannon is no longer sufficient for dealing with enemy aircraft at any significant level.\n§GThis will retain efficiency from $tank_ger_light_chassis_3$§"

    tank_ger_light_chassis_aa_5:0 "§W§!Flakpanzer Leopard§W§!"
    tank_ger_light_chassis_aa_5_desc:0 "Another model of the Leopard light tank. The 20mm AA gun by now is of limited effect, but Its still a cheap option.\n§GThis will retain efficiency from $tank_ger_light_chassis_5$§"


    tank_ger_medium_chassis_1:0 "§W§!Neubaufahrzeug§W§!"
    tank_ger_medium_chassis_1_desc:0 "The Neubaufahrzeug, or "newly-built vehicle", was one of Germany's first attempts at an armored fighting vehicle. As a result of its multi-turreted design, it is able to provide a large amount of firepower in the form of hard and soft attack. This added complexity has its downsides, making this tank extremely expensive to produce in terms of both resources and factory output."

    tank_ger_medium_chassis_2:0 "§W§!Panzer III Ausf.A§W§!"
    tank_ger_medium_chassis_2_short:0 "§W§!Panzer III A§W§!"
    tank_ger_medium_chassis_2_desc:0 "This version of the Pz III is focused on the anti-tank aspect of tank combat. Its 3.7 cm KwK 36 L/45 is able to effectively combat enemy tanks that exist during this time period. It is one of the few tanks with a three-man turret, allowing the commander to utilize his full attention and effort for leading effectively. This tank should be used to combat enemy tank formations but is also able to fight infantry formations to a degree. All tanks were well-equipped with radios for effective coordination on breakthroughs. \n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_medium_chassis_2_2:0 "§W§!Panzer III Ausf.E§W§!"
    tank_ger_medium_chassis_2_2_short:0 "§W§!Panzer III E§W§!"
    tank_ger_medium_chassis_2_2_desc:0 "The first mass-produced variant of the Panzer III, the E model is an all-around upgrade from the A prototype. The most notable change lies in the increased piercing and armor that makes the tank significantly more effective when fighting against enemy armor. While decent for its time, the tank is too small to fit an anti-tank gun capable of piercing enemy tanks with higher levels of armour.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_medium_chassis_2_3:0 "§W§!Panzer III Ausf.L§W§!"
    tank_ger_medium_chassis_2_3_short:0 "§W§!Panzer III L§W§!"
    tank_ger_medium_chassis_2_3_desc:0 "In order to combat heavier armor units, the Panzer III L is modified to house an extended version of the 5 cm KwK 39 L/60 gun, granting increased piercing and hard attack. Additional armour plating on the hull and gun mantlet provides increased protection against enemy shells.\n§GThis will retain efficiency from the previous model§"

    tank_ger_medium_chassis_3:0 "§W§!Panzer IV Ausf.G§W§!"
    tank_ger_medium_chassis_3_short:0 "§W§!Panzer IV G§W§!"
    tank_ger_medium_chassis_3_desc:0 "To combat well-armoured enemy vehicles, large and more powerful anti-tank guns are needed that cannot be housed in the Panzer III. As such, the Panzer IV is now designated as a medium tank. The gun has very good piercing and accuracy, making this tank very dangerous when used on well-supported offensives.\n§GThis will retain some efficiency from the previous model§"

    tank_ger_medium_chassis_3_2:0 "§W§!Panzer IV Ausf.H§W§!"
    tank_ger_medium_chassis_3_2_short:0 "§W§!Panzer IV H§W§!"
    tank_ger_medium_chassis_3_2_desc:0 "To combat the use of Soviet anti-tank rifles, armour skirts have been added to the Panzer IV. Changes to manufacturing also have resulted in the Panzer IVs hull armor being manufactured as a single plate, increasing its structural integrity.\n§GThis will retain efficiency from the previous model§"

    tank_ger_medium_chassis_infantry_support_3:0 "§W§!Panzer IV Ausf.A§W§!"
    tank_ger_medium_chassis_infantry_support_3_short:0 "§W§!Panzer IV A§W§!"
    tank_ger_medium_chassis_infantry_support_3_desc:0 "Infantry Support Tank\nThis version of the Pz IV is focused on infantry support of tank combat. Its 7.5 cm KwK 37 howitzer-like gun allows it to fight effectively against infantry but is not designed to fight enemy armour. This tank should be used in supporting attacks against other infantry. It also has the development of the three-man turret seen in the Panzer III. All tanks were well-equipped with radios for effective coordination on breakthroughs. \n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_medium_chassis_infantry_support_3_2:0 "§W§!Panzer IV Ausf.C§W§!"
    tank_ger_medium_chassis_infantry_support_3_2_short:0 "§W§!Panzer IV C§W§!"
    tank_ger_medium_chassis_infantry_support_3_2_desc:0 "Infantry Support Tank\nThe Panzer IV C incorporates an improved engine and reduced superstructure to provide a large increase in combat speed. This tank's role is still catered to fighting enemy infantry units under an infantry support role.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_medium_chassis_infantry_support_3_3:0 "§W§!Panzer IV Ausf.F§W§!"
    tank_ger_medium_chassis_infantry_support_3_3_short:0 "§W§!Panzer IV F§W§!"
    tank_ger_medium_chassis_infantry_support_3_3_desc:0 "Infantry Support Tank\nIncreased single-plate armor at the front and sides provides greater armour protection for this Panzer IV variant. The gun is also slightly better at piercing enemy tanks, but they are not the weapon's ideal target.\n§GThis will retain efficiency from the previous model§"

    tank_ger_medium_chassis_infantry_support_2:0 "§W§!Panzer III Ausf.N§W§!"
    tank_ger_medium_chassis_infantry_support_2_short:0 "§W§!Panzer III N§W§!"
    tank_ger_medium_chassis_infantry_support_2_desc:0 "Infantry Support Tank\nDue to advances in armour technology, the Panzer III is no longer adequate to house anti-tank weapons powerful enough to pierce highly armoured enemy targets. With the Panzer IV taking that role, the Panzer III is now designated as a support tank, using a short-barreled gun designed to combat enemy infantry. It has decent armour and armament, capable of breaking through lines of infantry.\n§GThis will retain some efficiency from the previous model§"


    medium_tank_infantry_support_chassistank_ger_medium_chassis_2:0 "§W§!Panzer III§W§!"
    medium_tank_infantry_support_chassistank_ger_medium_chassis_3:0 "§W§!Panzer IV§W§!"
    medium_tank_destroyer_chassistank_ger_medium_chassis_2:0 "§W§!StuG III§W§!"
    medium_tank_destroyer_chassistank_ger_medium_chassis_3:0 "§W§!StuG IV§W§!"
    medium_tank_assault_chassistank_ger_medium_chassis_2:0 "§W§!StuG III§W§!"
    medium_tank_assault_chassistank_ger_medium_chassis_3:0 "§W§!StuG IV§W§!"
    medium_tank_artillery_chassistank_ger_medium_chassis_3:0 "§W§!Hummel§W§!"
    medium_tank_aa_chassistank_ger_medium_chassis_3:0 "§W§!Ostwind§W§!"

    tank_ger_medium_chassis_td_2:0 "§W§!StuG III Ausf.F§W§!"
    tank_ger_medium_chassis_td_2_short:0 "§W§!StuG III F§W§!"
    tank_ger_medium_chassis_td_2_desc:0 "By omitting the turret of a typical Panzer III, a larger gun could be added at a reduced cost. The Stug III F is very effective at dealing with enemy armour, and its low profile and sloped armour means that it can do so from relative safety. This vehicle is extremely useful for any offensive or defensive operation.\n§GThis will retain efficiency from the Panzer III§"

    tank_ger_medium_chassis_td_3:0 "§W§!Nashorn§W§!"
    tank_ger_medium_chassis_td_3_desc:0 "The Nashorn uses a devastating PaK 43 gun capable of slicing through any tank's armour like butter. It is intended to be used to destroy tanks from long-range, as Its extremely weak armour makes it risky to use it in close engagements. It is also fairly slow and unreliable, making it difficult to use in rapid offensives.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_td_3_2:0 "§W§!StuG IV§W§!"
    tank_ger_medium_chassis_td_3_2_desc:0 "The Stug IV operates on a more reliable chassis compared to the Stug III G. It also adds an additional hull-mounted machine gun to improve defensive capabilities against infantry units.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_td_3_3:0 "§W§!Jagdpanzer IV§W§!"
    tank_ger_medium_chassis_td_3_3_desc:0 "The Jagdpanzer IV is designed to replace the Stug lines which can no longer handle guns needed to pierce heavy Soviet armour. By restricting the armour scheme to a rigid, compact casemate, armour could be distributed very densely in a sloped manner, making the vehicle very durable. A novel construction scheme using interlocked plates that are welded together, significantly reduces the cost of production.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_assault_2:0 "§W§!StuG Ausf.A§W§!"
    tank_ger_medium_chassis_assault_2_short:0 "§W§!StuG A§W§!"
    tank_ger_medium_chassis_assault_2_desc:0 "Assault Gun\nBased off of experience from World War I, it was determined that an option for close infantry support needed to be present for rapidly advancing infantry that had advanced out of range of allied artillery. The Stug III A has thus been outfitted with a low velocity 7.5 cm StuK 37 L/24 gun. Its low profile and local armour sloping greatly improve protection for the vehicle, allowing it to effectively use its high soft attack on the frontline.\n§GThis will retain efficiency from the Panzer III§"

    tank_ger_medium_chassis_assault_2_2:0 "§W§!StuG Ausf.E§W§!"
    tank_ger_medium_chassis_assault_2_2_short:0 "§W§!StuG E§W§!"
    tank_ger_medium_chassis_assault_2_2_desc:0 "Assault Gun\nSmall quality changes such as an expanded superstructure, defensive anti-infantry machine guns, and stereoscopic periscopes improved all-around vehicle performance. By now the original Stug III design has encountered difficulty with Soviet tanks, signalling that these designs may soon be outdated.\n§GThis will retain efficiency from the Panzer III§"

    tank_ger_medium_chassis_assault_2_3:0 "§W§!Sturmhaubitze 42§W§!"
    tank_ger_medium_chassis_assault_2_3_short:0 "§W§!StuH 42§W§!"
    tank_ger_medium_chassis_assault_2_3_desc:0 "Assault Gun\nIncorporating a true 10.5 cm howitzer gun, the StuH 42 is designed to provide devastating anti-infantry fire support. This design improves significantly on soft attack, while the armour has the potential to be upgraded even further.\n§GThis will retain efficiency from the Panzer III§"

    tank_ger_medium_chassis_assault_3:0 "§W§!Sturmpanzer IV 'Brummbär'§W§!"
    tank_ger_medium_chassis_assault_3_short:0 "§W§!StuPa 'Brummbär'§W§!"
    tank_ger_medium_chassis_assault_3_desc:0 "Assault Gun\nKnown as "Stupa" by the Germans (a shortened version of Sturmpanzer), it carries a 15 cm StuH 43 L/12 gun. The Brummbär prioritizes greater armour protection for its crew over its armament.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_spg_3:0 "§W§!Hummel§W§!"
    tank_ger_medium_chassis_spg_3_desc:0 "Equipped with a 15 cm howitzer, the Hummel had a heavier armament than any of its predecessor. With the increase in firepower, the Hummel comes at a significantly increased production cost.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_aa_3:0 "§W§!Wirbelwind§W§!"
    tank_ger_medium_chassis_aa_3_desc:0 "Using a quad mount 20mm autocannon setup, the Wirbelwind is significantly more capable at shooting down enemy aircraft than its predecessors. The raw amount of firepower also makes it surprisingly effective against lightly armoured ground units.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_aa_3_2:0 "§W§!Ostwind§W§!"
    tank_ger_medium_chassis_aa_3_2_desc:0 "Due to deficiencies in the 20mm autocannon performance in shooting aircraft, the Ostwind opted for a 37mm instead. Due to the smoke generated by the gun, the Ostwind continued with an open top turret, resulting in a lightly armoured vehicle. The 37mm is a very capable gun, able to effectively deal with air and unarmoured ground units.\n§GThis will retain efficiency from the Panzer IV§"

    tank_ger_medium_chassis_aa_3_3:0 "§W§!Kugelblitz§W§!"
    tank_ger_medium_chassis_aa_3_3_desc:0 "Unlike earlier self-propelled anti-air designs, the Kugelblitz has a fully closed, rotatable turret. It employs a 30mm MK 103 cannon in a twin setup to deal with enemy aircraft. It is a very cheap vehicle with more than decent stats for its role.\n§GThis will retain efficiency from the Panzer IV§"




    tank_ger_modern_chassis_1:0 "§W§!Panther Ausf.D§W§!"
    tank_ger_modern_chassis_1_short:0 "§W§!Panther D§W§!"
    tank_ger_modern_chassis_1_desc:0 "The Panther is Germany's first attempt at a main battle tank, intended to replace both the Panzer III and IV lines. To rush this tank into service and increase production rates, corners have been cut, leading to several unresolved issues with reliability. While much more expensive than its predecessors, the Panther is more cost-effective than the Tiger I, while also being almost just as much frontally armoured and far more mobile.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_modern_chassis_1_2:0 "§W§!Panther Ausf.G§W§!"
    tank_ger_modern_chassis_1_2_short:0 "§W§!Panther G§W§!"
    tank_ger_modern_chassis_1_2_desc:0 "The Panther G is the full maturation of the Panther design. The severe reliability problems are largely fixed. A new engine makes the Ausf.G even more mobile than before, while a new turret design eliminates the weak spots.\n§GThis will retain efficiency from the previous model§"

    tank_ger_modern_chassis_1_3:0 "§W§!Panther Ausf.F§W§!"
    tank_ger_modern_chassis_1_3_short:0 "§W§!Panther F§W§!"
    tank_ger_modern_chassis_1_3_desc:0 "The Panther F variant redesigns the turret to make it a smaller target and to increase the armour protection. It also further improves on some of the reliability issues still present in the Panther design.\n§GThis will retain efficiency from the previous model§"

    tank_ger_modern_chassis_2:0 "§W§!Panther II§W§!"
    tank_ger_modern_chassis_2_desc:0 "The Panther II adds a significant amount of armour and piercing to the tank, allowing it to fight against heavily armoured opposition. When compared to its contemporary, the Panther F, it is better in terms of almost every combat stat, but is less reliable and more expensive to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_modern_chassis_3:0 "§W§!E-50§W§!"
    tank_ger_modern_chassis_3_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-50 is intended to replace the Panther line but actually closely resembled the Tiger II. Despite being better than the Tiger II in every way, the simplications in production makes it cheaper to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_modern_chassis_3_2:0 "§W§!E-50 Ausf.M§W§!"
    tank_ger_modern_chassis_3_2_short:0 "§W§!E-50M§W§!"
    tank_ger_modern_chassis_3_2_desc:0 "The E-50 M makes several improvements on the E-50 design by relocating the transmission to the rear of the vehicle, where it can be more easily replaced. An improved gun also provides this tank with additional firepower over its predecessor.\n§GThis will retain efficiency from the previous model§"

    tank_ger_modern_chassis_4:0 "§W§!E-60§W§!"
    tank_ger_modern_chassis_4_desc:0 "Slight improvements to the E 60's turret allows for the accomodation of an improved gun capable of causing more damage.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_modern_chassis_5:0 "§W§!Leopard 1§W§!"
    tank_ger_modern_chassis_5_desc:0 "Due to the rise in hollow charge anti-tank weapons, mobility and firepower have taken greater levels of importance over armour. As a result, the Leopard 1 sacrifices a large amount of armour to achieve extremely high levels of breakthrough and speed.\n§RThis is a brand new model and will not retain efficiency§"


    modern_tank_destroyer_chassistank_ger_modern_chassis_1:0 "§W§!Jagdpanther§W§!"
    modern_tank_destroyer_chassistank_ger_modern_chassis_3:0 "§W§!Jagdpanther E-50§W§!"
    modern_tank_artillery_chassistank_ger_modern_chassis_1:0 "§W§!GW Panther§W§!"
    modern_tank_artillery_chassistank_ger_modern_chassis_3:0 "§W§!GW E-50§W§!"
    modern_tank_aa_chassistank_ger_modern_chassis_1:0 "§W§!Coelian§W§!"
    modern_tank_aa_chassistank_ger_modern_chassis_3:0 "§W§!Flakpanzer E 50§W§!"

    tank_ger_modern_chassis_td_1:0 "§W§!Jagdpanther§W§!"
    tank_ger_modern_chassis_td_1_desc:0 "A heavily sloped, armoured superstructure provides the vehicle with a decent amount of armour that can only be pierced by dedicated tank destroyers. Its potent 8.8 cm PaK 43 gun is capable of inflicting massive amount of damage to heavy targets."

    tank_ger_modern_chassis_td_1_2:0 "§W§!Skorpion§W§!"
    tank_ger_modern_chassis_td_1_2_desc:0 "The Skorpion is an open-turreted tank destroyer, straying significantly from many of the casemate designs typically used by Germany. Wielding the same gun as the Jagdpanther, the Skorpion sheds a great deal of armour in order to achieve higher speeds. Additionally, the visibility that comes with a rotating and open turret allows for easier location and targeting of enemy vehicles."

    tank_ger_modern_chassis_td_3:0 "§W§!Jagdpanther E-50§W§!"
    tank_ger_modern_chassis_td_3_desc:0 "The E-50 has much more armour than its Jagdpanther ancestor. Years of combat experience have also led to significant improvements to reliability, offensive power and speed."

    tank_ger_modern_chassis_spg_1:0 "§W§!GW Panther§W§!"
    tank_ger_modern_chassis_spg_1_desc:0 "Despite being a much heavier hull, the GW Panther limits itself to the same gun that was on the Hummel. The experimental hull adds on additional armour but is less reliable and more expensive to produce.\n§RThis will not retain efficiency from Panthers§"

    tank_ger_modern_chassis_spg_1_2:0 "§W§!RB Panther§W§!"
    tank_ger_modern_chassis_spg_1_2_desc:0 "Continuing to use the same gun used on both the Hummel and GW Panther, the RB Panther has decent, but not excellent firepower. This model continues to improve on armour and reliability on its predecessor.\n§RThis will retain efficiency from GW Panther§"

    tank_ger_modern_chassis_spg_3:0 "§W§!GW E-50§W§!"
    tank_ger_modern_chassis_spg_3_desc:0 "The GW E-50 mounts an improved engine and additional armour to allow the SPG to reach a wider range of areas on the battlefield.\n§RThis can be converted but will not retain efficiency from E-50§"

    tank_ger_modern_chassis_aa_1:0 "§W§!Coelian§W§!"
    tank_ger_modern_chassis_aa_1_desc:0 "Using dual 37mm autocannons significantly increased the anti-air capability of the vehicle. However, the adoption of a heavier Panther chassis to serve as a basis for SPAA makes the resulting models much more expensive to produce."

    tank_ger_modern_chassis_aa_3:0 "§W§!Flakpanzer E-50§W§!"
    tank_ger_modern_chassis_aa_3_short_desc:0 "The Flakpanzer E-50 uses twin 5.5 cm guns in a fully enclosed turret. It is very potent at shooting down enemy aircraft but is relatively expensive for what it provides.\n§RThis can be converted but will not retain efficiency from E-50§"



    tank_ger_heavy_chassis_2:0 "§W§!Tiger I P§W§!"
    tank_ger_heavy_chassis_2_desc:0 "Another design of the Tiger I, the Porsche model incorporates additional armor at the cost of speed, reliability and production cost. For these reasons, many prefer the Henschel model for its greater versatility.\n§RThis is a brand new model and will not retain efficiency§"
    ger_heavy_2:0 "Tiger P"

    tank_ger_heavy_chassis_3:0 "§W§!Tiger I§W§!"
    tank_ger_heavy_chassis_3_desc:0 "The premiere German heavy tank, the Tiger I is designed to fight enemy tanks at long range. With an excellent mix of firepower and armor, it reigns as king of the battlefield, able to pierce almost every enemy tank while being almost impenetrable itself. While it is very strong, it comes at an extremely high production cost.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_heavy_chassis_4:0 "§W§!Tiger II§W§!"
    tank_ger_heavy_chassis_4_desc:0 "Also known as the King Tiger, the Tiger II is the pinnacle of German heavy tank design. Its extremely thick, sloped armor makes it near invulnerable against enemy ground units while its heavy armament makes short work of them. Unfortunately, this tank takes significant time and effort to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_heavy_chassis_5:0 "§W§!Löwe§W§!"

    tank_ger_heavy_chassis_6:0 "§W§!E-75§W§!"
    tank_ger_heavy_chassis_6_desc:0 "The E series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-75 is intended to replace the Tiger II and Jagdtiger lines and draws heavily from their designs. It accommodates a larger version of the Tiger II's turret and an improved high velocity 10.5 cm gun. Additionally, it includes increases to armour protection at all points of the vehicle."

    tank_ger_heavy_chassis_6_2:0 "§W§!E-75M§W§!"
    tank_ger_heavy_chassis_6_2_desc:0 "Further upgrades to armour from the E-75 make the E-75 M impenetrable by any anti-tank weapon available. Additionally, its firepower is extremely potent and able to decimate almost every enemy it can face on the battlefield. However, this comes at a cost, as the tank is extremely costly to produce in large quantities."


    heavy_tank_destroyer_chassistank_ger_heavy_chassis_1:0 "§W§!Sturer Emil§W§!"
    heavy_tank_destroyer_chassistank_ger_heavy_chassis_2:0 "§W§!Ferdinand§W§!"
    heavy_tank_destroyer_chassistank_ger_heavy_chassis_4:0 "§W§!Jagdtiger§W§!"
    heavy_tank_destroyer_chassistank_ger_heavy_chassis_6:0 "§W§!Jagdpanzer E-75§W§!"
    heavy_tank_infantry_support_chassistank_ger_heavy_chassis_0:0 "§W§!Vk 30 01§W§!"
    heavy_tank_infantry_support_chassistank_ger_heavy_chassis_1:0 "§W§!Vk 36 01§W§!"
    heavy_tank_assault_chassistank_ger_heavy_chassis_1:0 "§W§!Vk 36 02§W§!"
    heavy_tank_assault_chassistank_ger_heavy_chassis_3:0 "§W§!Sturmtiger§W§!"
    heavy_tank_artillery_chassistank_ger_heavy_chassis_4:0 "§W§!GW Tiger§W§!"
    heavy_tank_artillery_chassistank_ger_heavy_chassis_6:0 "§W§!GW E-75§W§!"

    tank_ger_heavy_chassis_td_1:0 "§W§!Sturer Emil§W§!"
    tank_ger_heavy_chassis_td_1_desc:0 "Similarly to the Nashorn, the Sturer Emil takes a glass cannon approach to anti-tank warfare. Its piercing is able to pierce any armoured vehicle it can meet on the battlefield. Likewise, it has minimal armour, so it is liable to getting pierced itself. Mounting the large 12.8 cm gun causes a lot of strain on the tank, giving it atrocious liability issues."

    tank_ger_heavy_chassis_td_2:0 "§W§!Ferdinand§W§!"
    tank_ger_heavy_chassis_td_2_desc:0 "The Ferdinand is a costly vehicle that is extremely well-armoured and able to pierce almost all enemy vehicles. The petrol-electric transmission brought over from the Tiger (P) made it easier to adjust the engines, but it would often cause mechanical breakdowns, especially due to the excessive weight of the vehicle."

    tank_ger_heavy_chassis_td_4:0 "§W§!Jagdtiger§W§!"
    tank_ger_heavy_chassis_td_4_desc:0 "Able to outrange and outgun any contemporary vehicle on the battlefield, the Jagdtiger is an exemplary package of firepower and armour. Its combat strength comes at a cost, as the vehicle is extremely slow and prone to some reliability issues."

    tank_ger_heavy_chassis_td_6:0 "§W§!Jagdpanzer E-75§W§!"
    tank_ger_heavy_chassis_td_6_desc:0 "Continuing off of the Jagdtiger, the Jagdpanzer E-75 continues to push for larger, heavier designs. Improving on some of its predecessors reliability issues, the E-75 adds even more armour, making it only penetrable by the largest of anti-tank guns."

    tank_ger_heavy_chassis_td_6_2:0 "§W§!Jagdpanzer E-75M§W§!"
    tank_ger_heavy_chassis_td_6_2_desc:0 "The Jagdpanzer E-75M can be pierced by nothing but can pierce almost anything. In any one-on-one duel, the Jagdpanzer E-75M will come out on top. Even for being such a massive vehicle, the simplistic structure of the casemate means that it is cheaper to produce than one might expect."

    tank_ger_heavy_chassis_infantry_support_0:0 "§W§!Vk 30 01§W§!"
    tank_ger_heavy_chassis_infantry_support_0_desc:0 "Heavy Infantry Support Tank. \n§RThis is a brand new model and will not retain efficiency§ "

    tank_ger_heavy_chassis_infantry_support_1:0 "§W§!Vk 36 01§W§!"
    tank_ger_heavy_chassis_infantry_support_1_desc:0 "Heavy Infantry Support Tank \nThe VK 36.01 makes large strides in the combat capabilities of German heavy tanks in terms of firepower and protection.\n§RThis is a brand new model and will not retain efficiency§"

    tank_ger_heavy_chassis_assault_3:0 "§W§!Sturmtiger§W§!"
    tank_ger_heavy_chassis_assault_3_desc:0 "Heavy Assault Gun\nCapable of propelling a 376 kg rocket propelled high explosive shell, the Sturmtiger is able to instantly level entire city blocks while fighting in dense urban combat. This tank is designed to fight at very close ranges and needs high amounts of armour to stay alive. Due to the necessity of fighting in close range and the painstaking process of reloading the vehicle, the Sturmtiger struggles from subpar breakthrough and defense."

    tank_ger_heavy_chassis_assault_4:0 "§W§!Sturmtiger Bär§W§!"
    tank_ger_heavy_chassis_assault_4_desc:0 "Heavy Assault Gun\n"

    tank_ger_heavy_chassis_spg_4:0 "§W§!GW Tiger§W§!"
    tank_ger_heavy_chassis_spg_4_desc:0 "The GW Tiger is an extremely bulky vehicle and has weak defense and breakthrough as a result. It makes slight improvements to armour and soft attack, but they are only very small.\n§RThis can be converted but will not retain efficiency from Tiger II§"

    tank_ger_heavy_chassis_spg_6:0 "§W§!GW E-75§W§!"
    tank_ger_heavy_chassis_spg_6_desc:0 "The GW E-75 adds a significant amount of armour onto its predecessor. Piercing is also greatly improved and is more reliable at killing soft-shell vehicles.\n§RThis can be converted but will not retain efficiency from E-75§"

    tank_ger_heavy_chassis_spg_6_2:0 "§W§!GW E-75M§W§!"
    tank_ger_heavy_chassis_spg_6_2_desc:0 "The GW E-75M adds even more armour, allowing the SPG to take some hits from medium level anti tank weapons.\n§GThis will retain efficiency from GW E-75§"




    tank_ger_super_heavy_chassis_1:0 "§W§!Maus§W§!"
    tank_ger_super_heavy_chassis_1_desc:0 "Putting all emphasis onto tank versus tank combat, the Maus sacrifices all notion of mobility for armor and piercing. While very effective in combat when used against other tanks, its bulky size means that it makes for an easy target on the battlefield. This results in a low defense that allows the tank to be routed, given enough suppressive fire from air and ground forces."

    tank_ger_super_heavy_chassis_2:0 "§W§!E-100§W§!"
    tank_ger_super_heavy_chassis_2_desc:0 "The E-series is an effort to standardize parts across German armoured vehicles to improve reliability and production efficiency. The E-100 is intended to replace the Maus super-heavy tank design. Several simplifications have been made to significantly reduce production costs while still improving combat efficacy."




    tank_designer_landkruiser_tank_chassis:0 "Landkruiser"

    tank_ger_landkruiser_chassis_1:0 "§W§!Ratte§W§!"
    tank_ger_landkruiser_chassis_1_desc:0 "Utter monster. Never build it. If you do, keep it WELL supplied and AWAY from mountains!"


