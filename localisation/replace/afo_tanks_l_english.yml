    tank_cze_medium_chassis_1:0 "§W§!St vz. 39§W§!"
    tank_cze_medium_chassis_1_desc:0 "Also known as the V-8-H, it mounts a 47mm gun, granting all-around anti-infantry and anti-vehicle power. Coincidentally very similar in design to the Panzer III, the design still falls short due to its four man crew still being slightly too small to deal with large amount of combat tasks."

    tank_cze_medium_chassis_2:0 "§W§!Škoda T-23M§W§!"
    tank_cze_medium_chassis_2_desc:0 "With incremental improvements made over the ST vz. 39, most notably a servo-assisted steering system, the engine still suffered from cooling issues, causing unreliabilty. Besides this, it remains a fairly capable all-round combat vehicle."

    tank_cze_medium_chassis_3:0 "§W§!Škoda T-24§W§!"
    tank_cze_medium_chassis_3_desc:0 "The Skoda T 24 employs well-sloped armour to increase armour protection with minimal changes to weight. Its 75mm gun is able to cut through medium armour easily. The vehicle is also extremely fast and can be maneuvered to gain tactical advantages against enemy forces."

    tank_cze_medium_chassis_3_2:0 "§W§!Škoda T-25§W§!"
    tank_cze_medium_chassis_3_2_desc:0 "An upgraded variant of the 75mm gun was added to improve the vehicle's combat capabilities against heavily armoured vehicles. Slight improvements were also made to the armour by redesigning the turret and hull profiles."

    tank_cze_medium_chassis_4:0 "§W§!Škoda T-40§W§!"
    tank_cze_medium_chassis_4_desc:0 "The Skoda T-40 is very similar to its predecessor, the T-25. The two are effectively the same tank, and the T-40 even loses out on stats in several instances."

    medium_tank_destroyer_chassistank_cze_medium_chassis_2:0 "§W§!SnH-T-23M§W§!"
    medium_tank_artillery_chassistank_cze_medium_chassis_2:0 "§W§!T-23M§W§!"

    tank_cze_medium_chassis_td_2:0 "§W§!T-23 TDM§W§!"

    tank_cze_medium_chassis_spg_2:0 "§W§!SnH-T-23M§W§!"

    tank_cze_medium_chassis_spg_3:0 "§W§!SnH T-25M§W§!"




    tank_cze_modern_chassis_1:0 "§W§!Škoda T-50§W§!"
    tank_cze_modern_chassis_1_desc:0 "The Skoda T-50 completely redesigns the turret in a hemispherical design, housing a 100mm gun. This upgrade allows it to pierce some, but not all heavy tanks. Improved vision and targetting systems also results in a significantly improved breakthrough capability for this tank."

    tank_cze_modern_chassis_2:0 "§W§!Škoda T-51§W§!"
    tank_cze_modern_chassis_2_desc:0 "The T-51 makes further massive improvement across all combat stats; however, the tank is very lightly armoured for a modern vehicle of this time. It should be able to deal with most enemy vehicles, but will struggle against heavily armoured foes."

    tank_cze_modern_chassis_2_2:0 "§W§!Škoda T-54§W§!"
