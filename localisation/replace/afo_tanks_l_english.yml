    tank_sov_light_chassis_1:0 "§W§!T-26 (33)§W§!"
    tank_sov_light_chassis_1_desc:0 "The T-26 is designed off of an imported model of the British Vickers 6-ton. The 1933 model mounts a 45mm L46 gun which has an extremely high shell velocity, making this prewar tank the best of its time for piercing enemy armor. Most of these tanks do not have radios, as the few radios in Soviet possession are prioritised for command tanks. This tank also sets a trend with many early war Soviet tanks for being extremely unreliable. \n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_light_chassis_1_2:0 "§W§!T-26 (38)§W§!"
    tank_sov_light_chassis_1_2_desc:0 "Drawing on experience from Far East border conflicts and the Spanish Civil War, the 1938 model of the T-26 includes a new conical turret that is more sturdier and less likely to be penetrated. While it makes some improvement from the 1933 variant and is still able to pierce enemy tanks reliably, it lags woefully behind other tanks in almost every statistic.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_2:0 "§W§!T-60§W§!"
    tank_sov_light_chassis_2_desc:0 "The T-60 is a light tank designed for a recon role. It is equipped with a 20mm TNSh autocannon only capable of fighting lightly armored infantry units. The tank has below average combat stats but it is very cheap to produce and can be used effectively in recon companies and anti-infantry attacks. Due to its one man turret, it has reduced breakthrough and defense because the commander is likely to be overwhelmed with tasks on the battlefield.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_light_chassis_2_2:0 "§W§!T-70§W§!"
    tank_sov_light_chassis_2_2_desc:0 "The T-70 is intended to replace the T 50 in infantry support and the T-60 in reconnaissance roles. Using a 45mm gun, it has significantly improved piercing, but is unlikely to be effective against anything other than lightly armoured targets. It also incorporates sloped armour, allowing this tank to be more heavily armoured than many of its light counterparts. It still has a one man turret which may pose an issue for the commander when trying to conduct the tank.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_2_3:0 "§W§!T-80§W§!"
    tank_sov_light_chassis_2_3_desc:0 "A later variant of the T-70, the T-80 introduces a two man turret with little other changes. By this time in the war, light tanks are largely obsolete as they struggle fighting enemy armour or well-equipped infantry. They are typically only used for reconnaissance. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_3:0 "§W§!T-50§W§!"
    tank_sov_light_chassis_3_desc:0 "The T-50 employs the use of a novel armour scheme, using well-sloped and entirely welded armour. This results in a high level of armor for a light tank without a heavy increase in weight. All T-50 tanks have radios and a cupola for commander, which are excellent features not usually present in other Soviet tank designs. It is very good at fighting other enemy light tanks due to its high piercing and armor.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_light_chassis_4:0 "§W§!PT-76§W§!"
    tank_sov_light_chassis_4_desc:0 "The PT-76 is an amphibious light tank that serves as a fire support platform and reconnaissance vehicle. Unfortunately, the 3 man crew layout forces the commander to act as both a gunner and radio operator, limiting their ability to scout and command effectively. It has decent combat stats, but it cannot be expected to fight against heavily armoured targets.\n§RThis is a brand new model and will not retain efficiency§"


    light_tank_assault_chassistank_sov_light_chassis_2:0 "§W§!SU-76§W§!"
    light_tank_artillery_chassistank_sov_light_chassis_1:0 "§W§!SU 5§W§!"
    light_tank_aa_chassistank_sov_light_chassis_2:0 "§W§!ZSU§W§!"

    tank_sov_light_chassis_assault_2:0 "§W§!SU-76§W§!"
    tank_sov_light_chassis_assault_2_desc:0 "Assault Gun\nDespite being armed with a ZiS-3 76mm anti-tank gun, the SU-76 can serve as a multipurpose vehicle. Its gun is able to fire armor-piercing and high-explosive rounds, and it can do large amounts of damage to infantry and armoured units. Some issues with the tank are its low armour and somewhat low reliability. However, it is very cheap to produce and can be easily replaced. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_spg_1:0 "§W§!SU-5§W§!"
    tank_sov_light_chassis_spg_1_desc:0 "In the 1930s, it was determined that towed artillery pieces did not have the mobility necessary to keep up with advancing armies. The Su-5-1 is equipped with a 76mm cannon. Typical of most early light SPG's, the gun size causes reliability issues for the light chassis' weak frame. Additionally, such vehicles are usually only lightly armoured, only protecting against small arms fire and shell fragments. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_spg_1_2:0 "§W§!SU-26§W§!"
    tank_sov_light_chassis_spg_1_2_desc:0 "While the offensive stats are almost exactly the same, the translation of the 76mm gun onto a sturdier chassis helps to fix many of the previous model's reliability issues. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_aa_2:0 "§W§!T-90§W§!"
    tank_sov_light_chassis_aa_2_desc:0 "Equipped with dual machine guns, this tank was ineffective at dealing with enemy aircraft. Compared to other nations' SPAA, the T-90 is well armoured, but does little in terms of offensive power. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_aa_2_2:0 "§W§!ZUT-37§W§!"
    tank_sov_light_chassis_aa_2_2_desc:0 "The ZUT-37 has a 37mm autocannon that is fairly good at shooting down enemy aircraft. The 37mm can also be used  in other purposes, as the tank is able to pierce lightly armoured targets and can make short work of infantry. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_light_chassis_aa_2_3:0 "§W§!ZSU-37§W§!"
    tank_sov_light_chassis_aa_2_3_desc:0 "Using the same armament as the ZUT-37, the ZSU implements some hull redesigns that improve armour protection. \n§GThis will retain efficiency from the the previous model§"




    tank_sov_medium_chassis_1:0 "§W§!T-28§W§!"
    tank_sov_medium_chassis_1_desc:0 "The T-28 is a multi-turreted medium tank design. In many ways, it is advanced for its time. All tanks have a radio and a very high amount of firepower, allowing them to fight many tanks that were developed in more advanced periods. However, it is very expensive to produce and had an unreliable suspension. Due to its complexity, it is very difficult to make incremental modifications to the vehicle, hence why no further tech trees branch off of this vehicle.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_medium_chassis_2:0 "§W§!BT-5§W§!"
    tank_sov_medium_chassis_2_desc:0 "More akin to a light tank, the BT series is a tank line predicated on speed and mobility while being lightly armoured. It excels at breaking through defensive lines if used correctly. Its 45mm gun allows it to pierce enemy tanks, but its low armor means it is susceptible to even handheld infantry anti-tank weapons.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_medium_chassis_2_2:0 "§W§!BT-7§W§!"
    tank_sov_medium_chassis_2_2_desc:0 "The BT-7 makes marginal improvements on the offensive stats of the BT-5. It includes a new turret with sloped armor to minimize the cost in weight. As such, it has vastly increased speed to the point of being able to keep up with motorized units. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_2_3:0 "§W§!BT-7M§W§!"
    tank_sov_medium_chassis_2_3_desc:0 "The BT-7M is the latest modernisation of the BT series. Using reinforced armour, improved reliability and the brand new V-2 diesel engine, the BT-7M reaches peak performance. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_3:0 "§W§!T-34 (40)§W§!"
    tank_sov_medium_chassis_3_desc:0 "The primary workhorse of the Soviet Armoured Corps, the T-34 is a cheap, yet extremely combat effective vehicle. Its novel use of sloped armor gave it extremely good protection without a massive reduction in speed. It is very difficult for contemporary vehicles to penetrate this vehicle without the use of dedicated anti-tank units. Due to issues in manufacturing, there are some issues with reliability in this vehicle.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_medium_chassis_3_2:0 "§W§!T-34 (41)§W§!"
    tank_sov_medium_chassis_3_2_desc:0 "This variant of the T34 includes an improved F34 gun and radio sets for tanks, improving anti-tank combat and breakthrough coordination. Advancements in manufacturing have slightly improved production costs and reliability. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_3_3:0 "§W§!T-34 (42)§W§!"
    tank_sov_medium_chassis_3_3_desc:0 "This variant of the T34 has an updated hexagonal turret which is less cramped and allows for improved combat ability of the crew members. By now the T34 is able to operated effectively when used in large numbers. While still cheap to produce, its armour and piercing is not likely to be helpful against heavier enemy armour models.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_3_4:0 "§W§!T-34 (85)§W§!"
    tank_sov_medium_chassis_3_4_desc:0 "The T34 85 includes the most major change made to any T34 model of the war, equipping it with an 85mm gun and a new turret to house it in. While a greatly needed improvement to anti-tank capabilities, it is only effective against medium armour and below. It is not a reliable deterrent to heavier armour models. However, it is still very cheap to produce for a medium tank of its time.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_4:0 "§W§!T-34M§W§!"
    tank_sov_medium_chassis_4_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"
    tank_sov_medium_chassis_5:0 "§W§!T-43§W§!"
    tank_sov_medium_chassis_5_desc:0 "\n§RThis is a brand new model and will not retain efficiency§"

    medium_tank_destroyer_chassistank_sov_medium_chassis_3:0 "§W§!SU-85§W§!"
    medium_tank_infantry_support_chassistank_sov_medium_chassis_2:0 "§W§!BT-7art§W§!"
    medium_tank_assault_chassistank_sov_medium_chassis_2:0 "§W§!BT-7art§W§!"
    medium_tank_assault_chassistank_sov_medium_chassis_3:0 "§W§!SU-122§W§!"

    tank_sov_medium_chassis_td_3:0 "§W§!T-34 (57)§W§!"
    tank_sov_medium_chassis_td_3_desc:0 "\n§GThis will retain efficiency from the the previous model§"


    tank_sov_medium_chassis_td_3_2:0 "§W§!SU-85§W§!"
    tank_sov_medium_chassis_td_3_2_desc:0 "While T-34's and KV-1's were more than capable of dealing with the German medium panzers, the incursion of the Tiger tank resulted in the need for dedicated anti-tank units. The SU-85 is equipped with a 85mm D-5T gun and is able to deal with such heavy tanks, albeit only under specific conditions. The tank itself has good armour, is easy to produce and has good defense.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_td_3_3:0 "§W§!SU-100§W§!"
    tank_sov_medium_chassis_td_3_3_desc:0 "Due to the T34-85 design being able to wield the 85mm gun, the SU-85 is now obsolete and should be improved to better counter armoured threats. The addition of a commander subsection and a new cupola significantly improves crew capability. The new 100mm D-10S was able to easily pierce Tiger and Panther tanks where the SU-85 would sometimes be inconsistent. The tank is still very cheap to produce.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_infantry_support_2:0 "§W§!BT-7art§W§!"
    tank_sov_medium_chassis_infantry_support_2_desc:0 "Infantry Support Gun\nThe BT-7art comes with a 76mm KT-type gun, making it very effective at fighting infantry units. To fit the gun, the BT-7art's turret has to be significantly enlarged from the original model. The added weight leads to significantly reduced speed, which is the defining trait of the BT line. As is the case with most assault guns, soft attack values are very good, but it comes at a cost to breakthrough.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_medium_chassis_assault_3:0 "§W§!SU-122§W§!"
    tank_sov_medium_chassis_assault_3_desc:0 "Assault Gun\nSimilar to its cousin, the SU-76, the 122 howitzer on the SU-122 can serve in multiple roles. It can be used to destroy infantry units and emplacements while also having enough power to deal with armour elements. It is much more expensive to produce than the SU-76, but it is also significantly more armoured.\n§GThis will retain efficiency from the the previous model§"




    tank_sov_modern_chassis_1:0 "§W§!T-44§W§!"
    tank_sov_modern_chassis_1_desc:0 "The first major departure from the T34 line, the T44 has major improvements to armour while still retaining its predecessor's mobility. Using an extended 85mm gun, it is able to effectively duel the tanks of any major nation. Despite the amount of additional upgrades provided, it is still relatively cheap to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_modern_chassis_1_2:0 "§W§!T-44 100§W§!"
    tank_sov_modern_chassis_1_2_desc:0 "This variant replaces the 85mm with a 100mm cannon, drastically improving the combat capabilities of the tank. It also provided a hull-mounted MG as a form of anti-infantry protection. This does slow down the tank slightly due to the extra weight.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_modern_chassis_2:0 "§W§!T-54-1§W§!"
    tank_sov_modern_chassis_2_desc:0 "The T54-1 is very similar to the preceding T-34 85 and T-44 100, but uses the same 100mm gun present in the T-44. The most significant upgrade is to the tanks armour and transmission."

    tank_sov_modern_chassis_2_2:0 "§W§!T-54-2§W§!"
    tank_sov_modern_chassis_2_2_desc:0 "The T-54-2 incorporates a redesigned, hemispherical turret that is better armoured and less prone to shot traps compared to the previous design. An extended 100mm gun is also available to increase the vehicle's anti-tank capabilities.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_modern_chassis_3:0 "§W§!T-54 B§W§!"
    tank_sov_modern_chassis_3_desc:0 "Further modernizations to the T-54 include the addition of advanced stabilizers to improve accuracy. New sights and APFSDS ammunition have been developed, drastically improving the efficacy of the 100mm gun.\n§GThis will retain efficiency from the the previous model§"


    modern_tank_destroyer_chassistank_sov_modern_chassis_1:0 "§W§!SU-122 44§W§!"
    modern_tank_destroyer_chassistank_sov_modern_chassis_2:0 "§W§!SU-122 54§W§!"
    modern_tank_artillery_chassistank_sov_modern_chassis_2:0 "§W§!SO-152§W§!"
    modern_tank_aa_chassistank_sov_modern_chassis_2:0 "§W§!ZSU-57 2§W§!"

    tank_sov_modern_chassis_td_1:0 "§W§!SU-122 44§W§!"
    tank_sov_modern_chassis_td_1_desc:0 "To better deal with enemy armour, a 122mm D-25S gun and additional armour plating was added to make the SU-122 44. This tank destroyer is still just as effective in fighting enemy armour and can pierce all but the heaviest tanks. The use of more modern chassis for these vehicles, means that production costs have increased significantly.\n§GThis will retain efficiency from the the previous model§ "

    tank_sov_modern_chassis_td_2:0 "§W§!SU-122 54§W§!"
    tank_sov_modern_chassis_td_2_desc:0 "Built on the T-54 chassis, the SU-122 54 comes with an extended barrel and improved shells. While these changes greatly benefitted anti-tank capabilities, they also helped to increase its damage against infantry units.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_modern_chassis_spg_2:0 "§W§!SO-152§W§!"
    tank_sov_modern_chassis_spg_2_desc:0 "Fast, but lightly armoured, this SPG is capable of delivering rapid artillery strikes to distant regions of the battlefield.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_modern_chassis_aa_2:0 "§W§!ZSU-57-2§W§!"
    tank_sov_modern_chassis_aa_2_desc:0 "Using two 57mm autocannons, the ZSU-57-2 is a very good vehicle for destroying enemy planes. This tank is effective at many roles, with its decent soft attack, piercing and armour. It is also fairly cheap to produce.\n§GThis will retain efficiency from the the previous model§"




    tank_sov_heavy_chassis_1:0 "§W§!T-35§W§!"
    tank_sov_heavy_chassis_1_desc:0 "Also known as a land battleship, this vehicle contains five turrets to output as much firepower as possible. Its massive size and complex turreted design result in an expensive tank that is difficult to but adequate armor protection on. It also suffers from a number of problems such as terrible reliability and defense.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_2:0 "§W§!KV-1 (40)§W§!"
    tank_sov_heavy_chassis_2_desc:0 "Immune to all but a few vehicle-mounted weapons of its time, the KV-1 is a steel beast capable of halting enemy attacks. While heavily armored, it has relatively equivalent offensive stats to its contemporary mediums, despite its high cost and slow speed.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_2_2:0 "§W§!KV-1 (41)§W§!"
    tank_sov_heavy_chassis_2_2_desc:0 "Slight redesigns in the gun extension and cast turret slightly improved the all-around stats of the KV 1 with minimal production cost changes. By now, more vehicles are capable of making a dent in the KV-1's armor, but it is still very strong.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_3:0 "§W§!KV-1S§W§!"
    tank_sov_heavy_chassis_3_desc:0 "The KV-1S sacrifices a level of armor and size in order to reclaim a sense of maneuverability. The redesigned smaller turret also provides an opportunity to fit a cupola with all-around vision blocks, making this tank extremely effective in spotting enemies while on the defensive. By now the armour is more of a drawback than a benefit, as it only serves to increase production cost and weight, while providing little in terms of protection.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_3_2:0 "§W§!KV (85)§W§!"
    tank_sov_heavy_chassis_3_2_desc:0 "Continuing on the path set by the KV-1S, the KV-85 uses the same hull, but with a new turret housing a much larger 85mm gun. This tank serves as a stopgap in the process of designing a new vehicle capable of piercing heavy enemy armour.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_4:0 "§W§!IS-1§W§!"
    tank_sov_heavy_chassis_4_desc:0 "The IS-1 grants the armour protection that has been absent from the KV line in recent years. However, it still keeps the 85mm gun meaning that its offensive stats are still equatable to its predecessors. The IS line also marks a jump in production cost for heavy tanks.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_4_2:0 "§W§!IS-2§W§!"
    tank_sov_heavy_chassis_4_2_desc:0 "The IS-2 provides a much needed upgunning of the Soviet heavy tank line, replacing the 85mm with a 122mm gun. Even if the tank is unable to pierce enemy armor, its HE shells are capable of blowing of an enemy turret, driving off sprocket and tread, or knocking out the crew. This is the first Soviet heavy tank since the KV-1 finally capable of going toe-to-toe with German heavy tanks.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_4_3:0 "§W§!IS-2 (44)§W§!"
    tank_sov_heavy_chassis_4_3_desc:0 "The IS-2 (44) provides better sloped armour than its predecessor\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_5:0 "§W§!IS-3§W§!"
    tank_sov_heavy_chassis_5_desc:0 "The IS-3's semi hemispherical turret design is a hallmark of future Soviet tank designs. This extreme sloping on the turret and pike-nose hull allows the tank to be extremely well armoured while retaining an element of mobility. Its slightly upgraded 122mm gun does not improve on the IS-2's piercing, but does a bit more damage to enemy vehicles and infantry.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_6:0 "§W§!IS-4§W§!"
    tank_sov_heavy_chassis_6_desc:0 "The IS-4 significantly expands the size and armour on the hull. It can only be pierced by the most powerful of anti-tank guns. It is more expensive to produce and provides little improvements in offensive capabilities.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_7:0 "§W§!IS-7§W§!"
    tank_sov_heavy_chassis_7_desc:0 "The IS-7 is the most heavily armoured tank in the Soviet arsenal. It cannot be pierced by any ground unit in the game. It has a slightly upgraded gun and retains a very high manouverability. However it comes at cost, it is quite expensive to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_sov_heavy_chassis_8:0 "§W§!IS-8§W§!"
    tank_sov_heavy_chassis_8_desc:0 "The IS-8 provides a significant anti-tank improvement to the 122mm that has remained unchanged since the IS-2. It is heavily armoured and capable of dealing large amounts of damage."

    tank_sov_heavy_chassis_8_2:0 "§W§!IS-8M§W§!"
    tank_sov_heavy_chassis_8_2_desc:0 "The IS-8M is a modernisation of the IS-8 tank, providing slight improvements to the gun and engine, resulting in improved anti-tank and movement capabilities.\n§GThis will retain efficiency from the the previous model§"


    heavy_tank_destroyer_chassistank_sov_heavy_chassis_4:0 "§W§!ISU-122§W§!"
    heavy_tank_destroyer_chassistank_sov_heavy_chassis_5:0 "§W§!Object 708§W§!"
    heavy_tank_destroyer_chassistank_sov_heavy_chassis_7:0 "§W§!Object 264§W§!"
    heavy_tank_destroyer_chassistank_sov_heavy_chassis_8:0 "§W§!Object 268§W§!"
    heavy_tank_assault_chassistank_sov_heavy_chassis_2:0 "§W§!KV-2§W§!"
    heavy_tank_artillery_chassistank_sov_heavy_chassis_2:0 "§W§!212A§W§!"
    heavy_tank_artillery_chassistank_sov_heavy_chassis_3:0 "§W§!S-51§W§!"
    heavy_tank_artillery_chassistank_sov_heavy_chassis_7:0 "§W§!Object 261§W§!"
    heavy_tank_artillery_chassistank_sov_heavy_chassis_8:0 "§W§!Object 265§W§!"
    heavy_tank_assault_chassistank_sov_heavy_chassis_3:0 "§W§!SU-152§W§!"
    heavy_tank_assault_chassistank_sov_heavy_chassis_4:0 "§W§!ISU-152§W§!"
    heavy_tank_assault_chassistank_sov_heavy_chassis_5:0 "§W§!Object 704§W§!"

    tank_sov_heavy_chassis_td_4:0 "§W§!ISU-122§W§!"
    tank_sov_heavy_chassis_td_4_desc:0 "The ISU 122 mounted an anti-tank armament on an IS hull instead of the medium hulls often used for tank destroyer platforms. As a result, it can mount an even heavier gun and add some additional armour. However, it is double the cost of an SU-100, despite only giving marginal advantages over it. This should only be pursued if heavy tanks continue to be an issue despite having the SU 100.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_td_5:0 "§W§!Object 708§W§!"
    tank_sov_heavy_chassis_td_5_desc:0 "The Object 708 provides such a large increase to piercing and armour to make it worth its cost. It has good all-around stats and can duel effectively against other armour.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_td_7:0 "§W§!Object 264§W§!"
    tank_sov_heavy_chassis_td_7_desc:0 "The addition of a turret makes this tank destroyer very different from most Soviet designs. Its armament allows to pierce almost every tank while it too, has a massive amount of armour. It also has a decent amount of breakthrough and soft attack, meaning that it can effectively act alongside MBT's.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_td_8:0 "§W§!Object 268§W§!"

    tank_sov_heavy_chassis_assault_2:0 "§W§!KV-2§W§!"
    tank_sov_heavy_chassis_assault_2_desc:0 "Heavy Assault Gun\nThe KV-2 is well-armoured and cannot be penetrated by anything but the heaviest anti-tank guns. Despite being equipped with a 152mm howitzer primarily using high-explosive shells, the sheer force able to be delivered by this tank can cause enemy tanks to experience total structural collapse. Keep in mind that this tank is heavy, meaning it takes time to produce and can suffer from some reliability issues. \n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_assault_3:0 "§W§!SU-152§W§!"
    tank_sov_heavy_chassis_assault_3_desc:0 "Heavy Assault Gun\nContinuing the tradition of versatile Soviet assault guns, the SU 152 has very good piercing and soft attack values. The 152mm gun also does significantly more damage to armoured vehicles than previous assault gun iterations. On the other hand, this vehicles armour barely improved, meaning this vehicle is at greater risk of getting pierced.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_assault_4:0 "§W§!ISU-152§W§!"
    tank_sov_heavy_chassis_assault_4_desc:0 "Heavy Assault Gun\nThe ISU-152 design was very similar to the preceding SU 152, but used the IS chassis instead of a KV's. It provides slight upgrade to armour and all offensive stats, while also becoming more expensive.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_assault_5:0 "§W§!Object 704§W§!"
    tank_sov_heavy_chassis_assault_5_desc:0 "Heavy Assault Gun\nThe Object 704 uses another version of the 152mm gun with improved shells. It is able to pierce almost any tank on the battlefield while also being able to melt any and all infantry away. The tank is also very well armoured, but can be pierced by heavy anti-tank weapons.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_spg_2:0 "§W§!212A§W§!"
    tank_sov_heavy_chassis_spg_2_desc:0 "Housing a 152mm Br-2 howitzer, the 212A is a fairly immobile self-propelled gun capable of dealing large amounts of damage. For an SPG of its time, it is fairly well-armoured and could be expected to hold its ground . It is also very cheap to produce for being such a large and capable vehicle.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_spg_3:0 "§W§!S-51§W§!"
    tank_sov_heavy_chassis_spg_3_desc:0 "This SPG uses the 203mm B-4 howitzer rather than the previous smaller 152mm Br-2. In order to better adjust the S51 to its role as a long-range weapons platform, large amounts of armour were removed from the vehicle, and the hull was restructured to make it an open-top. This significantly reduced the weight of the vehicle and made what was already a cheap vehicle even cheaper.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_spg_7:0 "§W§!Object 261§W§!"
    tank_sov_heavy_chassis_spg_7_desc:0 "This SPG contains a 180 B-1-P naval gun providing a massive increase in soft attack when compared to previous SPG's. However, this model is drastically more expensive, raising doubts as to whether the increase in soft attack is worth it. However, other combat stats and overall mobility have also received improvements.\n§GThis will retain efficiency from the the previous model§"

    tank_sov_heavy_chassis_spg_8:0 "§W§!Object 265§W§!"


