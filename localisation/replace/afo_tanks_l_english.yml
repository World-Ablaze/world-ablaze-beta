    medium_tank_aa_chassistank_eng_medium_chassis_4:0 "§W§!Centaur AA§W§!"

    tank_eng_medium_chassis_td_10:0 "§W§!Valentine AT§W§!"
    tank_eng_medium_chassis_td_10_desc:0 "The Valentine AT is able to pierce and inflict heavy damage against almost all forms of enemy armour. Its open carriage design means that it is very vulnerable to enemy counterattacks."

    tank_eng_medium_chassis_td_10_2:0 "§W§!Archer§W§!"
    tank_eng_medium_chassis_td_10_2_desc:0 "An upgraded 17-pounder gun has been outfitted onto the outdated Valentine chassis, giving this tank destroyer the ability to pierce heavy tanks with relative ease. A unique element of the tank was that its gun faces the rear of the original Valentine chassis."

    tank_eng_medium_chassis_td_4:0 "§W§!Avenger§W§!"
    tank_eng_medium_chassis_td_4_desc:0 "The Avenger design is the first design to mount a 17-pounder gun on a mobile vehicle. The tank destroyer is extremely effective against enemy vehicles, able to pierce any vehicle on the battlefield. The vehicle is reasonably armoured and fast, making it very well-rounded."

    tank_eng_medium_chassis_td_4_2:0 "§W§!Challenger§W§!"
    tank_eng_medium_chassis_td_4_2_desc:0 "The Challenger is a faster version of the Avenger, more able to keep up with the fast cruiser elements in the British armoured corps. To do so, it sacrifices a small deal of armour, but maintains the same level of firepower as its predecessor, allowing to still destroy most enemy armour."

    tank_eng_medium_chassis_td_5:0 "§W§!Charioteer§W§!"
    tank_eng_medium_chassis_td_5_desc:0 "The Charioteer is designed to use older hull models such as the Cromwell by upgunning them to a 20-pounder. The tank destroyer is lightly armoured but is able to move rapidly and destroy armoured units before they can respond."

    tank_eng_medium_chassis_td_9:0 "§W§!Sherman Firefly§W§!"

    tank_eng_medium_chassis_infantry_support_1:0 "§W§!Cruiser Mk III CS§W§!"
    tank_eng_medium_chassis_infantry_support_1_desc:0 "Infantry Support Tank\nTo resolve the 2-Pounder's lacking infantry support capability, a 76mm Howitzer was mounted in its place. While largely eliminating Its anti-tank capability, the howitzer was very effective at dealing with softer targets."

    tank_eng_medium_chassis_infantry_support_1_2:0 "§W§!Cruiser Mk IV CS§W§!"
    tank_eng_medium_chassis_infantry_support_1_2_desc:0 "Infantry Support Tank\nAs before with the Mk III CS, the Mk IV was rearmed with a 76mm howitzer to better aid it in combatting unarmoured targets."

    tank_eng_medium_chassis_infantry_support_3:0 "§W§!Crusader CS§W§!"
    tank_eng_medium_chassis_infantry_support_3_desc:0 "Infantry Support Tank\nRequipped with the same, ageing 76mm as previous Close Support variants, the Crusader CS is beginning to come up lacking in the infantry support role when compared to other options available."

    tank_eng_medium_chassis_infantry_support_4:0 "§W§!Cromwell CS§W§!"
    tank_eng_medium_chassis_infantry_support_4_desc:0 "Infantry Support Tank\nWhile the 75mm certainly faired better against soft targets than its 2- and 6-Pounder forebears, some still felt it necessary to fit a larger calibre howitzer to the Cromwell to specialise in combatting soft targets. While the new 94mm performs this role better than the old 76mm, don't expect much improvement against enemy armour."

    tank_eng_medium_chassis_spg_10:0 "§W§!Bishop§W§!"
    tank_eng_medium_chassis_spg_10_desc:0 "The Bishop provides decent firepower along with reasonable armour protection. Due to its high profile, the vehicle is very easy to spot and target in an open battlefield."

    tank_eng_medium_chassis_spg_4:0 "§W§!Cromwell GC§W§!"

    tank_eng_medium_chassis_spg_5:0 "§W§!Comet GC§W§!"
    tank_eng_medium_chassis_spg_5_desc:0 "Continuing to use the 25-pounder, the Comet Gun Carrier struggles in providing overwhelming firepower. However, its high mobility and low cost allow the SPG to be extremely effective when used correctly."

    tank_eng_medium_chassis_spg_9:0 "§W§!Sexton§W§!"

    tank_eng_medium_chassis_aa_3:0 "§W§!Crusader AA Mk I§W§!"
    tank_eng_medium_chassis_aa_3_desc:0 "The Crusader AA Mk I is a good answer if air supremacy is contested by the enemy. The suppressive nature of its autocannon allows it to deal significant damage to infantry and lightly armoured units, allowing this to be a good multipurpose vehicle."

    tank_eng_medium_chassis_aa_3_2:0 "§W§!Crusader AA Mk II§W§!"
    tank_eng_medium_chassis_aa_3_2_desc:0 "Like its predecessor, the Mk II is a capable multi-purpose vehicle. A redesign of the turret structure allows for improved targeting of enemy aircraft and better overall coordination."

    tank_eng_medium_chassis_aa_4:0 "§W§!Centaur AA§W§!"
    tank_eng_medium_chassis_aa_4_desc:0 "The Centaur AA does not provide any additional offensive capabilities over the Crusader anti-air line that it is a descendant of. To better deal with anti-armour threats, it has had a significant increase in armour. However, it is still very likely to get pierced, even by infantry-portable anti-tank weapons. The lack of improved armament may also cause issues when trying to deal with enemy aircraft."




    tank_eng_modern_chassis_1:0 "§W§!Centurion MK I§W§!"
    tank_eng_modern_chassis_1_desc:0 "The Centurion tanks introduced the most important innovation in British tank design history. The addition of a boiling vessel in the turret compartment allowed the crew to brew hot beverages while on the move, granting its crew unprecedented bonuses in combat. Its revolutionary main battle tank design is a perfect blend of firepower, armour, and mobility.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_modern_chassis_1_2:0 "§W§!Centurion Mk III§W§!"
    tank_eng_modern_chassis_1_2_desc:0 "The replacement of the 17-pounder with a novel 20-pounder gun significantly improves the offensive capabilities of the vehicle. Minor improvements have also been made to armour and engine capabilities.\n§GThis will retain efficiency from the previous model§"

    tank_eng_modern_chassis_1_3:0 "§W§!Centurion Mk V§W§!"
    tank_eng_modern_chassis_1_3_desc:0 "Minor improvements to the track system and armour scheme increase the hardness and mobility of the tank. Reliability is also increased.\n§GThis will retain efficiency from the previous model§"

    tank_eng_modern_chassis_1_4:0 "§W§!Centurion Mk VII§W§!"
    tank_eng_modern_chassis_1_4_desc:0 "Improved anti-tank rounds allow the vehicle to pierce most forms of enemy armour. Improvements in armour and mobility ensure the tank is extremely well-rounded in dealing with all ranges of enemy targets.\n§GThis will retain efficiency from the previous model§"

    tank_eng_modern_chassis_2:0 "§W§!FV430§W§!"


    modern_tank_destroyer_chassistank_eng_modern_chassis_1:0 "§W§!Conway§W§!"
    modern_tank_artillery_chassistank_eng_modern_chassis_1:0 "§W§!Centurion GC§W§!"
    modern_tank_aa_chassistank_eng_modern_chassis_1:0 "§W§!Falcon AA§W§!"
    modern_tank_artillery_chassistank_eng_modern_chassis_2:0 "§W§!FV433 Abbot§W§!"
    modern_tank_aa_chassistank_eng_modern_chassis_2:0 "§W§!FV433 Falcon§W§!"

    tank_eng_modern_chassis_td_1:0 "§W§!Conway§W§!"
    tank_eng_modern_chassis_td_1_desc:0 "The Conway's 120mm L1 gun is able to provide rapid anti-tank capability to anywhere on the frontline. The vehicle has good armour protection for resisting most infantry anti-tank weaponry, but is likely to be pierced by most heavy anti-tank guns."

    tank_eng_modern_chassis_spg_1:0 "§W§!FV3805§W§!"
    tank_eng_modern_chassis_spg_1_desc:0 "The FV3805 is one of the first British SPG's to replace the 25-pounder with a newer 6 inch gun. While not providing as much firepower as its heavier cousins, the mobility of the vehicle allows it to provides firepower in areas that might be harder to reach for larger vehicles. It is also cheap to produce."

    tank_eng_modern_chassis_spg_2:0 "§W§!FV433 Abbot§W§!"
    tank_eng_modern_chassis_spg_2_desc:0 "The FV433 uses a 105mm gun in its light frame that provides a good combination of firepower and maneuverability."

    tank_eng_modern_chassis_aa_2:0 "§W§!FV433 Falcon§W§!"
    tank_eng_modern_chassis_aa_2_desc:0 "The Falcon provide a mediocre level of anti-air that should only be used if air supremacy is being tenaciously contested. As is the case with most British support vehicles, the Falcon prioritizes speed to be able to provide support to a wide possibility of locations of the battlefield on a need-basis."




    tank_eng_heavy_chassis_0:0 "§W§!Independent§W§!"
    tank_eng_heavy_chassis_0_desc:0 "With lacklustre armour, mind-numbing speed, atrocious reliability and a hull so long it can't turn properly, the Independent's only redeeming feature is its okay 3-Pounder main armament, which is still bettered by the high-velocity 2-Pounder found on other British tanks."

    tank_eng_heavy_chassis_1:0 "§W§!Matilda Mk I§W§!"
    tank_eng_heavy_chassis_1_desc:0 "The Matilda Mk I is reasonably well armoured for its time but is only equipped with a machine gun, giving it abysmal offensive capabilities. The cramped interior, small crew, and cripplingly slow speed make this tank extremely difficult to use effectively. It is best used for stalling offensives in strategic strong points.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_heavy_chassis_2:0 "§W§!Matilda Mk II§W§!"
    tank_eng_heavy_chassis_2_desc:0 "The Mk II variant is a powerful infantry tank with extremely high levels of armour for its time. Its 2-pounder gun is very effective at piercing enemy armour, and the combination of these two factors make this tank very strong on the battlefield. While the tank is very slow compared to most other tanks of the time, it is very reliable and able to deal with unfriendly terrain.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_heavy_chassis_3:0 "§W§!Churchill Mk I§W§!"
    tank_eng_heavy_chassis_3_desc:0 "The first tank in the Churchill tech line, the Mk I has fairly decent armour that can resist most enemy armaments. Its 2-pounder gun is very effective in disposing of weaker targets but will perform terribly against modern armour. The largest downsides to the vehicle are its high production cost and slow speed.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_heavy_chassis_3_2:0 "§W§!Churchill Mk III§W§!"
    tank_eng_heavy_chassis_3_2_desc:0 "The Mk III provides a major overhaul of hull armament by removing the hull howitzer and replacing it with a 6-pounder gun. While reducing effectiveness against infantry, the upgrade brings the Churchill series up to par with other contemporary British tanks in anti-tank warfare.\n§GThis will retain efficiency from the previous model§"

    tank_eng_heavy_chassis_3_3:0 "§W§!Churchill Mk VII§W§!"
    tank_eng_heavy_chassis_3_3_desc:0 "The Mk VII continued to improve on the weapons of its predecessors by upgunning the tank series to a 75mm anti-tank gun. It also has a major increase in armour, allowing it to resist most anti-tank weapons of its time. This tank is extremely effective at dueling almost all forms of enemy armour.\n§GThis will retain efficiency from the previous model§"

    tank_eng_heavy_chassis_4:0 "§W§!Black Prince§W§!"
    tank_eng_heavy_chassis_4_desc:0 "The Black Prince outfits a 17-pounder gun that is able to pierce even heavier forms of enemy armour. In combination with its very heavy armour, the Black Prince is extremely effective in combat. At the same time, engine improvements allow the tank to have slightly increased mobility.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_heavy_chassis_6:0 "§W§!Caernarvon§W§!"
    tank_eng_heavy_chassis_6_desc:0 "Few changes were made in this design. The most notable improvement was in its engine and transmission design to bolster its maneuverability.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_heavy_chassis_6_2:0 "§W§!Conqueror§W§!"
    tank_eng_heavy_chassis_6_2_desc:0 "The Conqueror provides a massive bonus to all stats of its predecessor, being near impenetrable, while being able to do immense amounts of damage with its L11 120mm gun. Its breakthrough and speed stats are also significantly increased. All of these bonuses come at a cost, as the tank is extremely expensive to produce.\n§GThis will retain efficiency from the previous model§"


    heavy_tank_destroyer_chassistank_eng_heavy_chassis_5:0 "§W§!Tortoise§W§!"
    heavy_tank_destroyer_chassistank_eng_heavy_chassis_10:0 "§W§!Valentine AT§W§!"
    heavy_tank_destroyer_chassistank_eng_heavy_chassis_6:0 "§W§!Badger§W§!"
    heavy_tank_infantry_support_chassistank_eng_heavy_chassis_2:0 "§W§!Matilda Mk II CS§W§!"
    heavy_tank_infantry_support_chassistank_eng_heavy_chassis_3:0 "Churchill AVRE"
    heavy_tank_support_chassistank_eng_heavy_chassis_9:0 "§W§!Cruiser Mk I§W§!"
    heavy_tank_support_chassistank_eng_heavy_chassis_10:0 "§W§!Valentine§W§!"
    heavy_tank_artillery_chassistank_eng_heavy_chassis_10:0 "§W§!Bishop§W§!"
    heavy_tank_artillery_chassistank_eng_heavy_chassis_6:0 "§W§!Conqueror GC§W§!"

    tank_eng_heavy_chassis_td_5:0 "§W§!Tortoise§W§!"
    tank_eng_heavy_chassis_td_5_desc:0 "True to its name, the Tortoise is a slow, lumbering vehicle that directs its firepower solely on whatever is in front of it. It is able to pierce most enemy vehicles while being near impenetrable itself. Be wary of its slow speed, as an experienced enemy will know how to outmaneuver the vehicle."

    tank_eng_heavy_chassis_td_6:0 "§W§!Badger§W§!"
    tank_eng_heavy_chassis_td_6_desc:0 "On paper, the Badger is able to pierce any armoured vehicle it is likely to meet. Its heavily sloped armour design and frontal plating mean that this tank destroyer is impossible to pierce frontally and must be outmaneuvered to be properly dealt with. Its casemate design make it difficult to use when flanked like so."

    tank_eng_heavy_chassis_infantry_support_2:0 "§W§!Matilda Mk II CS§W§!"
    tank_eng_heavy_chassis_infantry_support_2_desc:0 "Heavy Infantry Support Tank\nRearming the Matilda Mk II with a low-velocity 76mm Howitzer changed nothing about its slow speed and greatly reduced its anti-tank capability, but the increased ability to combat soft targets still makes the CS variant a formidable battlefield threat."

    tank_eng_heavy_chassis_infantry_support_3:0 "§W§!Churchill AVRE§W§!"
    tank_eng_heavy_chassis_infantry_support_3_desc:0 "Heavy Infantry Support Tank\nThe Churchill AVRE uses a 11 inch spigot mortar to propel a 40 pound bomb towards enemy units. It does extremely high amounts of damage to all targets in the near vicinity due to its sheer explosive power. The tank is also very well armoured, ensuring that the tank is well protected in offensive operations. However, it needs significant armour and infantry support to protect it from being overrun."

    tank_eng_heavy_chassis_infantry_support_3_2:0 "§W§!Churchill Ardeer Aggie§W§!"
    tank_eng_heavy_chassis_infantry_support_3_2_desc:0 "Heavy Infantry Support Tank\nThe Ardeer Aggie is hard to use in combat, as shells must be loaded externally in a painfully slow process. The tank's heavy armour ensures that if the crew is inside the vehicle, then they will be immune from almost all damage."

    tank_eng_heavy_chassis_spg_6:0 "§W§!FV207§W§!"
    tank_eng_heavy_chassis_spg_6_desc:0 "The FV207 is the first British SPG to mount high-end weapons in the form of a 152mm howitzer. It provides significant levels of firepower, but must sacrifice a great deal in terms of production cost and speed to do so. Though it is built on the Caernarvon heavy chassis, the tank does not boast a high armour stat."

    tank_eng_heavy_chassis_spg_6_2:0 "§W§!Conqueror GC§W§!"
    tank_eng_heavy_chassis_spg_6_2_desc:0 "This vehicles monstrous 234mm gun is able to cripple enemy units with sheer explosive force. Even with its heavy gun, sacrifices in armour allow the SPG to keep up with other heavy vehicles."




    tank_eng_super_heavy_chassis_2:0 "§W§!TOG II§W§!"
    tank_eng_super_heavy_chassis_2_desc:0 "Designed from a WWI perspective on modern combat, the TOG II was built to use its long hull to traverse muddy terrain and large gaps such as trenches and craters. Its large structure make it difficult to armour effectively , but its gun is extremely effective at destroying all targets with ease. Special attention should be payed to its terrible speed and production cost."


