    tank_spr_light_chassis_1:0 "§W§!CCI tipo 37§W§!"
    tank_spr_light_chassis_1_desc:0 "A first foray by Spain into the tank concept, the Tipo 37 is predictably not all too impressive. Its 20mm cannon makes it somewhat useful against infantry, but its slow speed and minimal armour means it is of little use otherwise."

    tank_spr_light_chassis_2:0 "§W§!Verdeja I§W§!"
    tank_spr_light_chassis_2_desc:0 "Mounting a copy of the Soviet 45mm mounted on tanks such as the T-26 and BT-5, the Verdeja I sports an impressively low profile and good armour for a light tank. However, its rear-mounted turret limits gun depression, and it is not all that fast for a light tank."

    tank_spr_light_chassis_3:0 "§W§!Verdeja II§W§!"
    tank_spr_light_chassis_3_desc:0 "Ditching the odd rear-mounted turret of its forbear but retaining the low silhouette, the Verdeja II makes improvements in most areas, being faster and more heavily armoured. This allows for excellent breakthrough characteristics, leaving the retention of the old 45mm gun the Verdeja II's only downside."

    light_tank_artillery_chassistank_spr_light_chassis_3:0 "§W§!CA Verdeja§W§!"

    tank_spr_light_chassis_spg_3:0 "§W§!CA Verdeja§W§!"




    tank_spr_medium_chassis_1:0 "§W§!Verdeja III§W§!"
    tank_spr_medium_chassis_1_desc:0 "Little is known about the Verdeja III, other than the fact that Félix Verdeja Bardales was ordered to cancel its development upon the delivery of Panzer III and IV tanks from Germany. It can thus be assumed that the next step in the Verdeja line was along the lines of a medium tank similar to these earlier Panzers, with distinct features of the Verdeja programme, such as a low profile and sloped armour, being retained."

