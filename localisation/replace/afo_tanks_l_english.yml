    tank_eng_light_chassis_1:0 "§W§!Vickers Mk. VI§W§!"
    tank_eng_light_chassis_1_desc:0 "This tank serves as the basis or as an inspiration to most of the world's early war tank designs. It struggles with a lack of significant firepower or armour, being best suited for colonial policing duties. Many issues of the tank, such as a small crew, improper balancing, and weak equipment are common symptoms of bad early tank design."

    tank_eng_light_chassis_2:0 "§W§!Tetrarch§W§!"
    tank_eng_light_chassis_2_desc:0 "The Tetrarch is designed to address shortcomings in previous tank designs that had previously been only equipped by machine guns or relatively weak autocannons. This vehicle comes with a 2 pounder that allows it to pierce medium levels of armour. While the breakthrough of this tank is also good, subpar stats in armour, defense, and soft attack severely limit this vehicle's capabilities.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_light_chassis_3:0 "§W§!Hopkins§W§!"
    tank_eng_light_chassis_3_desc:0 "The Hopkins A25 tries to keep light tanks relevant by adding a large amount of armour, but keeps the same 2 pounder from the Tetrarch. By this time, light tanks are all but obsolete outside of reconnaissance roles. This vehicle offers no good offensive stats and has easily pierced armour.\n§GThis will retain efficiency from the previous model§"

    tank_eng_light_chassis_4:0 "§W§!FV301§W§!"
    tank_eng_light_chassis_4_desc:0 "Only designed as a reconnaissance vehicle, the FV301 has decent stats for a light tank, but are nowhere near comparable to modernised tanks of heavier weight classes.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_light_chassis_5:0 "§W§!GSR Setter§W§!"
    tank_eng_light_chassis_5_desc:0 "Primarily intended for reconnaissance only, the Setter sacrifices most of its armour for a high max speed and high breakthrough. The piercing on its gun is capable of fighting other light tanks, but will struggle against heavily armoured units.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_light_chassis_9:0 "§W§!M22 Locust§W§!"

    light_tank_artillery_chassistank_eng_light_chassis_3:0 "§W§!Alecto§W§!"
    light_tank_artillery_chassistank_eng_light_chassis_4:0 "§W§!FV304§W§!"

    tank_eng_light_chassis_spg_3:0 "§W§!Alecto§W§!"
    tank_eng_light_chassis_spg_3_desc:0 "The Alecto is powerful on the defensive, and its 3.75 inch howitzer makes short work of soft targets. Due to its light hull, it is very mobile in combat and cheap to produce."

    tank_eng_light_chassis_spg_4:0 "§W§!FV304§W§!"
    tank_eng_light_chassis_spg_4_desc:0 "The FV304's 25-pounder does not provide the hard-hitting power of most late war SPG's but can retain relevance in its ability to rapidly move across the battlefield. It provides valuable stats when on the defensive and is cheap to produce."




    tank_eng_medium_chassis_support_10:0 "§W§!Cruiser Mk I§W§!"
    tank_eng_medium_chassis_support_10_desc:0 "Support Tank\nThe Cruiser Mk I began the line of light, mobile Cruiser tanks designed to breakthrough enemy lines and cause havoc for communication and supply lines. Unfortunately, as a first foray into the concept, the slow and clumsy Cruiser Mk I served better in an infantry support role, the powerful 2-Pounder aiding it in this.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_medium_chassis_support_10_2:0 "§W§!Cruiser Mk II§W§!"
    tank_eng_medium_chassis_support_10_2_desc:0 "Support Tank\nRetaining the versatile gun of its predecessor, the Mk II provides an armour upgrade over the Mk I, allowed for by the removal of the obsolete secondary turrets. However, the relatively underpowered AEC engine was also retained, meaning the Mk II also retains the slower speed of the Mk I.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_support_11:0 "§W§!Valentine Mk III§W§!"
    tank_eng_medium_chassis_support_11_desc:0 "Support Tank\nThe Valentine tank is an attempt to equip the armour of the Matilda tanks on a cruiser tank weight class. The Valentine Mk III has slightly less armour than the Matilda but is cheaper to produce while providing the same offensive stats.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_medium_chassis_support_11_2:0 "§W§!Valentine Mk X§W§!"
    tank_eng_medium_chassis_support_11_2_desc:0 "Support Tank\nThe Mk X improves on the Mk III's model by improving on its engine's horsepower and by adding a 6-pounder gun. However, the tank's increased armour is inconsequential in comparison to the mobility lost when compared to contemporary medium designs.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_support_11_3:0 "§W§!Valentine Mk XI§W§!"
    tank_eng_medium_chassis_support_11_3_desc:0 "Support Tank\nIntroduction of new shells and improved communication equipment allow the tank to more effectively coordinate and attack during combat.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_1:0 "§W§!Cruiser Mk III§W§!"
    tank_eng_medium_chassis_1_desc:0 "With the Mk III, the cruiser concept matured into the fast and nimble tank the concept had laid out from the begininng. Similarly equipped with the ever-present 2-Pounder, it is effective at combatting enemy armour, but is easily pierced itself, suffered from reliability issues, and is less suited to supporting infantry.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_medium_chassis_1_2:0 "§W§!Cruiser Mk IV§W§!"
    tank_eng_medium_chassis_1_2_desc:0 "This variant of the cruiser tank carries the same gun as its predecessor but makes notable improvements to the Mk III's weaknesses in reliability and armour. Consistency in tank parts from the Mk III ensure that the tank is still just as cheap to produce.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_2:0 "§W§!Covenanter§W§!"
    tank_eng_medium_chassis_2_desc:0 "The Covenanter keeps the 2-pounder gun used from previous British cruiser tanks, but the tank is able to pierce most levels of medium armour. It continues to improve upon the armour of its predecessors, but it is not significant enough to protect from any capable anti-tank weaponry.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_medium_chassis_3:0 "§W§!Crusader Mk I§W§!"
    tank_eng_medium_chassis_3_desc:0 "The Crusader improves on the gun of the cruiser line, allowing it to perform better against both soft and hard targets. This tank is a good all-around decent tank to use in rapid breakthrough maneuvers.\n§GThis will retain some efficiency from the previous model§"

    tank_eng_medium_chassis_3_2:0 "§W§!Crusader Mk III§W§!"
    tank_eng_medium_chassis_3_2_desc:0 "The Mk III variant is more geared towards armoured combat then its predecessors. Armour in the form of side-skirts and armament in the form of a 6-pounder gun allow for much greater combat effectiveness. It is able to go toe-to-toe with almost all forms of enemy armour of the time period.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_4:0 "§W§!Cavalier§W§!"
    tank_eng_medium_chassis_4_desc:0 "This tank upgrades upon the Crusader with a significant increase to armour that provides significant protection from weaker anti-tank weapons. Its improved HE and AP shells also allow it to do severe damage against all ground units.\n§RThis is a brand new model and will not retain efficiency§"

    tank_eng_medium_chassis_4_2:0 "§W§!Cromwell§W§!"
    tank_eng_medium_chassis_4_2_desc:0 "The Cromwell tank is built entirely to be an offensive vehicle, making no improvement to armour while equipping a powerful Rolls-Royce Meteor engine, granting it very high mobility. Equipped with a dual-purpose 75mm gun, it is able to engage all forms of enemy targets with relative ease. Its low profile also allows it to hide from vision and reduce the chance of being hit.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_5:0 "§W§!Comet§W§!"
    tank_eng_medium_chassis_5_desc:0 "The Comet's High Velocity 17-pounder gun and its use of recently developed armour piercing discarding sabot rounds enable the tank to penetrate heavily armoured targets such as the Tiger and Panther. The tank also improves on the Cromwell's armour but must sacrifice a level of maneuverability. Experience in producing several similar tank designs also make this British design extremely reliable.\n§GThis will retain efficiency from the previous model§"

    tank_eng_medium_chassis_7:0 "§W§!M3 Grant§W§!"

    tank_eng_medium_chassis_8:0 "§W§!Sherman III§W§!"

    tank_eng_medium_chassis_9:0 "§W§!Sherman V§W§!"


