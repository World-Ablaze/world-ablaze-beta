    tank_hun_modern_chassis_td_2:0 "46M Tas rohamlöveg"
    tank_hun_modern_chassis_td_2_desc:0 "The 46M Tas has good piercing and armour at a fairly cheap cost. It will struggle to pierce the most heavily armoured vehicles, but is fairly consistent at dealing with most other things."

