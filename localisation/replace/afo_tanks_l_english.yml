    tank_usa_light_chassis_1:0 "§W§!M2A2 Light§W§!"
    tank_usa_light_chassis_1_desc:0 "As the first American tank, the M2 Light is severely outdated. It can perform consistently well against infantry ill-equipped to deal with armour, but will collapse as soon as it meets enemy armoured units. It is very fast and serves as a good base for future tank technologies."

    tank_usa_light_chassis_1_1:0 "§W§!M2A4 Light§W§!"
    tank_usa_light_chassis_1_1_desc:0 "The M2A4 comes equipped with an M5 37mm main gun and an improved 25mm thick armor. Various improvements to transmission and engine cooling increase its reliability."

    tank_usa_light_chassis_2:0 "§W§!M3 Stuart§W§!"
    tank_usa_light_chassis_2_desc:0 "Equipped with a 37mm gun, the first Stuart model is able to inflict damage against medium armour targets but may struggle in certain scenarios. Observations from the war gave American designs the foresight to add radios to their "early" tank designs, allowing them to perform well in coordinated assaults."

    tank_usa_light_chassis_3:0 "§W§!M5 Stuart§W§!"
    tank_usa_light_chassis_3_desc:0 "The M5 Stuart is an all-around upgrade on the M3, but light tanks are relatively ill-suited for combat around this point in the war. Keeping the same 37mm gun, it is best suited to deal with infantry targets."

    tank_usa_light_chassis_4:0 "§W§!M24 Chaffee§W§!"
    tank_usa_light_chassis_4_desc:0 "The Chaffee has a lightweight 75mm gun capable of piercing light and medium targets. Well designed HE shells allow the tank to inflict heavy damage to all unit types even when dealing with a superior enemy."

    tank_usa_light_chassis_5:0 "§W§!Walker Bulldog§W§!"
    tank_usa_light_chassis_5_desc:0 "Designed as an armed reconnaissance tank, the Walker Bulldog is able to deal with all light targets it might encounter in its path. Anything that it can't deal with can be effectively outmaneuvered with its high speed."

    tank_usa_light_chassis_6:0 "§W§!T49§W§!"
    tank_usa_light_chassis_6_desc:0 "The 90mm gun on the T49 is relatively good for a light tank and can inflict severe damage on medium armour targets. The tank itself has minimal armour, so it should be used carefully as it also has a relatively high cost for a light tank."

    tank_usa_light_chassis_9:0 "§W§!M22 Locust§W§!"
    tank_usa_light_chassis_9_desc:0 "Designed to be an airborne light tank, the Locust has very low amounts of armour and is best suited for an infantry support role to fight against lightly armoured vehicles. The tank provides very little for its cost and should only be used in specific cases."

    light_tank_infantry_support_chassistank_usa_light_chassis_3:0 "§W§!M8 Scott§W§!"
    light_tank_artillery_chassistank_usa_light_chassis_4:0 "§W§!M41 HMC§W§!"
    light_tank_artillery_chassistank_usa_light_chassis_5:0 "§W§!M44§W§!"
    light_tank_aa_chassistank_usa_light_chassis_4:0 "§W§!M19§W§!"
    light_tank_aa_chassistank_usa_light_chassis_5:0 "§W§!M42 Duster§W§!"

    tank_usa_light_chassis_infantry_support_3:0 "§W§!M8 Scott§W§!"
    tank_usa_light_chassis_infantry_support_3_desc:0 "Infantry Support Tank\nThe M8 Scott provides decent firepower for a light hull vehicle, while at the same time still being extremely maneuverable and cheap. As an assault gun, it needs significant support to use its firepower effectively. The open-top, low turret makes the crew extremely vulnerable to enemy fire."

    tank_usa_light_chassis_td_3:0 "§W§!T49 TD§W§!"
    tank_usa_light_chassis_td_3_desc:0 "The T49 is the predecessor prototype to the M18 Hellcat. It provides a very fast yet lightly armored light tank destroyer. Although it does not mount as powerful of a gun as the M18, the closed top offers more hardness."

    tank_usa_light_chassis_spg_4:0 "§W§!M41 HMC§W§!"
    tank_usa_light_chassis_spg_4_desc:0 "As a light SPG, the M41 HMC does not provide the firepower of most heavy vehicles, but is still able to deal large amounts of damage if allowed to fire continuously. Its strengths lie in its cost-effectiveness and mobility. Care should be used in operating this vehicle, as its open-top structure makes it very vulnerable to counter battery attacks."

    tank_usa_light_chassis_spg_5:0 "§W§!M44§W§!"
    tank_usa_light_chassis_spg_5_desc:0 "The United States is one of the few countries who continue to invest into light self-propelled guns this late into the war. As a result, it gets access to very cheap, suppressive firepower that is very good at dismantling infantry units if used correctly."

    tank_usa_light_chassis_aa_4:0 "§W§!M19§W§!"
    tank_usa_light_chassis_aa_4_desc:0 "The United States in one of the few countries able to field a mobile, light anti-air vehicle that is capable of doing high amounts of damage against enemy air forces. By being extremely fast and easy to produce, the M19 can provide anti-aircraft support to large regions of the battlefield when the airspace is contested."

    tank_usa_light_chassis_aa_5:0 "§W§!M42 Duster§W§!"
    tank_usa_light_chassis_aa_5_desc:0 "The M42 Duster further improves on the anti-aircraft capabilities of the M19, along with increasing its speed. Its relatively low armour should be kept in mind to keep this vehicle from frontline combat."


    tank_usa_medium_chassis_1:0 "§W§!M2 Medium§W§!"
    tank_usa_medium_chassis_1_desc:0 "The M2 Medium provides the basis for all future American medium tank designs. A multipurpose 37mm gun enables to tank to penetrate medium tanks relatively easily. However, the weak caliber of the gun prevents the tank from being able to deal large amount of damage."

    tank_usa_medium_chassis_2:0 "§W§!M3 Lee§W§!"
    tank_usa_medium_chassis_2_desc:0 "Built as a stopgap to send tanks equipped with the 75mm gun as soon as possible, the M3 Lee comes with its main gun in a sponson mount. Though the tank uses archaic designs, the firepower that this tank is able to provide is very good. The high silhouette and strange positioning of the main gun make the tank difficult to use, limiting the effectiveness of the crew."

    tank_usa_medium_chassis_3:0 "§W§!M4A1 Sherman§W§!"
    tank_usa_medium_chassis_3_desc:0 "The mainstay of the American tank forces, the M4 Sherman is an extremely multi-purpose vehicle that excellent combat stats, cost, and mobility. When used in large numbers, these tanks are capable to decimating both infantry and armoured groups. Though unable to pierce heavier models, their high attack values can help in suppressing the vehicle into submission."
    usa_medium_tank_chassis_3:0 "M4A1 Sherman"

    tank_usa_medium_chassis_4:0 "§W§!M4A2 Sherman§W§!"
    tank_usa_medium_chassis_4_desc:0 "The M4A2 hull is constructed using a welding technique rather than being cast, improving the armour stability of the tank. The welded structure is also much easier to repair in the field, improving reliability."

    tank_usa_medium_chassis_4_2:0 "§W§!M4A3E8 Sherman§W§!"
    tank_usa_medium_chassis_4_2_desc:0 "Also known as the "Easy Eight", the M4A3E8 replaced the 75mm with a 76mm gun, improving the tank's capability against heavier enemy tanks. An improved engine has also been installed, providing greater mobility."

    tank_usa_medium_chassis_5:0 "§W§!T20§W§!"
    tank_usa_medium_chassis_5_desc:0 "The alternative to the M4 Sherman, the T20 prototype was designed to be better armed and armored than Its more famous cousin, using the more capable 76mm gun. However, the experimental Torqomatic transmission failed to prove itself worthy of battle. The reliability issues of the transmission and gun proved to be too much trouble to come out of the prototyping stage."

    tank_usa_medium_chassis_6:0 "§W§!T23§W§!"
    tank_usa_medium_chassis_6_desc:0 "The direct successor to the T20, the T23 prototype is an up-armored version of the T20. However, the 76mm gun had been shortened to help balance the turret. Unfortunately, the previous unreliable transmission was replaced with another experimental electric transmission, making this model suffer the same fate as the T20."

    tank_usa_medium_support_chassis_7:0 "§W§!M4A3 Jumbo§W§!"
    tank_usa_medium_support_chassis_7_desc:0 "Support Tank\nA halfway point between medium and heavy, the Sherman Jumbo has strong amount of armour. While its firepower is adequate for dealing with medium tanks, it will struggle when trying to fight against heavy vehicles."

    tank_usa_medium_support_chassis_7_2:0 "§W§!M4A3 Jumbo 76'§W§!"
    tank_usa_medium_support_chassis_7_2_desc:0 "Support Tank\nThis version of Jumbo retained the same up-armored chassis as the original M4A3E2 Jumbo but added the 76mm gun from the Easy Eight. This allowed the Jumbo to more effectively destroy enemy armor, making it a more versatile heavy tank."

    medium_tank_destroyer_chassistank_usa_medium_chassis_2:0 "§W§!M9§W§!"
    medium_tank_destroyer_chassistank_usa_medium_chassis_3:0 "§W§!M10 Wolverine§W§!"
    medium_tank_destroyer_chassistank_usa_medium_chassis_9:0 "§W§!M18 Hellcat§W§!"
    medium_tank_destroyer_chassistank_usa_medium_chassis_4:0 "§W§!M36 Jackson§W§!"
    medium_tank_artillery_chassistank_usa_medium_chassis_2:0 "§W§!M7 Priest§W§!"
    medium_tank_artillery_chassistank_usa_medium_chassis_3:0 "§W§!M12§W§!"
    medium_tank_artillery_chassistank_usa_medium_chassis_4:0 "§W§!M40§W§!"
    medium_tank_infantry_support_chassistank_usa_medium_chassis_3:0 "§W§!M4A1 105§W§!"
    medium_tank_infantry_support_chassistank_usa_medium_chassis_4:0 "§W§!M4A2 105§W§!"
    medium_tank_aa_chassistank_usa_medium_chassis_4:0 "§W§!M4A2 Skink§W§!"

    tank_usa_medium_chassis_td_2:0 "§W§!M9§W§!"
    tank_usa_medium_chassis_td_2_desc:0 "The M9 is able to pierce medium armour relatively easily, but will struggle against heavy armour. The M9 is also lightly armoured and will get destroyed by most anti-tank weapons. One advantage of this vehicle is its cheap production cost, allowing it to be fielded quickly as a stopgap measure."

    tank_usa_medium_chassis_td_9:0 "§W§!M10A1 Wolverine§W§!"
    tank_usa_medium_chassis_td_9_desc:0 "The M10A1 is an upgrade over its predecessor, the M10 Wolverine. Although largely the same, the improved engine and chassis makes the M10A1 a faster and more armored tank destroyer when compared to its predecessor. Additionally, faults such as no assisted turret drive in the M10 are fixed here."

    tank_usa_medium_chassis_td_3:0 "§W§!M10 Wolverine§W§!"
    tank_usa_medium_chassis_td_3_desc:0 "Like its predecessor, the Wolverine does not provide piercing good enough to destroy heavy tanks reliably. The turreted design of the tank destroyer allows the vehicle to be much more flexible in combat, something relatively unique to American tank destroyers. The vehicle also fixes much of the armour issues present in the M9."

    tank_usa_medium_chassis_td_4:0 "§W§!M36 Jackson§W§!"
    tank_usa_medium_chassis_td_4_desc:0 "The Jackson is able to pierce almost all enemy vehicles it would find on the battlefield. It also has much more armour than any of its predecessors, but a much slower speed, allowing this tank to duel tanks better in attritional warfare."

    tank_usa_light_chassis_td_7:0 "§W§!M18 Hellcat§W§!"
    tank_usa_light_chassis_td_7_desc:0 "The 76mm gun used on modernized Sherman tanks has been fitted on the much smaller Hellcat's frame.The turreted, nimble design of this tank destroyer allows it to access distant locations of the battlefield and fire shots at weaker regions of enemy armour. This cheap and mobile tank destroyer design allows for an effective movement of concentrated anti-tank in rapid-responses to enemy vehicles."

    tank_usa_medium_chassis_infantry_support_4:0 "§W§!M4A3 105§W§!"
    tank_usa_medium_chassis_infantry_support_4_desc:0 "Infantry Support Tank\nDesigned primarily to destroy fortifications, terrain, and infantry formations to support advancing infantry, the M4A3 Bulldozer is equipped with a 105mm howitzer. It has much more explosive firepower but struggles when dealing with enemy armour. The howitzer is also much more inaccurate."

    tank_usa_medium_chassis_spg_2:0 "§W§!M7 Priest§W§!"
    tank_usa_medium_chassis_spg_2_desc:0 "The Priest contains a M1A2 105mm howitzer in an open-top structure. While not providing the highest firepower values, the Priest can be produced at extremely high rates due to its low cost. This vehicles serves as a strong base for future SPG designs."

    tank_usa_medium_chassis_spg_3:0 "§W§!M12§W§!"
    tank_usa_medium_chassis_spg_3_desc:0 "The M12 represents a significant improvement over the Priest based on experience gained in combat. The firepower is nearly doubled from upgunning the vehicle to a 155mm. The layout of a rear gun in an open mount, accompanied with a recoil-absorbing earth spade will be a common design pattern in future SPG designs."

    tank_usa_medium_chassis_spg_4:0 "§W§!M40§W§!"
    tank_usa_medium_chassis_spg_4_desc:0 "The M40 is very similar to the M12, using a slightly improved version of the 155mm gun. The vehicle was also built on an M4 chassis instead of the M3 that all of its predecessors used."

    tank_usa_medium_chassis_aa_4:0 "§W§!M4A2 Skink§W§!"
    tank_usa_medium_chassis_aa_4_desc:0 "The Skink mounts four 20mm Polsten cannons that are capable of shredding through aircraft, light vehicles, and infantry. For a self-propelled anti-air gun, it provides excellent protection for its crew and is very durable."



    tank_usa_modern_chassis_1:0 "§W§!M26 Pershing§W§!"
    tank_usa_modern_chassis_1_desc:0 "Previous size limitations in the M4 line prevented an adequate gun from being housed that could penetrate heavily armoured tanks. The M26 includes major improvements in armour and the addition of a 90mm gun capable of handling such threats. These changes come at a severe increase to production cost."

    tank_usa_modern_chassis_1_2:0 "§W§!T26E4 Super Pershing§W§!"
    tank_usa_modern_chassis_1_2_desc:0 "Similarly to the Easy Eight, the T26E4 Super Pershing is an up-gunned variant of its predecessor. Though the tank has good offensive and defensive stats, it is slow, even when compared to heavier tanks."

    tank_usa_modern_chassis_2:0 "§W§!M46 Patton§W§!"
    tank_usa_modern_chassis_2_desc:0 "The M46 has been designed based on lessons learned by the US Army in operating heavier vehicles such as the Pershing. Continuing the use of the 90mm gun, the Patton instead improves on the unreliable transmission present in the Pershing. The tank will struggle to pierce the heaviest of armoured vehicles but will be able to dispatch most threats it encounters."

    tank_usa_modern_chassis_2_2:0 "§W§!M47 Patton§W§!"
    tank_usa_modern_chassis_2_2_desc:0 "The M47 features an updated turret, only leading to small improvement in armour and breakthrough abilities."

    tank_usa_modern_chassis_3:0 "§W§!M48 Patton§W§!"
    tank_usa_modern_chassis_3_desc:0 "The addition of a 105mm gun improves the tanks ability to pierce enemy vehicles. The turret has also been redesigned to have extreme sloping on the sides, improving armour protection."

    tank_usa_modern_chassis_4:0 "§W§!M60 Patton§W§!"
    tank_usa_modern_chassis_4_desc:0 "The M60 is a continuation of the Patton line with further improvements to armour and firepower."

    tank_usa_modern_chassis_5:0 "§W§!T69§W§!"
    tank_usa_modern_chassis_5_desc:0 "The T69 is the basis for an experimental American tank line including oscillating turrets and autoloaders inspired by French designs. This is an excellent breakthrough tank with good piercing power."

    tank_usa_modern_chassis_6:0 "§W§!T54E1§W§!"
    tank_usa_modern_chassis_6_desc:0 "The T54 is well-rounded to fight against a wide variety of targets using an autoloaded 105mm gun. Despite its decent gun and armour stats, the tank still retains an element of speed that can be useful to outmaneuver the enemy."

    modern_tank_destroyer_chassistank_usa_modern_chassis_2:0 "§W§!Hellhound§W§!"
    modern_tank_artillery_chassistank_usa_modern_chassis_2:0 "§W§!M53§W§!"
    modern_tank_artillery_chassistank_usa_modern_chassis_2:0 "§W§!M55§W§!"
    modern_tank_aa_chassistank_usa_modern_chassis_2:0 "§W§!M249 Vigilante§W§!"

    tank_usa_modern_chassis_td_2:0 "§W§!M54 Hellhound§W§!"
    tank_usa_modern_chassis_td_2_desc:0 "The Hellhound provides unmatched piercing in the form of a mobile tank destroyer. Unlike most tank destroyers, it also can use its HE shells to do significant damage against infantry. While the tank has decent armour to enhance crew protection, it is extremely fast."

    # tank_usa_modern_chassis_spg_2:0 "§W§!M53§W§!"
    # tank_usa_modern_chassis_spg_2_desc:0 "Very similar in offensive stats to the M40, the M53 is much better equipped to deal with counterbattery. A better engine allows the tank to be much more mobile to avoid attempts, and a better armoured, closed casemate protects the crew in such an eventuality occurring."

    tank_usa_modern_chassis_spg_2:0 "§W§!M55§W§!"
    tank_usa_modern_chassis_spg_2_desc:0 "Very similar in offensive stats to the M40, the M55 is much better equipped to deal with counterbattery. A better engine allows the tank to be much more mobile to avoid attempts, and a better armoured, closed casemate protects the crew in such an eventuality occurring."
    # tank_usa_modern_chassis_spg_2_desc:0 "A cousin of the M53, the M55 further improves on all offensive stats to bring punishing amounts of firepower against any and all targets."

    tank_usa_modern_chassis_aa_2:0 "§W§!M249 Vigilante§W§!"
    tank_usa_modern_chassis_aa_2_desc:0 "The M249 is the most expensive form of ground-to-air weapons available to the United States. Its high armour and high air attack allows the vehicle to protect a division from air forces during frontline combat."



    tank_usa_heavy_chassis_1:0 "§W§!M6 Heavy§W§!"
    tank_usa_heavy_chassis_1_desc:0 "Much of American heavy tank design is limited in supplying them across the Atlantic. Though not fully up to par with the most up-to-date heavy tanks, the M6 provides a steady base for the development of future heavy designs. The M6 is also somewhat lacking in firepower and will not be able to match its heavy counterparts."

    tank_usa_heavy_chassis_2:0 "§W§!T26E5§W§!"
    tank_usa_heavy_chassis_2_desc:0 "The T26E5 fixes most of the mobility issues that plagued its predecessor. It heavily improved on the armour but had to compromise by settling for a weaker gun. Though the armour can help in protecting against anti-tank weapons, the gun should only be intended for medium vehicles and infantry support."

    tank_usa_heavy_chassis_3:0 "§W§!T29§W§!"
    tank_usa_heavy_chassis_3_desc:0 "The United States' first truly heavy tank provides overwhelming improvements to all combat capabilities over the M6 Heavy. The 105mm gun is capable of easily dismantling vehicles at far ranges."

    tank_usa_heavy_chassis_4:0 "§W§!T32§W§!"
    tank_usa_heavy_chassis_4_desc:0 "The T32 is very well armoured, especially in the turret, significantly increasing crew survivability. As a result, it is immune to firepower from all but dedicated anti-tank weapons. However, its gun has not seen any major improvements and struggles significantly against modernized armour."

    tank_usa_heavy_chassis_5:0 "§W§!M103§W§!"
    tank_usa_heavy_chassis_5_desc:0 "The M103 includes a 120mm gun capable of piercing even the most heavy of enemy tanks in the field. Even without penetrating, the sheer force of the attacks can inflict heavy damage to the vehicle and its occupants."

    tank_usa_heavy_chassis_6:0 "§W§!T57§W§!"
    tank_usa_heavy_chassis_6_desc:0 "The T57 is the only autoloading American heavy tank. It is a perfect blend of armour, firepower, and mobility, but it is also one of the most expensive tanks to produce."

    tank_usa_heavy_chassis_7:0 "§W§!T110E5§W§!"
    tank_usa_heavy_chassis_7_desc:0 "The T110E5 is the most heavily armoured tank in the United States' arsenal. It is able to deal and absorb large amounts of damage but is very expensive to produce."


    heavy_tank_destroyer_chassistank_usa_heavy_chassis_8:0 "§W§!T95§W§!"
    heavy_tank_destroyer_chassistank_usa_heavy_chassis_7:0 "§W§!T110E3§W§!"
    heavy_tank_infantry_support_chassistank_usa_heavy_chassis_3:0 "§W§!T30§W§!"
    heavy_tank_artillery_chassistank_usa_heavy_chassis_2:0 "§W§!T92§W§!"

    tank_usa_heavy_chassis_td_8:0 "§W§!T95§W§!"
    tank_usa_heavy_chassis_td_8_desc:0 "The T95 is a super-heavyweight class vehicle that moves slowly across the battlefield. Designed to crack open heavily fortified strong points, the T95 is equipped with a powerful 105mm anti-tank gun and extremely thick armour impervious to all but the strongest anti-tank weapons."

    tank_usa_heavy_chassis_td_7:0 "§W§!T110E3§W§!"

    tank_usa_heavy_chassis_infantry_support_3:0 "§W§!T30§W§!"
    tank_usa_heavy_chassis_infantry_support_3_desc:0 "Heavy Infantry Support Tank\nThe T30 is unique among most infantry support tanks in that it uses a long-barrelled 155mm gun. This grants it very good breakthrough and piercing values that infantry support tanks are notoriously lacking in. At the same time, its armour and soft attack values are still very good. All of these stats come at a cost, as the tank is expensive to produce."

    tank_usa_heavy_chassis_spg_2:0 "§W§!T92§W§!"
    tank_usa_heavy_chassis_spg_2_desc:0 "The T92 is much more expensive that any previous self-propelled gun, owing to its massive size and monstrous 240mm howitzer main gun. With shells specially designed to destroy concrete, this vehicle is effective at demolishing infantry-manned fortifications."




