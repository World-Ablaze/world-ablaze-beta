    tank_hun_light_chassis_1:0 "§W§!Burstyn Motorgeschütz§W§!"
    tank_hun_light_chassis_1_desc:0 "A World War I design, this vehicle was extremely slow, under-armed, and under-armoured. The vehicle provides little offensive stats and is unlikely to succeed in anything in combat other than light infantry support. Its terrible design also means it is prone to breaking down.\n\nThis vehicle should be avoided until improved designs are made."

    tank_hun_light_chassis_2:0 "§W§!35.M Ansaldo§W§!"

    tank_hun_light_chassis_3:0 "§W§!36.M Ansaldo§W§!"

    tank_hun_light_chassis_4:0 "§W§!Straussler V4§W§!"

    tank_hun_light_chassis_5:0 "§W§!38.M TOLDI I§W§!"
    tank_hun_light_chassis_5_desc:0 "This vehicle was designed from the Landsverk L-60 hull and turret licensed from Sweden. While the stats for the tank are below average, it is overall a good tank when considering that Hungary is a minor nation. Its 20mm autocannon is capable of piercing soft-skin vehicles, but its primary purpose should be as an infantry support vehicle."

    tank_hun_light_chassis_5_2:0 "§W§!41.M TOLDI II§W§!"
    tank_hun_light_chassis_5_2_desc:0 "The 1941 variant of the TOLDI has a 40mm gun, allowing it to deal with other light tanks in the field. At this point, most light tanks have been rendered obsolete in the combat role, and this vehicle should be used for reconnaissance only when possible."

    tank_hun_light_chassis_5_3:0 "§W§!43.M TOLDI III§W§!"
    tank_hun_light_chassis_5_3_desc:0 "This variant of the TOLDI is equipped with side skirts to grant additional protection from infantry-portable anti-tank weapons. The combat capabilities of the vehicle are still extremely lacking, and should be reserved for reconnaissance only."


    light_tank_destroyer_chassistank_hun_light_chassis_5:0 "Toldi páncélvadász"
    light_tank_aa_chassistank_hun_light_chassis_5:0 "40M Nimród"

    tank_hun_light_chassis_td_5:0 "Toldi páncélvadász"
    tank_hun_light_chassis_td_5_desc:0 "For a light tank destroyer, it is fairly capable for its anti-tank role, providing stats on par to that of its contemporary 44M Zrinyi. The vehicle is mobile but has very low armour and should be used with that kept in mind."

    tank_hun_light_chassis_aa_5:0 "40M Nimród"
    tank_hun_light_chassis_aa_5_desc:0 "For a light self-propelled anti-air, the Nimrod is a very capable anti-air vehicle. The 40mm gun is even capable of penetrating medium and light armour and dealing high amount of damage to both vehicles and infantry. However, there are no further upgrades to this vehicle."




    tank_hun_medium_chassis_1:0 "§W§!40.M Turán I§W§!"
    tank_hun_medium_chassis_1_desc:0 "Based off of the Czech LT vz. 35 and equipped with a 40mm gun, the Turan is a good balance of stats for a minor nation. It is very well armoured for its time and is able to pierce most armoured vehicles. It is also one of the few early medium tank designs to use the 5-man crew layout. "

    tank_hun_medium_chassis_1_2:0 "§W§!41.M Turán II§W§!"
    tank_hun_medium_chassis_1_2_desc:0 "The Turan II uses an upgraded 75mm gun for improved firepower. Improved radios have also been added for consistent communication between vehicles in large operations."

    tank_hun_medium_chassis_1_3:0 "§W§!43.M Turán III§W§!"
    tank_hun_medium_chassis_1_3_desc:0 "The Turan III uses a variant of the 75mm gun capable of piercing heavy armour and greatly increasing the vehicle's anti-tank capabilities. Side skirts have also been added to protect against infantry portable anti-tank weapons."


    medium_tank_destroyer_chassistank_hun_medium_chassis_1:0 "44M Zrinyi"
    medium_tank_assault_chassistank_hun_medium_chassis_1:0 "43M Zrinyi"

    tank_hun_medium_chassis_td_1:0 "44M Zrinyi"
    tank_hun_medium_chassis_td_1_desc:0 "This vehicle provides no additional piercing over the Turan III chassis it is built off of because both vehicles use the same gun. However, the vehicle is dirt cheap to produce, so it offers a very good mobile anti-tank option for an industrially weak nation."

    tank_hun_medium_chassis_assault_1:0 "40M Zrinyi"
    tank_hun_medium_chassis_assault_1_desc:0 "Assault Gun\nThis Zrinyi provides a very high amount of soft attack for minimal production cost. It is also fairly well-armoured and is excellent at destroying infantry units during armoured pushes.\n\nLike most assault guns, it suffers from very low defense and breakthrough due to weapon inaccuracy and gun positioning."

    tank_hun_medium_chassis_assault_1_2:0 "43M Zrinyi"
    tank_hun_medium_chassis_assault_1_2_desc:0 "Assault Gun\nThe 1943 variant of the Zrinyi makes slight improvements to the firepower of its predecessor. While the combat stats it provides are fairly good still, it is not nearly as outstanding as the 1940 version."




    tank_hun_modern_chassis_1:0 "§W§!44.M Tas§W§!"

    tank_hun_modern_chassis_2:0 "§W§!47.M Tas§W§!"
    tank_hun_modern_chassis_2_desc:0 "While this vehicle has relatively low armour, the firepower it provides is capable of piercing most vehicles. The speed of this vehicle also allows it to excel in rapid breakthroughs."

    tank_hun_modern_chassis_3:0 "§W§!50.M Horthy§W§!"


    modern_tank_destroyer_chassistank_hun_modern_chassis_2:0 "46M Tas rohamlöveg"
