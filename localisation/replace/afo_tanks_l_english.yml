    tank_pol_light_chassis_1:0 "§W§!TK3§W§!"
    tank_pol_light_chassis_1_desc:0 "Based on the chassis of the British Carden Lloyd tankette, the TK 3 is a cheap armoured vehicle that is lightly armed. Its machine gun armament and extremely low amounts of armour make it difficult for this vehicle to succeed in any role other than reconnaissance, military policing, or light infantry support.\n\n The good speed of the vehicle can allow it to have some use when maneuvered and positioned correctly."

    tank_pol_light_chassis_2:0 "§W§!TKS§W§!"
    tank_pol_light_chassis_2_desc:0 "Equipping the TK3 with a 20mm cannon and transforming it into the TKS greatly improved its breakthrough and soft attack, but it will still be virtually useless against enemy armour. Reliability also takes a hit due to the more complicated and heavier main armament."

    tank_pol_light_chassis_3:0 "§W§!PZinz 130§W§!"
    tank_pol_light_chassis_3_desc:0 "A prototype for an amphibious tank, the PZinz 130 is very quick, but retains the cannon of the TKS, and a mandate for low weight for its amphibious intentions mean its armour similarly remains pitifully thin."

    tank_pol_light_chassis_4:0 "§W§!PZinz 140§W§!"
    tank_pol_light_chassis_4_desc:0 "A purely land-based developement of the PZinz 130, the 140 benefits from a marginal increase in armour and a decent boost to reliabilty and breakthrough. Besides that, it is largely the same."

    tank_pol_light_chassis_4_2:0 "§W§!PZinz 180§W§!"
    tank_pol_light_chassis_4_2_desc:0 "After many previous developments, with the PZinz 180 Poland finally has what can be termed as a modern light tank. Still very small and speedy due to the retention of the chassis of the PZinz 140, it mounts the same 37mm gun as the 10TP. While still no threat to modern tanks by its introduction date, its massive boosts to breakthrough and hard attack over its predecessors will certainly make the most of its position as a recon vehicle."

    light_tank_destroyer_chassistank_pol_light_chassis_1:0 "§W§!TKS-W§W§!"
    light_tank_destroyer_chassistank_pol_light_chassis_2:0 "§W§!TKS-D§W§!"
    light_tank_destroyer_chassistank_pol_light_chassis_4:0 "§W§!PZinz 160 AT§W§!"
    light_tank_aa_chassistank_pol_light_chassis_4:0 "§W§!PZinz 170 AA§W§!"

    tank_pol_light_chassis_td_1:0 "§W§!TKS-W§W§!"
    tank_pol_light_chassis_td_1_desc:0 "While the TKW 2 is able to pierce very light armour, it will struggle significantly in piercing any armoured vehicle that is remotely well armoured. Additionally, the firepower is worse than that of its contemporary anti-tank guns, giving little reason to go out of one's way to produce this vehicle."

    tank_pol_light_chassis_td_2:0 "§W§!TKS-D§W§!"

    tank_pol_light_chassis_td_4:0 "§W§!PZinz 160 AT§W§!"

    tank_pol_light_chassis_aa_4:0 "§W§!PZinz 170 AA§W§!"




    tank_pol_medium_chassis_1:0 "§W§!7TP dw§W§!"
    tank_pol_medium_chassis_1_desc:0 "The Polish-developed variant of the widely exported British Vickers 6-ton, the vehicle is extremely lacking in all-around offensive power. Its machine gun armament is useful for fighting against weakly armed infantry but will struggle against any form of enemy armour.\n\n As is the case with most early-war tank designs, a limited 3-person crew restricts the ability of the vehicle to operate as a coordinated fighting force in the midst of combat."

    tank_pol_medium_chassis_1_2:0 "§W§!7TP jw§W§!"
    tank_pol_medium_chassis_1_2_desc:0 "This vehicle makes massive improvements on its predecessor by including a 37mm anti-tank gun, a more reliable engine, a periscope and a radio. While these improvements are still not enough to make the 7TP an excellent tank, the vehicle offers a mobile and reliable answer to enemy early war armour."

    tank_pol_medium_chassis_2:0 "§W§!10TP§W§!"
    tank_pol_medium_chassis_2_desc:0 "Inspired by the American's Christie M1928 and M1931 designs, this cruiser tank has a much larger emphasis on mobility than its predecessors. The addition of a powerful engine and hydraulic steering servomechanism allow the tank to reach such speed.\n\n An enlarged hull also means that a larger crew of 4 can fit inside, greatly alleviating the task burden of the commander. The tank is very unreliable due to the use of foreign parts."

    tank_pol_medium_chassis_3:0 "§W§!14TP§W§!"
    tank_pol_medium_chassis_3_desc:0 "The 14TP is very similar to the 10TP with exception to the increased armour that the vehicle has. The significant increase in protection allows it to be on par with the armour of many major nation's medium tanks; however, the vehicle is still likely to be pierced by most anti-tank weapons.\n\n Experience from the 10TP greatly improves reliability in this vehicle."

    tank_pol_medium_chassis_4:0 "§W§!20TP§W§!"
    tank_pol_medium_chassis_4_desc:0 "The 20TP is equipped with a 75mm gun capable of dealing with light and medium armour. Though its stats are on the slightly weaker end for the large cost of the vehicle, it is able to perform well given favorable conditions."

    tank_pol_medium_chassis_5:0 "§W§!40TP§W§!"
    tank_pol_medium_chassis_5_desc:0 "Taking design elements from both the Germans and Soviets, the 40TP incorporates a German turret and armour profile of a T-34. This design is lacking in several areas for a tank this late into the war, but is fairly well-rounded for the given situation.\n\n It is able to fight medium and light armour but will struggle when dealing with modernised or heavy armour forces."

    tank_pol_medium_chassis_5_2:0 "§W§!45TP§W§!"

