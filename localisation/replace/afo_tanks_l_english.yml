    tank_cze_light_chassis_2:0 "§W§!Lt vz.34§W§!"
    tank_cze_light_chassis_2_desc:0 "Built by CKD, the Lt vz 34 is a prewar light tank that was, in many ways, ahead of its time. It included a radio and a 37mm gun capable of dealing with enemy vehicles. Giving it fairly good combat stats when compared to other light tanks of the time."

    tank_cze_light_chassis_3:0 "§W§!Lt vz.35§W§!"
    tank_cze_light_chassis_3_desc:0 "The Lt vz 35 provides significantly improved armour protection. Redesigned observation ports also allow the crew to get a better sense of the battlefield and to acquire targets."

    tank_cze_light_chassis_4:0 "§W§!Lt vz.38§W§!"
    tank_cze_light_chassis_4_desc:0 "The Lt vz 38 is a well-rounded tank with decent firepower and armour. Even when compared to the tanks of major nations, it is still extremely capable of holding its own."

    tank_cze_light_chassis_5:0 "§W§!Lt vz.40§W§!"
    tank_cze_light_chassis_5_desc:0 "Without any upgrades to the gun since the last light tank model, the Lt vz 40 suffers from critically low firepower and is only able to fight against infantry and very light armour. Due to these issues, it is best reserved for reconnaissance and garrison duties."

    tank_cze_light_chassis_6:0 "§W§!T-15§W§!"
    tank_cze_light_chassis_6_desc:0 "Still retaining the obsolete A7 37mm, the T-15 makes improvements over its predecessor in every other area, being faster, more reliable and having far higher hardness. It even uses less fuel, which will be of critical importance to any Czech army attempting to resist the encircling Axis onslaught."

    tank_cze_light_chassis_6_2:0 "§W§!T-15A§W§!"
    tank_cze_light_chassis_6_2_desc:0 "With a higher velocity 37mm finally being made available perhaps too late, by 1943 the T-15A will still struggle against enemy armour, but will now be better equipped to deal with mechanised divisions. Armour and Breakthrough are also boosted, at the cost of speed and reliability."

    tank_cze_light_chassis_7:0 "§W§!T-16§W§!"

    tank_cze_light_chassis_8:0 "§W§!TNH 57/900§W§!"

    tank_cze_light_chassis_9:0 "§W§!T-17§W§!"


    light_tank_destroyer_chassistank_cze_light_chassis_3:0 "§W§!SID 32§W§!"
    light_tank_destroyer_chassistank_cze_light_chassis_4:0 "§W§!T-1D§W§!"
    light_tank_destroyer_chassistank_cze_light_chassis_7:0 "§W§!ShPTK-T-16§W§!"
    light_tank_artillery_chassistank_cze_light_chassis_4:0 "§W§!SnH-LT-38§W§!"
    light_tank_aa_chassistank_cze_light_chassis_4:0 "§W§!SnH AA§W§!"

    tank_cze_light_chassis_td_3:0 "§W§!SID 32§W§!"
    cze_light_td_equipment_2_desc:0 "The SID 32 provides no additional anti-tank capabilities over the Lt vz. 38. While cheaper, the Lt 38 is already a very cheap vehicle, so it does not make much of a difference."

    tank_cze_light_chassis_td_4:0 "§W§!T-1D§W§!"

