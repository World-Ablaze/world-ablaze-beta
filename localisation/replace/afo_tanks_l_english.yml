    tank_jap_medium_chassis_td_3:0 "§W§!Ho-Ni TD§W§!"
    tank_jap_medium_chassis_td_3_desc:0 "While not the best tank destroyer, the Ho-Ni TD is able to pierce almost all levels of medium armour. Like most Japanese tanks, it lacks significant armour and is at risk of getting pierced itself."

    tank_jap_medium_chassis_td_5:0 "§W§!Ho-Nu§W§!"
    tank_jap_medium_chassis_td_5_desc:0 "The Ho-Nu is almost an exact copy of its predecessor, but increases the amount of hardness on the vehicle due to the replacement of an open-top casemate with a closed turret. However, this does lead to increased production costs."

    tank_jap_medium_chassis_td_5_2:0 "§W§!Chi-Ha 120mm TD§W§!"
    tank_jap_medium_chassis_td_5_2_desc:0 ""

    tank_jap_medium_chassis_td_6:0 "§W§!Ka-To§W§!"
    tank_jap_medium_chassis_td_6_desc:0 "As an open-top tank destroyer, the Ka-To is able to fit an extremely large gun onto its hull. Able to pierce almost every tank in its time, the tank destroyer is very capable at accomplishing its designated tasks. While the armour is fairly low for a vehicle of its time, it is actually much than other Japanese tanks."

    tank_jap_medium_chassis_td_7:0 "§W§!Ho-Ri§W§!"
    tank_jap_medium_chassis_td_7_desc:0 "Using the same gun as the preceding Ka-To, the Ho Ri is not as effective in piercing tanks of its time period. With the addition of another frontal gun, protection against infantry elements is increased."

    tank_jap_medium_chassis_infantry_support_3:0 "§W§!Chi-Ha 120§W§!"
    tank_jap_medium_chassis_infantry_support_3_desc:0 "Infantry Support Tank\nThe Chi-Ha 130 fits the Chi-Ha hull with a short-barrelled 120mm cannon. While it does provide a slight firepower increase over the preceding Ho-I, it sacrifices on several other stats, most notable in the area of armour protection. This tank is fairly outdated at this time."

    tank_jap_medium_chassis_infantry_support_5:0 "§W§!Ho-I§W§!"
    tank_jap_medium_chassis_infantry_support_5_desc:0 "Infantry Support Tank\nDesigned as a self-propelled howitzer, this assault gun provides infantry with excellent close fire support. While it has reduced breakthrough and anti-tank capabilities, it is extremely good at destroying enemy infantry units."

    tank_jap_medium_chassis_spg_3:0 "§W§!Ho-Ni§W§!"
    tank_jap_medium_chassis_spg_3_desc:0 "The Ho-Ni is a very weak SPG that provides no significant stats. It is weakly armoured and has extremely limited firepower capabilities for its size and cost. If ever used in combat, it should only be expected to succeed against lightly armed infantry."

    tank_jap_medium_chassis_spg_5:0 "§W§!Ho-Ro§W§!"
    tank_jap_medium_chassis_spg_5_desc:0 "Inspired by German SPG's such as the Grille, the Ho-Ro has increased all-around combat stats. While it is heavily behind the curve of other major nations, it can still serve well in an anti-infantry role."

    tank_jap_medium_chassis_spg_7:0 "§W§!Ho-Chi§W§!"
    tank_jap_medium_chassis_spg_7_desc:0 "Large improvements to breakthrough and defense over previous assault gun designs allow the Ho-Chi-To partake in extended combat. When compared to other assault guns, it is extremely deficient in armour, which may pose a problem when fighting against a well-equipped enemy."

    tank_jap_medium_chassis_aa_5:0 "§W§!Ta-Ha§W§!"
    tank_jap_medium_chassis_aa_5_desc:0 "Using two 37mm anti-aircraft guns on an enlarged hull, this SPAAG model is significantly better at shooting down enemy aircraft; however, it is very outdated."




    tank_jap_modern_chassis_1:0 "§W§!Chi-Ri Kai§W§!"
    tank_jap_modern_chassis_1_desc:0 "The modernised version of the Chi-Ri provided significant armour protection without cost to mobility. Slight improvements in other stats were also made due to lessons from combat.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_modern_chassis_2:0 "§W§!Chi-Ru§W§!"
    tank_jap_modern_chassis_2_desc:0 "§RThis is a brand new model and will not retain efficiency§"

    tank_jap_modern_chassis_3:0 "§W§!Chi-O§W§!"
    tank_jap_modern_chassis_3_desc:0 "§RThis is a brand new model and will not retain efficiency§"

    modern_tank_destroyer_chassistank_jap_modern_chassis_1:0 "§W§!Ho-Go TD§W§!"
    modern_tank_artillery_chassistank_jap_modern_chassis_1:0 "§W§!Ho-Go§W§!"
    modern_tank_aa_chassistank_jap_modern_chassis_1:0 "§W§!Ta-Ri§W§!"

    tank_jap_modern_chassis_td_1:0 "§W§!Ho-Go TD§W§!"
    tank_jap_modern_chassis_td_1_desc:0 "In most ways, the Ho-Go TD is worse than the preceding Ho-Ri. The addition of a turret adds more flexibility and maneuverability in combat, but the tank must sacrifice several elements of its combat capability."

    tank_jap_modern_chassis_spg_1:0 "§W§!Ho-Go§W§!"
    tank_jap_modern_chassis_spg_1_desc:0 "A cheap modern SPG, the Ho-Go is weakly armoured but still offers decent offensive capabilities. Performs best when used only against infantry."

    tank_jap_modern_chassis_aa_1:0 "§W§!Ta-Ri§W§!"
    tank_jap_modern_chassis_aa_1_desc:0 "Similarly to its predecessors, the Ta-Ri represents a large jump in Japanese self-propelled anti-air. While it is also outdated, it can still be expected to keep up in terms of its firepower."




    tank_jap_heavy_chassis_1:0 "§W§!Type 91§W§!"
    tank_jap_heavy_chassis_1_desc:0 "Expensive to produce, slow, and difficult to coordinate, the Type 91 heavy tank is severely outdated. It should only be expected to fight against poorly equipped infantry, as its armour and firepower are both extremely lacking. The Type 91 also sets a trend with many Japanese heavy tanks of having multiple turrets. While most major countries do away with this design very early on into the war, Japan uses it in many vehicles.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_heavy_chassis_2:0 "§W§!Type 95 Ro-Go§W§!"
    tank_jap_heavy_chassis_2_desc:0 "Continuing off of the design of the Type 91's three-turret design, the Type 95 solves one of its predecessors issues by significantly increasing armour protection. While there are slight improvements to firepower, they are not significant.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_heavy_chassis_3:0 "§W§!Ju-I§W§!"
    tank_jap_heavy_chassis_3_desc:0 "Continuing with the three-turret design, the Mitsu 104 mounts a 75mm low velocity gun designed for an anti-infantry role. Reduction of excess weight allows the tank greater mobility, and the improved armament grants slight bonuses to all-around offensive capability.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_heavy_chassis_4:0 "§W§!Ju-Ro§W§!"

    tank_jap_heavy_chassis_5:0 "§W§!Chi-Se§W§!"
    tank_jap_heavy_chassis_5_desc:0 "The Chi-Se branches off of the Chi-Ri design, but puts significant emphasis on armour protection. The armour is a significant upgrade and allows the tank to be on par with other major nation's modern tanks; however, it does make the tank significantly more costly to produce.\n§RThis is a brand new model and will not retain efficiency§"

    tank_jap_heavy_chassis_5_2:0 "§W§!Chi-Se Kai§W§!"
    tank_jap_heavy_chassis_5_2_desc:0 "\n§GThis will retain efficiency from the Chi-Se§"

    tank_jap_heavy_chassis_6:0 "§W§!Ju-To§W§!"
    tank_jap_heavy_chassis_6_desc:0 "§RThis is a brand new model and will not retain efficiency§"

    heavy_tank_destroyer_chassistank_jap_heavy_chassis_5:0 "§W§!Ho-Ri Kai§W§!"
    heavy_tank_destroyer_chassistank_jap_heavy_chassis_2:0 "§W§!Ji-Ro§W§!"
    heavy_tank_assault_chassistank_jap_heavy_chassis_5:0 "§W§!Ho-O§W§!"
    heavy_tank_artillery_chassistank_jap_heavy_chassis_2:0 "§W§!Ro-Go SPG§W§!"

    tank_jap_heavy_chassis_td_5:0 "§W§!Ho-Ri Kai§W§!"
    tank_jap_heavy_chassis_td_5_desc:0 "The late war Ho-Ri variant adds significant amount of armour and piercing, allowing it to effectively duel enemy tanks."

    tank_jap_heavy_chassis_td_2:0 "§W§!Ji-Ro§W§!"

    tank_jap_heavy_chassis_assault_5:0 "§W§!Ho-O§W§!"
    tank_jap_heavy_chassis_assault_5_desc:0 "Heavy Assault Gun\nThe Ho-O has decent levels of firepower and armour, but is vulnerable to suppressive fire due to its large size."

    tank_jap_heavy_chassis_spg_2:0 "§W§!Ro-Go SPG§W§!"
    tank_jap_heavy_chassis_spg_2_desc:0 "While it provides decent firepower, its large size makes it too much of an easy target, causing it to have pathetic defense and breakthrough. It is also an extremely complex design that is difficult to armour and produce."



    tank_jap_super_heavy_chassis_0:0 "§W§!Ishi-108§W§!"

    tank_jap_super_heavy_chassis_1:0 "§W§!O-I§W§!"
    jap_super_heavy_tank_chassis_1_desc:0 "The O-I tank is extremely well-armoured, and has a very high amount of firepower for dealing with both enemy armour and infantry units. This does come with several drawbacks, as its immense size and weight make it slow, expensive to produce, and easy to hit. However, if these tanks are in a desirable position, they can inflict immense damage on an enemy while being relatively same themselves."

    tank_jap_super_heavy_chassis_2:0 "§W§!O-Ro§W§!"
    tank_jap_super_heavy_chassis_2_desc:0 "The O-Ro prioritizes further increases to armour and piercing at the cost of its other offensive stats. While it is more reliable than the O-I, the production costs continue to skyrocket."

    tank_jap_super_heavy_chassis_3:0 "§W§!O-Ha§W§!"

    tank_jap_super_heavy_chassis_4:0 "§W§!O-Ho§W§!"
    tank_jap_super_heavy_chassis_4_desc:0 "Further improvements to armour make this tank impenetrable to all but a very few select designated anti-tank weapons. It should be noted that the defense of this vehicle is still very low, so it is prone to being suppressed by large volumes of enemy fire."


