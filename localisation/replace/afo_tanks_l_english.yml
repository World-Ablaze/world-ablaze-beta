    tank_pol_heavy_chassis_1:0 "§W§!53TP§W§!"
    tank_pol_heavy_chassis_1_desc:0 "The 53TP has a very good gun for its time and decent armour for a heavy tank. Producing this vehicle in large numbers is very difficult for a non-major country but could be very valuable if such a thing were to be achieved.\n\n The profile of the vehicle causes the vehicle to suffer from somewhat low defense and breakthrough."

    tank_pol_heavy_chassis_2:0 "§W§!55TP§W§!"
    tank_pol_heavy_chassis_2_desc:0 "The 55TP is a massive upgrade over its predecessor. While the stats themselves are fairly well-rounded, their values pale in comparison to the heavy vehicles of major nations."

    tank_pol_heavy_chassis_3:0 "§W§!60TP§W§!"
    tank_pol_heavy_chassis_3_desc:0 "The 60TP is heavily armoured and capable of dealing large amounts of damage to most forms of enemy armour. While the offensive stats of the vehicle are very good, it is very costly to produce it in large numbers."

