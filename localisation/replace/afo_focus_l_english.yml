  ITA_devaluate_the_lira:0 "Devaluate the Lire"
  ITA_devaluate_the_lira_desc:1 "The war has been a lot more costly than we would have liked. Our economy struggles under the after-effects. Devaluing our currency will make our products more competitive on the international market, but will make the life of the average Italian a little harder - a necessary sacrifice that they will happily make."

  ITA_bonifica_integrale_tt:0 " The £faction_ita_proletariat Proletariat become more §GHappy§! increasing §YStability§! by §G5%§!"

  ITA_depose_mussolini_tt:0 " The £faction_ita_bourgeoisie Bourgeoisie become §Gmuch more Happy§! and increasing their §Ginfluence§! aswell as §Gremoving any negative modifiers§!"

  ITA_an_army_to_conquer_europe:0 "An Army to Conquer Europe"
  ITA_an_army_to_conquer_europe_desc:0 "War is coming to Europe. Regardless of who shoots first, we must be prepared to fight. We will create defense plans against each of our neighbors and will begin making reserve divisions ready. War will come to Europe, but Italy will never fall!"

