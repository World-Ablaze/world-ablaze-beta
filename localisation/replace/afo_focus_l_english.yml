  FRA_secure_europe:0 "Secure Europe"
  FRA_secure_europe_desc:0 "The growing influence of the Soviet Union is a threat to a definitive European peace. Poland, our former ally, must be liberated from Moscow's grip."

  FRA_tackle_the_german_threat:0 "Tackle the German Threat"
  FRA_tackle_the_german_threat_desc:0 "Our nemesis to the East has ignored every warning and the drums of war ar booming across Eurpe. We must take every effort to ensure war does not come onto French soil. Germany will be taught its final lesson."

  FRA_les_munitionnettes:0 "The Munitionnettes"
  FRA_les_munitionnettes_desc:0 "The Munitionnettes were, during the Great War, the women who worked into armament factories to produce ammunitions, while men were serving at the front. We should revive this system to help our industry."

