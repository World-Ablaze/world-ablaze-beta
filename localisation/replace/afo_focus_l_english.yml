  ITA_institute_for_industrial_reconstruction:0 "Institute for Industrial Reconstruction"
  ITA_institute_for_industrial_reconstruction_desc:0 "The Istituto per la Ricostruzione Industriale (Institute for Industrial Reconstruction) or IRI was put into effect by the Facist Regime in 1933 and has protected our people from the worst effects of the Great Depression. Three years later, it controls almost half of all industries and saved our nation from total catastrophe."

