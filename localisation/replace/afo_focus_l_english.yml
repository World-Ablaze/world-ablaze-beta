  ITA_m_battalions:0 "Battaglioni M"
  ITA_m_battalions_desc:0 "The Duce has ordered the transformation and strengthening of the assault battalions of the Milizia Volontaria per la Sicurezza Nazionale (Blackshirts) which had particularly distinguished themselves in combat. To further improve their war efficiency, the "M" battalions are to be subjected to special training courses in various for various specialised scenarios."
