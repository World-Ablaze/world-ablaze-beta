  ENG_civil_defence:0 "Civil Defence"
  ENG_civil_defence_desc:0 "More effort needs to be made to defend ourselves incase of an invasion. Although actions such as the Military Training Act were a good start, additional physical effort is required to actually defend our homeland from the enemy."

