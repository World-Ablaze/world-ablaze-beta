   HUN_probe_the_romanians:1 "Probe the [ROM.GetAdjective]s"
   HUN_probe_the_romanians_desc:1 "We share a long border with [ROM.GetNameDef] and have a historical claim to Transylvania. A large number of potential flashpoints exist where our forces might clash at any moment. For us, this creates an opportunity to test the [ROM.GetAdjective] response to a minor provocation."

   HUN_border_conflict_warning_ROM:0 "Border Provocation at the Hungarian Border"
   HUN_border_conflict_warning_ROM_desc:0 "There has been a clash between our border guards and Hungarian soldiers at our shared border in Transylvania. Intelligence sources in Hungary report that this may just be the first step in a larger confrontation. We should reinforce the border with Hungary immediately."

   HUN_border_conflict_escalation_warning_ROM:0 "Hungarian preparations"
   HUN_border_conflict_escalation_warning_ROM_desc:0 "Aerial recon has confirmed major troop movements at the Hungarian side of the border. We don't know if or when the Hungarian have decided to strike, but we must be ready."

   HUN_border_incident_forgotten:0 "Window of Opportunity"
   HUN_border_incident_forgotten_desc:1 "If we want to use the the incident at the Romanian border to Hungary, we must strike quickly."

   HUN_escalate_incident_to_border_conflict_ROM:0 "Escalate the Incident"
   HUN_escalate_incident_to_border_conflict_ROM_desc:0 "It appears that the Romanians are not backing down from the conflict. At this point, we must either escalate to an armed confrontation or back down ourselves."

   HUN_border_conflict_time_until_cancelled:0 "End the conflict"
   HUN_border_conflict_time_until_cancelled_desc:0 "At the current rate, we can only sustain combat operations for so long before we need to break off combat."

   HUN_border_conflict_escalate_conflict:0 "Escalate the Conflict"
   HUN_border_conflict_escalate_conflict_desc:1 "The conflict at the border with [FROM.GetNameDef] has stalled. Perhaps by escalating further and commiting more troops to the theater, we can still achieve a victory."

   HUN_border_conflict_escalate_to_war:0 "Declare War"
   HUN_border_conflict_escalate_to_war_desc:0 "Fighting in the disputed region has been going on for a while now, and shows no sign of stopping. We must be prepared to take the next step and see this conflict as the first step in a general war."

   HUN_border_conflict_back_out_of_conflict:0 "Back down"
   HUN_border_conflict_back_out_of_conflict_desc:0 "The danger of this conflict spiralling out of control and becoming a full-scale war between our countries is simply too big. We should cut our loses now and send out diplomatic feelers to the other side."
