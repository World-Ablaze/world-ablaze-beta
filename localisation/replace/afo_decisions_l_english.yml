   USA_power_projection:0 "Pacific Power Projection"
   USA_power_projection_desc:0 "We must relocate our Pacific Fleet HQ to Pearl Harbor, Hawaii, in order to improve our Power Projection across the Pacific. A Japanese Embargo is not possible without it.\n\nStation the Pacific Fleet consisting of at least §Y8 Battleships§!, §Y8 Cruisers§!, and §Y30 Destroyers§! at Pearl Harbor, Hawaii, in order to challenge Japanese provocations."
   USA_power_projection_tt:0 "§RWe will not be able to Embargo Japan!"
   USA_power_projection_fail:0 "Pacific Power Projection"
   USA_embargo_japan_tt:0 "The Pacific Fleet at §YHawaii§! must have §Y8 Capitals§! and §Y38 Escorts§! in order to project power across the pacific. The focus §YFocus on Asia§! will trigger a timed mission. If this mission has already failed, you will have missed the opportunity."
   USA_embargo_japan_tt2:0 "Any country in the sphere of influence of the §Y[USA.GetName]§! will §Rembargo§! the §Y[JAP.GetName]§! and all countries in their sphere of influence."

   JAP_pearl_harbor:0 "Pearl Harbor Opportunity"
   JAP_pearl_harbor_desc:0 "We have been presented with the unique opportunity of having the United States' Pacific Fleet conveniently grouped up at Pearl Harbor. If we strike now, a surprise attack, like a §YCoordinated Strike§! on Pearl Harbor, could knock a substantial portion of their naval firepower out. If we wait too long, we will miss our only shot. We must declare war or attack Pearl Harbor within a year while the Americans are unprepared."
   JAP_pearl_harbor_tt:0 "§RWe will lose the element of surprise and, along with it, the possibility of a quick war!§!"

