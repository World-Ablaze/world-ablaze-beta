   STRATEGIC_REGION_pacific:0 "Pacific Control"
   STRATEGIC_REGION_pacific_desc:0 "The Pacific is vital to the security of our home territory.\n\nControl must be maintained and in the event of war we cannot §Rlose§! our holdings here otherwise our population will begin to feel threatened. Greater control of the Pacific will allow us to assert §Ygreater dominance§! over other great powers\n\n§Y[USA.GetFlag][USA.GetName]§!'s pacific control is [ROOT.GetUSApacificcontrol] ([?USA_pacific_control|Y0])\n\n§Y[JAP.GetFlag][JAP.GetName]§!'s pacific control is [ROOT.GetJAPpacificcontrol] ([?JAP_pacific_control|Y0])\n\n§Y[ENG.GetFlag][ENG.GetName]§!'s pacific control is [ROOT.GetENGpacificcontrol] ([?ENG_pacific_control|Y0])"

   STRATEGIC_REGION_mediterranean:0 "Mediterranean Control"
   STRATEGIC_REGION_mediterranean_desc:0 "The Mediterranean Sea is vital to the security of our home territory.\n\nControl must be maintained and in the event of war we cannot §Rlose§! our holdings here otherwise our population will begin to feel threatened. Greater control of the Mediterranean Sea will allow us to assert §Ygreater dominance§! over other great powers.\n\n§Y[ENG.GetFlag][ENG.GetName]§!'s Mediterranean control is [ROOT.GetENGMediterraneancontrol] ([?ENG_med_control|Y0])\n\n§Y[ITA.GetFlag][ITA.GetName]§!'s Mediterranean control is [ROOT.GetITAMediterraneancontrol] ([?ITA_med_control|Y0])"

   STRATEGIC_REGION_eastern_front:0 "East European Control"
   STRATEGIC_REGION_eastern_front_desc:0 "Eastern Europe is a vital part to the integral security of our home territory.\n\nControl must be maintained and in the event of war we cannot §Rlose§! significant cities here otherwise our population will begin to lose war support and stability.\n\n§Y[GER.GetFlag][GER.GetName]§!'s East European control is [ROOT.GetGEREasterneuropecontrol] ([?global.GER_ee_control|Y0])\n\n§Y[SOV.GetFlag][SOV.GetName]§!'s East European control is [ROOT.GetSOVEasterneuropecontrol] ([?global.SOV_ee_control|Y0])\n\n§Y[ROM.GetFlag][ROM.GetName]§!'s East European control is [ROOT.GetROMEasterneuropecontrol] ([?global.ROM_ee_control|Y0])\n\n§Y[POL.GetFlag][POL.GetName]§!'s East European control is [ROOT.GetPOLEasterneuropecontrol] ([?global.POL_ee_control|Y0])\n\n§Y[EST.GetFlag][EST.GetName]§!'s East European control is [ROOT.GetESTEasterneuropecontrol] ([?global.EST_ee_control|Y0])\n§Y[LAT.GetFlag][LAT.GetName]§!'s East European control is [ROOT.GetLATEasterneuropecontrol] ([?global.LAT_ee_control|Y0])\n§Y[LIT.GetFlag][LIT.GetName]§!'s East European control is [ROOT.GetLITEasterneuropecontrol] ([?global.LIT_ee_control|Y0])"

   STRATEGIC_REGION_infiltration_desc:0 "The Eastern Front is locked in a stalemate. The [GER.GetAdjective] supply is at its limit but the [SOV.GetAdjective] Army has been battered by the constant string of losses leading up to their retreat behind the mountains and will need to be rebuilt in order to have any hope of retaking its lost lands.\n\n§YGerman Troops must remain at the border or we risk [SOV.GetAdjective] from infiltrating our occupied states which can result in a§! §Rlose of land§! §Yupon renewal of war§!.\n\n§Y[SOV.GetFlag][SOV.GetName]§!'s infiltration of Central Russia is at [ROOT.GetSOVinfiltrationlevel] ([?SOV_infiltration_level|Y0])"

