   GER_reichskommissariats:0 "Reichskommissariate"
   GER_reichskommissariats_desc:0 "Enables creation of Reichskommissariat subjects out of occupied territories and decisions to "utilize" them.\n\n"
   GER_ukraine_grain:0 "Send Agricultural Equipment to Ukraine"
   GER_expand_rks:0 "Expand Eastern Reichskommissariat Borders"
   GER_kaukasus_rwhg:0 "Kontinentale Öl AG Operations in the Caucasus"
   GER_kaukasus_rwhg_desc:0 "During the Second world war, the oil fields of Baku were among the richest and largest in the world.Only in 1942, the share of Baku oil was 80% of the total inflow of oil products to the USSR, and the total production at that time amounted to 24 million tons.Case Blue, the Wehrmacht's summer offensive of 1942, had the capture of these oil fields as their primary objective. Historically, the defeat at Stalingrad in 1943 made realization of this goal impossible.Hitler's desire to get this territory was so great that on the eve of the summer offensive of 1942, his generals decided to give him a cake in the form of Baku and the Caspian sea. Of course, Hitler sliced out Baku for himself.\n \nThe acquisition of these oil fields has become a major strategic and economic asset resulting from the success of Operation Barbarossa. Although the equipment was severely damaged during the invasion and deliberate sabotage of the retreating Red Army forces. The fact that there is an ocean of oil under this land obliges us to provide special protection over this region.\n \nHitler has made it abundantly clear that this territory is to become an integral part of the Reich and any investment that can be made into the development, integration, and defense of this area must be pursued as a top priority. Plans for an extensive railway network connecting Baku across the vast distance to the heartland of Germany have already been drafted."
   GER_reichskommissariat_danemark:0 "Reichskommissariat Dänemark"
   GER_reichskommissariat_norwegen:0 "Reichskommissariat Norwegen"
   GER_reichskommissariat_norwegen_desc:0 "The Norwegian government is now in exile, and the German troops are in full control of this territory and act as a guarantor that Swedish iron is and will be delivered to the Reich, in addition - the vital port city of Narvik is now open to us. And all this under the nose of the damned Royal Navy! It seems that our military can't be stopped!\n \nWe can create a Reichskommissariat for the maintenance of order in Norway and to attract local volunteers and the police in order to control and prevent any guerrilla activity."
   GER_reichskommissariat_italy:0 "Italian Social Republic"
   GER_reichskommissariat_italy_alternate:0 "Italian Social Republic"
   GER_reichskommissariat_schweden:0 "Reichskommissariat Schweden"
   GER_reichskommissariat_finnland:0 "Reichskommissariat Finnland"
   GER_reichskommissariat_niederlande:0 "Reichskommissariat Niederlande"
   GER_reichskommissariat_niederlande_desc:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nReichskommissariat Niederlande was a civilian occupation regime set up in the occupied Netherlands after it fell to the German invasion in 1940. Hitler envisioned the direct assimilation of the Dutch people into the Reich itself at a later date."
   GER_reichskommissariat_belgien_nordfrankreich:0 "Reichskommissariat Belgien Nordfrankreich"
   GER_reichskommissariat_belgien_nordfrankreich_desc:0 "The invasion of the Low Countries during the invasion of France would result in the creation of two political entities with distinctive characteristics of the National Socialist movement, each with long-term goals for incorporation into the Reich itself.\n \nThe Reichskommissariat set up in Belgium was not created until 1944, and was administered by a military government before this time. Including all of Belgium proper (aside from Eupen, which had been annexed into Germany) and also an area of iron-rich territory in northern France, this regime was also intended for future assimilation into the Reich itself. Figures such as Himmler and Goebbels viewed both the Flemish and Walloon nations as Germanic and therefore worthy of being part of the Greater Germanic Reich"
   GER_reichskommissariat_frankreich:0 "Reichskommissariat Frankreich"
   GER_reichskommissariat_frankreich_tt:0 "Controls ALL §YFrench Core States§! in Europe\n"
   GER_reichskommissariat_britannien:0 "Reichskommissariat Britannien"
   GER_reichskommissariat_irland:0 "Reichskommissariat Irland"
   GER_reichskommissariat_schweiz:0 "Reichskommissariat Schweiz"
   GER_reichskommissariat_tschechisch:0 "Reichskommissariat Böhmen"
   GER_reichskommissariat_polen:0 "Polen General Gouvernement"
   GER_reichskommissariat_polen_desc:0 "The defeat of the Polish state will not be the end of the troubles in the East. It is expected that a significant part of the population will continue to act as opponents of our occupation. However, if we stick to the original plan of creating a «neutral» zone under our control, then as the authority in this area, the autonomous state should be able to exercise some control in this area, removing our responsibility and marking the end of the Polish state. The newly created Generalgouvernement can not only play the role of a bargaining chip in the case of peace negotiations, but also become one huge Polish reservation."
   GER_reichskommissariat_ostland:0 "Reichskommissariat Ostland"
   GER_reichskommissariat_ostland_desc:0 "The time has come for us to begin the process of extending our Reich into the East. The creation of this administration will be the beginning - Latvia, Lithuania, Estonia and Belarus will become a single territorial entity headed by the Reichskommissar. One day these lands will be ready for full integration into the German Reich. Within certain limits, each of the three Baltic districts will have its own local administration under the leadership of Germany, this will allow restoring private property and returning some land and businesses to their former owners, but special rules will apply to the territory of Belarus, where this is not possible for a number of reasons.\n \nThe main goal now is to free the German administration, which does not have enough personnel to perform administrative tasks in all these areas. In addition, by providing political incentives to the Baltic peoples, we can count on their active participation in the war against the Soviet Union."
