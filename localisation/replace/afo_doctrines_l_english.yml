#################################################################################### Land Doctrine ####################################################################################





  ########################################## Tier 0 ##########################################

  pre_assault_bombardment:0 "Pre-Assault Bombardment"
  pre_assault_bombardment_desc:0 "In order to break through enemy lines, our infantry must be supported with the aid of artillery. Extensive bombardment prior to an infantry charge will suppress the enemy and prevent them from mounting an effective resistance."

  ########################################## Tier 1 ##########################################

  massed_artillery:0 "Massed Artillery"
  massed_artillery_desc:0 "Using large amounts of artillery to fire upon vaste expanses of the battlefield is the best way to cause damage to the enemy. Slow and methodical mass bombardment will turn any frontline into dust."

  zeroing_artillery:0 "Zeroing Artillery"
  zeroing_artillery_desc:0 "Batteries fire in circular rounds closing in on a designated target. This is makes artillery more effective at taking out specific enemy positions, especially useful in supporting our attacking troops."

  quick_fire:0 "Quick Fire"
  quick_fire_desc:0 "Putting out fire support in short notice when requested can be more helpful to the troops than taking the long time in calibrating accurate fire."

  forward_observers:0 "Forward Observers"
  forward_observers_desc:0 "Highly trained forward observers are able to sight enemy targets and make corrections for innacuracy for the gun batteries, making artillery units able to provide more effective support."

  covering_fire:0 "Covering Fire"
  covering_fire_desc:0 "By massing artillery, we can provide blanketing fire to cover our troops from enemy assaults. The volume of fire incidentally is also great at destruction."

  box_barrages:0 "Box Barrages"
  box_barrages_desc:0 "Locking artillery positions around a position to isolate it, a boxing barrage offers defensive fire tasks in an event of enemy attacks on defensive positions."

  creeping_barrages:0 "Creeping Barrages"
  creeping_barrages_desc:0 "By creating an impassable wall of fire moving forward at the pace of our advance, we can suppress enemy strongpoints and prevent their retreat or reinforcement."

  ########################################## Tier 2 ##########################################

  anti_tank_strong_points:0 "Anti-Tank Strong Points"
  anti_tank_strong_points_desc:0 "By distributing anti-tank guns across the front in strong points with large fields of fire, we can lay down effective fire while also quickly recover after combat."

  concentrated_spacing:0 "Concentrated Spacing"
  concentrated_spacing_desc:0 "By concentrating our anti-tank guns to fire on single targets, we can maximize the damage inflicted  on armoured enemies."

  converging_sheaf:0 "Converging Sheaf"
  converging_sheaf_desc:0 "By implementing modern calculations and methods, we can make the distribution of fire of several artillery units intersect at a given target, massively amplifying  their effect. This will allow us to effectively employ more artillery units without dispersing their effect."

  air_killzones:0 "Air Killzones"
  air_killzones_desc:0 "Creating areas of highly saturated anti-aircraft fire along the enemy flight route allows our guns to make quick work of enemy air forces."

  frontline_support:0 "Frontal Support"
  frontline_support_desc:0 "Our larger caliber anti-aircraft guns have proven to be extremely effective at destroying highly armoured targets. Using specialized ammunition, they will be even better than most contemporary anti-tank guns. However, doing so will reduce their ability to effectively deal with enemy air forces."
  WA_frontline_support:0 "Defense §R-30%§!"

  ########################################## Tier 3 ##########################################

  artillery_overwatch:0 "Artillery Overwatch"
  artillery_overwatch_desc:0 "By having our artillery hold fire and waiting for whenever fire is needed, it can be better used in combined arms tactics when used together in armoured or infantry pushes."

  selected_field_positioning:0 "Selected Field Positioning"
  selected_field_positioning_desc:0 "Selecting primary and secondary locations utilising terrain features to cover the objectives allows the other units to establish better, asymmetric defensive lines."

  harrassment_fire:0 "Harassment Fire"
  harrassment_fire_desc:0 "Previous experiences have shown that constantly harassing enemies with artillery fire forces them to always be ready for an assault. By forcing them to constantly stay awake and wary, we can tire out the enemy before our offensive actually starts."

  constant_barrage:0 "Constant Barrage"
  constant_barrage_desc:0 "By utilizing constant barrages of specified enemy positions, we can maximize the amount of destructive power available from our artillery forces."

  integrated_support:0 "Integrated Support"
  integrated_support_desc:0 "Integrating artillery units into organic structures allows guns to be taken immediately to forces in need of support. This allows us to make effective use of artilleries' firepower."

  direct_fire:0 "Direct Fire"
  direct_fire_desc:0 "By bringing up the guns to work closely in direct support of the troops, we can ensure that the frontline has an immediate answer to whatever the enemy throws at it."

  ########################################## Tier 0 ##########################################

  tank_warfare:0 "Tank Warfare"
  tank_warfare_desc:0 "The use of the tank has the potential to transform the battlefield and break through enemy lines. Integrating them into the combat structure will lay the foundation."

  ########################################## Tier 1 ##########################################

  frontal_tanks:0 "Frontal Tanks"
  frontal_tanks_desc:0 "Tanks are the kings of the modern battlefield and should be able to win any engagement on their own. By ensuring our tanks are at the center of any engagement, we will maximize their firepower. Our tanks are put further into the line of fire, but allows our superior armored forces to win every time."

  combined_warfare:0 "Combined Warfare"
  combined_warfare_desc:0 "Combined Warfare, synonymous with Combined Arms, is the use of different kind of forces in order to amplify their strengths in battle while negating or mitigating the weakness of others with such effect. In this case, tanks supported by infantry will allow the tanks to have better cover while leading the charge. This allows them to push harder while maintaining unit cohesion."

  tank_platoons:0 "Tank Platoons"
  tank_platoons_desc:0 "Tanks may be powerful but not invincible, especially if it’s alone. Therefore, tank groups, in the form of tank platoons must be used. This enables each tank to move, cover and fire simultaneously along with its fellow tanks. This allows for better organization, as the tank platoon can act as a single unified force."

  tank_logistics:0 "Tank Logistics"
  tank_logistics_desc:0 "With the use of tanks being a commonplace in the military, logistics has been improved in order to keep the steel behemoths running. Tank logistics are vital to every mission. With this, tank groups can maintain long offensives, keeping the enemies at bay while pushing them further and further. "

  raid_infantry:0 "Raid Infantry"
  raid_infantry_desc:0 "The utilization of tanks supported by infantry has led to decisions to make the infantry motorized or mechanized. Infantry using trucks and armored carriers are more able to keep the pace with the tanks, providing a source of mobile support. Rather than capturing and holding ground, raid infantry are intended to be constantly on the move, wreaking havoc in the enemy rear."

  ########################################## Tier 2 ##########################################

  schwerpunkt:0 "Schwerpunkt"
  schwerpunkt_desc:0 "By concentrating all of our armoured forces into a single focal point, we can achieve a guaranteed breakthrough. This local success has the potential to disorganize the entire opposing force by shattering the once cohesive front line. "

  encirclement:0 "Encirclement"
  encirclement_desc:0 "The best way to destroy enemy forces is by encircling them and closing the pocket. By making use of mobile infantry, we will be able to bypass enemy strongpoints, cut them off of supply, and attrition them into submission."

  armoured_waves:0 "Armoured Waves"
  armoured_waves_desc:0 "\n§GThis Doctrine will unlock the Logistical Focus Spirit.§!\nThe more tanks we have in a battle, the higher chance we will win. It's really just that simple."

  kampfgruppe:0 "Kampfgruppe"
  kampfgruppe_desc:0 "Kampfgruppe are ad hoc unit formation designed to achieve a specified goal. This allows for rapid reorganization to allow for small scale offensive or defensive operations that have the potential to turn the tide of the battle."

  central_command:0 "Central Command"
  central_command_desc:0 "The best tank force is an organized one. By supplying our armored forces with a steady stream of information, they can make informed decisions based on the situation at hand. "

  convergence_of_forces:0 "Convergence of Forces"
  convergence_of_forces_desc:0 "By concentrating our forces into a general front, we can achieve a breakthrough on a wide scale and inflict heavy damage to the enemy's rear."

  blitzkreig:0 "Blitzkrieg"
  blitzkreig_desc:0 "Through the combination of rapid movement and combined arms warfare, our tank forces can overwhelm key point in the enemy defenses to achieve a breakthrough and penetrate deep into enemy territory."

  airland_battle:0 "Airland Battle"
  airland_battle_desc:0 "Though tanks are powerful, the war will be lost if we lose the air war. We should make use of our self propelled anti-aircraft guns to use them in a variety of purposes. Our air forces will also be used in coordination with armored units to improve combined arms warfare."

  blunt_the_spear:0 "Blunt the Spear"
  blunt_the_spear_desc:0 "Under the eventuality that the enemy attempts to break through our lines, we can use our mobile forces to attrition their forces and slow down their momentum. When the time is right, our forces will be able to counter-attack and destroy the weakened enemy."

  ########################################## Tier 3 ##########################################

  war_of_movement:0 "War of Movement"
  war_of_movement_desc:0 "Out-maneuvring the enemy is the best way to render them ineffective at fighting back. By bypassing strong points of resistance, we can preserve the strength of our armored forces for a later engagement."

  war_of_supremacy:0 "War of Supremacy"
  war_of_supremacy_desc:0 "Our tanks must be stronger than any other. We may be limited in quantity, but through quality we can destroy enemy tanks while preserving our own."

  war_of_annihilation:0 "War of Annihilation"
  war_of_annihilation_desc:0 "Our armored corp must be able to handle and destroy any target they face. To keep the enemy weak and off-balance, we must use them to constantly attack and destroy the enemy at every opportunity."

  joint_planning:0 "Joint Planning"
  joint_planning_desc:0 "Improving coordination between armor and mobile infantry is vital to ensuring the effectiveness of any operation."

  long_range_combat:0 "Long Range Combat"
  long_range_combat_desc:0 "When dealing with enemy armor, our tanks should stay at a far distance, destroying them with long range weaponry before they get a chance to fight back."

  integrated_infantry_support:0 "Integrated Infantry Support"
  integrated_infantry_support_desc:0 "Infantry units will help our tanks to outmanouver and flank the enemy"

  battlefield_brawler:0 "Battlefield Brawler"
  battlefield_brawler_desc:0 "Our tanks should be used to engage the enemy constantly in close range combat. This will allow us to inflict the greatest amount of casualties possible to the enemy at the risk of experiencing increased losses ourselves."

  ########################################## Tier 0 ##########################################

  trench_warfare:0 "Trench Warfare"
  trench_warfare_desc:0 "When the front lines become static, it is vital that our troops are able to construct their own makeshift defenses to resist artillery and small arms fire. Should the stagnation endure for even longer, they must also be able to construct networks of trenches to maintain an effective defense."

  ########################################## Tier 1 ##########################################

  decisive_strategy:0 "Decisive Strategy"
  decisive_strategy_desc:0 "Rather than wasting time on small scale skirmishes, we must allocate our effort to a select few, decisive battles. To do this, we can make extensive use of planning, allowing us to be prepared for every contingency."

  advanced_squad_tactics:0 "Advanced Squad Tactics"
  advanced_squad_tactics_desc:0 "By focusing on improved training and tactics for squad level leaders, they can achieve improved combat capabilities. Grand coordinated operations are not as important as long as our individual divisions and commanders are better."

  large_front_operations:0 "Large Front Operations"
  large_front_operations_desc:0 "To fight over a large front, multiple units must be coordinated along a massive front to make a general push. By organizing offensives along operational, rather than tactical lines, we can achieve improved logistics and communication."

  attritional_containment:0 "Attritional Containment"
  attritional_containment_desc:0 "Until our decisive plans are ready for fruition, our troops must be trained to construct extensive lines of defense to hold our current front lines. This will prevent the enemy from making any counterattack and slowly choke them of combat capability."

  elite_troops:0 "Elite Troops"
  elite_troops_desc:0 "By ensuring that our troops gain vital combat experience, we can expect that they will be the best on the battlefield. They must be able to outgun, outthink, and outlast the enemy at every point. "

  vast_offenses:0 "Vast Offenses"
  vast_offenses_desc:0 "Local advances accomplish very little in terms of strategic importance. Offensives must penetrate deeply into enemy territory and occupy vaste swathes of territory to deal a crippling blow to the enemy."

  c3i:0 "C3I"
  c3i_desc:0 "Standing for command, control, communications, and intelligence, C3I employs extensive use of information resources to achieve military goals. As a result, each division is better organized and can gain experience more rapidly in combat."

  ########################################## Tier 2 ##########################################

  defense_in_depth:0 "Defense In Depth"
  defense_in_depth_desc:0 "Focusing all of our defenses into a single line is a surefire away to get penetrated at a single point and bypassed. By focusing on trying to contain, rather than preventing an enemy advance, we can use multiple lines of defense to slowly wear down the defender. Once the attacker has exhausted their logistics and reserves, our other lines can be used to counter-attack and drive the attacker back."

  elastic_defense:0 "Elastic Defense"
  elastic_defense_desc:0 "This form of defense in depth focuses on using mobile forces to mount fighting retreats to weaken the enemy advance's momentum. Our forces will now be better able to quickly move forward and backward to rapidly setup fortifications."

  central_planning:0 "Central Planning"
  central_planning_desc:0 "As divisions continue to become better organized, the need for a central command structure becomes ever more obvious. A consistent command structure allows for greater coordination and for improved dissemination of combat experience and expertise. "

  shock_and_awe:0 "Shock and Awe"
  shock_and_awe_desc:0 "Shock and awe relies on overwhelming displays of force to cripple the enemy's will to fight. Improved reconnaissance allows us to rapidly draw a picture of the situation at hand and allows us to wrestle immediate control of any battlefield. "

  grand_battleplan:0 "Grand Battleplan"
  grand_battleplan_desc:0 "Extensive preparation and planning are the keys to success on the battlefield. Slow and methodical operations are the best options to overpower the enemy in battle."

  ########################################## Tier 3 ##########################################

  fortified_fighting_positions:0 "Fortified Fighting Positions"
  fortified_fighting_positions_desc:0 "By making use of fighting positions on the offensive, we can make use of rapidly constructed defenses as an offensive tool. "

  overlapping_defensive_positions:0 "Overlapping Defensive Positions"
  overlapping_defensive_positions_desc:0 "Using multiple layers of defensive emplacements makes it extremely difficult for the enemy to dislodge out infantry from their secured positions."

  blob_formations:0 "Blob Formations"
  blob_formations_desc:0 "Organizing infantry into loose and flexible formations allows for improved defensive and offensive capabilities. However, this accumulation of force leaves us vulnerable to encirclement."

  mortar_pits:0 "Mortar Pits"
  mortar_pits_desc:0 "Use of mortars in emplaced locations allows for infantry to make extensive use of indirect fire capabilities without artillery support. However, the time it takes to setup and dismantle these emplacements makes it difficult to use on the move."

  skirmish_lines:0 "Skirmish Lines"
  skirmish_lines_desc:0 "By forming clear line formations, our infantry will be better able to repel enemy attacks."

  continuous_offensive:0 "Continuous Offensive"
  continuous_offensive_desc:0 "Once we have achieved a breakthrough in the enemy lines, our front must be able to continually advance. Every second that we wait is a second the enemy has to catch their breath."

  ########################################## Tier 0 ##########################################

  defensive_templates:0 "Defense Strategies"
  defensive_templates_desc:0 "It is much simpler to defend rather than attack. Our first step in laying the foundations for future strategies will be to organize plans for defensive operations. This will allow us to hold our own and our enemies' territories while preserving force integrity."

  ########################################## Tier 1 ##########################################

  mission_type_tactics:0 "Mission Type Tactics"
  mission_type_tactics_desc:0 ""

  individual_excellence:0 "Individual Excellence"
  individual_excellence_desc:0 ""

  combined_arms_battle_groups:0 "Combined Arms Battle Groups"
  combined_arms_battle_groups_desc:0 ""

  control_zone_responsibilites:0 "Control Zone Responsiblities"
  control_zone_responsibilites_desc:0 ""

  ########################################## Tier 2 ##########################################

  orders_by_task:0 "Orders by Task"
  orders_by_task_desc:0 "By organizing troops to achieve local tactical victories, we can achieve a flexible flow of command to reach our goals in a timely manner."

  orders_by_directive:0 "Orders By Directive"
  orders_by_directive_desc:0 "By organizing our troops to accomplish large strategic goals, we can improve coordination between divisions to achieve grand objectives."

  pocket_defense:0 "Pocket Defense"
  pocket_defense_desc:0 "If our troops are encircled, they must be able to hold out as long as possible to either delay the enemy advance or for our other forces to relieve them from the pocket. "

  supply_depots:0 "Hidden Supply Caches"
  supply_depots_desc:0 "By making use of supplies acquired on offensives, we will be better able to support sustained offensives without relying on our supply routes to catch up. "

  ########################################## Tier 3 ##########################################

  fire_by_command:0 "Fire By Command"
  fire_by_command_desc:0 "The top-down structure of commanding artillery will prevent further wasting of shells allowing for more effective use for planned objectives."

  fire_by_request:0 "Fire By Request"
  fire_by_request_desc:0 "Our troops on the ground know the situations best compared to the top leadership. Giving field commanders the authorization to rapidly call in artillery barrages will greatly increase the effectiveness and flexibility of our units."

  anti_tank_reserves:0 "Anti-Tank Reserves"
  anti_tank_reserves_desc:0 "Ensuring that we have part of the anti-tank battalions in second line reserves means that they can quickly respond to any enemy armoured attack and reinforce the frontline."

  advanced_firebases:0 "Advanced Firebases"
  advanced_firebases_desc:0 "Small amounts of artillery used in key forward positions allows us to attack the enemy at vulnerable points in their front. By hitting them where they are weak, we can sow chaos in their lines and create a gap for our offensives to make use of."

  ########################################## Unused ##########################################

  dispersed_support:0 "Dispersed Support"
  dispersed_support_desc:0 "Dispersing our support allows us to cover the vast area of the battlefield evenly. By organizing the batteries to time reloads, we can ensure that we are never caught off guard, and artillery support will always be available when needed."

  mobile_artillery:0 "Mobile Artillery"
  mobile_artillery_desc:0 "Artillery cannot effectively support our units if it cannot keep up with their movement. We should focus on improving their mobility so that they can always be available when needed."

  stationary_battery:0 "Stationary Battery"
  stationary_battery_desc:0 "By providing additional ammunition for our artillery, we can ensure sustained fire for longer periods of time. The increased load will mean that our forces will be slower, but firepower is the key to any offensive."

  guerilla_warfare:0 "Guerilla Warfare"
  guerilla_warfare_desc:0 ""

  #################################################################################### AIR Doctrine ####################################################################################


  ########################################## Tier 0 ##########################################

  dogfighting:0 "Dogfighting Tactics"
  dogfighting_desc:0 "Tactics in being able to shoot and avoid being shot at can greatly help our pilots to gain air superiority."

  ########################################## Tier 1 ##########################################

  strike_formations:0 "Strike Formations"
  strike_formations_desc:0 "Our fighter craft must be able to coordinate with other fighters to outmaneuvre and destroy the enemy. One-on-one engagements only exist in a vacuum, and teamwork is vital to reducing enemy air power."

  formation_flying:0 "Formation Flying"
  formation_flying_desc:0 "By flying in formation, planes can provide support to each other or work together to attack enemies."

  squad_hunters:0 "Squad Hunters"
  squad_hunters_desc:0 "Small squads of aircraft are able to exert localized control over airspace and intercept bombers that cannot fight back. By creating greater amounts of these small squads, we can intercept bombers before they reach their intended targets."

  fighter_sweeps:0 "Fighter Sweeps"
  fighter_sweeps_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."

  search_and_destroy:0 "Search and Destroy"
  search_and_destroy_desc:0 "The enemy expects to play fair, that is why unorthodox tactics to find the enemy and destroy them before they expect can yeild great results"

  bomber_sweeps:0 "Bomber Sweeps"
  bomber_sweeps_desc:0 "The primary objective of fighters is to intercept enemy bombers. By sweeping an area clear of bombers, we can protect vital forces and infrastructure."

  ########################################## Tier 2 ##########################################

  aces_in_wings:0 "Aces in Wings"
  aces_in_wings_desc:0 "There is no replacement for combat experience. Our pilots must be quick to learn and adapt from battlefield conditions. From there, we will be able to easily identify our best pilots from the ones who excel the most."

  aces_in_schools:0 "Aces in Schools"
  aces_in_schools_desc:0 "Rather than focusing on individual aces, we should train our pilots in advanced piloting schools to ensure a higher baseline of quality for our airforce."

  fighter_ace_initiative:0 "Fighter Ace Initiative"
  fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."

  rapid_deployment:0 "Rapid Deployment"
  rapid_deployment_desc:0 "Our fighter pilots must always be ready to deploy at a moments notice to protect our airspace. Though our airmen are always ready, they are also more prone to mistakes due to fatigue and quick actions."

  force_rotation:0 "Force Rotation"
  force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."

  ########################################## Tier 3 ##########################################

  dispersed_formations:0 "Dispersed Formations"
  dispersed_formations_desc:0 "By dispersing our fighter formations, we are able to cover greater areas of airspace and achieve general air superiority over vast areas."

  concentrated_formations:0 "Concentrated Formations"
  concentrated_formations_desc:0 "Concentrating our fighter formations allows us to achieve localized air superiority and use defeat in detail to extend superiority to further areas."

  multialtitude_flying:0 "Multi-Altitude Flying"
  multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."

  forward_interception:0 "Forward Interception"
  forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."

  fighter_escorts:0 "Fighter Escorts"
  fighter_escorts_desc:0 "Our fighters should fly in close proximity to our bombers and engage targets as they close in. This allows for greater coordination with our bomber formations and ensures that they are always protected."

  ########################################## Tier 0 ##########################################

  target_acquisition:0 "Target Acquisition"
  target_acquisition_desc:0 "Stud of frontline tactics allow our strike aircraft to select targets in active combat"

  ########################################## Tier 1 ##########################################

  dive_bombing:0 "Dive Bombing"
  dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."

  level_bombing:0 "Level Bombing"
  level_bombing_desc:0 "Tactical bombers are less accurate than dive bomber but are more safer and easier to use. Their bombs can also be used in a diverse set of roles outside of battlefield engagements making them an extremely versatile tool."

  direct_ground_support:0 "Direct Ground Support"
  direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers, aerial firepower can be precisely directed to best help troops in battle."

  hunt_and_destroy:0 "Hunt and Destroy"
  hunt_and_destroy_desc:0 "As well as offering direct fire support, CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."

  ########################################## Tier 2 ##########################################

  air_superiority:0 "Air Superiority"
  air_superiority_desc:0 "To ensure the safety of our support aircraft, total air superiority must be achieved. The first step to accomplishing this is to locate enemy fighters before they can threaten us."

  escorted_strafing:0 "Escorted Srafing"
  escorted_strafing_desc:0 "To ensure the safety of our support aircraft, enemy AA elements must be distracted. Saturating the combat zones with extra strafes will ensure the main mission can be carried out more easily"

  spotter_wings:0 "Spotter Wings"
  spotter_wings_desc:0 "The use of dedicated scout aircraft provides our strike craft with advance knowledge of enemy ships and their formations. As a result, they are better able to locate and eliminate enemy vessels with greater ease and lesser risk."

  low_altitude_training:0 "Low Altitude Training"
  low_altitude_training_desc:0 "In order to ensure the highest level of accuracy our strike craft must fly at extremely low altitudes to deliver their ordinance. Training our pilots to perform high risk manoeuvres at these altitudes will prepare them to evade enemy fire from anti-aircraft weapons and fighters."

  ########################################## Tier 3 ##########################################

  logistical_bombing:0 "Logistical Bombing"
  logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."

  keypoint_bombing:0 "Keypoint Bombing"
  keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."

  battlefield_support:0 "Battlefield Support"
  battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."

  ground_support_integration:0 "Ground Support Integration"
  ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers, both increases their accuracy and allows them to directly support our ground forces in combat."

  ########################################## Tier 0 ##########################################

  search_patterns:0 "Search Patterns"
  search_patterns_desc:0 "Well thought out search patterns allow us to find and strike enemy targets more effectively"

  ########################################## Tier 1 ##########################################

  base_strike:0 "Base Strike"
  base_strike_desc:0 "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers."

  mass_strike:0 "Mass Strike"
  mass_strike_desc:0 "Striking at the enemy's ports in one concentrated run will cause major devastation to enemy fleets but with a higher loss rate"

  aa_baiting:0 "AA Baiting"
  aa_baiting_desc:0 "Planes that have unloaded there ordinance can remain in combat areas to draw AA away from the rest of the formation"

  keypoint_targetting:0 "Keypoint Targetting"
  keypoint_targetting_desc:0 "Attacking weakpoints will ensure higher damage"

  ########################################## Tier 2 ##########################################

  torpedo_strike_formations:0 "Torpedo Strike Formations"
  torpedo_strike_formations_desc:0 "The concept of the torpedo is extremely useful as it targets the ship hull below the waterline where its armour is weakest. We should focus on improving torpedo-based naval bombers."

  deck_strike_formations:0 "Deck Strike Formations"
  deck_strike_formations_desc:0 "Deck striking focuses on the use of dive bombers to accurately deliver their payload to enemy vessels. This has the bonus effect of being able to destroy the flight deck of enemy carriers and render them unable to deploy their own aircraft. We should focus on improving naval dive bombers."

  submarine_hunting_formations:0 "Submarine Hunting Formations"
  submarine_hunting_formations_desc:0 "Special formations designed to sweep large areas in the most effective manner will lead to higher chances of detecting submarines"

  battlefleet_support:0 "Battlefleet Support"
  battlefleet_support_desc:0 ""

  ########################################## Tier 3 ##########################################

  coastal_air_patrol:0 "Coastal Air Patrol"
  coastal_air_patrol_desc:0 ""

  deep_ocean_air_patrol:0 "Deep Ocean Air Patrol"
  deep_ocean_air_patrol_desc:0 ""

  naval_recon_support:0 "Naval Recon Support"
  naval_recon_support_desc:0 "Using Patrol planes to locate fleets and identify formations can better prepare our planes to carry out there tasks"

  expert_flying:0 "Expert Flying"
  expert_flying_desc:0 "Skillfull navigation of enemy fire can avoid critical hits and ensure missions are carried out more successfully"

  ########################################## Tier 0 ##########################################

  bomber_formations:0 "Bomber Formations"
  bomber_formations_desc:0 "Striking in formation we can more effectively bomb a single target"

  ########################################## Tier 1 ##########################################

  carousel_bombing:0 "Carousel Bombing"
  carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bombload at a time for maximum accuracy."

  operational_destruction:0 "Operational Destruction"
  operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."

  fighter_baiting:0 "Fighter Baiting"
  fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."

  low_echelon_support:0 "Low Echelon Support"
  low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations, it ensures they always have additional firepower to call on, even when out of range of traditional artillery."

  ########################################## Tier 2 ##########################################

  day_bombing:0 "Day Bombing"
  day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
  day_bombing_tt:0 "Unlocks §YDaylight Bombing Raid§! airstrikes, which allow for §Gmore targets§! and §Gmore damage§! at the cost of §Rhigher bomber losses§! and §Rmore effective enemy defenses§!."

  massed_bomber_formations:0 "Massed Bomber Formations"
  massed_bomber_formations_desc:0 "By staying in formation, our bombers can defend their group and increase our chances of successful bomb drops."

  night_bombing:0 "Night Bombing"
  night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness, we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
  night_bombing_tt:0 "Unlocks §YNight Bombing Raid§! airstrikes, which §Greduce bomber losses§! and §Greduce enemy defense effectiveness§! but §Rrequire larger targets§! and §Rdo less damage§!."

  infiltration_bombing:0 "Infiltration Bombing"
  infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."

  deep_air_raids:0 "Deep Air Raids"
  deep_air_raids_desc:0 ""

  ########################################## Tier 3 ##########################################

  high_level_bombing:0 "High Level Bombing"
  high_level_bombing_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."

  low_level_bombing:0 "Low Level Bombing"
  low_level_bombing_desc:0 "Flying closer to the ground puts our bombers more at risk, but our bombs will fly truer to our aim. Destroying the target is of utmost priority."

  strategic_destruction:0 "Strategic Destruction"
  strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits, we will soon outnumber the enemy forces."

  operational_integrity:0 "Operational Integrity"
  operational_integrity_desc:0 "Even under constant threat, our bombers must be able to maintain a cool head and perform as if they would under ideal conditions. Formations designed around the current operation will allow them to have peace of mind."

  overloaded_bombers:0 "Overloaded Bombers"
  overloaded_bombers_desc:0 "The more ordinance our bombers can fit, the more damage they can do. The limits of our aircraft must be pushed if our bombing runs are to succeed."

