 EAI.4.t:0 "Expert AI"
 EAI.4.d:0 "The player controlling [From.GetNameDef] has opened the Expert AI configuration event."

 EAI.3.t:0 "Expert AI"
 EAI.3.d:0 "This appears to be a multiplayer game. Only one player may configure the start-up settings. However, you can choose whether to allow everyone to open the advanced configuration window later in the game or only limit it to yourself. Any time the configuration window is opened, every player in the game will be notified.\n\nDo you wish to configure the Expert AI start-up settings in this session?"
 EAI.3.o3:0 "Yes, and only I am allowed open the configuration window during this game"
 EAI.3.o1:0 "Yes, but everyone is allowed to open the configuration window later"
 EAI.3.o2:0 "No, let someone else configure the mod"

 WA_AI_operation_countenance:0 "Operation Countenance"
 WA_AI_operation_countenance_desc:0 "We are preparing for a surprise attack on Iran."
 WA_AI_propose_operation_countenance:0 "Propose Operation Countenance"
 WA_AI_propose_operation_countenance_desc:0 "Propose a joint Anglo-Soviet invasion of Iran to secure its oil and a safe supply route to the Soviet Union."
 WA_AI_DM.1300_t:0 "Operation Countenance"
 WA_AI_DM.1300_d:0 "We have received a proposal from [From.GetNameDef] to launch a joint invasion of Iran. They say that we must secure its oil fields from the enemy and establish a safe supply route to the Soviet Union."
 WA_AI_DM.1300.o1:0 "We agree."
 WA_AI_DM.1300.o2:0 "We refuse."
 WA_AI_DM.1300.tt:0 "We will launch a surprise attack in 35 days."
 WA_AI_DM.1301_t:0 "Anglo-Soviet Invasion of Iran"
 WA_AI_DM.1301_d:0 "[SOV.GetNameDefCap] and [ENG.GetNameDef] have launched a joint invasion of Iran. They cite strategic concerns over the region as their justification."
 WA_AI_DM.1301.o1:0 "Interesting..."
 WA_AI_DM.1302_t:0 "Operation Countenance"
 WA_AI_DM.1302_d:0 "[From.GetNameDefCap] has refused to conduct a joint invasion of Iran."
 WA_AI_DM.1302.o1:0 "Damn them."
 WA_AI_DM.1303_t:0 "Operation Countenance"
 WA_AI_DM.1303_d:0 "[From.GetNameDefCap] has agreed to assist us in a joint invasion of Iran."
 WA_AI_DM.1303.o1:0 "Good."

 WA_AI_DM.24.t:0 "Operation Barbarossa"
 WA_AI_DM.24.d:0 "Finland's defeat in the Winter War against the Soviet Union has left them reeling. The Soviet Union continues to pressure them with further demands.\n\nWe have an opportunity to discreetly contact the inner circle of the Finnish government and ask them to join our oncoming war against the Soviet Union."
 WA_AI_DM.24.o1:0 "Contact the Finnish leadership"
 WA_AI_DM.24.o2:0 "We don't need them"

 WA_AI_DM.25.t:0 "Operation Barbarossa"
 WA_AI_DM.25.d:0 "The German government has contacted our leadership in secret. They plan to invade the Soviet Union and have invited us to join."
 WA_AI_DM.25.o1:0 "Accept"
 WA_AI_DM.25.o2:0 "Decline"

 WA_AI_DM.26.t:0 "Operation Barbarossa"
 WA_AI_DM.26.d:0 "The Finnish government has agreed to join our war."
 WA_AI_DM.26.o1:0 "I see"

 WA_AI_DM.27.t:0 "Operation Barbarossa"
 WA_AI_DM.27.d:0 "The Finnish government has declined to join our war."
 WA_AI_DM.26.o1:0 "I see"

