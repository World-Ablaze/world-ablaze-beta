 WA_AI_DM_AA.10013.t:0 "[From.GetName] Issues Warning"
 WA_AI_DM_AA.10013.d:0 "The leader of [From.GetNameDef], [From.GetLeader] has issued the following warning to [Root.GetNameDef]: if [Root.GetNameDef] brings its war of aggression to the borders of [From.GetNameDef], it will be considered a severe threat toward the [From.GetAdjective] people, leaving [From.GetNameDef] no choice but to seek allies."
 WA_AI_DM_AA.10013.o1:0 "I see."

