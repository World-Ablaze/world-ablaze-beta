 WA_AI_DM.58.t:0 "Africa Orientale Italiana"
 WA_AI_DM.58.d:0 "Our leaders in Rome propose that we establish a new colony of Italian East Africa by merging our three possessions in the Horn of Africa: Italian Eritrea, Italian Ethiopia and Italian Somaliland, and appoint the war hero of the Ethiopian war, Pietro Badoglio, as its Viceroy."
 WA_AI_DM.58.o1:0 "Draft the constitution."
 WA_AI_DM.58.o2:0 "Keep it under our strict administration."

