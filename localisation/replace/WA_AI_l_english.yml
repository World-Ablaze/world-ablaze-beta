 WA_AI_config_STARTUP_window_desc:0 "§YChoose your general preferences here or enter the advanced configuration to customise the game in more detail. Press exit to play with the default settings.\n\nAdvanced configuration allows you to customise the difficulty settings and certain AI behavior instead of using the presets here and gives you more information on various mod fuctions.\n\nTo customise a specific country, select a country on the map and press CTRL-SHIFT-O while this window is open.\n\nUse the shortcut CTRL-SHIFT-O to open the advanced configuration window at any point in the game.§!"

 WA_AI_config_STARTUP_1_headline:0 "Mode"
 WA_AI_config_STARTUP_1_dropdown_text:0 "[WA_AI_GetStartupMode]"
 WA_AI_config_STARTUP_1_tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds."

 WA_AI_config_STARTUP_1a:0 "Normal"
 WA_AI_config_STARTUP_1a_tt:0 "§YMode: Normal§!\n\n§LThe default mode. Not as competitive as the Challenging Mode when it comes to min-maxing, it has more freedom in choosing different strategies in each game and may not always stick to strictly meta divisions.§!"

 WA_AI_config_STARTUP_1b:0 "Challenging"
 WA_AI_config_STARTUP_1b_tt:0 "§YMode: Challenging§!\n\n§LFor those who want the AI to focus on more competitive builds. It focuses on more effective strategies rather than variety such as: 40w infantry, effective doctrines, fewer types of templates, aircraft and ships built in order to focus its research and XP more.§!"

 WA_AI_config_STARTUP_1c:0 "Historical"
 WA_AI_config_STARTUP_1c_tt:0 "§YMode: Historical§!\n\n§LFor those who want the AI to avoid meta strategies like 40 width divisions and want the AI (majors especially) to build units more historically and predictably. Don't expect real historical accuracy.§!"

 WA_AI_config_STARTUP_1d:0 "Random"
 WA_AI_config_STARTUP_1d_tt:0 "§YMode: Random§!\n\n§LAnything goes. In case you want the AI to surprise you.§!"

 WA_AI_config_STARTUP_2_headline:0 "Difficulty"
 WA_AI_config_STARTUP_2_dropdown_text:0 "[WA_AI_GetStartupDifficulty]"
 WA_AI_config_STARTUP_2_tt:0 "These are difficulty presets that combine various difficulty settings. These difficulty settings are entirely optional and only a small part of the whole mod.\n\nIf you're looking for more difficulty, using the advanced configuration and boosting specific countries is a much better idea."

 WA_AI_config_STARTUP_2a:0 "Easy"
 WA_AI_config_STARTUP_2a_tt:0 "§YDifficulty: Easy§!\n\n§G-Improved AI Lend-Lease Logic disabled.§!"

 WA_AI_config_STARTUP_2b:0 "Normal"
 WA_AI_config_STARTUP_2b_tt:0 "§YDifficulty: Normal§!"

 WA_AI_config_STARTUP_2c:0 "Hard"
 WA_AI_config_STARTUP_2c_tt:0 "§YDifficulty: Hard§!§R\n\n-Dynamic Difficulty: Enemy countries near you or your allies will receive moderate bonuses.\n\n-25% AI attrition reduction.§!"

 WA_AI_config_STARTUP_2d:0 "Very Hard"
 WA_AI_config_STARTUP_2d_tt:0 "§YDifficulty: Very Hard§!§R\n\n-Dynamic Difficulty: Enemy countries near you or your allies will receive moderate bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-50% AI attrition reduction.§!"

 WA_AI_config_STARTUP_2e:0 "Insane"
 WA_AI_config_STARTUP_2e_tt:0 "§YDifficulty: Insane§!§R\n\n-Dynamic Difficulty: Enemy countries near you or your allies will receive high bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-75% AI attrition reduction.§!"

 WA_AI_config_STARTUP_2f:0 "Impossible"
 WA_AI_config_STARTUP_2f_tt:0 "§YDifficulty: Impossible§!§R\n\n-Dynamic Difficulty: Enemy countries near you or your allies will receive massive bonuses.\n\n-Dynamic Desperate Defense: Countries at war with you will receive increasing bonuses as they get closer to capitulation.\n\n-Dynamic Reinforcements: Countries at war with you may receive free divisions and equipment when losing.\n\n-75% AI attrition reduction.\n\n-AI countries receive free convoys when they have less than 50 available.§!"

