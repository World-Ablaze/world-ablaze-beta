 WA_AI_config_DIFFICULTY_3_headline:0 "Dynamic Reinforcements [WA_AI_GetReinforcementsGlobal]"
 WA_AI_config_DIFFICULTY_3_tt:0 "AI countries that are at war with a player may receive free divisions and equipment when they are losing. Reinforcements will arrive roughly monthly as long as the country is eligible for them.\n\nThe total number of divisions that can be received depends on the size of the country. Their location is preferably somewhere behind the active front but out of your sight.\n\nEquipment is only received in land equipment categories where the AI has deficits.\n\n§YTotal number of divisions created in this game: [?Global.WA_AI_global_dd_unit_count]§!\n\n§RYou can disable or override this setting for specific countries through the country configuration.§!"
 WA_AI_divisions_received_global:0 "([?Global.WA_AI_global_dd_unit_count])"

 WA_AI_config_DIFFICULTY_5_headline:0 "Free AI Convoys"
 WA_AI_config_DIFFICULTY_5_tt:0 "AI countries receive free convoys monthly as long as they have less than 50 convoys available."

 WA_AI_config_DIFFICULTY_6_headline:0 "Boost Planning/Entrenchment"
 WA_AI_config_DIFFICULTY_6_tt:0 "+100% planning and entrenchment speed (dynamic)."



 WA_AI_config_GENERAL_1_text:0 "AI Military Focuses"
 WA_AI_config_GENERAL_1_dropdown_text:0 "AI Military Focuses: [WA_AI_GetAIFocuses]"
 WA_AI_config_GENERAL_1_tt:0 "This influences the overall types of armies, navies and aircraft the AI researches and builds.\n\n§YChanging this once the game has begun will have little effect. You can still reconfigure a country's focuses through the country configuration.§!"
 WA_AI_config_GENERAL_1a_text:0 "Normal"
 WA_AI_config_GENERAL_1a_tt:0 "§YNormal:§! The default mode. Not as competitive as the Challenging Mode when it comes to min-maxing, it has more freedom in choosing different strategies in each game and may not always stick to strictly meta divisions."
 WA_AI_config_GENERAL_1b_text:0 "Challenging"
 WA_AI_config_GENERAL_1b_tt:0 "§YChallenging:§! For those who want the AI to focus on more competitive builds. It focuses on more effective strategies rather than variety such as: 40w infantry, effective doctrines, fewer types of templates, aircraft and ships built in order to focus its research and XP more."
 WA_AI_config_GENERAL_1c_text:0 "Historical"
 WA_AI_config_GENERAL_1c_tt:0 "§YHistorical:§! For those who want the AI to avoid meta strategies like 40 width divisions and want the AI (majors especially) to build units more historically and predictably. Don't expect real historical accuracy."
 WA_AI_config_GENERAL_1d_text:0 "Random"
 WA_AI_config_GENERAL_1d_tt:0 "§YRandom:§! Anything goes. In case you want the AI to surprise you."

 WA_AI_config_GENERAL_global_army_config_tt:0 "Configure military focuses for all AI countries that are not being configured by the AI."

 WA_AI_config_GENERAL_2_text:0 "AI Anti-Aggression Diplomacy"
 WA_AI_config_GENERAL_2_tt:0 "AI reacts to war justifications and declarations that are "illegal" (no core, no claim, not event or focus triggered).\n\nThis includes (depending on world tension levels and whatever diplomatic actions are possible at that moment) guarantees, volunteers and lend-lease for the attacked country, negative diplomacy modifiers against the attacker, countries pre-emptively joining factions if they feel threatened by wars against their neighbors.\n\nYou can work around this by creating non-aggression pacts or maintaining high relations with nearby countries."

 WA_AI_config_GENERAL_3_text:0 "Improved AI Lend-Lease Logic"
 WA_AI_config_GENERAL_3_tt:0 "This vastly increases the AI's willingness to send lend-lease depending on various circumstances.\n\nThis can significantly add to difficulty as the AI helps out other countries (especially countries in the same faction, or the Allies lend-leasing USSR etc.) with equipment deficits."

 WA_AI_config_GENERAL_4_text:0 "Limit Research For Minors"
 WA_AI_config_GENERAL_4_tt:0 "All minor nations have their starting research slots reduced to 1."

 WA_AI_config_GENERAL_5_text:0 "Performance Mode"
 WA_AI_config_GENERAL_5_tt:0 "-Limits all the less important minors in the game from building any divisions while at peace. Excluded: Commonwealth, Chinese warlords, significant European minors. USA is also limited to a more historical amount. This of course makes ahistorical conquests easier.\n\n-Reduces the frequency that this mod's scripted AI is updated."

 WA_AI_config_GENERAL_6_text:0 "Neutral Spain"
 WA_AI_config_GENERAL_6_tt:0 "Spain will not join any faction. Certain circumstances like Germany or USSR falling can change this."

 WA_AI_config_GENERAL_7_text:0 "Aggressive Germany"
 WA_AI_config_GENERAL_7_tt:0 "Germany is more aggressive when taking over Europe, taking land for itself, attempting to puppet Hungary/Romania, not creating Vichy France etc.\n\n§YWorks only with historical focuses.§!"

 WA_AI_config_GENERAL_8_text:0 "War Aggressiveness"
 WA_AI_config_GENERAL_8_dropdown_text:0 "War Aggressiveness: [WA_AI_GetJustificationAggressiveness]"
 WA_AI_config_GENERAL_8_tt:0 "The AI does not normally justify and declare wars that are not part of its national focuses. Enabling this setting allows fascist and communist nations to do that; it may invade countries if it sees a good opportunity.\n\n§YThe aggressiveness level determines the world threat level at which the AI may start justifying wars at and the frequency of justifications.\n\n-Low: 90% world threat\n-Medium: 50% world threat\n-High: 0% world threat§!"
 WA_AI_config_GENERAL_8a_text:0 "Off"
 WA_AI_config_GENERAL_8b_text:0 "Low"
 WA_AI_config_GENERAL_8c_text:0 "Medium"
 WA_AI_config_GENERAL_8d_text:0 "High"

 WA_AI_config_GENERAL_9_text:0 "Random generic AI nation ideologies"
 WA_AI_config_GENERAL_9_tt:0 "Allow the AI nations with a generic focus tree to randomly focus on specific ideologies instead of keeping the ideology they started with (as normally happens in the game). Neutral countries are more likely to switch to ideologies that already have high support while non-neutrals are likely to keep their current ideology.\n\nThey will prioritise getting their respective ideology advisors as well as generic national focus tree paths in order to change government type."

 WA_AI_config_GENERAL_10_text:0 "Puppet Egypt"
 WA_AI_config_GENERAL_10_tt:0 "A workaround fix to AI UK not defending Egypt. Helps ensure that the North African threater doesn't collapse too soon."

 WA_AI_config_GENERAL_11_text:0 "Axis: Do not invade Norway"
 WA_AI_config_GENERAL_11_tt:0 "Prevent AI Axis from invading Norway. Norway tends to cause all kinds of trouble for the AI. This also prevents Finland from joining Axis which means Germany and USSR can focus on all their attention to the main front."

 WA_AI_config_GENERAL_12_text:0 "Neutral South America"
 WA_AI_config_GENERAL_12_tt:0 "Stop South American nations from joining the war (only from this mod's diplomatic scripting, not for other reasons)."

 WA_AI_config_GENERAL_13_dropdown_text:0 "Sino-Japanese War: [WA_AI_GetSinoJapaneseWarSetting]"
 WA_AI_config_GENERAL_13_tt:0 "Set how the Sino-Japanese War progresses between the AI nations (assuming no other buffs or too much player interference).\n\n-Favor Japan: AI China's behavior is limited to allow AI Japan to make progress and become a stronger opponent in the Pacific.\n\n-Favor China (default AI behavior): China does its best against Japan. §YNeither side has any special AI limiting behavior.§!\n\n-Stalemate: AI China's behavior is limited at the start of the war to allow AI Japan to make progress. At a certain point, limits on AI China are lifted while AI Japan becomes more passive on that front.\n\nNote: this is only for AI vs AI situations. When a player is involved (attacking the weakened country), the AI may do its best regardless. (sometimes only if the player is a major country)"
 WA_AI_config_GENERAL_13a_text:0 "Favor Japan"
 WA_AI_config_GENERAL_13b_text:0 "Favor China"
 WA_AI_config_GENERAL_13c_text:0 "Stalemate"

 WA_AI_config_GENERAL_14_dropdown_text:0 "Eastern Front: [WA_AI_GetEasternFrontSetting]"
 WA_AI_config_GENERAL_14_tt:0 "Set how the Eastern Front progresses between the AI nations (assuming no other buffs or too much player interference).\n\n-Favor Germany: AI USSR's front behavior is limited to allow Germany to make quick progress at the start of the war, and it then attempts to rally to hold off the invasion. \n\n-Favor USSR (default AI behavior): USSR does its best against Axis. §YNeither side has any special AI limiting behavior.§! \n\nNote: this is only for AI vs AI situations. When a player is involved (attacking the weakened country), the AI may do its best regardless. (sometimes only if the player is a major country)"
 WA_AI_config_GENERAL_14a_text:0 "Favor Germany"
