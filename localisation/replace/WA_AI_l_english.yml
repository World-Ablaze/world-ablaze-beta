 WA_AI_config_ARMY_help_tt:0 "AI Military Focuses\n\nIn this mod, the AI builds its military according its military focuses. At the start of the game, the AI has not chosen any focuses; they will typically choose their focuses during the first month of the game, after the game has been unpaused. Based on these focuses, the AI determines which technologies to research, what kind of division templates, equipment variants and ship designs to create, what to produce and how much to produce and more.\n\nYou will see the focuses the AI has chosen on this screen (unless you are using the global focus configuration mode in general settings). You can edit these focuses at any time except when the AI itself is configuring them which may take up to a month when they do it for the first time during a game (an AI will not start configuring them while you have its country configuration open).\n\nFocuses set manually by you will not be changed by the AI later, but otherwise the AI may change these focuses during the game. The AI's own focus choices depend on the overall military focus mode in general settings."

