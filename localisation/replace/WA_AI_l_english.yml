 WA_AI_DM_AA.10000.t:0 "Warning Issued Against [WA_AI_illegal_wargoal_invader.GetName]"
 WA_AI_DM_AA.10000.d:0 "[WA_AI_illegal_wargoal_invader.GetNameDef]'s aggression toward [WA_AI_illegal_wargoal_target.GetName] has prompted a reaction from other countries that fear for their own national security or the stability of the region. [WA_AI_illegal_wargoal_invader.GetNameDef] has seven days to cease its hostile actions toward [WA_AI_illegal_wargoal_target.GetName].\n\nIgnoring their warning will be damaging to future diplomatic relations and may lead to an intervention to support [WA_AI_illegal_wargoal_target.GetName]."
 WA_AI_DM_AA.10000.o1:0 "I see."
 WA_AI_DM_AA.10000.d.tt:0 "§RCancel your war justification against [WA_AI_illegal_wargoal_target.GetName] within 7 days or other countries may take actions (guarantee, lend-lease, volunteers, negative view towards you) to support [WA_AI_illegal_wargoal_target.GetName].§!\n\n"

 WA_AI_DM_AA.10002.t:0 "Supports [WA_AI_illegal_wargoal_target.GetName]"

