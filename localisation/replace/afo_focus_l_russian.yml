  ENG_the_sun_shall_never_set:0 "The Sun Shall Never Set"
  ENG_the_sun_shall_never_set_desc:0 ""

  ENG_civil_defence:0 "Civil Defence"
  ENG_civil_defence_desc:0 "More effort needs to be made to defend ourselves incase of an invasion. Although actions such as the Military Training Act were a good start, additional physical effort is required to actually defend our homeland from the enemy."

  ENG_ministry_of_information:0 "Ministry of Information"
  ENG_ministry_of_information_desc:0 ""

  ENG_bbc:0 "Conscript the BBC"
  ENG_bbc_desc:0 "The establishment of the BBC can be a great weapon if used to our advantage, information and the right perspective can invigour our population and incite rebellion in our enemeies"

