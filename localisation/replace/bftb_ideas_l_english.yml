 GRE_george_ii_desc:0 "George II is the unpopular King of the Hellenes, having been restored to the throne from exile in 1935 thanks to a rigged plebicite. He is determined to keep his throne this time."
 GRE_george_ii_restrained_desc:0 "George II is the divisive King of the Hellenes, having been restored to the throne from exile in 1935 thanks to a rigged plebicite. Rather than letting the status of this one man tear apart the Greek nation once again, the Venezelists have allowed George II to remain as a constitutional monarch based on the Swedish model."
