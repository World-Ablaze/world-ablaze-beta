 PRODUCTION_MATERIALS_COAL:0 "Уголь"
 coal_desc:0 "Уголь является горючим веществом и крупнейшим источником выработки электроэнергии, а также важнейшим компонентом в процессе производства стали. "
 PRODUCTION_MATERIALS_IRON:0 "Железо"
 iron_desc:0 "Железо играет решающую роль в производстве стали, чугуна и других сплавов."
 PRODUCTION_MATERIALS_BAUXITE:0 "Бокситы"
 bauxite_desc:0 "Бокситы - это руда, необходимая для производства алюминия."
 PRODUCTION_MATERIALS_COPPER:0 "Copper"
 PRODUCTION_MATERIALS_FOOD:0 "Food"

 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 rail_way_plural:0 "Железные дороги"
 supply_node_plural:0 "Узлы снабжения"
 infrastructure_desc:0 "Это здание обеспечивает региону улучшение инфраструктуры. Оно увеличивает мощность снабжения в стратегических регионах и повышает скорость движения ваших подразделений."
 arms_factory:0 "Военный завод"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это здание обеспечивает государство промышленностью для производства новой военной техники. При необходимости может быть переоборудовано под гражданскую промышленность."
 dockyard:0 "Военно-морская верфь"
 dockyard_plural:0 "Военно-морские верфи"
 dockyard_desc:0 "Это здание обеспечивает государство промышленностью для строительства новых кораблей."
 industrial_complex:0 "Гражданская фабрика"
 industrial_complex_plural:0 "Гражданские фабрики"
 industrial_complex_desc:0 "Это здание обеспечивает государство промышленностью для производства гражданских товаров или строительства новых зданий. При необходимости может быть переоборудовано под военную промышленность. §Y(Потребляет §!§R2 железа§Y и §!§R1 сталиL§!§Y)§!\n"
 steel_refinery:0 "Сталелитейный завод"
 steel_refinery_plural:0 "Сталелитейные заводы"
 steel_refinery_desc:0 "Сталелитейный завод или металлургический комбинат - это промышленное предприятие по производству и разливке стали. §Y(Потребляет §!§R20 угля§Y и §!§R25 железа§!§Y)§!\n"
 aluminium_refinery:0 "Алюминиевый завод"
 aluminium_refinery_plural:0 "Алюминиевые заводы"
 aluminium_refinery_desc:0 "Выплавка алюминия - это процесс извлечения алюминия из его оксида, глинозема, обычно по методу Холла-Хероульта. §Y(Потребляет §!§R15 угля§!§Y и §!§R25 железа§!§Y)§!\n"
 hydro_steel_refinery:0 "Сталелитейный завод на гидроэнергии"
 hydro_steel_refinery_plural:0 "Сталелитейный заводы на гидроэнергии"
 hydro_steel_refinery_desc:0 "Сталелитейный заводы обходится дешевле, если использовать гидроэнергию. Однако это требует больших первоначальных инвестиций в виде стоимости строительства. §Y(Потребляет §!§R5 угля§Y и §!§R25 железа§!§Y)§!\n"
 hydro_aluminium_refinery:0 "Алюминевый завод на гидроэнергии"
 hydro_aluminium_refinery_plural:0 "Алюминевые заводы на гидроэнергии"
 hydro_aluminium_refinery_desc:0 "Алюминевые заводы обходится дешевле, если использовать гидроэнергию. Однако это требует больших первоначальных инвестиций в виде стоимости строительства. §Y(Потребляет §!§R25 бокситов§!§Y)§!\n"

 steel_refinery_inactive:0 "Сталелитейный завод (неактивен)"
 steel_refinery_inactive_plural:0 "Сталелитейные заводы (неактивен)"
 steel_refinery_inactive_desc:0 "Этот сталелитейный завод неактивен из-за нехватки сырьевых ресурсов. Может быть восстановлен по решению, если будет предоставлено достаточно сырьевых ресурсов."
