 radar_station_plural:0 "Радиолокационные станции"
 radar_station_desc:3 "Радар позволяет вам получать информацию о вражеских войсках в близлежащих штатах.\nБолее высокий уровень радара в штате увеличивает эффективную дальность действия радара.\nРадар также обеспечивает регион лучшим обнаружением вражеской авиации, что дает вашим самолетам больше шансов атаковать их.\nКроме того, радар увеличивает обнаружение вражеского флота в море."
