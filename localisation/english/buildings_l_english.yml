 industrial_complex_desc:0 "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed. §Y(CONSUMES §!§R2 IRON§Y AND §!§R1 STEEL§!§Y)§!\n"
 steel_refinery:0 "Steel Mill"
 steel_refinery_plural:0 "Steel Mills"
 steel_refinery_desc:0 "A steel mill or steelworks is an industrial plant for the manufacture and casting of steel. §Y(CONSUMES §!§R20 COAL§Y AND §!§R25 IRON§!§Y)§!\n"
 aluminium_refinery:0 "Aluminium Smelter"
 aluminium_refinery_plural:0 "Aluminium Smelters"
 aluminium_refinery_desc:0 "Aluminium smelting is the process of extracting aluminium from its oxide, alumina, generally by the Hall-Héroult process. §Y(CONSUMES §!§R15 COAL§!§Y AND §!§R35 BAUXITE§!§Y)§!\n"
 hydro_steel_refinery:0 "Hydro Powered Steel Mill"
 hydro_steel_refinery_plural:0 "Hydro Powered Steel Mills"
 hydro_steel_refinery_desc:0 "Steel Milling is made cheaper via a hydro-powered facility. However, it requires a larger initial investment in the form of construction cost. §Y(CONSUMES §!§R5 COAL§Y AND §!§R25 IRON§!§Y)§!\n"
 hydro_aluminium_refinery:0 "Hydro Powered Aluminium Smelter"
 hydro_aluminium_refinery_plural:0 "Hydro Powered Aluminium Smelters"
 hydro_aluminium_refinery_desc:0 "Aluminium smelting is made cheaper via a hydro-powered facility. However, it requires a larger initial investment in the form of construction cost. §Y(CONSUMES §!§R35 BAUXITE§!§Y)§!\n"

